<table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">尾方 弘二</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1968-10-21</span>) </span>1968年<a href="." id="link_1"                              >10月21日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td>松濤館流<a href="." id="link_4"                                >空手道</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ランク</th><td>空手5段 (JKA)</td></tr></tbody></table><p><b>尾方弘二</b> （おがた こうじ、1968年10月21日 - ）は、日本の松涛館 空手師範である。 彼は2度、組手でJKA主宰<a href="." id="link_5"                                                                                                                                    >松濤杯争奪世界空手道選手権</a>を獲得。また、組手でJKA<a href="." id="link_6"                                                                                                                >全日本空手道選手権大会</a>を2度制している。 現在、日本空手協会の師範を務めている。
</p><p>1968年10月21日に<a href="." id="link_3"                                >京都市</a>で生まれた。 <a href="." id="link_7"                                          >東洋大学</a>出身。空手のは小学校2年の時に始めた。
</p>
