<p><b>安全啓発音楽ユニット ViViT</b>（あんぜんけいはつおんがくユニット ビビット）は、<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >豊田市</a>在住・在勤のメンバー4人によって構成されている音楽ユニット。「交通事故を減らし、豊田市を安全な街にしたい」という思いから、<a href="." id="link_3"                      >Star☆T</a>初代リーダーYuKiを中心に結成され、様々なイベントへの出演や、メディア・媒体を通じて安全を啓発している。
</p>
