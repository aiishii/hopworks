<p><b>北島 雪山</b>（きたじま せつざん、<a href="." id="link_2"                      >寛永</a>13年（<a href="." id="link_3"                    >1636年</a>） – <a href="." id="link_4"                      >元禄</a>10年閏<a href="." id="link_5"                                                      >2月14日</a>（<a href="." id="link_6"                    >1697年</a><a href="." id="link_6"                          >4月5日</a>））は<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                                >陽明学者</a>。<a href="." id="link_10"                               >黄檗僧</a>などから<a href="." id="link_11"                               >文徴明</a>の書法を学び、<a href="." id="link_12"                     >唐様</a>の書風の基礎を築いた。
</p><p><a href="." id="link_13"           >名</a>は三立、雪山・雪参・花隠・蘭隠・花谿子・蘭隠立・蘭畹等と<a href="." id="link_14"                                     >号</a>した。<a href="." id="link_15"                               >肥後</a>の人。
</p>
