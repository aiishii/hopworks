		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒクマト・ミズバーン・イブラーヒーム・アル＝アッザーウィー</b>（Hikmat Mizban Ibrahim al-Azzawi حكمت مزبان إبراهيم العزاوي、生年：<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月27日</a>）は、<a href="." id="link_3"                                >イラク</a>の元<a href="." id="link_4"                                >政治家</a>、元<a href="." id="link_5"                      >官僚</a>、元<a href="." id="link_6"                                          >バアス党</a>幹部。元<a href="." id="link_7"                                >副首相</a>、元<a href="." id="link_8"                                          >財務大臣</a>（1995～2003）。　日本のメディア等では、「ヒクマト・ミズバン・アザウィ」と表記された。
</p>
