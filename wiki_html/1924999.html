<p><b>高木 養根</b>（たかぎ やすもと、<a href="." id="link_5"                    >1912年</a><a href="." id="link_5"                          >7月7日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >1月9日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。元<a href="." id="link_3"                                          >日本航空</a>社長。<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >福山市</a>生まれ、<a href="." id="link_10"                               >岐阜県</a><a href="." id="link_11"                               >高山市</a>育ち。
</p>
