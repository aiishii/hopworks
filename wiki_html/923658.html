		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 英理</b>（おかもと えり、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                                                                                                                  >渋谷女子高等学校</a>在学中より写真撮影を始める。写真専門学校卒業後、2002年にデビュー。
</p><p>正式なクレジット表記は、名前の「英」の<a href="." id="link_6"                                          >草冠</a>は間を開ける「4画くさかんむり」である。
</p>
