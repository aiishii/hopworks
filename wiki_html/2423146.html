		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山内 昶</b>（やまうち ひさし、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月13日</a>- <a href="." id="link_2"                    >2006年</a>）は日本の文化史学者。
</p><p><a href="." id="link_3"                      >東京</a>生まれ。1954京都大学文学部仏文科卒、57年旧制京都大学大学院終了。1960年<a href="." id="link_4"                                                                                  >熊本商科大学</a>助教授、1962年甲南大学助教授、教授、96年定年、名誉教授、<a href="." id="link_5"                                                    >大手前大学</a>教授。
</p><p>1994年に著書『「食」の歴史人類学―比較文化論の地平』で第7回<a href="." id="link_6"                                                                        >和辻哲郎文化賞</a>を受賞。
</p><p><a href="." id="link_7"                                                    >食のタブー</a>などを研究。<a href="." id="link_8"                                                                                            >インセスト・タブー</a>は生物学的な基盤にヒトとして何らかの飛躍が加わったものであるとする。
</p>
