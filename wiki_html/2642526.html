<p><b>毎田 周一</b>（まいだ しゅういち、<a href="." id="link_1"                    >1906年</a>〈<a href="." id="link_2"                      >明治</a>39年〉<a href="." id="link_3"                            >9月22日</a> - <a href="." id="link_4"                    >1967年</a>〈<a href="." id="link_5"                      >昭和</a>42年〉<a href="." id="link_6"                            >2月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >仏教</a>思想家、<a href="." id="link_9"                      >詩人</a>。<a href="." id="link_10"                               >金沢市</a>出身。<a href="." id="link_11"                                                                                       >第四高等学校</a>を経て、<a href="." id="link_12"                   >1929年</a><a href="." id="link_12"                                                                                 >京都帝国大学</a><a href="." id="link_12"                               >文学部</a>哲学科卒業。<a href="." id="link_13"                   >1937年</a><a href="." id="link_13"                                                             >長野県師範学校</a>教諭、<a href="." id="link_14"                   >1942年</a><a href="." id="link_14"                                                             >石川県師範学校</a>教諭。
</p><p><a href="." id="link_15"                               >暁烏敏</a>に師事し、<a href="." id="link_16"                                                                       >西田幾太郎</a>に学ぶ。雑誌『真』、『大雪山』を主宰。仏教の教えを日常の言葉で語り、多くの解説書や詩を残した。没後「毎田周一全集」が纏められた。
</p>
