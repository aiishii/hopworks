<p><b>山田 竜一</b>（やまだ りゅういち、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月25日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号3505。身長158cm。血液型O型。67期。東京支部所属。同期には<a href="." id="link_4"                                          >市川哲也</a>、<a href="." id="link_5"                                          >道上千夏</a>、<a href="." id="link_6"                                >後藤浩</a>らがいる。
</p>
