		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリストフ・ジラール</b>（Christophe Girard, <a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >2月9日</a> - ）は、<a href="." id="link_2"                                                                                                                >メーヌ＝エ＝ロワール県</a><a href="." id="link_3"                                                    >ソミュール</a>出身の<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >政治家</a>である。<a href="." id="link_6"                                                                                            >フランス社会党</a>所属、<a href="." id="link_7"                      >パリ市</a>副市長、<a href="." id="link_8"                                >白夜祭</a>の発案者。
