		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファノーヤ</b>（Fanøya）は、<a href="." id="link_1"                                                    >ノルウェー</a>の<a href="." id="link_2"                                                              >ヴェストラン</a>郡<a href="/w/index.php?title=En:Kinn&amp;action=edit&amp;redlink=1" class="new" title="En:Kinn (存在しないページ)">キン</a>市、<a href="/w/index.php?title=En:Batalden_(Vestland)&amp;action=edit&amp;redlink=1" class="new" title="En:Batalden (Vestland) (存在しないページ)">バタルデン</a>群島の中の島のひとつ。
</p><p>バタルデン群島の中で最も人口の多い島である。
</p><p>島の長さは約10キロメートル (6.2&#160;mi)で、<a href="/w/index.php?title=En:Flor%C3%B8&amp;action=edit&amp;redlink=1" class="new" title="En:Florø (存在しないページ)">フローレ</a>の北西にある。
</p><p>ファノーヤはスコルパ島の1.6キロメートル (0.99&#160;mi)北、バタルデン島の約600メートル (2,000&#160;ft)南、ホブデン島の約4キロメートル (2.5&#160;mi)南西に位置する。
</p><p>島内には、<a href="/w/index.php?title=En:Batalden_Chapel&amp;action=edit&amp;redlink=1" class="new" title="En:Batalden Chapel (存在しないページ)">バタルデンチャペル</a>という礼拝堂がある。
</p>
