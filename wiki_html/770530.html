<p><b>ウィリアム・バーンズ</b>（William Barnes, <a href="." id="link_1"                    >1801年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1886年</a><a href="." id="link_2"                            >10月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >牧師</a>、<a href="." id="link_6"                                                              >言語学者</a>。1801年、イギリスの<a href="." id="link_7"                                                    >ドーセット</a>の農家の子に生まれる。1851年に<a href="." id="link_8"                                                                                  >ケンブリッジ大学</a>の<a href="." id="link_9"                                                                                                                                                                                                                                                                                            >セント・ジョンズ・カレッジ</a>で神学士の学位を取得。<a href="." id="link_10"                                                   >事務弁護士</a>、<a href="." id="link_11"                     >教諭</a>になった後に<a href="." id="link_5"                      >牧師</a>になる。<a href="." id="link_12"                                                                                           >トーマス・ハーディ</a>、<a href="." id="link_13"                                                                                                                                                       >ジェラード・マンリ・ホプキンス</a>など親交をもつ。
</p>
