		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 静明</b>（まつお せいめい、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >3月3日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                          >禅宗</a><a href="." id="link_4"                                          >僧侶</a>。<a href="." id="link_5"                                >広島市</a>生まれ。2000年『丘』で第33回<a href="." id="link_6"                                                    >小熊秀雄賞</a>受賞。2001年『都会の畑』で第34回<a href="." id="link_7"                                                                                  >日本詩人クラブ賞</a>受賞。2008年『地球の庭先で』で第19回<a href="." id="link_8"                                                    >富田砕花賞</a>受賞。<a href="." id="link_9"                                >広島県</a>詩人協会会長を務めた。<a href="." id="link_10"                     >仏教</a>関係の著書もある。
</p>
