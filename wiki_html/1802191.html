		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴨沢 祐仁</b>（かもさわ ゆうじ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >1月12日</a>頃、本名：鴨澤祐仁）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。<a href="." id="link_6"                                >岩手県</a><a href="." id="link_7"                                >北上市</a>出身。<a href="." id="link_8"                                          >岩手大学</a><a href="." id="link_9"                                          >教育学部</a>特設美術科中退。
</p><p>別ペンネームに<b>鴨沢ユージ</b>、<b>鴨沢祐二</b>、<b>カモノハシ悠次郎</b>があり、“祐”の表記がころもへんにみぎのため、鴨沢“裕仁”と誤記されることも多い。一時期「かもざわゆうじ」と称していたこともある。<b>鴨沢佑二</b>という表記も見られるが、本人があえて使っていたのか、誤記なのか不明。雅号としては<b>鴨葱堂</b>も使用している。
</p>
