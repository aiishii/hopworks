		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本省三</b>（やまもと しょうぞう、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >3月6日</a> - ）は、日本の<a href="." id="link_2"                                                              >絵本作家</a>、<a href="." id="link_3"                                                                                  >児童文学作家</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >横須賀市</a>生まれ。<a href="." id="link_6"                                                              >横浜国立大学</a><a href="." id="link_7"                                          >教育学部</a>（<a href="." id="link_8"                                                    >児童心理学</a>専攻）卒業。医薬品メーカーの<a href="." id="link_9"                                                                        >コピーライター</a>を経て、<a href="." id="link_10"                                                                                                 >高橋宏幸</a>が講師を担当する絵本作家の夜間講座を受講。本職がコピーライターなら文章も書けるのではないかと提案され、文と挿絵の両方を手がけるようになる。<a href="." id="link_11"                     >科学</a>絵本を得意とし、2009年「動物ふしぎ発見」シリーズで<a href="." id="link_12"                                                                                                     >日本児童文芸家協会賞</a>特別賞を受賞。幼児向けの<a href="." id="link_13"                               >パズル</a>や<a href="." id="link_14"                               >クイズ</a>も創作する。日本児童文芸家協会理事長。
</p>
