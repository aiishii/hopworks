		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小尻 源峰</b>（こじり げんぽう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >5月12日</a> - ）は<a href="." id="link_2"                                          >日本画家</a>である。師は<a href="." id="link_3"                                                    >森谷南人子</a>。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                >尾道市</a>出身で現在は<a href="." id="link_6"                                >岐阜県</a>在住。
</p><p><a href="." id="link_7"                                                                                                  >白峰会</a>会長。<a href="." id="link_8"                                                                                                  >等迦会</a><a href="." id="link_9"                                          >特別会員</a>。弟子は<a href="." id="link_10"                                                             >星月ノ友</a>（旧雅号・小尻紗弘）
</p>
