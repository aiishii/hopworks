		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1936_Ohta_Type_OC_Phaeton_2.jpg" title="ファイル:1936 Ohta Type OC Phaeton 2.jpg">ファイル:1936 Ohta Type OC Phaeton 2.jpg</a>  <div class="thumbcaption">オオタ・OC型フェートン（1936年）</div></div></div>
<p><b>オオタ自動車工業</b>（オオタじどうしゃこうぎょう）は、<a href="." id="link_1"                    >1957年</a>（昭和32年)に<a href="." id="link_2"                                                    >日本内燃機</a>と合併するまで存在していた日本の<a href="." id="link_3"                                                                                            >自動車メーカー</a>である。
</p><p>同社が製造した「オオタ」ブランドの小型車は、<a href="." id="link_4"                                                                        >第二次世界大戦</a>前の1930年代中期、<a href="." id="link_5"                                                    >日産自動車</a>が製造した<a href="." id="link_6"                                                    >ダットサン</a>と並び、日本製小型乗用車の代表的存在だった。
</p>
