<p><b>土田 帆山</b>（つちだ はんざん、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >2月6日</a>）は、日本の<a href="." id="link_3"                      >書家</a>、<a href="." id="link_4"                                >福井県</a><a href="." id="link_5"                                >越前市</a>出身。本名は<b>土田 修</b>（- おさむ）。代表作は『剛』、『驪』、『春　一生青春』、『閑古錐』、『天上十分月』。地方文化功労による<a href="." id="link_6"                                                                        >文部科学大臣賞</a>を受賞。
</p><p>死去直前の役職は、独立書人団参事、<a href="." id="link_7"                                                    >毎日書道展</a>名誉会員、全日本書道連盟評議員、洗心書道会代表、若越書道会薫事、越前市書道連盟会長、武生書作家協会名誉会長、越前市文化協議会顧問、丹南芸術家協会常任顧問。
</p>
