<p><b>臺與</b>（<b>台与</b>、とよ、<a href="." id="link_1"                  >235年</a> - 没年不明）あるいは<b>壹與</b>（<b>壱与</b>、いよ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >弥生時代</a><a href="." id="link_4"                        >3世紀</a>に『<a href="." id="link_5"                                                                    >三国志 (歴史書)</a>』、<a href="." id="link_6"                                                    >魏志倭人伝</a>中の<a href="." id="link_7"                                          >邪馬台国</a>を都とした倭の女王<a href="." id="link_8"                                >卑弥呼</a>の宗女にして、卑弥呼の跡を13歳で継いだとされる女性である。魏志倭人伝中では「壹與」であるが、後代の書である『<a href="." id="link_9"                      >梁書</a>倭国伝』『<a href="." id="link_10"                                                                       >北史倭国伝</a>』では「臺與」と記述されている。
</p><p>「台与」は「臺與」の代用表記であり、「壱与」は「壹與」の新字体表記である。臺與の表記・読みについては異説が多く詳細は後記。
</p>
