		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横井 勝彦</b>（よこい かつひこ、<a href="." id="link_1"                    >1954年</a>-）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                        >明治大学商学部</a>教授。<br />
</p><p>専門は<a href="." id="link_5"                                                                                                                      >国際経済史</a>、近代イギリス経済史、日英経済関係史、武器移転。
<br />
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>出身。1982年<a href="." id="link_8"                                                                                                                                              >明治大学大学院商学研究科</a>博士課程単位取得退学。
</p>
