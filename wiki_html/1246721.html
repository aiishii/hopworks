<p><b>高須 幸雄</b>（たかす ゆきお、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年）<a href="." id="link_3"                            >8月29日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                                    >国際公務員</a>。<a href="." id="link_7"                    >2012年</a>から<a href="." id="link_8"                    >2017年</a>まで<a href="." id="link_9"                                          >国際連合</a>事務<a href="." id="link_10"                     >次長</a>（管理<a href="." id="link_11"                     >局長</a>）。 <a href="." id="link_12"                   >2007年</a>から<a href="." id="link_13"                   >2010年</a>まで<a href="." id="link_14"                                         >国連大使</a>。
</p>
