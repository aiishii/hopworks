		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グエン・ホン・ハー</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Nguyễn Hồng Hà</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">阮紅河</span></span>、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >8月21日</a> - ）は、<a href="." id="link_3"                                          >ベトナム</a>の<a href="." id="link_4"                                >外交官</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                >ベトナム外務省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:B%E1%BB%99_Ngo%E1%BA%A1i_giao_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Bộ Ngoại giao (Việt Nam) (存在しないページ)">ベトナム語版</a>、<a href="/w/index.php?title=En:Ministry_of_Foreign_Affairs_(Vietnam)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Foreign Affairs (Vietnam) (存在しないページ)">英語版</a>）</span></span>傘下<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                    >外交大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:H%E1%BB%8Dc_vi%E1%BB%87n_Ngo%E1%BA%A1i_giao_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Học viện Ngoại giao (Việt Nam) (存在しないページ)">ベトナム語版</a>、<a href="/w/index.php?title=En:Diplomatic_Academy_of_Vietnam&amp;action=edit&amp;redlink=1" class="new" title="En:Diplomatic Academy of Vietnam (存在しないページ)">英語版</a>）</span></span>での奉職に加えて、<a href="." id="link_7"                                >ハノイ</a>の本省勤務、<a href="." id="link_8"                                >カナダ</a>と<a href="." id="link_9"                                                                        >アメリカ合衆国</a>での在外勤務などを経て、<a href="." id="link_10"                   >2021年</a>2月より<a href="." id="link_11"                                                                                                               >在大阪総領事</a>。最終学歴は<a href="." id="link_12"                                                                                                                         >ジョンズ・ホプキンズ大学</a><a href="." id="link_13"         >高等国際関係大学院</a>（<a href="." id="link_14"                                         >公共政策</a><a href="." id="link_15"                                                             >修士課程</a>、<a href="." id="link_16"                                                   >国際関係論</a>・<a href="." id="link_17"                                                   >国際経済学</a><a href="." id="link_18"                     >修士号</a>）。<a href="." id="link_19"                     >母語</a>のベトナム語のほか<a href="." id="link_20"                     >英語</a>に堪能。既婚、一児の父。
</p>
