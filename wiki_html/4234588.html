		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                                        >コータウン伯爵</a><b>ジェームズ・ストップフォード</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">James Stopford, 3rd Earl of Courtown</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a>&#32;<a href="." id="link_4"                                                                              >PC</a></span>、<a href="." id="link_5"                    >1765年</a><a href="." id="link_5"                            >8月15日</a> – <a href="." id="link_6"                    >1835年</a><a href="." id="link_6"                            >6月15日</a>）は、<a href="." id="link_7"                                                                                  >アイルランド王国</a>出身の貴族、政治家。<a href="." id="link_8"                                                                                                  >トーリー党</a>に所属し、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >王室会計長官</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Treasurer_of_the_Household&amp;action=edit&amp;redlink=1" class="new" title="En:Treasurer of the Household (存在しないページ)">英語版</a>）</span></span>（1793年 – 1806年、1807年 – 1812年）、<a href="." id="link_10"                                                                       >恩給紳士隊隊長</a>（1812年 – 1827年）、<a href="." id="link_11"                                                                       >国王親衛隊隊長</a>（1835年）を歴任した。
</p>
