		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内林 久徳</b>（うちばやし ひさのり、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >11月28日</a> - ）は元<a href="." id="link_2"                                          >競輪選手</a>、競輪評論家。<a href="." id="link_3"                                >滋賀県</a>出身。<a href="." id="link_4"                                                                                            >旧日本競輪学校</a>第62期卒業。ホームバンクは<a href="." id="link_5"                                                                                  >大津びわこ競輪場</a>。初出走は<a href="." id="link_6"                    >1988年</a><a href="." id="link_6"                          >9月1日</a>の<a href="." id="link_7"                                                    >大垣競輪場</a>で初勝利は同開催の9月3日。血液型は<a href="." id="link_8"                                                >A型</a>。愛称は「ウッチー」。
</p>
