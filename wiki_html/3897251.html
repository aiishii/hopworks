<p><b>藤原 秀行</b>（ふじわら ひでゆき、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >5月21日</a>）は、日本の<a href="." id="link_3"                                >作曲家</a>。代表曲に『<a href="." id="link_4"                                                                                                                >アカシアの雨がやむとき</a>』（歌唱 <a href="." id="link_5"                                                    >西田佐知子</a>）など。本名は<b>政利</b>（まさとし）。
</p><p><a href="." id="link_6"                                >愛媛県</a>出身。
</p><p><a href="." id="link_7"                    >1958年</a>に<a href="." id="link_8"                                                                                  >日本マーキュリー</a>、<a href="." id="link_9"                    >1960年</a>に<a href="." id="link_10"                                                                                                     >日本グラモフォン</a>（後の<a href="." id="link_11"                                                                                           >日本ポリドール</a>）の専属作曲家となる。
</p><p>1986年5月21日、東京で死去した。
</p>
