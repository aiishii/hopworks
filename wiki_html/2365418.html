</p><p><a href="." id="link_9"                                                              >ミクロ経済学</a>、<a href="." id="link_10"                                                   >産業組織論</a>、<a href="." id="link_11"                                                                                 >組織の経済学</a>、<a href="." id="link_12"                                                   >国際経済学</a>、<a href="." id="link_13"                                                   >公共経済学</a>などの分野において学術論文を出版している。また、経済学、小説、俳句集などの著書も出版している。<a href="." id="link_14"                                                   >小泉今日子</a>歌唱の歌のタイトル（<a href="." id="link_15"                                                                                                               >なんてったってアイドル</a>）命名により大賞を受賞したこともある。
