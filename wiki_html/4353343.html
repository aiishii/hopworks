		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2617813">.mw-parser-output .locmap .od{position:absolute}.mw-parser-output .locmap .id{position:absolute;line-height:0}.mw-parser-output .locmap .l0{font-size:0;position:absolute}.mw-parser-output .locmap .pv{line-height:110%;position:absolute;text-align:center}.mw-parser-output .locmap .pl{line-height:110%;position:absolute;top:-0.75em;text-align:right}.mw-parser-output .locmap .pr{line-height:110%;position:absolute;top:-0.75em;text-align:left}.mw-parser-output .locmap .pv>div{display:inline;padding:1px}.mw-parser-output .locmap .pl>div{display:inline;padding:1px;float:right}.mw-parser-output .locmap .pr>div{display:inline;padding:1px;float:left}</style><div class="locmap noviewer thumb tright"><div class="thumbinner" style="width:252px"><div style="position:relative;width:250px;border:1px solid lightgray"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Map_of_Hyogo_Prefecture_Ja.svg" title="ファイル:Map of Hyogo Prefecture Ja.svg">明石海峡地震の位置（兵庫県内）</a><div class="od" style="top:70.517%;left:60.947%"><div class="id" style="left:-18px;top:-18px"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bullseye1.png" title="ファイル:Bullseye1.png">明石海峡地震</a></div></div></div><div class="thumbcaption"><div class="magnify"><a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Map_of_Hyogo_Prefecture_Ja.svg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Map of Hyogo Prefecture Ja.svg (存在しないページ)"> </a></div>震源地</div></div></div><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong><b>明石海峡地震</b>（あかしかいきょうじしん）は、 <a href="." id="link_1"                    >1916年</a>11月26日、<a href="." id="link_2"                                >兵庫県</a>南部の<a href="." id="link_3"                                          >明石海峡</a>東部で発生した<a href="." id="link_4"                      >地震</a>。地震の規模はM6.1で、震源に近い<a href="." id="link_5"                                >神戸市</a>で震度5相当の揺れを記録した。 地震により、死者1人・負傷者5人・全壊家屋3棟という軽微な被害があった。
