<p><b>雑魚川</b>（ざこがわ、ざっこがわ）は<a href="." id="link_1"                                          >志賀高原</a><a href="." id="link_2"                                >岩菅山</a>系を源流とする河川。<a href="." id="link_3"                                >秋山郷</a>最奥部の<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >下水内郡</a><a href="." id="link_6"                      >栄村</a><a href="." id="link_7"                                          >切明</a>で<a href="." id="link_8"                                >信濃川</a>の支流である<a href="." id="link_9"                                                                                        >中津川</a>と合流する。
</p>
