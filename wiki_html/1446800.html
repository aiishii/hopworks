		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p>『<b>G-Nome</b>』（ジノーム）は、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >2月28日</a>に<a href="." id="link_2"                                                                        >アメリカ</a>のゲームメーカー、<a href="/w/index.php?title=En:7th_Level&amp;action=edit&amp;redlink=1" class="new" title="En:7th Level (存在しないページ)">7th Level</a>が発売した<a href="." id="link_3"                                          >Windows95</a>用<a href="." id="link_4"                                                                                                                                                                                                          >ファーストパーソン・シューティングゲーム</a>である。<a href="." id="link_5"                      >日本</a>では<a href="." id="link_6"                                                                                  >ポニーキャニオン</a>から発売された。
</p><p>同じ綴りのコンピュータデスクトップ環境"GNOME"は「グノーム」、地の精霊"gnome"は「ノーム」とそれぞれ発音するが、本作は「ジノーム」と発音する。
</p>
