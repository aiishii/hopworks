<p><b>宜秋門院丹後</b>（ぎしゅうもんいんのたんご、<a href="." id="link_2"                                                    >生没年不詳</a>）は、<a href="." id="link_3"                                          >平安時代</a>末期から<a href="." id="link_4"                                          >鎌倉時代</a>初期にかけての<a href="." id="link_5"                      >歌人</a>である。<a href="." id="link_6"                                                                        >女房三十六歌仙</a>の一人。<a href="." id="link_7"                                >丹後</a>守<a href="." id="link_8"                                >源頼行</a>の娘。<a href="." id="link_9"                                >源兼綱</a>らの兄妹。<a href="." id="link_10"                               >源頼政</a>は伯父にあたり、従姉妹に<a href="." id="link_11"                                                   >二条院讃岐</a>がいる。<b>摂政家丹後</b>、<b>丹後少将</b>、<b>丹後禅尼</b>とも呼ばれる。
</p>
