<p><b>柳沢 京子</b>（やなぎさわ きょうこ、<a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                >切り絵</a>作家。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                          >北佐久郡</a>浅科村（現・<a href="." id="link_5"                                >佐久市</a>）生まれ。
</p><p>独自の切り絵創作で、<a href="." id="link_6"                      >日本</a>はもとより、<a href="." id="link_7"                                >ドイツ</a>各地、<a href="." id="link_8"                                                              >ニューヨーク</a>など個展多数。長野県を本来の美しい風土にしたい、と情熱を燃やし続ける。「ふるさと研究所」を<a href="." id="link_9"                                                                                            >特定非営利活動法人</a>として発足。長野県のグランドデザインを描き、興す活動は、切り絵創りにも通ずる潔さがある。
</p>
