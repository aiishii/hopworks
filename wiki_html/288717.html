		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバータ・アン・マカヴォイ</b>（Roberta Ann MacAvoy、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >12月13日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・<a href="." id="link_3"                                                    >オハイオ州</a><a href="." id="link_4"                                                                                                                                >クリーブランド</a>出身の<a href="." id="link_5"                                                              >ファンタジー</a>作家。
</p><p>1979年から1982年まで<a href="." id="link_6"                                                              >コンピュータ</a>・<a href="." id="link_7"                                                    >プログラマ</a>として働き、<a href="." id="link_8"                    >1983年</a>に長編『黒龍とお茶を』でデビュー。同作で1984年、<a href="." id="link_9"                                                                                                                                                          >ジョン・W・キャンベル新人賞</a>を受賞。
</p>
