		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イオアン高橋保行</b>（たかはし やすゆき、<a href="." id="link_1"                                          >イオアン</a>は<a href="." id="link_2"                                          >聖名</a>：<a href="." id="link_3"                    >1948年</a> - ）は、<a href="." id="link_4"                                >正教会</a>の<a href="." id="link_5"                                >長司祭</a>、<a href="." id="link_6"                                >神学者</a>、<a href="." id="link_7"                                >歴史家</a>。
</p><p><a href="." id="link_8"                                >東京都</a>生まれ。<a href="." id="link_9"                    >1972年</a>、<a href="." id="link_10"                                                                                                                                                                                           >聖ウラジミール神学大学院</a>修了。<a href="." id="link_11"                   >1974年</a>、<a href="." id="link_12"                                                   >東京復活大聖堂</a>司祭に<a href="." id="link_13"                                         >叙聖</a>される。<a href="." id="link_14"                   >1993年</a>から<a href="." id="link_15"                                                             >東京女子大学</a>講師として教鞭をとった。また<a href="." id="link_16"                                                                                                     >日本ハリストス正教会</a>の聖職者養成機関である東京正教神学院でも講師を務めた。後に<a href="." id="link_17"                                                                       >アメリカ合衆国</a>に渡り、2008年6月現在<a href="." id="link_18"                                                                       >アメリカ正教会</a>で司祭職を務めている。
</p>
