<p><b>叡南 祖賢</b>（えなみ そけん、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >5月15日</a> - <a href="." id="link_4"                    >1971年</a>（<a href="." id="link_5"                      >昭和</a>46年）<a href="." id="link_6"                          >1月4日</a>）は、<a href="." id="link_7"                                >天台宗</a>の<a href="." id="link_8"                                          >僧侶</a>。千日回峰行<a href="." id="link_9"                                >大行満</a><a href="." id="link_10"                                                             >大阿闍梨</a>、<a href="." id="link_11"                                                   >大僧正</a>。<a href="." id="link_12"                                                                                 >比叡山延暦寺</a><a href="." id="link_13"                                         >執行</a>。<a href="." id="link_14"                                                                   >無動寺</a>谷明王堂<a href="." id="link_15"                                         >輪番</a>、<a href="." id="link_16"                                                                                       >千日回峰行</a>者。
</p>
