		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Airfix_57.jpg" title="ファイル:Airfix 57.jpg">ファイル:Airfix 57.jpg</a>  <div class="thumbcaption">エアフィックス製 1957年製造のプラモデル</div></div></div>
<p><b>エアフィックス</b> (<b>Airfix</b>) は、<a href="." id="link_1"                                          >イギリス</a>の模型メーカーで、<a href="." id="link_2"                    >1981年</a>に倒産後<a href="." id="link_3"                                                              >ハンブロール</a>などの傘下を経て<a href="." id="link_4"                    >2007年</a>より<a href="." id="link_5"                                                    >ホーンビィ</a>の傘下にある。主に<a href="." id="link_6"                                >航空機</a>や<a href="." id="link_7"                                >自動車</a>・<a href="." id="link_8"                                          >軍用車両</a>、<a href="." id="link_9"            >船</a>などの<a href="." id="link_10"                                                   >プラモデル</a>を扱っている。
</p>
