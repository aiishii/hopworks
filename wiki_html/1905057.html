		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 純</b>（なかの じゅん、<a href="." id="link_1"                    >1961年</a> - ）は、「体験作家」と名乗る<a href="." id="link_2"                                                    >文筆家</a>、夜の山や街を歩く「闇歩きガイド」、あるいは「ナイトハイカー」。
</p><p>妻はストリート・ファッション研究者の<a href="." id="link_3"                                                                                                            >大井夏代</a>。夫妻でともに、自主制作レーベル「有限会社さるすべり」、及び、<a href="." id="link_4"                                          >少女漫画</a>専門の私設図書館「<a href="." id="link_5"                                                              >少女まんが館</a>」を主宰している。
</p>
