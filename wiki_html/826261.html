<p><b>策彦周良</b>（さくげんしゅうりょう、<a href="." id="link_1"                      >文亀</a>元年<a href="." id="link_2"                                                    >4月2日</a>（<a href="." id="link_3"                    >1501年</a><a href="." id="link_3"                            >4月19日</a>） - <a href="." id="link_4"                      >天正</a>7年<a href="." id="link_5"                                                      >6月30日</a>（<a href="." id="link_6"                    >1579年</a><a href="." id="link_6"                            >7月23日</a>））は、<a href="." id="link_7"                                                                    >戦国時代</a>の<a href="." id="link_8"                                >臨済宗</a>の<a href="." id="link_9"                                          >禅僧</a>、<a href="." id="link_10"                               >外交官</a>。号は策彦のほか謙斎、怡斎、怡雲子など。
</p>
