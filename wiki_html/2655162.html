<p><b>メタホウ酸</b>（メタホウさん、Metaboric acid）は、<a href="." id="link_1"                                >ホウ素</a>の<a href="." id="link_2"                                          >オキソ酸</a>で、化学式<b>HBO<sub>2</sub></b>で表される物質。斜方晶の無水物、単斜晶の1水和物、立方晶の2水和物の3種類の水和異性体が存在しており、無水物は吸湿性を有する。白色結晶であり、<a href="." id="link_3"                      >比重</a>は2.486 g/cm<sup>3</sup>。水やアルカリに対する溶解度は高く、無水和物および1水和物はアルコールに難溶であるが2水和物は可溶。通常メタホウ酸分子3つが会合した<a href="." id="link_4"                                                          >三量体</a>構造を取っている。
</p>
