<p><b>ロイ・フラー</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Loie Fuller</span>、あるいはLoïe Fuller、<a href="." id="link_2"                    >1862年</a><a href="." id="link_2"                            >1月15日</a> - <a href="." id="link_3"                    >1928年</a><a href="." id="link_3"                          >1月1日</a>)は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_5"                                          >ダンサー</a>であり、<a href="." id="link_6"                                                              >モダンダンス</a>と<a href="." id="link_7"                                          >舞台照明</a>技術両方の分野のパイオニアであった。その画期的な業績ゆえ、「芸術としてのモダンダンス最初のパフォーマー」などと呼ばれることもある。
</p>
