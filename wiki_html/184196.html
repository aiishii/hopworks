		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>O・TO・GI ～御伽～</b>』（おとぎ）は、<a href="." id="link_1"                                                                                                      >フロム・ソフトウェア</a>から<a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >12月12日</a>に定価6800円（税別）で発売された<a href="." id="link_3"                                                        >Xbox</a>向け和風<a href="." id="link_4"                                                                                  >アクションゲーム</a>。
</p><p>実在の<a href="." id="link_5"                                          >平安時代</a>の<a href="." id="link_6"                      >武将</a>である<a href="." id="link_7"                                >源頼光</a>を主人公の原型にしており、ゲーム中には<a href="." id="link_8"                                          >酒呑童子</a>も登場する。<a href="." id="link_9"                    >2004年</a><a href="." id="link_9"                          >9月2日</a>に<a href="." id="link_10"                                      >プラチナコレクション</a>が定価2800円（税別）で発売された。
</p><p>同メーカーより<a href="." id="link_11"                   >2003年</a><a href="." id="link_11"                             >12月25日</a>発売の『<a href="." id="link_12"                                                                                                                 >O・TO・GI 〜百鬼討伐絵巻〜</a>』は続編である。
</p>
