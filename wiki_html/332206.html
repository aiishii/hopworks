		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松 純也</b>（こまつ じゅんや、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >2月22日</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                >劇作家</a>。
</p><p><a href="." id="link_5"                                                                                  >フジテレビジョン</a>（以下フジテレビと略）編成制作局バラエティー制作センター部長を経て、フジテレビ社員のまま出向で<a href="." id="link_6"                                                                                  >共同テレビジョン</a>（共テレ）へ異動、同社第2制作部長・プロデューサーとなる。
</p><p><a href="." id="link_7"                    >2019年</a>3月31日にフジテレビを退社し、株式会社スチールヘッド代表取締役。
兄は中国文学者<a href="." id="link_8"                                >小松謙</a>。
</p>
