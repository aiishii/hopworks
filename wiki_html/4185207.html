		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横野 浩一</b>（よこの こういち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >11月21日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                                                    >医学者</a>。<a href="." id="link_6"                                          >神戸大学</a><a href="." id="link_7"                      >理事</a>・副学長を経て、<a href="." id="link_8"                                                                                                                >北播磨総合医療センター</a>病院長在任中、<a href="." id="link_9"                                                                                                                                                  >新型コロナウイルス感染症</a>を発症し死去。
</p>
