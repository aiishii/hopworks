		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠原 資明</b>（しのはら もとあき、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                      >詩人</a>（日本文芸家協会会員）、<a href="." id="link_4"                                                    >美術評論家</a>（国際美術評論家連盟会員、2014～2015年 日本美術評論家連盟常任委員）、<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                                                  >京都市立芸術大学</a>客員教授、<a href="." id="link_8"                                                              >高松市美術館</a>館長、国立美術館運営委員。専門は、<a href="." id="link_9"                      >哲学</a>・<a href="." id="link_10"                     >美学</a>。
</p>
