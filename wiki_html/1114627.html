<p><b>エルンスト・ヤーコプ・オッペルト</b>（Ernst Jakob Oppert、<a href="." id="link_1"                    >1832年</a><a href="." id="link_1"                            >12月5日</a> - <a href="." id="link_2"                    >1903年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                              >ユダヤ系</a>（当時の<a href="." id="link_5"                                                    >ドイツ連邦</a>、後に<a href="." id="link_6"                                                    >ドイツ帝国</a>）の実業家。
<a href="." id="link_7"                    >1867年</a>に、<a href="." id="link_8"                                          >朝鮮</a>の貿易障壁を除くために<a href="." id="link_9"                                                    >興宣大院君</a>の父親（<a href="." id="link_10"                                                   >南延君</a>）の遺骸を墓所から持ち去って恐喝しようとし、失敗したことで知られる（オッペルト事件）。
</p>
