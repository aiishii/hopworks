		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>伊藤 精司</b>（いとう せいじ、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）3月1日 - <a href="." id="link_3"                    >1964年</a>（<a href="." id="link_4"                      >昭和</a>39年）6月22日）は、<a href="." id="link_5"                                                                        >日本陸軍</a>の<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                                                              >階級</a>は<a href="." id="link_8"                      >陸軍少将</a>。<a href="." id="link_9"                      >武道</a>の<a href="." id="link_10"                     >称号</a>は<a href="." id="link_11"                                                             >大日本武徳会</a><a href="." id="link_12"                               >銃剣術</a><a href="." id="link_13"                     >範士</a>、<a href="." id="link_14"                     >剣道</a><a href="." id="link_15"                     >教士</a>。<a href="." id="link_16"                     >流派</a>は<a href="." id="link_17"                                                             >直心影流</a>。
</p><p><a href="." id="link_18"                                                             >陸軍戸山学校</a>教官、<a href="." id="link_19"                                                   >富山連隊区</a>司令官、<a href="." id="link_20"                                                       >歩兵第45連隊</a>長、<a href="." id="link_21"                                                             >陸軍憲兵学校</a>教授、<a href="." id="link_22"                                         >拓殖大学</a><a href="." id="link_23"                                                                             >専門部</a>武徳科長を歴任した。
</p>
