<p>『<b>宇宙戦艦ヤマト 新たなる旅立ち</b>』（うちゅうせんかんヤマト あらたなるたびだち）は<a href="." id="link_2"                                                                                  >フジテレビ</a><a href="." id="link_3"                                                                                  >系列</a>で<a href="." id="link_4"                    >1979年</a><a href="." id="link_4"                            >7月31日</a>放映のテレビアニメーションおよび、東映系で<a href="." id="link_5"                    >1981年</a><a href="." id="link_5"                            >3月14日</a>公開の劇場用アニメーション映画である。
</p><p>通称「新た」「新たなる旅立ち」。
</p>
