		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テヴィタ・スカ・マンギシ</b>（<a href="." id="link_1"                                                                                                  >トンガ語</a>&#58; <span lang="to">Tevita Suka Mangisi</span>、<a href="." id="link_2"                    >1973年</a> - ）は、<a href="." id="link_3"                                >トンガ</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >外交官</a>、元<a href="." id="link_6"                                          >国連次席大使</a>、現<a href="." id="link_7"                                                                                                    >駐日大使</a>。<a href="." id="link_8"                                                    >立命館大学</a>、<a href="." id="link_9"                                                                                                                                                                  >大阪大学大学院国際公共政策研究科</a>（OSIPP）出身。国際<a href="." id="link_10"                                         >公共政策学</a><a href="." id="link_11"                     >博士</a>。<a href="." id="link_12"                                                             >トンガタプ島</a>西部地区<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                                         >ハアヴァカトロ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=To:Ha%CA%BBavakatolo&amp;action=edit&amp;redlink=1" class="new" title="To:Haʻavakatolo (存在しないページ)">トンガ語 (ポリネシア)版</a>）</span></span>生まれ。<a href="." id="link_14"                     >母国語</a>のトンガ語に加えて、<a href="." id="link_15"                               >日本語</a>と<a href="." id="link_16"                     >英語</a>に堪能。
</p>
