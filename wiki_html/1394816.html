<p><b>山中 峯太郎</b>（やまなか みねたろう、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                              >12月15日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                            >4月28日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                >小説家</a>、<a href="." id="link_10"                                                   >翻訳家</a>。<a href="." id="link_11"                                                                                       >陸士</a>19期・<a href="." id="link_12"                                                   >陸大</a>退校（25期相当）、最終階級は陸軍歩兵<a href="." id="link_13"                     >中尉</a>（依願免官）。
</p><p>山中未成、大窪逸人、石上欣哉、三条信子などのペンネームも用いた。
</p>
