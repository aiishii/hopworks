		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本山 白雲</b>（もとやま はくうん、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                    >9月1日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                              >10月14日</a>） - <a href="." id="link_4"                      >昭和</a>27年（<a href="." id="link_5"                    >1952年</a>）<a href="." id="link_6"                            >2月18日</a>）は、<a href="." id="link_7"                      >日本</a>の彫刻家。<a href="." id="link_8"                                >高知市</a><a href="." id="link_9"                      >桂浜</a>で悠然と太平洋の彼方を望んで立つ<a href="." id="link_10"                                         >坂本龍馬</a>の巨大な銅像（総高約15m）は、白雲の代表作である。本名は<b>本山辰吉</b>で「白雲」は雅号。<a href="." id="link_11"                                         >彫塑</a>が巧みで<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年3月）"><b>土佐のミケランジェロ</b>と呼ばれた</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年3月）">要出典</span></a></i>&#93;</sup>。
</p>
