		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>雀・三國無双</b>』（じゃん・さんごくむそう）は、<a href="." id="link_1"                                          >コーエー</a>（現・<a href="." id="link_2"                                                                                                                >コーエーテクモゲームス</a>）より発売された家庭用ゲーム機向けの<a href="." id="link_3"                      >麻雀</a>ソフトである。
</p><p>キャッチコピーは「<b>泣いて、笑って、無双キャラとのガチンコ対局!!</b>」。
</p><p><a href="." id="link_4"                                >三国志</a>をモチーフとしたコーエーのゲーム『<a href="." id="link_5"                                                                                                      >真・三國無双シリーズ</a>』のキャラクターを相手に麻雀を行うゲームだが、キャラクター麻雀ゲームにありがちなイカサマ技の類は存在しないアルゴリズムを採用した本格派麻雀となっている。コーエーが出している麻雀ソフト『<a href="." id="link_6"                                          >麻雀大会</a>』を元にしたソフトである。
</p>
