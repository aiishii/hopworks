		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクセイ・ニコラエヴィチ・アルブーゾフ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru"><b>Алексей Николаевич Арбузов</b></span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Aleksei Nikolaevich Arbuzov</span>、<a href="." id="link_3"                    >1908年</a>5月26日（<a href="." id="link_4"                      >旧暦</a>では<a href="." id="link_5"                            >5月13日</a>） - <a href="." id="link_6"                    >1986年</a><a href="." id="link_6"                            >4月20日</a>）は、<a href="." id="link_7"                                                              >ソビエト連邦</a>の<a href="." id="link_8"                                >劇作家</a>。<a href="." id="link_9"                                          >モスクワ</a>出身。
</p><p><a href="." id="link_10"                   >1959年</a>にモスクワの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                                                                             >ヴァフタンゴフ劇場</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%93%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9_%D0%B0%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D1%82%D0%B5%D0%B0%D1%82%D1%80_%D0%B8%D0%BC%D0%B5%D0%BD%D0%B8_%D0%95._%D0%92%D0%B0%D1%85%D1%82%D0%B0%D0%BD%D0%B3%D0%BE%D0%B2%D0%B0&amp;action=edit&amp;redlink=1" class="new" title="Ru:Государственный академический театр имени Е. Вахтангова (存在しないページ)">ロシア語版</a>）</span></span>で<a href="." id="link_12"                     >初演</a>された二部構成からなる<a href="." id="link_13"                     >戯曲</a>『<a href="." id="link_14"                                                                                                                                                   >イルクーツク物語</a>（<span lang="ru"><i>Иркутская история</i></span>）』を著した。なお、<a href="." id="link_15"                     >来日</a>経験もある。
</p>
