		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モチリン</b>(Motilin)は、<a href="." id="link_1"                      >小腸</a>の<a href="." id="link_2"                                                                                            >Mo細胞</a>から分泌される<a href="." id="link_3"                                                                                  >ペプチドホルモン</a>である。モチリンは、<a href="." id="link_4"                                          >胃腸</a>の運動の<a href="." id="link_5"                                                                                                                                                                                                                >生理的周期性運動亢進サイクル</a>を増大させ、<a href="." id="link_6"                                          >ペプシン</a>の生産を刺激させる。モチリンの分泌作用の制御については未だよく解明されていないが、<a href="." id="link_7"                                          >十二指腸</a>の<a href="." id="link_8"                                          >アルカリ</a>がモチリン放出の刺激になっているという説が提唱されている。低pHでは、胃の筋肉運動を抑制し、高pHでは、促進作用を持っている。
</p><p>ヒト以外では、<a href="." id="link_9"                      >ブタ</a>、<a href="." id="link_10"                               >ラット</a>、<a href="." id="link_11"                     >ウシ</a>、および<a href="." id="link_12"                     >ネコ</a>の<a href="." id="link_4"                                          >胃腸</a>、および<a href="." id="link_13"                               >ウサギ</a>の<a href="." id="link_14"                                                   >中枢神経系</a>にモチリン受容体が発見されている。
</p>
