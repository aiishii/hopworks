<p><b>岡野 馨</b>（おかの かおる、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                              >12月12日</a>）は、<a href="." id="link_3"                                                                        >フランス文学者</a>。
</p><p><a href="." id="link_4"                      >俳人</a><a href="." id="link_5"                                          >岡野知十</a>の子として<a href="." id="link_6"                      >東京</a>に生まれる。<a href="." id="link_7"                    >1915年</a>、<a href="." id="link_8"                                                                                                  >東京外国語学校</a>卒業。<a href="." id="link_9"                    >1921年</a>、<a href="." id="link_10"                                         >フランス</a>に渡る。のち<a href="." id="link_11"                                                   >陸軍大学校</a>教授。
</p>
