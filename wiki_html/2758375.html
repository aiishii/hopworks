<p><b>エル＝マハッラ・エル＝コブラ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">المحلة الكبرى</span>&#8206;、El-Mahalla El-Kubra、Al-Mahalla Al-Kobra）は、<a href="." id="link_2"                                          >エジプト</a>・<a href="." id="link_3"                                                              >ガルビーヤ県</a>の都市。エジプト最大の国有紡績企業の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                              >ミスル紡績織物会社</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ar:%D8%B4%D8%B1%D9%83%D8%A9_%D9%85%D8%B5%D8%B1_%D9%84%D9%84%D8%BA%D8%B2%D9%84_%D9%88%D8%A7%D9%84%D9%86%D8%B3%D9%8A%D8%AC&amp;action=edit&amp;redlink=1" class="new" title="Ar:شركة مصر للغزل والنسيج (存在しないページ)">アラビア語版</a>、<a href="/w/index.php?title=En:Misr_Spinning_and_Weaving_Company&amp;action=edit&amp;redlink=1" class="new" title="En:Misr Spinning and Weaving Company (存在しないページ)">英語版</a>）</span></span>がある。日本語では、<b>アル・マハッラ・アル・クブラー</b>、<b>マハッラ・クブラー</b>とも表記される。
</p>
