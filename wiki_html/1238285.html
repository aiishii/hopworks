<p><b>角田 裕育</b>（すみだ ひろゆき、<a href="." id="link_1"                    >1978年</a> - ）は日本のフリージャーナリスト。
</p><p><a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a>出身。<a href="." id="link_4"                                                                                                                >兵庫県立東神戸高等学校</a><a href="." id="link_5"                                                    >定時制</a>中退。定時制高校２年在学時に兵庫県庁に入庁し、高校中退後は新聞配達員、書店店員、労働組合青年部長、<a href="." id="link_6"                                          >人民新聞</a>記者などに従事、2001年に上京しフリーのジャーナリストとなった。2006年以来、様々な媒体でコンビニ・フランチャイズ問題を主に扱っている 。
</p>
