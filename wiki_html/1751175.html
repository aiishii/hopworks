		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 秀樹</b>（おかむら ひでき、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >2月1日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                                    >さいたま市</a>出身。
</p><p><a href="." id="link_5"                                                                                                                                    >トムス・エンタテインメント</a><a href="." id="link_6"                                                    >代表取締役</a>社長、セガ（後の<a href="." id="link_7"                                                                                  >セガゲームス</a>）代表取締役社長兼<a href="." id="link_8"                                                                        >COO</a>を経て、2015年4月に<a href="." id="link_9"                                                                                                                          >セガホールディングス</a>代表取締役社長に就任した。同年5月<a href="." id="link_10"                                                                                                                                                                                     >コンピュータエンターテインメント協会</a>会長に就任。2018年<a href="." id="link_11"                                                                                   >日本eスポーツ連合</a>会長に就任。
</p>
