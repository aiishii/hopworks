		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレ・ラサーニュ</b>（André Lassagne, <a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >4月23日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                              >レジスタンス</a>の活動家。レジスタンス運動の秘密軍の長、<a href="." id="link_5"                                                                                                                                    >シャルル・ドレストラン</a>が逮捕されたことを受けて<a href="." id="link_6"                                                                                                                                              >カリュイール＝エ＝キュイール</a>での後任者選定の会合を設置する。<a href="." id="link_7"                                                    >イタリア語</a>の講師であった。
</p>
