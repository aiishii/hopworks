		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗生 俊一</b>（くりゅう しゅんいち、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >12月6日</a> - ）は、<a href="." id="link_2"                                                    >日本の警察</a><a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                                                                                                                                                >東京大学法学部</a>卒業。<a href="." id="link_6"                    >1981年</a><a href="." id="link_6"                                >警察庁</a>入庁。第27代<a href="." id="link_7"                                                    >警察庁長官</a>。
</p><p>警察庁<a href="." id="link_8"                                          >長官官房</a>総括<a href="." id="link_9"                                >審議官</a>、<a href="." id="link_10"                                                             >警察庁刑事局長</a>、<a href="." id="link_11"                                                                       >警察庁長官官房長</a>を歴任。<a href="." id="link_12"                   >2016年</a>8月警察庁次長に就任。<a href="." id="link_13"                   >2018年</a><a href="." id="link_13"                           >1月18日</a>警察庁長官に就任した。<a href="." id="link_14"                   >2020年</a>1月17日、退官。5月1日<a href="." id="link_15"                                                                                       >ANAホールディングス</a>顧問。8月1日<a href="." id="link_16"                                                                                                                                                                         >アスパラントグルー プ</a>株式会社顧問。11月1日<a href="." id="link_17"                                         >三菱電機</a>顧問。
</p><p><a href="." id="link_18"                                                                                                                                             >アメリカ</a>や<a href="." id="link_19"                                                                                                     >インド大使館</a>勤務も経験し、海外経験が豊富である。
</p>
