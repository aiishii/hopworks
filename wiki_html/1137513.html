		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 順英</b>（さとう じゅんえい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作詞家</a>。<a href="." id="link_3"                                                                                  >学習院高等科</a>卒業後、<a href="." id="link_4"                                                    >学習院大学</a>に進学。代表作「<a href="." id="link_5"                                                >池上線</a>」は、<a href="." id="link_6"                                          >国連</a>職員を目指し<a href="." id="link_7"                                                                        >ハワイ大学</a>に<a href="." id="link_8"                      >留学</a>しながら、日本に残し<a href="." id="link_9"                                                    >遠距離恋愛</a>をしていた恋人との別れをモチーフとして書いた作品である。
</p><p><a href="." id="link_10"                                                                                           >日本音楽著作権協会</a>正会員。<a href="." id="link_11"                                         >武藤嘉文</a><a href="." id="link_12"                                         >外務大臣</a>政務担当秘書なども務める。
</p><p><a href="." id="link_13"                   >1999年</a>に<a href="." id="link_14"                               >東京</a>を離れ、中学生まで暮らした<a href="." id="link_15"                               >山形県</a><a href="." id="link_16"                               >山形市</a>へ戻って<a href="." id="link_17"                     >起業</a>し<a href="." id="link_18"                                                                                           >ベンチャー企業</a>代表となる。
</p>
