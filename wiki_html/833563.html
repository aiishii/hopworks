		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>きら たかし</b>（<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >宝塚市</a>出身。<a href="." id="link_6"                                                              >大阪芸術大学</a>卒業。<a href="." id="link_7"                                          >山田玲司</a>の下で8年間<a href="." id="link_8"                                                                                        >アシスタント</a>の傍ら<a href="." id="link_3"                                >漫画家</a>としてデビューする。代表作は『<a href="." id="link_9"                                                              >赤灯えれじい</a>』。
</p><p>代表作に見られるように、優柔不断で頼りない少年が心の葛藤や友人との付き合い、女性との恋愛を経て人間的に成長していく、朴訥とした心温まるストーリー展開を得意とする。<a href="." id="link_10"                                                   >オートバイ</a>好き（特にオフロードバイク）であり作中において度々描かれている他、<a href="." id="link_11"                                                   >バイク漫画</a>も多数発表している。
</p>
