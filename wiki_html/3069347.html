<p><b>両國 梶之助</b>（りょうごく かじのすけ、<a href="." id="link_1"                    >1664年</a>〈<a href="." id="link_2"                      >寛文</a>4年〉 - <a href="." id="link_3"                    >1708年</a><a href="." id="link_3"                            >2月15日</a>〈<a href="." id="link_4"                      >宝永</a>5年<a href="." id="link_5"                                                      >1月24日</a>〉）は<a href="." id="link_6"                                >因幡国</a><a href="." id="link_7"                                                                    >気多郡</a>宝木村（現・<a href="." id="link_8"                                >鳥取県</a><a href="." id="link_9"                                >鳥取市</a>気高町）出身の大相撲力士。本名は澤山彌太郎。現存する最古の勧進相撲の<a href="." id="link_10"                     >番付</a>（<a href="." id="link_11"                   >1699年</a>〈<a href="." id="link_12"                     >元禄</a>12年〉・京都）および大坂で初めて行われた勧進相撲の番付（<a href="." id="link_13"                   >1702年</a>〈元禄15年〉）に<a href="." id="link_14"                     >大関</a>として名を載せている。
</p>
