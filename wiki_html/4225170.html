</p><p><b>洗井沢川</b>（あらいさわがわ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                      >栄区</a>内を流れる<a href="." id="link_4"                      >㹨川</a>の<a href="." id="link_5"                                          >支流</a>である。川名は「<b>洗井沢</b>」と書くが、上流水源の<a href="." id="link_6"                                                                                  >市民の森</a>付近は「<b>荒井沢</b>」と書く。断崖絶壁の様子から「<b>横浜の<a href="." id="link_7"                                                                                                      >グランドキャニオン</a></b>」とも呼ばれる。
</p>
