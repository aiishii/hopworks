<p><b>アントニオ・ダ・サンガッロ・イル・ヴェッキオ</b>（Antonio da Sangallo il Vecchio <a href="." id="link_1"                    >1453年</a>頃 - <a href="." id="link_2"                    >1534年</a>）は、盛期<a href="." id="link_3"                                                    >ルネサンス</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                                                                              >ジュリアーノ・ダ・サンガッロ</a>の弟で、ジュリアーノと共同作品もある。甥の<a href="." id="link_6"                                                                                                                                                                                                                              >アントニオ</a>と区別するため、イル・ヴェッキオと呼称される。
</p>
