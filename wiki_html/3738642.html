<p><b>ジョン・サンズ</b>（John Sands、<a href="." id="link_2"                    >1826年</a> – <a href="." id="link_3"                    >1900年</a>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                >オーミストン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Ormiston&amp;action=edit&amp;redlink=1" class="new" title="En:Ormiston (存在しないページ)">英語版</a>）</span></span>出身の、<a href="." id="link_5"                                                                        >スコットランド</a>の<a href="." id="link_6"                                                              >フリーランス</a>の<a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                      >画家</a>で、<a href="." id="link_9"                                >考古学</a>や<a href="." id="link_10"                               >民俗習慣</a>、特に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E3%82%B9%E3%82%B3%E3%83%83%E3%83%88%E3%83%A9%E3%83%B3%E3%83%89%E3%81%AE%E5%B3%B6%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="スコットランドの島の一覧 (存在しないページ)">スコットランド島嶼部</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_islands_of_Scotland&amp;action=edit&amp;redlink=1" class="new" title="En:List of islands of Scotland (存在しないページ)">英語版</a>）</span></span>における生活様式に関心を寄せた。<a href="." id="link_11"                                                                       >セント・キルダ</a>で1年近く過ごすなど、あちこちの離島でも生活した。
</p>
