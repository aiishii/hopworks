		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雨宮 栄一</b>（あめみや えいいち、<a href="." id="link_1"                    >1927年</a> -<a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >8月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>、<a href="." id="link_5"                                >神学者</a>、<a href="." id="link_6"                                                              >中部学院大学</a>名誉教授。
</p><p><a href="." id="link_7"                                                                                            >日本統治時代</a>の<a href="." id="link_8"                      >朝鮮</a><a href="." id="link_9"                                          >京城</a>生まれ。1953年<a href="." id="link_10"                                                                                                               >日本基督教神学専門学校</a>卒業。62-63年<a href="." id="link_11"                                         >西ドイツ</a>に留学。<a href="." id="link_12"                                                             >日本基督教団</a><a href="." id="link_13"                                                                                                           >山梨教会</a>(旧、<a href="." id="link_14"                                                             >日本基督教会</a>)、<a href="." id="link_15"                                                                                                                                         >阿佐ヶ谷東教会</a>、<a href="." id="link_16"                                                                                                                     >東駒形教会</a>牧師、97年中部学院大学教授。ドイツの新教教会、日本近代のキリスト教などについて多くの著書がある。
</p>
