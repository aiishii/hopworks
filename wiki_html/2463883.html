		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 公一郎</b>（いしい こういちろう、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育者</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                >明成社</a>初代社長、<a href="." id="link_7"                                                                                                      >ブリヂストンサイクル</a>会長、<a href="." id="link_8"                                          >日本会議</a>副会長を務めた後、現在顧問。
</p><p><a href="." id="link_9"                                                    >小田村四郎</a>（拓殖大学元総長ほか）とは学徒出陣以来の盟友。
</p>
