		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・ローリー</b>（Michael M.Laurie、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2002年</a>）は <a href="." id="link_3"                                                                        >アメリカ合衆国</a>で活躍した<a href="." id="link_4"                                                                                                                                                        >ランドスケープアーキテクト</a>。<a href="." id="link_5"                                                                                            >カリフォルニア大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                        >スコットランド</a>・<a href="." id="link_8"                                                                                                                                >ダンディー</a>生まれ。設計の実務経験をつみながら、<a href="." id="link_9"                                                                                                                                                        >カリフォルニア大学バークレー校</a>環境計画学部<a href="." id="link_10"                                                             >造園学科</a><a href="." id="link_11"                     >教授</a>を務め後身の育成に当たった。
</p>
