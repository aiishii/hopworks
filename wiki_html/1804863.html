		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平山 蘆江</b>（ひらやま ろこう、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >4月18日</a>）は日本の新聞記者、作家。 
</p><p>神戸生まれ、本名は壮太郎。実父の死後に長崎の酒屋、平山家の養子になった。
</p><p><a href="." id="link_3"                                          >日露戦争</a>中、満州に渡り、帰国後は<a href="." id="link_4"                                >都新聞</a>の記者になり、花柳演芸欄を担当した。のちに<a href="." id="link_5"                                          >読売新聞</a>に移った。小説、随筆などを著した。
</p><p>孫の<a href="." id="link_6"                                          >平山城児</a>は国文学者で<a href="." id="link_7"                                          >立教大学</a><a href="." id="link_8"                                          >名誉教授</a>。
</p>
