		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 英夫</b>（たなか ひでお、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                      >伝記</a><a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                          >名古屋市</a>生まれ。1970年<a href="." id="link_5"                                                                                                      >豊田工業高等専門学校</a>卒、1977年<a href="." id="link_6"                                                              >大阪教育大学</a>二部卒業。<a href="." id="link_7"                                >小学校</a><a href="." id="link_8"                      >教員</a>。初期<a href="." id="link_9"                                          >社会主義</a>研究会会員。現在は休暇会員で、初期社会主義の伝記を書いている。
</p>
