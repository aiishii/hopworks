<p><b>アントニオ・デ・アンドラデ</b>（António de Andrade、<a href="." id="link_1"                    >1580年</a> - <a href="." id="link_2"                    >1634年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士。インドの<a href="." id="link_5"                                                    >ムガル帝国</a>で宣教し、またインドから<a href="." id="link_6"                                                              >ヒマラヤ</a>を越え、<a href="." id="link_7"                                          >オドリコ</a>以来西洋人としてはじめて<a href="." id="link_8"                                          >チベット</a>に入ったことで知られる。
</p>
