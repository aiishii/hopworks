		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村越 其栄</b>（むらこし きえい、<a href="." id="link_1"                                                >文化</a>5年（<a href="." id="link_2"                    >1808年</a>） - <a href="." id="link_3"                      >慶応</a>3年<a href="." id="link_4"                                                      >7月22日</a>（<a href="." id="link_5"                    >1867年</a><a href="." id="link_5"                                                      >8月21日</a>）は、江戸時代末期の<a href="." id="link_6"                      >絵師</a>。江戸出身。<a href="." id="link_7"            >字</a>は素行。通称は辰之助。別号に自得堂。
</p><p>江戸<a href="." id="link_8"                      >琳派</a>の絵師<a href="." id="link_9"                                          >鈴木其一</a>の門人。はじめ<a href="." id="link_10"                     >下谷</a>に住んだが、<a href="." id="link_11"                     >天保</a>11年（<a href="." id="link_12"                   >1840年</a>）<a href="." id="link_13"                     >千住河原町</a>に<a href="." id="link_14"                               >寺子屋</a>「東耕堂」を開き、以後は千住を拠点に活動したと考えられる。墓所は<a href="." id="link_15"                                                         >本郷</a>丸山<a href="." id="link_16"                                                                   >本妙寺</a>とされるが、現在は不明。<a href="." id="link_17"                     >戒名</a>は自保堂其栄日行居士。息子の<a href="." id="link_18"                                         >村越向栄</a>も絵師。
</p>
