<p><b>卑弥呼</b>（ひみこ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >9月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                          >AV女優</a>である。<a href="." id="link_4"                                                    >村西とおる</a>が率いた<a href="." id="link_5"                                                                                  >ダイヤモンド映像</a>を代表するAV女優の一人。
</p><p><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >豊島区</a><a href="." id="link_8"                      >池袋</a>出身。ボディサイズはT166/B90/W60/H87（デビュー時）→T166/B90/W60/H89（復帰時）。血液型AB型。<a href="." id="link_9"                              >1990年代</a>前半に活動した。
</p>
