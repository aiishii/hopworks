		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Suworow_Wiktor.jpg" title="ファイル:Suworow Wiktor.jpg">ファイル:Suworow Wiktor.jpg</a>  <div class="thumbcaption">ヴィクトル・スヴォーロフ</div></div></div>
<p><b>ヴィクトル・スヴォーロフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Ви́ктор Суво́ров</b></span>、<a href="." id="link_2"                    >1947年</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >歴史家</a>。<a href="." id="link_6"                                          >ロシア人</a>。元<a href="." id="link_7"                                                                                                                                    >ソ連軍参謀本部情報総局</a>（GRU）の諜報員。
</p><p>ヴィクトル・スヴォーロフはイギリス<a href="." id="link_8"                      >亡命</a>後に本を出版する際に付けたペンネームで、本名は<b>ウラジーミル・ボグダーノヴィチ・レズン</b>（<span lang="ru"><b>Влади́мир Богда́нович Резу́н</b></span>　Vladimir Bogdanovich Rezun）。
</p>
