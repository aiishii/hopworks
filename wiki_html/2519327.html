		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・ケネン</b>（Peter B. Kenen、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >12月18日</a>）は、<a href="." id="link_3"                                                    >オハイオ州</a><a href="." id="link_4"                                                                                            >クリーヴランド</a>で生まれた<a href="." id="link_5"                                                                        >アメリカ</a>の<a href="." id="link_6"                                          >経済学者</a>。<br /><a href="." id="link_7"                                                                        >コロンビア大学</a>教授のあと、<a href="." id="link_8"                                                                                  >プリンストン大学</a>教授（Walker Professor of Economics and International Finance名誉教授）を務め、専門は<a href="." id="link_9"                                                              >国際金融</a>論、<a href="." id="link_10"                                                   >国際経済学</a>である。
</p>
