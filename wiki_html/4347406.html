		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドル・アレクサンドロヴィチ・テルスキフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Александр Александрович Терских</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Aleksandr Aleksandrovich Terskikh</span>、<a href="." id="link_3"                    >1979年</a> - ）は、<a href="." id="link_4"                                >ロシア連邦</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                    >2021年</a>3月より、<a href="." id="link_7"                                                                                                                          >在大阪総領事</a>を務めている。<a href="." id="link_8"                      >母国語</a>のロシア語に加えて、<a href="." id="link_9"                                >日本語</a>と英語に堪能。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                       >モスクワ国立言語大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D1%8B%D0%B9_%D0%BB%D0%B8%D0%BD%D0%B3%D0%B2%D0%B8%D1%81%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D1%83%D0%BD%D0%B8%D0%B2%D0%B5%D1%80%D1%81%D0%B8%D1%82%D0%B5%D1%82&amp;action=edit&amp;redlink=1" class="new" title="Ru:Московский государственный лингвистический университет (存在しないページ)">ロシア語版</a>、<a href="/w/index.php?title=En:Moscow_State_Linguistic_University&amp;action=edit&amp;redlink=1" class="new" title="En:Moscow State Linguistic University (存在しないページ)">英語版</a>）</span></span>（<span lang="ru">МГЛУ</span>）出身。
</p>
