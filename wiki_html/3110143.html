		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木田 献一</b>（木田 獻一、きだ けんいち、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >4月14日</a>）は、日本の<a href="." id="link_3"                                >神学者</a>。
</p><p><a href="." id="link_4"                                >岡山県</a>生まれ。<a href="." id="link_5"                                                              >青山学院大学</a>キリスト教学科卒業。<a href="." id="link_6"                                                              >東京教育大学</a>大学院哲学専攻修士課程修了。ニューヨーク・<a href="." id="link_7"                                                                        >ユニオン神学校</a>修士課程修了（STM取得）。<a href="." id="link_8"                                                                                            >ミュンヘン大学</a>神学博士。1973年<a href="." id="link_9"                                                                                                                      >百人町教会</a>教師。青山学院大学教授、<a href="." id="link_10"                                         >立教大学</a>教授、1996年定年退職、<a href="." id="link_11"                                                                                 >山梨英和短期大学</a>教授、2002年から2010年まで<a href="." id="link_12"                                                                                 >山梨英和学院</a>院長・<a href="." id="link_13"                                                             >山梨英和大学</a>学長。
</p>
