		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上山 英介</b>（うえやま ひですけ、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年）<a href="." id="link_3"                            >6月24日</a> - <a href="." id="link_4"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_6"                              >10月31日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。元<a href="." id="link_8"                                                              >大日本除虫菊</a>会長。元大阪青年会議所理事長。元<a href="." id="link_9"                                          >甲南大学</a>体育会弓道部名誉会長。元NPO法人SKC企業振興連盟協議会・船場経済倶楽部会長。
</p>
