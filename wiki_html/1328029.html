		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>コルネリウス・フスクス</b>（Cornelius Fuscus、? - <a href="." id="link_1"                >86年</a>）は、<a href="." id="link_2"                                                                        >フラウィウス朝</a>の<a href="." id="link_3"                                                    >ローマ帝国</a>の軍人。<a href="." id="link_4"                                                                                  >ウェスパシアヌス</a>帝の代からフラウィウス家に仕えていたとされるが、史書にその時期のフスクスの活躍振りを伝える内容は無い。なお、<a href="." id="link_5"                                                                        >ドミティアヌス</a>帝在位中の<a href="." id="link_6"                >81年</a>から<a href="." id="link_7"                                                                        >親衛隊</a>長官に就任。
</p><p><a href="." id="link_1"                >86年</a>、ローマ属州<a href="." id="link_8"                                          >モエシア</a>へ頻繁に侵入を繰返す<a href="." id="link_9"                                >ダキア</a>族討伐の為、フスクスはドミティアヌスより指揮官に任命され、軍を率いてダキアへ向かうも、<a href="." id="link_10"                                                   >デケバルス</a>率いるダキア軍の前にタパエで大敗を喫し、フスクスは殺害された。
</p>
