		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村 邦夫</b>（かみむら くにお、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >3月18日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >6月25日</a>）は、<a href="." id="link_3"                      >囲碁</a>の<a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >北見市</a>出身、<a href="." id="link_7"                                          >日本棋院</a>所属、<a href="." id="link_8"                                >木谷實</a>九段門下、九段。
</p><p>タイトルには恵まれなかったが、<a href="." id="link_9"                                          >高木祥一</a>、<a href="." id="link_10"                               >石田章</a>とともに「無冠の三強」と呼ばれた。
</p>
