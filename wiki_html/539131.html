		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>衛 青</b>（えい せい、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Wèi Qīng</span></span>、? - <a href="." id="link_2"                                      >元封</a>5年（<a href="." id="link_3"                                                >紀元前106年</a>））は、<a href="." id="link_4"                      >前漢</a>の<a href="." id="link_5"                                      >武帝</a>に仕えた<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"            >字</a>は<b>仲卿</b>。<a href="." id="link_8"                      >爵位</a>は長平侯。<a href="." id="link_9"                                                          >河東郡</a><a href="." id="link_10"                               >平陽県</a>の出身。母は<a href="." id="link_11"                     >婢</a>であった衛媼（えいおん）。幼少時に下級官吏の鄭季（ていき）の家に引き取られていたため、父親は鄭季とされる。子は衛伉・衛不疑・衛登ら。
</p>
