<p><b>赤井 米吉</b>（あかい よねきち、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                          >6月1日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >2月26日</a>）は、日本の<a href="." id="link_3"                                                    >教育者</a>。
</p><p><a href="." id="link_4"                                >石川県</a>出身。<a href="." id="link_5"                                                                                  >広島高等師範学校</a>（現・<a href="." id="link_6"                                          >広島大学</a>）卒。旧姓は山本。<a href="." id="link_7"                                                                                                      >ヘレン・パーカースト</a>による<a href="." id="link_8"                                                                                  >ドルトン・プラン</a>を紹介。<a href="." id="link_9"                    >1924年</a>に<a href="." id="link_10"                                                                                 >明星学園</a>、<a href="." id="link_11"                   >1946年</a>金沢女子専門学園（現・<a href="." id="link_12"                                                                                                     >学校法人金沢学院大学</a>）を創立した。
</p><p>1974年2月26日、消化管出血のため<a href="." id="link_13"                               >東京都</a><a href="." id="link_14"                                         >武蔵野市</a>の森本病院にて死去。86歳。
</p>
