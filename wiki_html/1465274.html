		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 重知</b>（あまの しげのり、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >12月30日</a>）は、元忍草入会組合長。元忍草国有入会地守る会会長。元<a href="." id="link_3"                                                                                                                                >富士山自動車</a>株式会社代表取締役。元<a href="." id="link_4"                                >忍野村</a>村長。父親は県会議員であった。
</p>
