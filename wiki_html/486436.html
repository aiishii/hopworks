		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 寥人</b>（しみず りょうじん、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >11月21日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。本名・<b>清水良信</b>。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >碓氷郡</a><a href="." id="link_6"                                          >松井田町</a>（現在は市町村合併により<a href="." id="link_7"                                >安中市</a>）生まれ。鉄道教習所卒業。
</p><p>第50回<a href="." id="link_8"                                                              >芥川賞</a>にノミネートされた。<a href="." id="link_9"                                                              >国鉄</a>職員として機関士の業務に従事しながら、創作活動を行っているということで話題を呼んだ。実生活に裏打ちされた重厚な文体で知られた。
</p>
