		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 剛志</b>（なかむら つよし、<a href="." id="link_1"                    >1944年</a>（昭和19年）<a href="." id="link_2"                          >2月9日</a>生まれ - ）は、<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >伊予郡</a><a href="." id="link_5"                                >砥部町</a>長。
</p><p>伊予郡砥部町出身。<a href="." id="link_6"                                >松山市</a>内で旅行業を営む。合併の方向性が問われていた2002年（平成14年）の（旧）砥部町長選挙に出馬、前町長の<a href="." id="link_7"                                          >高市昭次</a>を破り初当選。2005年（平成17年）の合併後の新・砥部町の町長に当選。2009年（平成21年）、新人候補を破り再選。
</p>
