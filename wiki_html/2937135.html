		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 雅子</b>（たけだ まさこ、<a href="." id="link_1"                    >1945年</a>(<a href="." id="link_2"                      >昭和</a>20年) - ）は、日本の<a href="." id="link_3"                                                              >アメリカ文学者</a>、<a href="." id="link_4"                                                                                  >大阪樟蔭女子大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p>1968年<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                >文学部</a>国文科卒、70年同英文科卒、72年同<a href="." id="link_8"                                >大学院</a>文学研究科修士課程修了、<a href="." id="link_9"                                          >三重大学</a><a href="." id="link_10"                                               >助手</a>、73年専任<a href="." id="link_11"                                               >講師</a>、76年<a href="." id="link_12"                               >助教授</a>、84年教授、1991年大阪樟蔭女子大学<a href="." id="link_13"                                         >学芸学部</a>教授。
</p>
