		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィンセント・ジョゼフ・スカーリー・ジュニア</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Vincent Joseph Scully, Jr.</span>、<a href="." id="link_2"                    >1920年</a><a href="." id="link_2"                            >8月21日</a>-<a href="." id="link_3"                    >2017年</a><a href="." id="link_3"                              >11月30日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >建築史家</a>。
</p><p><a href="." id="link_6"                                                                        >コネチカット州</a><a href="." id="link_7"                                                                                                                                                    >ニューヘイブン</a>に生まれ、ヒルハウス高校を経て、<a href="." id="link_8"                                                              >イェール大学</a>を卒業。イェール大学美術史科教授。<a href="." id="link_9"                                >建築家</a><a href="." id="link_10"                                                                                                                                                                                           >ロバート・ヴァンチューリ</a>の著書「建築の多様性と対立性」の書評をし、この本をル・コルビュジェの著書「建築を目指して」に代わる歴史的意味を持つ本であると評価したことで有名である。
</p>
