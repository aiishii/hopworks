<p><b>藤波 洸子</b>（ふじなみ こうこ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >11月7日</a>）とは元<a href="." id="link_3"                                                    >宝塚歌劇団</a>（元<a href="." id="link_4"                                                                    >花組</a><a href="." id="link_5"                                                                    >組長</a>）の<a href="." id="link_6"                      >女優</a>。<a href="." id="link_7"                                >滋賀県</a><a href="." id="link_8"                                >彦根市</a>出身。<a href="." id="link_9"                                                                                            >東洋英和女学校</a>出身。宝塚歌劇団時代の芸名は<a href="." id="link_10"                                                                                                           >久松一聲</a>が命名。宝塚時代の愛称はヤマコ。
</p>
