<p><b>リチャード・D・グリーンブラット</b>（<i>Richard D. Greenblatt</i>、<a href="." id="link_3"                    >1944年</a><a href="." id="link_3"                              >12月25日</a> - ）はアメリカの<a href="." id="link_4"                                                    >プログラマ</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                          >ビル・ゴスパー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bill_Gosper&amp;action=edit&amp;redlink=1" class="new" title="En:Bill Gosper (存在しないページ)">英語版</a>）</span></span>と共に<a href="." id="link_6"                                                              >ハッカー文化</a>を生み出したとされている。<a href="." id="link_7"          >LISP</a>および<a href="." id="link_8"                                                                              >MIT人工知能研究所</a>のコミュニティ内で独特の立場を保持していた。
</p>
