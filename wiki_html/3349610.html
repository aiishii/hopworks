		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張尹</b>（<a href="." id="link_1"                                >簡体字中国語</a>&#58; <span lang="zh-hans">张尹</span>）は、<a href="." id="link_2"            >清朝</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"            >字</a>は<b>無咎</b>、<a href="." id="link_5"                                      >号</a>は<b>莘農</b>。<a href="." id="link_6"                      >江南</a><a href="." id="link_7"                                >桐城</a>の出身。
</p><p>張尹は<a href="." id="link_8"                      >乾隆</a>元年（<a href="." id="link_9"                    >1736年</a>）に<a href="." id="link_10"                     >殿試</a>に及第し、第二甲<a href="." id="link_11"                     >進士</a>となった。<a href="." id="link_12"                                                                                       >散館</a>の後、<a href="." id="link_13"                               >福建</a><a href="." id="link_14"                               >長楽県</a>の<a href="." id="link_15"                                         >知県</a>となった。著書に『石冠堂集』がある。
</p>
