		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市村 宏</b>（いちむら ひろし、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                              >11月10日</a>)は、日本の<a href="." id="link_3"                                          >国文学</a>者、<a href="." id="link_4"                      >歌人</a>。<a href="." id="link_5"            >雅号</a>は「迯水居」。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                          >上高井郡</a><a href="." id="link_8"                                          >小布施町</a>生まれ。旧制<a href="." id="link_9"                                                                                  >大分高等商業学校</a>、1941年<a href="." id="link_10"                                         >東洋大学</a><a href="." id="link_11"                               >文学部</a>国文学科卒業。1926年から出版社の辞書部に勤務、1948年から<a href="." id="link_12"                               >新村出</a>の委嘱により<a href="." id="link_13"                                         >岩波書店</a>で「<a href="." id="link_14"                               >広辞苑</a>」の編集主任を務めた。1953年東洋大学国文学科講師、1956年同教授、1973年退任、名誉教授。1961年「萬葉集考」で東洋大学<a href="." id="link_15"                                                             >文学博士</a>。1973年から迯水短歌会を主宰し、機関誌を発行した。
</p>
