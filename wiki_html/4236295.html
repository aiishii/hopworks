		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>王宮の夜鬼</b>』（おうきゅうのやき、原題：<span lang="ko">창궐</span>（<span lang="ko-hani">猖獗</span>）、英語題：Rampant）は、2018年の韓国映画。10月25日に4大陸19か国同時公開された。主演は<a href="." id="link_1"                                                    >ヒョンビン</a>、<a href="." id="link_2"                                                                                  >チャン・ドンゴン</a>。監督は<a href="." id="link_3"                                                                                                                                          >キム・ソンフン</a>。予算は170億ウォン。提供・配給：NEW、制作：リヤンフィルム、映画社イチャン。
</p>
