		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファム・ビエット・フン</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Phạm Việt Hùng</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">范越雄</span></span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">팜비엣흥</span>）は、<a href="." id="link_3"                                          >ベトナム</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2014年</a>9月30日に<a href="." id="link_7"                                                              >万寿台議事堂</a>で<a href="." id="link_8"                                                                                                                >最高人民会議常任委員会</a>の<a href="." id="link_9"                                >金永南</a>委員長に<a href="." id="link_10"                                                             >信任状を捧呈</a>。<a href="." id="link_11"                   >2018年</a>まで<a href="." id="link_12"                                                                                                                                                                                                                                                       >在朝鮮民主主義人民共和国ベトナム大使</a>を務めた。
</p>
