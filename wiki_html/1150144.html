		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三國 正樹</b>（みくに まさき、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >音楽</a>教育者・ピアニスト。<a href="." id="link_4"                                          >群馬大学</a><a href="." id="link_5"                                          >教育学部</a><a href="." id="link_6"                      >教授</a>。現在は<a href="." id="link_7"                                >群馬県</a><a href="." id="link_8"                                >高崎市</a>在住。専門は器楽（<a href="." id="link_9"                                >ピアノ</a>）。
</p>
