		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 雅明</b>（まつもと まさあき、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >8月20日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                                >東洋史</a>学者、<a href="." id="link_4"                                          >熊本大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >熊本県</a>生まれ。1936年<a href="." id="link_6"                                                                                                                >東京帝国大学文学部</a>東洋史卒。1961年「詩経における新古の層および思惟展開の径路に関する研究」で<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                                              >文学博士</a>。熊本大学法文学部助教授、文学部教授、1978年定年退官、名誉教授。
</p><p>1984年勲二等<a href="." id="link_9"                                >瑞宝章</a>を受章。
</p>
