<p><b>クレメンス・マリア・ブレンターノ</b>（Clemens Maria Brentano, <a href="." id="link_1"                    >1778年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >文学者</a>・<a href="." id="link_5"                                >小説家</a>・<a href="." id="link_6"                      >詩人</a>。ドイツ・<a href="." id="link_7"                                                    >ロマン主義</a>の最盛期の代表として著名な人物で、また同時代の文学者で義弟にあたる<a href="." id="link_8"                                                                                                                          >アヒム・フォン・アルニム</a>との親交も深かった。
</p>
