		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 亜由美</b>（はん あゆみ）は、<a href="." id="link_1"                                >東京都</a>出身の<a href="." id="link_2"                                >建築家</a>・<a href="." id="link_3"                                                                                            >空間デザイナー</a>。ステュディオ ハン デザイン主宰。<a href="." id="link_4"                      >都市</a><a href="." id="link_5"                      >景観</a>デザイン（アーバンスケープ・アーキテクチュア）を得意分野とし、「都市景デザイナー」の肩書きを名乗る。
</p>
