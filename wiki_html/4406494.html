		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>アンドーヴァー子爵<b>ウィリアム・ハワード</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">William Howard, Viscount Andover</span>、<a href="." id="link_2"                    >1714年</a><a href="." id="link_2"                              >12月23日</a> – <a href="." id="link_3"                    >1756年</a><a href="." id="link_3"                            >7月18日</a>）は、<a href="." id="link_4"                                                                                                      >グレートブリテン王国</a>の政治家。1737年から1747年まで<a href="." id="link_5"                                                                              >庶民院</a>議員を務めた。
</p>
