<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:ISHII_Itaro.jpg" title="ファイル:ISHII Itaro.jpg">ファイル:ISHII Itaro.jpg</a>  <div class="thumbcaption">石射猪太郎</div></div></div>
<p><b>石射 猪太郎</b>（いしい いたろう、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                          >2月6日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                          >2月8日</a>）は、日本の<a href="." id="link_3"                                >外交官</a>。
</p><p><a href="." id="link_4"                                          >日中戦争</a>初期に<a href="." id="link_5"                                >外務省</a>東亜<a href="." id="link_6"                      >局長</a>を務めた。戦争拡大に走る軍部に抵抗し、日中和平を試みたことで知られる。外務省<a href="." id="link_7"                                                                                                  >東亜局</a>長(海外の外務省では、次官補クラス)、駐<a href="." id="link_8"                                          >タイ</a><a href="." id="link_9"                                                              >特命全権大使</a>、駐<a href="." id="link_10"                                         >ブラジル</a><a href="." id="link_9"                                                              >特命全権大使</a>、駐<a href="." id="link_11"                                                   >ビルマ</a><a href="." id="link_9"                                                              >特命全権大使</a>を歴任。
</p>
