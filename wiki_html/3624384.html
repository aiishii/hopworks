		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥越 密三郎</b>（とりごえ みつさぶろう、旧姓・<b>田代</b>、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >2月23日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                    >1月6日</a>） - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >篤農家</a>、<a href="." id="link_7"                                >政治家</a>（<a href="." id="link_8"                                                    >福岡県会</a>議員、福岡県浮羽郡吉井町長、同町会議員）、<a href="." id="link_9"                                   >素封家</a>、<a href="." id="link_10"                               >実業家</a>。族籍は福岡県<a href="." id="link_11"                     >平民</a>。
</p>
