		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイモンド・モリヤマ</b>（英語：<b><span lang="en">Raymond Moriyama</span></b>、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >10月11日</a><a href="." id="link_1"                                                                                                                                                                                                      >バンクーバー</a>生まれ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                                    >都市計画家</a>。<a href="." id="link_5"                                                              >日系カナダ人</a>。
<a href="." id="link_6"                              >1970年代</a>から<a href="." id="link_7"                                                              >ブロック大学</a>の<a href="." id="link_8"                      >建物</a>を<a href="." id="link_9"                      >設計</a>、現在<a href="." id="link_10"                                         >学長</a>を務めている。
</p>
<ul><li><a href="." id="link_11"                   >1954年</a>、<a href="." id="link_12"                                                             >トロント大学</a>卒業、<a href="." id="link_13"                               >建築学</a>の<a href="." id="link_14"                     >学士</a>号取得</li>
<li><a href="." id="link_15"                   >1957年</a>、<a href="." id="link_16"                                                   >マギル大学</a>で<a href="." id="link_17"                                         >都市計画</a>学の<a href="." id="link_18"                     >修士</a>号取得</li>
<li><a href="." id="link_19"                   >1958年</a>、モリヤマ&amp;テシマ・アーキテクツを設立</li></ul>
