<p><b>村田 吉弘</b>（むらた よしひろ、<a href="." id="link_8"                    >1951年</a><a href="." id="link_8"                              >12月15日</a> - ）は<a href="." id="link_6"                                          >和食</a>の料理人、ミシュラン3つ星和食料亭「<a href="." id="link_9"                                >菊乃井</a>」三代目主人。<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a>出身。<a href="." id="link_10"                                                                                                               >立命館高等学校</a>、<a href="." id="link_11"                                                                                                               >立命館大学産業社会学部</a>卒業。一般社団法人<a href="." id="link_12"                                                                       >全日本・食学会</a>理事長。
</p>
