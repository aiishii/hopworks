		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小寺 武四郎</b>（こでら たけしろう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >7月23日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。第10代<a href="." id="link_4"                                                                                  >学校法人関西学院</a>院長、元<a href="." id="link_5"                                                              >関西学院大学</a>学長および<a href="." id="link_6"                                                                                                      >経済学部</a>教授。
専門は金融論、国際金融論。日本金融学会第5代会長。
</p><p>大日本紡績（後の<a href="." id="link_7"                                          >ユニチカ</a>）社長・<a href="." id="link_8"                                          >小寺源吾</a>の四男。
実弟はユニチカ社長を務めた<a href="." id="link_9"                                                    >小寺新六郎</a>。元関西学院高等商業学部教授・<a href="." id="link_10"                                         >小寺敬一</a>は叔父。
</p>
