		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薩摩 忠</b>（さつま ただし、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月29日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >3月24日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                      >童謡</a>『<a href="." id="link_5"                                                    >まっかな秋</a>』の作詞で知られる。
</p><p><a href="." id="link_6"                      >東京</a>出身。<a href="." id="link_7"                                                                        >慶応幼稚舎</a>（小学校）で<a href="." id="link_8"                                          >菊池知勇</a>に学ぶ。<a href="." id="link_9"                                                              >慶應義塾大学</a>仏文科卒。<a href="." id="link_10"                                         >堀口大學</a>、<a href="." id="link_11"                               >藤浦洸</a>に師事。『風』『新詩潮』『詩帖』同人。1962年昆虫詩集『蝶の道』を刊行。1964年『海の誘惑』で<a href="." id="link_12"                                                                       >室生犀星詩人賞</a>受賞。海外児童文学の翻訳・再話などもある。
</p>
