<p><b>李 奇建</b>(イ・ギゴン、<span lang="ko">이기건</span>)は、<a href="." id="link_9"                                          >大韓民国</a>の<a href="." id="link_10"                     >軍人</a>。<a href="." id="link_4"                                                              >陸軍</a><a href="." id="link_7"                      >准将</a>として退官後、<a href="." id="link_8"                                                                        >韓国在郷軍人会</a>会長、<a href="." id="link_11"                                                   >国定教科書</a>会社取締役、<a href="." id="link_12"                                                                       >韓国反共連盟</a>理事等の地位に就いた。別名は<b>李己虔</b>（<span lang="ko">이기건</span>）。<a href="." id="link_13"                                         >創氏改名</a>時の<a href="." id="link_14"                               >日本名</a>は<b>西村武雄</b>。
</p>
