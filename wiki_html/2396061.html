		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香川 善治郎</b>（かがわ ぜんじろう、<a href="." id="link_1"                    >1848年</a><a href="." id="link_1"                            >6月14日</a>（<a href="." id="link_2"                      >嘉永</a>元年<a href="." id="link_3"                                                      >5月14日</a>）- <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                          >3月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >剣道</a>家。<a href="." id="link_9"                      >流派</a>は<a href="." id="link_10"                                                                       >一刀正伝無刀流</a>。<a href="." id="link_11"                     >称号</a>は<a href="." id="link_12"                                                             >大日本武徳会</a><a href="." id="link_13"                     >剣道範士</a>。一刀正伝無刀流<a href="." id="link_14"                                         >山岡鉄舟</a>の高弟。
</p>
