		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>李勇</b>（り ゆう、Li Yong、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の政治家、<a href="." id="link_3"                                >漢民族</a>、<a href="." id="link_4"                                                                                                      >中国人民政治協商会議</a>第11期委員。
</p><p><a href="." id="link_5"                                >李富春</a>と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                        >蔡暢</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%94%A1%E7%95%85&amp;action=edit&amp;redlink=1" class="new" title="Zh:蔡畅 (存在しないページ)">中国語版</a>）</span></span>の孫にあたる。<a href="." id="link_7"                    >1985年</a>から<a href="." id="link_8"                    >1989年</a>にかけて、<a href="." id="link_9"                                >趙紫陽</a>の軍事担当の秘書となり、後には<a href="." id="link_10"                                                                                           >天津経済技術開発区</a>管理委員会主任となって、さらに開発区保税区労働委員会の副書記を担当した。<a href="." id="link_11"                   >2008年</a>、第11期の全国政協委員に当選し、経済界を代表して第34組に入り、さらに経済委員会などを担当した。
</p>
