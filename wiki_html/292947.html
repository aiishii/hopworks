<p><b>米岡 誠一</b>（よねおか せいいち、本名同じ、<a href="." id="link_11"                   >1958年</a><a href="." id="link_11"                             >10月19日</a>-）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_7"                                                                                                                                    >ラジオパーソナリティー</a>・<a href="." id="link_10"                                                                       >ナレーター</a>・<a href="." id="link_8"                                                                                            >ミュージシャン</a>・<a href="." id="link_6"                                                                                  >ローカルタレント</a>・<a href="." id="link_9"                                >芸能プロモーター</a>である。<a href="." id="link_3"                                          >北九州市</a><a href="." id="link_4"                                >門司区</a>出身。<a href="." id="link_12"                                               >血液型</a>は<a href="." id="link_12"                                               >O型</a>、あだ名は<b><a href="." id="link_13"                                         >いのしし</a></b>。
</p>
