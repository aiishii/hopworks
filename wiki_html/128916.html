		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東大阪荒本出入口</b>（ひがしおおさかあらもとでいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                          >東大阪市</a>にある<a href="." id="link_3"                                                              >阪神高速道路</a><a href="." id="link_4"                                                                                                >13号東大阪線</a>の<a href="." id="link_5"                                                                                  >出入口</a>。
</p><p><a href="." id="link_6"                                                                                                      >第二阪奈有料道路</a>開通時、<a href="." id="link_7"                                                              >近畿自動車道</a>東大阪JCTの改良とともに設置された。<a href="." id="link_8"                                                                                                            >特定料金</a>区間に指定されており、ここから東寄りの出入口との相互利用は普通車200円、大型車400円となっている。第二阪奈有料道路方面からの出入口と、<a href="." id="link_9"                                                                                    >環状線</a>方面から出口がある。
</p>
