		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田口 真一</b>（たぐち しんいち、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ミュージシャン</a>である。アコースティックデュオ・<a href="." id="link_4"                                          >タオルズ</a>のVocal/Guitar/Chorusを担当している。<a href="." id="link_5"                                                                                                                                                                                                                              >コロムビアミュージックエンタテインメント</a>からメジャーデビューしたが、その後<a href="." id="link_6"                                                              >インディーズ</a><a href="." id="link_7"                                          >レーベル</a>である<a href="." id="link_8"                                                                                            >トイズファクトリー</a>ミュージック -おもちゃ工房に所属。現在はOFF THE BALLに所属。<a href="." id="link_4"                                          >タオルズ</a>の曲の作詞作曲を一部てがけ、ライブMCでは中心的役割を担う。
</p>
