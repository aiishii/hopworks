<p><br />
<b>宮田 聡</b>（みやた あきら、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                              >10月22日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                              >10月28日</a>）は、<a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                          >名古屋市</a>出身の<a href="." id="link_9"                      >電気</a><a href="." id="link_10"                               >化学者</a>。
</p><p><a href="." id="link_11"                                                             >理化学研究所</a>において、<a href="." id="link_12"                   >1928年</a>（昭和3年）に<a href="." id="link_13"                                                             >アルミニウム</a>の陽極酸化電気絶縁防透性被膜法による<a href="." id="link_14"                                                   >アルマイト</a>を発明し、不透性のアルマイトを完成させた。
</p><p><a href="." id="link_15"                   >1961年</a>（昭和36年）に退職後は、名誉研究員となる。戦後に、不良アルマイトが氾濫した際、<a href="." id="link_16"                           >JIS</a>作成委員会長を勤め、アルマイトの工業規格JISH8601などを作成した。
</p>
