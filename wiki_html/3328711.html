		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 薫</b>（おかもと かおる、男性、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >5月15日</a>-　）は、日本の元官僚、学者、<a href="." id="link_2"                                                                                            >政策研究大学院大学</a>教授。
</p><p>東京都生まれ。1979年<a href="." id="link_3"                                          >東京大学</a>理学部地理学科卒業。80年<a href="." id="link_4"                                >文部省</a>入省。1981年<a href="." id="link_5"                              >OECD</a>科学技術政策課研究員、1987年OECD教育研究革新センター研究員、1998年<a href="." id="link_6"                                >文化庁</a>国際著作権課長、99年<a href="." id="link_7"                                                                        >内閣審議官</a>、文化庁著作権課長、2003年<a href="." id="link_8"                                                    >文部科学省</a>課長、2006年政策研究大学院大学教授。専門は地域地理学（コロロジー）。別名・ジャック・コリノー。
</p>
