<p><b>南 直哉</b>（みなみ じきさい、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                >曹洞宗</a>の<a href="." id="link_3"                                          >禅僧</a>。<a href="." id="link_4"                                >福井県</a>霊泉寺<a href="." id="link_5"                      >住職</a>、<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                      >恐山</a><a href="." id="link_8"                                                                    >菩提寺</a>院代（山主代理）。
</p><p><a href="." id="link_9"                                >長野県</a>出身。<a href="." id="link_10"                                                                                                     >早稲田大学第一文学部</a>卒業後、大手<a href="." id="link_11"                               >百貨店</a>勤務を経て、<a href="." id="link_12"                   >1984年</a>に曹洞宗で<a href="." id="link_13"                     >出家</a><a href="." id="link_14"                     >得度</a>。同年に曹洞宗大本山<a href="." id="link_15"                               >永平寺</a>に入山し、同寺で約20年の修行生活を送る。2003年に同寺を下山。<a href="." id="link_16"                               >青松寺</a>に立ち上げた超宗派の若手僧侶の修行道場「獅子吼林サンガ」主幹を経て、霊泉寺住職および恐山菩提寺院代。<a href="." id="link_17"                   >2018年</a>、『超越と実存』で第17回<a href="." id="link_18"                                                   >小林秀雄賞</a>を受賞。
</p>
