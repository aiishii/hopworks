<p><b>灘 麻太郎</b>（なだ あさたろう、<a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                            >3月17日</a> - ）は、日本の<a href="." id="link_6"                                          >競技麻雀</a>の<a href="." id="link_7"                                                              >プロ雀士</a>、<a href="." id="link_8"                                >エッセイスト</a>、<a href="." id="link_9"                                                    >漫画原作者</a>、<a href="." id="link_10"                     >歌手</a>。<a href="." id="link_3"                                                                                  >日本プロ麻雀連盟</a>に所属。同連盟における名誉会長。同団体内での段位は九段。<a href="." id="link_1"                                >北海道</a>出身。本名、青木毅。
</p>
