		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンパイア・アース</b>(Empire Earth)は、<a href="/w/index.php?title=En:Stainless_Steel_Studios&amp;action=edit&amp;redlink=1" class="new" title="En:Stainless Steel Studios (存在しないページ)">ステンレススチールスタジオ</a>及び<a href="." id="link_1"                                                                                                                                                                        >マッドドッグスタジオ</a>開発の<a href="." id="link_2"                                                                                                                          >リアルタイムストラテジー</a>ゲーム。発売は北米で2001年11月12日にシエラエンターテイメントから行われた。完全日本語版は<a href="." id="link_3"                    >2002年</a><a href="." id="link_3"                            >4月12日</a>にカプコンより発売。拡張版のアート・オブ・コンクエストは2002年9月17日に北米で発売され、同日本語版の発売日は2003年2月28日である。続編にエンパイア・アース2、エンパイア・アース3がある。
</p>
