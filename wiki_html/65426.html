		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>るりあ046</b>（るりあぜろよんろく）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。
</p><p>「るりあΦ46」と書かれる事もある。これは作者が「0（ゼロ）」に「/（スラッシュ）」を書いたところ、編集者が「<a href="." id="link_4"         >Φ（ファイ）</a>」と間違えたというエピソードに由来する。ローマ字表記は「Rulia046」や「Lulia046」など一定しないが、自身の個人誌の巻末コメントで「Rulia046」と記名している。
</p><p>一般誌向けに一時、<b>五道累</b>（ごどうるい）という別ペンネームを使用していた。
</p><p>「CODE」のサークル名で同人活動も行っている。
</p>
