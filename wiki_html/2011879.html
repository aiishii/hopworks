<p><b>川瀬 勇</b>（かわせ いさむ、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >8月24日</a>、<a href="." id="link_3"                                                              >QSO</a>）は、日本の<a href="." id="link_4"                                >農学者</a>（<a href="." id="link_5"                                                              >農学博士</a>）。Dip.C.A.C(N.Z.)、<a href="." id="link_6"                                                    >キリスト教</a><a href="." id="link_7"                                                                        >新教徒</a>。<a href="." id="link_8"                                >日本人</a>初の<a href="." id="link_9"                                                                                  >ニュージーランド</a>の大学留学生及び卒業者であり、日本人初のニュージーランド<a href="." id="link_3"                                                              >Q.S.O勲章</a>受勲者でもある。
</p>
