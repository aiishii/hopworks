		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石神 豊</b>（いしがみ ゆたか、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"              >4月</a> - ）は日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                                              >博士（文学）</a>。<a href="." id="link_4"                                          >創価大学</a><a href="." id="link_5"                                          >名誉教授</a>、元<a href="." id="link_6"                                                    >文学研究科</a>長、元<a href="." id="link_7"                                >文学部</a>長。<a href="." id="link_8"                                                                        >東洋哲学研究所</a>主任研究員。近代<a href="." id="link_9"                                          >西洋哲学</a>、西田哲学、人間形成の倫理と論理を専攻。
</p>
