		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉 秀樹</b>（いずみ ひでき、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月16日</a> - ）は、日本の作家・写真家。
</p><p><a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜松市</a>生まれ。<a href="." id="link_4"                                                                                                                >慶應義塾大学文学部</a>卒。新聞社勤務を経て、以後、作家・写真家として活動する。1973年 小説『剥製博物館』で第5回「新潮新人賞」受賞。歴史に関する著作が多い。
テレビ番組「泉秀樹の歴史を歩く」(<a href="/wiki/J:COM%E3%83%86%E3%83%AC%E3%83%93" class="mw-redirect" title="J:COMテレビ">J:COMテレビ</a>)ナビゲーター。
</p>
