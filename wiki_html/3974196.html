<p><b>瀬賀 百花</b>（せが ももか、<a href="." id="link_1"                                                  >1999年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                                >新潟県</a>出身の女子<a href="." id="link_3"                                                                        >プロゴルファー</a>である。<a href="." id="link_4"                                                                                  >開志国際高等学校</a>卒業。身長154cm、体重51kg。
</p><p>父親の影響で7歳よりゴルフを始める。ジュニア時代から「関東小学生ゴルフ大会7位」、「全日本小学生ゴルフトーナメント 3位（小学4～6年生女子の部）」、「新潟県ジュニアゴルフ競技大会 優勝」、「全国中学校ゴルフ選手権 4位 T」と活躍。2018年より単年登録でツアーに参戦。
</p>
