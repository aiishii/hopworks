<p><b>エドワード・S・リード</b>（Edward S. Reed, 1954年11月20日 - 1997年2月14日）は、アメリカ合衆国の<a href="." id="link_1"                                                                        >科学哲学者</a>で、<a href="." id="link_2"                                                                                                      >ジェームズ・ギブソン</a>の系譜に連なる生態心理学者である。主要著作は『アフォーダンスの心理学』、『経験のための戦い』、『魂（ソウル）から心（マインド）へ』の三部作である。
</p>
