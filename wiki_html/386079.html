<p><b>リモン</b>（Limón）は<a href="." id="link_1"                                                    >コスタリカ</a>の都市で、<a href="." id="link_2"                                          >リモン州</a>の州都。この国、そしてラテンアメリカにおいても重要な、<a href="." id="link_3"                                          >カリブ海</a>に面する港を持つため、<b>プエルトリモン</b>としても知られる。
</p><p><a href="." id="link_4"                          >19世紀</a>末に<a href="." id="link_5"                                                                                                  >サンホセ</a>から鉄道が引かれた。
</p>
