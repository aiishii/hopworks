		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 洋一</b>（むらかみ よういち、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >12月1日</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >東北大学</a>大学院理学研究科教授。
</p><p><a href="." id="link_4"                    >1980年</a><a href="." id="link_4"                                          >大阪大学</a>基礎工学部物性物理工学科卒業、<a href="." id="link_5"                    >1985年</a>同大学院基礎工学研究科博士課程(物理学専攻)修了。  
</p><p>「<a href="." id="link_6"                                >放射光</a><a href="." id="link_7"              >X線</a>を使った<a href="." id="link_8"                                          >軌道秩序</a>の検出法の開発」で<a href="." id="link_9"                                                                        >久保亮五記念賞</a>を受賞。また「<a href="." id="link_10"                                                                                                                       >共鳴X線散乱</a>法による電子軌道秩序の観測手法の開発とその応用」で<a href="." id="link_11"                                                         >日本IBM科学賞</a>を受賞。
</p>
