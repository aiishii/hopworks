<p><b>十文字 大元</b>（じゅうもんじ だいげん、<a href="." id="link_1"                    >1868年</a> - <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                              >12月21日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                          >活動写真弁士</a>、<a href="." id="link_5"                                >自彊術家</a>である。<a href="." id="link_10"                                                                       >金門製作所</a>創立者、日本初の活動写真弁士のひとりであり、<a href="." id="link_5"                                >自彊術</a>の命名者である。
</p>
