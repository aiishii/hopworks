		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かわさき つとむ</div><span class="fn">川崎 勉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1908年（明治41年）<a href="." id="link_1"                            >8月27日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1997-04-22</span>) </span><a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >4月22日</a>（88歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東北大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_3"                                >川崎克</a></td></tr></tbody></table>

<p><b>川崎 勉</b>（かわさき つとむ、<a href="." id="link_4"                    >1908年</a>（明治41年）<a href="." id="link_1"                            >8月27日</a> - <a href="." id="link_5"                    >1997年</a>（平成9年）<a href="." id="link_6"                            >4月22日</a> ）は、日本の実業家。<a href="." id="link_7"                                                              >日本鉄鋼連盟</a>（鉄連）欧州事務所長を歴任。<a href="." id="link_8"                                                                        >経済学博士</a>。
</p><p><a href="." id="link_9"                                >三重県</a>出身の<a href="." id="link_10"                               >政治家</a>・<a href="." id="link_3"                                >川崎克</a>の<a href="." id="link_11"                     >長男</a>。弟は<a href="." id="link_12"                                                                       >衆議院議員</a>の<a href="." id="link_13"                                         >川崎秀二</a>。<a href="." id="link_14"           >妻</a>は<a href="." id="link_15"                               >大審院</a>次長検事、<a href="." id="link_16"                                                                       >大阪控訴院</a>検事長を務めた<a href="." id="link_17"                                                                                                           >金沢次郎</a>の長女。
</p>
