<p>『<b>そらうた</b>』は、<a href="." id="link_1"                                                                                  >フロントウイング</a>から<a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >8月27日</a>に発売された、<a href="." id="link_3"                                                                        >アダルト</a><a href="." id="link_4"                                                                                                                                              >恋愛アドベンチャーゲーム</a>である。
</p><p>寂れた雰囲気の田舎（瀬戸内）が舞台になっている。ミステリー風だが、ややコミカルであったり、オカルト風な部分もあり、一風変わった雰囲気がある。
</p><p><a href="." id="link_5"                    >2008年</a><a href="." id="link_5"                              >10月24日</a>に<a href="." id="link_6"                                                >Windows Vista</a>対応版として再発売されている。
</p>
