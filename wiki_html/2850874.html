		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大竹 新助</b>（おおたけ しんすけ、<a href="." id="link_1"                    >1916年</a>（<a href="." id="link_2"                      >大正</a>5年）<a href="." id="link_3"                          >7月8日</a> - <a href="." id="link_4"                    >1997年</a>（<a href="." id="link_5"                      >平成</a>9年）<a href="." id="link_6"                            >7月17日</a>）は、日本の<a href="." id="link_7"                                >写真家</a>、<a href="." id="link_8"                                >随筆家</a>。
</p><p><a href="." id="link_9"                                >山形県</a>出身。1938年<a href="." id="link_10"                                                                                 >明治学院高等学部</a>社会学科卒。<a href="." id="link_11"                                                         >内務省</a>社会局勤務、以後職を転々とし、<a href="." id="link_12"                                                                                                                     >日本出版会</a>に勤めるが1945年退職、趣味だった写真を職業とする。文学に関連する写真を多く撮影、自ら文章も書いた。<a href="." id="link_13"                                                                       >日本ペンクラブ</a>会員。
</p>
