<p><b>ロロ・メイ</b>（<b>Rollo May</b>, <a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >10月22日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>。<a href="." id="link_5"                                                    >臨床心理学</a>者であり、アメリカにおける<a href="." id="link_6"                                          >実存</a>心理学の開拓者である。<a href="." id="link_7"                                                                                            >カール・ロジャーズ</a>、<a href="." id="link_8"                                                                                                                                    >エイブラハム・マズロー</a>らと共に<a href="." id="link_9"                                                              >人間性心理学</a>を代表する1人と見なされている。
</p>
