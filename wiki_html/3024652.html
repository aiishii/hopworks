		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千船川 浪之助</b>（ちふねがわ なみのすけ、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a>出身の力士。主に<a href="." id="link_5"                                          >大阪相撲</a>で取った。<a href="." id="link_6"                                                                                                                      >猪名川部屋</a>所属。最高位は<a href="." id="link_7"                      >関脇</a>。一場所だけ東京相撲にも移籍、東京では<a href="." id="link_8"                                          >井筒部屋</a>に所属した。173cm、92kg。本名は山田 茂吉。
</p>
