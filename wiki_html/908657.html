		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤星 因徹</b>（あかぼし いんてつ、<a href="." id="link_1"                                                >文化</a>7年（<a href="." id="link_2"                    >1810年</a>） - <a href="." id="link_3"                      >天保</a>6年<a href="." id="link_4"                                                      >8月28日</a>（<a href="." id="link_5"                    >1835年</a><a href="." id="link_5"                              >10月19日</a>））は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >肥後国</a>出身、十世<a href="." id="link_9"                                                              >井上因砂因碩</a>門下、七段上手。幼名は千十郎、後に因誠、因徹。<a href="." id="link_10"                                                             >井上幻庵因碩</a>の跡目と目され、天保6年の松平家碁会において<a href="." id="link_11"                                                   >本因坊丈和</a>と対戦して敗れた「吐血の局」は有名。26歳で夭逝。
</p>
