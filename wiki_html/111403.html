<p><b><a href="." id="link_5"                                >カナダ</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>は、赤白赤の縦縞で、中央に赤い<a href="." id="link_6"                                                              >サトウカエデ</a>（<a href="." id="link_7"                      >英</a>&#58; <span lang="en">Sugar maple</span>）の<a href="." id="link_8"                                                    >葉</a>が配置されており、英語では<span lang="en">The Maple Leaf Flag</span>（「メイプルリーフ旗」）、仏語では<span lang="fr">L'Unifolié</span>（「一葉旗」）とも呼ばれる。現在の図柄は<a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >2月15日</a>より用いられ、現在に至っている。
</p>
