<p><b> 板橋 興宗 </b>（いたばし こうしゅう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >昭和2年5月20日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >令和2年7月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >曹洞宗</a>の<a href="." id="link_5"                                          >僧侶</a>。大本山<a href="." id="link_6"                                >總持寺</a>貫首（獨住第二十三世、閑月即眞禅師、雲海興宗大和尚）、曹洞宗管長。<a href="." id="link_7"                                                    >總持寺祖院</a>住職。<a href="." id="link_8"                                >大乗寺</a>七十世。<a href="." id="link_9"                                          >瑞洞院二十六世。御誕生寺三世中興。</a><a href="." id="link_10"                     >平成十四年、御誕生寺を開山するも</a><a href="." id="link_11"                                         >瑩山紹瑾</a>禅師を御開山として勧請し、二世を上田全之師、自らは三世中興となる。<a href="." id="link_12"                               >宮城県</a><a href="." id="link_13"                                         >多賀城市</a>出身。
</p>
