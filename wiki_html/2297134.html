		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梓ゴルフ場事件</b>（あずさゴルフじょうじけん）は、<a href="." id="link_1"                                                                        >東京地方裁判所</a>の現職裁判官が、担当する破産企業の<a href="." id="link_2"                                >管財人</a>だった<a href="." id="link_3"                                >弁護士</a>との間で<a href="." id="link_4"                      >贈収賄</a>を授受したとされた<a href="." id="link_5"                      >日本</a>の司法をめぐる<a href="." id="link_6"                      >汚職</a>事件である。<a href="." id="link_7"                    >1981年</a>に発覚し、贈賄側の弁護士をめぐっては他の裁判官との間でも癒着が疑われ、複数の裁判官が処分を受ける事態となった。
</p>
