		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 洋二</b>（のぐち ようじ、<a href="." id="link_1"                    >1933年</a> - ）は日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授。専門は西洋中世史。
</p><p>1962年に早稲田大学大学院博士課程を修了。文学博士。早稲田大学教授として西洋中世の<a href="." id="link_4"                      >宗教</a><a href="." id="link_5"                                >政治史</a>・<a href="." id="link_6"                                >文化史</a>の研究を行う。また、早稲田大学図書館長として1991年に総合学術情報センターの開館式を挙行する。後に早稲田大学理事（文化事業担当）となる。1966～68年には<a href="." id="link_7"                                                                        >ジュネーヴ大学</a>へ留学した。
</p>
