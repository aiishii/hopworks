<p><b>2R</b>（イーアール）は、<a href="." id="link_9"                                                              >シンガポール</a>生まれの<a href="." id="link_1"                      >香港</a>女性デュエットである。メンバーは<a href="." id="link_6"                                                                                                                                                    >ロサンヌ・ウォン</a>と<a href="." id="link_7"                                                                        >レース・ウォン</a>。所属レコード会社は<a href="." id="link_5"                                                                                                                                              >ユニバーサルミュージック</a>になる。二人は<a href="." id="link_10"                                                   >マレーシア</a>の市民である。<a href="." id="link_3"                    >2003年</a>結成、<a href="." id="link_4"                    >2007年</a>解散。現在、解散後のメンバーはソロで活動している。
</p>
