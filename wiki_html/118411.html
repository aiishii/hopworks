		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虎徹</b>（こてつ）は、日本の<a href="." id="link_1"                      >刀工</a>。元々一族で甲冑師を生業としていたが、初代虎徹が<a href="." id="link_2"                      >越前</a>から<a href="." id="link_3"                      >江戸</a>に移り、作刀を行う。
</p>
<ol><li><a href="." id="link_4"                                                    >長曽祢興里</a> - 初代虎徹。江戸時代前期に活動し、数珠刃の作風の代表とされる。新刀第一の名工とされるが、偽作も多い。</li>
<li><a href="." id="link_5"                                                    >長曽禰興正</a> - 二代目虎徹。通称庄兵衛。長曽祢興里の養子。</li>
<li><a href="." id="link_6"                                                                                                            >長曽祢虎徹 (近藤勇佩刀)</a> - <a href="." id="link_7"                                >新選組</a>局長である<a href="." id="link_8"                                >近藤勇</a>が所持していたとされる長曽根虎徹作の<a href="." id="link_9"                                >日本刀</a>である。ただし、近藤が所持していたのは長曽根虎徹の真作ではなく<b>贋作</b>であったというのが通説である。</li></ol>
