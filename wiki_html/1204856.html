		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>天下御免</b>』（てんかごめん）は、<a href="." id="link_1"                                                                        >アートディンク</a>が<a href="." id="link_2"                    >1994年</a>4月に<a href="." id="link_3"                                                                                                                >パーソナルコンピュータ</a>向けに発売した<a href="." id="link_4"                                                                                                                >シミュレーションゲーム</a>。1999年12月には<a href="." id="link_5"                                          >Windows95</a>に移植されている。<a href="." id="link_6"                                                              >元禄時代</a>に生きる<a href="." id="link_7"                      >商人</a>の人生を<a href="." id="link_8"                                                                                  >シミュレート</a>するという、それまでにない斬新で挑戦的なジャンルであったことなどから、一定のファンを獲得したもののシリーズ化には至らず、同様のジャンルの作品が開発されることもなかった。<a href="." id="link_9"                    >2007年</a><a href="." id="link_9"                          >4月1日</a>より<a href="." id="link_10"                                                                   >プロジェクトEGG</a>にて配信されている。
</p>
