		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドニズ・ルネ</b>又は<b>ドゥニズ・ルネ</b>（<span lang="fr">Denise René</span>; 1913年6月 – 2012年7月9日）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                      >パリ</a>を拠点として活躍した<a href="." id="link_3"                                                                              >画廊主</a>（<a href="." id="link_4"                                                                                  >ギャラリスト</a>）。とりわけ、<a href="." id="link_5"                                                                                                      >キネティック・アート</a>と<a href="." id="link_6"                                                              >オプ・アート</a>との関わりで知られる。結婚前の名前はドニズ・ブライプトロイ（<span lang="de">Denise Bleibtreu</span>）という。
</p>
