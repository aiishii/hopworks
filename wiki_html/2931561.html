		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あまの いさこ</div><span class="fn">天野 伊佐子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1964-09-24</span>) </span>1964年<a href="." id="link_1"                            >9月24日</a><br /><span class="birthplace"><a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >松山市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>堀越高等学校卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_5"                                          >天野祐吉</a></td></tr></tbody></table>
<p><b>天野 伊佐子</b>（あまの いさこ、<a href="." id="link_6"                    >1964年</a><a href="." id="link_6"                            >9月24日</a> -）は<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >松山市</a>出身で2000年に<a href="." id="link_4"                      >日本</a>のコラムニスト故・<a href="." id="link_5"                                          >天野祐吉</a>と結婚。2010年に<a href="." id="link_5"                                          >天野祐吉</a>と天野祐吉作業室を立ち上げ代表取締役となる。1980年、演出家の<a href="." id="link_7"                                          >久世光彦</a>のドラマオーディションで芸能界入りし女優、グラビア活動をする。芸名は埴生るみ子。<a href="." id="link_8"                                                              >堀越高等学校</a>卒業。
</p>
