		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メグ ホソキ</b>（<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                                >東京都</a>生まれの<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                                                                                      >セツ・モードセミナー</a>卒。<a href="." id="link_5"                    >1983年</a>イラストレーターの<a href="." id="link_6"                                                              >藤枝リュウジ</a>に師事。<a href="." id="link_7"                    >1990年</a>藤枝リュウジ事務所（現、藤枝リュウジデザイン室）を退所の後フリー。現在に至る。<a href="." id="link_7"                    >1990年</a>準朝日広告賞、<a href="." id="link_8"                    >1991年dda</a>奨励賞受賞。雑誌<a href="." id="link_9"                                                                                                                                >オズマガジン</a>の表紙イラストレーションを長年担当。女性誌・広告の分野で活躍。東京イラストレーターズソサエティ (TIS)会員。
</p>
