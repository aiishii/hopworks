		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">磯野宏夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1945年<span style="color:gray">??</span>月<span style="color:gray">??</span>日<br /><span class="birthplace"><a href="." id="link_1"                                >愛知県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >5月28日</a><span style="display:none">(<span class="dday deathdate">2013-05-28</span>)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_4"                                                              >愛知教育大学</a>美術科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>絵画</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表作</span></th><td>えめらるどぐりーん、エメラルドフォレスト、エメラルドの夢、熱帯雨林生命の森、<a href="." id="link_5"                                            >聖剣伝説2</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www9.ocn.ne.jp/~hiroo/">磯野宏夫・森の画集</a></td></tr></tbody></table>
<p><b>磯野 宏夫</b>（いその ひろお、<a href="." id="link_6"                    >1945年</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >5月28日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_7"                      >画家</a>、<a href="." id="link_8"                                                                                  >イラストレーター</a>。<a href="." id="link_1"                                >愛知県</a>出身。<a href="." id="link_4"                                                              >愛知教育大学</a><a href="." id="link_9"                                          >教育学部</a>美術科卒業。デザイン会社勤務を経て<a href="." id="link_10"                   >1970年</a>に独立。
</p>
