		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名鉄下呂病院</b>（めいてつげろびょういん）は、<a href="." id="link_1"                                >岐阜県</a><a href="." id="link_2"                                >下呂市</a>の<a href="." id="link_3"                                                    >名古屋鉄道</a>系の病院。名古屋鉄道健康保険組合の直営として運営されていた<a href="." id="link_4"                                          >下呂温泉</a>を利用した<a href="." id="link_5"                                                                                            >リハビリテーション</a>専門病院である。<a href="." id="link_6"                    >2007年</a>（平成19年）<a href="." id="link_7"              >2月</a>、建物老朽化、医師・看護師の確保が困難であることなどにより閉鎖が決定され（新聞発表は<a href="." id="link_8"                            >4月19日</a>）、同年<a href="." id="link_9"                              >10月31日</a>をもってその歴史に幕を下ろした。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
