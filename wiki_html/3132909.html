		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野木 裕明</b>（おおのぎ　ひろあき、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月14日</a>-　）は、日本の<a href="." id="link_2"                                                    >教育心理学</a>者、<a href="." id="link_3"                                          >福井大学</a>名誉教授・<a href="." id="link_4"                                          >仁愛大学</a>教授。専攻は教育心理学、パーソナリティ心理学。
</p><p>福井県生まれ。<a href="." id="link_5"                                          >金沢大学</a>教育学部小学校教員養成課程卒。1980年<a href="." id="link_6"                                                    >名古屋大学</a>大学院教育学研究科博士後期課程満期退学。1987年「実行者-観察者型実験法による幼児・児童の観察学習の研究」で名大<a href="." id="link_7"                                                                        >教育学博士</a>。<a href="." id="link_8"                                                                        >椙山女学園大学</a>短期大学部助教授、<a href="." id="link_3"                                          >福井大学</a>教育学部助教授、教育地域学部教授、2008年仁愛大学人間生活学部教授。
</p>
