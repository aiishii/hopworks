		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダグラス・デッジ</b>（<b>Douglas Dedge</b>、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >6月18日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >男性</a><a href="." id="link_5"                                                    >総合格闘家</a>。<a href="." id="link_6"                                                    >フロリダ州</a>出身。
</p><p>近代<a href="." id="link_7"                                                    >総合格闘技</a>で、試合中の負傷が原因で死亡した初めての選手である。1998年に<a href="." id="link_8"                                                    >ウクライナ</a>の大会に出場、試合に敗れた後昏睡し、2日後に深刻な脳損傷が原因で死亡した
</p>
