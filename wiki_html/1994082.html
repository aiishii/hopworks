		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サイード・ムスタファ・カゼミ</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">سید مصطفی کاظمی</span>&#8206;、英語：Seyyed Mustafa Kazemi、<a href="." id="link_2"                    >1959年</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                            >11月6日</a>）は、<a href="." id="link_4"                                                                        >アフガニスタン</a>の政治家、<a href="." id="link_5"                                                                                            >ムジャーヒディーン</a>、<a href="." id="link_6"                                                    >ハザーラ人</a>。野党「アフガニスタン国民戦線」の政治委員会委員長。<b>サイイド・ムスタファ・カーゼミー</b>、<b>サイエド・モスタファ・カーゼミー</b>、<b>サイイド・ムスタファー・カーズミー</b>とも表記される。
