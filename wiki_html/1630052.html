		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モンブラン伯爵およびインゲルムンステル男爵シャルル・フェルディナン・カミーユ・ヒスラン・デカントン・ド・モンブラン</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Count Charles Ferdinand Camille Ghislain Descantons de Montblanc, Baron d'Ingelmunster</span>、<a href="." id="link_2"                    >1833年</a><a href="." id="link_2"                            >5月11日</a> - <a href="." id="link_3"                    >1894年</a><a href="." id="link_3"                            >1月22日</a>）は、<a href="." id="link_4"                                          >フランス</a>/<a href="." id="link_5"                                          >ベルギー</a>の<a href="." id="link_6"                      >貴族</a>、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >外交官</a>、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                                                             >お雇い外国人</a>。日本では「<b>白山伯</b>」（はくざんはく、ペーサンはく、<a href="." id="link_11"                                                   >モンブラン</a>=白い山の<a href="." id="link_12"                     >伯爵</a>から）の名で知られた。
</p>
