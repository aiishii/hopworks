<p><b>諸葛 瑾</b>（しょかつ きん、<a href="." id="link_3"                  >174年</a> - <a href="." id="link_8"                  >241年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期から<a href="." id="link_12"                                                                   >三国時代</a>の<a href="." id="link_13"                                     >呉</a>の<a href="." id="link_14"                     >武将</a>・<a href="." id="link_15"                               >政治家</a>。<a href="." id="link_16"           >字</a>は<b>子瑜</b>。<a href="." id="link_4"                      >徐州</a><a href="." id="link_5"                                >琅邪郡</a>陽都県（現在の<a href="." id="link_17"                               >山東省</a><a href="." id="link_18"                               >臨沂市</a><a href="." id="link_6"                                >沂南県</a>）の出身。<a href="." id="link_19"           >子</a>は<a href="." id="link_20"                               >諸葛恪</a>・<a href="." id="link_21"                               >諸葛喬</a>・<a href="." id="link_22"                               >諸葛融</a>・<a href="." id="link_23"                                               >張承</a>妻。
</p>
