<p><b>佐野 常羽</b>（さの つねは、<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                            >8月18日</a>（明治4年<a href="." id="link_4"                                                    >7月3日</a>） - <a href="." id="link_5"                    >1956年</a>（昭和31年）<a href="." id="link_6"                            >1月25日</a>）は、日本の<a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                      >軍人</a>。海軍<a href="." id="link_9"                      >少将</a>、<a href="." id="link_10"                     >伯爵</a>。<a href="." id="link_1"                      >日本</a>の<a href="." id="link_11"                                                                       >ボーイスカウト</a>における指導者の訓練体系を確立した。<a href="." id="link_12"                                                             >日本赤十字社</a>の創始者である<a href="." id="link_13"                                         >佐野常民</a>の子。
</p>
