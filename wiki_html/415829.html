<p><b>くまの きよみ</b>（<a href="." id="link_1"                            >8月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                      >女性歌手</a>、<a href="." id="link_8"                                >作詞家</a>。<a href="." id="link_3"                                >岐阜県</a>出身。血液型は<a href="." id="link_10"                                               >A型</a>。
</p><p>本人名義のほか『<a href="." id="link_11"                             >pop'n music</a>』のナチュラルベアやKiyommy+Seiya、<a href="." id="link_12"                               >2Days</a>といったユニットなどでも活動する。
</p>
