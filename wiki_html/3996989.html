		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                                                        >エイルズフォード伯爵</a><b>ヘニッジ・フィンチ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Heneage Finch, 2nd Earl of Aylesford</span>、<a href="." id="link_3"                    >1683年</a><a href="." id="link_3"                            >8月27日</a>洗礼 – <a href="." id="link_4"                    >1757年</a><a href="." id="link_4"                            >6月29日</a>）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の貴族、政治家。1714年から1719年まで<b>ガーンジー卿</b>の<a href="." id="link_6"                                          >儀礼称号</a>を使用した。
</p>
