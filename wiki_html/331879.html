<p><b>狩野 安</b>（かのう やす、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >3月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                              >自由民主党</a>所属の元<a href="." id="link_5"                                                                        >参議院議員</a>（3期）。現在は全国更生保護婦人連盟会長。<a href="." id="link_6"                                >茨城県</a><a href="." id="link_7"                                >水戸市</a>出身。
</p><p>父は元自民党<a href="." id="link_8"                                                                        >衆議院議員</a>の<a href="." id="link_9"                                          >加藤高蔵</a>、長男は元自民党<a href="." id="link_10"                                                   >茨城県議会</a>議員の<a href="." id="link_11"                                         >狩野岳也</a>。
</p>
