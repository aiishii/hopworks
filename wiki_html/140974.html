		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 昭</b>（ごとう あきら、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >11月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。専門は<a href="." id="link_4"                                >刑事法</a>。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >法学博士</a>。<a href="." id="link_7"                                          >一橋大学</a>教授、<a href="." id="link_8"                                                              >青山学院大学</a>教授を経て、一橋大学名誉教授、青山学院大学名誉教授。<a href="." id="link_9"                                                              >日本刑法学会</a><a href="." id="link_10"                     >理事</a>、法と心理学会<a href="." id="link_11"                                                   >理事長</a>、法科大学院協会常務理事、臨床法学教育学会理事長。元<a href="." id="link_12"                               >弁護士</a>。
</p>
