<p><b>ヴォルフガング・ティーフェンゼー</b>（Wolfgang Tiefensee、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >1月4日</a> – ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                  >ドイツ社会民主党</a>（SPD)所属。<a href="." id="link_5"                                                              >ライプツィヒ</a>市長、<a href="." id="link_6"                                                                                    >第1次メルケル内閣</a>の連邦運輸・建設・住宅大臣を歴任。
</p>
