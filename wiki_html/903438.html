<p><b>東 信</b>（あずま まこと、Makoto Azuma, <a href="." id="link_1"                    >1976年</a>（昭和51年）<a href="." id="link_2"                            >7月24日</a> - ）は、<a href="." id="link_3"                                                                                                      >フラワーアーティスト</a>、経営者（花屋）。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福津市</a>（旧<a href="." id="link_6"                                >福間町</a>）出身。<a href="." id="link_7"                                          >椎木俊介</a>と共に、東京・南青山にてオートクチュール（顧客のためにカスタムメイドする）の花屋 『<a href="." id="link_8"                                                                                                                          >ジャルダン・デ・フルール</a>』を構える。
</p>
