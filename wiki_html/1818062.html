		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 經子</b>（おおた きょうこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >12月2日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >静岡県</a>生まれ。東京府立第五高等女学校（現<a href="." id="link_5"                                                                                                                                                                  >東京都立富士高等学校</a>）卒。<a href="." id="link_6"                                                              >長与善郎</a>、<a href="." id="link_7"                                          >石川利光</a>に師事、<a href="." id="link_8"                                          >丹羽文雄</a>の『文学者』や『女流』といった同人誌で小説を書く。1957年「渇き」が<a href="." id="link_9"                                          >室生犀星</a>に認められてデビュー。その後『<a href="." id="link_10"                                         >小説宝石</a>』などに<a href="." id="link_11"                                         >官能小説</a>を書く。1996年の『青眉の女』は高く評価された。一般に<b>太田経子</b>と書かれる。
</p>
