		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古川 宣誉</b>（ふるかわ のぶよし、<a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                          >4月2日</a>（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                      >3月10日</a>） - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                              >10月19日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >幕臣</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                                       >陸軍</a><a href="." id="link_11"                     >軍人</a>。最終階級は<a href="." id="link_12"                                                             >陸軍中将</a>。旧名、善助・郁郎。孫の一人に、昭和を代表する喜劇役者<a href="." id="link_13"                                                   >古川ロッパ</a>がいる（宣誉の長男の養子）<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2019年5月6日 (月) 05:33 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
