		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本多圭司</b>（ほんだけいじ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >12月29日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                    >エニックス</a><a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>、<a href="." id="link_6"                                                                                                                >スクウェア・エニックス</a><a href="." id="link_7"                                >取締役</a><a href="." id="link_8"                                                    >副社長</a>、<a href="." id="link_9"                                                                                                                                                                                                          >スクウェア・エニックス・ホールディングス</a>取締役を務めた。
