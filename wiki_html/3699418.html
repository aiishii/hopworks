		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 維年</b>（いとう つなとし、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >10月1日</a>- ）は、日本の経済学者、<a href="." id="link_2"                                                              >熊本学園大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >佐賀県</a>生まれ。1969年<a href="." id="link_4"                                          >佐賀大学</a>文理学部経済学科卒、1977年<a href="." id="link_5"                                          >九州大学</a>大学院経済学研究科博士課程満期退学、1995年「戦後地方工業の展開 熊本県工業の研究」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                                                                  >熊本商科大学</a>助教授、校名変更で熊本学園大学経済学部助教授、教授、2016年定年退職し、名誉教授となる。地域経済が専門。
</p>
