		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾形 希和子</b>（おがわ きわこ、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                      >西洋</a><a href="." id="link_3"                                          >美術史学者</a>、<a href="." id="link_4"                                                                                  >沖縄県立芸術大学</a><a href="." id="link_5"                      >教授</a>。専門は西洋中世<a href="." id="link_6"                                >美術史</a>。
</p><p>1982年<a href="." id="link_7"                                                                        >大阪外国語大学</a>イタリア語科卒業、1988年<a href="." id="link_8"                                                                        >東京外国語大学</a><a href="." id="link_9"                                >大学院</a>地域研究研究科<a href="." id="link_10"                     >博士</a>課程満期退学。沖縄県立芸術大学<a href="." id="link_11"                               >助教授</a>、教授。
</p>
