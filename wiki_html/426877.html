<p><b>ミヒャエル・ベルナイス</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Michael Bernays</span>, <a href="." id="link_2"                    >1834年</a><a href="." id="link_2"                              >11月27日</a> - <a href="." id="link_3"                    >1897年</a><a href="." id="link_3"                            >2月25日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                >文学史</a>家。
</p><p><a href="." id="link_6"                                                    >ハンブルク</a>生まれ。言語学者の<a href="." id="link_7"                                                                                                      >ヤーコプ・ベルナイス</a>は兄である。2人とも<a href="." id="link_8"                      >ラビ</a>の子で、ヤーコプは生涯<a href="." id="link_9"                                          >ユダヤ教徒</a>であったのに対し、ミヒャエルは早い時期に<a href="." id="link_10"                                                                       >プロテスタント</a>に改宗した。
</p><p>まず法律を学び、後に<a href="." id="link_11"                                                                                                                                                                                                                   >ボン大学</a>、<a href="." id="link_12"                                                                                                                                                                                     >ハイデルベルク大学</a>で<a href="." id="link_13"                     >文学</a>を学ぶ。<a href="." id="link_14"                   >1873年</a>から<a href="." id="link_15"                   >1890年</a>まで<a href="." id="link_16"                                                                                                                                                                                                                   >ミュンヘン大学</a>教授。文学史を<a href="." id="link_17"                     >大学</a>の科目に加えることに貢献した。<a href="." id="link_18"                                                                       >カールスルーエ</a>にて没。
</p>
