		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>DS-MAX</b>は、提携する独立採算制訪問販売会社に商品を委託する<a href="." id="link_1"                      >卸売</a>会社であり、<a href="." id="link_2"                                          >北米</a>・<a href="." id="link_3"                                                    >南米</a>・<a href="." id="link_4"                                                    >ヨーロッパ</a>・<a href="." id="link_5"                                >アジア</a>に点在する架空の巨大組織。いわゆるマルチ組織である。
<a href="." id="link_6"                                                                        >フランチャイズ</a>ではないため経営権の売買等はできず、参入するにはダイレクトセールスから始める。
いわゆる「やり甲斐搾取」の典型例であり、委託販売にも関わらず、長時間に及ぶ違法拘束やノルマなどが問題になっている。
</p>
