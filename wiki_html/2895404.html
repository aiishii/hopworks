		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀江 博海</b>（ほりえ はくみ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >経営者</a>、<a href="." id="link_4"                                          >十六銀行</a>取締役<a href="." id="link_5"                      >頭取</a>。2013年、<a href="." id="link_6"                                          >岐阜新聞社</a>社長に就任したが、わずか4日で辞任した。
