		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川路 真瑳</b>（かわじ まさ、<a href="." id="link_1"                            >5月30日</a> - ）は日本の<a href="." id="link_2"                                                                        >バレエダンサー</a>、バレエ指導者。<a href="." id="link_3"                                                                            >宝塚歌劇団48期生</a>として<b>川路 真沙</b>（読み同じ）名義で<a href="." id="link_4"                                                    >宝塚歌劇団</a>に<a href="." id="link_5"                    >1971年</a>まで在籍した。主宰する<b>川路真瑳バレエスタジオ</b>は1971年の設立以来、多くの<a href="." id="link_6"                                                                        >タカラジェンヌ</a>を育てきており、<a href="." id="link_7"                                                              >宝塚音楽学校</a>の合格者は2013年時点で150人以上を輩出している。
</p>
