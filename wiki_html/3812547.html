<p><b>ヤニック・アレノ</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Yannick Alléno</span>、<a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >12月16日</a> - ）は、<a href="." id="link_3"                                                              >フランス料理</a>の<a href="." id="link_4"                                >料理人</a>。2007年以降、<a href="." id="link_5"                                                                                  >ミシュランガイド</a>の「3つ星」を保持している。2015年以降、フランス国内にて三つ星レストランを 2軒同時に持っている唯一の存在である。
</p>
