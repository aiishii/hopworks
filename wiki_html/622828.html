<p><b>秋田 大助</b>（あきた だいすけ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >1月14日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >11月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                        >衆議院議員</a>、<a href="." id="link_6"                                          >自治大臣</a>、<a href="." id="link_7"                                          >法務大臣</a>。父は<a href="." id="link_8"                                                    >衆議院議長</a>を務めた<a href="." id="link_9"                                >秋田清</a>。「策士」と称された父親と対照的に、地味で穏健な学究肌の政治家であった。
</p>
