	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>筑紫 美主子</b>（ちくし みすこ、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                          >2月8日</a> – <a href="." id="link_4"                    >2013年</a>（<a href="." id="link_5"                      >平成</a>25年）<a href="." id="link_6"                              >10月10日</a>）は、<a href="." id="link_7"                                >佐賀県</a>を中心に<a href="." id="link_8"                                                              >九州地方</a>で長年に渡り活躍した佐賀<a href="." id="link_9"            >にわか</a>役者である。本名は<b>古賀 梅子</b>（こが うめこ）。
</p><p>佐賀にわかの第一人者として、九州では熊本の<a href="." id="link_10"                                                             >ばってん荒川</a>と並ぶ「<b>にわか芸の大家</b>」として知られた。巧妙な佐賀弁で演じられる喜劇は多くの観客の笑いを誘ったが、その舞台には自身の苦労からにじみ出る悲哀も漂っていた。飄々とした<a href="." id="link_11"                                                   >三枚目</a>の<a href="." id="link_12"                     >男役</a>を得意とした。
</p>
