<p><b>山口 道元</b>（やまぐち どうげん）は、日本の実業家。2009年2月より株式会社グライド・エンタープライズの代表取締役社長に就任。
</p><p>元々は広告代理業やキャスティング事業なども手掛けていたグライド・エンタープライズにおいて、独占取り扱いコスメの販売事業に注力。オンラインショップだけで販売していたフェイスマスク「ルルルン」を全国のドラッグストアなどのリアル店舗でも販売するなど販路を広げている<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="この記述には出典が示されていますが無効です。（2017-08）">出典無効</span></a></i>&#93;</sup>。
</p><p>1980年生まれ千葉県出身。拓殖大学卒業。
</p>
