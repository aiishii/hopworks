<p><b>レオン・ヴォードワイエ</b>（<b>Léon Vaudoyer</b>、<a href="." id="link_1"                    >1803年</a>-<a href="." id="link_2"                    >1872年</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >建築家</a>。彼の傑作はマルセイユ大聖堂（1852年着工）であり、これは<a href="." id="link_5"                                                                                            >ロマネスク様式</a>の平面と、<a href="." id="link_6"                                                              >シエナ大聖堂</a>のような多彩色の横縞を持つビザンティン様式の立面とを説得力に満ちた手法で結合させている。
