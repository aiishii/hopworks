<p><b>千萬里</b>（<span lang="ko">천만리</span>、<a href="." id="link_1"                    >1543年</a>～?）は、<a href="." id="link_2"                                                                        >朝鮮の役</a>を征討するため、<a href="." id="link_3"                                          >李氏朝鮮</a>へ派兵された<a href="." id="link_4"            >明</a>の<a href="." id="link_5"                      >武将</a>である。<a href="." id="link_6"                                >李如松</a>らと共に派兵され、戦場を共にする。<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                                >河南省</a>出身。号は思庵。諡号は忠壮。戦争終結後、帰国せずに李氏朝鮮にとどまり<a href="." id="link_9"                      >帰化</a>する。朝鮮の氏族<a href="." id="link_10"                                         >潁陽千氏</a>の中始祖。
</p>
