<p><b>アントン・アズベ</b>（Anton Ažbe、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_3"                    >1905年</a><a href="." id="link_3"                          >8月6日</a>）は<a href="." id="link_5"                                                    >スロベニア</a>の画家である。<a href="." id="link_4"                                                    >ミュンヘン</a>で、私立の美術学校を運営し、有名な画家、<a href="." id="link_6"                                                                                                                                    >ワシリー・カンディンスキー</a> や <a href="." id="link_7"                                                                                                                                                                            >アレクセイ・フォン・ヤウレンスキー</a> を教えた。
</p>
