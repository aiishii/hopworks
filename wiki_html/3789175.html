<p><b>ハインツ・フォン・リヒベルク</b>（<b>Heinz von Lichberg</b>、本名<b>ハインツ・フォン・エシュヴェーゲ</b>、<b>Heinz von Eschwege</b>、<a href="." id="link_1"                    >1890年</a> <a href="." id="link_2"                                                              >マールブルク</a> - <a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                            >3月14日</a> <a href="." id="link_4"                                                              >リューベック</a>）は、<a href="." id="link_5"                                          >ドイツ</a>の作家、<a href="." id="link_6"                                                                        >ジャーナリスト</a>で、1916年の<a href="." id="link_7"                                          >短編小説</a>『ロリータ』で著名となった。<a href="." id="link_8"                                                                                                                >ウラジーミル・ナボコフ</a>の1955年の<a href="." id="link_9"                                          >同名の小説</a>は、リヒベルクの著作に基づいているとの説が提示されている。この作品は、15の短編小説からなる『Die verfluchte Gioconda』に収録された。
</p>
