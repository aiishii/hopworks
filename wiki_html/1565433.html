		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村越 としや</b>（むらこし　としや、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。
</p><p><a href="." id="link_4"                                >福島県</a><a href="." id="link_5"                                          >須賀川市</a>生まれ。<a href="." id="link_6"                                                              >文化服装学院</a>中退。<a href="." id="link_7"                                                                                                      >日本写真芸術専門学校</a>卒業。<br />主な受賞歴に、日本写真協会賞新人賞（2011年）、さがみはら写真新人奨励賞（2015年）。<br />
2009年「TAP」を東京・清澄白河に創設する、展示や出版などの活動を積極的に行う、2015年「TAP」から脱会する。<br />
東京国立近代美術館、サンフランシスコ近代美術館、相模原市、福島県立博物館に作品が収蔵されている。<br />
現在、武蔵野美術大学、日本写真芸術専門学校講師。<br />
</p>
