		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 長淑</b>（よしだ ちょうしゅく（もしくは、ちょうけい、ながよし、とも）、男性、<a href="." id="link_1"                                          >安永</a>8年（<a href="." id="link_2"                    >1779年</a>） - <a href="." id="link_3"                      >文政</a>7年<a href="." id="link_4"                                                      >8月10日</a>（<a href="." id="link_5"                    >1824年</a><a href="." id="link_5"                          >9月2日</a>））は<a href="." id="link_6"                                >蘭学者</a>、蘭方医。名は成徳、<a href="." id="link_7"            >字</a>は直心、<a href="." id="link_8"                                      >号</a>は齣谷、蘭馨、長淑。門弟に<a href="." id="link_9"                                          >高野長英</a>、<a href="." id="link_10"                                         >渡辺崋山</a>、<a href="." id="link_11"                                         >小関三英</a>、<a href="." id="link_12"                                         >足立長雋</a>、<a href="." id="link_13"                                                                                                           >川本周篤</a>、<a href="." id="link_14"                                         >鈴木春山</a>、<a href="." id="link_15"                               >湊長安</a>。曾孫に<a href="." id="link_16"                                         >ドイツ語</a>教師の<a href="." id="link_17"                                                   >吉田謙次郎</a>（1855-1928）がいる。
</p>
