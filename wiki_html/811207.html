<p><b>リシャルト・カプシチンスキ</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl"><span><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Loudspeaker.svg" title="ファイル:Loudspeaker.svg">Pl-Ryszard Kapuściński.ogg</a>&#160;<a href="." id="link_2"                                                                                                                                                                                  ><b>Ryszard Kapuściński</b></a></span><span class="noprint" lang="ja"><sup>[<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E9%9F%B3%E5%A3%B0%E3%83%BB%E5%8B%95%E7%94%BB%E3%81%AE%E5%86%8D%E7%94%9F" title="ヘルプ:音声・動画の再生"><span style="cursor:help">ヘルプ</span></a>/<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pl-Ryszard_Kapu%C5%9Bci%C5%84ski.ogg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Pl-Ryszard Kapuściński.ogg (存在しないページ)"><span style="cursor:help">ファイル</span></a>]</sup></span></span>、<a href="." id="link_3"                    >1932年</a><a href="." id="link_3"                          >3月4日</a> - <a href="." id="link_4"                    >2007年</a><a href="." id="link_4"                            >1月23日</a>）は、<a href="." id="link_5"                                          >ピンスク</a>出身の<a href="." id="link_6"                                                              >ポーランド人</a><a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                      >作家</a>、新聞社通信員。世界中から「<a href="." id="link_9"                          >20世紀</a>の最も偉大なジャーナリスト」、「最も生気にあふれた報道記者」と評価される、現代ジャーナリズムの巨人。
</p>
