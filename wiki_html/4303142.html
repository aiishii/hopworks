		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フラウィウス・タウルス・セレウクス・キュルス</b> (<a href="." id="link_1"                                          >ラテン語</a>: Flavius Taurus Seleucus Cyrus <i><a href="." id="link_2"                                                              >floruit</a></i> 426年-441年) または出身地である<a href="." id="link_3"                                          >エジプト</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >パノポリス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Akhmim&amp;action=edit&amp;redlink=1" class="new" title="En:Akhmim (存在しないページ)">英語版</a>）</span></span>からとった<b>パノポリスのキュロス</b> (<a href="." id="link_5"                                                    >ギリシア語</a>&#58; <span lang="el"><span lang="grc">Κύρος ὁ Πανοπολίτης</span></span>) は、<a href="." id="link_6"                                                              >東ローマ帝国</a>の高官、叙事詩人、哲学者、ギリシア芸術愛好家。<a href="." id="link_7"                                                                          >テオドシウス2世</a> (在位: 408年–450年)の時代に<a href="." id="link_8"                                                                                                                >コンスタンティノープル</a>で活躍した。
</p>
