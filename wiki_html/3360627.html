		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 博一</b>（はせがわ ひろかず、<a href="." id="link_1"                    >1961年</a>- <a href="." id="link_2"                    >2019年</a>）は、日本の<a href="." id="link_3"                                                              >フリー</a>ライター。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >小樽市</a>生。<a href="." id="link_6"                                                              >青山学院大学</a><a href="." id="link_7"                                          >経済学部</a>卒業後、出版社や音楽プロダクション勤務を経て、90年代より<a href="." id="link_3"                                                              >フリーランス</a>の活動を開始。音楽や格闘技についての著作が多い。
</p>
