<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">大澤 眞理</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>大澤 眞理</b>（おおさわ まり <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >4月4日</a> - ）は、日本の<a href="." id="link_2"                                                              >経済学者</a>。<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                          >名誉教授</a>。専門は<a href="." id="link_5"                                          >社会政策</a>。<a href="." id="link_6"                                                              >日本学術会議</a>会員。<a href="." id="link_7"                                                                        >経済学博士</a>（東京大学、1987年）。<a href="." id="link_8"                                >群馬県</a>出身。
</p><p>代表著作は『<a href="." id="link_9"                                          >イギリス</a>社会政策史－救貧法と福祉国家－』など。
</p>
