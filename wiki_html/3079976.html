		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルーチョ・クアラントット</b>（<a href="." id="link_1"                                                    >伊</a>&#58; <span lang="it">Lucio Quarantotto</span>、<a href="." id="link_2"                    >1957年</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                            >7月31日</a>）は、<a href="." id="link_4"                                                    >イタリア人</a>の<a href="." id="link_5"                                                                        >ソングライター</a>で、特に<a href="." id="link_6"                                                                                                                >アンドレア・ボチェッリ</a>の「<a href="." id="link_7"                                                              >君と旅立とう</a>」（作曲は<a href="." id="link_8"                                                                                                                                    >フランチェスコ・サルトーリ</a>）を作詞したことで著名である。この曲は後に「タイム・トゥ・セイ・グッバイ」に改名され、デュエット曲としてボチェッリと<a href="." id="link_9"                                                                                            >サラ・ブライトマン</a>が共演している。
</p>
