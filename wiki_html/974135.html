		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五島 美代子</b>（ごとう みよこ、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >7月12日</a> - <a href="." id="link_4"                    >1978年</a>（<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                            >4月15日</a>）は、日本の<a href="." id="link_7"                      >歌人</a>。<a href="." id="link_8"                      >東京</a>出身。本名は美代。父は歌人・<a href="." id="link_9"                                                              >動物学者</a>の<a href="." id="link_10"                                                   >五島清太郎</a>。夫は歌人・<a href="." id="link_11"                               >経済史</a>学者の<a href="." id="link_12"                               >五島茂</a>（旧姓・石槫）。
</p>
