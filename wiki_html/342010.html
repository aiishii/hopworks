		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ノースキーリング島</b>（North Keeling Island）は、<a href="." id="link_1"                                          >インド洋</a>にある、<a href="." id="link_2"                                                                        >オーストラリア</a>領<a href="." id="link_3"                                                    >ココス諸島</a>の最北部にある<a href="." id="link_4"                                          >サンゴ礁</a>の<a href="." id="link_5"                                >無人島</a>。
</p><p>概略位置は南緯11度50分、東経96度49分。周囲約5kmの環礁で、島とその周辺は全て1995年に国立公園となった。
</p><p><a href="." id="link_6"                                                                        >第一次世界大戦</a>では<a href="." id="link_1"                                          >インド洋</a>での<a href="." id="link_7"                                          >通商破壊</a>戦活躍した<a href="." id="link_8"                                >ドイツ</a>の巡洋艦<a href="." id="link_9"                                                                                                                      >エムデン</a>が、オーストラリアの巡洋艦<a href="." id="link_10"                                                                                                                     >シドニー</a>と交戦後この島に座礁した。
</p>
