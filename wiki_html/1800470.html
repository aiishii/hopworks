<p><b>キモン</b>（<a href="." id="link_3"                                                    >希</a>：<span lang="el"><b>Κίμων</b></span>、ラテン文字転記：Kimon、<a href="." id="link_4"                                                >紀元前510年</a>-<a href="." id="link_5"                                                >紀元前450年</a>）は<a href="." id="link_6"                                          >アテナイ</a>の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                      >将軍</a>である。彼は<a href="." id="link_9"                                                              >ペルシア戦争</a>以降のアテナイの<a href="." id="link_10"                     >覇権</a>と海上帝国（いわゆるアテナイ帝国）の形成に大きな役割を果たした。
</p>
