<p><b>紀州漆器</b>（きしゅうしっき）は、<a href="." id="link_1"                                          >和歌山県</a>に伝わる<a href="." id="link_2"                                                    >伝統工芸品</a>の一つである。<a href="." id="link_3"                                          >会津漆器</a>、<a href="." id="link_4"                                >輪島塗</a>・<a href="." id="link_5"                                                              >山中漆器</a>などとともに全国三大産地の一つと言われる。主な産地は<a href="." id="link_6"                                >海南市</a><a href="." id="link_7"                      >黒江</a>。<a href="." id="link_8"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>。
</p>
