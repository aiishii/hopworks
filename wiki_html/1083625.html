		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林家 花丸</b>（はやしや はなまる）は、<a href="." id="link_1"                                          >上方落語</a>の<a href="." id="link_2"                      >名跡</a>。当代は特に代数を名乗っていないが、過去には2、3名の存在が確認できる。
</p><p>なお、他に「花丸」の名跡では<a href="." id="link_3"                                                    >桂花丸</a>があり、上方では<a href="." id="link_4"                                             >初代桂花團治</a>や<a href="." id="link_5"                                                                                >3代目笑福亭枝鶴</a>が名乗った。東京では<a href="." id="link_6"                                                                      >3代目桂枝太郎</a>（<a href="." id="link_7"                                >桂歌丸</a>門下）が二つ目時代に名乗っていた。
</p>
