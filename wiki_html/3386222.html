		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔵持 重裕</b>（くらもち しげひろ、<a href="." id="link_1"                    >1948年</a>4月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >日本史学</a>者。<a href="." id="link_4"                                          >立教大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >足立区</a>生まれ。<a href="." id="link_7"                                                                                                                          >東京都立京橋高等学校</a>卒。1972年<a href="." id="link_4"                                          >立教大学</a>文学部史学科卒、<a href="." id="link_8"                                                              >新日本出版社</a>に入る。1979年立教大学大学院修士課程修了、1982年<a href="." id="link_9"                                                                                                                                                        >一橋大学大学院経済学研究科</a>博士課程後期退学。指導教官は<a href="." id="link_10"                                         >永原慶二</a>。1983年まで一橋大学助手。1994年<a href="." id="link_11"                                                                                 >滋賀大学経済学部</a>助教授、1998年教授、「日本中世村落社会史の研究」で立教大学<a href="." id="link_12"                                                             >文学博士</a>。1999年立教大学文学部教授。2014年退職、名誉教授。<a href="." id="link_13"                                         >池上裕子</a>に師事した。
</p>
