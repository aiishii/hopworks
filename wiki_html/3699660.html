		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b><a href="." id="link_1"                      >サー</a>・デイヴィッド・ボーズ＝ライアン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sir David Bowes-Lyon</span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                                                                    >KCVO</a>, <a href="." id="link_4"                                >DL</a>, <a href="." id="link_5"                                          >JP</a></span> <a href="." id="link_6"                    >1902年</a><a href="." id="link_6"                          >5月2日</a> - <a href="." id="link_7"                    >1961年</a><a href="." id="link_7"                            >9月13日</a>）は、グラミス卿<a href="." id="link_8"                                                                                                                                                                                                                                                                      >クロード・ボーズ＝ライアン</a>（1904年、第14代<a href="." id="link_9"                                                                                                                                                                                                                    >ストラスモア・アンド・キングホーン伯爵</a>となる）と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                                                                                                                                               >セシリア夫人</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Cecilia_Bowes-Lyon,_Countess_of_Strathmore_and_Kinghorne&amp;action=edit&amp;redlink=1" class="new" title="En:Cecilia Bowes-Lyon, Countess of Strathmore and Kinghorne (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_11"                               >聖職者</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                                                                                                                                                                                                                             >チャールズ・キャヴェンディッシュ＝ベンティンク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Charles_Cavendish-Bentinck_(priest)&amp;action=edit&amp;redlink=1" class="new" title="En:Charles Cavendish-Bentinck (priest) (存在しないページ)">英語版</a>）</span></span>の長女）の10番目の子供、六男。<a href="." id="link_13"                                                                                 >イギリス国王</a><a href="." id="link_14"                                                                                                             >ジョージ6世</a>の王妃<a href="." id="link_15"                                                                                                                                             >エリザベス</a>は2歳上の姉。
</p>
