		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲルトルート・エリザベート・キュックリヒ</b>（Gertrud Elizabeth Kücklich、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >1月2日</a>）は、おもに<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >東京</a>と埼玉で活動した<a href="." id="link_5"                                >ドイツ</a>出身の<a href="." id="link_6"                                >宣教師</a>、<a href="." id="link_7"                                          >社会事業家</a>、<a href="." id="link_8"                                                                                  >フィランソロピスト</a>。
</p><p>名の日本語表記には揺れがあり、原語での名を Gertrudeとして<b>ゲルトルード</b>、ないし、<b>ゲルトルド</b>としたり、<a href="." id="link_9"                                                                                            >ミドル・ネーム</a>を<a href="." id="link_10"                     >英語</a>読みで<b>エリザベス</b>とすることもある。
</p>
