立教大学大学院中退、同大学助教授、教授、1997年定年退任、名誉教授。<a href="." id="link_4"                                                                                            >ジュール・ヴェルヌ</a>、<a href="." id="link_5"                                                                                            >フランシス・ジャム</a>などを研究・翻訳した。
