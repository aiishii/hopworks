<p><b>アンディジャン</b>（Andijan、<a href="." id="link_1"                                                    >ウズベク語</a>&#58; <span lang="uz">Andijon</span>）は<a href="." id="link_2"                                                                                                                          >ウズベキスタン共和国</a>第4の都市。<a href="." id="link_3"                                                                                  >アンディジャン州</a>の首府である。推定人口35万人。ウズベキスタン東端の<a href="." id="link_4"                                                                        >フェルガナ盆地</a>に位置し、<a href="." id="link_5"                                                                                            >キルギス共和国</a>に近い、<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>にある。
