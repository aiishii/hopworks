		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソウ</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_4"                                          >精神科医</a>・<a href="." id="link_5"                                                    >ゆうきゆう</a>とのコンビで<a href="." id="link_6"                                >心理学</a>をテーマにした漫画を発表している。また単独でも<a href="." id="link_7"                                          >進研ゼミ</a>や<a href="." id="link_8"          >DOMO</a>の広告漫画などを執筆している。
</p><p>ゆうきゆうとはインターネット上で知り合い、そのオファーを受けて『心理研究家ゆうきゆうのスーパーリアルRPG - マンガで分かる理想と現実の115の違い』で描いたのが、本格的な漫画執筆の最初である。
</p>
