		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 秀夫</b>（うえの ひでお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >5月15日</a> - ）は、日本の中国経済学者、<a href="." id="link_2"                                          >近畿大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京市</a>（現<a href="." id="link_4"                                >目黒区</a>）出身。<a href="." id="link_5"                                          >日本大学</a>法学部政治学科卒、1958年同大学院経済学研究科修士課程修了、近畿大学世界経済研究所員、1960年商経学部専任講師、1963年助教授、1969年教授、1984年「現代中国の外国貿易組織に関する理論的および実証的研究」で近畿大学<a href="." id="link_6"                                                              >商学博士</a>。1996年商経学部長、1999年副学長、2003年特任教授、2005年名誉教授。2013年秋、<a href="." id="link_7"                                                                        >瑞宝中綬章</a>受勲。
</p>
