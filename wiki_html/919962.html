		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 和人</b>（<b>おかだ かずと</b>）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >山形県</a>出身。
</p><p>代表作である「<a href="." id="link_4"                                                                          >教科書にないッ!</a>」は、<a href="." id="link_5"                    >1995年</a>に<a href="." id="link_6"                                          >青山真治</a>の初監督作品として<a href="." id="link_7"                                          >三浦綺音</a>主演で<a href="." id="link_8"                                                      >Vシネマ</a>化され、<a href="." id="link_9"                    >1998年</a>には<a href="." id="link_10"                                                                   >宮村優子</a>、<a href="." id="link_11"                                         >三石琴乃</a>、<a href="." id="link_12"                                                             >上田祐司</a>主演で<a href="." id="link_13"       >OVA</a>化（<a href="." id="link_14"       >VHS</a>、<a href="." id="link_15"     >LD</a>（全2巻）、北米板<a href="." id="link_16"       >DVD</a>（全1巻）英題「Very Private Lesson」）された。
</p>
