		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>普久原 朝喜</b>（ふくはら ちょうき、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >12月30日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                              >10月20日</a>）は、<a href="." id="link_3"                                >沖縄県</a>出身の<a href="." id="link_4"                                >音楽家</a>、<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                                                                                                                                    >マルフクレコード</a>創業者。「琉球民謡の祖」、「琉球民謡の最高峰に立つ巨人」、「沖縄新民謡の父」などと称される。沖縄関係者の間では、「チコンキーフクバル（蓄音器・普久原）」とも通称された。
</p>
