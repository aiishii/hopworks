<p><b>ジャン・バティスト・ラシーヌ</b>（<b>Jean Baptiste Racine</b>,<a href="." id="link_1"                    >1639年</a><a href="." id="link_1"                              >12月21日</a>誕生、<a href="." id="link_2"                              >12月22日</a>受洗 - <a href="." id="link_3"                    >1699年</a><a href="." id="link_3"                            >4月21日</a>没）は、<a href="." id="link_4"                          >17世紀</a><a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >劇作家</a>で、フランス<a href="." id="link_6"                                          >古典主義</a>を代表する<a href="." id="link_7"                      >悲劇</a>作家である。
</p>
