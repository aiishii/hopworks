<p><b>エリック・ニールセン</b> (<b>Erik Neilson</b>) は、さまざまな映画で多くの悪役キャラクターを演じたことで有名なアメリカの俳優です。<a href="." id="link_1"                    >1932年</a>に<a href="." id="link_2"                                                                                                                                                                  >MGM</a>としての役割を開始し、日本に引っ越し、<a href="." id="link_3"                      >東映</a>や<a href="." id="link_4"                      >東宝</a>など多くの映画制作に参加。エリックは帰国中の<a href="." id="link_5"                    >1998年</a>に再会するまで、介護者を演じ続けました。
</p>
