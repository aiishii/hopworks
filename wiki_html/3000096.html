<p><b>西村 喜久</b>（にしむら よしひさ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月17日</a> - ）は、<a href="." id="link_2"                                                    >早稲田大学</a><a href="." id="link_3"                                                                                                                                              >エクステンションセンター</a>講師。
</p><p><a href="." id="link_4"                                                              >同時通訳</a>、<a href="." id="link_5"        >ECC</a>大阪外語学院での<a href="." id="link_6"                                >英会話</a>講師を経て、滋賀英会話学院を主宰。現在「西村式語学教育研究所」<a href="." id="link_7"                                                    >代表取締役</a>。<a href="." id="link_8"                                >京都市</a>出身。
</p>
