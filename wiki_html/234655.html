<p><b>ジェームズ・リンド</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">James Lind</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:Fellow_of_the_Royal_Society_of_Edinburgh&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Royal Society of Edinburgh (存在しないページ)">FRSE</a>&#32;<a href="/w/index.php?title=En:Fellow_of_the_Royal_College_of_Physicians_of_Edinburgh&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Royal College of Physicians of Edinburgh (存在しないページ)">FRCPE</a></span>、<a href="." id="link_3"                    >1716年</a><a href="." id="link_3"                            >10月4日</a> - <a href="." id="link_4"                    >1794年</a><a href="." id="link_4"                            >7月13日</a>）は、<a href="." id="link_5"                                                              >エディンバラ</a>生まれの<a href="." id="link_6"                                                                        >スコットランド</a>の医師。1747年にはじめて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                          >比較群</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Treatment_and_control_groups&amp;action=edit&amp;redlink=1" class="new" title="En:Treatment and control groups (存在しないページ)">英語版</a>）</span></span>を取り入れた<a href="." id="link_8"                                                              >臨床試験</a>を行い、<a href="." id="link_9"                                >壊血病</a>に対する<a href="." id="link_10"                                         >ミカン属</a>の有効性を証明した。1757年の著作で海軍における衛生管理の改善を説いた。
</p>
