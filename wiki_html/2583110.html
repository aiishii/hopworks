		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 滋</b>（まつもと しげる、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2010年</a>3月19日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >宗教学者</a>、<a href="." id="link_5"                                                              >聖心女子大学</a>名誉教授。
</p><p><a href="." id="link_6"                      >東京</a>生まれ。祖父の代からの<a href="." id="link_7"                                >天理教</a>の信者。<a href="." id="link_8"                    >1955年</a>、<a href="." id="link_9"                                          >東京大学</a>宗教学科卒。<a href="." id="link_10"                   >1962年</a>、<a href="." id="link_11"                                                                       >ハーヴァード大学</a><a href="." id="link_12"                               >大学院</a>に学び、<a href="." id="link_13"                   >1967年</a><a href="." id="link_13"                                                   >博士号</a>取得、<a href="." id="link_14"                                         >天理大学</a>専任<a href="." id="link_15"                                               >講師</a>。<a href="." id="link_16"                   >1969年</a>、聖心女子大学助教授、のち<a href="." id="link_17"                     >教授</a>。<a href="." id="link_18"                   >2004年</a>、<a href="." id="link_19"                     >定年</a>退任、名誉教授。
</p><p>天理教谿郷分教会長を務めた
</p>
