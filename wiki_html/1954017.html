		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 助成</b>（いとう じょせい、<a href="." id="link_1"                    >1929年</a>（昭和4年）<a href="." id="link_2"                            >5月25日</a> - <a href="." id="link_3"                    >2005年</a>（平成17年）<a href="." id="link_4"                            >4月21日</a>）は日本の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                              >日本生命保険</a>の社長や会長、<a href="." id="link_7"                                                    >経済同友会</a>副代表幹事、<a href="." id="link_8"                                                              >生命保険協会</a>会長を務めた。また生命保険業界出身者としては初めて<a href="." id="link_9"                                                    >経団連</a>副会長を務めた。日本人として8人目の「保険の殿堂」入り。2004年<a href="." id="link_10"                                                                                                                         >ドイツ連邦共和国功労勲章</a>大功労十字章受章。
</p>
