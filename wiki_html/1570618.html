<p><b>ウグリチ</b>（ウーグリチ、<span lang="ru">У́глич</span>, Uglich）は<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                                        >ヤロスラヴリ州</a>にある古都。南西から北東へ向けて流れている<a href="." id="link_4"                                                    >ヴォルガ川</a>の東岸に位置する。州都<a href="." id="link_5"                                                              >ヤロスラヴリ</a>からは北西へ100km、首都<a href="." id="link_6"                                          >モスクワ</a>からは北へ200km。人口は38,260人（<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>）。
