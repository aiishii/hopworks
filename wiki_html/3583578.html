		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 尚憲</b>（きん しょうけん、キム・サンホン、<span lang="ko">김상헌</span>、<a href="." id="link_1"                                      >隆慶</a>4年<a href="." id="link_2"                                                    >6月3日</a>（<a href="." id="link_3"                    >1570年</a><a href="." id="link_3"                          >7月5日</a>） - <a href="." id="link_4"                      >順治</a>9年<a href="." id="link_5"                                                      >6月25日</a>（<a href="." id="link_6"                    >1652年</a><a href="." id="link_6"                            >7月30日</a>））は、<a href="." id="link_7"                                          >李氏朝鮮</a>の文官、儒者。<a href="." id="link_8"            >字</a>は叔度、号は清陰、石室山人（中年以降使用）・西礀老人（晩年に使用）。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                                         >新安東金氏</a>。
</p>
