		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三沢局</b>（みさわのつぼね、<a href="." id="link_1"                      >慶長</a>16年（<a href="." id="link_2"                    >1611年</a>） - <a href="." id="link_3"                      >明暦</a>2年<a href="." id="link_4"                                                      >3月30日</a>〈<a href="." id="link_5"                    >1656年</a><a href="." id="link_5"                            >4月24日</a>〉）は、<a href="." id="link_6"                                >近江</a><a href="." id="link_7"                                                    >小室藩</a>主・<a href="." id="link_8"                                          >小堀政一</a>の側室で、<a href="." id="link_9"                                          >江戸幕府</a>4代<a href="." id="link_10"                                                   >将軍</a>・<a href="." id="link_11"                                         >徳川家綱</a>の<a href="." id="link_12"                     >乳母</a>。名は茂子。
</p>
