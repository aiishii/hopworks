<p><b>酒巻 俊雄</b>（さかまき としお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年9月）"><a href="." id="link_4"                                                              >法学博士</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年9月）">要出典</span></a></i>&#93;</sup>。専門は<a href="." id="link_5"                      >商法</a>、<a href="." id="link_6"                                >会社法</a>。<a href="." id="link_7"                                                                        >名古屋経済大学</a>大学院法学研究科<a href="." id="link_8"                      >教授</a>。<a href="." id="link_9"                                >弁護士</a>（<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年9月）">渡部喬一法律事務所所属</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年9月）">要出典</span></a></i>&#93;</sup>）。
