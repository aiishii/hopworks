		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ソード・オブ・ソダン</b>』（Sword of Sodan）は、日本では<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                              >10月11日</a>に発売された<a href="." id="link_2"                                                              >メガドライブ</a>用ゲームソフト。ジャンルは<a href="." id="link_3"                                                                                  >アクションゲーム</a>。販売は<a href="." id="link_4"                      >セガ</a>、開発はInnerprise Software。元々は日本国外において<a href="." id="link_5"                                                    >コモドール</a>製コンピューターである<a href="." id="link_6"            >Amiga</a>向けに発売されたPC用ゲームであり、日本で発売されたものはアメリカ版メガドライブ「GENESIS（ジェネシス）」で発売されたものの移植版である。
</p>
