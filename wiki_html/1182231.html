		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>銭 選</b>（せん せん、生没年不詳）は、<a href="." id="link_1"                                      >宋</a>末から<a href="." id="link_2"                                      >元</a>初にかけての<a href="." id="link_3"                                >文人画家</a>・<a href="." id="link_4"                                                    >篆刻家</a>である。生年は<a href="." id="link_5"                    >1235年</a>前後、卒年は<a href="." id="link_6"                    >1301年</a>以降と推定される。<a href="." id="link_7"            >字</a>は舜挙、号は玉潭・巽峯・清癯老人・習懶翁・霅谿翁など。湖州烏程県（現在の<a href="." id="link_8"                                >浙江省</a><a href="." id="link_9"                                >湖州市</a><a href="." id="link_10"                               >呉興区</a>）の人。
</p>
