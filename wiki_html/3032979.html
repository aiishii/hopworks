		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アフガニスタン国民統一党</b>（アフガニスタンこくみんとういつとう）は<a href="." id="link_1"                                                                        >アフガニスタン</a>の<a href="." id="link_2"                                          >世俗主義</a>、<a href="." id="link_3"                      >左翼</a><a href="." id="link_4"                      >政党</a>である。2003年8月21日に結党され、2005年5月1日に政党登録された。党首は<a href="." id="link_5"                                                                                                      >ヌルルハク・オリュミ</a>。
</p><p>この党はかつての<a href="." id="link_6"                                                                                                                          >アフガニスタン人民民主党</a>系諸勢力をまとめることを目的としている。
</p><p>政党連合としてはアフガニスタン国民連合に参加し、2005年の初の選挙で議席を獲得した。
</p>
