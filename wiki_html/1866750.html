		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナタリー・ダウ</b>（Nathalie Daoust、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                    >ケベック州</a><a href="." id="link_4"                                                                        >モントリオール</a>出身の写真家。モントリオール市内の大学、<a href="/w/index.php?title=En:C%C3%A9gep_du_Vieux_Montr%C3%A9al&amp;action=edit&amp;redlink=1" class="new" title="En:Cégep du Vieux Montréal (存在しないページ)">en:Cégep du Vieux Montréal</a>で写真技術を学び、1999年には<a href="." id="link_5"                                                              >ニューヨーク</a>にて初の個展ニューヨークホテルストーリーを開催し、以降はベルリン、シドニー、バルセロナなど各国で個展を開催している。
</p><p>日本でも2001年より2年の間滞在した経歴があり、個展も何度か開催されている。
</p>
