		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝潮 太郎</b>（あさしお たろう、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >大相撲</a>の<a href="." id="link_5"                      >力士</a>である。所属部屋：<a href="." id="link_6"                                          >高砂</a>→<a href="." id="link_7"                                >佐ノ山</a>→高砂。最高位は<a href="." id="link_8"                      >大関</a>。本名薦田長吉（後に坪井）。身長176cm、体重113kg。
</p>
