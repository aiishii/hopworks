		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モリナガ・ヨウ</b>（男性、<a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >渋谷区</a>出身。
</p><p><a href="." id="link_6"                                                    >早稲田大学</a>教育学部卒業。学生時代は<a href="." id="link_7"                                                                                                      >早稲田大学漫画研究会</a>に所属。
</p><p><a href="." id="link_8"                                                                                  >ミリタリーモデル</a>製作を趣味としており、模型雑誌「<a href="." id="link_9"                                                                                                      >モデルグラフィックス</a>」への投稿を経て同誌や姉妹紙「アーマーモデリング」で作例やイラストを手掛け、<a href="." id="link_10"                               >海洋堂</a>の戦車<a href="." id="link_11"                     >食玩</a>「<a href="." id="link_12"                                                                                                                                   >ワールドタンクミュージアム</a>」の同封解説書イラストも担当している。
</p><p>空想科学研究所工場長もしている。<a href="." id="link_13"                   >2016年</a>、「築地市場　絵でみる魚市場の一日」で第63回<a href="." id="link_14"                                                                                           >産経児童出版文化賞</a>大賞受賞。
</p>
