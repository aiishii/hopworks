	<h1 id="firstHeading" class="firstHeading" >シーザー・ロドニー (独立宣言署名者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:CaesarRodney.jpeg" title="ファイル:CaesarRodney.jpeg">ファイル:CaesarRodney.jpeg</a>  <div class="thumbcaption">シーザー・ロドニー</div></div></div>
<p><b>シーザー・ロドニー</b>（英:Caesar Rodney、<a href="." id="link_1"                    >1728年</a><a href="." id="link_1"                            >10月7日</a> - <a href="." id="link_2"                    >1784年</a><a href="." id="link_2"                            >6月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >デラウェア州</a><a href="." id="link_5"                                                                                                            >ケント郡</a>ドーバーハンドレッドのセントジョーンズネック出身の弁護士、政治家である。<a href="." id="link_6"                                                                                                                                    >フレンチ・インディアン戦争</a>および<a href="." id="link_7"                                                                                  >アメリカ独立戦争</a>の時にはデラウェア民兵隊の士官であり、デラウエァ邦選出の<a href="." id="link_8"                                          >大陸会議</a>代表として<a href="." id="link_9"                                                                                  >アメリカ独立宣言</a>に署名した。独立戦争中の大半はデラウエァ邦知事であった。
</p>
