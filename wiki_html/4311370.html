		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・モリス・アースキン</b>閣下（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Hon. Edward Morris Erskine</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_2"                                          >CB</a></span>、<a href="." id="link_3"                    >1817年</a><a href="." id="link_3"                            >3月17日</a> – <a href="." id="link_4"                    >1883年</a><a href="." id="link_4"                            >4月19日</a>）は、<a href="." id="link_5"                                                                                                                                                                                                          >イギリス</a>の外交官。1864年から1872年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                  >在ギリシャ王国イギリス特命全権公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Ambassador_of_the_United_Kingdom_to_Greece&amp;action=edit&amp;redlink=1" class="new" title="En:Ambassador of the United Kingdom to Greece (存在しないページ)">英語版</a>）</span></span>を、1872年から1881年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                      >在スウェーデン＝ノルウェーイギリス特命全権公使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ambassadors_of_the_United_Kingdom_to_Sweden&amp;action=edit&amp;redlink=1" class="new" title="En:List of ambassadors of the United Kingdom to Sweden (存在しないページ)">英語版</a>）</span></span>を務めた。
</p>
