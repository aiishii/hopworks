		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜庭 伸幸</b>（さくらば のぶゆき、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >11月18日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月15日</a>）は、日本の<a href="." id="link_3"                                >作曲家</a>・<a href="." id="link_4"                                >編曲家</a>。旧字体で<b>櫻庭</b>と表記されているものもある。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >八女市</a><a href="." id="link_7"                                >立花町</a>出身。
</p><p>作曲家・編曲家の<a href="." id="link_8"                                >青木望</a>のもとで働きながらも、作編曲は独学で身につけた。<a href="." id="link_9"                    >1986年</a>、<a href="." id="link_10"                                                   >石川さゆり</a>「<a href="." id="link_11"                                                         >天城越え</a>」で<a href="." id="link_12"                                                                                                         >第28回日本レコード大賞</a>編曲賞を受賞。
</p><p><a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月15日</a>午後10時18分、<a href="." id="link_13"                               >肺気腫</a>のため死去。68歳没。同年の<a href="." id="link_14"                                                                                                         >第56回日本レコード大賞</a>で特別功労賞を受賞。
</p>
