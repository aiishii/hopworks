		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong><style data-mw-deduplicate="TemplateStyles:r2617813">.mw-parser-output .locmap .od{position:absolute}.mw-parser-output .locmap .id{position:absolute;line-height:0}.mw-parser-output .locmap .l0{font-size:0;position:absolute}.mw-parser-output .locmap .pv{line-height:110%;position:absolute;text-align:center}.mw-parser-output .locmap .pl{line-height:110%;position:absolute;top:-0.75em;text-align:right}.mw-parser-output .locmap .pr{line-height:110%;position:absolute;top:-0.75em;text-align:left}.mw-parser-output .locmap .pv>div{display:inline;padding:1px}.mw-parser-output .locmap .pl>div{display:inline;padding:1px;float:right}.mw-parser-output .locmap .pr>div{display:inline;padding:1px;float:left}</style></p><div class="locmap noviewer thumb tright"><div class="thumbinner" style="width:252px"><div style="position:relative;width:250px;border:1px solid lightgray"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:China_edcp_relief_location_map.jpg" title="ファイル:China edcp relief location map.jpg">平羅地震の位置（中華人民共和国内）</a><div class="od" style="top:46.384%;left:53.949%"><div class="id" style="left:-20px;top:-20px"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bullseye1.png" title="ファイル:Bullseye1.png">平羅地震</a></div></div></div><div class="thumbcaption"><div class="magnify"><a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:China_edcp_relief_location_map.jpg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:China edcp relief location map.jpg (存在しないページ)"> </a></div>震源地</div></div></div><p><b>平羅地震</b>（へいらいじしん、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">平罗地震</span>）は、<a href="." id="link_2"                    >1739年</a>1月3日に、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"                                                                        >寧夏回族自治区</a>の<a href="." id="link_5"                                >平羅県</a>付近で発生した大地震。地震の規模は<a href="." id="link_6"                                                                        >マグニチュード</a>（M）8.0と推定され、5万人が死亡し甚大な被害が出た。
</p><p>この地震により、<a href="." id="link_7"                                                    >万里の長城</a>は、水平方向に1.4m・鉛直0.9mもの右ずれが生じた。また、地表地震断層は、賀蘭山東麓断層帯に沿って形成され、その長さは90kmほどで、地震時垂直変位は最大で3.2m、右ずれ変位は最大で1.45mに達したという。
</p>
