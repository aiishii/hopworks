		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>関口 鯉吉</b>（せきぐち りきち、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >1月29日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                            >8月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >天文学者</a>、<a href="." id="link_5"                                                              >気象学者</a>、<a href="." id="link_6"                                          >東京帝国大学</a>名誉教授。<a href="." id="link_7"                                >静岡県</a>出身。<a href="." id="link_8"                                          >関口隆吉</a>の四男。東京帝国大学理科大学星学科卒業。<a href="." id="link_9"                                                    >朝鮮総督府</a>観測所、<a href="." id="link_10"                                                                       >神戸海洋気象台</a>、<a href="." id="link_11"                               >中央気象台</a>技師などを経て、<a href="." id="link_12"                   >1936年</a>東京帝大教授兼<a href="." id="link_13"                                                   >東京天文台</a>長。<a href="." id="link_14"                   >1946年</a>定年退官、<a href="." id="link_15"                   >1949年</a>まで帝国女子理学専門学校（現在の<a href="." id="link_16"                                         >東邦大学</a>）校長。<a href="." id="link_17"                               >文部省</a><a href="." id="link_18"                                                   >専門学務局</a>長として科学行政に携わる。
</p>
