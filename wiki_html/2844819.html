		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 信男</b>（なかにし のぶお、<a href="." id="link_1"                    >1927年</a>(<a href="." id="link_2"                      >昭和</a>2年)<a href="." id="link_3"                            >8月10日</a> - <a href="." id="link_4"                    >2000年</a>(<a href="." id="link_5"                      >平成</a>12年)<a href="." id="link_6"                            >11月5日</a>）は、日本の青年・<a href="." id="link_7"                                                    >児童心理学者</a>。<a href="." id="link_8"                                                                                                                                                                                                          >大阪大学人間科学部</a><a href="." id="link_9"                                          >名誉教授</a>。
</p><p><a href="." id="link_10"                               >東京</a>生まれ。<a href="." id="link_11"                                                                                                                                                                                               >東京大学文学部</a>卒業。<a href="." id="link_12"                                                                       >東京家庭裁判所</a>、<a href="." id="link_13"                                                                             >最高裁判所</a>勤務、1976年<a href="." id="link_8"                                                                                                                                                                                                          >大阪大学人間科学部</a><a href="." id="link_14"                     >教授</a>、1991年<a href="." id="link_15"                     >定年</a>退官、<a href="." id="link_9"                                          >名誉教授</a>、<a href="." id="link_16"                                                             >明治学院大学</a><a href="." id="link_17"                                           >文学部</a>教授（人格心理学）。没後<a href="." id="link_18"                               >従四位</a><a href="." id="link_19"                                                   >勲三等</a><a href="." id="link_20"                               >瑞宝章</a>受勲。
</p>
