		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スーザン・ケア</b> (<b>Susan Kare</b>, <a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >2月5日</a>-) は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                >芸術家</a>、<a href="." id="link_4"                                                                                                                >グラフィックデザイナー</a>で、<a href="." id="link_5"                              >1980年代</a>に<a href="." id="link_6"            >Apple</a>の<a href="." id="link_7"                                                              >コンピュータ</a> "<a href="." id="link_8"                    >Macintosh</a>" のためにたくさんの<a href="." id="link_9"                                                                                                                                                                  >グラフィカルユーザインタフェース</a> (GUI) をつくりだした。<a href="." id="link_10"         >NeXT</a>社（<a href="." id="link_11"                                                                                                     >スティーブ・ジョブズ</a>が<a href="." id="link_12"                   >1985年</a>のApple退社後に設立した企業）の設立時の従業員のひとりでもあり、「クリエイティヴ・ディレクター」職で働いていた。
</p>
