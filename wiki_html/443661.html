<p><b>戸田 裕之</b>（とだ ひろゆき、英称: Hiro Y. Toda、<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_9"                                          >経済学者</a>で<a href="." id="link_10"                                                                                                               >大阪大学社会経済研究所</a><a href="." id="link_11"                                         >招聘教授</a>である。専門は、理論経済学（<a href="." id="link_5"                                                    >計量経済学</a>理論・実証<a href="." id="link_6"                                                              >マクロ経済学</a>）。
</p>
