<p><b>佐々木 崑</b>（ささき こん、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >3月27日</a>）は、日本の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。本名、幸一。
</p><p>昆虫や小動物、花などの<a href="." id="link_6"                                                                                                      >ネイチャーフォト</a>の草分け的存在。誕生や羽化の瞬間を撮り続け、「小さい生命」としてアサヒカメラ誌に23年間256回連載した。また、昭和を代表する写真家、<a href="." id="link_7"                                                    >木村伊兵衛</a>の数少ない弟子の一人である。
</p>
