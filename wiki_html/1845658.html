		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ヒンチリフ</b>（Walter George Raymond Hinchliffe 、別名 Hinch、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >6月10日</a> - 没年不明）は<a href="." id="link_2"                                                                                            >イギリス海軍航空隊</a>、<a href="." id="link_3"                                                              >イギリス空軍</a>のパイロットで<a href="." id="link_4"                                                                        >第一次世界大戦</a>の<a href="." id="link_5"                                                                                            >撃墜王</a>である。戦後は民間パイロットとして活躍したが、<a href="." id="link_6"                                                                                                                                                              >エルシー・マッケイ</a>とともに<a href="." id="link_7"                                                                        >大西洋横断飛行</a>に挑んで、行方不明となった。
</p>
