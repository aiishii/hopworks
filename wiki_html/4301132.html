<p><b>岸本 和葉</b>（きしもと かずは）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >ライトノベル作家</a>。かねてより、小説投稿サイト「<a href="." id="link_5"                                                                        >小説家になろう</a>」で小説を投稿していたが、同サイトで連載していた『<a href="." id="link_2"                                                                                                                                                                                  >異世界召喚は二度目です</a>』が2015年に<a href="." id="link_6"                                                                        >モンスター文庫</a>（<a href="." id="link_7"                                >双葉社</a>）より書籍化し、ライトノベル作家としてデビューした。
</p>
