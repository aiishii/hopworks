		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>許 圉師</b>（きょ ぎょし、? - <a href="." id="link_1"                  >679年</a>）は、<a href="." id="link_2"            >唐</a>の<a href="." id="link_3"                                >政治家</a>・<a href="." id="link_4"                                                    >宰相</a>。<a href="." id="link_5"                                                          >安州</a><a href="." id="link_6"                                                    >安陸県</a>の出身。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                      >定州</a><a href="." id="link_9"                                >高陽県</a>。『永徽五礼』・『芳林要覧』などの編纂に参与した。『全唐詩』巻四五に詩一首が残る。
</p>
