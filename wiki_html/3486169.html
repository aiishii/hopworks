		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>円地 与四松</b>（圓地 與四松、えんち よしまつ、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                >小説家</a>・<a href="." id="link_7"                                          >円地文子</a>の夫。
</p><p><a href="." id="link_8"                                >石川県</a>生まれ。1920年<a href="." id="link_9"                                          >東京帝国大学</a><a href="." id="link_10"                                                                                                                                                                                               >法学部</a>卒業。<a href="." id="link_11"                                                             >東京日日新聞</a>記者となり、<a href="." id="link_12"                                         >ベルリン</a>特派員として<a href="." id="link_13"                                                             >ツェッペリン</a><a href="." id="link_14"                               >飛行船</a>の報道をして知られた。1930年に文子（<a href="." id="link_15"                                         >上田萬年</a>の娘）と結婚。1940年<a href="." id="link_16"                                                                       >東京商工会議所</a>参事。戦後は<a href="." id="link_17"                               >衆議院</a>地方行政委員会調査室長、<a href="." id="link_18"                               >外務省</a>情報部新聞研究室主事、<a href="." id="link_19"                                         >東海大学</a>教授。
</p>
