		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝口 喜文</b>（みぞぐち よしふみ、<a href="." id="link_1"                    >1930年</a>（<a href="." id="link_2"                      >昭和</a>5年）<a href="." id="link_3"                              >10月13日</a> - ）は、日本の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >中央大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                                                              >東京弁護士会</a>副会長、<a href="." id="link_9"                                                                                            >関東弁護士会連合会</a>理事長、<a href="." id="link_10"                                                                                 >日本弁護士連合会</a>常務理事などを歴任した。
</p><p>山路ふみ子文化財団理事をつとめ、2011年<a href="." id="link_11"                                                                                 >山路ふみ子文化財団特別賞</a>を受賞した。
</p>
