	<h1 id="firstHeading" class="firstHeading" >相馬中村藩</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>相馬中村藩</b>（そうまなかむらはん）は、<a href="." id="link_1"                                          >江戸時代</a>の日本で、旧<a href="." id="link_2"                                >陸奥国</a>の<a href="." id="link_3"                                >標葉郡</a>から<a href="." id="link_4"                                >宇多郡</a>まで（現在の<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >浜通り</a>北部）を治めた<a href="." id="link_7"            >藩</a>である。藩主の姓から<b>相馬藩</b>（そうまはん）、本拠地名から<b>中村藩</b>（なかむらはん）とも呼ばれるが、他の「<a href="." id="link_8"                                >中村藩</a>」と区別する際には相馬中村藩や<b>陸奥中村藩</b>という。
</p><p>藩政府は<a href="." id="link_9"                                                                                        >中村城</a>（<a href="." id="link_10"                               >相馬市</a>、旧<a href="." id="link_11"                                                                   >中村町</a>）であった。藩主は一貫して<a href="." id="link_12"                               >相馬家</a>で、家格は<a href="." id="link_13"                               >柳間</a>詰め<a href="." id="link_14"                                         >外様大名</a>、後に<a href="." id="link_15"                                         >帝鑑間</a>詰め<a href="." id="link_16"                                         >譜代大名</a>に列せられる。
</p>
