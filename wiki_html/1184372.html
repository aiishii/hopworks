		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天堂 晋助</b>（てんどう しんすけ、<a href="." id="link_1"                    >1968年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                >ライター</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >川越市</a>出身。
</p><p><a href="." id="link_6"                                >安原顯</a>の創設した創作学校に小説を学び、その創作学校にて優秀賞受賞。<a href="." id="link_7"                    >1995年</a>、第2回<a href="." id="link_8"                                                              >歴史群像大賞</a>で奨励賞受賞。それをきっかけに会社を辞め、文筆業に専念。「歴史読本」「歴史と旅」等でライターとして活躍。 
</p>
