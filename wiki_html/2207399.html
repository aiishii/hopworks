		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャレッド・L・コーン</b>（<b>Jared Leigh Cohon</b>、<a href="." id="link_1"                    >1948年</a>-）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ペンシルベニア州</a><a href="." id="link_4"                                                              >ピッツバーグ</a>にある<a href="." id="link_5"                                                                                                      >カーネギーメロン大学</a>の第八代学長。
</p><p>コーンは<a href="." id="link_6"                                                                                            >ペンシルベニア大学</a>から1969年に学士号（土木工学）、<a href="." id="link_7"                                                                                                                          >マサチューセッツ工科大学</a>から1972年と1973年にそれぞれ修士号、博士号（土木・環境工学）を取得している。
1973年から1992年まで<a href="." id="link_8"                                                                                                                                              >ジョンズ・ホプキンス大学</a>、1992年から1997年まで<a href="." id="link_9"                                                                        >エール大学</a>の教員として働いた後、1997年に現職の<a href="." id="link_5"                                                                                                      >カーネギーメロン大学</a>の第八代学長に就任した。
</p>
