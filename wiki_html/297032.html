<p><b>THC!!</b>（ティー・エイチ・シー）は、<a href="." id="link_1"                    >2005年</a>に<a href="." id="link_2"                                                                          >メジャー</a>デビューを果たした6人組の<a href="." id="link_3"                                                                                                      >ミクスチャー</a><a href="." id="link_4"                                                          >バンド</a>である。所属レコード会社は<a href="." id="link_5"                    >BMGジャパン</a>。<a href="." id="link_6"                                                                        >神輿ロッカーズ</a>の一員。
</p><p>グループ名の「THC!!」は、「TEENS HATE CHAINS!!」＝「若者は束縛を嫌う!!」の略。
</p>
