	<h1 id="firstHeading" class="firstHeading" >ジブカイン</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジブカイン</b>とは、<a href="." id="link_1"                                                   >アミド型局所麻酔薬</a>の1つである。ただし、<a href="." id="link_2"                                                    >国際一般名</a>を始めとして、<a href="/w/index.php?title=En:British_Approved_Name&amp;action=edit&amp;redlink=1" class="new" title="En:British Approved Name (存在しないページ)">イギリス</a>などでは、<b>シンコカイン</b>（<a href="." id="link_2"                                                    >INN</a>、<a href="/w/index.php?title=En:British_Approved_Name&amp;action=edit&amp;redlink=1" class="new" title="En:British Approved Name (存在しないページ)">BAN</a>：cinchocaine）と呼ばれる。ジブカイン（<a href="/w/index.php?title=En:United_States_Adopted_Name&amp;action=edit&amp;redlink=1" class="new" title="En:United States Adopted Name (存在しないページ)">USAN</a>、<a href="/w/index.php?title=En:Japanese_Accepted_Name&amp;action=edit&amp;redlink=1" class="new" title="En:Japanese Accepted Name (存在しないページ)">JAN</a>：dibucaine）の名称を一般名として用いているのは、<a href="/w/index.php?title=En:United_States_Adopted_Name&amp;action=edit&amp;redlink=1" class="new" title="En:United States Adopted Name (存在しないページ)">アメリカ合衆国</a>や<a href="/w/index.php?title=En:Japanese_Accepted_Name&amp;action=edit&amp;redlink=1" class="new" title="En:Japanese Accepted Name (存在しないページ)">日本</a>などである。なお、局所麻酔薬の毒性の基準として、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                              >ジブカインナンバー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:dibucaine_number&amp;action=edit&amp;redlink=1" class="new" title="En:dibucaine number (存在しないページ)">英語版</a>）</span></span>を用いる場合が有る。本稿では、これ以降、名称をジブカインに統一する。
</p>
