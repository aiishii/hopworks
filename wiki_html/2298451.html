		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳永 光俊</b>（とくなが みつとし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >12月21日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >農学博士</a>。専門は<a href="." id="link_4"                                                                        >日本経済史</a>、<a href="." id="link_5"                                                                                                                      >地域文化論</a>。<a href="." id="link_6"                                                              >大阪経済大学</a>第13代<a href="." id="link_7"                                          >学長</a>。
</p><p><a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >松山市</a>出身。<a href="." id="link_10"                                                                                                               >松山東高校</a>から<a href="." id="link_11"                                                                                                                                                                 >京都大学農学部</a>卒。
</p>
