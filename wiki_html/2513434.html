<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Harry_St._John_Bridger_Philby.jpg" title="ファイル:Harry St. John Bridger Philby.jpg">ファイル:Harry St. John Bridger Philby.jpg</a>  <div class="thumbcaption">リヤードにおけるフィルビー</div></div></div>
<p><b>ハリー・シンジョン・ブリッジャー・フィルビー</b>（Harry St John Bridger Philby、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                          >4月3日</a>－<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >9月30日</a>）は、<a href="." id="link_3"                                          >イギリス</a>出身の<a href="." id="link_4"                                >植民地</a><a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                        >ヒジャーズ</a>王<a href="." id="link_7"                                                                                                                                                                                                >イブン・サウード</a>の顧問、<a href="." id="link_8"                                >探検家</a>、<a href="." id="link_9"                                >歴史家</a>。通称は<b>ジャック</b>。二重<a href="." id="link_10"                               >スパイ</a>だった<a href="." id="link_11"                                                                                 >キム・フィルビー</a>の父。母方の縁者に<a href="." id="link_12"                                                                                                                                   >バーナード・モントゴメリー</a>将軍がいる。
</p>
