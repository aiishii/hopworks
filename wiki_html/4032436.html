<p><b>西川 カーク</b>（にしかわ カーク、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_6"                                          >日本舞踊</a>家で、<a href="." id="link_7"                                >西川流</a>別格師範。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。本名は<b>カーク 重雅 ディクソン</b>。
</p><p>父は<a href="." id="link_8"                                                                        >名古屋国際学園</a>教師のウィリアム キース ディクソン。母は西川流<a href="." id="link_9"                      >家元</a>補佐の<a href="." id="link_5"                                                    >西川まさ子</a>。叔父は西川流四世家元の<a href="." id="link_10"                                         >西川千雅</a>。
</p>
