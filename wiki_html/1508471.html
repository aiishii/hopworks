		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>道下 俊一</b>（みちした としかず、<a href="." id="link_1"                    >1926年</a> -<a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >3月4日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >浜中町</a>名誉町民、濱中町立診療所名誉所長。医学博士。釧路国医師会顧問。<a href="." id="link_7"                      >樺太</a>（現・<a href="." id="link_8"                                >ロシア</a>領<a href="." id="link_9"                                                    >サハリン州</a>）生まれ。
</p>
