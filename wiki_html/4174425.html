		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><a href="." id="link_1"                      >サー</a>・<b>トマス・プライド</b>（<a href="." id="link_2"                      >英</a>：Sir Thomas Pride,&#160;? - <a href="." id="link_3"                    >1658年</a><a href="." id="link_3"                              >10月23日</a>）は、<a href="." id="link_4"                                                    >清教徒革命</a>（<a href="." id="link_5"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_6"                                                                                  >イングランド</a>の軍人。<a href="." id="link_7"                                >議会派</a>の軍人で<a href="." id="link_8"                                                                                  >プライドのパージ</a>の実行者、イングランド王<a href="." id="link_9"                                                                                                                                            >チャールズ1世</a>処刑に署名した者（<a href="." id="link_10"                                                                                                                       >レジサイド</a>）の1人として知られている。
</p>
