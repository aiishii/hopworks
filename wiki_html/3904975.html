<p><b>ゲオルク・ハインリヒ・フォン・ゲルツ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Georg Heinrich von Görtz</span>、<a href="." id="link_2"                    >1668年</a> - <a href="." id="link_3"                    >1719年</a><a href="." id="link_3"                            >2月19日</a>）は、<a href="." id="link_4"                                                                                            >ホルシュタイン公国</a>と<a href="." id="link_5"                                                              >スウェーデン</a>の政治家、外交官。<a href="." id="link_6"                                                    >大北方戦争</a>で活躍したが、スウェーデン王<a href="." id="link_7"                                                                                                                          >カール12世</a>の死後に処刑された。
</p>
