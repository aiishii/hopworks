		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナーゾ・トーヒー</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">نازو توخۍ</span>, 1651年? - 1717年）は、<a href="." id="link_2"                                                                                  >パシュトゥーン人</a>の女流詩人。アフガニスタンの国民的英雄、18世紀初頭の<a href="." id="link_3"                                                                                                                                                                                                                                              >ミール・ワイス・ハーン・ホータキー</a>の母として知られる。また、彼女自身が<a href="." id="link_4"                                                                                                      >アフガニスタン史</a>上に残る勇敢な女戦士として知られ、後に伝説化されて「アフガン国家の祖母」と呼ばれるようになった。<b>ナーゾ・アナー</b>（<span lang="ps" dir="rtl">نازو انا</span>&#8206;, <span lang="ps-Latn" title="Pashto transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Nāzo Anā, Nāzo Nyā</span>）とも呼ばれる。アナーは「祖母」の意味。
</p>
