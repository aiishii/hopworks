		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小出 正子</b>（こいで まさこ、本名・高橋正子。<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >1月3日</a> - ）は、元<a href="." id="link_2"                                          >陸上競技</a>・<a href="." id="link_3"                                          >マラソン</a>選手。<a href="." id="link_4"                                >千葉県</a>出身。<a href="." id="link_5"                    >2001年</a>の<a href="." id="link_6"                                                                                                      >ロッテルダムマラソン</a>で2位に入るなど、国際舞台で活躍した。<a href="." id="link_7"                                          >中央大学</a>卒業、同期は<a href="." id="link_8"                                >谷川聡</a>、<a href="." id="link_9"                                          >鈴木真紀</a>。父は<a href="." id="link_10"                                         >小出義雄</a>、夫は<a href="." id="link_11"                                                                                       >高橋健一</a>。
</p>
