</p><p>1967年、<a href="." id="link_2"                                                                                                                                                                                      >日本大学理工学部</a><a href="." id="link_3"                                          >建築学科</a><a href="." id="link_4"                      >卒業</a>。1967年から1972年まで、日大理工学部建築学科計画系助手。そのあいだにフランスに留学、<a href="." id="link_5"                                                                                                                                    >ジョルジュ・キャンディリス</a><a href="." id="link_6"                                                    >事務所</a>に勤務する。
</p>
