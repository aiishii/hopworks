		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薮内 省吾</b>（やぶうち しょうご、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >10月6日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                          >映画監督</a>。<a href="." id="link_6"                                                                    >ROBOT</a>所属。<a href="." id="link_7"                                          >甲南大学</a><a href="." id="link_8"                                          >経営学部</a>卒業。
</p><p>独特な世界観と<a href="." id="link_9"                                                                        >サイケデリック</a>な映像表現に特徴がある。
</p><p><a href="." id="link_10"                     >映画</a>、<a href="." id="link_11"                                                                                                                         >プロモーションビデオ</a>などをはじめ作品多数。
</p>
