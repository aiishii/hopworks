<p><b>渋谷 米太郎</b>（しぶや よねたろう、<a href="." id="link_1"                    >1877年</a>（明治10年） - <a href="." id="link_2"                    >1971年</a>（昭和46年）<a href="." id="link_3"                            >9月28日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                                                          >三菱ふそう自動車</a>（株）初代会長、元<a href="." id="link_7"                                          >太平興業</a>（株）<a href="." id="link_8"                                                    >相談役</a>、元<a href="." id="link_9"                                          >第一貨物</a>（株）<a href="." id="link_10"                     >顧問</a>、<a href="." id="link_11"                     >栄典</a>・<a href="." id="link_12"                     >称号</a>は、<a href="." id="link_13"                                                                                                     >レジオンドヌール勲章</a>・<a href="." id="link_14"                               >藤島町</a><a href="." id="link_15"                                                             >名誉町民</a>（現・<a href="." id="link_16"                               >鶴岡市</a><a href="." id="link_17"                                         >名誉市民</a>）
</p>
