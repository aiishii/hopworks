<p><b>エジプト・トルコ戦争</b>（エジプト・トルコせんそう）は、<a href="." id="link_1"                    >1831年</a>～<a href="." id="link_2"                    >1833年</a>と<a href="." id="link_3"                    >1839年</a>～<a href="." id="link_4"                    >1840年</a>の2度に渡り、<a href="." id="link_5"                                          >エジプト</a>と<a href="." id="link_6"                                                              >オスマン帝国</a>（トルコ）との間で行われた<a href="." id="link_7"                      >戦争</a>のこと。<b>エジプト事件</b>（エジプトじけん）ともいう。
</p><p><a href="." id="link_8"                                >不凍港</a>を求めて<a href="." id="link_9"                                          >南下政策</a>を進める<a href="." id="link_10"                                                                                                             >ニコライ1世</a>支配下の<a href="." id="link_11"                                                   >ロシア帝国</a>とそれに対抗する<a href="." id="link_12"                                         >イギリス</a>など、当時のヨーロッパ<a href="." id="link_13"                     >列強</a>諸国が介入した国際紛争でもあり、<a href="." id="link_14"                                         >東方問題</a>の<a href="." id="link_15"                     >事件</a>の一つとして位置づけられる。
</p>
