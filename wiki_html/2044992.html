<p><b>林田 戦太郎</b>（はやしだ せんたろう、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月23日</a> ‐ ）は、<a href="." id="link_7"                                >作曲家</a>・マンドリンニスト。元<a href="." id="link_8"                                                                                            >日本マンドリン連盟</a>常任理事。熊本文化懇話会会員（洋楽・環境文化）。映画『典子は今』（1981年<a href="." id="link_9"                                          >松山善三</a>脚本・監督）で、<a href="." id="link_10"                                                   >辻典子</a>に<a href="." id="link_5"                                                    >マンドリン</a>指導。代表作にマンドリン合奏曲「組曲 はなしのぶ」・<a href="." id="link_11"                                                   >オペレッタ</a>「水底の舞」等がある。
</p>
