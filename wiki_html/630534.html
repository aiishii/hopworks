		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリスチャン・ノルベルグ＝シュルツ</b> (Christian Norberg-Schulz <a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >3月28日</a>) は、<a href="." id="link_3"                                                    >ノルウェー</a>生まれの<a href="." id="link_4"                                >建築史</a>、<a href="." id="link_5"                                                                                                  >建築論</a>を専門とする建築学者。<a href="." id="link_6"                                                                                            >スイス連邦工科大学</a>卒業。
</p><p><a href="." id="link_7"                                          >実存主義</a>や<a href="." id="link_8"                                >現象学</a>に影響を受け、人間が環境との相互作用により空間を定位することで実存的空間が生まれると説いた。
</p>
