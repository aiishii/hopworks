		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田治米 鏡二</b>（たじめ きょうじ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >12月5日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>・<a href="." id="link_4"                                                              >地震学者</a>。<a href="." id="link_5"                                                    >北海道大学</a>名誉教授。専門は応用地球物理学・<a href="." id="link_6"                                                                                                                      >弾性波動論</a>。
