<p><b>山下 芳太郎</b>（やました よしたろう、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                              >12月24日</a>（<a href="." id="link_2"                                  >明治4年</a><a href="." id="link_3"                                                        >11月13日</a>） - <a href="." id="link_4"                    >1923年</a><a href="." id="link_4"                          >4月7日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                          >言語政策</a>研究家、<a href="." id="link_8"                                >外交官</a>である。
</p><p><a href="." id="link_9"                      >漢字</a>は非能率的であると考え、改良カナ文字とカナ文字タイプライターの普及をめざした。遺書も墓も<a href="." id="link_10"                               >カタカナ</a>で書かれている。
</p>
