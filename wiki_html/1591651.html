		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栃偉山 弘行</b>（とちいやま ひろゆき、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >3月30日</a> -）は、<a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >千葉市</a>出身で、<a href="." id="link_4"                                                                                                                          >大和証券バスケットボール部</a>所属の元<a href="." id="link_5"                                                                                  >バスケットボール</a>選手、<a href="." id="link_6"                                                    >春日野部屋</a>所属の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は<b>浜中 忠</b>（はまなか ただし）、旧姓は大野。大相撲時代は<a href="." id="link_9"                      >身長</a>191cm、<a href="." id="link_10"                     >体重</a>95kg。得意手は右四つ、吊り、<a href="." id="link_11"                                         >上手投げ</a>。最高位は東<a href="." id="link_12"                     >十両</a>13枚目（<a href="." id="link_13"                   >1973年</a>9月場所）。父も元力士で、<b>大野山</b>の<a href="." id="link_14"                               >四股名</a>で<a href="." id="link_15"                               >三段目</a>まで昇進した。
</p>
