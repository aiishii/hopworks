		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松坂 紗良</b>（まつざか さら、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >2月24日</a> - ）は、<a href="." id="link_2"                                          >アイドル</a>、<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                                    >テレビ東京</a>の「新・<a href="." id="link_5"                                                                                              >出動!ミニスカポリス</a>」で9代目ミニスカポリスとして活躍した。また、<a href="." id="link_6"                                                    >姫嶋菜穂子</a>、<a href="." id="link_7"                                                                                                                      >泉山華歩里</a>とのユニット<b>JEWELRY BEANS</b>としても活動した。
</p>
