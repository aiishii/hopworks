<p><b>佐藤 大和</b>（さとう やまと、<a href="." id="link_4"                    >1983年</a><a href="." id="link_4"                            >3月27日</a> - ）は、<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >石巻市</a>出身の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>（<a href="." id="link_9"                                                              >東京弁護士会</a>所属）。レイ法律事務所<a rel="nofollow" class="external autonumber" href="https://rei-law.com/">[1]</a>の代表弁護士。<a href="." id="link_10"                                                             >法務博士</a>。<a href="." id="link_11"                                                                                                                                                       >日本エンターテイナーライツ協会</a>共同代表理事。
</p>
