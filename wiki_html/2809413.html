		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 緑山</b>（まつだ ろくざん、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                    >2月4日</a>（<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                            >3月10日</a>） - <a href="." id="link_4"                      >明治</a>36年（<a href="." id="link_5"                    >1903年</a>）<a href="." id="link_6"                              >10月31日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                                                              >明治期</a>の<a href="." id="link_9"                                                    >銅版画</a>家、<a href="." id="link_10"                                                   >石版画</a>家、<a href="." id="link_11"                               >実業家</a>。幼名は亀之助。後に儀十郎、敦朝（あつとも）を名乗った。別号に蘭香亭、清泉堂。父の跡を継いで<b>二代目玄々堂</b>を名乗り、「微塵銅版画」と称して細密な銅版画を制作。日本の近代印刷事業の体裁を整え、印刷業界・美術界に多くの人材を輩出・育成した。
</p>
