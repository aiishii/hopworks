<p><b>金平 茂紀</b>（かねひら しげのり、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >12月18日</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。
<a href="." id="link_3"                            >TBS</a>報道局記者・<a href="." id="link_4"                                                    >キャスター</a>・<a href="." id="link_5"                                                              >ディレクター</a>。<a href="." id="link_6"                                                    >早稲田大学</a>大学院政治学研究科客員教授。平成22年9月から28年3月まで、<a href="." id="link_7"                                      >TBSテレビ</a><a href="." id="link_8"                                                              >執行役員</a>。
</p><p><a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                               >旭川市</a>出身。<a href="." id="link_11"                                                                                                     >北海道旭川東高等学校</a>から<a href="." id="link_12"                                                                                           >東京都立西高等学校</a>に転入。<a href="." id="link_13"                                                                                           >東京大学文学部</a>社会学科卒業。
</p>
