		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧口 一二</b>（まきぐち いちじ、<a href="." id="link_1"                    >1937年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>、障害者運動家、<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >大阪府</a>出身。大阪美術学校（現・<a href="." id="link_6"                                                              >大阪芸術大学</a>）卒業。障害者の社会進出、自立などを考え、精力的に活動し、<a href="." id="link_7"                                >障害者</a>に代わる新しい言葉の模索もしている。<br />
現在、被災障害者支援「NPO法人　ゆめ・風10億円基金」事務局長、障害者文化情報研究所所長。<a href="." id="link_8"                                                              >大阪市立大学</a>、<a href="." id="link_9"                                                              >桃山学院大学</a>、<a href="." id="link_10"                                                             >関西学院大学</a>非常勤講師。
障害者だからこそ見える社会の矛盾を鋭く指摘している。
</p>
