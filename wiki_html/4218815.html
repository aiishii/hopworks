		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・F・V・M・ローセンベーャ</b>(Carl Frederik Vilhelm Mathildus Rosenberg ,<a href="." id="link_1"                    >1829年</a> - <a href="." id="link_2"                    >1885年</a>)は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                >文化史</a>学者。
著書の『北欧人の精神生活――古代から現代まで』(<i>Nordboernes Aandsliv fra Oldtilden til vore Dage</i>)の発表は19世紀後半であるが、北欧精神史という分野においてはこれに匹敵するものは2018年現在においてもなお発表されていないと評されている。
</p>
