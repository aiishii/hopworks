		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェデリコ・ファジン</b>（<a href="." id="link_1"                                                    >伊</a>: <b>Federico Faggin</b>、<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >12月1日</a> - ）は、<a href="." id="link_3"                                          >イタリア</a>生まれの<a href="." id="link_4"                                          >物理学者</a>にして<a href="." id="link_5"                                          >電気工学</a>者であり、世界初の<a href="." id="link_6"                                                                                            >マイクロプロセッサ</a>の設計に関わり、<a href="." id="link_7"                      >Intel 4004</a> の開発プロジェクトとマーケティングを成功に導いたことで知られている。<a href="." id="link_8"                                          >インテル</a>の初期の5年間、<a href="." id="link_6"                                                                                            >マイクロプロセッサ</a>設計の中心的人物として働いた。その後の5年間、世界初のマイクロプロセッサ専業メーカーである<a href="." id="link_9"                                          >ザイログ</a>を創立し、CEO として同社を先導した。
</p>
