<p><b>藤田 郁代</b>（ふじた いくよ）は、日本の<a href="." id="link_7"                                                    >言語聴覚士</a>である。<a href="." id="link_2"                                >失語症</a>の語彙・統語機能の病態と回復メカニズムなどを専門としており、<a href="." id="link_8"                                                                                                                                          >失語症構文検査</a>などの開発で知られる。<a href="." id="link_6"                                                                                            >日本言語聴覚士協会</a>初代会長を務めた。
</p>
