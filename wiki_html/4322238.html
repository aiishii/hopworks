<p><b>リュシアン・ピサロ</b>（Lucien Pissarro、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_3"                    >1944年</a><a href="." id="link_3"                            >7月10日</a>）は<a href="." id="link_4"                                          >フランス</a>の画家、版画家である。有名な印象派の画家、<a href="." id="link_5"                                                                                  >カミーユ・ピサロ</a>の息子である。風景画を主に描いたが、静物画や家族の肖像画も描いた。
</p>
