<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kazutami_tago.jpg" title="ファイル:Kazutami tago.jpg">ファイル:Kazutami tago.jpg</a>  <div class="thumbcaption">1932年（昭和7年）頃</div></div></div>
<p><b>田子 一民</b>（たこ いちみん、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                              >11月14日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                            >8月15日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >官僚</a>、<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                                                   >衆議院議長</a>（第34代）、衆議院副議長（第27代）、官選<a href="." id="link_11"                                                                       >三重県知事</a>、<a href="." id="link_12"                                                             >農林大臣</a>（<a href="." id="link_13"                                                               >第4次吉田内閣</a>）、<a href="." id="link_14"                                                                       >衆議院議員</a>（通算9期）などを務めた。<a href="." id="link_15"                               >岩手県</a><a href="." id="link_16"                               >盛岡市</a>出身。<a href="." id="link_17"                                         >東京帝国大学</a><a href="." id="link_18"                                                                                                                                                                                               >法科大学</a>卒業。
</p>
