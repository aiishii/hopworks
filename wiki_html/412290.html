<p><b>陸 羽</b>（りく う、<a href="." id="link_3"                  >733年</a> - <a href="." id="link_4"                  >804年</a>）は、<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"            >唐代</a>の文筆家。<a href="." id="link_7"            >茶</a>の知識をまとめた『<a href="." id="link_8"                      >茶経</a>』3巻などを著述した。またの名を疾、<a href="." id="link_9"            >字</a>（あざな）は鴻漸（こうぜん）、季疵、号は桑苧翁と称した（他からは竟陵子と呼ばれた）。他の著作に『毀茶論』、『君臣契』、『源解』、『陸文学自伝』（『茶経』以外は散逸）がある。
</p><p><a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                               >思想家</a><a href="." id="link_12"                                         >岡倉覚三</a>（天心）はその著書『<a href="." id="link_13"                               >茶の本</a>』の中で陸羽を「<b>茶道の鼻祖</b>」と評した。
</p>
