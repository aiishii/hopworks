</p><p><a href="." id="link_8"            >名</a>は鉉、<a href="." id="link_9"            >字</a>を子玉、通称を平作、金城は<a href="." id="link_10"                                     >号</a>。 別号に澱水。<a href="." id="link_11"                               >浪華</a><a href="." id="link_12"                     >天満</a>の人。
</p>
