		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>サー・<b>ウィリアム・カニンガム・グリーン</b>（William Conyngham Greene、<a href="." id="link_1"                                          >KCB</a>, <a href="." id="link_2"                                                                                                                                    >GCMG</a>, <a href="." id="link_3"                                                                              >枢密顧問官</a>、<a href="." id="link_4"                    >1854年</a><a href="." id="link_4"                              >10月29日</a> - <a href="." id="link_5"                    >1934年</a><a href="." id="link_5"                            >6月30日</a>）は<a href="." id="link_6"                                          >英国</a>の<a href="." id="link_7"                                >外交官</a>。<a href="." id="link_8"                    >1912年</a>から<a href="." id="link_9"                    >1919年</a>まで、東京で<a href="." id="link_10"                                                             >駐日英国大使</a>を務めた。ミドルネームをとって、カニンガム・グリーンと呼ばれることも多い。
</p>
