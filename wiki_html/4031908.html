	<h1 id="firstHeading" class="firstHeading" >マルタ・リディア・セラヤンディア・シスネロス</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="jump-to-nav"></div>
		
		
		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                >スペイン語圏の人名慣習</a>に従っています。<a href="." id="link_2"                                                    >第一姓</a>（父方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>セラヤンディア</b>、<a href="." id="link_3"                                                    >第二姓</a>（母方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>シスネロス</b>です。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E5%9C%8F%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:スペイン語圏の姓名">Template:スペイン語圏の姓名</a>）</td></tr></tbody></table>
<p><b>マルタ・リディア・セラヤンディア・シスネロス</b>（<a href="." id="link_4"                                                    >スペイン語</a>&#58; <span lang="es">Martha Lidia Zelayandía Cisneros</span>）は、<a href="." id="link_5"                                                                        >エルサルバドル</a>の<a href="." id="link_6"                                                    >翻訳家</a>、<a href="." id="link_7"                      >通訳</a>、<a href="." id="link_8"                      >大使</a>。<a href="." id="link_9"                                                    >母国語</a>のスペイン語に加えて、<a href="." id="link_10"                               >日本語</a>と<a href="." id="link_11"                     >英語</a>に堪能。<a href="." id="link_12"                   >2011年</a>9月から<a href="." id="link_13"                   >2020年</a>9月にかけて、<a href="." id="link_14"                                                                                                                                               >駐日大使</a>を務めていた。
</p>
