		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安永 寿延</b>（やすなが としのぶ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >9月22日</a>）は、日本文学・思想の研究者、元<a href="." id="link_3"                                          >和光大学</a>教授。
</p><p>現在の<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>生まれ。1954年<a href="." id="link_6"                                                    >名古屋大学</a>文学部卒。1965年<a href="." id="link_7"                                                                                  >東邦学園短期大学</a>助教授、1968年和光大学助教授、1971年教授、1978年人文学部長、<a href="." id="link_8"                                                              >和光学園</a>理事を務めた。1995年9月22日、在職中に<a href="." id="link_9"                                                              >リンパ腫</a>のため死去した。
</p><p><a href="." id="link_10"                                                             >マルクス主義</a>、<a href="." id="link_11"                                                                                                                                         >コミューン思想</a>を研究し、日本における思想家として<a href="." id="link_12"                                         >安藤昌益</a>に注目し、『自然真営道』の校本を編纂刊行した。
</p>
