<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:R22_Ginan_inter.JPG" title="ファイル:R22 Ginan inter.JPG">ファイル:R22 Ginan inter.JPG</a>  <div class="thumbcaption"><a href="." id="link_1"                                    >国道22号</a>（<a href="." id="link_2"                                                              >名岐バイパス</a>）の南側から望む岐南インターチェンジ</div></div></div>
<p><b>岐南インターチェンジ</b>（ぎなんインターチェンジ）は、<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                >羽島郡</a><a href="." id="link_5"                                >岐南町</a>にある<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。
</p><p><a href="." id="link_7"                                                              >岐大バイパス</a>（<a href="." id="link_8"                                    >国道21号</a>）、<a href="." id="link_2"                                                              >名岐バイパス</a>（<a href="." id="link_1"                                    >国道22号</a>）、<a href="." id="link_9"                                                                        >岐阜東バイパス</a>（<a href="." id="link_10"                                     >国道156号</a>）が交差する。岐阜県内で最も交通量が多い。
</p>
