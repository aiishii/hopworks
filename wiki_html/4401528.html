		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーター＝エーリヒ・「アリ」・クレーマー</b>（<span lang="de"><b>Peter-Erich „Ali“ Cremer</b></span>、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月25日</a>、<a href="." id="link_2"                                                                    >メッツ</a>-<a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                          >7月5日</a>、<a href="." id="link_4"                                                    >ハンブルク</a>）は<a href="." id="link_5"                                                                                        >ドイツ海軍</a>の<a href="." id="link_6"                      >士官</a>である。<a href="." id="link_7"                                                                        >第二次世界大戦</a>中、<a href="." id="link_8"                                  >Uボート</a>の艦長を務めた。
</p>
