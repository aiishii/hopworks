		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北奥 耕一郎</b>（きたおく こういちろう、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >8月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。（社）<a href="." id="link_4"                                                                        >日本写真家協会</a>会員。京都市観光大使。NHK京都文化センター講師。株式会社フリージュ代表取締役。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。
</p><p><a href="." id="link_7"                    >1971年</a>、<a href="." id="link_8"                                                    >立命館大学</a><a href="." id="link_9"                                >法学部</a>卒業後、美術印刷会社勤務を経て独立。
</p><p><a href="." id="link_10"                   >2004年</a>、<a href="." id="link_11"                               >文化庁</a>が派遣する「芸術家特別研修員」に任命され、<a href="." id="link_12"                                                                       >アメリカ合衆国</a>へ研究派遣される。研究対象は、世界最新のデジタルプリント技術。
</p><p><a href="." id="link_13"                   >2007年</a>、第11回京都現代写真作家展実行委員。
</p>
