		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファシント・ヴァスケス</b>（<span lang="es">Jacinto Vásquez</span>, <a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                                >パナマ</a>出身の<a href="." id="link_3"                      >騎手</a>。主に<a href="." id="link_4"                                          >北米</a>の<a href="." id="link_5"                                                              >サラブレッド</a><a href="." id="link_6"                      >競馬</a>で活動し、通算5231勝を挙げた。1998年、<a href="." id="link_7"                                                                                                                                              >アメリカ競馬名誉の殿堂</a>入り。
</p>
