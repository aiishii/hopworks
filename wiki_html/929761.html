		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>康尚</b>（こうしょう、生没年未詳）は、<a href="." id="link_1"                                          >平安時代</a>中期の<a href="." id="link_2"                      >仏師</a>。「仏師職の祖」と称される。<a href="." id="link_3"                                                              >光孝源氏</a>で、<a href="." id="link_4"                                >日向</a><a href="." id="link_5"                      >守</a>・<a href="." id="link_6"                                                                                                  >源康行</a>の子。<a href="." id="link_7"                      >定朝</a>の父。
</p><p>官人として<a href="." id="link_8"                                >従五位下</a>・<a href="." id="link_9"                                >尾張介</a>に至るが<a href="." id="link_10"                     >出家</a>。
</p><p>康尚が最初どのような仏所組織に属していたかは不明だが、やがて寺院付属の工房から離れ私立の工房を形成、定朝をはじめ多くの弟子を抱える専業的な造像体制を確立し、<a href="." id="link_11"                     >皇室</a>、<a href="." id="link_12"                     >摂関家</a>などの造寺発願や、<a href="." id="link_13"                               >高野山</a>、<a href="." id="link_14"                               >比叡山</a>などで造仏に従事した。
</p>
