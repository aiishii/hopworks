<p><b>馬場 憲一</b>（ばば けんいち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >11月1日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>で歴史的文化環境の研究者。
</p><p><a href="." id="link_3"                                          >法政大学</a>名誉教授。<a href="." id="link_4"                                                              >博士（文学）</a>。専門は、歴史学（地域史学）、文化遺産学、<a href="." id="link_5"                                                                                                                                >文化環境政策</a>学などで、研究領域は、<a href="." id="link_6"                                          >地域社会</a>における<a href="." id="link_7"                                          >文化遺産</a>の保存と活用、<a href="." id="link_8"                                                                        >地域博物館</a>・<a href="." id="link_9"                                                                                  >エコミュージアム</a>のあり方、歴史的環境の形成と文化遺産保護の歴史、近世社会の地域支配システムなど。
</p>
