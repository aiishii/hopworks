<p><b>楊 儀</b>（よう ぎ、? - <a href="." id="link_5"                  >235年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期から<a href="." id="link_10"                                                                   >三国時代</a>の人物。<a href="." id="link_11"           >字</a>は<b>威公</b>。<a href="." id="link_2"                      >荊州</a><a href="." id="link_3"                                                          >襄陽郡</a>の人。兄は<a href="." id="link_12"                                                                                       >楊慮</a>。<a href="." id="link_13"                               >諸葛亮</a>の<a href="." id="link_14"                                                         >北伐</a>時、その幕僚として重要な任務を担当した。諸葛亮の死後、<a href="." id="link_15"                     >魏延</a>とその後継を争い彼を殺したが、後に失脚し自殺した。
</p>
