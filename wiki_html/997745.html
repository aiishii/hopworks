		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂丘 のぼる</b>（さかおか のぼる、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。本名、<b>鴨林 源史</b>。<a href="." id="link_4"                                >宮崎県</a>出身。
</p><p><a href="." id="link_5"                                >鳴島生</a>に師事し、<a href="." id="link_6"                    >1976年</a>『虹に向かって』（<a href="." id="link_7"                                                                        >毎日小学生新聞</a>）でデビュー。代表作に『<a href="." id="link_8"                                                    >ザ・ゴリラ</a>』など。別ペンネームに「<b>坂丘健之介</b>」がある。
</p><p><a href="." id="link_9"                                >空手</a>は<a href="." id="link_10"                                                                                 >全日本空手道連盟</a>公認四段の腕前で、2009年6月に<a href="." id="link_11"                               >坂戸市</a>にて<a href="." id="link_12"                                         >松濤館空手道</a>「鴨源塾」を開いている。
</p>
