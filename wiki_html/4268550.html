		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                          >ファーナム伯爵</a><b>ジョン・ジェームズ・マクスウェル</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John James Maxwell, 2nd Earl of Farnham</span>、<a href="." id="link_3"                    >1759年</a><a href="." id="link_3"                          >2月5日</a> – <a href="." id="link_4"                    >1823年</a><a href="." id="link_4"                            >7月23日</a>）は、<a href="." id="link_5"                                                                                  >アイルランド王国</a>出身の政治家、貴族。<a href="." id="link_6"                                                                                                  >トーリー党</a>に所属し、<a href="." id="link_7"                                                                                                                >アイルランド庶民院</a>議員、アイルランド<a href="." id="link_8"                                                              >貴族代表議員</a>を歴任した。1785年から1800年まで<b>マクスウェル卿</b>の<a href="." id="link_9"                                          >儀礼称号</a>を使用した。
</p>
