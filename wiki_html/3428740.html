		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 勝</b>（おかもと まさる、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >8月19日</a>-　）は、日本のアメリカ学者、<a href="." id="link_2"                                          >広島大学</a>教授。
</p><p>神戸市生まれ。1975年<a href="." id="link_3"                                                    >同志社大学</a>文学部卒業。1979年<a href="." id="link_4"                                                                                                                >ボストン・カレッジ</a>大学院修士課程（アメリカ研究）修了。1981年<a href="." id="link_5"                                                                                  >ブランダイス大学</a>大学院博士課程（アメリカ史）中退。2000年「アメリカにおける<a href="." id="link_6"                                                                                                      >テンペランス運動</a>の軌跡 植民地時代から全国禁酒法まで」で広島大学<a href="." id="link_7"                                                              >学術博士</a>。<a href="." id="link_8"                                                              >徳島文理大学</a>短期大学部講師、助教授、1992年広島大学総合科学部助教授、総合科学研究科教授。専攻、アメリカ研究。
</p>
