		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ムヒーッディーン・マグリビー</b>（<span lang="ar-Latn" title="ar ALA transliteration" class="Unicode" style="white-space:normal; text-decoration: none">Muḥyī al-Dīn al-Maghribī</span>, <span lang="ar" dir="rtl">محيي الدين المغربي</span>&#8206;、c.<a href="." id="link_1"                    >1220年</a> - c.<a href="." id="link_2"                    >1283年</a>）は、13世紀のムスリムの<a href="." id="link_3"                                          >天文学者</a>。<a href="." id="link_4"                                          >マグリブ</a>か<a href="." id="link_5"                                                    >アンダルス</a>に生まれ、<a href="." id="link_6"                                                              >シリア</a>で活動し、のちにイランで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                          >マラーガ天文台</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ar:%D9%85%D8%B1%D8%B5%D8%AF_%D9%85%D8%B1%D8%A7%D8%BA%D8%A9&amp;action=edit&amp;redlink=1" class="new" title="Ar:مرصد مراغة (存在しないページ)">アラビア語版</a>、<a href="/w/index.php?title=En:Maragheh_observatory&amp;action=edit&amp;redlink=1" class="new" title="En:Maragheh observatory (存在しないページ)">英語版</a>）</span></span>の設立に携わった。<a href="." id="link_8"                                >三角法</a>の研究で知られる。
</p>
