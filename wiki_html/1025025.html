		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 明</b>（おおにし あきら、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >6月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >物理学者</a>、<a href="." id="link_4"                                                              >博士（理学）</a>（1992年、京都大学）。<a href="." id="link_5"                                                                                                                          >京都大学基礎物理学研究所</a><a href="." id="link_6"                      >教授</a>。専門は、<a href="." id="link_7"                                >原子核</a>の理論的研究。
</p>
