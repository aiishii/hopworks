		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進歩人民連合</b>（しんぽじんみんれんごう）は、<a href="." id="link_1"                                >ジブチ</a>の<a href="." id="link_2"                      >政党</a>。<a href="." id="link_3"                    >1977年</a>にジブチが独立して以来、一貫して政権を担い続けており、現在の<a href="." id="link_4"                                                                                                                          >イスマイル・オマル・ゲレ</a>政権でも連立を組みながら与党の座を維持している。
</p>
