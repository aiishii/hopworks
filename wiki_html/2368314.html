		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土居 真俊</b>（どい まさとし、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >12月7日</a>）は、日本の<a href="." id="link_3"                      >神学</a>者、宗教学者。<a href="." id="link_4"                                                    >同志社大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                          >西宇和郡</a><a href="." id="link_7"                                >双岩村</a>（現・<a href="." id="link_8"                                          >八幡浜市</a>）生まれ。同志社大学神学部卒、<a href="." id="link_9"                                                                                                                                >シカゴ神学校</a>、<a href="." id="link_10"                                                                                                                                                                       >ハートフォード神学校</a>で<a href="." id="link_11"                                                             >神学博士</a>。1956年同志社大神学部教授。1973年<a href="." id="link_12"                                                             >紫綬褒章</a>受章。1978年定年退任、名誉教授。1979年勲三等<a href="." id="link_13"                               >瑞宝章</a>受章。
</p>
