<p><b>八木 一夫</b>（やぎ かずお、<a href="." id="link_2"                    >1918年</a>（<a href="." id="link_3"                      >大正</a>7年）<a href="." id="link_4"                          >7月4日</a> - <a href="." id="link_5"                    >1979年</a>（<a href="." id="link_6"                      >昭和</a>54年）<a href="." id="link_7"                            >2月28日</a>）は日本の<a href="." id="link_8"                      >陶芸</a>家である。戦後復興期に前衛陶芸家集団「<a href="." id="link_9"                                                                                                  >走泥社</a>」を結成、器としての機能を持たない「オブジェ焼」と呼ばれる作品を発表し、現代陶芸に新分野を確立した。陶芸家・<a href="." id="link_10"                                                                                                           >八木一艸</a>の長男。長男は陶芸家の<a href="." id="link_11"                                                                                                 >八木明</a>。
</p>
