		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 正昭</b>（たなか まさあき、<a href="." id="link_1"                    >1951年</a> - ）は、日本の<a href="." id="link_2"                      >財務</a><a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                                                        >総務省大臣官房</a><a href="." id="link_5"                                >審議官</a>や<a href="." id="link_6"                                                    >東京国税局</a>長等を経て、<a href="." id="link_7"                                                              >日本酒類販売</a>社長。
</p>
