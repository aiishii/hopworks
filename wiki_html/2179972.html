		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>照下 土竜</b></span>（ひのした もぐら、1982年 -）は日本の<a href="." id="link_1"                          >SF作家</a>。<a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >南国市</a>生まれ。高校卒業後、<a href="." id="link_4"                                                                                                                                                                  >アミューズメントメディア総合学院</a>ノベルス学科を卒業。
</p><p>2004年、「ミラの階梯」で第5回<a href="." id="link_5"                                                    >小松左京賞</a>最終候補に。2005年5月、第6回<a href="." id="link_6"                                                        >日本SF新人賞</a>を受賞した『ゴーディーサンディー』（<a href="." id="link_7"                                          >徳間書店</a>）でデビューした。投稿時は22歳で、日本SF新人賞の史上最年少受賞者となった。
また、榊一郎が一目置いていた存在である。
</p>
