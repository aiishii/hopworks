		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>インゴ・スワン</b>（Ingo Swann、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >1月31日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >芸術家</a>、<a href="." id="link_5"                      >作家</a>。<a href="." id="link_6"                                                    >コロラド州</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                      >テルライド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Telluride,_Colorado&amp;action=edit&amp;redlink=1" class="new" title="En:Telluride, Colorado (存在しないページ)">英語版</a>）</span></span>出身。<a href="." id="link_8"                                          >遠隔透視</a>能力と<a href="." id="link_9"                      >予知</a>能力を持つ<a href="." id="link_10"                                    >超能力者</a>とされる。遠隔透視の原語である「リモート・ビューイング (Remote viewing)」の名づけ親でもあり、リモート・ビューイングの父とも呼ばれる。<a href="." id="link_11"                                                   >中央情報局</a>(CIA)での超能力トレーナーなども行なっており、アメリカで、ひいては世界で最も有名な超能力者との評価もある。
</p>
