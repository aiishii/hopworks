		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井川 正治</b>（いかわ しょうじ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >9月1日</a> - ）は、日本の<a href="." id="link_2"                                >技術者</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >ジェイテクト</a><a href="." id="link_5"                                                    >代表取締役</a>社長、型技術協会会長、日本塑性加工学会会長などを務めた。<a href="." id="link_6"                                                              >藍綬褒章</a>受章。<a href="." id="link_7"                                                    >精密工学会</a>賞受賞。精密工学会フェロー。
