		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅原 正紀</b>（うめはら まさき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >11月9日</a>）は、<a href="." id="link_3"                      >日本</a>のルポライター。<a href="." id="link_4"                                >新宗教</a>のルポを行った。
</p><p><a href="." id="link_5"                                          >梅原北明</a>の子として<a href="." id="link_6"                                >東京府</a>に生まれる。本名は梅原巴里人（うめはら ぱりひと）。<a href="." id="link_7"                                                                                                                >順天堂医学専門学校</a>、<a href="." id="link_8"                                                    >早稲田大学</a>中退。宗教雑誌の編集者をへてフリー記者になる。<a href="." id="link_9"                      >大本</a>、<a href="." id="link_10"                                         >ほんみち</a>、<a href="." id="link_11"                               >璽光尊</a>などのルポを行うほか、<a href="." id="link_12"                     >仏教</a>についても執筆した。1992年、<a href="." id="link_13"                                                   >肝臓癌</a>のため死去。
</p>
