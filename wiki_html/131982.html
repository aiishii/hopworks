		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>User Mode Linux</b>(UML/user-mode-linux)は、<a href="." id="link_1"            >Linux</a>環境を仮想的に作りだすための仕組みである。<a href="." id="link_2"                                                    >Linuxカーネル</a>を<a href="." id="link_3"                                                                                            >ユーザーモード</a>のプログラムとしてコンパイルして、実行させる。ホスト環境の<a href="." id="link_2"                                                    >Linuxカーネル</a>と、ホスト環境のユーザーモードのプロセスとして動く Linux カーネル（UML本体）の連携により、Linuxゲスト環境を提供する。
</p>
