<p><b>檀上 欣子</b>（だんじょう よしこ <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >3月26日</a>- ）は<a href="." id="link_3"                                >大阪府</a>出身の<a href="." id="link_4"                                                              >チアリーダー</a>。2006年から1年間<a href="." id="link_5"        >NFL</a>の<a href="." id="link_6"                                                                                                      >ダラス・カウボーイズ</a>のチアリーダーも務めた。身長152cm。妹が1人いる。
</p><p>2005年2月に<a href="." id="link_7"                                >税理士</a>の資格を取得した。
</p>
