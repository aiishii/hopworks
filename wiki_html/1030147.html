		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>麻田 あおい</b>（あさだ あおい、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                              >12月26日</a> - ）は、日本の<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。血液型は<a href="." id="link_5"                                                >A型</a>。所属<a href="." id="link_6"                                                    >事務所</a>は、<a href="." id="link_7"                                                                                                                                          >フォー・エイト</a>。過去に、伊藤嘉奈子（本名同じ）→伊藤かなこ→麻田あおいと改名している。
</p>
