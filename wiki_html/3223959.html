<p><b>設樂 隆一</b>（したら りゅういち、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >1月27日</a> - ）は、日本の元<a href="." id="link_2"                                >裁判官</a>、<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                        >新潟地方裁判所</a>所長、<a href="." id="link_5"                                                                                            >知的財産高等裁判所</a>所長等を歴任した。数多くの知財紛争を取り扱い、シャープの「IGZO」訴訟において商品の原材料名は商標登録できないと判断し、シャープの当該略称の独占使用権を認めない旨の判決を言い渡した。
</p>
