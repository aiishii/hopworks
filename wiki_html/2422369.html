		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奈街 三郎</b>（なまち さぶろう、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >児童文学作家</a>。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。<a href="." id="link_7"                                                                                  >東京商業学校</a>（現在の<a href="." id="link_8"                                          >一橋大学</a>）卒業。本名:山田三郎。
</p><p><a href="." id="link_9"                                          >小川未明</a>に師事する。
</p><p><a href="." id="link_10"                   >1952年</a>、『まいごのドーナツ』で第1回<a href="." id="link_11"                                                                                                     >小学館児童文化賞</a>受賞。1959年『とけいの3じくん』で文部大臣賞受賞。
</p>
