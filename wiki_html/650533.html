<p><b>浅川伯教</b>（あさかわ のりたか、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                          >8月4日</a> - <a href="." id="link_4"                    >1964年</a>（<a href="." id="link_5"                      >昭和</a>39年）<a href="." id="link_6"                            >1月14日</a>）は<a href="." id="link_7"                      >朝鮮</a>古<a href="." id="link_8"                                >陶磁</a>研究者。<a href="." id="link_9"                                >山梨県</a><a href="." id="link_10"                                         >北巨摩郡</a><a href="." id="link_11"                     >甲村</a>五丁田（現・<a href="." id="link_12"                               >北杜市</a>）出身。<a href="." id="link_13"                               >浅川巧</a>は弟。
</p>
