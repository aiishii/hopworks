<p><b>住友 友純</b>（すみとも ともいと、<a href="." id="link_1"                      >元治</a>元年<a href="." id="link_2"                                                        >12月21日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                            >1月18日</a>） - <a href="." id="link_4"                      >大正</a>15年（<a href="." id="link_5"                    >1926年</a>）<a href="." id="link_6"                          >3月2日</a>）は、<a href="." id="link_7"                                >住友家</a>15代当主。茶人、風流人としても有名で号を<b>春翠</b>と称す。<a href="." id="link_8"                      >男爵</a>であり、<a href="." id="link_9"                                          >東山天皇</a>の<a href="." id="link_10"                                         >男系</a>7世子孫である。
</p>
