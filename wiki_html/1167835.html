		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉島 節尚</b>（くらしま ときひさ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >2020年</a>4月）は、日本の<a href="." id="link_3"                                          >国語辞典</a><a href="." id="link_4"                                >編集者</a>。<a href="." id="link_5"                                >三省堂</a>において<a href="." id="link_3"                                          >国語辞典</a>、<a href="." id="link_6"                                          >古語辞典</a>の編集を担当し、『<a href="." id="link_7"                                >大辞林</a>』初版刊行時の編集長として知られる。<a href="." id="link_8"                                                    >三浦しをん</a>の小説『<a href="." id="link_9"                                          >舟を編む</a>』の主人公のモデルの1人ともいわれる。<a href="." id="link_10"                                         >大正大学</a>教授、<a href="." id="link_11"                                                                       >国立国語研究所</a>「外来語」委員会の委員も務めた。
</p>
