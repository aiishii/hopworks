		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊田 まりこ</b>（きくた まりこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >4月19日</a>  - ）は、日本の<a href="." id="link_2"                                                              >絵本作家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>に生まれる。<a href="." id="link_4"                                                                        >武蔵野美術短期大学</a>卒業後、<a href="." id="link_5"                                                                                  >イラストレーター</a>や<a href="." id="link_6"                                                                                                                >グラフィックデザイナー</a>として活躍。<a href="." id="link_7"                                                                                  >ポストカード</a>、<a href="." id="link_8"                      >絵本</a>などを手がける。『いつでも会える』(<a href="." id="link_9"                                                                                                      >学研</a>）で<a href="." id="link_10"                   >1999年</a>度<a href="." id="link_11"                                                                                                                         >ボローニャ国際児童図書展</a>でボローニャ児童賞・特別賞、第9回<a href="." id="link_12"                                                                                                     >けんぶち絵本の里大賞</a>を受賞する。
</p>
