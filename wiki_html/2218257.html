<p><b>岡庭 博</b>（おかにわ ひろし、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >2月20日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                              >経営学者</a>。<a href="." id="link_5"                                                              >日本興業銀行</a>勤務を経て、<a href="." id="link_6"                                          >三光汽船</a>の<a href="." id="link_7"                                                    >代表取締役</a>、会長を務めた。<a href="." id="link_8"                                                              >大阪産業大学</a>名誉教授、<a href="." id="link_9"                                                                        >経済学博士</a>。
</p><p>長男は評論家の<a href="." id="link_10"                               >岡庭昇</a>。
</p>
