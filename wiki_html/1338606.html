<p><b>S-21</b>（<a href="." id="link_3"                                          >ロシア語</a>:<b><span lang="ru">С-21</span></b><small>エーズ・ドヴァーッツァチ・アヂーン</small>）は、かつて<a href="." id="link_4"                                >ロシア連邦</a>の<a href="." id="link_2"                                          >スホーイ</a>社と<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の航空機メーカーの<a href="." id="link_6"                                                                                                                                                                  >ガルフストリーム</a>社との共同開発で進められていた<a href="." id="link_7"                                                                                                                                                                                  >超音速ビジネスジェット</a>機である。<a href="." id="link_8"                                          >西側</a>では、<b>スホーイ＝ガルフストリーム S-21</b>（<a href="." id="link_9"                      >英語</a>:<b><span lang="en">Sukhoi-Gulfstream S-21</span></b>）の名称でも知られる。
</p>
