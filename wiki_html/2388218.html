		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴旭基 太造</b>（ことあさき たいぞう、本名：<b>角田 博且</b>（<b>かくた ひろかつ</b>）、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >12月4日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >杉並区</a>出身の元<a href="." id="link_4"                                >大相撲</a>力士。<a href="." id="link_5"                                                              >佐渡ヶ嶽部屋</a>所属。最高位は東幕下5枚目（1992年9月場所）。最終場所は1998年5月場所。幕下時代の身長176cm、体重133kg。血液型はO型。
</p>
