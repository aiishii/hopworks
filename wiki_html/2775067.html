		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久山 義英</b>（くやま よしひで、生没年不明）は、<a href="." id="link_1"                      >幕末</a>の<a href="." id="link_2"                      >武士</a>（<a href="." id="link_3"                                >鳥取藩</a>西館<a href="." id="link_4"                      >家臣</a>）。<a href="." id="link_5"                      >明治</a>・<a href="." id="link_6"                      >大正</a>時代の<a href="." id="link_7"                                >鳥取県</a>の<a href="." id="link_8"                                                    >資産家</a>、<a href="." id="link_9"                                                    >地主</a>。<a href="." id="link_10"                               >会見郡</a>第六連合<a href="." id="link_11"                     >戸長</a>。別名（通称・俗称）省二、熊彦。
</p>
