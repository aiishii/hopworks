		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>いで えいじ</b>（本名：<b>井出 英児</b>、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >5月10日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >川崎市</a>出身。<a href="." id="link_5"                                >竹書房</a>、<a href="." id="link_6"                                >芳文社</a>、<a href="." id="link_7"                                >双葉社</a>の4コマ雑誌や麻雀雑誌で作品を発表していた。2007年現在は実話系誌でのストーリー形式作品が中心になっている。
</p>
