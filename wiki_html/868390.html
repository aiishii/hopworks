		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローデ・シュワルツ</b>は、<a href="." id="link_1"                                >ドイツ</a>のエレクトロニクス企業。日本では、主に高周波用高性能測定器のメーカーとして知られている。
</p><p>学生のときにドイツの<a href="." id="link_2"                                                                                                                                                                  >イエナ大学</a>で出会ったヘルマン・シュワルツ博士とロター・ローデ博士により<a href="." id="link_3"                    >1933年</a>に創業された。
本社はドイツの<a href="." id="link_4"                                                    >ミュンヘン</a>。
日本法人はローデ・シュワルツ・ジャパン株式会社として、東京都新宿区に本社を置く。
</p>
