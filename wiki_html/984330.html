		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bowie_Kuhn_1982.jpg" title="ファイル:Bowie Kuhn 1982.jpg">ファイル:Bowie Kuhn 1982.jpg</a>  <div class="thumbcaption">ボウイ・キューン (1982年)</div></div></div>
<p><b>ボウイ・ケント・キューン</b>（Bowie Kent Kuhn,<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >10月28日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                                                                                                                                    >MLB</a>の第5代<a href="." id="link_4"                                                                              >コミッショナー</a>（在任1969年2月4日-1984年9月30日）、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                >弁護士</a>。<a href="." id="link_7"                                                                        >メリーランド州</a><a href="." id="link_8"                                                                                                                                          >タコマパーク</a>に生まれ、<a href="." id="link_9"                                                            >ワシントンD.C.</a>で育った。2007年3月15日、<a href="." id="link_10"                     >肺炎</a>による呼吸不全のため<a href="." id="link_11"                                                   >フロリダ州</a>ポンテベドラビーチの病院で死去。
</p>
