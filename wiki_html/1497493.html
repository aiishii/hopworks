		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若月 秀和</b>（わかつき ひでかず、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国際政治学者</a>、<a href="." id="link_4"                                                              >北海学園大学</a><a href="." id="link_5"                                >法学部</a><a href="." id="link_6"                      >教授</a>。専門は日本政治外交史。
</p><p><a href="." id="link_7"                    >1993年</a><a href="." id="link_7"                                                    >同志社大学</a>法学部政治学科卒業、2002年<a href="." id="link_8"                                          >立教大学</a>大学院法学研究科博士課程修了、博士（政治学）を取得。立教大学法学部助手（2002-2003年）、<a href="." id="link_9"                                >吉川宏</a>の後任として、2003年北海学園大学法学部専任講師に就き、同准教授を経て現職。2020年度より、同大学法学部学部長に就任。
</p>
