	<h1 id="firstHeading" class="firstHeading" >中村忠 (空手家)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tadashi_Nakamura_in_Poland.jpg" title="ファイル:Tadashi Nakamura in Poland.jpg">ファイル:Tadashi Nakamura in Poland.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                    >2009年</a> <a href="." id="link_2"                                >誠道塾</a><a href="." id="link_3"                                                              >ニューヨーク</a>総本部にて</div></div></div>
<p><b>中村 忠</b> （なかむら ただし、<a href="." id="link_4"                    >1942年</a><a href="." id="link_4"                            >2月22日</a> - ） は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >空手家</a>で、<a href="." id="link_7"                                                                                                                                              >世界誠道空手道連盟誠道塾</a>の会長。段位は十段。<a href="." id="link_8"                                >樺太</a><a href="." id="link_9"                                >真岡郡</a><a href="." id="link_10"                               >真岡町</a>（現在の<a href="." id="link_11"                               >ロシア</a><a href="." id="link_12"                                                             >極東連邦管区</a><a href="." id="link_13"                                                   >サハリン州</a><a href="." id="link_14"                                                   >ホルムスク</a>）出身。<a href="." id="link_15"                                                                                 >駒場東邦高校</a>一期生。<a href="." id="link_16"                                                                                                     >日本大学理工学部</a><a href="." id="link_17"                                         >建築学科</a>卒業。<a href="." id="link_18"                                         >極真会館</a>の発展に貢献し、<a href="." id="link_19"                                         >大山倍達</a>を支えた高弟で、大山の後継者とも云われた、初代<a href="." id="link_20"                                         >首席師範</a>である。
</p>
