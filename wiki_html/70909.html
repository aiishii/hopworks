<p><b>大伴 弟麻呂</b>（おおとも の おとまろ）は、<a href="." id="link_1"                                          >奈良時代</a>から<a href="." id="link_2"                                          >平安時代</a>初期にかけての<a href="." id="link_17"                     >公卿</a>・武人。<a href="." id="link_18"                                  >大和守</a>・<a href="." id="link_13"                                                   >大伴古慈斐</a>の子。史料に見える初の<a href="." id="link_19"                                                   >征夷大将軍</a>。<a href="." id="link_20"                     >官位</a>は<a href="." id="link_8"                                >従三位</a>・<a href="." id="link_9"                                >東宮傅</a>。<a href="." id="link_21"                     >勲等</a>は勲二等。
</p>
