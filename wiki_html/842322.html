<p><b>チオマ・アジュンワ</b> (Chioma Ajunwa、<a href="." id="link_4"                    >1970年</a><a href="." id="link_4"                              >12月25日</a>-)は、<a href="." id="link_1"                                                              >ナイジェリア</a>の<a href="." id="link_5"                                          >陸上競技</a>選手である。彼女は、<a href="." id="link_3"                                >走幅跳</a>の選手として<a href="." id="link_6"                                                                                                                                  >1996年アトランタオリンピック</a>に出場し、女子<a href="." id="link_3"                                >走幅跳</a>において<a href="." id="link_7"                                          >アフリカ</a>の女性フィールド競技選手としてはじめての金メダルを獲得した。
</p><p>元々はサッカー選手でナイジェリア代表として1991年世界選手権のメンバーにも選ばれていたが、出場機会はなく引退して陸上に専念。
</p>
