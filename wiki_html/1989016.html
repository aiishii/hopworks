<p><b>朴 廷桓</b>（パク・ジョンファン、박정환、ぼく ていかん、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                            >1月11日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                                                >囲碁棋士</a>。九段。<a href="." id="link_4"                                                              >ソウル市</a>出身、<a href="." id="link_5"                                          >韓国棋院</a>所属、<a href="." id="link_6"                                >権甲龍</a>七段門下、<a href="." id="link_7"                                                              >沖岩高等学校</a>出身。<a href="." id="link_8"                                                                                                                >世界囲碁選手権富士通杯</a>優勝、<a href="." id="link_9"                                                              >圓益杯十段戦</a>2連覇など。2013年12月から2018年8月まで<a href="." id="link_10"                                                                                                               >韓国囲碁棋士ランキング</a>連続1位。
</p>
