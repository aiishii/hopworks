<p><b>奥山 一寸法師</b>（おくやま いっすんぼうし、<a href="." id="link_1"                    >1960年</a>（<a href="." id="link_2"                      >昭和</a>35年）<a href="." id="link_3"                          >5月5日</a> - ）は、<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >青ヶ島村</a>出身の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                      >機械</a>銘柄の<a href="." id="link_8"                                          >東証</a>二部<a href="." id="link_9"                                                              >上場企業</a><a href="." id="link_10"                                                                                                     >フリージア・マクロス</a>の代表取締役社長。
</p><p>フリージアグループ・会長の<a href="." id="link_11"                                                   >佐々木ベジ</a>、フリージアハウス株式会社・代表取締役社長の<a href="." id="link_12"                                         >奥山治郎</a>は実兄にあたる。
</p>
