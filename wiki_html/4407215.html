		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ガベイ賞</b>（Jacob Heskel Gabbay Award in Biotechnology and Medicine）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の医学の賞。生物医科学の発展における重要な功績に対して、<a href="." id="link_2"                                                                                  >ブランダイス大学</a>により<a href="." id="link_3"                    >1988年</a>から授与されている。賞金は1万5000ドル。後援者である実業家の名を冠している。
</p>
