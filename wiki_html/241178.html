		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>メダル・オブ・オナー アライドアサルトリロード</b>』(<i>Medal of Honor: Allied Assault Reload</i>)は、<a href="." id="link_1"                                                                                                                          >エレクトロニック・アーツ</a>より発売されている<a href="." id="link_2"                                                                                                                                                                                                          >一人称視点シューティングゲーム</a> (FPS)。『リロード』は日本語版における名称で、原題は<i>Spearhead</i>。
</p><p>『<a href="." id="link_3"                                                                                                                                                                        >メダルオブオナー</a>』シリーズ第二作目。<b>拡張キット</b>で本体『<a href="." id="link_4"                                                                                                                                                                                        >メダル・オブ・オナー アライドアサルト</a>』が先にインストールしていないとプレイできない。
</p>
