		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 和弘</b>（ながた　かずひろ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >1月1日</a>- ）は、<a href="." id="link_2"                                >三重県</a>出身の日本の<a href="." id="link_3"                                                    >歯科医</a>、歯学者。<a href="." id="link_4"                                          >東北大学</a>非常勤講師、<a href="." id="link_5"                                          >広島大学</a>非常勤講師。世界で初めての5か所の調節を行うことができる全調節性<a href="." id="link_6"                                >咬合器</a>の発明者。<a href="." id="link_7"                                                                                  >日本補綴歯科学会</a>会員。
</p>
