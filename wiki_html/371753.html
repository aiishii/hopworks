		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前開出入口</b>（ぜんかいでいりぐち）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                                          >西区</a>伊川谷町前開にある<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                              >7号北神戸線</a>の<a href="." id="link_6"                                                                                  >出入口</a>。西寄りに、<a href="." id="link_7"                                                                                                      >前開PA</a>を控える。
中国道方面入口と合流するところに<a href="." id="link_8"                                                    >本線料金所</a>がある。そのため伊川谷方面からの出口にも料金所がある。本項では、その本線料金所（<b>前開本線料金所</b>）についても記述する。
</p>
