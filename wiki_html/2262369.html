<p><b>森 広蔵</b>（もり こうぞう、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >1月12日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >台湾銀行</a>頭取等を経て、<a href="." id="link_5"                                                                        >安田保善社</a>理事に就任。昭和初期に<a href="." id="link_6"                                          >安田財閥</a>の最高経営者として組織・人事の再編成を行った。東京銀行集会所会長、<a href="." id="link_7"                                                    >経団連</a>副会長等も務めた。
</p>
