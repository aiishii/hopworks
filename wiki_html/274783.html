<p><b>フレデリック・タウンゼント・ウォード</b>（<b>Frederick Townsend Ward</b> ,<a href="." id="link_1"                    >1831年</a><a href="." id="link_1"                              >11月29日</a> - <a href="." id="link_2"                    >1862年</a><a href="." id="link_2"                            >9月21日</a>）は<a href="." id="link_3"                                                    >アメリカ人</a>の船乗り・<a href="." id="link_4"                      >軍人</a>。中国名は<b>華飛烈</b>。<a href="." id="link_5"                          >19世紀</a>半ばに勃発した<a href="." id="link_6"                                                              >太平天国の乱</a>に際して<a href="." id="link_7"                                >常勝軍</a>を組織したが、その戦いの中で戦死した。
</p>
