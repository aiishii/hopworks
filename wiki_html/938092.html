		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 義勝</b>（こうの よしかつ <a href="." id="link_1"                    >1958年</a> - ）とは、武蔵野興業株式会社代表取締役社長及び<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >中国武術</a>家。<a href="." id="link_4"                                >八卦掌</a>第四世伝人。
</p><p>18歳より<a href="." id="link_5"                                >王樹金</a>より<a href="." id="link_6"                                >太極拳</a>・<a href="." id="link_7"                                >形意拳</a>・<a href="." id="link_4"                                >八卦掌</a>、一貫道（天道）を学び、入門し拝師門徒（内弟子）となる。<a href="." id="link_5"                                >王樹金</a>が来日中は、自宅に泊め衣食住にわたり世話をした。
</p><p>現在は事業を続けながら、義誠国術館を設立し王樹金より学んだ中国武術と一貫道（天道）を伝えている。
</p>
