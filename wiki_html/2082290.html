		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林真三</b>（こばやししんぞう、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >3月13日</a> - ）は<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a>出身で、<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >松山市</a>を拠点とする<a href="." id="link_6"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_7"                                >実業家</a>である。株式会社コバ代表取締役。
</p><p><a href="." id="link_8"                                          >愛媛大学</a>工学部海洋工学科を卒業後、<a href="." id="link_9"                    >1980年</a>に愛媛県のラジオ番組のパーソナリティとしてデビューした。パーソナリティだけでなく、イベントプロデューサー・ラジオディレクターとして活躍している。
</p><p>コラムとして<a href="." id="link_10"                                         >愛媛新聞</a>「ミュージック･グラフィティ愛媛」、愛媛新聞の雑誌『えひめ雑誌「お祭りのチカラコブ」』連載された。
</p>
