		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 弘一</b>（まつおか こういち、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >7月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >川島町</a>生まれ。<a href="." id="link_6"                                          >日本大学</a>経済学部中退。<a href="." id="link_7"                    >1991年</a>に<a href="." id="link_8"                                                                                                                      >黒豹小説賞</a>、<a href="." id="link_9"                                                                                                                              >小説CLUB新人賞</a>、<a href="." id="link_10"                               >新鷹会</a>池内祥三文学奨励賞を受賞してデビュー。1997年、<a href="." id="link_11"                                                                                 >日本文芸家クラブ大賞</a>を短編小説部門で受賞。<br />2019年12月、第52回<a href="." id="link_12"                                                             >日本作詩大賞</a>にて演歌歌手の<a href="." id="link_13"                                                   >氷川きよし</a>に作詞提供した「最上の船頭」で大賞を初受賞した。
</p>
