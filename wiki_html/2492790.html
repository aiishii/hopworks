<p><b>ジェームズ・マードック</b>（James Murdoch、<a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                              >10月30日</a>）は、日本と<a href="." id="link_3"                                                                        >オーストラリア</a>で教師として働いた<a href="." id="link_4"                                                                        >スコットランド</a>の学者、<a href="." id="link_5"                                                                        >ジャーナリスト</a>である。<a href="." id="link_6"                                          >東京帝国大学</a>などで教え、大著『日本歴史』を著した。マードックが教えた人物には<a href="." id="link_7"                                          >夏目漱石</a>がいる。
</p>
