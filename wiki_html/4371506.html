	<h1 id="firstHeading" class="firstHeading" >サイドポケット (ゲーム)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>サイドポケット</b>は、<a href="." id="link_1"                    >1987年</a>10月に<a href="." id="link_2"                                                                        >データイースト</a>開発、<a href="." id="link_3"                                                    >ナムコ</a>（現：<a href="." id="link_4"                                                                                                                                    >バンダイナムコゲームズ</a>）から発売された<a href="." id="link_5"                                                                                                                >ファミリーコンピュータ</a>用ソフトである。元は1986年稼働の<a href="." id="link_6"                                                                                  >アーケードゲーム</a>であり、<a href="." id="link_7"                                                              >メガドライブ</a>、<a href="." id="link_8"                                                              >ゲームボーイ</a>、<a href="." id="link_9"                                                                                            >スーパーファミコン</a>にも移植され、<b>ポケットギャル</b>のタイトルでアーケードゲームに逆移植された。
</p><p>ファミリーコンピュータ版以外は発売もデータイーストが担当している。現在は<a href="." id="link_10"                                                             >ジー・モード</a>が版権を所有する。
</p><p>この項では続編の「サイドポケット2」についても述べる。
</p>
