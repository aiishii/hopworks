		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                                                                                                                              >チャールモント伯爵</a><b>ジェームズ・モリニュー・コールフィールド</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">James Molyneux Caulfeild, 3rd Earl of Charlemont</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a></span>、<a href="." id="link_4"                    >1820年</a><a href="." id="link_4"                              >10月10日</a> – <a href="." id="link_5"                    >1892年</a><a href="." id="link_5"                            >1月12日</a>）は、<a href="." id="link_6"                                                                                                                                                                                                          >イギリス</a>の貴族、政治家。1847年から1857年まで<a href="." id="link_7"                                                                              >庶民院</a>議員を、1849年から1864年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >アーマー統監</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lord_Lieutenant_of_Armagh&amp;action=edit&amp;redlink=1" class="new" title="En:Lord Lieutenant of Armagh (存在しないページ)">英語版</a>）</span></span>を、1864年から1892年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >ティロン統監</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Lord_Lieutenant_of_Tyrone&amp;action=edit&amp;redlink=1" class="new" title="En:Lord Lieutenant of Tyrone (存在しないページ)">英語版</a>）</span></span>を務めた。
</p>
