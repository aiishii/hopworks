<p><b>竇 皇后</b>（とうこうごう、? - <a href="." id="link_9"                                                >前135年</a>）は、<a href="." id="link_1"                      >前漢</a>の<a href="." id="link_2"                                      >文帝</a>の<a href="." id="link_12"                     >皇后</a>。名は不詳だが、<b>猗房</b>または<b>猗</b>という説もある。<a href="." id="link_13"                               >清河郡</a><a href="." id="link_14"                               >観津県</a>の人。兄は竇建（字は長君）。弟は竇広国（字は少君）。子は<a href="." id="link_11"                                     >景帝</a>・梁王<a href="." id="link_15"                     >劉武</a>。娘は<a href="." id="link_16"                     >館陶公主</a>。
