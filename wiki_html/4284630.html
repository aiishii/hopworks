		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三池 照鳳</b>（みいけ しょうほう、<a href="." id="link_1"                      >嘉永</a>元年（<a href="." id="link_2"                    >1848年</a>） - <a href="." id="link_3"                      >明治</a>29年（<a href="." id="link_4"                    >1896年</a>））は、<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >埴生郡</a>成田村生まれの<a href="." id="link_7"                                                              >真言宗智山派</a>の<a href="." id="link_8"                                          >僧侶</a>。<a href="." id="link_9"                                                              >成田山新勝寺</a>中興14代<a href="." id="link_10"                                                                                       >貫首</a>。<a href="." id="link_11"                                                                                                     >成田山札幌別院新栄寺</a>初代住職。。
</p>
