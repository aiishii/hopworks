		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 にみ</b>（ふじた にみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                          >少女漫画</a>誌『<a href="." id="link_4"                                >ちゃお</a>』『<a href="." id="link_5"              >ChuChu</a>』（いずれも<a href="." id="link_6"                                >小学館</a>）で執筆している。
</p><p><a href="." id="link_7"                    >2004年</a>、『<a href="." id="link_8"                                                                                  >ちゃおデラックス</a>』（同）春の増刊号の「GO☆FIGHT☆WIN」でデビュー。代表作は、『ひとつのしぐさも』など。
</p><p>『ChuChu』休刊に伴い『<a href="." id="link_9"                                          >ベツコミ</a>』への移籍が発表されたが、現在に至るまで『ベツコミ』上での作品発表は行われていない。
</p>
