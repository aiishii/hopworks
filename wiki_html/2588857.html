		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 章一</b>（まつお しょういち、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                          >法政大学</a>名誉教授。日本近代史専攻。
</p><p><a href="." id="link_5"                                                                                            >朝鮮</a><a href="." id="link_6"                                >京城府</a>生まれ。<a href="." id="link_7"                    >1962年</a>、法政大学<a href="." id="link_8"                                >大学院</a>博士課程単位修得満期<a href="." id="link_9"                      >退学</a>。法政大学助教授、<a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                   >1971年</a>、「自由民権思想の研究」で法政大学<a href="." id="link_12"                                                             >文学博士</a>。<a href="." id="link_13"                   >2001年</a>、<a href="." id="link_14"                     >定年</a>退任、名誉教授。
</p>
