<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Inaba_Masayoshi.jpg" title="ファイル:Inaba Masayoshi.jpg">ファイル:Inaba Masayoshi.jpg</a>  <div class="thumbcaption">稲葉正善</div></div></div>
<p><b>稲葉 正善</b>（いなば まさよし、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >6月28日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >7月28日</a>） - <a href="." id="link_4"                      >明治</a>35年（<a href="." id="link_5"                    >1902年</a>）<a href="." id="link_6"                            >3月19日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期の<a href="." id="link_8"                      >大名</a>。<a href="." id="link_9"                                >安房国</a><a href="." id="link_10"                               >館山藩</a>第5代（最後）の藩主。<a href="." id="link_10"                               >館山藩</a><a href="." id="link_11"                               >知事</a>。<a href="." id="link_12"                                                   >館山県</a>知事。<a href="." id="link_13"                     >子爵</a>。正室は<a href="." id="link_14"                                         >中川久昭</a>の娘。官位は<a href="." id="link_15"                                                             >従五位下</a>、<a href="." id="link_16"                               >備後</a>守。
</p>
