		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 順二</b>（いとう じゅんじ、1953年9月2日-）は、日本の美術評論家、プロジェクト・プランナー、プロデューサー。
</p><p>東京藝術大学 社会連携センター・COI拠点 特任教授。富山市ガラス美術館名誉館長。元長崎県美術館館長。株式会社JEXT（ジェクスト）顧問。
</p>
