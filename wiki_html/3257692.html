		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>箙 田鶴子</b>（えびら たづこ、<a href="." id="link_1"                    >1934年</a> - ）は、日本の文筆家。
</p><p><a href="." id="link_2"                                                    >山川健次郎</a>の女婿・寺野寛二（<a href="." id="link_3"                                                                                  >九州帝国大学</a>教授）の娘の子。父は物理学者・新井某（1901-1944）。東京に生まれ、福岡、大阪と移転。ほどなく脳性まひで<a href="." id="link_4"                                                                        >身体障害者</a>となる。父没後、祖父寺野の養女となる。箙は筆名。のち母が父の部下と駆け落ち。施設へ入れられるが結婚、77年波乱の半生を綴った『神への告発』を上梓して話題となる。<a href="." id="link_5"                                          >千葉敦子</a>との往復書簡もある。
</p>
