<p><b>丸山 儀四郎</b>（まるやま ぎしろう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >4月4日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >7月5日</a>）は、確率過程論研究の指導者として知られる<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>である。<a href="." id="link_5"                                                                                                                                                    >オイラー・丸山法</a>（<a href="/w/index.php?title=En:Euler%E2%80%93Maruyama_method&amp;action=edit&amp;redlink=1" class="new" title="En:Euler–Maruyama method (存在しないページ)">Euler–Maruyama method</a>）でも知られる。元<a href="." id="link_6"                                                              >日本学術会議</a>会員、元<a href="." id="link_7"                                                    >日本数学会</a>理事長。
