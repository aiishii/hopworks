<p><b>出水 憲</b>（いずみ けん、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >3月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                      >俳優</a>。旧芸名は<b>出水 憲司</b>。<a href="." id="link_3"                                          >鹿児島県</a>出身。身長172cm、体重72kg。血液型はA型。日本芸能センター所属。60年代後半から70年代にかけては、悪役での出演が非常に多かった俳優である。
</p>
