		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘンリエッタ・スウォープ</b>（Henrietta Hill Swope, <a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >1980年</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の女性<a href="." id="link_4"                                          >天文学者</a>である。<a href="." id="link_5"                                                                                            >ウォルター・バーデ</a>とともに<a href="." id="link_6"                                                                                  >アンドロメダ銀河</a>の<a href="." id="link_7"                                                                                                      >セファイド変光星</a>の変光周期と<a href="." id="link_8"                                          >光度曲線</a>を決定した。
</p><p><a href="." id="link_9"                                                                                                                          >ジェネラル・エレクトリック</a>社の社長になったジェラルド・スウォープの娘である。1928年から1942年まで<a href="." id="link_10"                                                                                                     >ハーバード大学天文台</a>で働いた。
</p>
