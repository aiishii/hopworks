		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第14代<a href="." id="link_1"                                                                                                                                                                                                      >ブレッツォのシンジョン男爵</a><b>セント・アンドルー・シンジョン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">St Andrew St John, 14th Baron St John of Bletso</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                              >PC</a>&#32;<a href="." id="link_4"                                                                                  >FRS</a>&#32;<a href="." id="link_5"                                                                                  >FSA</a></span>、<a href="." id="link_6"                    >1759年</a><a href="." id="link_6"                            >8月22日</a> – <a href="." id="link_7"                    >1817年</a><a href="." id="link_7"                              >10月15日</a>）は、<a href="." id="link_8"                                                                                                                                                                                                          >イギリス</a>の政治家、<a href="." id="link_9"                                                                                  >イングランド貴族</a>。<a href="." id="link_10"                                                                             >庶民院</a>議員（1780年 – 1784年、1785年 – 1805年）、<a href="." id="link_11"                                                                       >恩給紳士隊隊長</a>（在任：1806年 – 1808年）を務めた。
</p>
