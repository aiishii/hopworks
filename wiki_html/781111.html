		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 宣長</b>（なかしま のりなが）は、<a href="." id="link_1"                                          >鎌倉時代</a>の<a href="." id="link_2"                                >尾張国</a><a href="." id="link_3"                                >中島郡</a>中島村の<a href="." id="link_4"                                                    >中島城</a>主。通称<b>中島 蔵人</b>（なかしま くらんど）。官位は<a href="." id="link_5"                                          >左衛門尉</a>。
</p>
<ul><li>中島氏は<a href="." id="link_6"                                          >嵯峨天皇</a>第十二子河原院（左大臣<a href="." id="link_7"                      >源融</a>）の末裔、<a href="." id="link_8"                                          >嵯峨源氏</a>に属する。</li>
<li><a href="." id="link_9"                    >1221年</a>（<a href="." id="link_10"                     >承久</a>3年）6月5日に尾張国中島郡に土着し、地名をとって<b><a href="." id="link_11"                               >中島氏</a></b>を称するようになる。</li>
<li>源融十三代の子孫が初めて「<b>中島左衛門尉宣長</b>」と名乗り、同地を領したとされる。</li></ul>
<p>宣長とその子孫は歴代「中島蔵人」とも号していた。
</p>
