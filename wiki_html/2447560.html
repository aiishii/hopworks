		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯浅 克衛</b>（ゆあさ かつえ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >2月26日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >3月15日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >香川県</a>生まれ。本名・猛。小中学校時代を朝鮮で過ごし、<a href="." id="link_5"                                                                                                                                    >第一早稲田高等学院</a>中退。1935年『<a href="." id="link_6"                                                >改造</a>』懸賞小説二等となり作家デビュー。1936年、<a href="." id="link_7"                                          >本庄陸男</a>、<a href="." id="link_8"                                          >平林彪吾</a>、<a href="." id="link_9"                                                                                                                      >田辺耕一郎</a>、<a href="." id="link_10"                               >伊藤整</a>、<a href="." id="link_11"                                                   >井上友一郎</a>らと第二次『現実』を創刊、ついで<a href="." id="link_12"                                                   >武田麟太郎</a>、<a href="." id="link_13"                               >高見順</a>らの『<a href="." id="link_14"                                         >人民文庫</a>』に加わり<a href="." id="link_15"                                                                                 >プロレタリア文学</a>に傾く。その後植民地小説を書き、戦後はブラジル移民を主題とした。<a href="." id="link_16"                                                                       >京城中学校</a>時代の同級生に<a href="." id="link_17"                               >中島敦</a>がいる。
</p>
