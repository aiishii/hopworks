		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 邦彦</b>（すずき くにひこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >神経化学</a>者、<a href="." id="link_4"                                >神経内科</a>医。<a href="." id="link_5"                                >東京府</a>出身。<a href="." id="link_6"                                                    >日本学士院</a>会員。
</p><p>先天性代謝異常の<a href="." id="link_7"                                                                                                                                                                                  >スフィンゴリピドーシス</a>に関する研究で世界をリードした。<a href="." id="link_8"                                                                                                            >クラベ病</a>の病因酵素の異常を発見、疾患モデルマウスを作出した。<a href="." id="link_9"                                          >東京大学</a>医学部卒業。<a href="." id="link_10"                                                                                                                                                                                                         >アルバート・アインシュタイン医科大学</a>などを経て、<a href="." id="link_11"                                                                                                                                                                           >ノースカロライナ大学チャペルヒル校</a>神経科学センター名誉センター長・名誉教授。<a href="." id="link_12"                   >2002年</a><a href="." id="link_12"                                                             >日本学士院賞</a>受賞。<a href="." id="link_13"                   >2008年</a><a href="." id="link_13"                                                   >日本学士院</a>会員。
</p>
