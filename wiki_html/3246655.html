		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 唯巳</b>（とだ ただみ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >8月12日</a> - 没年不明）は、教育者。
</p><p>兵庫県出身。1939年<a href="." id="link_2"                                                              >兵庫師範学校</a>卒、小学校教諭となり、<a href="." id="link_3"                                                                                            >西宮市立瓦木小学校</a>教諭、1960年<a href="." id="link_4"                                                                                            >西宮市立安井小学校</a>教諭、1961年教頭、1965年<a href="." id="link_5"                                                                                            >西宮市立名塩小学校</a>校長、<a href="." id="link_6"                                                                                            >西宮市立大社小学校</a>校長、1985年退職。1957年<a href="." id="link_7"                                                                                                                                >小砂丘忠義賞</a>受賞。
</p>
