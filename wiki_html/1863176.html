<p><b>久保田 政周</b>（くぼた きよちか、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >6月19日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                    >5月2日</a>） - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >1月22日</a>）は、<a href="." id="link_7"                                                              >栃木県知事</a>、三重県知事、<a href="." id="link_8"                                                    >東京府知事</a>および<a href="." id="link_9"                                          >内務次官</a>を歴任した内務<a href="." id="link_10"                     >官僚</a>。後に、<a href="." id="link_11"                                         >横浜市長</a>も務めた。称号は<a href="." id="link_12"                               >正四位</a><a href="." id="link_13"                                                   >勲一等</a>。
</p>
