		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三上 千代</b>（みかみ ちよ、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >7月18日</a>） は、<a href="." id="link_3"                                                    >ハンセン病</a>患者に尽くした<a href="." id="link_4"                                                    >看護婦</a>で、<a href="." id="link_5"                                                                                                                >ナイチンゲール記章</a>を受章した。<a href="." id="link_6"                                                                                            >コンウォール・リー</a>を助け、バルナバ医院、その後は鈴蘭病院、鈴蘭園、また<a href="." id="link_7"                                >宮城県</a>の施設や全生病院、終戦前後は空襲を受けた国頭愛楽園(<a href="." id="link_8"                                                                                                      >国立療養所沖縄愛楽園</a>)、その後<a href="." id="link_9"                                                                                                      >国立療養所多磨全生園</a>で勤務した。
</p>
