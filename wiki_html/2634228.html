		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十嵐 顕</b>（いがらし あきら、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >12月20日</a>－<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >9月17日</a>）は、日本の教育学者、<a href="." id="link_3"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >福井県</a>出身。<a href="." id="link_5"                                                                                  >東京帝国大学</a>卒。<a href="." id="link_6"                                >文部省</a>教育研修所(現<a href="." id="link_7"                                                                                            >国立教育研究所</a>)所員、東大教育学部助教授、68年東大教授。77年定年退官、名誉教授、<a href="." id="link_8"                                          >中京大学</a>教授。教育財政学、<a href="." id="link_9"                                                              >マルクス主義</a>教育学、ソビエト教育学を研究した。「わだつみ会」の会員として不戦運動に取り組んだ。
</p>
