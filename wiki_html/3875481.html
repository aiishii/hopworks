		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西 謙二</b>（にし けんじ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >検察官</a>、<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                                                                  >最高裁判所調査官</a>や、<a href="." id="link_7"                                >法務省</a><a href="." id="link_8"                                                    >東京法務局</a>訟務<a href="." id="link_9"                      >部長</a>等を経て、<a href="." id="link_10"                                                                       >福岡高等裁判所</a>部総括判事を最後に定年退官し、<a href="." id="link_7"                                >法務省</a><a href="." id="link_11"                                                                                           >難民審査参与員</a>などを務めた。
</p>
