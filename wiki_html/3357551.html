<p><b>小池 裕</b>（こいけ ひろし、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >7月3日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_9"                                >裁判官</a>。<a href="." id="link_10"                                                                       >水戸地方裁判所</a>所長、東京高等裁判所部総括判事、<a href="." id="link_11"                                                                       >東京地方裁判所</a>所長、<a href="." id="link_12"                                                                       >東京高等裁判所</a><a href="." id="link_13"                                                                       >長官</a>を経て、2015年4月2日より<a href="." id="link_14"                                                                                 >最高裁判所判事</a>を経た。
</p>
