<p><b>アンソニー・ウェイド・ハンプトン三世</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"></span><b>Anthony Wade Hamptom III</b>, <a href="." id="link_2"                    >1818年</a><a href="." id="link_2"                            >3月28日</a> - <a href="." id="link_3"                    >1902年</a><a href="." id="link_3"                            >4月11日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1877年</a>から<a href="." id="link_7"                    >1879年</a>まで<a href="." id="link_8"                                                                                                                                    >サウスカロライナ州知事</a>を、<a href="." id="link_7"                    >1879年</a>から<a href="." id="link_9"                    >1891年</a>までアメリカ合衆国上院議員を務めた。<a href="." id="link_10"                                         >南北戦争</a>中は<a href="." id="link_11"                                                                       >アメリカ連合国</a>を支持し、連合国の騎兵隊を指揮した。
</p>
