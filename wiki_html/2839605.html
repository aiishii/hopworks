		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長恨歌絵巻</b>(ちょうごんかえまき)は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                          >唐代</a>の<a href="." id="link_3"                      >玄宗</a>皇帝と<a href="." id="link_4"                                >楊貴妃</a>のことを詠った<a href="." id="link_5"                                                    >白楽天</a>の<a href="." id="link_6"                      >漢詩</a>「<a href="." id="link_7"                                >長恨歌</a>」をもとに描かれた<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >絵巻物</a>。<a href="." id="link_10"                         >17世紀</a>前半に<a href="." id="link_11"                                         >狩野山雪</a>によって描かれたものをはじめ、いくつか絵巻として存在する。
</p>
