		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅沼 貞三</b>（すがぬま ていぞう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >2月20日</a>）は、日本<a href="." id="link_3"                                >美術史</a>学者。
</p><p><a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >小笠郡</a><a href="." id="link_6"                                                                    >菊川町</a>（現・<a href="." id="link_7"                                >菊川市</a>）生まれ。<a href="." id="link_8"                                                              >慶應義塾大学</a>卒。1946年慶大助教授、1960年「<a href="." id="link_9"                                          >渡辺崋山</a> 近世日本画家の研究」で慶大<a href="." id="link_10"                                                             >文学博士</a>。1962年教授。崋山、<a href="." id="link_11"                               >池大雅</a>など、近世文人画を研究。1966年定年退任。<a href="." id="link_12"                                                                                                                     >常葉美術館</a>館長、のち名誉館長。
</p>
