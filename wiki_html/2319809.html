		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 浩太郎</b>（なかやま こうたろう、<a href="." id="link_1"                    >1978年</a> - ）は、日本の研究者。<a href="." id="link_2"                                          >東京大学</a>「知の構造化センター」特任<a href="." id="link_3"                      >助教</a>。<a href="." id="link_4"                                          >人工知能</a>、<a href="." id="link_5"                                                                                                                      >ウェブ工学</a>。<a href="." id="link_6"                                        >Wikipedia</a>を専門に研究している (<a href="#業績">#業績</a>参照)。
</p>
