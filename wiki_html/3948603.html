		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 一</b>（なかむら まこと、1931年1月1日 - ）は、日本の造園学者。<a href="." id="link_1"                                          >京都大学</a><a href="." id="link_2"                                          >名誉教授</a>。<a href="." id="link_3"                                                                                  >日本造園学会</a>会長も歴任。<a href="." id="link_4"                                                                                  >京都造形芸術大学</a><a href="." id="link_5"                                          >客員教授</a>。日本庭園・歴史遺産研究センター顧問。<a href="." id="link_6"                                                              >農学博士</a>。愛称はピンさん。台湾台南市生まれ。和歌山県出身。
</p>
