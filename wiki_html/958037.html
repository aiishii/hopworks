		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケヴィン・J・アンダースン </b>（Kevin J. Anderson，<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >3月27日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                          >SF作家</a>。
</p><p><a href="." id="link_4"                                                    >天体物理学</a>の博士号を持ちテクニカル･ライターとしてSF雑誌に多くの短篇や記事を書き生計をたてるかたわら、1988年から作品を発表し始めた。当初はたいして注目されなかったが、作家<a href="." id="link_5"                                                                                                                                          >ダグ・ビースン</a>と1990年から共作を始め、評価されるようになった。
</p>
