		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国吉直行</b>（くによし なおゆき、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >都市計画家</a>・<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                              >横浜市立大学</a>特別契約教授。<a href="." id="link_6"                                                                                                                                    >横浜市都市美対策審議会</a>専門委員。
</p><p><a href="." id="link_7"                                >横浜市</a>企画調整局に入庁し以来40年余りにわたってインハウスの<a href="." id="link_8"                                                                                            >アーバンデザイナー</a>として横浜市の都市デザイン行政を担当した。辣腕を振るい、計画局都市デザイン室長を経て、横浜市都市整備局部長上席調査役・エグザクティブアーバンデザイナーを歴任。<a href="." id="link_9"                      >中国</a>・<a href="." id="link_10"                                         >天津</a>出身。
</p>
