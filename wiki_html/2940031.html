<p><b>古荘 嘉門</b>（ふるしょう かもん、<a href="." id="link_1"                    >1840年</a><a href="." id="link_1"                              >12月25日</a>〈<a href="." id="link_2"                      >天保</a>11年<a href="." id="link_3"                                                      >12月2日</a>〉 - <a href="." id="link_4"                    >1915年</a>〈<a href="." id="link_5"                      >大正</a>4年〉<a href="." id="link_6"                            >5月11日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >熊本</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                     >明治</a>から大正期の<a href="." id="link_11"                                                         >内務</a><a href="." id="link_12"                     >官僚</a>・<a href="." id="link_13"                               >政治家</a>。<a href="." id="link_14"                               >群馬県</a><a href="." id="link_15"                                                             >知事</a>（官選第6代・第8代）、<a href="." id="link_16"                                         >三重県</a>知事（官選第11代）、<a href="." id="link_17"                                                                       >衆議院議員</a>（5期）、<a href="." id="link_18"                                                                                           >貴族院勅選議員</a>。幼名・鶴喜。
</p>
