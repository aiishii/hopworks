<p><b>土方 与志</b>（ひじかた よし、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >4月16日</a> - <a href="." id="link_4"                    >1959年</a>（<a href="." id="link_5"                      >昭和</a>34年）<a href="." id="link_6"                          >6月4日</a>）は、日本の<a href="." id="link_7"                                >演出家</a>、<a href="." id="link_8"                      >伯爵</a>である。<a href="." id="link_9"                                                    >築地小劇場</a>を拠点に<a href="." id="link_10"                     >新劇</a>運動を興した。<a href="." id="link_11"                     >東京</a>生まれ。本名は久敬（ひさよし）。
</p>
