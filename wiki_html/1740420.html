		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田文章</b>（ふじた ふみあき、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >3月26日</a>）は、日系イタリア人の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                          >物理学者</a>で、<a href="." id="link_5"                                >折り紙</a>理論研究家。日本で生まれ、<a href="." id="link_6"                                                              >原子核物理学</a>を学ぶために<a href="." id="link_7"                                                              >パドヴァ大学</a>へ当たった。<a href="." id="link_8"                                                    >折り紙公理</a>の公理1から6を1991年に再発見したことで知られる。1989年12月には第1回<a href="." id="link_9"                                                                                                      >折り紙の科学国際会議</a>を主催した。
</p>
