<p><b>ウィリアム・ワシントン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">William Washington</span>、<a href="." id="link_2"                    >1752年</a><a href="." id="link_2"                            >2月28日</a> - <a href="." id="link_3"                    >1810年</a><a href="." id="link_3"                          >3月6日</a>）は、<a href="." id="link_4"                                                                                  >アメリカ独立戦争</a>中の<a href="." id="link_5"                                                                                                                                >南部戦線</a>で活躍した騎兵士官である。独立戦争後に新生なった<a href="." id="link_6"                                                                        >アメリカ合衆国</a>では最終的に<a href="." id="link_7"                      >准将</a>の位まで進んだ。
</p>
