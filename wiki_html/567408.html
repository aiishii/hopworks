<p><b>高橋 城</b>（たかはし くに、<a href="." id="link_1"                    >1939年</a> - ）は、日本の<a href="." id="link_5"                                >作曲家</a>。主に<a href="." id="link_7"                                                    >宝塚歌劇団</a>の劇中音楽を担当しており、<a href="." id="link_10"                   >1993年</a>より優先契約を結んでいる。妻は<a href="." id="link_11"                                                                                 >宝塚歌劇団卒業生</a>の<a href="." id="link_12"                                                             >美野真奈</a>（元花組娘役、在団<a href="." id="link_13"                   >1971年</a> - <a href="." id="link_14"                   >1986年</a>、<a href="." id="link_15"                                                                           >宝塚歌劇団57期生</a>）。
</p>
