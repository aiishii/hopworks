<p><b>サンクトペテルブルク経済・財務大学</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Санкт-Петербургский государственный университет экономики и финансов</span>、愛称：<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Финэк</span>＝フィネーク）は、<a href="." id="link_3"                                >ロシア</a>、<a href="." id="link_4"                                                                                                      >サンクトペテルブルク</a>にあった、<a href="." id="link_5"                      >経済</a>・<a href="." id="link_6"                      >財務</a>関係の大学である。1930年の創立に遡る大学で、様々な政府首脳関係者を輩出してきた。
</p>
