		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>1980年代の<a href="." id="link_1"                                >ハイチ</a>において最も重要な高等教育機関はハイチ国家大学だった。同大学の起源は1820年代に設立された<a href="." id="link_2"                      >医学</a>と<a href="." id="link_3"                                      >法学</a>の単科大学にまで遡る。1942年に複数の学部がハイチ大学に統合された。1960年の学生による<a href="." id="link_4"                                                    >ストライキ</a>の後、<a href="." id="link_5"                                                                                                                          >フランソワ・デュヴァリエ</a>政権は大学を固く政府の支配下に置き、ハイチ国家大学と改称した。政府は1986年に元の名前を復古した。
</p><p>ハイチ大学は<a href="." id="link_6"                                                                                  >ポルトープランス</a>に所在している。
</p>
