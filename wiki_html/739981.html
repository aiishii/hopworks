		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関山利一</b>（せきやま りいち、<a href="." id="link_1"                      >明治</a>42年（<a href="." id="link_2"                    >1909年</a>）<a href="." id="link_3"                              >12月23日</a>- <a href="." id="link_4"                      >昭和</a>45年（<a href="." id="link_5"                    >1970年</a>）<a href="." id="link_6"                            >1月15日</a>）は、囲碁の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >兵庫県</a>出身、<a href="." id="link_9"                                          >日本棋院</a>、<a href="." id="link_10"                                         >関西棋院</a>所属、<a href="." id="link_11"                                                   >鈴木為次郎</a>名誉九段門下、実力制第1期<b><a href="." id="link_12"                               >本因坊</a>利仙</b>（りせん）。<a href="." id="link_13"                                         >関山利夫</a>九段は長男。
</p>
