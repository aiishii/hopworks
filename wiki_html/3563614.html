		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>仁科 亜弓</b>（にしな あゆみ）は、<a href="." id="link_1"                                >作曲家</a>・<a href="." id="link_2"                                >編曲家</a>・<a href="." id="link_3"                                                                                                                          >サウンドクリエイター</a>・<a href="." id="link_4"                                                                                            >音楽プロデューサー</a>・トイミュージック演奏家である。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >静岡市</a>で生まれ育った。大学在学時より広告、<a href="." id="link_7"                                                              >サウンドロゴ</a>、映画、イベントなどの音楽を担当。<a href="." id="link_8"                                                              >フリーランス</a>であるが、<a href="." id="link_9"                                                                                  >ヤマハ音楽振興会</a>（1997-2000）・<a href="." id="link_10"                                                                                                                                                                                                         >ソニーミュージックエンタテインメント</a>（2001年／2010年）と契約していたこともある。現在のレコードレーベルは、自身主催のワックスフラワーレコーズである。
</p>
