		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜田 観</b>（はまだ かん、旧字体：<b>濱田 觀</b>、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >2月20日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                            >10月6日</a>）は、<a href="." id="link_7"                                          >日本画家</a>、<a href="." id="link_8"                                                    >日本芸術院</a>会員。本名は<b>浜田 仙太郎</b>（はまだ せんたろう）。
</p><p><a href="." id="link_9"                                >兵庫県</a>（現在の<a href="." id="link_10"                               >姫路市</a><a href="." id="link_11"                     >手柄</a>）生まれ。<a href="." id="link_12"                                                                                 >京都絵画専門学校</a>卒。<a href="." id="link_13"                                         >金島桂華</a>の紹介で<a href="." id="link_14"                                         >竹内栖鳳</a>に師事。在学中に<a href="." id="link_15"                                         >帝展</a>入選。戦後は<a href="." id="link_16"                                                                                           >日展</a>に出品。1965年（昭和41年）<a href="." id="link_17"                                                             >日本芸術院賞</a>受賞。1984年（昭和59年）芸術院会員。<a href="." id="link_18"                                                   >勲四等</a><a href="." id="link_19"                                                                       >旭日小綬章</a>、<a href="." id="link_20"                                                             >紺綬褒章</a>受章。日展顧問。花鳥画を得意とした。日本画家<a href="." id="link_21"                                                                                                           >浜田昇児</a>は子。
</p>
