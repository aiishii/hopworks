<p><b>ニック・パーク</b>（<b>Nick Park</b>、<b>Nicholas Wulstan Park、<a href="." id="link_4"                                                              >CBE</a></b>、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >12月6日</a> - ）はイギリスの<a href="." id="link_5"                                                                                                                                                                            >ストップモーション・アニメーター</a>。人気シリーズ「<a href="." id="link_2"                                                                                  >ひつじのショーン</a>」「<a href="." id="link_3"                                                                                                      >ウォレスとグルミット</a>」の作者として著名。2018年で四度のアカデミー賞を受賞している。
</p>
