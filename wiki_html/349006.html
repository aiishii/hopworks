		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>響 直美</b>（ひびき なおみ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >2月26日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >千葉県</a>出身。
</p><p>本名は横山直美。<a href="." id="link_4"                                                                                                                >千葉県立国府台高等学校</a>、<a href="." id="link_5"                                          >立教大学</a>卒業。在学中から<a href="." id="link_6"                                >同人誌</a>活動を始める。大学卒業後は大手電機メーカーに就職するも1年で退職。<a href="." id="link_7"                    >1995年</a>『<a href="." id="link_8"                                          >ボニータ</a>』9月号（<a href="." id="link_9"                                          >秋田書店</a>）に掲載された短編『ハートフル・ブーケ』で商業誌デビュー。この時、以前から使っていたペンネーム「響悠」（ひびきゆう）から現在の響直美に変えている。
</p>
