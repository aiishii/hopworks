		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上川 通夫</b>（かみかわ みちお、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"              >5月</a> - ）は、<a href="." id="link_2"                                                    >日本仏教史</a>学者、<a href="." id="link_3"                                                              >愛知県立大学</a><a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。1984年<a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                >文学部</a>卒業。89年同<a href="." id="link_8"                                >大学院</a>文学研究科博士後期課程単位取得退学。1994年愛知県立大学文学部<a href="." id="link_9"                      >講師</a>。96年<a href="." id="link_10"                               >助教授</a>。2008年「日本中世仏教形成史論」で立命館大<a href="." id="link_11"                                                             >文学博士</a>。愛知県立大学日本文化学部教授。
</p>
