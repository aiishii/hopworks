		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 重夫</b>（さとう しげお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月23日</a>）は、日本の建築家。建築史家<a rel="nofollow" class="external autonumber" href="https://www.semanticscholar.org/paper/2003%E5%B9%B4%E3%80%81%E4%BD%90%E8%97%A4%E5%85%88%E7%94%9F%E3%81%AE%E3%80%81%E5%BF%98%E3%82%8C%E3%82%89%E3%82%8C%E3%81%AA%E3%81%84%E5%87%9D%E7%B8%AE%E3%81%97%E3%81%9F%E6%80%9D%E3%81%84%E5%87%BA-(%E6%97%A5%E6%9C%AC%E6%B0%91%E4%BF%97%E5%BB%BA%E7%AF%89%E5%AD%A6%E4%BC%9A%E4%BC%9A%E9%95%B7-%E4%BD%90%E8%97%A4%E9%87%8D%E5%A4%AB%E5%85%88%E7%94%9F-%E8%BF%BD%E6%82%BC)-%E5%8F%A4%E5%B7%9D/aaf937ded518a069d4b876b93c191bd858684966">[1]</a>。<a href="." id="link_3"                                          >広島大学</a>名誉教授。<a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >都窪郡</a><a href="." id="link_6"                                >早島町</a>出身。専門は建築意匠設計と建築史。広島県と岡山県の文化財保護審議会委員を歴任。日本民俗建築学会には佐藤重夫賞が設けられている。
</p>
