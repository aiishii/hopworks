<p><b>大亦 観風</b>（おおまた かんぷう、<a href="." id="link_1"                    >1894年</a>（明治27年）<a href="." id="link_2"                            >9月27日</a> - <a href="." id="link_3"                    >1947年</a>（昭和22年）<a href="." id="link_4"                              >10月22日</a>）は、<a href="." id="link_5"                                          >日本画家</a>、南画家、歌人。本名は新治郎（しんじろう）。<a href="." id="link_6"                                          >和歌山県</a><a href="." id="link_7"                                          >和歌山市</a>出身。はじめ洋画を学び、のち日本画に転向。<a href="." id="link_8"                                          >寺崎広業</a>、のちに<a href="." id="link_9"                                          >小室翠雲</a>に師事。<a href="." id="link_10"                                                                                                                     >大東南宗院</a>の設立に参加。
</p>
