<p><b>小林 芳郎</b>（こばやし よしろう、<a href="." id="link_1"                      >安政</a>4年<a href="." id="link_2"                                                      >3月29日</a>（<a href="." id="link_3"                    >1857年</a><a href="." id="link_3"                            >4月23日</a>） - <a href="." id="link_4"                      >昭和</a>11年（<a href="." id="link_5"                    >1936年</a>）<a href="." id="link_6"                            >3月23日</a>）は、<a href="." id="link_7"                      >明治</a>から<a href="." id="link_8"                      >大正</a>期にかけて活動した日本の<a href="." id="link_9"                                          >検事</a>。大正時代初期には<a href="." id="link_10"                               >大阪控訴院</a>検事長として辣腕をふるい、「検察の神様」と呼ばれた。
</p>
