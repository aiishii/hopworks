		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 直道</b>（はやし なおみち、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >3月31日</a> -　）は、日本の<a href="." id="link_2"                                                                        >マルクス経済学</a>者、<a href="." id="link_3"                                          >百人一首</a>研究家、<a href="." id="link_4"                                                              >大阪市立大学</a>名誉教授。
</p><p><a href="." id="link_5"                    >1923年</a>、<a href="." id="link_6"                                >大阪市</a>に生まれる。1946年<a href="." id="link_7"                                                                                        >大阪商科大学</a>卒。1977年<a href="." id="link_8"                                                              >野呂栄太郎賞</a>受賞。1964年大阪市立大学教授、1974年「景気循環の研究」で大阪市大<a href="." id="link_9"                                                                        >経済学博士</a>。1983年同名誉教授、<a href="." id="link_10"                                                                                 >大阪経済法科大学</a>教授。専門は、<a href="." id="link_11"                     >恐慌</a>論、日本経済論。関西勤労者教育協会副会長。百人一首について<a href="." id="link_12"                                         >歌織物説</a>を唱える。
</p>
