<p><b>湯浅 吉郎</b>（ゆあさ きちろう、<a href="." id="link_1"                      >安政</a>5年<a href="." id="link_2"                                                      >2月16日</a>（<a href="." id="link_3"                    >1858年</a><a href="." id="link_3"                            >3月30日</a>） - <a href="." id="link_4"                      >昭和</a>18年（<a href="." id="link_5"                    >1943年</a>）<a href="." id="link_6"                          >2月4日</a>）は、<a href="." id="link_7"                      >明治</a>から昭和戦中期にかけての<a href="." id="link_8"                                                              >聖書学者</a>・<a href="." id="link_9"                                                                        >図書館学者</a>・<a href="." id="link_10"                     >詩人</a>。<a href="." id="link_11"                     >雅号</a>の<b>半月</b>（はんげつ）でも知られている。兄は<a href="." id="link_12"                                                                       >衆議院議員</a>を務めた<a href="." id="link_13"                                         >湯浅治郎</a>。<a href="." id="link_14"                                                   >同志社大学</a>、<a href="." id="link_15"                                                                       >国際基督教大学</a>の総長を務めた<a href="." id="link_16"                                         >湯浅八郎</a>は甥（治郎の子）に当たる。
</p>
