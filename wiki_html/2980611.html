<p><b>フローレンス・ロバーツ</b>（Florence Roberts, <a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の舞台女優。<a href="." id="link_4"                                                                        >ニューヨーク州</a><a href="." id="link_5"                                                              >ニューヨーク</a>で生まれる。
</p><p><a href="." id="link_6"                                                                                  >カリフォルニア州</a><a href="." id="link_7"                                                              >ロサンゼルス</a>で亡くなる。
</p><p>従兄に<a href="." id="link_8"                                                                                            >セオドア・ロバーツ</a>がいる。
</p>
