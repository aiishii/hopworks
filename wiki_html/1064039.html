<p><b>チャールズ・ウィッティンガム</b>（<i>Charles Whittingham</i>、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >4月13日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >4月20日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >調教師</a>。愛称は<b>チャーリー</b> (<i>Charlie</i>) 。また、<a href="." id="link_5"                                                                        >第二次世界大戦</a>従軍中に<a href="." id="link_6"                                          >マラリア</a>を発症した影響から頭髪を失い、その風貌から「<b>ボールドイーグル</b>（<i>Bold Eagle</i>、<a href="." id="link_7"                                          >禿鷲</a>の意）」とも呼ばれた。<a href="." id="link_8"                                                                                  >カリフォルニア州</a><a href="." id="link_9"                                                                                                                                                    >チュラビスタ</a>出身。兄のジョー・ウィッティンガムは<a href="." id="link_10"                     >騎手</a>。
</p>
