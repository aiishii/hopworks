<p><b>ジュリアス・ホーリー・シーリー</b>（Julius Hawley Seelye、<a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                            >5月12日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >宣教師</a>、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                                        >アマースト大学</a>の学長であった。<a href="." id="link_7"                                >新島襄</a>と<a href="." id="link_8"                                          >内村鑑三</a>の恩師として知られる。
</p>
