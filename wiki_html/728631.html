<p><b>コンドラチイ・フョードロヴィッチ・ルイレーエフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Кондратий Федорович Рылеев</span>、Kondratii Fyodorovich Ryleyev、<a href="." id="link_2"                    >1795年</a><a href="." id="link_2"                            >9月29日</a>（<a href="." id="link_3"                                                    >ユリウス暦</a><a href="." id="link_4"                            >9月18日</a>） - <a href="." id="link_5"                    >1826年</a><a href="." id="link_5"                            >7月25日</a>（<a href="." id="link_3"                                                    >ユリウス暦</a><a href="." id="link_6"                            >7月13日</a>））は、<a href="." id="link_7"                                                                        >帝政ロシア</a>の<a href="." id="link_8"                      >詩人</a>、<a href="." id="link_9"                                >革命家</a>。いわゆるデカブリスト（十二月党）の指導者で、<a href="." id="link_10"                                                                                 >デカブリストの乱</a>の首謀者の一人として処刑された。
</p>
