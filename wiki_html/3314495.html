		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 雄一郎</b>（なかがわ ゆういちろう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >9月7日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >明治大学</a><a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                >静岡県</a>生まれ。明治大学<a href="." id="link_6"                                >農学部</a>農業経済学科卒。1975年同<a href="." id="link_7"                                >大学院</a>政治経済研究所博士課程満期退学。明治大学<a href="." id="link_8"                                                              >政治経済学部</a><a href="." id="link_9"                                                                                                            >助教授</a>、教授、2003年「<a href="." id="link_10"                                                                                           >キリスト教社会主義</a>と<a href="." id="link_11"                                         >協同組合</a> E.V.ニールの協同居住福祉論」で明大<a href="." id="link_12"                                                                       >経済学博士</a>。<a href="." id="link_13"                                         >英国</a><a href="." id="link_14"                                                                                                                                                                                                     >ヨーク・セント・ジョン大学</a>より名誉学位授与、<a href="." id="link_15"                                                                                                                                                                                                     >日本ロバアト・オウエン協会</a>会長、<a href="." id="link_16"                                                                                                                                                   >日本協同組合学会</a>会長。
</p>
