		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羅洗河</b>（ら せんか、罗洗河、ルオ・シィホォ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >11月23日</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                                                >囲碁棋士</a>。<a href="." id="link_4"                                >湖南省</a>出身、<a href="." id="link_5"                                                              >中国囲棋協会</a>所属、九段。<a href="." id="link_6"                                                                        >全国囲棋個人戦</a>優勝、<a href="." id="link_7"                                                                                                                                              >三星火災杯世界オープン戦</a>優勝など。読みの深い碁。渾名は「快刀」、また風貌から「小猪」だったが、三星火災杯優勝により「飛猪」と称された。<a href="." id="link_8"                      >常昊</a>ら「七小龍」と呼ばれる一人。
</p>
