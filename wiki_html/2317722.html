<p><b>大島 吉綱</b>（おおしま よしつな、<a href="." id="link_1"                      >天正</a>16年（<a href="." id="link_2"                    >1588年</a>） - <a href="." id="link_3"                      >明暦</a>3年<a href="." id="link_4"                                                      >11月6日</a>（<a href="." id="link_5"                    >1657年</a><a href="." id="link_5"                              >12月10日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>前期にかけての<a href="." id="link_8"                      >武将</a>、<a href="." id="link_9"                      >槍術</a>家。素槍を用いる<a href="." id="link_10"                               >大島流</a>槍術（大島古流）の祖。<a href="." id="link_11"                                                                                                           >横江清元</a>の子。通称は新八、雲平、伴六。外祖父<a href="." id="link_12"                                         >大島光義</a>の養子となる。子に<a href="." id="link_13"                                         >大島常久</a>。
</p>
