		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中 寒二</b>（なか かんじ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >9月30日</a>-<a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月16日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p>本名・中村福治。<a href="." id="link_4"                                >青森県</a><a href="." id="link_5"                                >八戸市</a>出身。15、6歳の頃から詩作を始める。八戸市立商業高等学校（現<a href="." id="link_6"                                                                                                                          >青森県立八戸商業高等学校</a>）卒業後、<a href="." id="link_7"                                                >美術</a>の<a href="." id="link_8"                                                              >教員免許</a>を取得して八戸市内の中学校で教職に就き、<a href="." id="link_9"                    >1950年</a>詩誌『北方人間』を創刊。<a href="." id="link_10"                   >1968年</a>から詩誌『表現派』主宰。<a href="." id="link_11"                   >1971年</a>「尻取り遊び」で第12回<a href="." id="link_12"                                                   >晩翠賞</a>受賞。1982-98年青森県詩人連盟会長を務めた。1983年青森県文芸協会賞、1999年青森県芸術文化功労賞受賞。
</p>
