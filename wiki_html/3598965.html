		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明珍 昇</b>（みょうちん のぼる、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、文芸評論家。
</p><p><a href="." id="link_5"                                >大阪府</a>出身。<a href="." id="link_6"                                          >関西大学</a><a href="." id="link_7"                                >専門部</a>二部国文科を経て、<a href="." id="link_8"                    >1959年</a>同大学院国文学修士課程修了。大阪府の愛唱歌「<a href="." id="link_9"                                                                                                                            >あなたの胸に わたしの胸に</a>」を作詞した。<a href="." id="link_10"                                                                                           >大阪府立旭高等学校</a>の教員時に、同校の校歌も作詞した。
</p><p>関西詩人協会の運営委員として、1994年の協会設立当時から活動していた。
</p>
