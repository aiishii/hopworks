		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>的場 健</b>（まとば　けん）は日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                    >1991年</a>『名探偵にはなれないけれど』で<a href="." id="link_3"                                                                                            >アフタヌーン四季賞</a>夏準入選。代表作に『<a href="." id="link_4"                                                                        >サイコドクター</a>』がある。
</p><p>ベタ塗りによる陰影の<a href="." id="link_5"                                                              >コントラスト</a>を効かせた<a href="." id="link_6"                      >劇画</a>により、登場人物の内面心理まで描写した作品が特徴。緻密な絵を描くためかそれぞれ次の作品期間まで間が空いている。
</p>
