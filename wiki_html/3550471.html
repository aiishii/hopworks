		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘリテージ室内管弦楽団</b>（Heritage Chamber Orchestra）は、<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_2"                                                              >オーケストラ</a>である。
</p><p>1985年にヤーコフ・ベルグマンを音楽監督に据えて発足。ユダヤ系のオーケストラ作品の喧伝に力を入れる。12月8日にベルグマンの指揮により、アリス・タリー・ホールでデビューし、<a href="." id="link_3"                                                                                                      >パウル・ベン＝ハイム</a>の歌曲集《エデンからのミルテの花々》のアメリカ初演を行った。
</p>
