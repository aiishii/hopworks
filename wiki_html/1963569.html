<p><b>カプロニ PS.1</b>（Caproni PS.1）は、ヨーロッパ・ツーリング機選手権大会の<a href="." id="link_3"                                                              >1934年度大会</a>向けに特別に設計、製造された<a href="." id="link_4"                                          >イタリア</a>の<a href="/w/index.php?title=En:sportsplane&amp;action=edit&amp;redlink=1" class="new" title="En:sportsplane (存在しないページ)">スポーツ機</a>である。本機は「パラヴィチーノ PS-1」（<b>Pallavicino PS-1</b>）という名称でも知られる4座低翼単葉機である。
</p>
