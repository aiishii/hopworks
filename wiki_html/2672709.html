		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔡卞</b>（さい べん、<a href="." id="link_1"                    >1048年</a> - <a href="." id="link_2"                    >1117年</a>）は、<a href="." id="link_3"                      >北宋</a>末の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"            >字</a>は<b>元度</b>。<a href="." id="link_6"                                                                                                  >興化郡</a>仙游県（現在の<a href="." id="link_7"                                >福建省</a><a href="." id="link_8"                                >莆田市</a><a href="." id="link_9"                                                    >仙游県</a>）の人。
</p><p><a href="." id="link_10"                               >王安石</a>の門人で、その娘婿になり、一子の蔡仍（字は子因）を儲ける。また、同年に<a href="." id="link_11"                     >進士</a>となった実兄の<a href="." id="link_12"                     >蔡京</a>よりも昇進が早かったが、兄が<a href="." id="link_13"                     >徽宗</a>に重用されて<a href="." id="link_14"                                                   >宰相</a>に抜擢されると、却って政界から追われることになる。
</p>
