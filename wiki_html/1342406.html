		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寒玉子 爲治郎</b>（かんたまご ためじろう、本名：<b>土谷 爲治郎</b>（つちや ためじろう）、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >2月27日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >4月5日</a>）は、<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >礪波郡</a>（現・<a href="." id="link_5"                                          >小矢部市</a>）出身の<a href="." id="link_6"                      >大正</a>期の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                                                  >友綱部屋</a>所属。最高位は西<a href="." id="link_10"                     >前頭</a>9枚目（<a href="." id="link_11"                   >1916年</a>5月場所）。現役時代の体格は166cm、90kg。得意手は<a href="." id="link_12"                                         >突っ張り</a>、押し。
</p>
