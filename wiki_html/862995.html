		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本條猛二</b>（ほんじょう たけじ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >9月18日</a>）は<a href="." id="link_3"                      >大正</a>、<a href="." id="link_4"                      >昭和</a>の<a href="." id="link_5"                                >実業家</a>。本條商店主、山陽自動車工業、宅洋海運、<a href="." id="link_6"                                                                        >山陽自動車運送</a>元社長。実兄の<a href="." id="link_7"                                          >田路舜哉</a>は<a href="." id="link_8"                                          >住友商事</a>の創業者。
</p>
