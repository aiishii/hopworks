	<h1 id="firstHeading" class="firstHeading" >館柳湾</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Zekku_2gyo_Reisho_by_Tachi_Ryuwan.jpg" title="ファイル:Zekku 2gyo Reisho by Tachi Ryuwan.jpg">ファイル:Zekku 2gyo Reisho by Tachi Ryuwan.jpg</a>  <div class="thumbcaption">七言絶句二行隷書「芭蕉」</div></div></div>
<p><b>館 柳湾</b>（たち りゅうわん、<a href="." id="link_1"                      >宝暦</a>12年<a href="." id="link_2"                                                      >3月11日</a>（<a href="." id="link_3"                    >1762年</a><a href="." id="link_3"                          >4月5日</a>） - <a href="." id="link_4"                      >天保</a>15年<a href="." id="link_5"                                                      >4月13日</a>（<a href="." id="link_6"                    >1844年</a><a href="." id="link_6"                            >5月29日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の日本の<a href="." id="link_8"                                                    >漢詩人</a>・<a href="." id="link_9"                      >書家</a>である。
</p><p><a href="." id="link_10"                     >本姓</a>は小山氏、養子となって館を名乗る。<a href="." id="link_11"                     >名</a>を機、<a href="." id="link_12"           >字</a>は枢卿、<a href="." id="link_13"                     >通称</a>を雄次郎。柳湾の<a href="." id="link_14"                                     >号</a>は、故郷である<a href="." id="link_15"                               >信濃川</a>河口の柳のある入り江に因んでいる。別号に<b>石香斎</b>・三十六湾外史などがある。
</p>
