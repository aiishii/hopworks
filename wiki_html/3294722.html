		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 カヲル</b>（やまさき かをる、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >翻訳家</a>、<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                                              >東京経済大学</a><a href="." id="link_6"                                          >名誉教授</a>。本名、山崎馨（やまさき かおる）。
</p><p>専門分野は、<a href="." id="link_7"                                                    >経済人類学</a>、<a href="." id="link_8"                                                                        >ラテンアメリカ</a>経済論、<a href="." id="link_9"                                                                                  >社会主義経済</a>論、<a href="." id="link_10"                                                                                                                         >異文化コミュニケーション</a>論。元妻に<a href="." id="link_11"                                         >ライター</a>・翻訳家・ヴォイス<a href="." id="link_12"                                         >ヒーラー</a>の渡邊満喜子（山崎満喜子）。コラムニストの<a href="." id="link_13"                                                   >山崎まどか</a>は娘。
</p>
