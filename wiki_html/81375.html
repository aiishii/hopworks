		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シヴ・セーナー</b> (Shiv Sena , शिव सेना) は、<a href="." id="link_1"                                >インド</a>の<a href="." id="link_2"                                                                                                      >マハーラーシュトラ州</a>を中心として、主にインド西部に支持基盤を持つ強硬<a href="." id="link_3"                                          >右派</a><a href="." id="link_4"                      >政党</a>。芸能界にも影響力が強く、現在の<a href="." id="link_5"                                          >ムンバイ</a>の市政を握っており、<a href="." id="link_6"                                          >南インド</a>から移住してくる住民を攻撃したりしている。
</p>
