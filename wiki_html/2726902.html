		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 秋陽</b>（よしむら しゅうよう、<a href="." id="link_1"                      >寛政</a>9年<a href="." id="link_2"                                                    >2月4日</a>（<a href="." id="link_3"                    >1797年</a><a href="." id="link_3"                          >3月2日</a>） - <a href="." id="link_4"                      >慶応</a>2年<a href="." id="link_5"                                                        >11月15日</a>（<a href="." id="link_6"                    >1866年</a><a href="." id="link_6"                              >12月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >安芸</a><a href="." id="link_9"                                >広島藩</a>出身の<a href="." id="link_10"                               >儒学者</a>。広島藩筆頭<a href="." id="link_11"                     >家老</a>の<a href="." id="link_12"                               >三原浅野家</a>の儒者。<a href="." id="link_13"                               >朱子学</a>からのち<a href="." id="link_14"                               >陽明学</a>を重んじた。<a href="." id="link_15"           >諱</a>は晋、<a href="." id="link_16"           >字</a>は麗明。<a href="." id="link_17"                                               >通称</a>は重介、秋陽と号した。
</p>
