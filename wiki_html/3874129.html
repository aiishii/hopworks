		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hoornbeek.jpg" title="ファイル:Hoornbeek.jpg">ファイル:Hoornbeek.jpg</a>  <div class="thumbcaption">イサーク・ファン・ホールンベーク、1700年代。</div></div></div>
<p><b>イサーク・ファン・ホールンベーク</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Isaäc van Hoornbeek</span>、<a href="." id="link_2"                    >1655年</a><a href="." id="link_2"                            >12月9日</a> <a href="." id="link_3"                                          >ライデン</a> - <a href="." id="link_4"                    >1727年</a><a href="." id="link_4"                            >6月17日</a> <a href="." id="link_5"                                                              >デン・ハーグ</a>）は、<a href="." id="link_6"                                                                                                                          >ネーデルラント連邦共和国</a>の政治家。1720年以前は<a href="." id="link_7"                                                              >ロッテルダム</a>市の法律顧問を務めており、1720年9月12日から1727年に死去するまで、共和国の政治を握る<a href="." id="link_8"                                                                        >ホラント州</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                          >法律顧問</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Grand_pensionary&amp;action=edit&amp;redlink=1" class="new" title="En:Grand pensionary (存在しないページ)">英語版</a>）</span></span>職を務めた。
</p>
