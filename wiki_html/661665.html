		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富士原 昌幸</b>（ふじはら まさゆき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                          >島本和彦</a>の<a href="." id="link_4"                                                                                        >アシスタント</a>を経て、『週刊少年サンデー』<a href="." id="link_5"                    >1985年</a>10月増刊号（<a href="." id="link_6"                                >小学館</a>）にて、<b>藤原昌幸</b>の名で『我が名は雷だー!!』でデビュー。
</p><p>現在は主に<a href="." id="link_7"                                                                                                                                              >スーパーロボット大戦シリーズ</a>関係の<a href="." id="link_8"                                                              >アンソロジー</a>コミックや、<a href="." id="link_9"                                >同人誌</a>を描いている。同人誌では<a href="." id="link_10"                     >環望</a>とコンビを組む事もある。
</p>
