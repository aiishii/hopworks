		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下総飯田藩</b>（しもうさいいだはん）は、江戸時代初期の短期間、<a href="." id="link_1"                                >下総国</a>に所在した藩。藩庁は<a href="." id="link_2"                                >香取郡</a>下飯田村（現在の<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >香取市</a>下飯田）の飯田陣屋に置かれた。徳川譜代家臣の<a href="." id="link_5"                                          >青山成重</a>が加増を受けて成立した藩であるが、<a href="." id="link_6"                                                                        >大久保長安事件</a>に連座して減封され、廃藩となった。
</p>
