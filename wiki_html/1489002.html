		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高松 亮</b>（たかまつ りょう、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >6月30日</a> - ）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                                        >岩手県競馬組合</a>・<a href="." id="link_4"                                                    >水沢競馬場</a><a href="." id="link_5"                                                                    >佐藤雅彦</a><a href="." id="link_6"                      >厩舎</a>所属の<a href="." id="link_7"                      >騎手</a>である。<a href="." id="link_8"                                                          >勝負服</a>の服色は青、胴白星散らし、袖白二本輪。<a href="." id="link_9"                                >岩手県</a><a href="." id="link_10"                               >北上市</a>出身、<a href="." id="link_11"                                               >血液型</a>O型。<a href="." id="link_12"                                                                                                     >地方競馬教養センター</a>騎手課程第79期生。
</p>
