<p><b>ヌクアロファ</b>（<i>Nukuʻalofa</i>）は、人口約21,000人の<a href="." id="link_2"                                                              >トンガタプ島</a>に位置する<a href="." id="link_1"                                >トンガ王国</a>の首都である。<a href="." id="link_4"                                >コプラ</a>、<a href="." id="link_5"                                >バナナ</a>、<a href="." id="link_6"                                >バニラ</a>、民芸品などを輸出する。ヌクアロファでは、<a href="." id="link_7"                      >英語</a>が通じる。
</p>
