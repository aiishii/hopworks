		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西 律</b>（にし りつ、<a href="." id="link_1"                    >1909年</a>〈<a href="." id="link_2"                      >明治</a>42年〉8月20日 - <a href="." id="link_3"                    >1983年</a>〈<a href="." id="link_4"                      >昭和</a>58年〉4月30日）は和歌山県の政治家・郷土史家。<a href="." id="link_5"                                          >和歌山県</a><a href="." id="link_6"                                          >東牟婁郡</a><a href="." id="link_7"                      >四村</a>の村長、<a href="." id="link_8"                                                                              >本宮町</a>町議会議員をつとめた。政治家の職を退いた後、<a href="." id="link_9"                                                    >熊野九十九王子</a>の調査に従事した。
</p>
