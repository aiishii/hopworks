		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 太郎</b>（かねこ たろう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >12月26日</a>）は、日本の<a href="." id="link_3"                                                              >大蔵官僚</a>。<a href="." id="link_4"                                                    >環境庁</a>（当時）事務次官、<a href="." id="link_5"                                          >丸三証券</a>社長、会長、エコノミスト、株式投資のプロ。フィランソロピストとして、財団の理事を務めた。
</p>
