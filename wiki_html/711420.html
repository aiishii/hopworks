		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大河内 秀綱</b>（おおこうち ひでつな、<a href="." id="link_1"                                                >天文</a>15年（<a href="." id="link_2"                    >1546年</a>） - <a href="." id="link_3"                                                >元和</a>4年<a href="." id="link_4"                                                      >9月13日</a>（<a href="." id="link_5"                    >1618年</a><a href="." id="link_5"                              >10月31日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>・<a href="." id="link_7"                                                              >安土桃山時代</a>の<a href="." id="link_8"                      >武将</a>、<a href="." id="link_9"                                          >江戸時代</a>初期の<a href="." id="link_10"                     >旗本</a>。寺津城主。<a href="." id="link_11"                                                                                                                     >大河内信貞</a>の子。母は小見頓斎の娘。<a href="." id="link_12"                                               >通称</a>は孫太郎、金兵衛。子は<a href="." id="link_13"                                                   >大河内久綱</a>、<a href="." id="link_14"                                         >松平正綱</a>、<a href="." id="link_15"                                         >秋元泰朝</a>室、由利姫（<a href="." id="link_16"                                         >永井直勝</a>側室）。
</p>
