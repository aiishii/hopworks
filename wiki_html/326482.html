<p><b>波佐見焼</b>（はさみやき）は、<a href="." id="link_1"                                >長崎県</a><a href="." id="link_2"                                          >東彼杵郡</a><a href="." id="link_3"                                          >波佐見町</a>付近で産する<a href="." id="link_4"                                >陶磁器</a>。<a href="." id="link_5"                      >慶長</a>年間、藩主<a href="." id="link_6"                                >大村氏</a>が<a href="." id="link_7"                      >朝鮮</a>から連れ帰った陶工に始まる。丈夫な日用品が多い。
</p><p>江戸時代から大衆向けの食器を巨大な<a href="." id="link_8"                                                    >連房式登窯</a>で多量に焼いてきた。今日でも食器生産が盛ん。1990年代前半には、全国の生活雑器のシェアの<style data-mw-deduplicate="TemplateStyles:r2600420">.mw-parser-output .frac{white-space:nowrap}.mw-parser-output .frac .num,.mw-parser-output .frac .den{font-size:80%;line-height:0;vertical-align:super}.mw-parser-output .frac .den{vertical-align:sub}.mw-parser-output .sr-only{border:0;clip:rect(0,0,0,0);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute;width:1px}</style><span class="frac" role="math"><span class="num">1</span>&#8260;<span class="den">4</span></span>から<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2600420"/><span class="frac" role="math"><span class="num">1</span>&#8260;<span class="den">3</span></span>を占めたこともある。
</p>
