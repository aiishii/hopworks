		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 勝昭</b>（さとう かつあき、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >4月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>で、<a href="." id="link_4"                                >佐藤塾</a>の宗師である。選手権大会参戦時の体格は、身長180cm・体重90kg。<a href="." id="link_5"                      >柔道</a>も参段を允許されている。
</p>
