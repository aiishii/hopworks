		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原守</b>（ふじわらまもる、<a href="." id="link_1"                    >1947年</a> - ）は、日本の核物理学者、<a href="." id="link_2"                                          >大阪大学</a>核物理研究センターの准教授である。<a href="." id="link_3"                                                                                                                          >福島第一原子力発電所事故</a>後における、多数の研究者による<a href="." id="link_4"                                >放射能</a><a href="." id="link_5"                                          >土壌汚染</a>調査のリーダーを務める。
</p>
