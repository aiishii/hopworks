		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川上 正光</b>（かわかみ まさみつ、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >5月15日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>。専門は<a href="." id="link_4"                                          >電子回路学</a>。第10代<a href="." id="link_5"                                                              >東京工業大学</a>学長、初代<a href="." id="link_6"                                                                                  >長岡技術科学大学</a>学長、第46代<a href="." id="link_7"                                                                                  >電子通信学会</a>会長などを務めた。<a href="." id="link_8"                                                    >文化功労者</a>。
</p>
