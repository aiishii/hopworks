		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>圓島 努</b>（まるしま・つとむ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >7月29日</a>-）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                                    >府中市</a>出身の<a href="." id="link_4"                                                                                  >アーティスト</a>、<a href="." id="link_5"                      >画家</a>。<a href="." id="link_6"                                                                        >武蔵野美術大学</a><a href="." id="link_7"                                          >油絵</a>学科卒業。東京を拠点に個展等を開催し活動する。
</p><p>武蔵野美術大学在学当時に、講義の様子を写した<a href="." id="link_8"                      >映像</a>に偶然写っていた本人を<a href="." id="link_9"                                                    >原将人</a><a href="." id="link_10"                     >監督</a>が直感的にキャスティングし、<a href="." id="link_11"                                         >広末涼子</a>の初主演<a href="." id="link_12"                     >映画</a>『<a href="." id="link_13"                                                                                     >20世紀ノスタルジア</a>』（<a href="." id="link_14"                   >1997年</a>）では、演技経験が無いながらも<a href="." id="link_15"                     >俳優</a>（チュンセこと片岡徹役）として広末涼子と共演した。
</p>
