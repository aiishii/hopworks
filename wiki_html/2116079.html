		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>周済</b>（しゅう さい、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >8月26日</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の機械工学者、政治家。現職は、<a href="." id="link_3"                                                    >中国工程院</a>院長。<a href="." id="link_4"                                >上海市</a>出身。2013年からは、<a href="." id="link_5"                                                                                            >全米技術アカデミー</a>の客員研究員。
</p>
