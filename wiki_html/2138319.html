		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セルゲイ・グリゴリエヴィチ・クリャシュトルヌィ</b>（<a href="." id="link_1"                                          >露</a>：Сергей Григорьевич Кляшторный、<a href="." id="link_2"                    >1928年</a>2月4日 - <a href="." id="link_3"                    >2014年</a>9月21日）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >歴史家</a>、<a href="." id="link_6"                                                              >考古学者</a>。ベルンシュタムの弟子として<a href="." id="link_7"                                                              >パミール</a>、<a href="." id="link_8"                                                    >フェルガナ</a>、<a href="." id="link_9"                                          >天山地方</a>、<a href="." id="link_10"                                                                       >セミレチエ</a>、<a href="." id="link_11"                                                                                 >トルクメニスタン</a>の発掘調査に加わる傍ら、とくに古代<a href="." id="link_12"                                                                       >テュルク語</a><a href="." id="link_13"                                         >碑文</a>を主要資料として<a href="." id="link_14"                     >突厥</a>～古代<a href="." id="link_15"                                         >キルギス</a>史、さらに広くは<a href="." id="link_16"                                                   >中央アジア</a>史の研究に従事した。
</p>
