		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%83%A1%E4%B9%9F%E4%BD%9B.jpg" title="ファイル:胡也佛.jpg">ファイル:胡也佛.jpg</a>  <div class="thumbcaption">胡也佛 (1908-1980)</div></div></div>
<p><b>胡 也仏</b>（こ やぶつ、フー・イェフォ、<a href="." id="link_1"                                >繁体字</a>:胡也佛; <a href="." id="link_2"                                >簡体字</a>:胡也佛; <a href="." id="link_3"                                                    >ピン音</a>:Hú Yěfó; <a href="." id="link_4"                    >1908年</a> - <a href="." id="link_5"                    >1980年</a>）は、中国の<a href="." id="link_6"                                >連環画</a>、<a href="." id="link_7"                                >春宮画</a>、<a rel="nofollow" class="external text" href="https://kotobank.jp/word/%E4%BB%95%E5%A5%B3%E7%94%BB-1330503">仕女画</a>、<a rel="nofollow" class="external text" href="http://ingb.co/doc/contents/content01-01.html">工筆画家</a>。 
</p><p>本名国華、 <a href="." id="link_8"            >字</a>は<b>大空</b>、<a href="." id="link_9"                                      >号</a>は<b>谷華</b>、署名は<b>十卉廬主</b>、 筆名は<b>胡若佛</b>、<b>胡也佛</b>、<b>胡丁文</b>、<b>胡新</b>、<b>胡強</b> 。浙江<a href="." id="link_10"                                                   >余姚県</a><a href="." id="link_11"                               >坎墩</a>の出身。 
</p>
