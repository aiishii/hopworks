		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 士廉</b>（こう しれん、<a href="." id="link_1"                  >576年</a> - <a href="." id="link_2"                  >647年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >隋</a>から<a href="." id="link_5"            >唐</a>にかけての官人、武将。<a href="." id="link_6"            >諱</a>は倹で、<a href="." id="link_7"            >字</a>の士廉をもって通称される。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >渤海郡</a><a href="." id="link_10"                                         >蓨県</a>。唐の<a href="." id="link_11"                                                                                 >凌煙閣二十四功臣</a>のひとりに挙げられた。<a href="." id="link_12"                     >北斉</a>の清河王<a href="." id="link_13"                                               >高岳</a>の孫にあたる。
</p>
