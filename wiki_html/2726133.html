<p><b>Mi-42</b>はソビエト連邦の<a href="." id="link_2"                                          >ノーター</a>を採用した戦闘・輸送<a href="." id="link_3"                                                              >ヘリコプター</a>の計画。<a href="." id="link_4"                                                >Mi-40</a>計画の置き換えることを目的に計画された。Mi-40は顧客をひきつけることができず、さらに他の問題も見つかったため、1985年にMi-42計画が立ち上げられた。Mi-42を含むMi-40系統の計画は<a href="." id="link_5"                                                                                            >ソビエト連邦の崩壊</a>によって中止された。
</p>
