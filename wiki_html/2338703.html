		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>プラフスク</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Плавск</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Plavsk</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の南部にある都市。
</p><p>州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南西へ60kmで、<a href="." id="link_6"                                                                                                      >M2幹線道路</a>が走る。最寄の町は、M2幹線道路沿線の<a href="." id="link_7"                                                              >シチョーキノ</a>のほか、<a href="." id="link_8"                                                                                                                      >ソヴェツク</a>や<a href="." id="link_9"                                >リプキ</a>などで、いずれも北東35km前後の位置にある。
</p><p><a href="." id="link_10"                                                                       >中央ロシア高地</a>の北部に位置し、町および周囲の地形は丘が多い。<a href="." id="link_11"                               >オカ川</a>の支流プラヴァ川（<span lang="ru">Плава</span>）が流れる。
</p><p>人口は、<a href="." id="link_12"                                                                                                   >2002年国勢調査</a>では16,750人。<a href="." id="link_13"                   >2010年</a>の調査では16,237人だった。
</p>
