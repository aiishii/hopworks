		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘルマン・シュミッツ</b>（Hermann Schmitz, <a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >5月16日</a> - 2021年5月5日）は、ドイツの<a href="." id="link_2"                                >哲学者</a>。全5巻10分冊の大著『哲学体系（<i>System der Philosophie</i>）』（1964年 - 1980年）により、〈<a href="." id="link_3"                                                              >新しい現象学</a>〉を展開した。<a href="." id="link_4"                                          >身体</a>と<a href="." id="link_5"                      >感情</a>の<a href="." id="link_6"                                >現象学</a>で知られるが、その業績は、<a href="." id="link_7"                                >存在論</a>、<a href="." id="link_8"                                >認識論</a>、<a href="." id="link_9"                      >時間</a>論、<a href="." id="link_10"                     >空間</a>論、<a href="." id="link_11"                     >宗教</a>論、<a href="." id="link_12"                     >芸術</a>論、<a href="." id="link_13"                               >法哲学</a>、<a href="." id="link_14"                     >自由</a>論、<a href="." id="link_15"                               >共同体</a>論など、きわめて多岐にわたる。
</p>
