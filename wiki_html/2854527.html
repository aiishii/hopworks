<p><b>後藤 久典</b>（ごとう ひさのり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >通産</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_2"                                                    >経済産業省</a>中小企業庁中小企業取引研究官。
</p><p>経済産業省<a href="." id="link_5"                                                                        >商務情報政策局</a>博覧会企画調整官、<a href="." id="link_3"                                                    >中小企業庁</a>経営支援部商業課長、<a href="." id="link_6"                                >防衛省</a>経理装備局システム装備課長、経済産業省<a href="." id="link_7"                                                                        >貿易経済協力局</a><a href="." id="link_8"                                                    >貿易管理部</a>安全保障貿易管理課長、<a href="." id="link_9"                                                              >独立行政法人</a><a href="." id="link_10"                                                                                 >日本貿易振興機構</a>展示事業部博覧会・渉外担当審議役、<a href="." id="link_11"                                                                                                         >二千十五年ミラノ国際博覧会</a>に対する陳列区域日本<a href="." id="link_12"                                         >政府代表</a>などを歴任した。
</p>
