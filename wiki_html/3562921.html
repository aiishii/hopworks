		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユーリー・ティモフェーヴィッチ・ストルチコフ</b>（<span lang="ru">Ю́рий Тимофе́евич Стручко́в</span>、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >7月28日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >8月16日</a>）は、<a href="." id="link_3"                                >ロシア</a>の化学者、<a href="." id="link_4"                                >結晶学</a>研究者で、<a href="." id="link_5"                                                                >X線結晶学</a>の専門家。<a href="." id="link_6"                    >1990年</a>に<a href="." id="link_7"                                                                                                                >ソ連科学アカデミー</a>（<span lang="ru"><a href="/w/index.php?title=Ru:%D0%90%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D1%8F_%D0%BD%D0%B0%D1%83%D0%BA_%D0%A1%D0%A1%D0%A1%D0%A0&amp;action=edit&amp;redlink=1" class="new" title="Ru:Академия наук СССР (存在しないページ)">Академия наук СССР</a></span>：<a href="." id="link_8"                    >1991年</a>に<a href="." id="link_9"                                                                                                      >ロシア科学アカデミー</a>に移行）の通信会員となった。<a href="." id="link_10"                                         >モスクワ</a>に生まれ、<a href="." id="link_11"                                                                       >アメリカ合衆国</a><a href="." id="link_12"                                                                                           >サウスカロライナ州</a><a href="." id="link_13"                                                                                                                                                                       >チャールストン</a>で没した。
</p>
