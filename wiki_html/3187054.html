<p><b>田中 未来</b>（田中 未來、たなか みき、女性、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >6月28日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >10月5日</a>）は、<a href="." id="link_3"                                                    >保育学者</a>。哲学者田中王堂の一人娘（他の３人は夭折した）。
</p><p><a href="." id="link_4"                                >東京市</a><a href="." id="link_5"                                          >小石川区</a><a href="." id="link_6"                                                          >白山</a>（現<a href="." id="link_7"                                >文京区</a>）出身。1943年<a href="." id="link_8"                                                              >東京女子大学</a>国語専攻科卒、1946年<a href="." id="link_9"                                                    >早稲田大学</a>文学部哲学科教育学専攻卒、<a href="." id="link_10"                                                                                                                               >東京家庭学園</a>助教授、1953年白梅保母学園教授、55年白梅学園保育科教授、57年<a href="." id="link_11"                                                                                 >白梅学園短期大学</a>専任講師、62年助教授、65年教授・83年学長。89年退任。
</p>
