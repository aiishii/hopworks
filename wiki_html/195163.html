<p><b>北村 季吟</b>（きたむら きぎん、<a href="." id="link_1"                      >寛永</a>元年<a href="." id="link_2"                                                        >12月11日</a>（<a href="." id="link_3"                    >1625年</a><a href="." id="link_3"                            >1月19日</a>） - <a href="." id="link_4"                      >宝永</a>2年<a href="." id="link_5"                                                      >6月15日</a>（<a href="." id="link_6"                    >1705年</a><a href="." id="link_6"                          >8月4日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                      >歌人</a>、<a href="." id="link_9"                                          >俳人</a>、和学者。名は静厚、通称は久助・再昌院、別号は慮庵・呂庵・七松子・拾穂軒・湖月亭。
</p>
