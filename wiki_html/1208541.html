		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 広利</b>（り こうり、? - <a href="." id="link_1"                                              >紀元前88年</a>）は、<a href="." id="link_2"                      >前漢</a>の<a href="." id="link_3"                      >軍人</a>。<a href="." id="link_4"                                >中山郡</a>の人。妹に<a href="." id="link_5"                                      >武帝</a>の寵妃の李夫人と兄に武帝の寵臣の<a href="." id="link_6"                                >李延年</a>がいる。なお、<a href="." id="link_7"                      >李広</a>の名と似ているが別人である。
</p>
