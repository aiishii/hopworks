<p><b>金禧</b>（김희、キム・フイ)は、李氏朝鮮中期の<a href="." id="link_6"                      >両班</a>。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_1"                                                                                                            >延安金氏</a>。爵号は<b>延城尉</b>（연성위、ヨンソンウィ）。<a href="." id="link_2"                                                                                                  >金安老</a>の次男であり、<a href="." id="link_3"                                          >孝恵公主</a>の駙馬（夫）、<a href="." id="link_8"                                >儀賓</a>である。
</p>
