		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新里 堅進</b>（しんざと けんしん、1946年 - ）は、日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >那覇市</a>壺屋出身。沖縄県在住。
</p><p><a href="." id="link_4"                                                                                                                          >沖縄県立那覇商業高等学校</a>に在学中、『<a href="." id="link_5"                                                          >サブマリン707</a>』や『<a href="." id="link_6"                                                              >紫電改のタカ</a>』などを読み、漫画家を志す。卒業後、タクシー運転手など様々な職を経験しながら独学で漫画を描き、<a href="." id="link_7"                    >1973年</a>に<a href="." id="link_8"                                >沖縄戦</a>を題材とした『<a href="." id="link_9"                                                                    >沖縄決戦</a>』でデビュー。以来、沖縄をテーマとした作品を数多く発表している。
</p><p><a href="." id="link_10"                   >1982年</a>、『ハブ捕り』で第11回 <a href="." id="link_11"                                                                                 >日本漫画家協会賞</a>優秀賞に入選。
</p>
