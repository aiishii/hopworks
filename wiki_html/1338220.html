<p><b>平住 専安</b>（ひらずみ せんあん、生年不詳 - <a href="." id="link_1"                      >享保</a>19年<a href="." id="link_2"                                                    >8月7日</a>（<a href="." id="link_3"                    >1734年</a><a href="." id="link_3"                          >9月4日</a>））は、<a href="." id="link_4"                      >元禄</a>年間から<a href="." id="link_5"                      >宝永</a>年間にかけて<a href="." id="link_6"                                >伊予</a><a href="." id="link_7"                                                    >吉田藩</a>（<a href="." id="link_8"                                >伊達氏</a>、現・<a href="." id="link_9"                                >愛媛県</a><a href="." id="link_10"                                         >宇和島市</a>吉田町）にて御殿医を勤めた<a href="." id="link_11"                     >儒医</a>で、<a href="." id="link_12"                               >儒学者</a>、<a href="." id="link_13"                               >朱子学</a>者（<a href="." id="link_14"                                                                                                           >崎門学脈</a>（<a href="." id="link_15"                                         >山崎闇斎</a>）、<a href="." id="link_16"                                                             >浅見絅齋</a>-<a href="." id="link_17"                                                                                                           >山本復斎</a>門下）、<a href="." id="link_18"                                                             >本草学者</a>でもあった。名は「周道」。字は「専安」。号は「専庵」、「専菴」、「建春山人」、「橘墩」、「橘館」、「静斎」、「季直」と称した。
</p>
