		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>實川 幹朗</b>（じつかわ みきろう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月15日</a> -　）は、日本の<a href="." id="link_2"                                                    >臨床心理学</a>者。<a href="." id="link_3"                                                              >姫路獨協大学</a>元教授。
</p><p><a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >船橋市</a>生まれ。1974年<a href="." id="link_6"                                          >東京大学</a>文学部哲学科卒業。1976年同大学院文学研究科修士課程修了。1984年<a href="." id="link_7"                                          >京都大学</a>大学院教育学研究科博士後期課程満期退学（臨床心理学）、心の相談塾こころほぐしを開設。1987年姫路獨協大学一般教育部助教授、1998年教授、2011年法学部教授。
</p>
