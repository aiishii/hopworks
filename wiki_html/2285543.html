		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">にった かいち</div><span class="fn">新田 嘉一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1933-10-06</span>) </span>1933年<a href="." id="link_1"                            >10月6日</a>（88歳）<br /><span class="birthplace">山形県平田町楢橋</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>山形県藤島農業高等学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、学校法人理事長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>新田嘉七</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">栄誉</th><td>平田町名誉町民、紺綬褒章、内閣総理大臣褒状、環日本海新潟賞、山形県産業賞、河北文化賞</td></tr></tbody></table>
<p><b>新田 嘉一</b>（にった かいち、<a href="." id="link_2"                    >1933年</a>〈<a href="." id="link_3"                      >昭和</a>8年〉<a href="." id="link_1"                            >10月6日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                          >平田牧場</a><a href="." id="link_7"                      >会長</a>、<a href="." id="link_8"                                                                                  >東北公益文科大学</a><a href="." id="link_9"                                                    >理事長</a>、<a href="." id="link_10"                                                                             >自由民主党</a>酒田支部最高顧問、<a href="." id="link_11"                                                                   >平田町</a>名誉町民（現：<a href="." id="link_12"                               >酒田市</a><a href="." id="link_13"                                         >名誉市民</a>）。
</p>
