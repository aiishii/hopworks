		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローマン・クレイン</b>（Roman Klein、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p>社会主義革命前夜の時代を代表する建築家。作品は技術的な完成度の高さに特徴がある。
</p><p>モスクワ絵画彫刻建築専門学校と、芸術アカデミーを卒業。<a href="." id="link_5"                                                                        >ヴェスニン兄弟</a>の長兄レオニード・ヴェスニンやG.パールヒンに師事した。
</p><p>代表作にプーシキン美術館、ミュール・アンド・メリリス百貨店（現ツム中央百貨店）、トリョフゴールヌィ・ビール工場、などがある。
</p>
