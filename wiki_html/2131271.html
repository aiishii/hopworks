<p><b>穐近 祐</b>（龝近 祐、あきちか ゆたか、<a href="." id="link_5"                    >1904年</a> - <a href="." id="link_6"                    >2000年</a><a href="." id="link_6"                            >7月17日</a>）は日本で活躍した<a href="." id="link_7"                                                                        >日系アメリカ人</a>の<a href="." id="link_8"                                >宣教師</a>。<a href="." id="link_9"                                                                        >イエス福音教団</a>の創設者。息子の<a href="." id="link_10"                                                                                                 >穐近祈</a>が後継者になる。
</p>
