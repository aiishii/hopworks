		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真屋 尚生</b>（まや よしお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >5月1日</a> - ）は、日本の<a href="." id="link_2"                                                    >商学者</a>である。<a href="." id="link_3"                                                                                            >日本大学商学部</a><a href="." id="link_4"                                          >名誉教授</a>。専門は、保険論、社会保障論。
</p><p><a href="." id="link_5"                                >岡山県</a>出身。<a href="." id="link_3"                                                                                            >日本大学商学部</a><a href="." id="link_6"                      >教授</a>、同<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >商学研究科</a><a href="." id="link_6"                      >教授</a>、同大学本部学務部長を歴任。<a href="." id="link_9"                                                              >博士（商学）</a>（<a href="." id="link_10"                                                             >慶應義塾大学</a>）。学部では保険論、社会保障論、大学院では保険論特殊講義、社会保障論特殊研究を担当。
</p>
