		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 翁介</b>（いとう おうすけ、<a href="." id="link_1"                    >1911年</a>（明治44年）<a href="." id="link_2"                            >2月26日</a> - <a href="." id="link_3"                    >2009年</a>（平成21年）<a href="." id="link_4"                            >2月28日</a>）は、日本の作曲家、ギタリスト。<a href="." id="link_5"                                >東京市</a>出身。建築家<a href="." id="link_6"                                          >伊藤為吉</a>の七男であり、兄弟にダンサーの<a href="." id="link_7"                                          >伊藤道郎</a>、舞台芸術家の<a href="." id="link_8"                                          >伊藤熹朔</a>、<a href="." id="link_9"                                >演出家</a>の<a href="." id="link_10"                                         >千田是也</a>などがいる。長男は<a href="." id="link_11"                                                                                                                     >ゼファー</a>（風力発電機メーカー）の設立者で元<a href="." id="link_12"                                         >山水電気</a>社長の<a href="." id="link_13"                                         >伊藤瞭介</a>。次男は作曲家の<a href="." id="link_14"                                                                                                           >伊藤幹翁</a>。1979年日本童謡賞受賞。
</p><p>2009年2月28日、<a href="." id="link_15"                               >胆管炎</a>により<a href="." id="link_16"                               >東京都</a><a href="." id="link_17"                               >杉並区</a>の病院で亡くなった。98歳。
</p>
