		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>伊兼 源太郎</b></span>（いがね げんたろう、<a href="." id="link_1"                    >1978年</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                                          >推理作家</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >三鷹市</a>生まれ。<a href="." id="link_7"                                          >上智大学</a>法学部卒業。
</p><p>新聞社勤務などを経て、2013年『見えざる網』（投稿時のタイトルは「アンフォゲッタブル」）で第33回<a href="." id="link_8"                                                                                                      >横溝正史ミステリ大賞</a>を受賞し作家デビュー。2009年から2011年まで3回連続で<a href="." id="link_9"                                                              >江戸川乱歩賞</a>の最終候補、2010年には<a href="." id="link_10"                                                   >松本清張賞</a>の最終候補に残っていた。
</p>
