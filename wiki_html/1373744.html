		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 義就</b>（みうら よしなり、生年不明 - <a href="." id="link_1"                      >永禄</a>3年<a href="." id="link_2"                                                      >5月19日</a>（<a href="." id="link_3"                    >1560年</a><a href="." id="link_3"                            >6月12日</a>））は、<a href="." id="link_4"                                                                    >戦国時代</a>の<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                                >今川氏</a>の家臣。<a href="." id="link_7"                      >左馬助</a>。
</p><p>祖先は<a href="." id="link_8"                                >源頼朝</a>に仕えて<a href="." id="link_9"                                                                        >源平合戦</a>で活躍した<a href="." id="link_10"                               >三浦氏</a>で、<a href="." id="link_11"                               >駿河国</a>に移住した一族が義就の家系となった。駿河の今川義元の家臣として仕える。<a href="." id="link_12"                                               >天文</a>20年（<a href="." id="link_13"                   >1551年</a>）、義元から<a href="." id="link_14"                               >尾張</a>笠寺砦の守将に任じられた。
</p><p>永禄3年（1560年）5月19日の<a href="." id="link_15"                                                             >桶狭間の戦い</a>に従軍し、討死した。
</p>
