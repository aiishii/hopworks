		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">わたせ ゆうや</div><span class="fn">渡瀬 裕哉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1981-11-02</span>) </span>1981年<a href="." id="link_1"                            >11月2日</a>（40歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                      >早稲田大学社会科学部</a>（学士）<br /><a href="." id="link_5"                                                                        >早稲田大学大学院公共経営研究科</a>（修士）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                    >政治評論家</a>（政治アナリスト）<br /><a href="." id="link_7"                                >実業家</a></td></tr></tbody></table>
<p><b>渡瀬 裕哉</b>（わたせ ゆうや、<a href="." id="link_8"                    >1981年</a><a href="." id="link_8"                            >11月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の政治<a href="." id="link_9"                                                    >アナリスト</a>、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_10"                                                   >政治活動家</a>。パシフィック・アライアンス総研代表取締役所長、<a href="." id="link_11"                                                   >早稲田大学</a>公共政策研究所招聘研究員、<a href="." id="link_12"                                                                                           >事業創造大学院大学</a>国際公共政策研究所上席研究員。元Tokyo Tea Party事務局長。
</p>
