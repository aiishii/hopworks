		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>疋田寛吉</b>（ひきた かんきち、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >5月17日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                      >書道</a><a href="." id="link_5"                                >評論家</a>。
<a href="." id="link_6"                                >東京</a><a href="." id="link_7"                                                                                                  >日本橋</a>生まれ。戦前から<a href="." id="link_8"            >詩</a>を発表、戦後は『<a href="." id="link_9"                      >荒地</a>』<a href="." id="link_10"                     >同人</a>。<a href="." id="link_11"                                         >鎌倉文庫</a>、<a href="." id="link_12"                                                                                                                     >ひまわり社</a>で文芸誌編集者、<a href="." id="link_13"                                                   >世界文化社</a>の『<a href="." id="link_14"                                         >家庭画報</a>』編集長、ほか『定本図録川端康成』『日本の書』などを編集、1979年以降、書画の制作・発表、書論・評論などを執筆した。 
</p>
