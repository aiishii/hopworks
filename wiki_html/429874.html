<p><b>サー・ハルフォード・ジョン・マッキンダー</b>（<b>Sir Halford John Mackinder</b>, <a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                          >3月6日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >地理学者</a>、<a href="." id="link_5"                                >政治家</a>である。<a href="." id="link_6"                                                              >ハートランド</a>理論を提唱し、この概念は<a href="." id="link_7"                                >地政学</a>の基礎的な理論付けとなった。事実上の現代<a href="." id="link_7"                                >地政学</a>の開祖ともいえる。
</p>
