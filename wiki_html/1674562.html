<p><b>土方 久</b>（ひじかた ひさし、1942年-）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >会計学</a>者。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >久留米市</a>の出身。<a href="." id="link_5"                                >会計史</a>および<a href="." id="link_6"                                                                                                            >会計理論</a>が専門。1982年に日本会計研究学会太田賞、2006年<a href="." id="link_7"                                                              >日本簿記学会</a>賞、2009年<a href="." id="link_8"                                                                                                                                          >日本会計史学会</a>賞を受賞。現在は<a href="." id="link_9"                                                              >西南学院大学</a><a href="." id="link_10"                               >商学部</a>の<a href="." id="link_11"                                         >名誉教授</a>。
</p>
