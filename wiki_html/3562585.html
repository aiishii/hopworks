		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いしい うめぞう</div><span class="fn">石井 梅蔵</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1896年<span style="color:gray">??</span>月<span style="color:gray">??</span>日<br /><span class="birthplace"><a href="." id="link_1"                                >山形県</a><a href="." id="link_2"                                          >東田川郡</a><a href="." id="link_3"                                                                    >新堀村</a>大字局</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1976年</a><span style="color:gray">??</span>月<span style="color:gray">??</span>日</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                          >株式会社</a>石井製作所<br />（<a href="." id="link_7"                                                    >創業者</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1926年-<a href="." id="link_8"                    >1975年</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>世界最初の<a href="." id="link_9"                                                                                                  >バインダー</a>を発明。<br />石井梅蔵記念館</td></tr></tbody></table>
<p><b>石井 梅蔵</b>（いしい うめぞう、<a href="." id="link_10"                   >1896年</a> - <a href="." id="link_4"                    >1976年</a>）は、<a href="." id="link_5"                      >日本</a>の篤農家・<a href="." id="link_11"                               >発明家</a>・<a href="." id="link_12"                               >実業家</a>・<a href="." id="link_13"                               >工芸家</a>。株式会社石井製作所<a href="." id="link_7"                                                    >創業者</a>。<a href="." id="link_14"                               >酒田市</a>局惣田に『石井梅蔵記念館』がある。
</p>
