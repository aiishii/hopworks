<p><b>信仰の悲しみ</b>（しんこうのかなしみ）は、<a href="." id="link_1"                                          >関根正二</a>が<a href="." id="link_2"                    >1918年</a>に発表した絵画作品。<a href="." id="link_3"                                                    >大原美術館</a>蔵。
</p><p>第5回<a href="." id="link_4"                                                    >二科展</a>に『姉弟』『自画像』と共に出展されると、新人賞にあたる<a href="." id="link_5"                                                                                                  >樗牛賞</a>に選ばれた。<a href="." id="link_6"                    >2003年</a>に国の<a href="." id="link_7"                                                    >重要文化財</a>に指定されている。
</p><p>関根自身は当初『楽しき国土』の画題を考えていたものの、<a href="." id="link_8"                                          >伊東深水</a>からのむしろ深い悲しみを感じるという指摘によって現在のタイトルとなったという。
</p>
