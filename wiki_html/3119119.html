		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小幡 重一</b>（おばた じゅういち、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >9月15日</a>）は、物理学者。
</p><p><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                >京橋区</a>（現<a href="." id="link_5"                                                                    >中央区</a>）出身。1910年<a href="." id="link_6"                                                                                  >東京帝国大学</a>理学部物理学科卒業。<a href="." id="link_7"                                >逓信省</a>電気試験所に入る。1920年<a href="." id="link_8"                                                              >理学博士</a>。1921年東京帝大に新設された航空研究所の教授となる。1936年<a href="." id="link_9"                                                    >石本巳四雄</a>、<a href="." id="link_10"                                         >颯田琴次</a>、<a href="." id="link_11"                                                                                                           >田口三郎</a>と<a href="." id="link_12"                                                             >日本音響学会</a>を設立。航空機によって生ずる音の測定・分析、日本語の音声や三味線の音色なども研究した。
</p>
