		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山朝子</b>（こやま あさこ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >介護</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                                    >介護福祉士</a>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >目黒区</a>出身。
</p><p>20代から約10年にわたり洋画家の祖母・<a href="." id="link_8"                                                                                                                                >古茂田美津子</a>を介護する一方、約20年にわたり介護現場を取材し、「介護ジャーナリスト」として活動。
</p><p>介護体験者・ジャーナリスト・介護職の視点から各地で講演。執筆活動のほか、テレビや雑誌等を通して、独自の論を展開している。
</p><p>祖父は洋画家の<a href="." id="link_9"                                                    >古茂田守介</a>、母は銅版画家の<a href="." id="link_10"                                                                                                                     >古茂田杏子</a>、叔父は録音技師の<a href="." id="link_11"                                                   >古茂田耕吉</a>。
</p>
