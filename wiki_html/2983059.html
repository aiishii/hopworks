		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二階 尚人</b>（にかい なおと、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                    >2011年</a>（<a href="." id="link_5"                      >平成</a>23年）<a href="." id="link_6"                            >5月24日</a>から駐<a href="." id="link_7"                                >ガーナ</a><a href="." id="link_8"                                                              >特命全権大使</a>、<a href="." id="link_9"                    >2014年</a>（<a href="." id="link_5"                      >平成</a>26年）<a href="." id="link_10"                         >8月5日</a>から駐<a href="." id="link_11"                     >チリ</a>特命全権大使。
</p>
