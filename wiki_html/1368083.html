		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>依代 智行</b>（よりしろ ともゆき、（本名、生年不詳 - <a href="." id="link_1"                    >2008年</a>））は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>および<a href="." id="link_4"                                                    >原画家</a>。
</p><p><a href="." id="link_5"                                                                                                  >コミックブレイドMASAMUNE</a>にて読切を数作掲載後、<a href="." id="link_6"                                      >月刊ComicREX</a>にて「彼と彼女の境界線」を連載中に死亡。第三話が掲載予定だった2008年3月号に追悼記事が掲載された。
</p>
