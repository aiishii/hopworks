<p><b>山形 みらい</b>（やまがた みらい、<a href="." id="link_1"                          >6月1日</a> - ）は、日本の女性<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >尾鷲市</a>出身。<a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                          >名古屋市</a>在住。株式会社<a href="." id="link_9"                                                                                                          >WIND</a>、シルキスエンターテイメントを経て、オフィス森音所属。<a href="." id="link_10"                                                             >日本サぱ協会</a>会長。都市間高速道路研究者。
</p>
