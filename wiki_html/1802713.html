</p><p>「諏訪に落ちる夕陽〜落日の姫〜」で、<a href="." id="link_8"                                >集英社</a>が主催している<a href="." id="link_9"                    >2006年</a>度<a href="." id="link_10"                                                   >ノベル大賞</a>読者大賞を受賞。趣味は読書、映画鑑賞。
