		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八太 舟三</b>（はった しゅうぞう　<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >12月3日</a> - <a href="." id="link_4"                    >1934年</a>（<a href="." id="link_5"                      >昭和</a>9年）<a href="." id="link_6"                            >1月30日</a>）は、日本の<a href="." id="link_7"                                >思想家</a>、<a href="." id="link_8"                                                                                  >無政府主義者</a>。<a href="." id="link_9"                                >三重県</a><a href="." id="link_10"                     >津市</a><a href="." id="link_11"                                                                                                 >分部町</a>生まれ。
</p><p>戦前の日本で展開されていた<a href="." id="link_12"                                                   >アナキズム</a>思想を知るうえでの重要人物であり、また、<a href="." id="link_13"                                         >労働組合</a>に重きを置く<a href="." id="link_14"                                                                                                                                                       >アナルコ・サンディカリズム</a>を批判し、<a href="." id="link_15"                                                                                                                                         >純正アナキズム</a>を主張、<a href="." id="link_16"                               >大杉栄</a>亡きあとのアナキスト界に影響力を持った。
</p><p>若い頃は<a href="." id="link_17"                                                   >キリスト教</a>の<a href="." id="link_18"                     >牧師</a>であった。
</p>
