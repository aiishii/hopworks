<p><b>メンデレ・モイヘル・スフォリム</b>（<b>Mendele Moykher Sforim</b>（Menachem Mōkher Səphārîm）, <a href="." id="link_1"                    >1836年</a><a href="." id="link_1"                          >1月2日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a>1835年12月21日） <a href="." id="link_3"                                          >ミンスク</a>近郊<a href="." id="link_4"                                          >カプィリ</a> - <a href="." id="link_5"                    >1917年</a><a href="." id="link_5"                            >12月8日</a>（ユリウス暦11月25日））は<a href="." id="link_6"                                                    >ベラルーシ</a>出身の<a href="." id="link_7"                                                                        >イディッシュ語</a>作家で、<a href="." id="link_8"                                                    >ヘブライ語</a>作家。本名<b>シャローム・ヤアコブ・アブラモヴィチ</b>。
</p><p>モイヘル・スフォリム（モーヘル・スファリーム）というのは匿名。
