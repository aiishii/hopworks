		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリット・タンカナラット</b>（<a href="." id="link_1"                                >タイ語</a>&#58; <span lang="th">กฤษณ์ ตันคณารัตน์</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Krit Tankanarat</span>）は、<a href="." id="link_3"                                          >タイ王国</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                          >バンコク</a>での本省勤務、<a href="." id="link_6"                      >日本</a>や<a href="." id="link_7"                                                                                  >南アフリカ共和国</a>、<a href="." id="link_8"                                                                        >オーストラリア</a>での在外勤務を経て、<a href="." id="link_9"                    >2019年</a>より<a href="." id="link_10"                                                                                                               >在大阪総領事</a>。<a href="." id="link_11"                                                                                 >タンマサート大学</a>で<a href="." id="link_12"                                                   >国際関係論</a>を専攻した後、<a href="." id="link_13"                                         >上智大学</a><a href="." id="link_14"                               >大学院</a>で国際関係論の<a href="." id="link_15"                     >修士</a>を取得。
</p>
