<p><b>ヨールキ・パールキ</b> (<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Ёлки-палки</span>,「こん畜生」の意味) は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                            >アルカディー・ノヴィコフ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9D%D0%BE%D0%B2%D0%B8%D0%BA%D0%BE%D0%B2,_%D0%90%D1%80%D0%BA%D0%B0%D0%B4%D0%B8%D0%B9_%D0%90%D0%BD%D0%B0%D1%82%D0%BE%D0%BB%D1%8C%D0%B5%D0%B2%D0%B8%D1%87&amp;action=edit&amp;redlink=1" class="new" title="Ru:Новиков, Аркадий Анатольевич (存在しないページ)">ロシア語版</a>）</span></span>が<a href="." id="link_3"                    >1996年</a>に創業したレストラン・チェーン。現在はランチ (<span lang="ru">Ланч</span>) 社が経営している。以前の所有者であった<a href="." id="link_4"                                                                                            >アルファ・グループ</a>は、<a href="." id="link_5"                    >2007年</a>に推定7千万ドルで、このレストラン・チェーンを売却した。<a href="." id="link_6"                    >2012年</a>、持株会社G・M・R・プラネタ・ゴステプリームストヴァ (<span lang="ru">Г. М. Р. Планета гостеприимства</span>) がランチ社を買収した。
</p>
