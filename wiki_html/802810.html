		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>騏乃嵐 和稔</b>（きのあらし かずとし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >夕張市</a>出身で、<a href="." id="link_4"                                                    >押尾川部屋</a>に所属した<a href="." id="link_5"                                                                        >大相撲力士</a>。本名は<b>石山 和敏</b>（いしやま かずとし）。身長183cm、体重162kg。得意手は右<a href="." id="link_6"                      >四つ</a>、<a href="." id="link_7"                                                >寄り</a>。最高位は東<a href="." id="link_8"                      >前頭</a>2枚目（<a href="." id="link_9"                    >1982年</a>11月場所）。<a href="." id="link_10"                                               >血液型</a>はB型。<a href="." id="link_11"                                                                                           >夕張市立幌南中学校</a>卒。
</p>
