		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ベーレト</b>（Carl Boehret、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >7月30日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                                                >シュパイアー行政大学院</a>の<a href="." id="link_5"                                >政治学</a><a href="." id="link_6"                      >講座</a>を担当し、<a href="." id="link_7"                    >2001年</a>に退官。同大学院<a href="." id="link_8"                                          >名誉教授</a>。
</p><p><b>カール・ベォーレット</b>と表記されることもある。
