<p><b>仁川都市鉄道</b>（インチョンとしてつどう）は、<a href="." id="link_1"                                                              >仁川交通公社</a>が運営している<a href="." id="link_2"                                          >大韓民国</a><a href="." id="link_3"                                                    >仁川広域市</a>の都市鉄道であり、<a href="." id="link_4"                                                    >首都圏電鉄</a>に属する運行系統に属している。
</p><p>2009年には<a href="." id="link_5"                                                                                                        >1号線</a>が<a href="." id="link_6"                                                                        >国際業務地区駅</a>まで延長されており、2016年には<a href="." id="link_7"                                                                                                        >2号線</a>が新設された。
</p>
