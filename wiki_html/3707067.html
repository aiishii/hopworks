		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉田 謙</b>（くらた けん、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >1940年</a>1月9日）は、日本の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                      >明治</a>末期から<a href="." id="link_5"                      >昭和</a>初期にかけて九州帝国大学技師を務め、<a href="." id="link_6"                                          >九州大学</a>（箱崎キャンパス）の校舎を多く設計したことで知られる。
</p>
