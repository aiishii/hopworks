		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仙石 襄</b>（せんごく じょう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >1985年</a>3月）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >クラレ</a>社長・会長、<a href="." id="link_5"                                                                                  >京阪神不動産</a>取締役、<a href="." id="link_6"                                                >山陽放送</a>取締役を歴任。競走馬主としても知られ、1947年に<a href="." id="link_7"                                >桜花賞</a>、<a href="." id="link_8"                                >京都農林省賞典四歳呼馬</a>（現・菊花賞）で優勝した<a href="." id="link_9"                                                                                                                                                          >ブラウニー</a>、1958年に<a href="." id="link_10"                                                   >中山大障碍</a>で優勝した<a href="." id="link_11"                                                   >ケニイモア</a>を所有していた。
</p>
