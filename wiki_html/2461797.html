	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fujiwara_no_Chikako.jpg" title="ファイル:Fujiwara no Chikako.jpg">ファイル:Fujiwara no Chikako.jpg</a>  <div class="thumbcaption">後嵯峨院中納言典侍 - 寛文年間 <a href="." id="link_1"                                          >清原雪信</a></div></div></div>
<p><b>尚侍家中納言</b>（ないしのかみけちゅうなごん、生没年不詳）は、<a href="." id="link_2"                                          >鎌倉時代</a>の女流<a href="." id="link_3"                      >歌人</a>。<a href="." id="link_4"                                                                        >女房三十六歌仙</a>の一人。<a href="." id="link_5"                                          >藤原北家</a>高藤流<a href="." id="link_6"                                                    >右大弁</a>藤原光俊（<a href="." id="link_7"                                          >葉室光俊</a>・法号真観）の娘、<b>藤原親子</b>（ふじわらのちかこ、または、ふじわらのしんし）。共に<a href="." id="link_8"                                                    >勅撰歌人</a>である<a href="." id="link_9"                                                    >大僧都</a>定円、<a href="." id="link_10"                                         >鷹司院帥</a>は兄弟姉妹。<b>後嵯峨院中納言典侍</b>（ごさがいんのちゅうなごんのてんじ）とも呼ばれた。
</p>
