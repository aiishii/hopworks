		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャート・ゲーザ</b>（<b>Csáth Géza</b>, <a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                            >9月11日</a>）は<a href="." id="link_3"                                                    >ハンガリー</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                >劇作家</a>、<a href="." id="link_6"                                >音楽家</a>、<a href="." id="link_7"                                                    >音楽評論家</a>、<a href="." id="link_8"                      >医師</a>。チャート・ゲーザは<a href="." id="link_9"                                                    >ペンネーム</a>で、本名は<b>ブレンナー・ヨージェフ</b>（<b>Brenner József</b>）。
</p><p>同じくハンガリーの著名な小説家・詩人である<a href="." id="link_10"                                                                                                               >コストラーニ・デジェー</a>の<a href="." id="link_11"                                         >従弟</a>にあたり、彼の勧めで「<a href="." id="link_12"                                                                                                           >ニュガト</a>（Nyugat）」に<a href="." id="link_13"                                         >短編小説</a>を発表した。<a href="." id="link_14"                                                                                           >バルトーク</a>を最も早く評価した一人でもある。
</p>
