<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                 >ポルトガル語圏の人名慣習</a>に従っています。第一姓（母方の姓）は<b>コレイア</b>、第二姓（父方の姓）は<b>セアブラ</b>です。</td></tr></tbody></table>
<p><b>ヴェリッシモ・コレイア・セアブラ</b>（Veríssimo Correia Seabra、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >2月16日</a> – <a href="." id="link_3"                    >2004年</a><a href="." id="link_3"                            >10月6日</a>）は<a href="." id="link_4"                                                              >ギニアビサウ</a>の軍人。<a href="." id="link_5"                                >ビサウ</a>出身。2003年9月14日に<a href="." id="link_6"                                                              >クンバ・ヤラ</a>大統領を退陣させた<a href="." id="link_7"                                                    >クーデター</a>を主導したことで知られる。
</p>
