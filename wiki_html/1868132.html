<p><b>ジャンボ 宮本</b>（ジャンボ・みやもと、<a href="." id="link_6"                    >1951年</a> - ）は、<a href="." id="link_1"                                >宮城県</a><a href="." id="link_2"                                >古川市</a>出身の元女子<a href="." id="link_7"                                                              >プロレスラー</a>。本名・加藤 節子。80kgの巨体でありながらスピードも兼ね備え、<a href="." id="link_3"                                                                                            >全日本女子プロレス</a>黎明期に活躍。WWWA王座にも君臨した。全女を経営する松永兄弟は従兄弟に当たる。
</p>
