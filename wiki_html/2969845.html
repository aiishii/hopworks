		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 滝雄</b>（やまだ たきお、<a href="." id="link_1"                    >1959年</a>（<a href="." id="link_2"                      >昭和</a>34年）<a href="." id="link_3"                            >9月12日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                    >2010年</a>（<a href="." id="link_7"                      >平成</a>22年）から<a href="." id="link_8"                    >2012年</a>（平成24年）まで、<a href="." id="link_9"                                >ASEAN</a>（<a href="." id="link_10"                                                                                           >東南アジア諸国連合</a>）担当<a href="." id="link_11"                     >大使</a>、日本<a href="." id="link_12"                                                   >政府代表部</a>大使、<a href="." id="link_13"                   >2014年</a>（平成26年）から<a href="." id="link_14"                               >外務省</a>南部アジア部長、<a href="." id="link_15"                   >2015年</a>（平成27年）10月から外務省<a href="." id="link_16"                                                   >国際協力局</a>長。<a href="." id="link_17"                   >2017年</a>（平成29年）10月から<a href="." id="link_18"                                                                                                                         >国連教育科学文化機関</a>代表部大使。<a href="." id="link_19"                   >2020年</a>（令和2年）2月から駐<a href="." id="link_20"                                         >ベトナム</a><a href="." id="link_21"                                                             >特命全権大使</a>。
</p>
