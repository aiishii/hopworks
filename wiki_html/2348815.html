		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>実方 清</b>（さねかた きよし、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >8月16日</a>）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                                              >関西学院大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >千葉県</a>東金町出身。<a href="." id="link_6"                                                                                  >東北帝国大学</a>卒業。<a href="." id="link_7"                                          >岡崎義恵</a>に師事。1941年<a href="." id="link_8"                                                                                            >関西学院大学法文学部</a>講師、42年助教授、46年教授。50年文学部長。56年図書館長。60年関西学院理事。日本文芸理論、中世<a href="." id="link_9"                      >和歌</a>や歌論を研究した。63年<a href="." id="link_10"                                                                                                                               >日本文芸学会</a>を設立、会長となる。76年大学を定年退任、名誉教授。<a href="." id="link_11"                                                             >八幡大学</a>教授、<a href="." id="link_12"                                                                                 >山梨英和短期大学</a>教授。著作集全十巻がある。
</p>
