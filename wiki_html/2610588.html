		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィリップ・カーティン</b>（Philip De Armind Curtin、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                                                                                                                              >ジョンズ・ホプキンス大学</a>名誉<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                    >アフリカ史</a>、とくに<a href="." id="link_8"                                          >奴隷貿易</a>の研究が専門。
</p><p><a href="." id="link_9"                                                                                  >フィラデルフィア</a>生まれ。1948年、<a href="." id="link_10"                                                                                 >スワースモア大学</a>卒業。<a href="." id="link_11"                                                                       >ハーバード大学</a>で<a href="." id="link_12"                                                   >修士号</a>および<a href="." id="link_13"                                                   >博士号</a>取得。スワースモア大学、<a href="." id="link_14"                                                                                                                                                       >ウィスコンシン大学マディソン校</a>を経て、1975年からジョンズ・ホプキンス大学で教鞭をとった。1983-1984年に<a href="." id="link_15"                                                                                                                                                   >アメリカ歴史学会</a>の会長を務めた。
</p>
