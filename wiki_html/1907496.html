<p><b>リュック・ジャケ</b>（<b>Luc Jacquet</b>、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >12月5日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_6"                                          >映画監督</a>。<a href="." id="link_3"                                                                                                                          >ブール＝ガン＝ブレス</a>出身。
</p><p>映画監督になる前は<a href="." id="link_7"                                                              >生物学者</a>だった。2005年公開の『<a href="." id="link_5"                                                              >皇帝ペンギン</a>』で<a href="." id="link_4"                                                                                                                                                                                      >アカデミー長編ドキュメンタリー映画賞</a>を受賞。
