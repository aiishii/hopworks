		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ボス'Sワイフ</b>』（The Boss' Wife）は<a href="." id="link_1"                    >1986年</a>のアメリカ合衆国の映画作品。<a href="." id="link_2"                                                                                            >エリック・ロメール</a>映画の常連フランス女優<a href="." id="link_3"                                                                                                      >アリエル・ドンバール</a>が、『<a href="." id="link_4"                                                                                            >フィービー・ケイツ</a>のレース』『<a href="." id="link_5"                                                                                                                          >特捜刑事マイアミ・バイス</a>』など、アメリカのTVドラマに進出していたころに出演した艶笑喜劇。日本公開当時（<a href="." id="link_6"                    >1988年</a>）は『<b>ブロンドはお好き</b>』という邦題だったが、ビデオ化により副題となった。
</p>
