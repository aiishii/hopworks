		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イーラム国民民主解放戦線</b>（イーラムこくみんみんしゅかいほうせんせん、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Eelam National Democratic Liberation Front</span>、<a href="." id="link_2"                                          >略称</a>：ENDLF）は、<a href="." id="link_3"                                                              >インド人</a>の支援を受けた<a href="." id="link_4"                                                    >スリランカ</a>のタミル人武装組織。<a href="." id="link_5"                    >1987年</a>に他の武装組織（<a href="." id="link_6"                                                                                                                          >イーラム人民革命解放戦線</a>：EPRLF、<a href="." id="link_7"                                                                                                                                              >タミル・イーラム人民解放機構</a>：PLOTE、<a href="." id="link_8"                                                                                                                          >タミル・イーラム解放機構</a>：TELO）からそれぞれ分離した勢力が集まって結成された。現在は政治活動を行なっている。
</p>
