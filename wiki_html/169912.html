		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 正秀</b>（たかはし まさひで、<a href="." id="link_1"                    >1968年</a>-）は、<a href="." id="link_2"                                                                                  >フジテレビジョン</a>バラエティ制作センター主任<a href="." id="link_3"                                                                        >プロデューサー</a>で、<a href="." id="link_4"                                                                                                                >テレビドラマ演出家</a>。<a href="." id="link_5"                                >愛媛県</a>出身。「お台場明石城」の技術として来ていたスタッフの渡部雅子と番組終了後に結婚する事になった。この事は、2006年3月に生放送で放送された「<a href="." id="link_6"                                                                                                                                                                  >明石家さんまのフジテレビ大反省会</a>」にて暴露された。
</p>
