		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松原 秀</b>（まつばら しゅう、生年月日未記載）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >脚本家</a>、<a href="." id="link_3"                                          >放送作家</a>。<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >彦根市</a>出身、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >中野区</a>在住。
</p><p><a href="." id="link_8"                                                    >ラジオ番組</a>の<a href="." id="link_9"                                                    >ハガキ職人</a>を経て脚本家・放送作家となり、主に<a href="." id="link_10"                                                                       >お笑い番組</a>や<a href="." id="link_11"                                                                       >バラエティ番組</a>、<a href="." id="link_12"                                                             >テレビアニメ</a>を手がけている。
</p>
