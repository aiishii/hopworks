		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武蔵野タンポポ団</b>（むさしのたんぽぽだん）は、日本の<a href="." id="link_1"                                                                        >フォークソング</a>グループ。<a href="." id="link_2"                    >1971年</a>に<a href="." id="link_3"                                                                                  >フォークシンガー</a><a href="." id="link_4"                                >高田渡</a>を中心として、<a href="." id="link_5"                                >吉祥寺</a>の<a href="." id="link_6"                                                              >ライブハウス</a>「<a href="." id="link_7"                                                    >ぐゎらん堂</a>」に集まる<a href="." id="link_8"                                                                                            >ミュージシャン</a>らにより結成された。
</p><p>翌<a href="." id="link_9"                    >1972年</a>の年末まで活動。その後も「ぐゎらん堂」主催のイベントなど、折に触れて再結成することがあった。
</p>
