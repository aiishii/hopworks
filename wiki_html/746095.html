		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本仁 戻</b>（もとに もどる、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >4月7日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。1992年『桂』でデビュー。
主な掲載誌は<a href="." id="link_4"                                >芳文社</a><a href="." id="link_5"                                                                    >花音</a>や<a href="." id="link_6"                                                                        >リブレ出版</a><a href="." id="link_7"                                                                                               >BE×BOY GOLD</a>等。
<a href="." id="link_8"                                                              >ボーイズラブ</a>誌を中心に執筆活動をしている。耽美な絵柄、練り込まれた台詞と、相反する大胆なギャグが特徴。
</p>
