<p><b>国本社</b>（こくほんしゃ、1921年 - 1936年）は、<a href="." id="link_3"                      >大正</a>後期から<a href="." id="link_4"                      >昭和</a>初期の<a href="." id="link_5"                                                              >右翼団体</a>・<a href="." id="link_6"                                                              >政治団体</a>。事務局は<a href="." id="link_7"                                >麹町区</a><a href="." id="link_8"                                >平河町</a>六番地。<a href="." id="link_9"                      >会長</a>は<a href="." id="link_10"                                         >検事総長</a>・<a href="." id="link_11"                               >大審院</a>院長であった<a href="." id="link_2"                                                    >平沼騏一郎</a>。
</p>
