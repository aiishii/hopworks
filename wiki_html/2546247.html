		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 碩胤</b>（のむら せきたね、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                            >1月28日</a> - 没年不明）は<a href="." id="link_4"                                                              >明治時代</a>から<a href="." id="link_5"                                                              >昭和時代</a>の<a href="." id="link_6"                                          >医者</a>。<a href="." id="link_7"                                >朝明郡</a>（富田六郷）の一部であった天ヶ須賀村出身の学校医。現在の<a href="." id="link_8"                                >三重県</a><a href="." id="link_9"                                          >四日市市</a>の一部である<a href="." id="link_10"                                                                                       >天ヵ須賀地区</a>出身。古い地名の旧名では天ヶ須賀（四日市市の住所制度では天ヵ須賀）地区の医師で富洲原地区の教育者。
</p>
