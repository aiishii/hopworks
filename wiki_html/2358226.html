<p><b>大鹿 卓</b>（おおしか たく、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                          >2月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                      >詩人</a>。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                                                    >海部郡</a>津島町（現：<a href="." id="link_8"                                >津島市</a>）生まれ。本名は大鹿 秀三（ひでぞう）。<a href="." id="link_9"                                          >金子光晴</a>の実弟である。
</p><p><a href="." id="link_10"                                                                                                               >東京府立第一中学校</a>を経て、<a href="." id="link_11"                                                                                 >京都帝国大学</a>経済学部中退、<a href="." id="link_12"                                                                                                     >秋田鉱山専門学校</a>卒業。化学教師を務めながら詩を書く。1935年「野蛮人」で『<a href="." id="link_13"                                         >中央公論</a>』懸賞小説二席。1937年「探鉱日記」で<a href="." id="link_14"                                                             >芥川賞</a>候補。1942年『渡良瀬川』で新潮社文藝賞受賞。
</p>
