		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柚木 ウタノ</b>（ゆずき ウタノ、<a href="." id="link_1"                            >3月31日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                >血液型</a>はB型。
</p><p><a href="." id="link_6"                                >集英社</a>の「<a href="." id="link_7"                                >りぼん</a>漫画スクール」<a href="." id="link_8"                    >2007年</a>8月号で、準りぼん賞を受賞した『毒へびさんにご注意を。』でデビュー。
カラオケ好き。<a href="." id="link_9"                                                  >L'Arc〜en〜Ciel</a>の大ファン。その後、2012年8月号より初連載となる『<b>魔女とハツコイ。</b>』がスタート、同年11月号まで連載された。
</p>
