		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ガードナー国際賞</b>（ガードナーこくさいしょう、英語：Canada Gairdner International Award）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                                                                                                                          >ガードナー財団</a>より、<a href="." id="link_3"                      >医学</a>にたいして顕著な発見や貢献を行った者に与えられる<a href="." id="link_4"                                >学術賞</a>。財団の創設者の名を冠している。毎年、三名から六名に与えられる。医学に関する賞として、最も著名な賞の一つとして知られる。2009年からは<b>ガードナー国際保健賞</b>（Canada Gairdner Global Health Award）を創設した。
</p>
