<p><b>エンゾ・エンゾ</b>（Enzo Enzo, <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月29日</a>-）は<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                                    >シャンソン</a>歌手。
</p><p>本名コリーン・テルノヴチェフ。1982年にデビュー以来活躍しているが、日本で注目されたのは90年代頃。また映画でも度々彼女の曲が使用される。
</p>
