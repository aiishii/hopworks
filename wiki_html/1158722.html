		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サッシャ・ヴィエルニ</b>（<b>Sacha Vierny</b>、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >8月10日</a> <a href="." id="link_2"                                                                                                      >セーヌ＝エ＝マルヌ県</a><a href="." id="link_3"                                                                                                                                          >ボワ＝ル＝ロワ</a> - <a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >5月15日</a> <a href="." id="link_5"                      >パリ</a>）は、<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                                          >撮影監督</a>である。<a href="." id="link_8"                    >1955年</a>から<a href="." id="link_9"                    >1984年</a>まで、<a href="." id="link_10"                                                             >アラン・レネ</a>監督作品を10本手がけ、1985年からは<a href="." id="link_11"                                                                                                                         >ピーター・グリーナウェイ</a>作品の撮影を手がけた。
</p><p><a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >5月15日</a>、フランス・パリで死去。81歳没。
</p>
