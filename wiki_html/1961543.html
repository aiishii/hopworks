		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳩山 安子</b>（はとやま やすこ、旧姓：石橋、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                                          >財団法人</a><a href="." id="link_4"                                                                                                                                                    >日本友愛青年協会</a>名誉会長。<a href="." id="link_5"                                                              >ブリヂストン</a>創業者・<a href="." id="link_6"                                                    >石橋正二郎</a>の長女、<a href="." id="link_7"                                                    >鳩山威一郎</a>の妻、井上和子・<a href="." id="link_8"                                                    >鳩山由紀夫</a>・<a href="." id="link_9"                                          >邦夫</a>の母、<a href="." id="link_10"                                                   >鳩山紀一郎</a>・太郎・<a href="." id="link_11"                                         >二郎</a>の祖母である。<a href="." id="link_12"                                                                                                     >東京府立第二高等女学校</a>、<a href="." id="link_13"                                                                       >女子学習院高等科</a>卒業。
</p>
