<p><b>内藤 千代子</b>（ないとう ちよこ、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >12月9日</a> - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >3月23日</a>）は日本の<a href="." id="link_7"                                >小説家</a>。雑誌『女学世界』に多くの<a href="." id="link_8"                                          >恋愛小説</a>を発表し、女子学生に絶大な人気を誇った。
<a href="." id="link_9"                                >槍ヶ岳</a>に登頂した初めての日本人女性でもある。
</p>
