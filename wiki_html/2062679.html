		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sai_On.jpg" title="ファイル:Sai On.jpg">ファイル:Sai On.jpg</a>  <div class="thumbcaption">蔡温</div></div></div>
<p><b>蔡温</b>（さいおん、<a href="." id="link_1"                    >1682年</a><a href="." id="link_1"                              >10月25日</a>（<a href="." id="link_2"                      >康熙</a>21年<a href="." id="link_3"                                                      >9月25日</a>） - <a href="." id="link_4"                    >1762年</a><a href="." id="link_4"                            >1月23日</a>（<a href="." id="link_5"                      >乾隆</a>26年<a href="." id="link_6"                                                        >12月29日</a>））は<a href="." id="link_7"                                          >琉球王国</a>の<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >三司官</a>の一員として、<a href="." id="link_10"                                         >羽地朝秀</a>を引き継ぎ、近世的な民衆支配の制度を確立した。大和名は<b>具志頭親方文若</b>（ぐしちゃんウェーカタぶんじゃく）。<a href="." id="link_11"                                                                       >蔡氏具志頭殿内</a>の小祖（蔡氏志多伯家十一世）。<a href="." id="link_12"                                                             >久米三十六姓</a>の出身である。
</p><p>著作に『家内物語』、『獨物語』、『自敘傳』、『圖治要傳』や『簔翁片言』等多数。
</p>
