		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>GUNDAM 0079 THE WAR FOR EARTH</b>』（ガンダム ダブルオーセブンティナイン ザ ウォー フォー アース）は、<a href="/w/index.php?title=En:Presto_Studios&amp;action=edit&amp;redlink=1" class="new" title="En:Presto Studios (存在しないページ)">Presto Studios</a>が開発し、日本では吹き替えがおこなわれて<a href="." id="link_1"                    >1996年</a>に<a href="." id="link_2"                                                                                                                                                                                                                                                                  >バンダイ・デジタル・エンタテインメント</a>（BDE）が発売した<a href="." id="link_3"                                                                                            >ピピンアットマーク</a>、パソコン（<a href="." id="link_4"                    >Power Mac</a>、<a href="." id="link_5"                                          >Windows 95</a>）用のインタラクティブムービーソフト。1997年5月2日には<a href="." id="link_6"                                          >バンダイ</a>より<a href="." id="link_7"                                                                      >PlayStation</a>用が発売された。
</p>
