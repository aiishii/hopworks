<p><b>池 明観</b>（ジ・ミョンクワン、<a href="." id="link_7"                                >朝</a>&#58; <span lang="ko">지명관</span>、<a href="." id="link_1"                    >1924年</a> - ）は、<a href="." id="link_8"                                          >韓国</a>の<a href="." id="link_9"                                                                                                                      >宗教政治学</a>者、評論家、<a href="." id="link_10"                                                             >クリスチャン</a>。「T・K生」の名で1973年-1988年に雑誌『<a href="." id="link_11"                                               >世界</a>』に『<a href="." id="link_12"                                                                                                                                         >韓国からの通信</a>』を連載した。<a href="." id="link_13"                                                   >北朝鮮</a>を支持して韓国民主化活動を行っていたが、訪朝後に<a href="." id="link_14"                     >転向</a>している。
</p>
