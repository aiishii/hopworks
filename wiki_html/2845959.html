<p><b>野本 品吉</b>（のもと しなきち、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >1月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                >第2次池田内閣 (第2次改造)</a>で<a href="." id="link_6"                                >法務</a><a href="." id="link_7"                                          >政務次官</a>を務めた。元<a href="." id="link_8"                                                                        >衆議院議員</a>、<a href="." id="link_9"                                                                        >参議院議員</a>。元<a href="." id="link_10"                               >参議院</a>文教委員会委員長、法務委員長。元法務政務次官。元日本退職公務員連盟会長。<a href="." id="link_11"                                                         >国民党</a>、<a href="." id="link_12"                                                   >国民協同党</a>、<a href="." id="link_13"                                                                             >自由民主党</a>を渡り歩いた。<a href="." id="link_14"                                         >協同組合</a>主義者。
</p>
