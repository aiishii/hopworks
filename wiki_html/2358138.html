<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                >スペイン語圏の人名慣習</a>に従っています。<a href="." id="link_2"                                                    >第一姓</a>（父方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>ペレス</b>、<a href="." id="link_3"                                                    >第二姓</a>（母方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>ロドリゲス</b>です。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E5%9C%8F%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:スペイン語圏の姓名">Template:スペイン語圏の姓名</a>）</td></tr></tbody></table>
<p><b>カルロス・アンドレス・ペレス・ロドリゲス</b>（Carlos Andrés Pérez Rodríguez、<a href="." id="link_4"                    >1922年</a><a href="." id="link_4"                              >10月27日</a> - <a href="." id="link_5"                    >2010年</a><a href="." id="link_5"                              >12月25日</a>）は、<a href="." id="link_6"                                                    >ベネズエラ</a>の<a href="." id="link_7"                                >政治家</a>、元<a href="." id="link_8"                                                                                            >ベネズエラ大統領</a> (1974–1979、1989-1993)。<a href="." id="link_9"                                          >タチラ州</a><a href="." id="link_10"                                                                                                                                                         >ルビオ</a>出身。
</p>
