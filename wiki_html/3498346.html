<p><b>偰遜</b>（せつ そん、<span lang="ko">설손</span>、? - 1360年）は、<a href="." id="link_1"                                                                        >ウイグル族</a>出身の<a href="." id="link_2"                      >高麗</a>の<a href="." id="link_3"                      >文官</a>。<a href="." id="link_4"                                          >慶州偰氏</a>の始祖<a href="." id="link_5"                                >偰文質</a>の孫であり、<a href="." id="link_6"                                >恭愍王</a>の時代に高麗に帰化した。長男は恭愍王11年に<a href="." id="link_7"                                                    >文科</a>に及第、判三司事を務めた<a href="." id="link_8"                                >偰長寿</a>。四男<a href="." id="link_9"                                >偰慶寿</a>も、恭愍王の時代に文科に及第した。五男<a href="." id="link_10"                               >偰眉寿</a>は、恭愍王の時代に文科に及第、<a href="." id="link_11"                                         >李氏朝鮮</a>時代に礼曹判書を務めた。孫の<a href="." id="link_12"                     >偰循</a>は、李氏朝鮮の<a href="." id="link_13"                                                         >太宗</a>の時代に文科に及第し、<a href="." id="link_14"                                                         >世宗</a>の時代に集賢殿副提学を務めた。
</p>
