<p><b>渡辺 直子</b>（わたなべ なおこ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >2月14日</a> - ）は、日本の<a href="." id="link_2"                      >歌手</a>、<a href="." id="link_3"                                          >タレント</a>。元<a href="." id="link_4"                                                                                  >フジテレビジョン</a><a href="." id="link_5"                                                              >アナウンサー</a>。本名・<b>料治直子</b>（りょうじ なおこ）。旧姓・<b>渡辺</b>。夫は<a href="." id="link_6"                                      >TBS</a>で報道記者として活躍した<a href="." id="link_7"                                          >料治直矢</a>。
</p>
