<p><b>渡邊 博</b>（渡辺 博、わたなべ ひろし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"              >4月</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >6月18日</a>）は、日本の<a href="." id="link_3"                      >哲学</a>者。<a href="." id="link_4"                                          >中央大学</a>文学部教授。専門は<a href="." id="link_5"                                          >科学哲学</a>、<a href="." id="link_6"                                >科学史</a>、<a href="." id="link_7"                                                              >比較文化</a>。<a href="." id="link_8"                                                                                                                                          >日本科学哲学会</a>評議員。このほか<a href="." id="link_9"                                                                        >日本科学史学会</a>、<a href="." id="link_10"                                                                       >科学基礎論学会</a>、<a href="." id="link_11"                                                   >日本哲学会</a>に所属。中央大学山岳部長。
</p>
