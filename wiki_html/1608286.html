		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久遠 ミチヨシ</b>（くおん みちよし）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                                                                  >イラストレーター</a>。夫婦二人による共同ペンネーム。
</p><p>分業は主に妻が漫画を担当し、夫がキャラデザインやイラストを担当するが、完全分業ではなく様々な工程を交互に分担する。
</p><p>漫画担当の妻は、デビュー当初は「<b>メロメロ子</b>（めろめろこ）」名義で<a href="." id="link_4"                                                                        >ティーンズラブ</a>漫画を描いていたが、後に同期の夫と「久遠ミチヨシ」の共同ペンネームで活動するようになった。その後、夫が慢性的な病気を患い療養することなったため、現在は「<b>綾尾幻</b>」のペンネームを用いて一人で活動している。
</p>
