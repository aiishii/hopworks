		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜田 稔</b>（はまだ みのる、<a href="." id="link_1"                    >1902年</a>（<a href="." id="link_2"                      >明治</a>35年）3月 - <a href="." id="link_3"                    >1974年</a>（<a href="." id="link_4"                      >昭和</a>49年）12月）は、日本の建築材料学者・建築防災学者。<a href="." id="link_5"                      >大阪</a>生まれ。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                          >東京大学</a>、<a href="." id="link_8"                                                              >東京理科大学</a><a href="." id="link_9"                      >教授</a>として、コンクリート草創期のJIS制定や、日本コンクリート会議の設立をはかった。また科学的防火・避雅の問題に取り組み、都市の防火体制の確立とともに内装材制限の法制化に尽力。
</p>
