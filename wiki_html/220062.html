		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>許心美</b>（きょしんび、コーシムビー←<span lang="th">&#3588;&#3629;&#3595;&#3636;&#3617;&#3610;&#3637;&#3657; &#3603; &#3619;&#3632;&#3609;&#3629;&#3591;</span>、<a href="." id="link_1"                    >1857年</a> - <a href="." id="link_2"                    >1916年</a>）は<a href="." id="link_3"                                          >タイ</a>の<a href="." id="link_4"                                          >トラン県</a>の知事および<a href="." id="link_5"                                          >モントン</a>・プーケットの省長を務めた人物。<a href="." id="link_6"                                                                                                                                          >ナ・ラノーン家</a>出身。<a href="." id="link_7"                                          >タイ南部</a>におけるゴム産業の第一人者であもある。タイに於いては<b>プラヤー・ラッサダーヌプラディットマヒソーンパックディー</b>（<span lang="th">&#3614;&#3619;&#3632;&#3618;&#3634;&#3619;&#3633;&#3625;&#3598;&#3634;&#3609;&#3640;&#3611;&#3619;&#3632;&#3604;&#3636;&#3625;&#3600;&#3660;&#3617;&#3627;&#3636;&#3624;&#3619;&#3616;&#3633;&#3585;&#3604;&#3637;</span>という<a href="." id="link_8"                                                                        >官位</a>・<a href="." id="link_9"                                                                                                                >欽錫名</a>あるいはその略称である<b>プラヤー・ラッサダー</b>という名前で知られる。<a rel="nofollow" class="external text" href="http://kanchanapisek.or.th/cgi-bin/kp8/oncc/pic_item.cgi?no=7006">肖像（外部）</a>
</p>
