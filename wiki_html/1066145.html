		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細見 彰</b>（ほそみ あきら、昭和18年（<a href="." id="link_1"                    >1943年</a>）3月 - 平成30年（<a href="." id="link_2"                    >2018年</a>）<a href="." id="link_3"                          >9月9日</a>）は日本の<a href="." id="link_4"                                >化学者</a>（<a href="." id="link_5"                                          >有機化学</a>・<a href="." id="link_6"                                                              >有機金属化学</a>・<a href="." id="link_7"                                                              >有機合成化学</a>）。<a href="." id="link_8"                                          >筑波大学</a>名誉教授。 <a href="." id="link_9"                                                    >学習院大学</a>客員教授。<a href="." id="link_10"                                                             >京都薬科大学</a>客員教授。<a href="." id="link_11"                                         >中央大学</a>客員教授。<a href="." id="link_12"                                                   >日本化学会</a>フェロー。
</p><p><a href="." id="link_13"                                                                       >細見・櫻井反応</a> (the Hosomi-Sakurai reaction)の発見者として著名。有機合成化学、有機金属化学、有機ケイ素化学に関する和洋著書や論文多数（細見彰ホームページ参照<a rel="nofollow" class="external text" href="https://web.archive.org/web/20121018161907/http://www.geocities.jp/ksntsuku70/">細見彰 HP</a>）。。<a href="." id="link_14"                               >大阪府</a><a href="." id="link_15"                               >吹田市</a>千里山出身。晩年は<a href="." id="link_16"                               >京都市</a><a href="." id="link_17"                               >中京区</a>に居住。
</p>
