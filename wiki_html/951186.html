</p><p><a href="." id="link_1"                                                    >ゲーム雑誌</a>『<a href="." id="link_2"                                                    >ゲーメスト</a>』（<a href="." id="link_3"                                >新声社</a>）の読者投稿コーナーへのイラストの投稿で名を上げ、後にゲームソフト製作会社<a href="." id="link_4"                                                                              >株式会社コンパイル</a>に入社。PC9801用ソフト<a href="." id="link_5"                                                                                                      >ディスクステーション</a>上にて、グラフィッカーとして活動していた。転職後は<b>小西 浩</b>、<b>こにし ひろし</b>名義で、ゲームのキャラクターデザインなどで活躍している。
