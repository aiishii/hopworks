		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>BLOCKSUM</b>（ブロッサム）は、サークル「X680x0同好会」のメンバーである佐藤 慎太郎が制作した<a href="." id="link_1"                                                                                  >アクションパズル</a>ゲーム。
</p><p>第7回<a href="." id="link_2"                                                                                                                                                                                      >CESA</a>スチューデントゲーム大賞で優秀賞を受賞しており、<a href="." id="link_3"                                                                                                  >サクセス</a>から携帯電話アプリゲームとしても配信されていた。さらに、同人サークル「Circle infotech」がリメイクし<a href="." id="link_4"                                                                                            >コミックマーケット</a>で販売、後に無料ダウンロード版の配布を開始した。本稿ではこのリメイク版についてのみ語る。
</p>
