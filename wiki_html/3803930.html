		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かしお ただお</div><span class="fn">樫尾 忠雄</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1917年<a href="." id="link_1"                              >11月26日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >高知県</a><a href="." id="link_4"                                >長岡郡</a><a href="." id="link_5"                                          >久礼田村</a>（現・<a href="." id="link_6"                                >南国市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1993-03-04</span>) </span><a href="." id="link_7"                    >1993年</a><a href="." id="link_7"                          >3月4日</a>（75歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田工手学校<a href="." id="link_8"                                >機械科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><a href="." id="link_9"                                                              >藍綬褒章</a>（1980年）<br />勲二等<a href="." id="link_10"                               >瑞宝章</a>（1990年）</td></tr></tbody></table>

</p>
