		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 英輔</b>（おかざき えいすけ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"              >1月</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                          >弘前大学</a>人文学部名誉教授、元同大学付属図書館館長。思想文芸講座に所属していた。主な研究分野は、<a href="." id="link_4"                      >哲学</a>・<a href="." id="link_5"                                >倫理学</a>である。その中で、<a href="." id="link_6"                                                              >ドイツ観念論</a>、<a href="." id="link_7"                                                              >ヘーゲル</a>を研究テーマとしていた。その他、ヨーロッパ語系文学など。妻は、弘前大学理工学部教授の<a href="." id="link_8"                                                                                                            >岡崎禎子</a>。
</p>
