		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 智則</b>（つちや とものり、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                                >群馬県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4362。身長163cm。血液型B型。97期。群馬支部所属。父はオートレーサーの<a href="." id="link_4"                                                                                                            >土屋栄三</a>、姉は同じ競艇選手の<a href="." id="link_5"                                          >土屋千明</a>（登録番号4225）。同期に<a href="." id="link_6"                                                                                                            >庄司孝輔</a>、<a href="." id="link_7"                                                                                                            >前沢丈史</a>、<a href="." id="link_8"                                >古川舞</a>らがいる。
</p>
