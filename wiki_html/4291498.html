<p><b>宇野 要三郎</b>（うの ようざぶろう、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >裁判官</a>・<a href="." id="link_5"                      >弓道</a><a href="." id="link_6"                      >範士</a>（10段）。<a href="." id="link_7"                                >大審院</a>部長。終戦後に<a href="." id="link_8"                                                                        >全日本弓道連盟</a>を組織し、その初代会長を務めた。号は竹隠。
</p>
