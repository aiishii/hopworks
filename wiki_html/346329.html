<p><b>下条 康麿</b>（しもじょう やすまろ、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >1月20日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                            >4月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                                          >内務</a><a href="." id="link_10"                     >官僚</a>、<a href="." id="link_11"                               >統計学</a>および<a href="." id="link_12"                               >社会学</a>者。<a href="." id="link_13"                                                                       >経済学博士</a>。<a href="." id="link_14"                                                         >貴族院</a><a href="." id="link_15"                     >議員</a>、<a href="." id="link_16"                               >参議院</a>議員、<a href="." id="link_17"                               >吉田茂</a><a href="." id="link_18"                     >内閣</a>の<a href="." id="link_19"                                         >文部大臣</a>を歴任した。
</p><p><a href="." id="link_20"                                         >厚生大臣</a>を務めた<a href="." id="link_21"                                                   >下条進一郎</a>は長男、衆議院議員の<a href="." id="link_22"                                         >下条みつ</a>は孫に当たる。
</p>
