		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大村 勇</b>（おおむら いさむ、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >4月10日</a>）は日本の牧師、<a href="." id="link_3"                                                              >日本基督教団</a>第6代総会議長。<a href="." id="link_4"                                                                                                      >日本キリスト教協議会</a>の議長も務めた、エキュメニカル派の牧師。日本基督教団<a href="." id="link_5"                                                              >阿佐ヶ谷教会</a>の牧師を務める。
</p>
