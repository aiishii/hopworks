		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 健二</b>（ごとう けんじ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >9月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>・<a href="." id="link_4"                                >実業家</a>。元<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >夕張市</a>長。夕張観光開発、石炭の歴史村観光の各社長。夕張市出身。<a href="." id="link_7"                                                                                                      >北海道夕張北高等学校</a>卒業。
</p>
