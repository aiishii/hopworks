		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 裕二</b>（いしかわ ゆうじ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >12月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >編集者</a>。
</p><p>大学卒業後はファッション誌の編集プロダクションに入社。その後タブロイド版地域紙の記者を経て独立し、2011年に音楽・ファッション・エンターテインメントの情報を発信するWebマガジン『<a href="." id="link_4"                                                                                            >東京黎明ノート</a>』を発行開始。2017年以降、古巣である地域紙のWeb版に地域情報を発信している。<a href="." id="link_5"                                                                                  >GetNavi</a>の執筆者もつとめる。
</p>
