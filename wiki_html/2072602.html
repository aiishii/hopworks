<p><b>白石 裕</b>（しらいし ゆたか、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年）<a href="." id="link_3"                            >2月14日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                              >12月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >愛媛県</a>出身、<a href="." id="link_11"                                         >関山利一</a>九段門下、<a href="." id="link_12"                                         >関西棋院</a>所属、九段。<a href="." id="link_13"                                                                                                     >関西棋院第一位決定戦</a>優勝、<a href="." id="link_14"                                               >名人戦</a>リーグ3期・<a href="." id="link_15"                               >本因坊戦</a>リーグ3期など。<a href="." id="link_16"                     >詰碁</a>創作を得意とする。娘の白石京子四段も囲碁棋士。
</p>
