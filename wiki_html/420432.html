		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雁金 準一</b>（かりがね じゅんいち、<a href="." id="link_1"                    >1879年</a>（<a href="." id="link_2"                      >明治</a>12年）<a href="." id="link_3"                            >7月30日</a> - <a href="." id="link_4"                    >1959年</a>（<a href="." id="link_5"                      >昭和</a>34年）<a href="." id="link_6"                            >2月21日</a>）は、<a href="." id="link_2"                      >明治</a>から<a href="." id="link_5"                      >昭和</a>にかけての<a href="." id="link_7"                                                >棋士</a>。元の姓は岩瀬。<a href="." id="link_8"                                >東京都</a>出身、初代<a href="." id="link_9"                                                    >中川亀三郎</a>門下、九段。<a href="." id="link_10"                               >方円社</a>、<a href="." id="link_11"                                                   >本因坊秀栄</a>門下、<a href="." id="link_12"                                         >日本棋院</a>を経て、<a href="." id="link_13"                               >棋正社</a>の総帥としての<a href="." id="link_12"                                         >日本棋院</a>との院社対抗戦などで、<a href="." id="link_14"                                                   >本因坊秀哉</a>とライバル関係にあった。後に<a href="." id="link_15"                               >瓊韻社</a>を創設。
</p>
