		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>巨商伝</b>（きょしょうでん）は、韓国のJOYON ENTERTAINMENT社が開発し、日本では<a href="." id="link_1"                                                                                                                                                                                                          >ガマニア</a>が運営していた<a href="." id="link_2"                                                                    >戦国時代</a>を舞台に交易を楽しむ<a href="." id="link_3"                                                                                  >オンラインゲーム</a>。
<a href="." id="link_4"                                                    >プレイヤー</a>は、<a href="." id="link_5"                      >日本</a>・<a href="." id="link_6"                      >朝鮮</a>・<a href="." id="link_7"                      >中国</a>・<a href="." id="link_8"                      >台湾</a>をめぐって交易を楽しむ「交易商人」や腕を鍛えモンスターを倒して<a href="." id="link_9"                                          >アイテム</a>を手に入れる「戦闘商人」となって天下一の<a href="." id="link_10"                     >商人</a>「巨商」を目指す。ジャンルは「MMOあきんどSRPG」。
</p>
