<p><b>高野 孟</b>（たかの はじめ、<a href="." id="link_6"                    >1944年</a><a href="." id="link_6"                            >4月17日</a>（<a href="." id="link_7"                      >戸籍</a>上は<a href="." id="link_8"                            >3月19日</a>） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、『<a href="." id="link_9"                                                                                                                                                          >インサイダー</a>』編集長。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_10"                                                                                                                                   >早稲田大学高等学院</a>、<a href="." id="link_4"                                                                                                      >早稲田大学第一文学部</a>哲学科卒業。<a href="." id="link_11"                   >2002年</a>より<a href="." id="link_12"                                                   >早稲田大学</a><a href="." id="link_13"                                         >客員教授</a>。<a href="." id="link_14"                                                             >サイバー大学</a>客員教授。<a href="." id="link_15"                                                                                                     >東アジア共同体研究所</a>理事。<a href="." id="link_16"                               >千葉県</a><a href="." id="link_17"                               >鴨川市</a>在住。選択的<a href="." id="link_18"                                         >夫婦別姓</a>制度実現のための<a href="." id="link_19"                                               >民法</a>改正運動を行っているmネットの呼びかけ人でもある。
</p>
