		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三隅 隆司</b>（みすみ たかし、<a href="." id="link_1"                    >1962年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専攻は<a href="." id="link_3"                      >金融</a>論。<a href="." id="link_4"                                                                                                                                                                  >一橋大学大学院経営管理研究科</a>教授、国立大学法人一橋大学学長補佐。<a href="." id="link_5"                                                                                  >日本学生支援機構</a>機関保証制度検証委員会<a href="." id="link_6"                                >委員長</a>、<a href="." id="link_7"                                                              >日本生命保険</a><a href="." id="link_8"                      >総代</a>等も務める。
</p>
