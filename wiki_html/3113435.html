</p><p><a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >韮崎市</a>生まれ。<a href="." id="link_5"                    >2002年</a>『水底の柩』で第43回<a href="." id="link_6"                                                                                                      >日本児童文学者協会賞</a>受賞。<a href="." id="link_7"                                >大阪府</a><a href="." id="link_8"                                                    >河内長野市</a>在住。
