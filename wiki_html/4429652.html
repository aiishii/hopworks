<p><b>中島 厚</b>（なかじま あつし, <a href="." id="link_8"                    >1947年</a> - ）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                                                             >航空宇宙工学</a>者、<a href="." id="link_11"                                         >制御</a>・<a href="." id="link_12"                                                             >システム工学</a>者。元<a href="." id="link_13"                                                                                                     >宇宙航空研究開発機構</a>（JAXA）主幹研究員、元<a href="." id="link_14"                                         >信州大学</a>特任教授。
