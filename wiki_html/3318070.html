		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 徳七</b>（はせがわ とくしち、<a href="." id="link_1"                    >1939年</a> - ）は、日本の<a href="." id="link_2"                                >画商</a>。株式会社<a href="." id="link_3"                                          >日動画廊</a><a href="." id="link_4"                                                    >代表取締役</a>社長。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。父は日動画廊創業者長谷川仁。<a href="." id="link_6"                    >1964年</a>、<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                >法学部</a>政治学科を卒業し<a href="." id="link_9"                                          >住友銀行</a>東京支店に入行。<a href="." id="link_10"                   >1965年</a>、同行を退行し日動画廊に入社。<a href="." id="link_11"                   >1976年</a>より現職。全国洋画商連盟会長、<a href="." id="link_12"                                                                                                     >全国美術商連合会</a>会長を歴任。<a href="." id="link_13"                   >1979年</a><a href="." id="link_13"                                                             >芸術文化勲章</a>オフィシェ、<a href="." id="link_14"                   >1998年</a>芸術文化勲章コマンドールをそれぞれ<a href="." id="link_15"                                                                                                                     >フランス政府</a>より受章。
</p>
