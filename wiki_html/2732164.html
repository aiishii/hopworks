<p><b>独立労働党</b>（どくりつろうどうとう、<i>Independent Labour Party</i>、<a href="." id="link_1"                      >略称</a>:<i>ILP</i>）は、かつて<a href="." id="link_2"                                          >イギリス</a>に存在した<a href="." id="link_3"                                          >社会主義</a><a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                    >1893年</a>設立。<a href="." id="link_6"                    >1906年</a>から<a href="." id="link_7"                    >1932年</a>まで<a href="." id="link_8"                                                                              >労働党</a>と合流しており、<a href="." id="link_9"                    >1947年</a>に3名の議会議員が同党へ移籍。<a href="." id="link_10"                   >1975年</a>には<a href="." id="link_11"                                                                                                                                                                                           >独立労働パブリケーション</a>として同党へ再加入を果たしている。
</p>
