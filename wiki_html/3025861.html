		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狭布里錦太夫</b>（きょうのさときんだゆう、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                            >7月11日</a>(<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                            >6月12日</a>)-<a href="." id="link_4"                    >1926年</a><a href="." id="link_4"                            >6月28日</a>）は、<a href="." id="link_5"                                                              >伊勢ノ海部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。本名は関喜市（旧姓本橋）。現在の<a href="." id="link_7"                                >茨城県</a><a href="." id="link_8"                                >筑西市</a>（旧<a href="." id="link_9"                                >真壁郡</a>）出身。170cm、81kg。最高位は東<a href="." id="link_10"                     >前頭</a>3枚目。
</p>
