		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田 菜摘</b>（おだ なつみ、<a href="." id="link_1"                            >3月22日</a> - ）は日本の少女<a href="." id="link_2"                                >小説家</a>。2005年以前の<a href="." id="link_3"                                                    >筆名</a>は<b>沖原 朋美</b>（おきはら ともみ）。2005年現在、病院勤務。
</p><p>『桜の下の人魚姫』が<a href="." id="link_4"                                >集英社</a>主催2003年度<a href="." id="link_5"                                                    >ノベル大賞</a>で、読者大賞を受賞。2004年、『勿忘草の咲く頃に』で文庫デビューを果たした。
</p>
