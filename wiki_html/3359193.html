		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まりこふん</b>は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >歌手</a>、<a href="." id="link_3"                      >古墳</a>研究家。
</p><p>日本各地の古墳を延べ2000件以上取材し、「古墳はかわいい」という独自の視点を通して「堅苦しい古墳をカジュアルな印象にしたい」として、様々な啓蒙活動に取り組み、古墳に関する紀行番組や講演などを中心に数多く活動している。
</p><p><a href="." id="link_4"                    >2013年</a>、「古墳にコーフン協会」初代会長に就任。<a href="." id="link_5"                                               >巫女型埴輪</a>をイメージした衣装を身にまとい、シンガーソングライターとしても活動している。
</p>
