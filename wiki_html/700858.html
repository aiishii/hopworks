		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>伊藤 由美子</b>（いとう ゆみこ、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >CM</a><a href="." id="link_4"                                                              >ディレクター</a>、<a href="." id="link_5"                                          >映画監督</a>。<a href="." id="link_6"                                >東京都</a>出身。
</p><p><a href="." id="link_7"                                                                        >武蔵野美術大学</a><a href="." id="link_8"                                                                                                      >視覚伝達デザイン</a>学科卒業。<a href="." id="link_9"                    >1995年</a>に<a href="." id="link_10"                                         >東北新社</a>に入社後、<a href="." id="link_11"                                         >中島信也</a>などに師事し、<a href="." id="link_12"                   >1999年</a>に<a href="." id="link_13"                                                                 >CMディレクター</a>としてデビューする。
</p><p><a href="." id="link_14"                   >2006年</a>、<a href="." id="link_15"                                                   >綾瀬はるか</a>主演の<a href="." id="link_16"                                                                                                     >ショートフィルム</a>「たべるきしない」で、映画監督デビュー。同作品では<a href="." id="link_17"                     >脚本</a>、<a href="." id="link_18"                     >編集</a>も担当した。
</p><p><a href="." id="link_19"                   >2003年</a>より<a href="." id="link_20"                               >写真家</a><a href="." id="link_21"                                         >佐内正史</a>とのユニット「<a href="." id="link_22"                                                                                   >Sanayumi</a>」として雑誌「spoon.」で連載中。
</p>
