		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鍛治谷 功</b>（かじたに いさお、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >12月27日</a> - ）は、<a href="." id="link_2"                                >日本語</a><a href="." id="link_3"                                          >吹き替え</a>作品の<a href="." id="link_4"                                          >演出家</a>。<a href="." id="link_5"                                                              >フリーランス</a>。以前は<a href="." id="link_6"                                                                                  >ブロードメディア・スタジオ</a>（旧：ムービーテレビジョン）に所属していた。主に外国語<a href="." id="link_7"                      >映画</a>、<a href="." id="link_8"                                                    >海外ドラマ</a>、海外<a href="." id="link_9"                                                                        >アニメーション</a>などを手がけている。「鍛冶谷 功」と誤記されることがある。
</p>
