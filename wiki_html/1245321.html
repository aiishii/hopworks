<p><b>呉 淞笙</b>（ご しょうしょう、ウ・ソンシェン、<a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                          >4月4日</a> ～ <a href="." id="link_4"                    >2007年</a><a href="." id="link_4"                              >12月23日</a>）は、<a href="." id="link_5"                      >中国</a>、<a href="." id="link_6"                                                                        >オーストラリア</a>の<a href="." id="link_7"                                                >囲碁棋士</a>。<a href="." id="link_1"                                >福建省</a>生れ、<a href="." id="link_8"                                                              >中国囲棋協会</a>などに所属、九段。一時<a href="." id="link_9"                                          >韓国棋院</a>、<a href="." id="link_10"                                         >台湾棋院</a>客員棋士。<a href="." id="link_11"                               >陳祖徳</a>らとともに中国最初の九段として活躍。
</p>
