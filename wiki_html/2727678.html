<p><b>ポール・シュレットアウネ</b>（<b>Pål Sletaune</b>, <a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >3月4日</a> - ）は、ノルウェーの<a href="." id="link_4"                                          >映画監督</a>である。<a href="." id="link_3"                                >オスロ</a>出身。
</p><p>1997年に『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                    >ジャンク・メール</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Budbringeren&amp;action=edit&amp;redlink=1" class="new" title="En:Budbringeren (存在しないページ)">英語版</a>）</span></span>』で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                      >アマンダ賞</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Amanda_Award&amp;action=edit&amp;redlink=1" class="new" title="En:Amanda Award (存在しないページ)">英語版</a>）</span></span>を受賞する。
</p><p>『<a href="." id="link_7"                                                                                                                          >アメリカン・ビューティー</a>』の監督にオファーされていたが、断っていた。
