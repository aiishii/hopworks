		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 定義</b>（おかもと さだよし、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >7月27日</a> - ）は、宅録ユニット<a href="." id="link_2"          >COIL</a>のメンバー。<a href="." id="link_3"                                                                                            >オフィスオーガスタ</a>所属。<a href="." id="link_4"                >Chappie</a>、<a href="." id="link_5"                                          >元ちとせ</a>、<a href="." id="link_6"                                                                                                  >杏子</a>への楽曲提供も行っている。2007年10月に、自主レーベルSandwichRecordsよりソロアルバム｢象牙の塔｣をリリースした。実弟は、元<a href="." id="link_7"                                                                                  >いんぐりもんぐり</a>のベーシスト、岡本誠司。
</p>
