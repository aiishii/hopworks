		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>すどうゆうき(こぐま)</b>（<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >4月4日</a>）は、日本の音楽プロデューサー、アニメプロデューサー、作曲家、編曲家。子供向け音楽やアニメ作品を得意としている。千葉県佐倉市出身。
株式会社ハロー(helo.inc) 代表取締役、株式会社ティームエンタテイメント 取締役、株式会社再想文化東京 取締役、合同会社IBI 代表。本名、須藤雄毅（すどう ゆうき）。血液型O型。
</p>
