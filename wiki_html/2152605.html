		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蘇 頲</b>（そ てい、<a href="." id="link_1"                  >670年</a> - <a href="." id="link_2"                  >727年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >唐</a>の政治家・詩人。<a href="." id="link_5"            >字</a>は廷碩（ていせき）。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                      >雍州</a><a href="." id="link_8"                                >武功県</a>。高祖父は<a href="." id="link_9"            >隋</a>の<a href="." id="link_10"                                         >光禄大夫</a>の<a href="." id="link_11"                     >蘇威</a>。曾祖父は隋の鴻臚少卿の蘇夔。祖父は唐の<a href="." id="link_12"                                                         >台州</a><a href="." id="link_13"                     >刺史</a>の蘇亶。父は<a href="." id="link_14"                               >尚書</a><a href="." id="link_15"                     >左僕射</a>の蘇瓌。
</p>
