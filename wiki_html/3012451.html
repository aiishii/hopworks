		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">小松 済治</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Komatsu Seiji.jpg<div>1873年（明治6年）<a href="." id="link_1"                      >パリ</a>で撮影<br />（母方の実家安藤家所蔵品）</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_2"                    >1848年</a><br /><span class="birthplace">江戸</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1893年<a href="." id="link_3"                            >5月12日</a><br /><span class="deathplace">東京</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                      >藩校</a><a href="." id="link_5"                                >日新館</a><br /><a href="." id="link_6"                                                    >精得館</a><br /><a href="." id="link_7"                                                                                                                                                                                      >ハイデルベルク大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                >会津藩</a>留学生<br /><a href="." id="link_9"                                >紀州藩</a><a href="." id="link_10"                     >藩士</a><br /><a href="." id="link_11"                     >官僚</a></td></tr></tbody></table>
<p><b>小松 済治</b>（こまつ せいじ、<a href="." id="link_2"                    >1848年</a>（<a href="." id="link_12"                     >嘉永</a>元年11月） - <a href="." id="link_13"                   >1893年</a>（<a href="." id="link_14"                     >明治</a>26年）<a href="." id="link_3"                            >5月12日</a>は、<a href="." id="link_15"                     >幕末</a>期の<a href="." id="link_8"                                >会津藩</a>が派遣した<a href="." id="link_16"                               >ドイツ</a>留学生で、<a href="." id="link_17"                                         >明治維新</a>後は<a href="." id="link_9"                                >紀州藩</a><a href="." id="link_10"                     >藩士</a>を経て<a href="." id="link_18"                                                   >岩倉使節団</a>随員、<a href="." id="link_19"                               >司法省</a>民事局長等を歴任した。旧名<b>馬島済治</b>。
</p>
