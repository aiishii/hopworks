		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長崎謙二郎</b>（ながさき けんじろう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >11月19日</a>-<a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >6月14日</a>）とは、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>である。主な経歴としては、<a href="." id="link_5"                    >1940年</a>に第26回<a href="." id="link_6"                                                                                                                                                                        >サンデー毎日大衆文芸</a>で「足柄峠」で入選、<a href="." id="link_7"                    >1941年</a>に第14回<a href="." id="link_8"                                                    >直木賞</a>で「為政者」 が候補になり、<a href="." id="link_9"                    >1943年</a>第6回<a href="." id="link_10"                                                                                                                               >新潮社文芸賞</a>に「元治元年」が候補になった実績がある。
</p>
