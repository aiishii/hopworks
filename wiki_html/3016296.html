<table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" class="fn org" style="text-align:center;font-size:125%;font-weight:bold;background-color: LightBlue">Perlon</th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立</th><td>1997年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立者</th><td class="agent">Thomas Franzmann(Zip)、Markus Nikolai</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ジャンル</th><td class="category">テクノ、<a href="." id="link_1"                                                          >ハウス</a>、ミニマル</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">国</th><td><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Germany.svg" title="ファイル:Flag of Germany.svg">ドイツの旗</a> <a href="." id="link_2"                                >ドイツ</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">本社所在地</th><td class="label">ベルリン</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.perlon.net/">Perlon</a></td></tr></tbody></table>
<p><b>ペルロン</b> (<b>Perlon</b>)は<a href="." id="link_2"                                >ドイツ</a>・<a href="." id="link_3"                                          >ベルリン</a>に本拠を置く<a href="." id="link_4"                                                              >インディー</a>・<a href="." id="link_5"                                                                                  >レコードレーベル</a>。主に<a href="." id="link_6"                                >テクノ</a>や<a href="." id="link_1"                                                          >ハウス</a>を取り扱っている。<a href="." id="link_7"                                          >レコード</a>を中心としたレーベルであり、<a href="." id="link_8"                          >iTunes Store</a>や<a href="." id="link_9"                  >Beatport</a>等の<a href="." id="link_10"                                         >音楽配信</a>は行っていない。
</p>
