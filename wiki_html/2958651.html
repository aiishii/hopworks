<p><b>台20線</b>（たいにじゅうせん）は、<a href="." id="link_1"                                >台南市</a><a href="." id="link_2"                                                                    >中西区</a>から<a href="." id="link_3"                                >台東県</a><a href="." id="link_4"                                >関山鎮</a>に至る<a href="." id="link_5"                                          >台湾省道</a>であり、<a href="." id="link_6"                                >玉井</a>の<a href="." id="link_7"                        >台3線</a>との交差点から<a href="." id="link_4"                                >関山</a>の<a href="." id="link_8"                        >台9線</a>との交差点を経て<a href="." id="link_9"                                          >中央山脈</a>までの区間を「<a href="." id="link_10"                                                             >南横公路</a>」と別称している。
</p>
