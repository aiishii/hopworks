		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 文彦</b>（たむら ふみひこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>で、元<a href="." id="link_5"                                          >サッカー</a>選手。<a href="." id="link_6"                                >ロシア</a>との民間交流団体「オーポラロシア福岡」の会長で、<a href="." id="link_7"                                                                                                      >在日ロシア連邦大使館</a>より<a href="." id="link_8"                                          >名誉領事</a>に任命されていた。
