		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>眞崎 知生</b>（まさき ともお、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >10月26日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >7月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >薬理学者</a>。<a href="." id="link_5"                                                              >医学博士</a>。<a href="." id="link_6"                                          >筑波大学</a>名誉教授。<a href="." id="link_7"                                          >京都大学</a>名誉教授。<a href="." id="link_8"                                                    >文化功労者</a>。専門は<a href="." id="link_9"                                >薬理学</a>。
門下に<a href="." id="link_10"                                         >柳沢正史</a>（筑波大学教授）など。
</p><p><a href="." id="link_11"                               >東京都</a>出身。1988年、血管収縮作用を持つ<a href="." id="link_12"                                                             >エンドセリン</a>を発見し、高血圧症の新たな研究分野を開いた。94年<a href="." id="link_13"                                                             >日本学士院賞</a>、2005年<a href="." id="link_8"                                                    >文化功労者</a>。
</p>
