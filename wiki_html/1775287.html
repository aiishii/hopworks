		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 正澄</b>（みやかわ まさすみ <a href="." id="link_1"                    >1906年</a>（<a href="." id="link_2"                      >明治</a>39年）<a href="." id="link_3"                            >11月3日</a> - <a href="." id="link_4"                    >1994年</a>（<a href="." id="link_5"                      >平成</a>6年）<a href="." id="link_6"                            >4月17日</a>）は、日本の<a href="." id="link_7"                                                    >医学者</a>、<a href="." id="link_8"                                                              >病理学者</a>。医学博士。元<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                               >医学部</a>教授。名古屋大学名誉教授。名古屋医科大学（現名古屋大学医学部）卒業。日本における実験動物の無菌飼育に新たな道を開いた。<a href="." id="link_11"                               >石川県</a>出身。
</p><p><a href="." id="link_12"                   >1938年</a> 名古屋大学　<a href="." id="link_13"                                                             >医学博士</a>　論文の題は　「白血球の游走速度とグリコーゲンに関する研究」。  
</p>
