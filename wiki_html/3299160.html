		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷川 多佳子</b>（たにがわ たかこ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月10日</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                          >筑波大学</a><a href="." id="link_4"                                          >名誉教授</a>。<a href="." id="link_5"                                                                        >デカルト</a>、<a href="." id="link_6"                                                                                                                                              >ライプニッツ</a>など17世紀フランス哲学が専門。
</p><p><a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >文京区</a>生まれ。<a href="." id="link_9"                      >旧姓</a>・金丸。1972年<a href="." id="link_10"                                                                       >東京外国語大学</a>フランス語科卒、1979年<a href="." id="link_11"                                                                         >パリ第1大学</a><a href="." id="link_12"                               >大学院</a>哲学研究科近代思想修了、<a href="." id="link_13"                                                             >哲学博士</a>。1980年<a href="." id="link_14"                                                             >札幌医科大学</a><a href="." id="link_15"                               >助教授</a>、1985年<a href="." id="link_16"                                                             >流通経済大学</a>助教授、1990年筑波大学<a href="." id="link_17"                     >教授</a>。93年「<a href="." id="link_5"                                                                        >デカルト</a>研究 理性の境界と周縁」で筑波大学<a href="." id="link_18"                                                             >文学博士</a>。2012年<a href="." id="link_19"                     >定年</a>退任、名誉教授。
</p>
