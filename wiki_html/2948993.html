		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 英</b>（よこやま すぐる、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年) - <a href="." id="link_3"                    >2006年</a>(<a href="." id="link_4"                      >平成</a>18年)<a href="." id="link_5"                          >1月6日</a>）は、<a href="." id="link_6"                                                    >中国史学者</a>。
<a href="." id="link_7"                                >兵庫県</a>生まれ。<a href="." id="link_8"                                                                                            >広島文理科大学</a>卒業、1957 - 58年<a href="." id="link_9"                                                                                                      >ハーヴァード大学</a>東洋研究所外来研究員。1975年「中国初期立憲思想の研究」で<a href="." id="link_10"                                                   >名古屋大学</a><a href="." id="link_11"                                                             >法学博士</a>、<a href="." id="link_12"                                         >広島大学</a><a href="." id="link_13"                               >文学部</a><a href="." id="link_14"                               >助教授</a>、<a href="." id="link_15"                     >教授</a>。1988年<a href="." id="link_16"                     >定年</a>退官、<a href="." id="link_17"                                         >名誉教授</a>。
</p>
