		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 敬太</b>（まるやま けいた、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >3月4日</a> - ）は、日本の<a href="." id="link_2"                                                                                                                >ファッションデザイナー</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >渋谷区</a>出身。父は元プロ野球選手の<a href="." id="link_5"                                          >丸山完二</a>。
</p><p>ブランド名としては<b>KEITA MARUYAMA</b>（ケイタ・マルヤマ）を使用することが多い。
</p>
