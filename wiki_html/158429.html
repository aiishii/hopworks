<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:James_Dewar.jpg" title="ファイル:James Dewar.jpg">ファイル:James Dewar.jpg</a>  <div class="thumbcaption">サー・ジェイムズ・デュワー</div></div></div>  
<p>サー・<b>ジェイムズ・デュワー</b>（Sir <b>James Dewar</b>, <a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                            >3月27日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >化学者</a>・<a href="." id="link_5"                                          >物理学者</a>。液体<a href="." id="link_6"                      >酸素</a>が磁性を持つことの発見、<a href="." id="link_7"                      >水素</a>の液化と固化の成功など<a href="." id="link_8"                                                    >低温物理学</a>の分野で先駆的な研究を行った。また<a href="." id="link_9"                                >魔法瓶</a>（デュワー瓶）や、<a href="." id="link_10"                                                   >コルダイト</a>火薬（<a href="." id="link_11"                                         >無煙火薬</a>の一種）を発明した。
</p>
