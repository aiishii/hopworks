<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Luzon_Sukezaemon(bronze_statue).jpg" title="ファイル:Luzon Sukezaemon(bronze statue).jpg">ファイル:Luzon Sukezaemon(bronze statue).jpg</a>  <div class="thumbcaption">堺市民会館前にある銅像（1980年10月建立）現在は堺旧港プロムナードに所在</div></div></div>
<p><b>呂宋 助左衛門</b>（るそん すけざえもん、<a href="." id="link_1"                      >永禄</a>8年（<a href="." id="link_2"                    >1565年</a>）? - 没年不詳）は、<a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                                >和泉国</a><a href="." id="link_5"                      >堺</a>の伝説的<a href="." id="link_6"                      >貿易</a><a href="." id="link_7"                      >商人</a>。本名は、<b>納屋助左衛門</b>（なや すけざえもん）。堺の貿易商・納屋才助の子。
</p><p>呂宋以外にも別名で<b>菜屋助左衛門</b>（なや すけざえもん）や<b>魚屋助左衛門</b>（ちや すけざえもん）ともいう。
</p>
