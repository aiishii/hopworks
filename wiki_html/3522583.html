		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林恵</b>（こばやし けい、<a href="." id="link_1"                    >1933年</a>-<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月30日</a>）は、<a href="." id="link_3"                                >キルト</a>を紹介した日本の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >旭川市</a>出身。本名小林恵子。<a href="." id="link_7"                                                                                                      >北海道旭川北高等学校</a>卒、<a href="." id="link_8"                                                                                                                                                                  >専門学校北海道ドレスメーカー学院</a>で学び、上京して<a href="." id="link_9"                                                              >杉野学園</a>デザイン科・製帽科卒。ベルモード、アンディンケンで<a href="." id="link_10"                     >帽子</a><a href="." id="link_11"                                                   >デザイナー</a>として勤務ののちケイシャポーアトリエを主宰。1964年に<a href="." id="link_12"                                                             >ニューヨーク</a>に渡り、装身具の販売店を起こす。83年店を撤収、フリーのライターとなり、アメリカの暮らしの文化を日本に紹介し、キルトなどを普及させた。
</p>
