		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクセイ・アダム・パンシン</b>(Alexei Adam Panshin、<a href="." id="link_1"                    >1940年</a>8月14日 - )は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                          >SF作家</a>、評論家である。<a href="." id="link_4"                    >1968年</a>の<a href="." id="link_5"                                                    >ネビュラ賞</a>を獲得した長篇小説『成長の儀式』<i>Rite of Passage</i> で知られている。また、<a href="." id="link_6"                                                                                                                            >ロバート・A・ハインライン</a>の熱烈な愛好家でもあると明言している。『成長の儀式』も変質したハインラインの作風に反発して書かれた。
</p>
