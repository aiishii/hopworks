		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 幸次</b>（かとう ゆきつぐ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >2月19日</a>-　）は、教育学者、<a href="." id="link_2"                                          >上智大学</a>名誉教授。
</p><p>愛知県生まれ。<a href="." id="link_3"                                                                                                      >愛知県立半田高等学校</a>を経て、<a href="." id="link_4"                                                                                  >愛知学芸大学</a>教育学部卒、<a href="." id="link_5"                                                    >名古屋大学</a>大学院修士課程修了、<a href="." id="link_6"                                                                                            >ウィスコンシン大学</a>大学院修士課程修了。<a href="." id="link_7"                                                                                            >国立教育研究所</a>に入り、研究室長をへて<a href="." id="link_2"                                          >上智大学</a>教授、2004定年、名誉教授、<a href="." id="link_8"                                                                        >名古屋女子大学</a>教授。2007年退職。<a href="." id="link_9"                                                                                                                                                              >日本個性化教育学会</a>会長、<a href="." id="link_10"                                                                                                                                                             >グローバル教育学会</a>顧問、<a href="." id="link_11"                                                                                                                                                   >アメリカ教育学会</a>会長、<a href="." id="link_12"                                                                                                                                                                                 >社会科教育研究センター</a>会長。  
</p>
