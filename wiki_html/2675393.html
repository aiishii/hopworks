		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<b>鶴家 団十郎</b>（つるや だんじゅうろう、<a href="." id="link_1"                    >1846年</a>（弘化3年）7月8日 - <a href="." id="link_2"                    >1909年</a>（明治42年）<a href="." id="link_3"                          >3月6日</a>）は、<a href="." id="link_4"                      >上方</a>の<a href="." id="link_5"            >仁輪加</a>師。本名は辻岩吉。大阪（立売堀の槌橋北詰北入る西側）で父辻熊太郎、母タミの長男として出生。
</p>
