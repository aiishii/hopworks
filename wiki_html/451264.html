		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 馨</b>（こばやし かおる、<a href="." id="link_1"                    >1944年</a> - ）は、日本の元<a href="." id="link_2"                                          >陸上競技</a>選手。群馬県陸上競技協会副理事長、元<a href="." id="link_3"                      >体育</a>教員、<a href="." id="link_4"                                                                                                                                                                  >高崎経済大学附属高等学校</a>前副校長などを歴任した。体育教師として勤務するかたわら、群馬県高体連の陸上競技専門部の役員として活躍した。
</p>
