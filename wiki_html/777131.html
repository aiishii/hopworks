<p><b>イラク日本人青年殺害事件</b>（イラクにほんじんせいねんさつがいじけん）は<a href="." id="link_3"                    >2004年</a>10月に発生した、国際的<a href="." id="link_4"                                                    >テロ</a>集団<a href="." id="link_5"                                                              >アルカーイダ</a>の関連組織、<a href="." id="link_6"                                                                                                                                                                                                                    >アブー＝ムスアブ・アッ＝ザルカーウィー</a>率いる<a href="." id="link_2"                                                                                                                                                                  >イラクの聖戦アルカーイダ組織</a>に<a href="." id="link_7"                                >日本人</a>男性が殺された事件。
</p>
