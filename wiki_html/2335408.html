<p><b>市川哲夫</b>（いちかわ てつお、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >8月9日</a> - ）は、<a href="." id="link_2"                                >ドラマ</a><a href="." id="link_3"                                                                        >プロデューサー</a>。<a href="." id="link_4"                                      >東京放送</a>で多年にわたり<a href="." id="link_5"                                                              >テレビドラマ</a>制作に携わる。元<a href="." id="link_6"                                                                                                  >TBSメディア総合研究所</a>『<a href="." id="link_7"                                          >調査情報</a>』<a href="." id="link_8"                                >編集長</a>。元<a href="." id="link_9"                                          >中央大学</a><a href="." id="link_10"                                                             >総合政策学部</a>特任教授。現在<a href="." id="link_11"                                                                                                                                                                 >日本映画テレビプロデューサー協会</a>事務局長。
</p>
