		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおかわ ひろし</div><span class="fn">大川 博</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1896年<a href="." id="link_1"                              >12月30日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                          >西蒲原郡</a><a href="." id="link_5"                                          >中之口村</a><br />（現在の<a href="." id="link_6"                                >新潟市</a><a href="." id="link_7"                                >西蒲区</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1971-08-17</span>) </span><a href="." id="link_8"                    >1971年</a><a href="." id="link_8"                            >8月17日</a>（74歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_9"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_10"                     >東映</a>創業者</td></tr></tbody></table>
<p><b>大川 博</b>（おおかわ ひろし、<a href="." id="link_11"                   >1896年</a>（<a href="." id="link_12"                     >明治</a>29年）<a href="." id="link_1"                              >12月30日</a> - <a href="." id="link_13"                   >1971年</a>（<a href="." id="link_14"                     >昭和</a>46年）<a href="." id="link_15"                           >8月17日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_16"                               >実業家</a>、映画製作者、<a href="." id="link_17"                                         >プロ野球</a>オーナー。<a href="." id="link_10"                     >東映</a>の事実上の創業者である。
</p>
