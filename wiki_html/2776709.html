		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅島 昇</b>（うめじま のぼる、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >9月24日</a>）は<a href="." id="link_3"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>初期に活躍した、<a href="." id="link_5"                      >新派劇</a>の二枚目俳優。本名、福島卯三郎（ふくしま うさぶろう）。代表的な当たり役として「<a href="." id="link_6"                                >婦系図</a>」早瀬主税、「<a href="." id="link_7"                                          >金色夜叉</a>」間貫一、「<a href="." id="link_8"                                                          >不如帰</a>」川島武男、「<a href="." id="link_9"                                                              >滝の白糸</a>」村越欣弥がある。
</p>
