		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李成</b>（り せい）は、<a href="." id="link_1"                      >中国</a>の人物。
</p>
<ul><li>『<a href="." id="link_2"                                >水滸伝</a>』で登場する架空の人物。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                            >李成 (水滸伝)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9D%8E%E6%88%90_(%E6%B0%B4%E6%B5%92%E4%BC%A0%E4%BA%BA%E7%89%A9)&amp;action=edit&amp;redlink=1" class="new" title="Zh:李成 (水浒传人物) (存在しないページ)">中国語版</a>）</span></span> を参照。</li>
<li><a href="." id="link_4"                                      >金</a>の武将。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                        >李成 (金)</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9D%8E%E6%88%90_(%E9%87%91%E6%9C%9D)&amp;action=edit&amp;redlink=1" class="new" title="Zh:李成 (金朝) (存在しないページ)">中国語版</a>）</span></span> を参照。</li>
<li>下記の本項で述べる。</li></ul>
<hr />
<div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pine_Li_chen_Chokaido.jpg" title="ファイル:Pine Li chen Chokaido.jpg">ファイル:Pine Li chen Chokaido.jpg</a>  <div class="thumbcaption">喬松平遠図</div></div></div>
<p><b>李成</b>（り せい、<a href="." id="link_6"                  >919年</a> - <a href="." id="link_7"                  >967年</a>頃）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_8"                                                              >五代</a>・<a href="." id="link_9"                      >北宋</a>初期の<a href="." id="link_10"                               >山水画</a>家。<a href="." id="link_11"           >字</a>は<b>咸熙</b>。
</p><p><a href="." id="link_12"                                                         >青州</a>営丘県（現在の<a href="." id="link_13"                               >山東省</a><a href="." id="link_14"                               >濰坊市</a><a href="." id="link_15"                               >昌楽県</a>）の人。<a href="." id="link_16"           >唐</a>の宗室の末裔とも言われる。祖父の<a href="." id="link_17"                     >蘇州</a><a href="." id="link_18"                     >刺史</a>李鼎の代に営丘に移り住んだ事から李営丘ともいう。
</p>
