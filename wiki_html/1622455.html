<p><b>エーレス・ランドストレム</b>（Eeles Enok Landström、<a href="." id="link_6"                    >1932年</a><a href="." id="link_6"                          >1月3日</a> - ）は、<a href="." id="link_1"                                                              >フィンランド</a>の陸上競技選手。1950年代に活躍した棒高跳の選手。<a href="." id="link_7"                                                                                                              >1960年ローマオリンピック</a>の銅メダリストである。<a href="." id="link_8"                                                    >西スオミ州</a><a href="." id="link_9"                                                                        >ピルカンマー県</a>ビーアラ出身。
