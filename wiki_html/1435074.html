		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イーディ・セジウィック</b>（<b>Edie Sedgwick</b>、本名：イーディス・ミンターン・セジウィック、<i>Edith Minturn Sedgwick</i>、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >11月16日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >女優</a>・<a href="." id="link_5"                                                                                            >ファッションモデル</a>。<b>イーディー・セジウィック</b>と表記されることもある。
</p><p>1960年代に制作された<a href="." id="link_6"                                                                                                      >アンディ・ウォーホル</a>の映画に数多く出演。60年代のファッション・アイコンとして注目された。
</p>
