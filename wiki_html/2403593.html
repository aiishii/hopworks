		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>方 苞</b>（ほう ぼう、<a href="." id="link_1"                    >1668年</a> - <a href="." id="link_2"                    >1749年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清代</a>の儒学者・文人・政治家。字は鳳九、号は霊皋、晩年には望渓と号する。父は方仲舒。兄は方舟。弟は方林。
</p>
