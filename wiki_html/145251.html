		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あとり 硅子</b>（あとり けいこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >9月20日</a> ‐ <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >7月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >長崎県</a>出身。血液型はAB型。
</p><p><a href="." id="link_6"                    >1993年</a>、『<a href="." id="link_7"                                                                                            >月刊ウィングス</a>』（<a href="." id="link_8"                                >新書館</a>）に掲載の『眠れない夜』でデビュー。主に新書館の雑誌に漫画を発表したほか、<a href="." id="link_9"                                                              >ボーイズラブ</a>小説などの挿絵も手掛けた。
</p><p>柔らかな絵柄を生かした、ハートフルな中にも一物ある短編コメディを得意とした。代表作は、『四ツ谷渋谷入谷雑司ヶ谷!!』など。
</p>
