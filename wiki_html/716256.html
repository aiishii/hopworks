		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋昌也</b>（たかはし まさや、1961年 - ）は<a href="." id="link_1"                                                                    >モデラー</a>、作家、編集者。
</p><p>大学生時代にモデラー集団「<a href="." id="link_2"                                                                                  >ストリームベース</a>」に所属し、<a href="." id="link_3"                                          >小田雅弘</a>・<a href="." id="link_4"                                          >川口克己</a>らとともに、<a href="." id="link_5"                              >1980年代</a>の『<a href="." id="link_6"                                                                                  >コミックボンボン</a>』（<a href="." id="link_7"                                >講談社</a>）等での「<a href="." id="link_8"                                                                                                      >ガンダム</a>」関係の記事に参加。
その後、雑誌編集者となり、現在は<a href="." id="link_9"                                                              >三栄書房</a>に所属している。
</p>
