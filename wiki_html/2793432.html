		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 丙琪</b>（イ・ビョンギ、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">이병기</span>、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >6月12日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                                  >駐日韓国大使</a>（第20代）、<a href="." id="link_6"                                                                                            >大韓民国国家情報院</a>院長、大統領秘書室長などを歴任した。「<b>琪</b>」が<a href="." id="link_7"                      >JIS X 0208</a>に含まれないため、インターネット上の日本語ニュース記事では「<b>李丙ギ</b>」と表記される場合がある。
</p>
