		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山室 建徳</b>（やまむろ けんとく、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。名前の正式な表記は「<b>建德</b>」である。<a href="." id="link_4"                                          >帝京大学</a><a href="." id="link_5"                                          >経済学部</a>元教授。専門は日本近代史。
</p><p>1977年、<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >文学部</a>卒業。1980年、同大学<a href="." id="link_8"                                >大学院</a>人文科学研究科修士課程修了。帝京大学講師・准教授・教授などを歴任。
</p>
