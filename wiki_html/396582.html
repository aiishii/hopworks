		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 満</b>（うちだ みつる、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >1月4日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月26日</a>）は、東京生まれの<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                    >早稲田大学</a>名誉教授。<a href="." id="link_6"                                                              >日本政治学会</a>理事長、<a href="." id="link_7"                                                                                                                                >日本選挙学会</a>理事長、<a href="." id="link_8"                                >衆議院</a>議員選挙区画定審議会委員、財団法人明るい選挙推進協会会長を務めた。
</p><p>専門は<a href="." id="link_9"                                >政治学</a>でアメリカの<a href="." id="link_10"                                                                       >ロビイスト</a>についての研究でも知られた。<a href="." id="link_11"                                         >多摩大学</a>学長の<a href="." id="link_12"                                         >寺島実郎</a>、ジャーナリストの<a href="." id="link_13"                                         >江川紹子</a>、ニュースキャスターの<a href="." id="link_14"                                                   >久和ひとみ</a>はゼミの教え子。
</p>
