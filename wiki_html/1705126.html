<p><b>アルフレート・ヘルムート・ナウヨックス</b>（Alfred Helmut Naujocks、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >4月4日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                    >親衛隊（SS）</a>の隊員。<a href="." id="link_5"                                                                        >第二次世界大戦</a>開戦の原因となった<a href="." id="link_6"                                                                                            >グライヴィッツ</a>（現在のグリヴィツェ）のラジオ局襲撃の工作をおこなった人物として知られる。親衛隊での最終階級は<a href="." id="link_7"                                                    >親衛隊少佐</a>。
</p>
