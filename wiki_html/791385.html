<p><b>桑田 熊蔵</b>（くわだ くまぞう、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                              >12月30日</a>（<a href="." id="link_2"                      >明治</a>元年<a href="." id="link_3"                                                        >11月17日</a>） - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                              >12月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >法学者</a>。<a href="." id="link_9"                      >学位</a>は<a href="." id="link_10"                                                             >法学博士</a>。<a href="." id="link_11"                                                              >貴族院多額納税者議員</a>。<a href="." id="link_12"                                                         >工場法</a>実現のために尽力した。
</p>
