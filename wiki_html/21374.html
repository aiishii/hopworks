<p><b>リチャード・ノーマン・パール</b> (<b>Richard Norman Perle</b>, <a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >9月16日</a> - ) は、<a href="." id="link_2"                                                                        >ニューヨーク州</a>出身のユダヤ系アメリカ人。米国の<a href="." id="link_3"                                                                                                                      >ネオコン</a>政治家、<a href="." id="link_4"                                                                        >ロビイスト</a>。政敵からThe Prince of Darkness（暗黒の君）の二つ名を奉られている。<a href="." id="link_5"                                                                              >民主党員</a>でもあり、現在は<a href="." id="link_6"                                                    >マルセイユ</a>在住。1974年の<a href="/w/index.php?title=En:Jackson%E2%80%93Vanik_amendment&amp;action=edit&amp;redlink=1" class="new" title="En:Jackson–Vanik amendment (存在しないページ)">ジャクソン・バーニック法</a>起草者である。
</p>
