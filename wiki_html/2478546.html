<p><b>濤川 惣助</b>（なみかわ そうすけ、<a href="." id="link_2"                      >弘化</a>4年（<a href="." id="link_3"                    >1847年</a>） - <a href="." id="link_4"                      >明治</a>43年（<a href="." id="link_5"                    >1910年</a>）2月9日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >七宝</a>家。東京を中心にして活躍、無線七宝による絵画的表現を特色とし、京都で活躍した<a href="." id="link_8"                                          >並河靖之</a>と共に<b>二人のナミカワ</b>と並び評された。
</p>
