<p><b>浦江 アキコ</b>（うらえ アキコ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >1月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                                    >ロカビリーバンド</a><a href="." id="link_7"                      >BLUE ANGEL</a>（ブルーエンジェル）の<a href="." id="link_8"                                                                                  >ボーカリスト</a>。<a href="." id="link_9"                                                >血液型</a>はB型。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_10"                             >1990年代</a>には<a href="." id="link_11"                     >女優</a>活動も行っていた。
</p>
