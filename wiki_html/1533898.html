		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤多喜雄</b>（いとう たきお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >10月6日</a> - ）は、日本の<a href="." id="link_2"                      >民謡</a><a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>、音楽プロデューサー。<a href="." id="link_6"                    >2005年</a>（平成17年）から<a href="." id="link_7"                                                                                  >洗足学園大学</a>客員教授、<a href="." id="link_8"                    >2014年</a>（平成26年）から<a href="." id="link_9"                                >札幌市</a><a href="." id="link_10"                               >手稲区</a>ふるさと大使を務める。ロック調の民謡、特に「TAKIOのソーラン節（南中ソーラン節）」で知られている。
</p><p>長女は歌手の<a href="." id="link_11"                               >めぐ留</a>(旧芸名：安曇野めぐ留)。孫はフラッシュアップ付属児童部<a href="." id="link_12"                                         >タレント</a>の加藤大果(めぐ留の娘)。
</p>
