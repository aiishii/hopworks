		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大村 渓</b>（おおむら けい、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >1月20日</a> - ）。<a href="." id="link_2"                                >東京都</a>出身。当時の所属事務所はレモングラス。日本人らしからぬワイルドな風貌に、スリーサイズB85cm、W58cm、H88cmというスタイルに加え、中学時代に<a href="." id="link_3"                                >新体操</a>をしていたという快活さと生田流箏曲教授であり、茶道などを嗜む雅さをもつ。主に<a href="." id="link_4"                                                                                  >Vシネマ</a>作品で活躍した。『渓　未奈子』という芸名でもTVドラマなどに出演している。
</p><p>現在2児の母。子育てが一段落するのを機に、2013年より芸能活動を再開。
</p><p>活動中:@iekarumo 
</p>
