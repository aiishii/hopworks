<p>『<b>Darkwatch</b>』（Darkwatch: Curse of the West）は<a href="." id="link_1"                                                                                                      >High Moon Studios</a>（旧<a href="." id="link_2"                                >サミースタジオ</a>）が開発した、<a href="." id="link_3"                                                              >ホラー</a><a href="." id="link_4"                                >西部劇</a><a href="." id="link_5"                                                                                                                                                                                                          >FPSゲーム</a>である。
</p><p><a href="." id="link_6"                    >2005年</a>に<a href="." id="link_7"                            >PlayStation 2</a>版と<a href="." id="link_8"                                                        >Xbox</a>版で<a href="." id="link_9"                                          >北米</a>（<a href="." id="link_10"                                         >カプコン</a>から発売）と<a href="." id="link_11"                                         >欧州</a>（<a href="." id="link_12"                                                                                           >ユービーアイソフト</a>から発売）にて発売された。PS2版もXbox版も<a href="." id="link_13"                     >日本</a>では発売されていない。
</p>
