		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺内 寿太郎</b>（てらうち じゅたろう <a href="." id="link_1"                    >1900年</a>? - <a href="." id="link_2"                                                              >没年不明</a>）は、<a href="." id="link_3"                                                                                  >慶応義塾大学</a>初の<a href="." id="link_4"                                                              >箱根駅伝</a>ランナー。<a href="." id="link_5"                      >昭和</a>初期の<a href="." id="link_6"                      >詩人</a>。<a href="." id="link_7"                      >川柳</a>にも才能を発揮し、当時流行の<a href="." id="link_8"                                          >探偵小説</a>にも凝ったことがある。
</p>
