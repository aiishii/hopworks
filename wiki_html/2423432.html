</p><p><a href="." id="link_8"                                                                                  >帝京高等学校</a>、<a href="." id="link_9"                                                    >国士舘大学</a><a href="." id="link_10"                               >文学部</a>卒業、同<a href="." id="link_11"                               >大学院</a>スポーツ・システム<a href="." id="link_12"                               >研究科</a><a href="." id="link_13"                                                             >修士課程</a>修了。
</p>
