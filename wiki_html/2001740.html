<p><b>苅田アサノ</b>（かんだ あさの、<a href="." id="link_1"                      >本名</a>：<b>堀江アサノ</b>（ほりえアサノ）、<a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >6月21日</a> - <a href="." id="link_3"                    >1973年</a><a href="." id="link_3"                          >8月5日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                              >婦人運動</a>家、<a href="." id="link_7"                                                    >著述家</a>。元<a href="." id="link_8"                                                                        >衆議院議員</a>（<a href="." id="link_9"                                                    >日本共産党</a>公認、1期）。夫は元<a href="." id="link_10"                                                             >日ソ協会</a>副<a href="." id="link_11"                     >会長</a>の<a href="." id="link_12"                                         >堀江邑一</a>。
</p>
