	<h1 id="firstHeading" class="firstHeading" >三隈川</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mikuma_River.jpg" title="ファイル:Mikuma River.jpg">ファイル:Mikuma River.jpg</a>  <div class="thumbcaption">日田市中心部を流れる三隈川。特に銭渕（ぜにぶち）と呼ばれている範囲。右側は<a href="." id="link_1"                                          >日田温泉</a>のある<a href="." id="link_2"                      >隈地区</a></div></div></div>
<p><b>三隈川</b>（みくまがわ）は、<a href="." id="link_3"                                          >一級河川</a><a href="." id="link_4"                                >筑後川</a>本流の上流部のうち、<a href="." id="link_5"                                >大分県</a><a href="." id="link_6"                                >日田市</a>内の<a href="." id="link_7"                                >玖珠川</a>との合流点より下流で、夜明地区周辺（主に大肥橋）より上流の区間の呼び名。なお、筑後川本流のうち、三隈川より上流の区間は<a href="." id="link_8"                                >大山川</a>と呼ばれる。
</p>
