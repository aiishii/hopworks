		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 和典</b>（はらだ かずのり、<a href="." id="link_1"                    >1970年</a>）は、日本の<a href="." id="link_2"                                                    >音楽評論家</a>、<a href="." id="link_3"                                >編集者</a>である。雑誌「ジャズ批評」の元編集長。ミュージック・ペンクラブ・ジャパン実行委員。
</p><p>2019年、米ジャズ誌「ダウンビート」国際批評家投票のメンバーに選出された。
</p><p><a href="." id="link_4"                                >ジャズ</a>、<a href="." id="link_5"                                                          >ロック</a>、<a href="." id="link_6"                                          >ブルース</a>、<a href="." id="link_7"                                >歌謡曲</a>などのポピュラー・ミュージックに精通し、多数のCDの解説、監修を行なっている。父親は元ドラマーの原田季雄、いとこはサックス奏者の原博巳。
</p>
