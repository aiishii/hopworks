<p><b>張 昌河</b>（チャン・チャンハ、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">장창하</span>）は、<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_3"                      >軍人</a>、<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >科学者</a>。<a href="." id="link_6"                                                                                                      >朝鮮労働党中央委員会</a>委員、国防科学院長。<a href="." id="link_7"                                                    >朝鮮人民軍</a>における軍事称号（<a href="." id="link_8"                                                                                  >階級</a>）は上将。
