<p><b>三河島</b>（さんかとう、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">三河岛</span>、<a href="." id="link_4"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Sānhédăo</span></span>）は<a href="." id="link_5"                                                                        >中華人民共和国</a>の<a href="." id="link_1"                                >天津市</a><a href="." id="link_2"                                          >浜海新区</a>北塘街にある<a href="." id="link_6"                      >川中島</a>。<a href="." id="link_7"                                >永定運河</a>・<a href="." id="link_8"                                                                                                  >潮白河</a>・<a href="." id="link_9"                                                                                                  >薊運河</a>の3河川が合流して<a href="." id="link_10"                     >渤海</a>に注ぐ河口付近の合流点にあることからこの名がある。<a href="." id="link_11"           >明</a>の<a href="." id="link_12"                     >嘉靖</a>年間に築かれた要塞の名残であり、無人の<a href="." id="link_13"                               >人工島</a>であるとともに天津市内唯一の島である。
</p>
