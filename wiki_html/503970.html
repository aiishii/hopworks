<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dordrecht_gebr_De_Witt3.jpg" title="ファイル:Dordrecht gebr De Witt3.jpg">ファイル:Dordrecht gebr De Witt3.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                              >ドルトレヒト</a>のデ・ウィット像</div></div></div>
<p><b>ヨハン</b>（または<b>ヤン</b>）<b>・デ・ウィット</b>（Johan(Jan) de Witt, <a href="." id="link_2"                    >1625年</a><a href="." id="link_2"                            >9月24日</a> - <a href="." id="link_3"                    >1672年</a><a href="." id="link_3"                            >8月20日</a>）は、オランダ共和国（<a href="." id="link_4"                                                                                                                          >ネーデルラント連邦共和国</a>）の政治指導者で、<a href="." id="link_5"                                                                        >ホラント州</a>の法律顧問（raadspensionaris：<a href="." id="link_6"                    >1653年</a> - 1672年）。<a href="." id="link_7"                                          >英蘭戦争</a>で共和国を率い、<a href="." id="link_8"                                                                                  >オランダ黄金時代</a>を牽引したが、失脚後兄の<a href="." id="link_9"                                                                                                                          >コルネリス・デ・ウィット</a>と共に民衆に虐殺された。
</p>
