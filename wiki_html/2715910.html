		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニール・ウォーレス</b>（Neil Wallace、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                                >ペンシルベニア州立大学</a>経済学部教授。専門は<a href="." id="link_5"                                                              >マクロ経済学</a>、<a href="/w/index.php?title=En:Monetary_economics&amp;action=edit&amp;redlink=1" class="new" title="En:Monetary economics (存在しないページ)">貨幣経済学</a>。1970年代から1980年代にかけて<a href="." id="link_6"                                                                                            >合理的期待仮説</a>の考え方を導入し、マクロ経済学の革新を主導してきた経済学者の一人として知られる。
</p>
