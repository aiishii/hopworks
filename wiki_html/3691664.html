		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>裴 嶷</b>（はい ぎょく、生没年不詳）は、<a href="." id="link_1"                                                                        >五胡十六国時代</a>の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                >慕容廆</a>に仕えた<a href="." id="link_4"                                >漢人</a>参謀。<a href="." id="link_5"            >字</a>は<b>文冀</b>。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                                          >河東郡</a><a href="." id="link_8"                                >聞喜県</a>。出自は東眷裴氏（名族である河東<a href="." id="link_9"                      >裴氏</a>の支族にあたる）。
</p>
