<p><b>香川 修徳</b>（かがわ しゅうとく）または<b>香川 修庵</b>(かがわ しゅうあん、<a href="." id="link_2"                                                >天和</a>3年<a href="." id="link_3"                                                    >7月1日</a>（<a href="." id="link_4"                    >1683年</a><a href="." id="link_4"                            >8月22日</a>） - <a href="." id="link_5"                      >宝暦</a>5年<a href="." id="link_6"                                                      >2月13日</a>（<a href="." id="link_7"                    >1755年</a><a href="." id="link_7"                            >3月25日</a>))は、<a href="." id="link_8"                                          >江戸時代</a>中期の<a href="." id="link_9"                      >医師</a>（<a href="." id="link_10"                               >漢方医</a>、<a href="." id="link_11"                               >古方派</a>）、<a href="." id="link_12"                               >儒学者</a>。字は太仲、号は修庵（しゅうあん）、通称は修徳（のぶのり）。一本堂。<a href="." id="link_13"                               >播磨国</a>姫路（<a href="." id="link_14"                               >兵庫県</a><a href="." id="link_15"                               >姫路市</a>）出身。<a href="." id="link_16"                                                             >精神疾患</a>の書の記述は当時としては世界最高水準と評価されている。
</p>
