<p><b>ウガンダ鉄道</b>（<b>Uganda Railway</b>）は、<a href="." id="link_5"                                          >ウガンダ</a>、<a href="." id="link_6"                                                    >ケニヤ</a>の内陸部と<a href="." id="link_7"                                          >インド洋</a>に面する<a href="." id="link_1"                                          >モンバサ</a>を結ぶ<a href="." id="link_8"                      >鉄道</a>システム。<a href="." id="link_9"                                                              >アフリカ分割</a>時代に、<a href="." id="link_10"                               >植民地</a>政策の一環としてイギリスによって造られた植民地鉄道。1896年-1901年に<a href="." id="link_1"                                          >モンバサ</a>-<a href="." id="link_11"                               >キスム</a>間が建設されたのが始まり。
</p>
