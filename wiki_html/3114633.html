		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀 古蝶</b>（ほり こちょう、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >俳人</a>。
</p><p><a href="." id="link_5"                                >愛知県</a>生まれ。本名・<b>堀健三</b>。<a href="." id="link_6"                                                                                            >名古屋高等商業学校</a>卒、<a href="." id="link_7"                                          >神戸大学</a>卒。1948年<a href="." id="link_8"                                                                                  >中部日本新聞</a>に入社、<a href="." id="link_9"                                                              >ニューデリー</a>特派員、<a href="." id="link_10"                                         >モスクワ</a>特派員、<a href="." id="link_11"                                         >論説委員</a>、1972年「<a href="." id="link_12"                                         >東京新聞</a>」の「筆洗」欄を担当。モスクワ滞在の際「<a href="." id="link_13"                                                                                                               >フルシチョフ</a>」をもじって古蝶（ふるしてふ）の俳号をつける。<a href="." id="link_12"                                         >東京新聞</a>客員論説委員。1993年『俳人<a href="." id="link_14"                                         >松瀬青々</a>』で<a href="." id="link_15"                                                                       >俳人協会評論賞</a>受賞。
</p>
