<p><b>鵜飼 舎杖</b>（うかい しゃじょう、<a href="." id="link_1"                    >1797年</a>（<a href="." id="link_2"                      >寛政</a>9年） - <a href="." id="link_3"                    >1883年</a>（<a href="." id="link_4"                      >明治</a>16年）<a href="." id="link_5"                            >8月21日</a>）は、<a href="." id="link_6"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>時代の日本の<a href="." id="link_7"                      >医師</a>。<a href="." id="link_8"                                >近江国</a>（現・<a href="." id="link_9"                                >滋賀県</a><a href="." id="link_10"                               >甲賀市</a>）の出身。本名は<b>実秀</b>、通称は<b>良輔</b>で<b>舎杖</b>は<a href="." id="link_11"                     >雅号</a>である。
</p>
