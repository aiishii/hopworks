<p><b>マーガレット・アボット</b>（Margaret Ives Abbott、1878年6月15日 – 1955年6月10日）はアマチュアゴルファーで、米国人女性として初めてオリンピック競技で優勝した。1900年の<a href="." id="link_1"                                                                                                    >パリオリンピック</a>における女子ゴルフ競技で9ホールを打数 47 のスコアで回り優勝した。
</p>
