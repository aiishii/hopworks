		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 卓己</b>（さとう たくみ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >10月9日</a> - ）は、日本の<a href="." id="link_2"                                >社会学</a>者、<a href="." id="link_3"                                >歴史学</a>者。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                      >教授</a>。専門はメディア論。元「日本ナチ・カルチャー研究会」代表。
</p><p><a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >広島市</a><a href="." id="link_8"                                                          >東区</a>尾長出身。広島市立尾長小学校～広島市立二葉中学校～<a href="." id="link_9"                                                                                                                          >広島観音高等学校</a>～<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_10"                               >文学部</a>卒業。<a href="." id="link_11"                   >1995年</a>に『大衆宣伝の神話::<a href="." id="link_12"                                                                                 >マルクス</a>から<a href="." id="link_13"                                                                                           >ヒトラー</a>へのメディア史』で京都大学より<a href="." id="link_14"                                                             >博士（文学）</a>を取得した。
</p><p>当初の専門はドイツ現代史、特に社会主義宣伝の研究だったが、メディア史の研究者へと移った。2020年、メディア史研究者として初の紫綬褒章を受章した。
</p>
