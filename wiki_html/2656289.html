<p><b>浅井 隆</b>（あさい たかし、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                                    >経済評論家</a>、株式会社<a href="." id="link_3"                                                                                                                      >第二海援隊</a>社長。
<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                              >政治経済学部</a>在学中に環境問題研究会などを主宰する一方学習塾を経営。海外放浪の旅から帰国後、大学を中退し<a href="." id="link_7"                                                    >毎日新聞社</a>に入社。1994年退社。96年情報商社「第二海援隊」を設立、2005年日本の改革・再生をするための会社と謳う「再生日本21」を設立。経済書を中心とした著書を執筆している。
</p>
