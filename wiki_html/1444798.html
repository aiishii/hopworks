		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ren%C3%A9_Binet_architecte.jpeg" title="ファイル:René Binet architecte.jpeg">ファイル:René Binet architecte.jpeg</a>  <div class="thumbcaption">ルネ・ビネ</div></div></div>
<p><b>ルネ・ビネ</b>（René Binet、<a href="." id="link_1"                    >1866年</a> - <a href="." id="link_2"                    >1911年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p><a href="." id="link_5"                                          >ボザール</a>でラルーの<a href="." id="link_6"                                          >アトリエ</a>に所属、<a href="." id="link_7"                    >1900年</a>の<a href="." id="link_8"                                                                                                >パリ万国博</a>で実現させた正面入り口は、コンコルド広場は、近代様式の代表例といわれてきた。これは仮設の建築なので劇的な空間を演出するように力点をおいた設計で、バロック的曲線をさらに強調して、幻想的な効果を挙げているほか、東洋趣味が盛り込まれている。
</p>
