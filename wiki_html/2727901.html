		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 光政</b>（おおしま みつまさ、<a href="." id="link_1"                      >永禄</a>6年（<a href="." id="link_2"                    >1563年</a>） - <a href="." id="link_3"                                                >元和</a>8年<a href="." id="link_4"                                                      >8月12日</a>（<a href="." id="link_5"                    >1622年</a><a href="." id="link_5"                            >9月17日</a>））は<a href="." id="link_6"                                >美濃国</a>出身の戦国武将。通称、茂兵衛、光吉。<a href="." id="link_7"                                                                                                                      >川辺大島氏</a>の初代であり、<a href="." id="link_8"                                                                                                                                >加治田大島氏</a>の祖。<a href="." id="link_9"                                          >大島光義</a>の二男。母は武市通春の娘。妻は三澤氏。子に<a href="." id="link_10"                                                                                                           >大島光盛</a>、<a href="." id="link_11"                                         >大島義唯</a>、<a href="." id="link_12"                                                                                                           >大島義當</a>、<a href="." id="link_13"                                                                                                           >大島義益</a>。
</p>
