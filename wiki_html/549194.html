<p><b>郭 子儀</b>（かく しぎ、<a href="." id="link_1"                      >神功</a>元年（<a href="." id="link_2"                  >697年</a>） - <a href="." id="link_3"                                      >建中</a>2年<a href="." id="link_4"                                                      >6月14日</a>（<a href="." id="link_5"                  >781年</a><a href="." id="link_5"                          >7月9日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"            >唐</a>朝に仕えた<a href="." id="link_8"                      >軍人</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                     >玄宗</a>・<a href="." id="link_11"                                     >粛宗</a>・<a href="." id="link_12"                                     >代宗</a>・<a href="." id="link_13"                                     >徳宗</a>の4代に仕えた。<a href="." id="link_14"                                         >安史の乱</a>で大功を立て、以後よく<a href="." id="link_15"                                                   >異民族</a>の侵入を防いだ。<a href="." id="link_16"                                         >盛唐</a>・<a href="." id="link_17"                                         >中唐</a>期を代表する<a href="." id="link_18"                                         >名将</a>。<a href="." id="link_19"                                     >憲宗</a>（在位<a href="." id="link_20"                 >805年</a> - <a href="." id="link_21"                 >820年</a>）の<a href="." id="link_22"                     >皇后</a>郭氏は郭子儀の六男の郭曖の娘である。
</p>
