<p><b>フランキ賞</b>（Francqui Prize)は<a href="." id="link_1"                                          >ベルギー</a>の科学分野に与えられる賞である。
</p><p>50歳未満の<a href="." id="link_2"                                                    >ベルギー人</a>の科学者に与えられる。150,000ユーロの賞金と25,000ユーロの研究費が与えられる。3つの科学分野として<a href="." id="link_3"                                          >精密科学</a>、<a href="." id="link_4"                                          >人文科学</a>・<a href="." id="link_5"                                          >社会科学</a>、<a href="." id="link_6"                                          >生命科学</a>・<a href="." id="link_7"                      >薬学</a>の各分野の科学者が毎年順番に受賞する。1933年から始められ、ベルギーでは権威のある賞である。財団の創設者 (<a href="/w/index.php?title=En:%C3%89mile_Francqui&amp;action=edit&amp;redlink=1" class="new" title="En:Émile Francqui (存在しないページ)">Émile Francqui</a>) の名を冠している。
</p>
