		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若獅子 茂憲</b>（わかじし しげのり、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                >上北郡</a><a href="." id="link_4"                                >上北町</a>（現・同郡<a href="." id="link_5"                                >東北町</a>）出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                                    >二子山部屋</a>所属。本名は<b>和田 耕三郎</b>（わだ こうざぶろう）。現役時の体格は174cm、130kg。得意手は<a href="." id="link_9"                                          >突っ張り</a>、押し、<a href="." id="link_10"                                         >蹴手繰り</a>。目が非常に細かった事から、愛称は<a href="." id="link_11"                               >座頭市</a>。入門前の転居した回数の多さや、引退後、数々の<a href="." id="link_12"                                         >年寄名跡</a>を襲名した事から「渡り鳥」の異名を持った。最高位は東<a href="." id="link_13"                     >小結</a>（<a href="." id="link_14"                   >1976年</a>9月場所）。
</p>
