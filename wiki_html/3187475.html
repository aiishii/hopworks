		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 知彰</b>（みやがわ ともあき、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >12月21日</a>）は、教育学者。
</p><p>福井県出身。<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部教育学科卒。<a href="." id="link_4"                                          >東北大学</a>教育学部助教授、教授、79年「青年における生活条件と語の認知閾との関係に関する実験的考察」で<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                                                                        >教育学博士</a>。84年東北大を定年退官、名誉教授、<a href="." id="link_7"                                          >放送大学</a>教授。
</p>
