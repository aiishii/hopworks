		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 ユギ</b>（やまだ ゆぎ、<a href="." id="link_1"                            >3月26日</a>-）は<a href="." id="link_2"                                >北海道</a>出身の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >埼玉県</a>在住。
</p><p>主に<a href="." id="link_5"                                                              >ボーイズラブ</a>系作品を執筆。他にも小説の<a href="." id="link_6"                      >挿絵</a>などで活躍中。
</p><p>「犬組」という<a href="." id="link_7"                                                              >サークル</a>名での<a href="." id="link_8"                      >同人</a>活動、また「<b>山田靫</b>」というペンネームで活動していたこともある。<a href="." id="link_9"                                          >高口里純</a>の<a href="." id="link_10"                                                                                       >アシスタント</a>をしていた。
</p><p>「（有）島田デザイン事務所」でデビュー（「Xi」1994年2月号・<a href="." id="link_11"                               >一水社</a>）。
</p>
