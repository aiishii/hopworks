<p><b>穴水 熊雄</b>（あなみず くまお、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >6月15日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >2月18日</a>）は、日本の<a href="." id="link_3"                      >明治</a>・<a href="." id="link_4"                      >大正</a>・<a href="." id="link_5"                      >昭和</a>期に活躍した<a href="." id="link_6"                                >実業家</a>・<a href="." id="link_7"                      >財閥家</a>。<a href="." id="link_8"                                          >甲州財閥</a>の主要人物の一人で、<a href="." id="link_9"                                                    >大日本電力</a>（現・<a href="." id="link_10"                                                   >北海道電力</a>の前身の一つ）の社長をつとめた他、京王電気軌道（現・<a href="." id="link_11"                                         >京王電鉄</a>）など、経営した企業は約20社に及ぶ。
</p><p><a href="." id="link_12"                                                                                 >蛇の目ミシン工業</a>監査役をつとめた<a href="." id="link_13"                                                                                                           >穴水勝彦</a>は長男、<a href="." id="link_14"                                                                                 >東京急行電鉄</a>取締役・<a href="." id="link_15"                                         >相模鉄道</a>社長・会長をつとめた<a href="." id="link_16"                                                                                                           >穴水清彦</a>は次男である。
</p>
