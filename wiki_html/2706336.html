<p><b>宮崎 十三八</b>（みやざき とみはち、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                          >7月8日</a> - <a href="." id="link_4"                    >1996年</a>（<a href="." id="link_5"                      >平成</a>8年）<a href="." id="link_6"                            >5月11日</a>）は、日本の<a href="." id="link_7"                                >郷土史</a>家。<a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                                    >会津若松市</a>生まれ。旧制<a href="." id="link_10"                                                             >新潟高等学校</a>文科卒業。会津若松市商工観光部長。<a href="." id="link_11"                                                                                                                     >会津史学会</a>会長、顧問。<a href="." id="link_12"                                                   >会津史談会</a>相談役。
</p>
