		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田島 俊樹</b>（たじま としき、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >物理学者</a>。独立行政法人<a href="." id="link_4"                                                                                                                >日本原子力研究開発機構</a>・関西光科学研究所の元所長。<a href="." id="link_5"                                >レーザー粒子加速器</a>の世界的権威。<a href="." id="link_6"                                                                                                                                                        >カリフォルニア大学アーバイン校</a>教授。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain"><a href="." id="link_7"                                          >千葉大学</a>名誉教授の<a href="." id="link_8"                                          >田島正樹</a>は弟。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="（2018年4月19日 (木) 07:38 (UTC)）">要出典</span></a></i>&#93;</sup>
</p><p><a href="." id="link_9"                                >愛知県</a>出身。<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >理学部</a>卒業、<a href="." id="link_6"                                                                                                                                                        >カリフォルニア大学アーバイン校</a>理学部物理学科博士課程修了。
</p>
