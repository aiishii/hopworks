		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小坂 奇石</b>（こさか きせき、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>。<a href="." id="link_5"                                >徳島県</a><a href="." id="link_6"                                                                    >海部郡</a><a href="." id="link_7"                                >美波町</a>（旧<a href="." id="link_8"                                >由岐町</a>）出身。本名は<b>小坂 光太郎</b>（みつたろう）。<a href="." id="link_9"                                          >関西大学</a>中退。書道研究璞社（ぼくしゃ）初代会長。
</p><p>娘の<a href="." id="link_10"                                                                                                           >小坂淳子</a>は<a href="." id="link_11"                                                                                           >徳島県立文学書道館</a>名誉館長。「奇石体」と呼ばれる独自の書風を確立し、書家としては初めて<a href="." id="link_12"                                                                                       >日本芸術院恩賜賞</a>を受賞した。
</p>
