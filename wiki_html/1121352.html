		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイジ・パレイゾン</b>（Luigi Pareyson, <a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                          >2月4日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >9月18日</a>）は<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                      >美学者</a>、<a href="." id="link_5"                                >哲学者</a>。<a href="." id="link_6"                                          >実存主義</a>に根ざしつつも独自の「<a href="." id="link_7"                                >解釈学</a>」を打ち立てた。
</p><p><a href="." id="link_8"                                          >ピアスコ</a>生まれ。1939年、<a href="." id="link_9"                                                    >トリノ大学</a>にて博士号を取得。
トリノ大学で教え、門下生に<a href="." id="link_10"                                                                                           >ウンベルト・エーコ</a>や<a href="." id="link_11"                                                                                                               >ジャンニ・ヴァッティモ</a>がいる。
</p>
