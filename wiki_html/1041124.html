<p><b>トリニトロメタン</b> (trinitromethane) はニトロ化合物の一種で、<a href="." id="link_6"                                >メタン</a>の水素原子を3個<a href="." id="link_7"                                                              >ニトロ基</a>で置き換えた構造を持つ。爆薬として用いられる。
</p><p>室温で結晶となる。水に溶けると強い黄色を呈する。急熱すると爆発する。炭素原子上の水素原子の酸性度が高く、各種金属塩をつくる。
</p><p><a href="." id="link_8"                                                    >アセチレン</a>に水銀触媒で白色<a href="." id="link_9"                                          >発煙硝酸</a>を作用させると生成する。
</p>
