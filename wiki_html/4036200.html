<p><b>ウェー島</b>（ウェーとう、インドネシア語：Pulau Weh）、戦時中も含め、最大の都市の名前からサバン島と呼ばれることもある。<a href="." id="link_1"                                                    >スマトラ島</a><a href="." id="link_2"                                          >アチェ州</a>の北西にある小さな活火山の島で、バンダアチェ本土から17km北にあり高速フェリーで45分、通常フェリーで１時間。面積は156.3 km<sup>2</sup>、人口:33,215人（2015年）。主要産業は漁業と観光業。
</p>
