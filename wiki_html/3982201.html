		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 順子</b>（しみず じゅんこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >経済学者</a>。専門は国際金融、通貨制度。<a href="." id="link_3"                                                    >学習院大学</a><a href="." id="link_4"                      >教授</a>、<a href="." id="link_5"                                                          >財務省</a><a href="." id="link_6"                                                                                            >財務総合政策研究所</a>特別研究官。元<a href="." id="link_7"                                                                                                                                                        >年金積立金管理運用独立行政法人</a>運用委員長代理。
</p><p><a href="." id="link_8"                                                                                                      >一橋大学経済学部</a><a href="." id="link_9"                                                    >野口悠紀雄</a>ゼミ出身。<a href="." id="link_10"                                                             >早稲田祐美子</a>元<a href="." id="link_11"                                                                                 >日本弁護士連合会</a>副会長は大学時代からの知り合い。2004年<a href="." id="link_12"                                                                                                                                             >一橋大学大学院商学研究科</a>博士課程修了、論文「東アジア諸国における為替変動と国際資本フロー 」により、審査員<a href="." id="link_13"                                         >釜江廣志</a>、<a href="." id="link_14"                                         >三隅隆司</a>、<a href="." id="link_15"                               >小西大</a>で、<a href="." id="link_16"                                                             >博士（商学）</a>の学位を取得。2019年<a href="." id="link_17"                                                                                                     >日経・経済図書文化賞</a>受賞。
</p>
