		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>佐田の海 鴻嗣</b>（さだのうみ こうじ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >7月19日</a>- ）は、1970年代末から1980年代前半にかけて活躍した<a href="." id="link_2"                                                                        >大相撲力士</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a><a href="." id="link_5"                                                >中区</a>出身（出生地は<a href="." id="link_6"                                >熊本県</a><a href="." id="link_7"                                >阿蘇郡</a><a href="." id="link_8"                                          >一の宮町</a>（現・同県<a href="." id="link_9"                                >阿蘇市</a><a href="." id="link_8"                                          >一の宮町</a>））で、現役時代は<a href="." id="link_10"                                                   >出羽海部屋</a>に所属した。最高位は東<a href="." id="link_11"                     >小結</a>（1982年1月場所、1982年3月場所、1983年11月場所）。本名は<b>松村 宏司</b>（まつむら こうじ）。現役当時の体格は182cm、132kg。得意手は右四つ、寄り。
</p><p>右差し、または<a href="." id="link_12"                                         >もろ差し</a>からの速攻を得意とした、技能派力士であった。
</p>
