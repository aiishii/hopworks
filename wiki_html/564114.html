<p><b>アブルハサン・アリー</b>（<a href="." id="link_7"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">ابو الحسن علی</span>&#8206;; Abu'l Ḥasan ʿAlī, 生年不明 - <a href="." id="link_5"                    >1485年</a>）は、<a href="." id="link_1"                                          >ナスル朝</a>最末期の君主（在位：<a href="." id="link_2"                    >1464年</a> - <a href="." id="link_3"                    >1482年</a>、<a href="." id="link_4"                    >1483年</a> - <a href="." id="link_5"                    >1485年</a>）。最後の君主ムハンマド11世（<a href="." id="link_6"                                                              >ボアブディル</a>の名で有名）の父である。
</p>
