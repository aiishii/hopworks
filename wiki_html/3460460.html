		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリア・ユーイング</b>（Maria Louise Ewing、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月27日</a>&#160;-&#160;）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_3"                                >オペラ</a>歌手。<a href="." id="link_4"                                          >ソプラノ</a>と<a href="." id="link_5"                                                              >メゾソプラノ</a>いずれの役もこなし、歌唱と合わせてその演技にも定評があった。
</p>
