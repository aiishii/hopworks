		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パオリーノ・タデイ</b>(<a href="." id="link_1"                    >1860年</a> – <a href="." id="link_2"                    >1922年</a>)とは、<a href="." id="link_3"                                                                                                                          >ポッジョ・ア・カイアーノ</a>生まれの<a href="." id="link_4"                                          >イタリア</a>の政治家で<a href="." id="link_5"                                                    >ローマ進軍</a>まで<a href="." id="link_6"                                          >内務大臣</a>を務めた人物である。なお内務大臣の職は当時首相だった<a href="." id="link_7"                                                                                            >ルイージ・ファクタ</a>より1922年8月1日より任されたため3ヶ月しか務めなかった。（1922年10月31日からは<a href="." id="link_8"                                                                                                                >ベニート・ムッソリーニ</a>が就いた）
</p>
