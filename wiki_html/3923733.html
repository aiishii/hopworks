<p><b>武藤 ひめ</b>（むとう ひめ）、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >8月11日</a> - ）は、日本の<a href="." id="link_2"                                                              >女性医師</a>。
</p><p><a href="." id="link_3"                                                              >愛知医科大学</a>医学部医学科を卒業後、<a href="." id="link_4"                                                    >小児科医</a>として<a href="." id="link_5"                                                                        >名古屋市立大学</a>小児科や、<a href="." id="link_6"                                                                        >鹿児島市立病院</a>などに勤務。2017年より自らの経験をもとにトランスジェンダー当事者を対象とした専門外来を始める。2019年4月より自ら院長を務めるHIME CLINICを開いた。現在、HIME　CLINIC（ヒメクリニック）は、名古屋市中区錦3-21-18にある。美容医療を行うと共に、小児科、内科、皮膚科を標榜している。。
</p>
