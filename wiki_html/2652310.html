		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>游 仲勲</b>（ゆう ちゅうくん、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >10月8日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は、<a href="." id="link_3"                                                                                  >社会主義経済</a>論、<a href="." id="link_4"                                          >計画経済</a>論、<a href="." id="link_5"                                                              >中国経済</a>論、<a href="." id="link_6"                                >新興国</a>経済論、<a href="." id="link_7"                      >華僑</a>・<a href="." id="link_8"                      >華人</a>経済論、人間の国際移動研究など。とりわけ、社会主義中国の<a href="." id="link_4"                                          >計画経済</a>と世界の中国系諸経済（中国、香港・マカオ、台湾、海外華僑・華人の経済）の研究が多い。日本華僑華人学会（在日華僑・華人だけでなく、もっと広く世界全体に分布する華僑・華人を研究する研究者の学会。さらには広く、華僑・華人だけでなく、中国人・中国系人を研究）創始者。初代会長。
</p>
