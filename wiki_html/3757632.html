<p><b>趙 昱</b>（ちょう いく&#160;? - <a href="." id="link_1"                  >193年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の<a href="." id="link_4"                      >名士</a>、政治家。<a href="." id="link_5"            >字</a>は<b>元達</b>。<a href="." id="link_6"                      >徐州</a><a href="." id="link_7"                                >琅邪郡</a>（現在の<a href="." id="link_8"                                >山東省</a>東南部と<a href="." id="link_9"                                >江蘇省</a>東北部）の人。『<a href="." id="link_10"                               >後漢書</a>』及び『<a href="." id="link_11"                                                                   >三国志</a>』魏志の<a href="." id="link_12"                     >陶謙</a>伝、同<a href="." id="link_13"                     >王朗</a>伝、<a href="." id="link_14"                     >臧洪</a>伝、呉志<a href="." id="link_15"                     >張昭</a>伝、<a href="." id="link_16"                     >張紘</a>伝に事跡が散見される。
</p>
