		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・アドルフ・ラーデマッヘル</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Hans Adolph Rademacher</span>, 1892年4月3日、プロイセン王国ヴァンツベク生、1969年2月7日、アメリカ合衆国ペンシルバニア州ハヴァフォード没）はドイツ出身のアメリカ人の<a href="." id="link_2"                                >数学者</a>。<a href="." id="link_3"                      >数論</a>と<a href="." id="link_4"                                >解析学</a>の研究で知られる。<b>ハンス・ラーデマッハー</b>、あるいは<b>ハンス・ラデマッハ</b>などとも呼ばれる。
</p>
