		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 千寿</b>（こばやし ちず、<a href="." id="link_1"                    >1954年</a>（<a href="." id="link_2"                      >昭和</a>29年）<a href="." id="link_3"                            >9月28日</a> - ）は、<a href="." id="link_4"                      >囲碁</a>の<a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                          >日本棋院</a>所属、<a href="." id="link_7"                                                    >木谷実</a>九段門下、六段。<a href="." id="link_6"                                          >日本棋院</a>常務理事（<a href="." id="link_8"                    >2010年</a><a href="." id="link_8"              >6月</a> - <a href="." id="link_9"                    >2012年</a>6月、<a href="." id="link_10"                   >2016年</a>6月 - 現在）。<a href="." id="link_11"                                                             >日本将棋連盟</a>非常勤理事（<a href="." id="link_12"                   >2011年</a>5月〜）。<a href="." id="link_13"                                                             >女流選手権戦</a><a href="." id="link_14"                     >優勝</a>3連覇、<a href="." id="link_15"                                                   >女流鶴聖戦</a>優勝3回など。海外囲碁普及活動を積極的に行っている。小林四姉弟の長子で、孝之準棋士、健二七段、<a href="." id="link_16"                               >覚</a>九段は<a href="." id="link_17"           >弟</a>。<a href="." id="link_18"           >娘</a>あり。
</p>
