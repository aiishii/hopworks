		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アディティア・ビルラ・グループ</b> (Aditya Birla Group) は<a href="." id="link_1"                                >インド</a>の企業グループ（<a href="." id="link_2"                                                              >コンツェルン</a>）の一つ。<a href="." id="link_3"                                >ビルラ・ファミリー</a>が支配し、傘下の企業は
<a href="." id="link_4"                                                              >アルミ</a>産業の<a href="." id="link_5"                                                                                                                                              >ヒンダルコ・インダストリーズ</a>、
携帯電話通信の<a href="/w/index.php?title=En:Idea_Cellular&amp;action=edit&amp;redlink=1" class="new" title="En:Idea Cellular (存在しないページ)">イデア・セルラー</a>、
<a href="." id="link_6"                                          >セメント</a>及び<a href="." id="link_7"                      >繊維</a>産業の<a href="." id="link_8"                                                                                                                                    >グラシム・インダストリーズ</a>
など<a href="." id="link_9"                                                              >インド経済</a>において重要な位置を占める。イデアには<a href="." id="link_10"                                                                       >タタ・グループ</a>と<a href="." id="link_11"               >AT&amp;T</a>も出資。
</p>
