		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 たけし</b>（もちづき - 、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >1月5日</a>-）は<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >山梨県</a><a href="." id="link_4"                                >甲府市</a>生まれ。本名は<b>望月 毅</b>。<a href="." id="link_5"                                                              >新俳句人連盟</a>副会長。<a href="." id="link_6"                                                              >現代俳句協会</a>会員。元「<a href="." id="link_7"                         >道標</a>」同人会長。第5回<a href="." id="link_5"                                                                      >新俳句人連盟賞</a>、報徳文化賞、道標賞受賞。
</p>
