		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮野 正喜</b>（みやの まさき、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                >写真家</a>。
</p><p><a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>生まれ。<a href="." id="link_5"                                                                        >日本写真家協会</a>会員。国際スポーツプレス協会会員。日本スポーツプレス協会会員。
</p><p><a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                          >理工学部</a>化学科卒業。2014年7月から<a href="." id="link_8"                                                                                  >日本ホッケー協会</a>理事で広報・マーケティング委員長。社団法人日本ホッケー協会機関誌「<a href="." id="link_9"                                                                                                                                                    >ホッケーマガジン</a>」編集長。
</p><p>写真家として、<a href="." id="link_10"                                                                                                 >桂俊夫</a>に師事。1978年から、広告写真の分野で写真活動を開始し、美術工芸品や伝統芸術に関する撮影などにも進出する。スポーツ分野の写真を得意にし、海外取材など精力的にこなす。
</p>
