<p><b>ZAN</b>（ザン）は、<a href="." id="link_13"                     >日本</a>の<a href="." id="link_14"                     >音楽</a><a href="." id="link_15"                                                         >バンド</a>。日本の伝統楽器である<a href="." id="link_8"            >箏</a>、<a href="." id="link_6"                      >尺八</a>、<a href="." id="link_11"                     >篠笛</a>、<a href="." id="link_16"                     >民謡</a>で音楽活動を行う、<a href="." id="link_17"                               >和楽器</a>専門のバンド。
