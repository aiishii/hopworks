<p><b>田坂 専一</b>（たさか せんいち、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >11月8日</a> - <a href="." id="link_4"                    >1979年</a><a href="." id="link_4"                              >12月31日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                                                                        >陸士</a><a href="." id="link_10"                                                                                                                                             >27期</a>・<a href="." id="link_11"                                                   >陸大</a><a href="." id="link_12"                                                                                                                  >38期</a>。最終階級は陸軍<a href="." id="link_6"                      >中将</a>。<a href="." id="link_13"                               >輜重兵科</a>出身の陸軍中将14名の一人（輜重兵科から陸軍大将は出ていない。）。戦後に67歳で<a href="." id="link_14"                                         >中央大学</a>法学部を卒業している。
</p>
