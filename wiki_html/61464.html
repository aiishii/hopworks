		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>流 星香</b>（ながれ せいか、本名・<b>藤原 星香</b>、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月28日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                                              >梅花女子大学</a>文化表現学部日本文化創造学科教授。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_3"                                                              >梅花女子大学</a><a href="." id="link_5"                                                    >日本文学科</a>卒業。<a href="." id="link_3"                                                              >梅花女子大学</a>大学院<a href="." id="link_6"                                                    >文学研究科</a>修了。文学修士。主に<a href="." id="link_7"                                                                                  >角川ビーンズ文庫</a>や<a href="." id="link_8"                                                                                                                            >講談社X文庫ホワイトハート</a>など<a href="." id="link_9"                                          >少女向け</a><a href="." id="link_10"                                                             >ライトノベル</a><a href="." id="link_11"                                         >レーベル</a>でファンタジー小説を執筆している。
</p><p><a href="." id="link_12"                   >1991年</a>、<a href="." id="link_13"                               >新潮社</a>の『魔剣伝 暁ノ段』でデビュー。
</p><p>2021年3月24日、未完の作品を完結させる「書き残しナシ計画開始！」プランが自身のサイトで公表された。
</p>
