		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秦 祖永</b>（しん そえい、<a href="." id="link_1"                      >道光</a>5年（<a href="." id="link_2"                    >1825年</a>） - <a href="." id="link_3"                      >光緒</a>10年（<a href="." id="link_4"                    >1884年</a>））は、中国<a href="." id="link_5"                                          >清代</a>後期の<a href="." id="link_6"                      >書家</a>・<a href="." id="link_7"                      >画家</a>である。<a href="." id="link_8"                      >詩文</a>にも才能を発揮した。
</p><p>字を逸芬、号は楞煙外史と称した。江蘇金匱（現在の<a href="." id="link_9"                                >江蘇省</a><a href="." id="link_10"                                         >無錫</a>）の人。<a href="." id="link_11"                                         >諸生</a>となり、広東碧甲場塩大使を任ぜられる。<a href="." id="link_12"                                                   >王時敏</a>に<a href="." id="link_13"                               >山水画</a>を師法し、また<a href="." id="link_14"                                                   >元末四大家</a>の作を臨模し、書画の研究を行った。<a href="." id="link_15"                     >享年</a>60。<a href="." id="link_16"                                                                                       >画論</a>に『桐陰論画』・『画学心印』がある。子の<a href="." id="link_17"                                                                                                 >秦頌丹</a>も画を善くした。
</p>
