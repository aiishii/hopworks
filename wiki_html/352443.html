		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 益博</b>（やまもと ますひろ、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年）<a href="." id="link_3"                            >4月11日</a> - ）は、日本の<a href="." id="link_4"                      >落語</a><a href="." id="link_5"                                >評論家</a>であり、<a href="." id="link_6"                                                                        >料理評論家</a>。株式会社マスヒロジャパン代表取締役社長。現在の妻・山本美穂子は舞台衣装や歌舞伎バックなどを制作する織衣装作家。
</p>
