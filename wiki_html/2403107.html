		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長部 聡介</b>（おさべ そうすけ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                                                                                  >フジテレビジョン</a>編成局制作センター制作業務室長。祖父は元<a href="." id="link_3"                                                                                  >最高裁判事</a>の<a href="." id="link_4"                                          >長部謹吾</a>。父は<a href="." id="link_5"                      >作家</a>で<a href="." id="link_6"                                                    >日本芸術院</a>院長の<a href="." id="link_7"                                          >黒井千次</a>（本名：長部舜二郎）。
</p>
