		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 寛也</b>（なかの ひろなり、<a href="." id="link_1"                      >昭和</a>44年（<a href="." id="link_2"                    >1969年</a>）6月3日 - ）は、<a href="." id="link_3"                      >囲碁</a>の<a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                      >呉市</a>出身、<a href="." id="link_7"                                                >日本棋院中部総本部</a>所属、<a href="." id="link_8"                                          >島村俊廣</a>九段門下、九段。
</p><p><a href="." id="link_9"                                >王冠戦</a>優勝2回、<a href="." id="link_10"                                               >十段戦</a>挑戦1回。2011年度前期「<a href="." id="link_11"                                               >NHK囲碁講座</a>」に出演。好戦的な棋風から「戦い王子」の異名を持つ。
</p>
