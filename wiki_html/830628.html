		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弦 哲也</b>（げん てつや、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。作曲した作品数は2000曲を超える。<a href="." id="link_4"                                                                        >日本作曲家協会</a>会長。<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >銚子市</a>出身。本名、田村正稔（たむら まさとし）。
</p><p>長男の<a href="." id="link_7"                                                                                                            >田村武也</a>も作詞家、作曲家、音楽プロデューサーとして活躍する。
</p>
