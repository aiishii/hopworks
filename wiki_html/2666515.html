		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケニー・イースタディ</b>(Kenny Easterday, <a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月12日</a>)は、<a href="." id="link_3"                                                                        >アメリカ</a>の人物。下半身を欠いた重度<a href="." id="link_4"                                >障害者</a>であり、<a href="." id="link_5"                              >1980年代</a>に<a href="." id="link_6"                                                    >テレビ番組</a>、<a href="." id="link_7"                      >雑誌</a>、<a href="." id="link_8"                      >新聞</a>などの各メディアで紹介され、世界各国で大きな反響を呼んだ。少年時代の自身を題材とした<a href="." id="link_9"                      >映画</a>『<a href="." id="link_10"                                                         >ケニー</a>』（<a href="." id="link_11"                   >1987年</a>）にも本人役で出演している。
</p>
