		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴーティエ・ドネー</b> または<b>ドルネー</b>（<b>Gauthier d'Aunay</b>,または<b>d'Aulnay</b> 1288/1291年頃 - <a href="." id="link_1"                    >1314年</a><a href="." id="link_1"                            >4月19日</a><a href="." id="link_1"                                                              >ポントワーズ</a>没）。<a href="." id="link_2"                                                                        >ノルマンディー</a>の<a href="." id="link_3"                                >騎士</a>。<a href="." id="link_4"                    >1312年</a>から、フランス王<a href="." id="link_5"                                                                                                                        >フィリップ4世</a>の義理の娘に当たる<a href="." id="link_6"                                                                                                                                              >ブランシュ・ド・ブルゴーニュ</a>の愛人であり、最期は残酷な<a href="." id="link_7"                                                    >皮剥ぎの刑</a>に処されたことで知られる 。
</p>
