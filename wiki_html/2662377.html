		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>WKDワルシャワ・シルドミエシチェ駅</b>（ワルシャワ・シルドミエシチェえき、<i>Warszawa Śródmieście WKD</i>）は、<a href="." id="link_1"                                                    >ポーランド</a>・<a href="." id="link_2"                                                    >ワルシャワ</a>市シルドミエシチェ区にある<a href="." id="link_3"                                                                                            >ワルシャワ通勤鉄道</a>（WKD）の鉄道駅。ワルシャワ通勤鉄道線のターミナル駅である。
</p><p>同名のポーランド国鉄<a href="." id="link_4"                                                                                                                                                        >ワルシャワ・シルドミエシチェ駅</a>は、およそ500mほど東方向に離れている。
</p>
