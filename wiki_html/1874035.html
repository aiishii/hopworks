		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>釘町 彰</b>（くぎまち あきら、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >10月31日</a> - ）は<a href="." id="link_2"                                          >日本画家</a>、<a href="." id="link_3"                                >美術家</a>。フランス、<a href="." id="link_4"                      >パリ</a>に在住、制作活動を行う。揉み紙を施した和紙に、天然岩絵の具により、ランドスケープ、光、海などを描く。
</p>
