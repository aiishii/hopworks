<div class="thumb tright"><div class="thumbinner" style="width:402px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tecumseh%27s_War.png" title="ファイル:Tecumseh&#39;s War.png">ファイル:Tecumseh's War.png</a>  <div class="thumbcaption">テカムセの戦争の戦場図</div></div></div>
<p><b>テカムセの戦争</b>（テカムセのせんそう、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Tecumseh's War</span>）、または<b>テカムセの反乱</b>（テカムセのはんらん、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Tecumseh's Rebellion</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                                                                >北西部領土</a>で、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>に領土を奪われた<a href="." id="link_4"                                                              >ショーニー族</a>をはじめとする<a href="." id="link_5"                                                                                  >インディアン</a>部族同盟が蜂起し、<a href="." id="link_6"                                                    >アメリカ軍</a>と抵抗戦を交えた「<a href="." id="link_7"                                                                                  >インディアン戦争</a>」である。
</p>
