<p><b>鬼雷砲 良蔵</b>（きらいほう りょうぞう、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >横浜市</a>南区出身で、<a href="." id="link_4"                              >1990年代</a>前半に活躍した<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。<a href="." id="link_7"                                                    >高田川部屋</a>に所属した。最高位は東<a href="." id="link_8"                      >前頭</a>4枚目（<a href="." id="link_9"                    >1992年</a>7月場所）。本名は<b>内間 良三</b>（うちま りょうぞう）。身長189cm、体重159kg。兄は、高田川部屋の元幕下力士・前乃富士。いわゆる「高田川三人衆」の1人であり、「三人衆」の中では、<a href="." id="link_10"                     >小結</a>まで昇進した<a href="." id="link_11"                                         >剣晃</a>に次いで高位に上った。現役時代の趣味は<a href="." id="link_12"                                         >トランプ</a>。
</p>
