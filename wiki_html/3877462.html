		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 歳二</b>（さとう としじ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >4月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                        >東京地方裁判所</a>部総括判事、<a href="." id="link_6"                                                                                                                          >最高裁判所上席調査官</a>、<a href="." id="link_7"                                                    >司法研修所</a>上席教官、<a href="." id="link_8"                                                                        >横浜地方裁判所</a>所長、<a href="." id="link_9"                                                                                                      >早稲田大学法学部</a><a href="." id="link_10"                                                             >特任教授</a>、<a href="." id="link_11"                                         >司法協会</a><a href="." id="link_12"                                                   >理事長</a>、<a href="." id="link_13"                                                                             >TMI総合法律事務所</a><a href="." id="link_14"                                                                       >顧問弁護士</a>等を歴任。
</p>
