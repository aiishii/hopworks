		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 廉治</b>（こんどう れんじ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >5月3日</a> - ）は、<a href="." id="link_2"                                          >精神科医</a>、<a href="." id="link_3"                                                                                                            >南信病院</a>理事長。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >飯田市</a>出身。1952年<a href="." id="link_6"                                          >信州大学</a>医学部卒。同放射線医学教室勤務。1957年「篩照射に関する基礎的研究」で信州大学<a href="." id="link_7"                                                              >医学博士</a>、同年神経科へ移る。<a href="." id="link_8"                                                                                            >国立武蔵療養所</a>、1970年<a href="." id="link_9"                                                                                                                >長野県立駒ケ根病院</a>長、1972年<a href="." id="link_10"                                         >開放病棟</a>の南信病院を設立、院長、理事長。
</p>
