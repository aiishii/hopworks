		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木原 章六</b>（きはら しょうろく、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >2月17日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >3月21日</a>） - <a href="." id="link_4"                    >1889年</a>（<a href="." id="link_5"                      >明治</a>22年）<a href="." id="link_6"                            >9月30日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の日本の裁判官。諱は祐之。<a href="." id="link_8"                                >従五位</a><a href="." id="link_9"                                                    >勲六等</a>。旧<a href="." id="link_10"                               >広島藩</a>士。<a href="." id="link_11"                                                                       >兵庫裁判所</a><a href="." id="link_12"                                         >検事</a>、<a href="." id="link_13"                                                                       >東京控訴裁判所</a>検事、<a href="." id="link_14"                                                                       >宮城控訴裁判所</a><a href="." id="link_15"                                                   >検事長</a>、<a href="." id="link_16"                                                                       >大阪控訴裁判所</a>検事、<a href="." id="link_17"                                                                       >函館控訴裁判所</a><a href="." id="link_18"                     >判事</a>、東京重罪裁判所長、<a href="." id="link_13"                                                                       >東京控訴院</a>評定官等を歴任。
</p>
