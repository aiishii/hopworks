<p><b>村元 辰寛</b>（むらもと　たつひろ、<a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >9月4日</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                >柔道家</a>（5段）。<a href="." id="link_4"                                >長崎県</a>出身。
</p><p>得意技の<a href="." id="link_5"                      >内股</a>や<a href="." id="link_6"                      >払腰</a>を武器に現役時代は<a href="." id="link_7"                                                                                                      >アジア選手権</a>優勝や<a href="." id="link_8"                                                                                                      >全日本選手権</a>準優勝という成績を残し、引退した後は<a href="." id="link_9"                                                              >大阪体育大学</a>柔道部の監督を務める。現在は大阪体育大学を退職し、医療法人仁寿会に勤務しつつ、大阪商業大学柔道部のコーチを務める。
</p>
