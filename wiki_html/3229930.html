		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒川 法勝</b>（あらかわ のりかつ／ほうしょう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >9月7日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                          >5月6日</a>）は、作家・詩人、文芸評論家。
</p><p><a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                          >下閉伊郡</a><a href="." id="link_5"                                                                    >崎山村</a>（現・<a href="." id="link_6"                                >宮古市</a>）出身。<a href="." id="link_7"                                                                                  >慶応義塾大学</a>文学部哲学科卒。1951年千葉県で地方公務員の公立高校教諭となり、<a href="." id="link_8"                                                                                                                                              >千葉県立佐原第一高等学校</a>教諭、1959年<a href="." id="link_9"                                                                                                      >千葉県立成東高等学校</a>教諭。1965年第3次千葉県詩人クラブ初代会長に就任。1977年<a href="." id="link_10"                                                                       >日本現代詩人会</a>常任理事。1989年<a href="." id="link_11"                                                             >多摩美術大学</a>教授。
</p>
