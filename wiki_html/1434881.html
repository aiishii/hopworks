		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丹野 雅仁</b>（たんの まさと）は、日本の<a href="." id="link_1"                                          >映画監督</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >小野市</a>出身。
</p><p><a href="." id="link_4"                    >1987年</a>単身渡豪。放浪生活の末、<a href="." id="link_5"                                                                        >オーストラリア</a>映画『<a href="." id="link_6"                                          >RESISTANCE</a>』（1990年）等にスタッフ兼キャストとして参加。
</p><p><a href="." id="link_7"                    >1992年</a>帰国。<a href="." id="link_8"                    >2002年</a>『<a href="." id="link_9"                                  >殺し屋1</a>』（<a href="." id="link_10"                   >2001年</a>監督:<a href="." id="link_11"                                         >三池崇史</a>）の続編にあたる『<a href="." id="link_12"                                                                                             >1-イチ-</a>』にて監督デビュー。
</p>
