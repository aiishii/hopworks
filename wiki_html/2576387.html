<p><b>アン・ウィンストン・スパーン</b>（<a href="." id="link_1"                      >英語</a>：Anne Whiston Spirn、1947年6月17日- ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の女性造園研究者。<a href="." id="link_3"                                                                                                                                                        >ランドスケープアーキテクト</a>。環境プランナー、<a href="." id="link_4"                                >写真家</a>。
<a href="." id="link_5"                                                                                                                          >マサチューセッツ工科大学</a>アーバンプランニング<a href="." id="link_6"                      >教授</a>。現在アメリカで<a href="." id="link_7"                                          >環境プランニング</a>分野の第一人者となっている。長男がおり、夫と<a href="." id="link_8"                                          >ボストン</a>近郊に住んでいる<a rel="nofollow" class="external autonumber" href="http://www.annewhistonspirn.com/pdf/anne-spirn-biography.pdf">[1]</a>。
</p>
