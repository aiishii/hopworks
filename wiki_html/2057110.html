		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブラッド・キルツ</b>（William Bradley "Brad" Kiltz、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >9月2日</a> - ）は<a href="." id="link_2"                                                                                  >アメリカ領サモア</a>の男子<a href="." id="link_3"                                                    >ボブスレー</a>選手。
</p><p><a href="." id="link_4"                    >1994年</a>の<a href="." id="link_5"                                                                                                                                              >リレハンメルオリンピック</a>のボブスレー競技にアメリカ領サモアから初の冬季オリンピック出場者として出場した。<a href="." id="link_6"                                                                                                                                                        >ファーウーガ・ムアグトゥティア</a>とともに二人乗りに出場したが、39位に終わっている。
</p>
