		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タシュ</b>(<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Taš</span>,&#160;? - <a href="." id="link_2"                    >1239年</a>)とは、<a href="." id="link_3"                          >13世紀</a>初頭に<a href="." id="link_4"                                                              >モンゴル帝国</a>に仕えた<a href="." id="link_5"                                                    >ジャライル</a>部出身の<a href="." id="link_6"                                          >万人隊長</a>。建国の功臣国王<a href="." id="link_7"                                >ムカリ</a>の地位を継いで対外戦争に従事したが武功に恵まれず、ムカリ家の停滞を招いた当主として知られる。
</p><p>『<a href="." id="link_8"                      >元史</a>』などの<a href="." id="link_9"                      >漢文</a><a href="." id="link_10"                     >史料</a>では<b>塔思</b>(tǎsī)と記される。別名をチラウン(Čila'un ＞査剌温/cháláwēn)とも言うが、「タシュ」と「チラウン」はそれぞれ<a href="." id="link_1"                                                    >モンゴル語</a>と<a href="." id="link_11"                                                                       >テュルク語</a>でともに「石」を意味する名称である。
</p>
