		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:ADtranz_Logo.svg" title="ファイル:ADtranz Logo.svg">ファイル:ADtranz Logo.svg</a>  <div class="thumbcaption">アドトランツのロゴ</div></div></div>
<p><b>アドトランツ</b>（<i>ADtranz</i> ）は、<i><b>A</b>BB <b>D</b>aimler Ben<b>z</b> <b>Tran</b>sportation</i> の略称で、<a href="." id="link_1"                    >1996年</a>から<a href="." id="link_2"                    >2001年</a>まで存在した<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >鉄道</a>システム製造企業である。2001年に<a href="." id="link_5"                                >カナダ</a>の<a href="." id="link_6"                                                                        >ボンバルディア</a>に買収されたが、実質的には<a href="." id="link_7"                                                                                                                                                                                                >ボンバルディア・トランスポーテーション</a>（本社は引き続きベルリン）として存続している。
</p>
