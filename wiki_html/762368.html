		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 武三郎</b>（あきやま たけさぶろう、<a href="." id="link_1"                      >明治</a>6年（<a href="." id="link_2"                    >1873年</a>）<a href="." id="link_3"                          >5月8日</a> - <a href="." id="link_4"                      >昭和</a>13年（<a href="." id="link_5"                    >1938年</a>）<a href="." id="link_6"                          >3月6日</a>）は、<a href="." id="link_7"                                          >電気通信</a>技術の専門家。<a href="." id="link_8"                                                    >勲五等</a>（明治39年（1906年））。学資を稼ぎながら苦学して大成した後もつね子夫人とともに勤倹に努め、昭和11年（1936年）「郷里の教育基金に」と、<a href="." id="link_9"                                >米沢市</a>に20万円を寄付した（当時の米沢市年間予算が39万円）。苦学力行の士として知られる。
</p>
