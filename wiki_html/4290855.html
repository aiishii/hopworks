		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 美邦</b>（みずの よしくに）は、日本の<a href="." id="link_1"                      >医師</a>。<a href="." id="link_2"                                                              >神経内科</a>。<a href="." id="link_3"                                                    >順天堂大学</a>医学部教授。元順天堂大学病院神経内科教授、元順天堂越谷病院院長、元<a href="." id="link_4"                                                              >日本神経学会</a>総会会長。
</p><p><a href="." id="link_5"                                                                        >パーキンソン病</a>の研究で知られ、2005年、パーキンソン病の発症機序に関する研究の功績により、<a href="." id="link_6"                                >上原賞</a>を受賞。
</p>
