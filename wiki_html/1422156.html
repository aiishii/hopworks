<p><b>酒井 忠純</b>（さかい ただひさ、<a href="." id="link_3"                      >明治</a>19年（<a href="." id="link_4"                    >1886年</a>）<a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_5"                      >昭和</a>39年（<a href="." id="link_6"                    >1964年</a>）<a href="." id="link_7"                          >7月5日</a>）は、<a href="." id="link_8"                                                              >昭和時代</a>前期の<a href="." id="link_9"                                                    >銀行家</a>、<a href="." id="link_10"                     >軍人</a>、<a href="." id="link_11"                                                                       >陸軍</a><a href="." id="link_12"                     >中尉</a>・<a href="." id="link_13"                               >従七位</a>、<a href="." id="link_14"                               >考古学</a>研究家。<a href="." id="link_15"                               >出羽国</a><a href="." id="link_16"                               >庄内藩</a>第12代藩主・<a href="." id="link_17"                                                                                       >酒井忠宝</a>の長男。<a href="." id="link_18"                                         >荘内銀行</a>初代頭取。庄内民俗学会会長、山形県文化財保護協会理事。幼名は徳太郎、号は松堂。
</p>
