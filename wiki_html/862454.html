<p><b>倭姫王</b>（やまとひめのおおきみ、生没年不詳）は、<a href="." id="link_7"                                          >飛鳥時代</a>の<a href="." id="link_8"                      >皇族</a>。<a href="." id="link_9"                                          >舒明天皇</a>の第一皇子･<a href="." id="link_2"                                                              >古人大兄皇子</a>の娘。母は未詳。叔父にあたる<a href="." id="link_3"                                          >天智天皇</a>の<a href="." id="link_10"                     >皇后</a>。ただし、子女は無し。
</p>
