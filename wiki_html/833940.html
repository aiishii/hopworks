<p><b>sorachoco</b>（<b>そらちょこ</b>）は、<a href="." id="link_6"                                          >稲村優奈</a>と<a href="." id="link_7"                                          >花村怜美</a>が2007年（平成20年）から2011年（平成24年）まで結成していた<a href="." id="link_8"                                                              >声優ユニット</a>。ライブでの音楽活動を中心に活動を行っていた。また、「さとみ☆ゆーな」、「ピンカラ姉妹」という別名義でのレコーディングも行っていた。
</p>
