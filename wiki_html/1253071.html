<p><b>フーゴー・ハーゼ</b>（<b>Hugo Haase</b>, <a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >9月29日</a>‐<a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                            >11月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                    >法律家</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                        >平和主義者</a>。<a href="." id="link_7"                                                                                  >ドイツ社会民主党</a>（SPD）党首を務めたのち、<a href="." id="link_8"                                                                        >第一次世界大戦</a>に反対して<a href="." id="link_9"                                                                                                      >ドイツ独立社会民主党</a>（USPD）を結成し初代党首を務めた。<a href="." id="link_10"                                                   >ドイツ革命</a>直後には<a href="." id="link_11"                                                                                                                         >フリードリヒ・エーベルト</a>と共に臨時政府首班を務めたが、エーベルトと対立して辞任した。
</p>
