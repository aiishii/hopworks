		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北吉　敏文</b>（きたよし　としふみ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >12月14日</a> - ）は日本人のインテリアデザイナー。総合店舗センター、フィアットを経て1986年に個人アトリエ設立。以後、関西圏を中心とし主に、飲食店、物販店、ビューティーサロンなど商業空間のデザインを手掛ける。作品は独自の色彩感覚を駆使したカラーリングと照明を巧みに絡めた空間構成が特徴的である。現在、株式会社アッシュプランニングの代表取締役
</p>
