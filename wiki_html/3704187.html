<p><b>井塔 由梨</b>（いとう ゆり、<a href="." id="link_1"                          >8月8日</a>-）は、<a href="." id="link_2"                                                                                            >ミュージシャン</a>、<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                          >放送作家</a>、<a href="." id="link_6"                                >作曲家</a>である。<a href="." id="link_7"                                >長崎県長崎市</a>出身。ソロユニットCorriedaleの<a href="." id="link_8"                      >作詞</a>、<a href="." id="link_9"                      >作曲</a>、<a href="." id="link_10"                                         >ボーカル</a>、<a href="." id="link_11"                               >ギター</a>を担当。2020年現在は井塔由梨名義で活動中。
</p>
