		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jacques_Specx.jpg" title="ファイル:Jacques Specx.jpg">ファイル:Jacques Specx.jpg</a>  <div class="thumbcaption">ヤックス・スペックス</div></div></div>
<p><b>ヤックス・スペックス</b>（Jacques Specx、1585年 <a href="." id="link_1"                                                              >ドルトレヒト</a> - 1652年7月22日<a href="." id="link_2"                                                                        >アムステルダム</a>）は、<a href="." id="link_3"                                                                                  >オランダ</a>の商人で、1609年に<a href="." id="link_4"                      >平戸</a>に<a href="." id="link_5"                                                              >オランダ商館</a>を設立し初代（及び第3代）の<a href="." id="link_6"                                          >商館長</a>となった人物。1629年から1632年にかけて、<a href="." id="link_7"                                                    >バタヴィア</a>において<a href="." id="link_8"                                                                                            >オランダ領東インド</a>の総督を務めたが、そこで娘のサラのスキャンダルに巻き込まれている。オランダ帰国後は絵画の収集家となった。
</p>
