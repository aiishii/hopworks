<p><b>狩野 永徳</b>（かのう えいとく、<a href="." id="link_1"                                                >天文</a>12年<a href="." id="link_2"                                                      >1月13日</a>（<a href="." id="link_3"                    >1543年</a><a href="." id="link_3"                            >2月16日</a>） - <a href="." id="link_4"                      >天正</a>18年<a href="." id="link_5"                                                      >9月14日</a>（<a href="." id="link_6"                    >1590年</a><a href="." id="link_6"                              >10月12日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                >狩野派</a>（<a href="." id="link_10"                                         >室町時代</a>から<a href="." id="link_11"                                         >江戸時代</a>まで日本画壇の中心にあった画派）の代表的な画人であり、日本美術史上もっとも著名な画人の1人である。現存する代表作に『唐獅子図屏風』、『<a href="." id="link_12"                                                   >洛中洛外図屏風</a>』、『<a href="." id="link_13"                               >聚光院</a>障壁画』などがある。
</p>
