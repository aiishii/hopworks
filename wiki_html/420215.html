		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天津外国語大学</b>（てんしんがいこくごだいがく）は、<a href="." id="link_1"                                                                        >中華人民共和国</a>に8校ある単科の高等外国語学院ないし大学の中のひとつで、主キャンパスは<a href="." id="link_2"                                >天津市</a><a href="." id="link_3"                                >河西区</a>馬場道の、かつて<a href="." id="link_4"                                          >中華民国</a>時代には<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                                                        >カトリック教会</a>が<a href="." id="link_7"                    >1920年</a>に津沽大学（後の<a href="/w/index.php?title=Zh:%E5%A4%A9%E6%B4%A5%E5%B7%A5%E5%95%86%E5%AD%A6%E9%99%A2&amp;action=edit&amp;redlink=1" class="new" title="Zh:天津工商学院 (存在しないページ)">天津工商学院</a>）を創設した場所にあり、浜海キャンパスは天津市<a href="." id="link_8"                                          >浜海新区</a>（旧・<a href="." id="link_9"                                >大港区</a>）に位置している。
</p>
