		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢口 祐人</b>（やぐち ゆうじん、<a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a><a href="." id="link_3"                                                    >文化学</a>者、<a href="." id="link_4"                                          >東京大学</a>教授。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >札幌市</a>生まれ。<a href="." id="link_7"                                                                                                      >北海道札幌南高等学校</a>卒業。<a href="." id="link_8"                                                    >北海道大学</a>から編入し、1989年ゴシェン・カレッジ卒、91年<a href="." id="link_9"                                                                                                                                                                  >ウィリアム・アンド・メアリー大学</a>大学院修士課程修了（99年博士号取得）、95年<a href="." id="link_8"                                                    >北海道大学</a>言語文学部専任講師、助教授、98年東大総合文化研究科助教授、2007年准教授。11年『憧れのハワイ 日本人のハワイ観』で<a href="." id="link_10"                                                                                                               >ヨゼフ・ロゲンドルフ賞</a>受賞。<a href="." id="link_11"                                                             >ハワイの歴史</a>と<a href="." id="link_12"                                                                                           >文化</a>が専門。2013年12月教授に昇任。
</p>
