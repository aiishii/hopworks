<p><b>ウーリー・ステック</b>（Ueli Steck、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >10月4日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                >スイス</a>の<a href="." id="link_4"                                >登山家</a>。
</p><p><a href="." id="link_5"                                                              >アルプス</a>三大北壁の最速登頂記録を持つ。卓越した登攀技術と、常人離れした高所耐性から、「スイスマシーン」の異名をとる。名前はウエリ・シュテックと表記されることもある。
</p>
