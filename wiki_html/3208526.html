		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 利明</b>（やまだ としあき、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >6月2日</a> - ）は、中国哲学・<a href="." id="link_2"                      >道教</a>学者、<a href="." id="link_3"                                          >東洋大学</a>教授。
</p><p>東京都生まれ。1971年東洋大学文学部中国哲学科卒業、同大学大学院修士課程修了、1976年<a href="." id="link_4"                                          >大正大学</a>大学院博士課程満期退学、大正大学文学部助手。1983-84年<a href="." id="link_5"                                                                                                                                                        >カリフォルニア大学バークレー校</a>客員研究員。1986年東洋大学文学部講師、90年助教授、97年教授。95年「<a href="." id="link_6"                      >六朝</a>における道教儀礼の研究」で大正大学<a href="." id="link_7"                                                              >文学博士</a>。
</p>
