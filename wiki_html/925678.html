		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 敏雄</b>（ながい としお、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>、元<a href="." id="link_4"                                >裁判官</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                          >東京大学</a>卒業。<a href="." id="link_7"                                                                        >東京高等裁判所</a>部総括判事（第6刑事部）、最高裁判所首席調査官、広島高等裁判所長官、大阪高等裁判所長官を歴任した。<a href="." id="link_8"                                                                        >薬害エイズ事件</a>などの刑事裁判を担当した。なお、最高裁判所首席調査官に刑事裁判担当の判事が任命されたのは、37年ぶりである。
</p>
