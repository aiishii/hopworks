		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蟻川 芳子</b>（ありかわ よしこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >7月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                                                                                                                                                  >日本女子大学附属中学校・高等学校</a><a href="." id="link_5"                      >校長</a>や、<a href="." id="link_6"                                                              >日本女子大学</a><a href="." id="link_7"                                          >学長</a>、<a href="." id="link_8"                                                                                                      >学校法人日本女子大学</a><a href="." id="link_9"                                                    >理事長</a>、<a href="." id="link_10"                                                                       >日本分析化学会</a>副会長などを務めた。
