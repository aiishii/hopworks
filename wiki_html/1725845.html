		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増浦 行仁</b>（ますうら ゆきひと、<a href="." id="link_1"                    >1963年</a>（昭和38年）-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >大阪府</a>出身。
</p><p>18歳で写真家を目指して渡欧。<a href="." id="link_5"                                >印象派</a>の<a href="." id="link_6"                                                                                                                          >マイヨール</a>や<a href="." id="link_7"                                                                                                      >ロダン</a>の彫刻を撮影。<a href="." id="link_8"                                                                                            >ミケランジェロ</a>の彫刻にも7年かけて挑み、独自の技法が注目を集める気鋭の写真家。
</p><p>現在は<a href="." id="link_9"                      >東京</a>や<a href="." id="link_10"                     >大阪</a>、<a href="." id="link_11"                     >パリ</a>で活動している。
</p>
