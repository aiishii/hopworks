<p><b>ジュリアン・メドゥサン</b>（Julien Médécin、<a href="." id="link_4"                    >1894年</a><a href="." id="link_4"                            >11月3日</a>-1986年1月26日）は<a href="." id="link_1"                                >モナコ</a>の男性<a href="." id="link_5"                                >建築家</a>。
</p><p><a href="." id="link_2"                                                                                                    >1924年パリオリンピック</a>の<a href="." id="link_6"                                          >芸術競技</a>の<a href="." id="link_7"                      >建築</a>部門に出場し、"Stadium for Monte Carlo"で銅メダルを獲得した。現在までで彼はモナコにおける唯一のオリンピックのメダル獲得者である。
</p>
