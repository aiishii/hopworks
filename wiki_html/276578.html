		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嵆 紹</b>（けい しょう、<a href="." id="link_1"                  >253年</a> - <a href="." id="link_2"                  >304年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >西晋</a>の政治家。<a href="." id="link_5"            >字</a>は<b>延祖</b>。父は<a href="." id="link_6"                                                    >竹林の七賢</a>の一人であり、<a href="." id="link_7"                                      >魏</a>の中散大夫であった<a href="." id="link_8"                      >嵆康</a>。子は<a href="." id="link_9"                                                                                                            >嵆眕</a>。<a href="." id="link_10"                     >譙国</a>銍県（現在の<a href="." id="link_11"                               >安徽省</a><a href="." id="link_12"                               >淮北市</a><a href="." id="link_13"                               >濉渓県</a>）の人。『<a href="." id="link_14"                     >晋書</a>』においては忠義伝の筆頭に記載されている。
</p>
