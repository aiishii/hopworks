<p><b>アルフレート・ヘットナー</b>(<b>Alfred Hettner</b>, <a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >8月6日</a>-<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >8月31日</a>)は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >地理学者</a>。近代以降、発達してきた<a href="." id="link_5"                                >地理学</a>の独自性を確固たるものとし、さらに19世紀後半から20世紀にかけてのドイツの地理学界のリーダー的存在として影響力を持った、地理学に触れる上で重要な人物として知られる。
</p>
