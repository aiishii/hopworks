		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日高 一輝</b>（ひだか いっき、本名：鈴木 芳郎 すずきよしろう、<a href="." id="link_1"                    >1912年</a>（明治45年）<a href="." id="link_2"                          >1月6日</a> - 没年不明）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >平和運動家</a>、元<a href="." id="link_5"                                                              >世界連邦建設同盟</a><a href="." id="link_6"                                                    >理事長</a>。元日本<a href="." id="link_7"                                                                                                                >ラッセル</a>協会常任理事。<a href="." id="link_8"                                >山形県</a><a href="." id="link_9"                                >鶴岡市</a>出身。
</p>
