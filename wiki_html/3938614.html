<p><b>山口 利昭</b>（やまぐち としあき、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >6月26日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                      >会社</a><a href="." id="link_5"                      >役員</a>。ブログ「ビジネス法務の部屋」管理人。
</p><p><a href="." id="link_6"                                          >大東建託株式会社</a><a href="." id="link_7"                                                    >社外取締役</a>、<a href="." id="link_8"                                                                                            >大阪市高速電気軌道株式会社</a>や<a href="." id="link_9"                                          >大阪大学</a><a href="." id="link_10"                                                                                                     >ベンチャーキャピタル</a>株式会社の<a href="." id="link_11"                               >監査役</a>を務める。また日本<a href="." id="link_12"                                         >内部統制</a>研究<a href="." id="link_13"                     >学会</a>や<a href="." id="link_14"                                                             >一般社団法人</a>日本<a href="." id="link_15"                                                                       >公認不正検査士</a>協会、<a href="." id="link_16"                                                                                           >特定非営利活動法人</a>日本・<a href="." id="link_17"                                                                                                                         >コーポレート・ガバナンス</a>・ネットワークの<a href="." id="link_18"                     >理事</a>や<a href="." id="link_19"                                                                                 >日本弁護士連合会</a>司法制度調査会社外取締役ガイドライン検討チーム<a href="." id="link_20"                     >幹事</a>でもある。財務省再生プロジェクト推進会議メンバー<a rel="nofollow" class="external autonumber" href="https://mainichi.jp/articles/20190627/k00/00m/010/320000c">[1]</a>。
</p>
