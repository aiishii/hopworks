		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョゼフ・ロスチャイルド</b>（Joseph Rothschild, <a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >1月30日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >政治学者</a>。専門は、比較政治学、東ヨーロッパ政治史。
</p><p><a href="." id="link_5"                                >ドイツ</a>生まれ。<a href="." id="link_6"                                                                        >コロンビア大学</a>および<a href="." id="link_7"                                                                                                      >オックスフォード大学</a>で学んだあと、コロンビア大学の政治学教授を務める。
</p>
