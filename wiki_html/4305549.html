		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 天圭衣</b>（のむら てんけい）は、<a href="." id="link_1"                                >石川県</a><a href="." id="link_2"                                >小松市</a>出身の<a href="." id="link_3"                                >華道家</a>である。
</p><p>2013年1月に石川県観光親善大使に就任した。石川県の観光PRを目的とした2014年カレンダーの制作を行い、観光名所と生け花の風景写真などを撮影した。
</p><p>また、環境王国こまつ親善大使を務めている。
</p>
