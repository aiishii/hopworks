		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">レイモン・カルヴェル</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">Raymond Calvel</span><br />1913年<br /><span class="birthplace"><a href="." id="link_1"                                          >タルヌ県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月30日</a>（91歳または92歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">フランスの旗 <a href="." id="link_3"                                          >フランス</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">フランス国立製粉学校教授</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>本場の<a href="." id="link_4"                                                              >フランスパン</a>を日本に紹介</td></tr></tbody></table>
<p><b>レイモン（レモン）・カルヴェル</b>（<a href="." id="link_5"                                                    >フランス語</a>&#58; <span lang="fr">Raymond Calvel</span>、<a href="." id="link_6"                    >1913年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >8月30日</a>）は、<a href="." id="link_3"                                          >フランス</a>・<a href="." id="link_1"                                          >タルヌ県</a>出身のフランス国立製粉学校(ENSMIC)教授。20世紀フランスのパン業界の権威。日本では「パンの神様」とも呼ばれる。
</p>
