		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小金井 幸子</b>（こがねい さちこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >4月6日</a> - ）は、日本の元女子<a href="." id="link_2"                                                              >プロレスラー</a>。<a href="." id="link_3"                                                                                                      >ジャパン女子プロレス</a>に所属していた。
</p><p><a href="." id="link_4"                      >身長</a>161<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、<a href="." id="link_5"                      >体重</a>60<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a>、<a href="." id="link_6"                                                >血液型</a>O型。<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                          >上福岡市</a>（現・<a href="." id="link_9"                                                    >ふじみ野市</a>）出身。上福岡市立第一中学校（現・<a href="." id="link_10"                                                                                                               >ふじみ野市立福岡中学校</a>）卒業。私立<a href="." id="link_11"                                                                                           >埼玉栄高等学校</a>の進学が決まっていたが、<a href="." id="link_3"                                                                                                      >ジャパン女子プロレス</a>への入団テストに合格した為、埼玉栄高等学校の進学を断念した。
</p>
