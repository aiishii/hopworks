		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブギー太三</b>（ぶぎーたいぞう）は<a href="." id="link_1"                                >岡山県</a><a href="." id="link_2"                                >岡山市</a>出身のロックンローラー。<b>ブギーさん</b>と呼ばれている。<a href="." id="link_3"                                          >携帯電話</a>が嫌いな事と将棋が好きな事で有名。ストリートミュージックから活動を始め、初めて書いたオリジナル曲がTV番組で使われた事から有名となる。<a href="." id="link_4"                    >1995年</a>には、約1ヶ月間のヨーロッパツアー、<a href="." id="link_5"                    >1997年</a>にはインドで音楽活動を行った。
</p>
