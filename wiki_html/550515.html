<p><b>朱 友謙</b>（しゅ ゆうけん、? - <a href="." id="link_1"                  >926年</a>）は、<a href="." id="link_2"                      >後梁</a>の創建者<a href="." id="link_3"                                >朱全忠</a>の<a href="." id="link_4"                      >仮子</a>。もとの名は<b>簡</b>。後に<a href="." id="link_5"                      >後唐</a>の創建者<a href="." id="link_6"                                >李存勗</a>の仮子となった。娘の楚国夫人は<a href="." id="link_7"                                                                                                  >李従曮</a>（<a href="." id="link_8"            >岐</a>の<a href="." id="link_9"                                >李茂貞</a>の六男）にとついだ。
</p>
