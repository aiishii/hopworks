<p><b>シメオン・メタフラスト</b>（<a href="." id="link_6"                                                    >ギリシア語</a>&#58; <span lang="el">Συμεών Μεταφραστής</span> <small><a href="." id="link_7"                                                                                            >現代ギリシャ語</a>：シメオン・メタフラスティス</small>）は、10巻におよぶ中世ギリシャの月課經の著者であり、また<a href="." id="link_8"                      >聖人</a>の伝承の集成を行った人物。<a href="." id="link_3"                          >10世紀</a>後半の人物であると推定されている。<a href="." id="link_4"                                >正教会</a>で<a href="." id="link_8"                      >聖人</a>。
</p>
