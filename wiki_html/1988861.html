<p><b>中村 勝己</b>（なかむら かつみ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月19日</a> -　<a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済史</a>研究者。<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                                                                >アメリカ合衆国の経済史</a>（<a href="." id="link_8"                                          >資本主義</a>成立史）研究を端緒に、<a href="." id="link_9"                                                                                                      >ピューリタニズム</a>および近代資本主義の<a href="." id="link_10"                                                   >宗教社会学</a>的研究、自らの信仰の基盤である<a href="." id="link_11"                                                   >無教会主義</a><a href="." id="link_12"                                                   >キリスト教</a>の歴史的研究などを行った。
</p><p>中村研究会出身者には<a href="." id="link_13"                               >蔭山宏</a>慶應義塾大学名誉教授などがいる。
</p>
