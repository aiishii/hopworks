<p><b>原田 一道</b>（はらだ いちどう / かづみち、<a href="." id="link_1"                      >文政</a>13年<a href="." id="link_2"                                                      >8月21日</a>（<a href="." id="link_3"                    >1830年</a><a href="." id="link_3"                            >10月7日</a>） - <a href="." id="link_4"                      >明治</a>43年（<a href="." id="link_5"                    >1910年</a>）<a href="." id="link_6"                            >12月8日</a>）は、<a href="." id="link_7"                                          >江戸幕府</a><a href="." id="link_8"                      >旗本</a>、<a href="." id="link_9"                      >幕末</a>・<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_10"                               >兵学者</a>、<a href="." id="link_11"                                                                       >日本陸軍</a><a href="." id="link_12"                     >軍人</a>。<a href="." id="link_13"                                                             >陸軍少将</a><a href="." id="link_14"                               >正二位</a><a href="." id="link_15"                                                                                 >勲一等</a><a href="." id="link_16"                     >男爵</a>。
</p>
