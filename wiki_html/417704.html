<p><b>タマシン・アレン</b>（<b>Thomasine Allen</b>, <a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >9月30日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >6月7日</a>）は、<a href="." id="link_3"                                                                           >アメリカ人</a>の<a href="." id="link_4"                      >牧師</a>・<a href="." id="link_5"                                >伝道師</a>、教育者、学校法人頌美学園<a href="." id="link_6"                                                                                            >（アレン国際短期大学</a>および久慈幼稚園）創立者。
</p>
