		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 旉</b>（ちょう ふ、<a href="." id="link_1"                    >1127年</a><a href="." id="link_1"                            >7月23日</a>（<a href="." id="link_2"                      >建炎</a>元年<a href="." id="link_3"                                                      >6月13日</a>） - <a href="." id="link_4"                    >1129年</a><a href="." id="link_4"                            >7月28日</a>（建炎3年<a href="." id="link_5"                                                      >7月11日</a>））は、<a href="." id="link_6"                      >南宋</a>の初代<a href="." id="link_7"                      >皇帝</a>の<a href="." id="link_8"                                      >高宗</a>の一人息子で<a href="." id="link_9"                                >皇太子</a>。
</p><p>生母は<a href="." id="link_10"                               >開封府</a>の人で、北宋末期から南宋初期の医官である潘永寿の娘の<a href="." id="link_11"                               >潘賢妃</a>。<a href="." id="link_12"                                         >諡号</a>は<b>元懿太子</b>（げんいたいし）。
</p>
