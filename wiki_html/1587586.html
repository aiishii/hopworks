		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>ソラ色のつばさ</b>」（ソラいろのつばさ）は、<a href="." id="link_1"                      >声優</a>の<a href="." id="link_2"                                          >白石涼子</a>の曲である。<a href="." id="link_3"            >Asami</a>の作詞、<a href="." id="link_4"                                          >恩田快人</a>の作曲による。白石も出演し、<a href="." id="link_5"                    >2007年</a>1月から3月まで放送されたテレビアニメ『<a href="." id="link_6"                                                      >ひまわりっ!!</a>』のオープニング主題歌として使用された。
</p><p>シングルは、白石単独のシングルとして「ソラ色のつばさ」が同年<a href="." id="link_7"                            >1月24日</a>に、<a href="." id="link_8"                  >eufonius</a>による同アニメのエンディング主題歌「<a href="." id="link_9"                                                          >きらきら</a>」とのカップリングによる両A面シングル「<b>ソラ色のつばさ/きらきら</b>」が同年<a href="." id="link_10"                         >2月7日</a>に、相次いで発売された。
</p>
