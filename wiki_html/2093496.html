		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 美知尋</b>（くどう みちひろ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >4月29日</a> - ）は、日本の政治学者。<a href="." id="link_2"                                                                                                                                    >日本ウェルネススポーツ大学</a>スポーツプロモーション学部教授。1992年、大学院入試・社会人入試のための予備校である<a href="." id="link_3"                                                                                                                  >青山IGC学院</a>を創設し、学院長として2020年まで指導・経営にあたった。同学院では政治学講座や研究計画書添削に加え、全学院生必修の小論文講座を担当し、多くの合格者を輩出した。
</p>
