		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Laura_Bassi_-_Carlo_Vandi.jpg" title="ファイル:Laura Bassi - Carlo Vandi.jpg">ファイル:Laura Bassi - Carlo Vandi.jpg</a>  <div class="thumbcaption">Laura Bassi</div></div></div>
<p><b>ラウラ・バッシ</b>（Laura Bassi, <a href="." id="link_1"                    >1711年</a><a href="." id="link_1"                              >10月31日</a> - <a href="." id="link_2"                    >1778年</a><a href="." id="link_2"                            >2月20日</a>）は<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                          >物理学者</a>、科学者。ヨーロッパの<a href="." id="link_5"                      >大学</a>で初めて<a href="." id="link_6"                      >教授</a>となった女性である。
</p><p><a href="." id="link_7"                                                    >ボローニャ</a>に、法律家の娘に生まれた。1732年に<a href="." id="link_8"                                                                        >ボローニャ大学</a>の<a href="." id="link_9"                                >解剖学</a>の教授に任命された。1738年に結婚し12人の子供を生んだが、<a href="." id="link_10"                                                                       >ニュートン力学</a>に関心を持ち、1776年に65歳で物理学の教授に復帰した。
</p>
