		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寧大線</b>（<a href="." id="link_1"                                >中</a>: <span lang="zh">宁大铁路</span>、 <span lang="zh">大通煤矿支线</span>）は青海省<a href="." id="link_2"                                >西寧市</a>と<a href="." id="link_3"                                                                                                      >大通回族土族自治県</a>を結ぶ延長39kmの鉄道支線である。最初は<a href="." id="link_4"                                                                                                                >蘭州鉄路局</a>の管辖で、現在は<a href="." id="link_5"                                                                                  >青藏鉄路公司</a>の管辖である。この路線は西寧と<a href="." id="link_6"                                >張掖</a>を結ぶ路線として計画され、1966年に建設が開始され、1968年に大通県まで開通したところで以後の建設が中止された。2008年に旅客営業が廃止された。
</p>
