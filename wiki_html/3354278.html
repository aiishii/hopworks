<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いわさき とおる</div><span class="fn">岩崎 透</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-06-30</span>) </span>1950年<a href="." id="link_1"                            >6月30日</a>（71歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_6"                                                    >岩崎英二郎</a>（父）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親戚</th><td><a href="." id="link_7"                                                    >岩崎弥次郎</a>（高祖父）<br /><a href="." id="link_8"                                                    >後藤象二郎</a>（高祖父）<br /><a href="." id="link_9"                                                    >岩崎弥之助</a>（曾祖父）<br /><a href="." id="link_10"                                         >櫻井房記</a>（曾祖父）<br /><a href="." id="link_11"                                         >岩崎輝弥</a>（祖父）<br /><a href="." id="link_12"                                         >北原白秋</a>（祖父）</td></tr></tbody></table>
<p><b>岩崎 透</b>（いわさき とおる <a href="." id="link_13"                   >1950年</a><a href="." id="link_13"                           >6月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_14"                               >実業家</a>で<a href="." id="link_15"                                         >三菱財閥</a>の創業者一族である<a href="." id="link_16"                               >岩崎家</a>の一員。<a href="." id="link_17"                                         >三菱商事</a>を経て<a href="." id="link_18"                                                                       >小岩井農牧</a>取締役、<a href="." id="link_19"                                         >ブラジル</a>東山農場株式会社取締役社長。ブラジル商工会議所専任理事。
</p>
