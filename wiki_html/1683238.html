	<h1 id="firstHeading" class="firstHeading" >分銅惇作</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>分銅 惇作</b>（ふんどう じゅんさく、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >9月23日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >1月29日</a>）は、近代日本文学研究者。<a href="." id="link_3"                                >秋田県</a><a href="." id="link_4"                                          >南秋田郡</a><a href="." id="link_5"                                          >五城目町</a>出身。旧制秋田中学校（現在の<a href="." id="link_6"                                                                                                      >秋田県立秋田高等学校</a>）等を経て<a href="." id="link_7"                                                                                            >東京文理科大学</a>卒業、高校教諭、<a href="." id="link_8"                                                              >東京教育大学</a>教授、<a href="." id="link_9"                                                              >実践女子大学</a>教授、同大学長（<a href="." id="link_10"                   >1993年</a>）。のち名誉教授。99年秋、<a href="." id="link_11"                                                   >勲三等</a><a href="." id="link_12"                               >瑞宝章</a>受勲。<a href="." id="link_13"                               >旺文社</a><a href="." id="link_14"                                                                                           >大学受験ラジオ講座</a>の講師もした。
</p><p>近代日本の<a href="." id="link_15"           >詩</a>が専門で後年<a href="." id="link_16"                                         >宮沢賢治</a>を研究。
</p><p>また、<a href="." id="link_17"                                                                                                               >秋田県立秋田西高等学校</a>の校歌を作詞した。
</p>
