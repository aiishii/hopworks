		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>つぶら まひる</b>（<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >3月9日</a> -）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                      >女優</a>、<a href="." id="link_4"                                                                                            >キャスター</a>、<a href="." id="link_5"                                                    >リポーター</a>。
</p><p>身長161cm、<a href="." id="link_6"                                                              >スリーサイズ</a> は<a href="." id="link_7"                                >B</a>78cm・<a href="." id="link_8"                                          >W</a>58cm・<a href="." id="link_9"            >H</a>83cm。<a href="." id="link_10"                                               >血液型</a>はA型。本名は非公開。
</p><p>趣味は読書、音楽鑑賞、カメラ。特技は<a href="." id="link_11"                                         >空手</a>（初段）。
</p>
