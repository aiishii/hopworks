		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コンウォール・リー</b>（Mary Helena Cornwall Legh、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >5月20日</a>-<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                              >12月18日</a>）は、英国女性。宣教師の道を歩み1907年来日。東京を中心に8年間伝道活動に従事し、1915年<a href="." id="link_3"                                >草津</a>を視察、以降、多くの施設を立ち上げ、<a href="." id="link_4"                                                    >ハンセン病</a>患者のために患者のための生活・教育・医療に力を注いだ。
</p>
