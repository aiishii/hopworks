<p><b>黒川 みつひろ</b>（くろかわ みつひろ、<a href="." id="link_5"                    >1954年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                      >絵本</a>作家、<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                      >恐竜</a>を題材にした絵本を製作しており、代表作に『恐竜トリケラトプス』シリーズがある。講演やワークショップも開催している。<a href="." id="link_7"                                                                                                                >日本児童出版美術家連盟</a>会員。
</p>
