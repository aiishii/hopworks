<p><b>黒田 綾山</b>（くろだ りょうざん、<a href="." id="link_2"                      >宝暦</a>5年（<a href="." id="link_3"                    >1755年</a>） - <a href="." id="link_4"                                                >文化</a>11年<a href="." id="link_5"                                                      >4月21日</a>（<a href="." id="link_6"                    >1814年</a><a href="." id="link_6"                          >6月9日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期後期の<a href="." id="link_8"                                >文人画家</a>。
</p><p>名は良・良甫、<a href="." id="link_9"            >字</a>は亮輔・忠良、<a href="." id="link_10"                                     >号</a>は綾山のほかに起雲道人など。<a href="." id="link_11"                               >讃岐</a>高松（現・<a href="." id="link_12"                               >香川県</a><a href="." id="link_13"                               >高松市</a>）出身だが、<a href="." id="link_14"                               >備中</a><a href="." id="link_15"                                         >玉島</a>に移住し、<a href="." id="link_16"                               >岡山県</a>域の文化集団の基礎を築いた。
</p>
