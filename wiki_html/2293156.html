<p><b>伊藤 裕彰</b>（いとう ひろあき）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>。横浜放送映画専門学院（現・<a href="." id="link_9"                                                              >日本映画大学</a>）2期卒業。同期には映画監督の<a href="." id="link_10"                                         >細野辰興</a>、<a href="." id="link_11"                               >脚本家</a>の<a href="." id="link_12"                                         >河本瑞貴</a>、<a href="." id="link_13"                                                             >編集技師</a>の<a href="." id="link_14"                                         >只野信也</a>、<a href="." id="link_15"                                         >阿賀英登</a>他がいる。
</p>
