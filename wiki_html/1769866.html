		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大久保 彦三郎</b>（おおくぼ ひこさぶろう、<a href="." id="link_1"                      >安政</a>6年（<a href="." id="link_2"                    >1859年</a>） - <a href="." id="link_3"                      >明治</a>40年（<a href="." id="link_4"                    >1907年</a>）<a href="." id="link_5"                            >7月19日</a>）は、<a href="." id="link_6"                                >讃岐国</a><a href="." id="link_7"                                >三野郡</a>財田上村戸川（現・<a href="." id="link_8"                                >香川県</a><a href="." id="link_9"                                >三豊市</a>財田町財田上字戸川）、<a href="." id="link_10"                                                                                                                     >大久保森冶</a>の五男、<a href="." id="link_11"                     >四国</a>最古の私立学校・忠誠塾（後の<a href="." id="link_12"                                                             >尽誠学園</a>）の創始者。<a href="." id="link_13"                                                   >香川県議会</a>副議長。<a href="." id="link_14"                                                             >大久保諶之丞</a>の弟で剛石または在我堂と号した。
</p>
