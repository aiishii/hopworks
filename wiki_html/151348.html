<p><b>袁 尚</b>（えん しょう、? - <a href="." id="link_4"                                      >建安</a>12年<a href="." id="link_8"                                        >9月</a>（<a href="." id="link_5"                  >207年</a>））は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>時代末期の武将。<a href="." id="link_11"           >字</a>は<b>顕甫</b>。<a href="." id="link_2"                      >豫州</a><a href="." id="link_3"                                >汝南郡</a>汝陽県（現在の<a href="." id="link_12"                               >河南省</a><a href="." id="link_13"                               >周口市</a><a href="." id="link_14"                               >商水県</a>）の人。父は<a href="." id="link_15"                     >袁紹</a>。母は劉氏。兄は<a href="." id="link_16"                     >袁譚</a>（同母兄）・<a href="." id="link_17"                     >袁煕</a>。従兄弟は<a href="." id="link_18"                     >高幹</a>。一族は袁買。
</p>
