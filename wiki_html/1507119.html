		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石黒 征三</b>（いしぐろ せいぞう、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月15日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。アルプス電気グループの現<a href="." id="link_3"                                                                              >アルパイン</a>株式会社代表取締役会長。<a href="." id="link_4"                                >山形県</a>出身。電気部品メーカーの最大手の<a href="." id="link_5"                                                                                  >アルプス電気</a>の創業者である片岡勝太郎の子息で2代目代表取締役社長・片岡政隆と義兄弟である。
</p>
