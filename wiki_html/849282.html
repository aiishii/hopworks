<p><b>中野 慶子</b>（なかの けいこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >12月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                      >歌手</a>。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >松本市</a>生まれ。テレビ番組『<a href="." id="link_8"                                                              >うたのえほん</a>』（後の『<a href="." id="link_9"                                                                                                      >おかあさんといっしょ</a>』）にて、<a href="." id="link_10"                                                   >眞理ヨシコ</a>（当時は真理ヨシコ）とともに初代「<a href="." id="link_11"                                                                                 >うたのおねえさん</a>」を務めた。本名・宮崎慶子。
</p>
