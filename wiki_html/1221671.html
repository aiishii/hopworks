		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>駿河侵攻</b>（するがしんこう）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                                          >合戦</a>。<a href="." id="link_3"                      >永禄</a>11年（<a href="." id="link_4"                    >1568年</a>）に行われた<a href="." id="link_5"                                >甲斐国</a>の<a href="." id="link_6"                                          >戦国大名</a>である<a href="." id="link_7"                                          >武田信玄</a>による駿河国<a href="." id="link_8"                                >今川</a>領や<a href="." id="link_9"                                          >後北条氏</a>領への侵攻。
</p>
