		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増岡 敏和</b>（ますおか としかず、<a href="." id="link_1"                    >1928年</a>12月 - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >7月28日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >広島市</a>出身。<a href="." id="link_5"                                                                                            >海軍飛行予科練習生</a>として<a href="." id="link_6"                                                                        >松山海軍航空隊</a>に入隊。<a href="." id="link_7"                    >1946年</a>8月中旬、軍隊疎開先の<a href="." id="link_8"                                >愛媛県</a>深浦町で<a href="." id="link_9"                      >除隊</a>し広島市に帰郷。<a href="." id="link_10"                                                                                                               >広島市への原子爆弾投下</a>により長妹を失い、祖母や母も<a href="." id="link_11"                     >被爆</a>した。のちに上京し、医療運動に参加、<a href="." id="link_12"                                         >反核</a>の<a href="." id="link_13"           >詩</a>を書き続けた。
</p>
