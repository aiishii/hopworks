		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダグラス・ラミス</b>（Charles Douglas Lummis、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                >評論家</a>。専門は<a href="." id="link_5"                                >政治学</a>。<a href="." id="link_6"                      >日本</a>在住。
</p><p><a href="." id="link_7"                                                                                  >サンフランシスコ</a>に生まれ、<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>卒業。<a href="." id="link_9"                    >1960年</a>に<a href="." id="link_10"                               >海兵隊</a>員として<a href="." id="link_11"                               >沖縄県</a>に駐留。<a href="." id="link_12"                   >1961年</a>に除隊後、関西に住み、<a href="." id="link_13"                                                                                                                           >ベ平連</a>の一員として日本での活動を始める。<a href="." id="link_14"                   >1980年</a><a href="." id="link_14"                                                   >津田塾大学</a>教授。<a href="." id="link_15"                   >2000年</a>退職。以後は沖縄に移り住み、非常勤講師を勤める傍ら、執筆や講演活動を行っている。
</p><p><a href="." id="link_16"                                         >日本人論</a>批判で知られ、のち平和運動家、また文筆活動をする。
</p>
