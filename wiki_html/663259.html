		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡 浩也</b>（おか ひろや、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月21日</a> - ）は<a href="." id="link_2"                      >子役</a>として活動した元<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                      >TBS</a>系列で放送された<a href="." id="link_6"                                >ドラマ</a>「<a href="." id="link_7"                                                                                            >ケンちゃんシリーズ</a>」の2代目ケンちゃんとして活動した。後年は子供の<a href="." id="link_8"                                                                                  >ロックバンド</a>「P.T.A.」のリード･ヴォーカル&amp;<a href="." id="link_9"                                >ベース</a>としても活動していた。
</p><p>10代後半で<a href="." id="link_10"                                                   >芸能界</a>を<a href="." id="link_11"                     >引退</a>。<a href="." id="link_12"                                                                                                     >慶應義塾志木高等学校</a>卒業後、<a href="." id="link_13"                   >1994年</a><a href="." id="link_13"                                         >北里大学</a><a href="." id="link_13"                               >医学部</a>卒業。<a href="." id="link_14"                   >1995年</a>より<a href="." id="link_15"                     >医師</a>（<a href="." id="link_16"                                         >精神科医</a>）として活動。
</p>
