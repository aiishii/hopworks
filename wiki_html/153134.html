<p><b>ジュゼッペ・ペアノ</b>（<b>ペアーノ</b>、<b>Giuseppe Peano</b> <small></small><span title="Pronunciation in IPA" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_Italian&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for Italian (存在しないページ)">[dʒuˈzɛppe peˈaːno]</a></span>, <a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >8月27日</a>、<a href="." id="link_2"                                                              >ピエモンテ州</a><a href="." id="link_3"                                          >クーネオ</a> – <a href="." id="link_4"                    >1932年</a><a href="." id="link_4"                            >4月20日</a>、<a href="." id="link_5"                                >トリノ</a>）は、<a href="." id="link_6"                                          >イタリア</a>の<a href="." id="link_7"                                >数学者</a>。<a href="." id="link_8"                                                    >トリノ大学</a>教授。<a href="." id="link_9"                                >自然数</a>の<a href="." id="link_10"                     >公理</a>系 （<a href="." id="link_11"                                                             >ペアノの公理</a>）、<a href="." id="link_12"                                                   >ペアノ曲線</a>、<a href="." id="link_13"                                         >存在記号</a>の考案者として知られる。
</p><p>人工言語の一つである<a href="." id="link_14"                                                                       >無活用ラテン語</a>を提唱したことでも知られる。
</p>
