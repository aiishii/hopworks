		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ハーン</b>（Hans Hahn, <a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                                    >関数解析学</a>、<a href="." id="link_6"                                                    >位相幾何学</a>、<a href="." id="link_7"                                >集合論</a>、<a href="." id="link_8"                                >変分法</a>、<a href="." id="link_9"                                >実解析</a>、<a href="." id="link_10"                                                                                                           >秩序理論</a>などに多くの貢献を果たした。
</p>
