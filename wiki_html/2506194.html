<p><b>ジョージ・キャドバリー</b>（George Cadbury、<a href="." id="link_1"                    >1839年</a><a href="." id="link_1"                            >9月19日</a> – <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                    >クエーカー</a>で<a href="." id="link_6"                                                              >キャドバリー</a>のココアとチョコレートの事業を創業した<a href="." id="link_7"                                                                                                      >ジョン・キャドバリー</a>の3男であり、その事業を継承発展させた。
</p>
