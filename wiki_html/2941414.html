<p><b>ボリショイ・ペリス島</b>(ボリショイ・ペリスとう、<a href="." id="link_1"                                          >露語</a>：Большой Пелис)とは、<a href="." id="link_2"                                >日本海</a>北西部の<a href="." id="link_3"                                                                                  >ピョートル大帝湾</a>の<a href="." id="link_4"                                                                                                                              >リムスキー=コルサコフ諸島</a>に属する島である。<a href="." id="link_5"                                                                        >ウラジオストク</a>の約70キロ南西に位置している。行政上は<a href="." id="link_6"                                                                        >ロシア連邦</a><a href="." id="link_7"                                          >沿海地方</a><a href="." id="link_8"                                                    >ハサン地区</a>に属する。
</p>
