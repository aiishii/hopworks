		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古林 邦和</b>（ふるばやし くにかず）は、<a href="." id="link_1"                    >1947年</a>（昭和22年）<a href="." id="link_2"                                >鳥取県</a><a href="." id="link_3"                                >倉吉市</a>生まれの<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                          >広島大学</a>文学部英文学科卒業。その後、<a href="." id="link_6"                                >北海道</a>の公立高校で英語教諭、55歳で<a href="." id="link_7"                                                    >日本語教師</a>として<a href="." id="link_8"                                          >ベトナム</a>へ移住。その後小説家として、本腰を入れた。<a href="." id="link_9"                                                                        >中国短編文学賞</a>、<a href="." id="link_10"                                                                       >とっとり文学賞</a>など、数多くの文学賞を受賞している。
</p>
