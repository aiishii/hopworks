<p><b>タイニー・パンクス</b>とは、<a href="." id="link_1"                                                                                            >日本のヒップホップ</a>黎明期に活動したヒップホップ・グループである。（<b>TINNIE PUNX</b>もしくは<b>TINY PANX</b>〈Aは<a href="." id="link_2"                                                    >アナキズム</a>のマークである丸の中にA〉と表記される）。<a href="." id="link_3"                                                                                                      >ビースティ・ボーイズ</a>の初来日公演の<a href="." id="link_4"                                                              >後楽園ホール</a>では<a href="." id="link_5"                                                                                                                          >オープニング・アクト</a>をつとめた。
</p>
