		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハーシム・アル＝ムカンナア</b>（<b>Hashim Al-Muqanna</b>, <a href="." id="link_1"                                                    >アラビア語</a>: المقنع, "ベールのハーシム"（Hashim The Veiled）, "メルヴのハキム"（Hakim of Merv）, 生年不明 - <a href="." id="link_2"                  >783年</a>）は、ペルシアで<a href="." id="link_3"                                >預言者</a>を<a href="." id="link_4"                      >僭称</a>した反乱指導者。彼は<a href="." id="link_5"                                                                        >ゾロアスター教</a>と<a href="." id="link_6"                                                    >イスラム教</a>を混合した教団を組織していた。現在は彼の思想は主流のイスラム教各派からは異端扱いされている。ムカンナアとは仮面の意。
</p>
