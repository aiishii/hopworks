		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江崎 俊平</b>（えざき しゅんぺい、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >12月20日</a>）は、日本の小説家、城郭・歴史研究家。<a href="." id="link_3"                                >福岡県</a>生まれ。<a href="." id="link_4"                                          >日本大学</a>中退。いわゆる時代小説を多く書き、<a href="." id="link_5"                                                                                                            >春陽文庫</a>に収められている。
</p>
