		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨアンナ・アガツカ＝インデツカ</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl"><b>Joanna Agacka-Indecka</b></span>、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                              >12月18日</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >4月10日</a>）は、<a href="." id="link_4"                                                    >ポーランド</a>の<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                          >ウッチ県</a><a href="." id="link_7"                                >ウッチ</a>出身。
</p><p><a href="." id="link_8"                                                    >ウッチ大学</a>法学部卒業。<a href="." id="link_9"                    >1988年</a>から<a href="." id="link_10"                   >2001年</a>までウッチ大学法学部で助教授を務めていた。 <a href="." id="link_11"                   >2007年</a>から<a href="." id="link_12"                   >2010年</a>まではポーランド弁護士団理事会の理事長の座に就任している。
</p><p><a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >4月10日</a>、<a href="." id="link_13"                                                                                                                           >ポーランド空軍Tu-154墜落事故</a>により亡くなっている。
</p>
