<p><b>中山 賢一</b>（なかやま けんいち、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の経営者。<a href="." id="link_3"                                                              >小松マテーレ</a><a href="." id="link_4"                                                                                            >代表取締役会長</a>兼<a href="." id="link_5"                      >社長</a>、<a href="." id="link_6"                                                                                                                                >日本染色協会</a>会長、石川県染色工業協同組合理事長などを歴任。
