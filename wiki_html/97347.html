		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塙 直政</b>（ばん なおまさ、生年不詳 - <a href="." id="link_1"                      >天正</a>4年<a href="." id="link_2"                                                    >5月3日</a>（<a href="." id="link_3"                    >1576年</a><a href="." id="link_3"                            >5月30日</a>））は、<a href="." id="link_4"                                                              >安土桃山時代</a>の<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                                >織田氏</a>の家臣。<a href="." id="link_7"                                >尾張国</a><a href="." id="link_8"                                          >春日井郡</a><a href="." id="link_9"                                                                                                            >大野木城</a>（<a href="." id="link_10"                                         >名古屋市</a><a href="." id="link_11"                                                                   >西区</a>大野木町2丁目）城主。通称は九郎左衛門、<a href="." id="link_12"                               >備中守</a>。別名に正勝、重友。後に<a href="." id="link_13"                     >九州</a>の名族・<a href="." id="link_14"                               >原田</a>姓を下賜される。後妻は<a href="." id="link_15"                                         >柴田勝家</a>の娘。子に<a href="." id="link_16"                               >塙安友</a>。妹の<a href="." id="link_17"                                         >直子</a>は<a href="." id="link_18"                                         >織田信長</a>の側室（信長の庶長子・<a href="." id="link_19"                                         >信正</a>の母とも）。
</p><p>名字については『<a href="." id="link_20"                                                                       >寛政重修諸家譜</a>』などは「はなわ」と訓があるが、一次史料である『<a href="." id="link_21"                                                   >多聞院日記</a>』は「ハン」、『<a href="." id="link_22"                                         >言継卿記</a>』は「伴」が当て字されているため、本項でも「ばん」とする。
</p>
