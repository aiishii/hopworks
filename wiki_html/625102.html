		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sajudis1.png" title="ファイル:Sajudis1.png">ファイル:Sajudis1.png</a>  <div class="thumbcaption">サユディスのロゴ</div></div></div>
<p><b>サユディス</b>（<a href="." id="link_1"                                                              >リトアニア語</a>&#58; <span lang="lt">Sąjūdis</span>、<span style="font-size:smaller;">言語発音:&#160;</span><span title="Pronunciation in IPA" class="IPA"><a href="." id="link_2"                                                              >[ˈsâːjuːdʲɪs]</a></span>）は1980年代後半から、1990年代初めにかけて、当時<a href="." id="link_3"                                                              >ソビエト連邦</a>の支配下にあった<a href="." id="link_4"                                                    >リトアニア</a>の<a href="." id="link_5"                      >独立</a>運動を指導した政治組織。<a href="." id="link_6"                    >1988年</a><a href="." id="link_6"                          >6月3日</a>設立。<a href="." id="link_7"                                                                                                                                                        >ヴィータウタス・ランズベルギス</a>が指導した。当初その目標は、リトアニアの<a href="." id="link_8"                      >自治</a>を確立することにあったが、後に<a href="." id="link_5"                      >独立</a>要求運動に発展する。
</p>
