<p><b>村田 氏寿</b>（むらた うじひさ、<a href="." id="link_1"                      >文政</a>4年<a href="." id="link_2"                                                      >2月24日</a>（<a href="." id="link_3"                    >1821年</a><a href="." id="link_3"                            >3月27日</a>） - <a href="." id="link_4"                      >明治</a>32年（<a href="." id="link_5"                    >1899年</a>）<a href="." id="link_6"                          >5月8日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >越前</a><a href="." id="link_10"                               >福井</a><a href="." id="link_11"                     >藩士</a>）、<a href="." id="link_4"                      >明治</a>時代の<a href="." id="link_12"                               >政治家</a>、<a href="." id="link_13"                     >官僚</a>。
</p><p><a href="." id="link_14"           >字</a>は<b>子慎</b>。<a href="." id="link_15"                                     >号</a>は<b>文峰</b>。<a href="." id="link_16"                                               >通称</a>は<b>巳三郎</b>。
</p>
