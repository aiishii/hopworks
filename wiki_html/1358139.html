		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三酸化炭素</b>（さんさんかたんそ、Carbon trioxide）は、<a href="." id="link_1"                                                    >二酸化炭素</a>と<a href="." id="link_2"                                                              >酸素原子</a>との不安定な反応生成物である。一酸化炭素と酸素との反応でも検出される。<a href="." id="link_3"                                                                        >炭酸イオン</a>(CO<sub>3</sub><sup>2-</sup>)とは別物である。<a href="." id="link_4"                                                                        >コロナ放電</a>の負電荷側で見られる。これは<a href="." id="link_5"                                          >プラズマ</a>の<a href="." id="link_6"                                          >自由電子</a>によって酸素分子から生じた酸素原子イオンと、二酸化炭素との反応である。
</p><p><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Co3-geometries.png" title="ファイル:Co3-geometries.png">ファイル:Co3-geometries.png</a>
</p><p>三酸化炭素には3つの<a href="." id="link_7"                                >異性体</a>が可能で、図の左から<i>C<sub>s</sub></i>、<i>D<sub>3h</sub></i>そして <i>C<sub>2v</sub></i>である。<i>C<sub>2v</sub></i>は様々な研究から<a href="." id="link_8"                                          >基底状態</a>であることが証明されている。
</p>
