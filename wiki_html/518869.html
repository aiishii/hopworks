		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 信光</b>（あおき しんこう（本名はのぶみつ）、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >4月15日</a>）は、東京出身の性文学研究者。
</p><p><a href="." id="link_3"                    >1965年</a>に、<a href="." id="link_4"                                                    >小倉清三郎</a>ら<a href="." id="link_5"                                                                                                  >相対会</a>の『<a href="." id="link_6"                                                                                                                      >医学カード</a>』を刊行してミリオンセラーとなる。以降、相対会、<a href="." id="link_7"                                >高橋鉄</a>の生活心理レポート、古今東西のポルノを編纂、刊行した。それらはくり返し形を変えて刊行されている。
</p>
