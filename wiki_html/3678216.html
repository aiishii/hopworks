<p><b>H・ジョン・コールフィールド </b>(H. John Caulfield, 1936年3月25日 - 2012年1月31日) はホログラフィーと光コンピューティングを専門とするアメリカの著名な物理学者。多くの査読論文の著者であり、米国光学会と<a href="." id="link_1"                                                              >国際光工学会(SPIE)</a>のフェローである。2005年にSPIEゴールドメダルを受賞している。
