		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝上 享</b>（みぞがみ とおる、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >3月26日</a> -）は、日本の俳優。
</p><p><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a>出身。
</p><p>元<a href="." id="link_4"                                          >劇団東俳</a>所属。
</p><p>元<a href="." id="link_5"                                                                        >ヒラタオフィス</a>所属。
</p><p><a href="." id="link_6"                                                                                                                                              >アクターズエージェンシー</a>所属。
</p><p><a href="." id="link_7"                                                                                            >阪急ドラマシリーズ</a>を中心に関西方面で活躍をみせる。
</p><p>CMやドラマに多数出演をしていたが主に関西ローカルが多かった為、
</p><p>全国的には無名な存在である。
</p><p>出演作品は学生役が非常に多く
</p><p>昼ドラマのレギュラーだった健役は一番の当り役だった
</p>
