		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Michael_Gr%C3%A4tzel.jpg" title="ファイル:Michael Grätzel.jpg">ファイル:Michael Grätzel.jpg</a>  <div class="thumbcaption">マイケル・グレッツエル</div></div></div> 
<p><b>マイケル・グレッツェル</b>（Michael Grätzel、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >5月11日</a> - ）は<a href="." id="link_2"                                >スイス</a>の化学者。<a href="." id="link_3"                                                                                            >スイス連邦工科大学</a>ローザンヌ校教授。<a href="." id="link_4"                                                                                  >色素増感太陽電池</a>の発明者として知られる。
</p><p><a href="." id="link_5"                                >ドイツ</a>・<a href="." id="link_6"                                                    >ザクセン州</a>生まれ。<a href="." id="link_7"                    >1968年</a><a href="." id="link_7"                                                                                  >ベルリン自由大学</a>卒業。
</p><p>2016年2月の時点で、グレッツェル教授のチームが色素増感太陽電池での最高記録となる15%のエネルギー変換効率を達成している。
</p>
