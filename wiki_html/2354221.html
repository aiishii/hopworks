		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沢 衛</b>（おおさわ まもる、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >4月13日</a>）は、英文学者、<a href="." id="link_3"                                          >金沢大学</a>名誉教授。
<a href="." id="link_4"                                >石川県</a>出身。1927年<a href="." id="link_5"                                          >東京帝国大学</a>文学部英文科卒。<a href="." id="link_6"                                                                                        >第四高等学校</a>教授、戦後金沢大学教授、1969年定年、<a href="." id="link_7"                                                                                  >金沢美術工芸大学</a>長。75年退職。日本<a href="." id="link_8"                                                                                            >ハーディ</a>協会会長。
</p>
