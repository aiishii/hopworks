		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal"><small>やまぐち せつお</small></div><span class="fn">山口 節生</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1949-09-26</span>) </span>1949年<a href="." id="link_1"                            >9月26日</a>（72歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >佐賀県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                            >一橋大学商学部</a>卒業<br /><a href="." id="link_5"                                                                                                      >東京大学経済学部</a>卒業<br /><a href="." id="link_6"                                          >中央大学</a><a href="." id="link_7"                                >法学部</a>二部卒業<br /><a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                             >政治学研究科</a><a href="." id="link_11"                                                             >修士課程</a>修了<br /><a href="." id="link_12"                                                                                                                                             >日本大学大学院法学研究科</a><a href="." id="link_13"                               >政治 <p><b>山口 節生</b>（やまぐち せつお、<a href="." id="link_14"                   >1949年</a><a href="." id="link_14"                           >9月26日</a> - ）は、<a href="." id="link_3"                                >佐賀県</a>出身の<a href="." id="link_15"                                                   >政治活動家</a>、<a href="." id="link_16"                               >不動産</a>業、<a href="." id="link_17"                               >実業家</a>。元<a href="." id="link_18"                                                             >高等学校教員</a>、元<a href="." id="link_19"                                         >信託銀行</a>員。
</p>
