		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:82px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ronald_Syme.jpg" title="ファイル:Ronald Syme.jpg">ファイル:Ronald Syme.jpg</a>  <div class="thumbcaption">サー・ロナルド・サイム</div></div></div>
<p><b>サー・ロナルド・サイム</b>（<b>Sir Ronald Syme</b>, <a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >3月11日</a>エルサム - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >9月4日</a>ロンドン）は、<a href="." id="link_3"                                                              >イギリス連邦</a>の<a href="." id="link_4"                                                              >歴史学者</a>。
</p><p>古代ヨーロッパ史の大家であり、<a href="." id="link_5"                                                                                                      >オックスフォード大学</a>の古代史担当教授（<a href="." id="link_6"                                                                                  >キャムデン教授職</a>）、<a href="." id="link_7"                                                                                            >英国アカデミー</a>会員などを務めた。20世紀で最も偉大な<a href="." id="link_8"                                                    >古代ローマ</a>史の研究者と評価されている。晩年は<a href="." id="link_9"                                                                                  >アメリカ哲学協会</a>会員。
</p>
