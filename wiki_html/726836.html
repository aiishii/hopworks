		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 みらい</b>（すずき みらい、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >7月12日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                                                                                                                                    >ユニバーサルミュージック</a>所属。実体験を基にして、切ない女性の心情を絶妙に描き出したラブソングを歌う。父は<a href="." id="link_4"                      >歌手</a>・<a href="." id="link_8"                                >角川博</a>、母は<a href="." id="link_9"                      >女優</a>・<a href="." id="link_10"                                                   >津山登志子</a>。
</p>
