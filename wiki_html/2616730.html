<p><b>筑紫地震</b>（つくしじしん）は、<a href="." id="link_1"                                          >飛鳥時代</a>後期（<a href="." id="link_2"                      >白鳳</a>時代）に<a href="." id="link_3"                      >九州</a>北部で発生した<a href="." id="link_4"                                >大地震</a>。『<a href="." id="link_5"                                          >日本書紀</a>』に記述されており、<a href="." id="link_6"                      >震源域</a>がほぼ判明しているものとしては日本最古の<a href="." id="link_7"                                          >歴史地震</a>である。
</p><p>『日本書紀』には筑紫地震前後から地震の記述がしばしば登場し、本地震の約6年後には<a href="." id="link_8"                                                                                                                                                                  >南海トラフ巨大地震</a>である<a href="." id="link_9"                                          >白鳳地震</a>が発生している。
</p>
