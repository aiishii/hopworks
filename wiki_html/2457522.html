		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中塚 武司</b>（なかつか たけし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                >11月</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                >10月</a>）は、日本の<a href="." id="link_3"                                                                                  >自動車技術者</a>。元<a href="." id="link_4"                                                                                                            >車体工業</a>株式会社社長。元<a href="." id="link_5"                                                              >いすゞ自動車</a>株式会社理事。<br />エンジンの設計をはじめ、制御技術、タイヤ、新素材、サスペンションなど自動車を構成するほぼ全ての技術に携わり、日本の自動車技術の発展に著しく貢献した。
</p>
