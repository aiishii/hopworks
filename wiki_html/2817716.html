		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊嶋 勇作</b>（とよしま ゆうさく、<a href="." id="link_1"                    >1969年</a> - ）は、日本の<a href="." id="link_2"                          >CG</a>プロデューサー、<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。<a href="." id="link_4"                                >香川県</a>出身。<a href="." id="link_5"                                                                                                                >デジタル・フロンティア</a>所属。2010年10月、同社専務取締役に就任。<a href="." id="link_6"                                                              >東京農工大学</a>工学部大学院卒。<a href="." id="link_7"                                          >日本映画</a>の<a href="." id="link_8"        >VFX</a>やフルCGアニメのプロデュースを手掛ける。
</p>
