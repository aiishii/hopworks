		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 義洋</b>（ほそかわ よしひろ、<a href="." id="link_1"                    >1964年</a>11月29日 - ）は、日本の作家。<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >横浜市</a>生まれ。
</p><p><a href="." id="link_4"                                          >立教大学</a>経済学部を卒業後、情報システム関連企業で<a href="." id="link_5"                                                                                            >システムエンジニア</a>や<a href="." id="link_6"                                                                        >コンサルタント</a>業に従事する傍ら2008年から<a href="." id="link_7"                                                                        >東京地方裁判所</a>で<a href="." id="link_8"                                          >民事調停委員</a>を務め情報システムに関わる紛争の和解調停を行っている。2013年には、これらの経験を元に情報システム開発プロジェクトの危険や注意点をまとめた『なぜ、システム開発は必ずモメるのか?』を出版してIT作家としてデビューした。
</p>
