		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿竹 智史</b>（あたけ さとし、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >4月15日</a> - ）は、<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_3"                                >徳島</a>支部所属の<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >阿南市</a>出身。<a href="." id="link_5"                                                                                  >日本競輪学校</a>（以下、競輪学校）第90期生で、同期には、<a href="." id="link_6"                                          >北津留翼</a>、<a href="." id="link_7"                                          >新田祐大</a>、<a href="." id="link_8"                                          >浅井康太</a>、<a href="." id="link_9"                                          >飯野祐太</a>らがいる。
</p>
