		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sir_Nicholas_Bacon.jpeg" title="ファイル:Sir Nicholas Bacon.jpeg">ファイル:Sir Nicholas Bacon.jpeg</a>  <div class="thumbcaption">サー・ニコラス・ベーコン（作者不明、1579年）</div></div></div>
<p><a href="." id="link_1"                      >サー</a>・<b>ニコラス・ベーコン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sir Nicholas Bacon</span>, <a href="." id="link_3"                                                                              >PC</a>, <a href="." id="link_4"                    >1510年</a><a href="." id="link_4"                              >12月28日</a> - <a href="." id="link_5"                    >1579年</a><a href="." id="link_5"                            >2月20日</a>）は、<a href="." id="link_6"                          >16世紀</a><a href="." id="link_6"                                                                                  >イングランド王国</a>の政治家。<a href="." id="link_7"                                                                >エリザベス1世</a>の下で<a href="." id="link_8"                                >大法官</a>兼<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                    >庶民院議長</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Speaker_of_the_House_of_Commons_(United_Kingdom)&amp;action=edit&amp;redlink=1" class="new" title="En:Speaker of the House of Commons (United Kingdom) (存在しないページ)">英語版</a>）</span></span>兼<a href="." id="link_10"                                         >国璽尚書</a>を務めた。哲学者、政治家の<a href="." id="link_11"                                                                                                                                         >フランシス・ベーコン</a>の父でもある。
</p>
