<p><b>落合 聡三郎</b>（おちあい そうざぶろう、<a href="." id="link_1"                    >1910年</a>(<a href="." id="link_2"                      >明治</a>43年)<a href="." id="link_3"                            >3月14日</a> - <a href="." id="link_4"                    >1995年</a>(<a href="." id="link_5"                      >平成</a>7年)<a href="." id="link_6"                            >2月26日</a>）は、日本の児童<a href="." id="link_7"                                >劇作家</a>。
<a href="." id="link_8"                                >東京</a>出身。<a href="." id="link_9"                                                                                  >青山師範学校</a>卒。小学校教師。学校劇運動を興し1937年<a href="." id="link_10"                                                                                                                                         >日本学校劇連盟</a>を結成、「学級図書館」などの児童劇脚本を発表。戦後<a href="." id="link_11"                                                                                                                                                   >少年演劇センター</a>を主宰、青少年演劇の国際交流にとりくむ。1954年「誕生日の贈りもの」で<a href="." id="link_12"                                                                                                     >小学館児童文化賞</a>受賞。
</p>
