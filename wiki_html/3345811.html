		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>16代<b>上山 勘太郎</b>（うえやま かんたろう、前名・<b>英夫</b>、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                            >11月3日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                          >1月8日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                              >大日本除虫菊</a>会長を務めた。大日本除虫菊の創業者<a href="." id="link_9"                                                    >上山英一郎</a>の三男。同社会長を務めた<a href="." id="link_10"                                         >上山英介</a>の実父、同じく会長を務めた<a href="." id="link_11"                                         >上山直武</a>の養父。
</p>
