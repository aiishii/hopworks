<p><b>高木 心平</b>（たかぎ しんぺい、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                              >10月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_6"                      >俳優</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。<a href="." id="link_10"                                                                                                                                   >スターダストプロモーション</a>に所属していた。<a href="." id="link_11"                                                   >名古屋大学</a>卒業。元俳優の<a href="." id="link_9"                                          >高木万平</a>は双子の兄。
</p>
