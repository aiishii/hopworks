		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江森 國友</b>（えもり くにとも、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >2月19日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >埼玉県</a>生まれ。<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >文学部</a>仏文科卒。<a href="." id="link_6"                                          >村野四郎</a>に師事。1954年<a href="." id="link_7"                                >水橋晋</a>、<a href="." id="link_8"                                          >堀川正美</a>、<a href="." id="link_9"                                >三木卓</a>らと『氾』を創刊。『三田詩人』『現代詩』に発表し、個人誌『南方』を創刊。のち『<a href="." id="link_10"                     >歴程</a>』同人。
</p>
