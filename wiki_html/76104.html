		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="pathnavbox"><a href="." id="link_1"                                                              >神戸高速鉄道</a>&#160;&gt; <b>神戸高速線</b></div>
<p><b>神戸高速線</b>（こうべこうそくせん）は、<a href="." id="link_1"                                                              >神戸高速鉄道</a>が<a href="." id="link_2"                                                            >第三種鉄道事業者</a>として所有し、<a href="." id="link_3"                                                              >阪神電気鉄道</a>・<a href="." id="link_4"                                          >阪急電鉄</a>・<a href="." id="link_5"                                          >神戸電鉄</a>が<a href="." id="link_2"                                                            >第二種鉄道事業者</a>として運行する<a href="." id="link_6"                                          >鉄道路線</a>の総称である。かつては<a href="." id="link_7"                                                              >山陽電気鉄道</a>も第二種鉄道事業者として運行しており、各社が営業上の路線名として「神戸高速線」の名称を用いている。本項では各社の路線の共通事項を中心に説明する。
</p>
