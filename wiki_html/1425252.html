<p><b>大唐国際発電</b>（ダタンゴージーファディエン:日本語読み:だいとうこくさいはつでん、<span lang="zh">大唐国际发電股份</span>）は、<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_2"                      >電力</a>会社。
