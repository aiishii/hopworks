		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kawase_Hideji.jpg" title="ファイル:Kawase Hideji.jpg">ファイル:Kawase Hideji.jpg</a>  <div class="thumbcaption">河瀬秀治</div></div></div>
<p><b>河瀬 秀治</b>（かわせ ひではる、<a href="." id="link_1"                      >天保</a>10年<a href="." id="link_2"                                                        >12月15日</a>（<a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                            >1月19日</a>）- <a href="." id="link_4"                      >昭和</a>3年（<a href="." id="link_5"                    >1928年</a>）<a href="." id="link_6"                          >4月2日</a>）は、日本の<a href="." id="link_7"                      >武士</a>（<a href="." id="link_8"                                >宮津藩</a>藩士）、<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                               >小菅県</a>や<a href="." id="link_12"                               >印旛県</a>、<a href="." id="link_13"                               >熊谷県</a>などの<a href="." id="link_14"                     >県令</a>を歴任後に中央官庁を経て実業界に転じて活躍した。「<a href="." id="link_15"                                                                                 >中外物価新報</a>」（現「<a href="." id="link_16"                                                             >日本経済新聞</a>」）を創刊。<a href="." id="link_17"                                                                       >フェノロサ</a>・<a href="." id="link_18"                                         >岡倉天心</a>らと<a href="." id="link_19"                                         >日本美術</a>の振興に尽力。<a href="." id="link_20"                                                                                 >東京美術学校</a>設立にも尽力。<a href="." id="link_21"                     >丹後</a>出身。本姓:牛窪、通称:外衛、<a href="." id="link_22"                     >雅号</a>:雲影。勲四等。
</p>
