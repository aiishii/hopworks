<p><b>ヨシタケ シンスケ</b>（吉竹 伸介、<a href="." id="link_1"                    >1973年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                              >絵本作家</a>。<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                          >茅ヶ崎市</a>生まれ。<a href="." id="link_7"                                          >筑波大学</a>大学院芸術研究科総合造形コース修了。イラストレーターとして児童書の挿絵、装画、広告美術など多岐にわたる分野で活動しているほか、日常のひとこまをコミカルに切り取ったスケッチ集『しかもフタが無い』『そのうちプラン』などの著書を著している。
</p>
