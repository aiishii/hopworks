<p><b>スパルタク・スタジアム</b>（<a href="." id="link_5"                      >英</a>&#58; <span lang="en">Spartak Stadium</span>）は、<a href="." id="link_6"                                          >キルギス</a>の首都<a href="." id="link_1"                                                    >ビシュケク</a>にある多目的<a href="." id="link_7"                                                    >スタジアム</a>であり、キルギスの国立競技場である。正式名称は<b>ドレン・オムルザコフ・スタジアム</b>(Dolen Omurzakov Stadium)。
