<p><b>張 紘</b>（ちょう こう、<a href="." id="link_7"                  >153年</a> - <a href="." id="link_10"                 >212年</a>）は、中国後漢末期の政治家、学者。<a href="." id="link_14"           >字</a>は<b>子綱</b>。<a href="." id="link_8"                      >徐州</a><a href="." id="link_9"                                >広陵郡</a>射陽県の人。子は張靖・張玄。孫は<a href="." id="link_15"                     >張尚</a>。<a href="." id="link_11"                     >孫策</a>・<a href="." id="link_13"                     >孫権</a>に仕えた。『<a href="." id="link_16"                                                                   >三国志</a>』<a href="." id="link_17"                                     >呉</a>志に伝がある。
</p>
