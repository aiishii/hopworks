		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブレコンビーコンズ国立公園</b> (英語: The <b>Brecon Beacons National Park</b>, ウェールズ語: <i>Parc Cenedlaethol Bannau Brycheiniog</i>) は<a href="." id="link_1"                                                    >ウェールズ</a>にある3つ存在する<a href="." id="link_2"                                          >国立公園</a>のひとつであり、ウェールズ南部のブレコンビーコンズ（<a href="/w/index.php?title=En:Brecon_Beacons&amp;action=edit&amp;redlink=1" class="new" title="En:Brecon Beacons (存在しないページ)">Brecon Beacons</a>）丘陵地帯にまたがっている。
