<p><b><a href="." id="link_1"                                          >サイイド</a>・ハサン・ナスルッラーフ</b> (<b>Sayyd Hasan Nasrallah</b>、<a href="." id="link_2"                                                    >アラビア語</a>：<b>حسن نصر الله </b>、生没年：<a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                            >8月20日</a> - ）は、<a href="." id="link_4"                                          >レバノン</a>の<a href="." id="link_5"                                          >シーア派</a><a href="." id="link_6"                                                              >イスラム主義</a>組織、<a href="." id="link_7"                                          >ヒズボラ</a>（ヒズブッラー）の<a href="." id="link_8"                                >書記長</a>。新聞等の日本語表記では、<b>ナスララ又はナスラッラー</b>と表記されることが多い。<a href="." id="link_9"                                                    >ベイルート</a>の東のブルジュ・ハンムード出身。
</p>
