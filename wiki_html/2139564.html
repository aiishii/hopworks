		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江尻 憲泰</b>（えじり のりひろ）は、日本の構造家。江尻建築構造設計事務所主宰。<a href="." id="link_1"                                                              >長岡造形大学</a><a href="." id="link_2"                                                                        >非常勤講師</a>から現在<a href="." id="link_3"                      >教授</a>。<a href="." id="link_4"                                                              >日本女子大学</a>非常勤講師。
</p><p>実務において直面する多くの課題を研究課題としている。近年、調査・研究を行っている課題としては、建物の連成振動や竹の構造研究で、FRP折板構造､球型ボイドスラブの開発等､多岐に渡る。球形ボイドスラブの開発・研究は継続的に行っている。
</p>
