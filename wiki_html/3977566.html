		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ジョン・ヘンソン</div><span class="fn">John Henson</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1965-04-25</span>) </span>1965年<a href="." id="link_1"                            >4月25日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2014-02-14</span>) </span><a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >2月14日</a>（48歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_3"                                                                        >ジム・ヘンソン</a>（父）<br /><a href="." id="link_4"                                                                                                                                                              >ジェーン・ヘンソン</a>（母）</td></tr></tbody></table>
<p><b>ジョン・ヘンソン</b>（<b>John Paul Henson</b>、<a href="." id="link_5"                    >1965年</a><a href="." id="link_5"                            >4月25日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >2月14日</a>）は<a href="." id="link_6"                                                    >グリニッジ</a>の<a href="." id="link_7"                                >人形使い</a>。
</p><p>2014年2月14日に48歳で<a href="." id="link_8"                                          >死去</a>した。
</p><p>父親の<a href="." id="link_3"                                                                        >ジム・ヘンソン</a>の<a href="." id="link_9"                                          >マペット</a>の主要な人形使いとして『<a href="." id="link_10"                                                                       >マペットの宝島</a>』（スイータム）を演じた。
</p>
