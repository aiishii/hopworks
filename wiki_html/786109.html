		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>おおた うに</b>（<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月17日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                                                                                      >日本大学藝術学部</a>放送学科卒。ファッションを題材にイラストを描くことが多い。イラストの横に、手書き文字でコメントや説明文が書き添えられているのが特徴。
