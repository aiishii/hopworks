		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナタリア・カネム</b>（Natalia Kanem）は、<a href="." id="link_1"                      >医師</a>、<a href="." id="link_2"                                                    >国際公務員</a>。<a href="." id="link_3"                    >2017年</a>から<a href="." id="link_4"                                                                                  >国連人口基金</a>（UNFPA）の事務局長を務めている。女性としては国連で最も高い地位にいる人物の一人であり、ラテンアメリカ出身者として初めてUNFPA事務局長となった。
</p>
