<p><b>ルイーズ・シャルラン・ペラン・ラベ</b>（Louise Charlin Perrin Labé, <a href="." id="link_1"                    >1525年</a> - <a href="." id="link_2"                    >1566年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                          >16世紀</a><a href="." id="link_3"                                          >フランス</a>の女性詩人。<a href="." id="link_4"                                                                                  >モーリス・セーヴ</a>などと並び、<a href="." id="link_5"                                                    >ルネサンス</a>期<a href="." id="link_6"                                >リヨン</a>で活動した代表的な詩人であり、「ラ・ベル・コルディエール」（La Belle Cordière, 綱屋小町）と呼ばれた。
</p>
