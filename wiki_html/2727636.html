<p><b>兼次 佐一</b>（かねし さいち、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >1月10日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                            >3月20日</a>）は、<a href="." id="link_7"                                          >琉球政府</a>の政治家。<a href="." id="link_8"                                                          >立法院</a>議員（2期）、<a href="." id="link_9"                                          >那覇市長</a>（1期）。
</p><p><a href="." id="link_10"                               >沖縄戦</a>後、<a href="." id="link_11"                                                   >沖縄人民党</a>、<a href="." id="link_12"                                                                       >沖縄社会大衆党</a>、<a href="." id="link_13"                                                   >沖縄社会党</a>（<a href="." id="link_14"                                                                                         >社会民主党</a>沖縄県連合の前身）の3つの<a href="." id="link_15"                     >左派</a>系<a href="." id="link_16"                     >政党</a>の結成に関わり、各政党で最高幹部を務めた。
</p>
