<div class="thumb tright"><div class="thumbinner" style="width:402px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yuandadu_map.jpg" title="ファイル:Yuandadu map.jpg">ファイル:Yuandadu map.jpg</a>  <div class="thumbcaption">大都全景。南に宮城が配置され、その周りを皇城が囲む。外側には役所、住宅地、商業地区、運河などがあり周囲が28,6キロもある城壁に囲まれていた。</div></div></div>
<p><b>大都</b>（だいと）は、<a href="." id="link_1"                                                              >モンゴル帝国</a>（<a href="." id="link_2"                                      >元朝</a>）の<a href="." id="link_3"                                          >クビライ・カアン</a>が<a href="." id="link_4"                    >1267年</a>から26年を費やして現在の<a href="." id="link_5"                                >北京</a>の地に造営した都市で、元朝の冬の都（冬営地）である。現在の<a href="." id="link_6"                                                                        >中華人民共和国</a>の首都の<a href="." id="link_7"                                          >北京</a>の直接の前身であり旧市街に匹敵するほどの規模を持つ、壮大な都市だった。
</p>
