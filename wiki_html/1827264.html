		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wennergren.jpg" title="ファイル:Wennergren.jpg">ファイル:Wennergren.jpg</a>  <div class="thumbcaption">アクセル・ヴェナー＝グレン</div></div></div>
<p><b>アクセル・レンナルト・ヴェナー＝グレン</b>（<b>Axel Lennart Wenner-Gren</b>、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >6月5日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                              >11月24日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >起業家</a>・<a href="." id="link_5"                                >実業家</a>・<a href="." id="link_6"                                >投資家</a>。<a href="." id="link_7"                              >1930年代</a>に世界で最も裕福な<a href="." id="link_8"                                                              >億万長者</a>の一人だったことに加え、様々な先端産業に関わり<b><a href="." id="link_9"            >アルウェーグ</a></b>式（アルヴェーグ式）<a href="." id="link_10"                                                   >モノレール</a>にその名前を遺した。
</p>
