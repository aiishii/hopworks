<p><b>酒井 宏之</b>（さかい ひろゆき、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                          >北区</a>出身の元<a href="." id="link_5"                                          >ラグビー</a>選手で現在は<a href="." id="link_6"                      >俳優</a>。コラソン所属。現役時代のポジションは<a href="." id="link_7"                                                                                                                  >センター(CTB)</a>。容姿が名優・<a href="." id="link_8"                                          >小松方正</a>に酷似しているとしても知られそれを売りにしている。
</p>
