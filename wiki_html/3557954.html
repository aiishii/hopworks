		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳賀 善次郎</b>（はが ぜんじろう、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >1987年</a>5月）は、教師・歴史学者。
</p><p><a href="." id="link_3"                                >山形県</a>生まれ。1935年<a href="." id="link_4"                                                                                  >東京府青山師範学校</a>卒。葛飾区本田小学校、葛飾高等小学校、新宿区牛込仲之小学校教諭、1957年<a href="." id="link_5"                                                                                                                >新宿区立戸塚第二小学校</a>教頭、1962年豊島区立平和小学校校長。1966年<a href="." id="link_6"                                                                                                                >新宿区立戸塚第一小学校</a>長兼戸塚第一幼稚園長。1969年新宿区立西戸山小学校校長兼西戸山幼稚園長。1960年<a href="." id="link_7"                                                              >社会科勉強会</a>を発足させ、初代会長となる。
</p>
