<p><b>市江 正彦</b>（いちえ まさひこ、<a href="." id="link_11"                   >1960年</a><a href="." id="link_11"                         >1月2日</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_12"                               >経営者</a>。<a href="." id="link_9"                                                              >スカイマーク</a><a href="." id="link_10"                                                                                           >代表取締役社長</a>。<a href="." id="link_3"                                >福岡県</a>出身。<a href="." id="link_7"                                                                                  >日本政策投資銀行</a>元取締役常務執行役員。
</p>
