<p><b>坂本 俊篤</b>（さかもと としあつ、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >11月30日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                        >10月25日</a>） -  <a href="." id="link_4"                    >1941年</a><a href="." id="link_4"                            >3月17日</a>）は、<a href="." id="link_5"                                                                        >日本海軍</a>の<a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >政治家</a>。海軍<a href="." id="link_8"                      >中将</a><a href="." id="link_9"                                >従二位</a><a href="." id="link_10"                     >勲一等</a><a href="." id="link_11"                                         >功三級</a><a href="." id="link_12"                     >男爵</a>。<a href="." id="link_13"                                                         >貴族院議員</a>。
</p>
