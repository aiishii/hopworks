		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏端 達也</b>（かしわばた たつや、<a href="." id="link_1"                    >1965年</a>-　）は、日本の哲学研究者、<a href="." id="link_2"                                                              >慶應義塾大学</a>教授。
</p><p>名古屋市出身。1994年<a href="." id="link_3"                                          >大阪大学</a>大学院人間科学研究科博士課程単位取得退学。2005年「行為の因果性 いわゆる"-によって"関係(by-relation)を主題とした分析哲学的研究」で<a href="." id="link_4"                      >博士</a>(人間科学)。阪大人間科学部助手、<a href="." id="link_5"                                          >千葉大学</a>文学部准教授、教授、慶應義塾大学文学部教授。専門は行為論・形而上学。
</p>
