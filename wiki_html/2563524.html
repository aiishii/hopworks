		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>范廷鈺</b>（はん ていぎょく、范廷钰、ファン・ティンユ、<a href="." id="link_1"                    >1996年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >上海市</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>に所属、<a href="." id="link_7"                                >曹大元</a>門下、九段。<a href="." id="link_8"                                                                                        >新人王戦</a>で最年少優勝（13歳）および3連覇、<a href="." id="link_9"                                                                                                                                              >応昌期杯世界プロ囲碁選手権戦</a>優勝など。穏健な棋風で「少年石仏」、また<a href="." id="link_10"                               >范蘊若</a>、<a href="." id="link_11"                               >羋昱廷</a>とともに上海棋界の「二飯一米」とも呼ばれた。
</p>
