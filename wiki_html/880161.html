<p><b>北山 寒厳</b>（きたやま かんがん、<a href="." id="link_1"                      >明和</a>4年<a href="." id="link_2"                                                        >10月26日</a>（<a href="." id="link_3"                    >1767年</a><a href="." id="link_3"                              >12月16日</a>） - <a href="." id="link_4"                      >寛政</a>13年<a href="." id="link_5"                                                      >1月18日</a>（<a href="." id="link_6"                    >1801年</a><a href="." id="link_6"                          >3月2日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の画家である。
</p><p><a href="." id="link_8"                      >江戸</a><a href="." id="link_9"                      >麻布</a>に生まれる。本名は<b>馬孟煕</b>、<a href="." id="link_10"           >字</a>を文奎、<a href="." id="link_11"                     >通称</a> 大太郎・権之助。幼名は伊賀丸・兵部侍郎・大太郎など。<a href="." id="link_12"                                     >号</a>の寒厳は麻布の寒山房に生まれたことからという。また17世紀の<a href="." id="link_13"                                         >バロック</a>画家<a href="." id="link_14"                                                                                                                                   >ヴァン・ダイク</a>にかけ樊泥亀（凡泥亀）と号した。
</p>
