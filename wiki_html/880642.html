<p><b>ビル・ウィザース</b>（Bill Withers、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >3月30日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a><a href="." id="link_4"                                                                                                      >ウェストバージニア州</a>出身の<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>/<a href="." id="link_6"                      >歌手</a>。1960年代末から音楽活動を開始し、'80年代中期頃に引退した。グラミー賞ノミネートは計6回、うち3回を受賞。ゴールドディスク認定は、アルバムが3枚、シングルが3枚を数える。
</p>
