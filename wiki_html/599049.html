<p><b>富崎 春昇</b>（とみさき しゅんしょう、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                          >2月2日</a>）は<a href="." id="link_3"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>前期にかけて活躍した<a href="." id="link_5"                      >地歌</a>奏者。富派家元。本名は吉倉 助次郎。
</p><p>上方地歌の伝統を受継ぐ名手であり、埋もれた古曲を多く伝承した一方、積極的に新作に取組み、<a href="." id="link_6"                                          >三絃</a>奏法に改良を加えるなど、進取の気風に富む人物でもあった。
</p>
