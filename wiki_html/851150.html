		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤保男</b>（かとう やすお、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >12月27日</a>?）は、日本の<a href="." id="link_3"                                >登山家</a>。<a href="." id="link_4"                                                            >8000メートル峰</a>に4度、<a href="." id="link_5"                                                    >エベレスト</a>に3度の登頂を果たした。エベレストを<a href="." id="link_6"                                          >ネパール</a>、<a href="." id="link_7"                                          >チベット</a>両側から登頂したのは世界初。エベレスト3シーズン（春・秋・冬）登頂も世界初。<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                >大宮市</a>（現<a href="." id="link_10"                                                   >さいたま市</a>）生まれ。大宮市市民栄誉賞第一号を受賞。
</p>
