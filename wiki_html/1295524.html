<td class="mbox-text plainlist" style="font-size:100%;">ウィキメディア・コモンズには、<b><span class="plainlinks"><a rel="nofollow" class="external text" href="https://commons.wikimedia.org/wiki/Category:Hyakutake_Kaneyuki?uselang=ja">百武兼行</a></span></b>に関連するカテゴリがあります。</td></tr></tbody></table>
<p><b>百武 兼行</b>（ひゃくたけ かねゆき、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >7月14日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                    >6月7日</a>） - <a href="." id="link_4"                    >1884年</a>（<a href="." id="link_5"                      >明治</a>17年）<a href="." id="link_6"                              >12月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >洋画家</a>、<a href="." id="link_9"                                >外交官</a>。日本で最初に洋画・<a href="." id="link_10"                                         >裸婦像</a>を描いた人物・<a href="." id="link_11"                                         >フランス</a>で初めて洋画を学んだ日本人といわれる。<a href="." id="link_12"                                         >龍造寺氏</a>に仕えた<a href="." id="link_13"                                                             >戦国武将</a>の<a href="." id="link_14"                                         >百武賢兼</a>の直系の子孫にあたる。
</p>
