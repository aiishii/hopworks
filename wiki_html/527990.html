<p><b>佐野 正幸</b>（さの まさゆき、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >スポーツライター</a>、<a href="." id="link_5"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a><a href="." id="link_8"                                                          >北区</a>出身。<a href="." id="link_9"                                                                                                                          >札幌光星高等学校</a>、<a href="." id="link_10"                                                   >神奈川大学</a>卒業。
元<a href="." id="link_11"                                                                                                     >近鉄バファローズ</a>応援団長として知られ、<a href="." id="link_12"                                                                                                     >パシフィック・リーグ</a>（パ・リーグ）スタンド視点のライターとして活動した。有限会社Buプランニング所属。
