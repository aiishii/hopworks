		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長内 正樹</b>（おさない まさき、12月22日生まれ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >舞台俳優</a>・<a href="." id="link_3"                                                    >振付家</a>。
</p><p><a href="." id="link_4"                                          >神奈川県</a>出身。身長174cm、B90・W90・H90・足のサイズ26.5cm。
所属事務所は<a href="." id="link_5"                                          >東宝芸能</a>。また、<a href="." id="link_6"                                                                                                              >LEAP DANCE CONNECTION</a>に<a href="." id="link_7"                                                                                  >インストラクター</a>としても所属。
</p><p>1996年から2年間ニューヨークにダンス留学。帰国後、テーマパークや劇団四季などでの活動を経て現在はミュージカルを中心に活躍中。また振付、ダンス講師としても活動中。
</p>
