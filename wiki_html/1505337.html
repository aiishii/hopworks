		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なぐも。</b>（男性、<a href="." id="link_1"                            >12月9日</a>生）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                    >原画家</a>、<a href="." id="link_5"                      >同人</a>作家、<a href="." id="link_6"                                                              >アニメーター</a>、<a href="." id="link_7"                                                                                            >グラフィッカー</a>。<a href="." id="link_8"                                >群馬県</a>出身、<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                               >所沢市</a>在住。
</p><p>『<a href="." id="link_11"                                                                                                                                             >まんがタイムきららキャラット</a>』<a href="." id="link_12"                   >2007年</a>8月号でデビュー。同誌にて「<a href="." id="link_13"                                               >ラジオでGO!</a>」を<a href="." id="link_14"                   >2010年</a>8月号まで連載。
</p><p><a href="." id="link_15"                                                             >テレビ神奈川</a>で2010年4月から<a href="." id="link_16"                   >2013年</a>12月まで深夜に放送していた<a href="." id="link_17"                               >アニメ</a>系<a href="." id="link_18"                                         >情報番組</a>の『<a href="." id="link_19"                                                                             >AG学園 あに☆ぶん</a>』で、<a href="." id="link_20"                                                                                                     >キャラクターデザイン</a>やタイトルロゴなどを手掛けた。
</p><p><a href="." id="link_21"                                                   >ペンネーム</a>は末尾に「。」をつけるのが正しい。
</p>
