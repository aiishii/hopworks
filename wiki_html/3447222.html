<p><b>ミンナ</b>(Minna)は<a href="." id="link_1"                                                              >ナイジェリア</a>中央部の<a href="." id="link_2"                                                    >ナイジャ州</a>の州都。
<a href="." id="link_5"                    >2007年</a>の人口は約30.4万人。
<a href="." id="link_6"                                                    >サハラ砂漠</a>の交易路を通じて<a href="." id="link_7"                                                    >イスラム教</a>が普及した。
<a href="." id="link_8"                                                    >シャリーア</a>が有効だが、<a href="." id="link_9"                                                    >キリスト教</a>徒が多数派である。
