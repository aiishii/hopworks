		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 攄</b>（そう ちょ、生年不詳 - <a href="." id="link_1"                  >308年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>から<a href="." id="link_4"                      >西晋</a>にかけての政治家・武将。<a href="." id="link_5"                                      >魏</a>の宗室。<a href="." id="link_6"            >字</a>は<b>顔遠</b>。曾祖父は<a href="." id="link_7"                      >曹休</a>。祖父は<a href="." id="link_8"                      >曹肇</a>。父は曹興。従子は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                        >曹毗</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9B%B9%E6%AF%97&amp;action=edit&amp;redlink=1" class="new" title="Zh:曹毗 (存在しないページ)">中国語版</a>）</span></span>（曹肇の弟の<a href="." id="link_10"                     >曹纂</a>の曾孫）。『<a href="." id="link_11"                                                                   >三国志</a>』「曹休伝」の注に引く『文士伝』に記載があり、『<a href="." id="link_12"                     >晋書</a>』では「良吏伝」に曹攄伝がある。
</p>
