		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 晴子</b>（まつもと はるこ）は日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                                    >美術評論家</a>。
</p><p><a href="." id="link_3"                      >美術</a>、<a href="." id="link_4"                      >映像</a>、<a href="." id="link_5"                      >建築</a>をテーマに評論活動を行う。<a href="." id="link_6"                    >1998年</a>3月<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                >文学部</a>哲学科美学美術史学専攻卒業。
<a href="." id="link_9"                    >1997年</a>、文学部3年次に初投稿した小説『BONES』で第4回<a href="." id="link_10"                                                                       >三田文学新人賞</a>を受賞。その後、創作・評論活動を続ける。
<a href="." id="link_11"                   >2008年</a>～<a href="." id="link_12"                   >2009年</a><a href="." id="link_12"                               >文化庁</a>派遣芸術家在外研修員として<a href="." id="link_13"                                         >フランス</a>で研修。<a href="." id="link_14"                                         >パリ第12大学</a><a href="." id="link_15"                                                                       >パリ都市計画研究所</a><a href="." id="link_16"                                                             >修士課程</a><a href="." id="link_17"                     >修了</a>。フランス国立<a href="." id="link_18"                                                                                           >社会科学高等研究院</a>博士課程在籍。
</p>
