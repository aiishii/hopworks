		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勅使河原純</b>（てしがわら じゅん、<a href="." id="link_1"                    >1948年</a> - ）は、美術評論家、<a href="." id="link_2"                                                              >キュレーター</a>。
</p><p><a href="." id="link_3"                                          >東北大学</a>美学美術史学科卒業。民間企業、地方自治体、文化系財団などに勤務ののち、<a href="." id="link_4"                                                              >世田谷美術館</a>事業部長。1995年『美術館からの逃走』で<a href="." id="link_5"                                                                        >倫雅美術奨励賞</a>受賞。油絵「風方」で第22回シェル美術佳作賞を受賞。生け花の<a href="." id="link_6"                                                              >勅使河原蒼風</a>とは関係はない。 
</p>
