<p><b>井上 亮</b>（いのうえ まこと、<a href="." id="link_7"                    >1952年</a><a href="." id="link_7"                            >10月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_8"                                                                              >オリックス</a><a href="." id="link_9"                                >取締役</a>兼<a href="." id="link_10"                                                                       >代表執行役</a>社長・グループ<a href="." id="link_11"                                                                       >最高経営責任者</a>、<a href="." id="link_12"                                                                       >リース事業協会</a><a href="." id="link_13"                     >理事</a>。
</p>
