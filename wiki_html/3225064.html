<p><b>レオノーラ・エヴェリーナ・パイパー</b>（Leonora Evelina Piper、<a href="." id="link_1"                    >1859年</a> - <a href="." id="link_2"                    >1950年</a>）は、<a href="." id="link_3"                                                    >アメリカ人</a>女性の<a href="." id="link_4"                      >霊媒師</a>。<a href="." id="link_5"                                          >イギリス</a>の<a href="." id="link_6"                                                                                  >心霊現象研究協会</a>（以下、英字表記The Society for Psychical Researchの略のSPRと表記）が協会初期に調査対象とした著名な霊媒の1人。日本語では「パイパー夫人」の名でも知られる。
