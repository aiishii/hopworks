		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末永 節</b>（すえなが みさお、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                        >11月12日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                              >12月14日</a>） - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >8月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >政治運動家</a>・<a href="." id="link_9"                                          >大陸浪人</a>・<a href="." id="link_10"                                                   >武道家</a>。
</p><p><a href="." id="link_11"                               >玄洋社</a>社員、<a href="." id="link_12"                                                                                                 >肇国会</a>（ちょうこくかい）会長、<a href="." id="link_13"                                                                                                                                                             >全日本少林拳武徳会</a>初代<a href="." id="link_14"                     >宗家</a>。<a href="." id="link_15"                                     >号</a>は狼嘯月（ろうしょうげつ）、晩年は無庵。
</p>
