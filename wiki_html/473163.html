<p><span style="speak:none" aria-hidden="true"><b>川田 弥一郎</b></span>（かわだ やいちろう、1948年 -）は、日本の<a href="." id="link_1"                                >小説家</a>。本名は<b>田上鑛一郎</b>。
</p><p><a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                >松阪市</a>出身。<a href="." id="link_4"                                                    >名古屋大学</a>医学部卒業。1992年『白く長い廊下』で第38回<a href="." id="link_5"                                                              >江戸川乱歩賞</a>を受賞、乱歩賞受賞作品の中で初めての医療系ミステリー小説となった。医療系ミステリーの執筆については学歴、それに職歴は医師ということなどに影響しているといえる。
</p><p>『<a href="." id="link_6"                                                              >江戸の検屍官</a>』シリーズは高瀬理恵の作画で漫画化されている（<a href="." id="link_7"                                >小学館</a>『<a href="." id="link_8"                                                                        >ビッグコミック</a>』不定期掲載）。
</p>
