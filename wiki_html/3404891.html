		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 真完</b>（むらかみ しんかん、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月25日</a> - ）は、仏教学・インド哲学者、<a href="." id="link_2"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >黒石市</a>出身。東北大学文学部印度学仏教学科卒。1963年同大学院文学研究科博士課程退学。1979年「<a href="." id="link_5"                                                                        >サーンクヤ哲学</a>研究 インド哲学における自我観」で<a href="." id="link_6"                                                              >文学博士</a>。<a href="." id="link_7"                                                                                                      >八戸工業高等専門学校</a>助教授、1969年東北大学文学部助教授、1989年教授、1996年定年退官、名誉教授、<a href="." id="link_8"                                                                                  >聖和学園短期大学</a>教授。2009年『<a href="." id="link_9"                                          >パーリ</a>仏教辞典』で<a href="." id="link_10"                                                                                           >日本翻訳出版文化賞</a>受賞。
</p>
