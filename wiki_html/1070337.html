		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸子信号場</b>（まるこしんごうじょう）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >大田区</a><a href="." id="link_3"                                          >田園調布</a>本町にあった、<a href="." id="link_4"                                                              >日本国有鉄道</a>（国鉄）の<a href="." id="link_5"                                >信号場</a>である。<a href="." id="link_6"                                                    >東海道本線</a>貨物支線（<a href="." id="link_7"                                >品鶴線</a>）<a href="." id="link_8"                                          >西大井駅</a> - <a href="." id="link_9"                                                    >武蔵小杉駅</a>間の<a href="." id="link_10"                               >高架</a>線上にあり、高架下には<a href="." id="link_11"                                                                                 >東京急行電鉄</a><a href="." id="link_12"                               >沼部駅</a>があった。
</p>
