<p><b>ジェリー・ルービン</b>(<b>Jerry Rubin</b>, <a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >11月28日</a>)は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の左翼主義活動家。1968年の民主党大会暴動事件の首謀者として起訴された、いわゆる<a href="." id="link_4"                                                                        >シカゴ・セブン</a>の一人。ベトナム戦争終結とともに運動を離れた後の80年代以降には、実業家として成功をおさめた。
</p>
