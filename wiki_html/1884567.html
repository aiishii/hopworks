		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハロルド・シドニー・ジェニーン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Harold Sydney Geneen</span>、<a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >1月22日</a> - <a href="." id="link_3"                    >1997年</a><a href="." id="link_3"                              >11月21日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >実業家</a>で、元<a href="." id="link_6"        >ITT</a>（International Telephone and Telegraph）の社長兼最高経営責任者。<a href="." id="link_7"                    >1959年</a>にITTの社長に就任すると“14年半連続増益”というアメリカ企業史上空前の記録を打ち立てた。17年間の在任中には積極的に企業の買収・合併を行い、世界80ヶ国に350社に及ぶ<a href="." id="link_8"                                                                                  >コングロマリット</a>をつくり上げた。
</p>
