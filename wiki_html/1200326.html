		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴乃富士 宗義</b>（ことのふじ むねよし、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >11月7日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >虻田郡</a><a href="." id="link_4"                                          >留寿都村</a>出身で、<a href="." id="link_5"                              >1970年代</a>半ばから<a href="." id="link_6"                              >1980年代</a>初めにかけて活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                                              >佐渡ヶ嶽部屋</a>に所属していた。最高位は東<a href="." id="link_10"                     >前頭</a>5枚目（<a href="." id="link_11"                   >1975年</a>11月場所）。本名は<b>藤沢 宗義</b>（ふじさわ むねよし）。現役時代の体格は181cm、140kg。得意手は右<a href="." id="link_12"                     >四つ</a>、<a href="." id="link_13"                                               >寄り</a>。
</p>
