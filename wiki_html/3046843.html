		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>犬童一男</b>（いんどう かずお、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                          >神戸大学</a>法学部名誉教授。専門は、イギリス政治史。
</p><p><a href="." id="link_6"                                >熊本県</a>生まれ。<a href="." id="link_7"                                                                                            >九州大学法学部</a>卒業。<a href="." id="link_8"                                                                                                                                                                            >東京大学大学院法学政治学研究科</a>修了。<a href="." id="link_5"                                          >神戸大学</a>法学部教授、<a href="." id="link_9"                                                                                  >大阪経済法科大学</a>教授を歴任。
</p>
