		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                              >テンビー子爵</a><b>グウィリム・ロイド・ジョージ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Gwilym Lloyd-George, 1st Viscount Tenby</span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:Territorial_Decoration&amp;action=edit&amp;redlink=1" class="new" title="En:Territorial Decoration (存在しないページ)">TD</a>, <a href="." id="link_3"                                                                              >PC</a></span>、<a href="." id="link_4"                    >1894年</a><a href="." id="link_4"                            >12月4日</a> - <a href="." id="link_5"                    >1967年</a><a href="." id="link_5"                            >2月14日</a>）は、<a href="." id="link_6"                                          >イギリス</a>の政治家、貴族。
</p><p><a href="." id="link_7"                                                                              >保守党</a>政権下で閣僚職を歴任した。<a href="." id="link_8"                                                                        >首相</a><a href="." id="link_9"                                                                                                                                    >デイヴィッド・ロイド・ジョージ</a>の三男にあたる。
</p>
