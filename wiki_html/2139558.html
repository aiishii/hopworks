		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>入之内 瑛</b>（いりのうち あきら、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。株式会社建築計画研究所都市梱包工房 主宰。
</p><p><a href="." id="link_3"                                >茨城県</a>生まれ。木の家造りに取り組む他、おもに山荘や住宅の設計・監理などや、企画開発セクションでは別荘地再開発計画や<a href="." id="link_4"                                                    >地方自治体</a>の<a href="." id="link_5"                                                    >まちづくり</a>計画など、地域公共施設の設計に携わっている。
また、<a href="." id="link_6"                                          >東京大学</a>での集落調査以来世界の辺境地を巡る旅を続けている。<a href="." id="link_7"                                          >日本大学</a>理工学部建築学科講師を経て、<a href="." id="link_8"                                                              >昭和女子大学</a>生活環境学科建築コース<a href="." id="link_9"                                                >講師</a>。
</p>
