	<h1 id="firstHeading" class="firstHeading" >エドマンド・ボイル (第8代コーク伯爵)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第8代<a href="." id="link_1"                                                    >コーク伯爵</a>および第8代<a href="." id="link_2"                                                                                                                                          >オーラリー伯爵</a><b>エドマンド・ボイル</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en"><b><a href="." id="link_4"                      >General</a></b> Edmund Boyle, 8th Earl of Cork and 8th Earl of Orrery <b><a href="." id="link_5"                                                                                  >KP</a></b></span>、<a href="." id="link_6"                    >1767年</a><a href="." id="link_6"                              >10月21日</a> – <a href="." id="link_7"                    >1856年</a><a href="." id="link_7"                            >6月29日</a>）は、<a href="." id="link_8"                                                                                  >アイルランド王国</a> (1800年以降は<a href="." id="link_9"                                                                                                                                                                                                          >連合王国</a>) の<a href="." id="link_10"                     >軍人</a>で、<a href="." id="link_11"                     >貴族</a>。1768年から1798年迄は<a href="." id="link_12"                                         >儀礼称号</a>としてダンガーヴァン子爵を使用していた。
</p>
