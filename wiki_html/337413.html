		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川徹</b>（きっかわ とおる、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >11月3日</a> - ）は、日本の<a href="." id="link_2"                                                              >社会学者</a>。<a href="." id="link_3"                                          >大阪大学</a>教授。専門は<a href="." id="link_4"                                                                                                                      >計量社会学</a>、特に計量社会意識論・学歴社会論。<a href="." id="link_5"                                >島根県</a>生まれ。
</p><p>SSPプロジェクトの代表者。
</p>
