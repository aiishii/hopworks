		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松坂 直美</b>（まつざか なおみ、1910年-2002年）は、戦前から戦後にかけて国内で活躍した<a href="." id="link_1"                                >作詞家</a>である。<a href="." id="link_2"                                          >舟木一夫</a>や<a href="." id="link_3"                                                    >美空ひばり</a>に作詞を提供したこともあり、<a href="." id="link_4"                                                              >日本詩人連盟</a>会長、<a href="." id="link_5"                                                                        >日本訳詩家協会</a>理事長、長崎県人会常任理事、雪州会（在京壱岐人会）会長などを務めた。
</p>
