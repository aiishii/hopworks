<p><b>横澤 由貴</b>（よこさわ ゆき、<a href="." id="link_5"                    >1980年</a><a href="." id="link_5"                              >10月29日</a> - ）は、<a href="." id="link_1"                      >日本</a>の元女子<a href="." id="link_6"                      >柔道</a>52kg級選手である。<a href="." id="link_7"                                >群馬県</a><a href="." id="link_8"                                >勢多郡</a><a href="." id="link_9"                                >大胡町</a>（現・<a href="." id="link_10"                               >前橋市</a>）出身。身長153cm、体重52kg。組み手は右組み。
