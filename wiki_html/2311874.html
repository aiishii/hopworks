<p><b>白石 仁章</b>（しらいし まさあき、<a href="." id="link_2"                    >1963年</a> - ）は、日本の<a href="." id="link_3"                                >外務省</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                                              >歴史学者</a>。<a href="." id="link_6"                                                                                  >外務省外交史料館</a>課長補佐。日本<a href="." id="link_7"                                          >ラトビア</a>音楽協会会員。専門は、日本外交史（特に対ロシア交渉史）。
</p>
