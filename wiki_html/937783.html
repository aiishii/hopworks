		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アゼリン・デビソン</b>（<b>Aselin Debison</b>、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                            >6月27日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_4"                                                                        >ノバスコシア州</a><a href="." id="link_5"                                                                                                      >ケープブレトン島</a>出身。
</p><p><a href="." id="link_6"                    >2002年</a>、12歳でメジャーデビューを果たす。カナダの元首相<a href="." id="link_7"                                                                                                      >ジャン・クレティエン</a>から「第2の<a href="." id="link_8"                                                                                            >セリーヌ・ディオン</a>」と評される。<a href="." id="link_9"                                                    >ケルト音楽</a>から<a href="." id="link_10"                                                                                                     >ポップ・ミュージック</a>まで、幅広いジャンルの曲を発表している。<a href="." id="link_11"                                                                                                                                   >マイク・オールドフィールド</a>のカヴァー曲「<a href="." id="link_12"                                                     >Moonlight Shadow</a>」は、日本でCMソングに使われた。
</p>
