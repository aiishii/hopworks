<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%AE%89%E5%BE%BD%E8%B2%A1%E7%B5%8C%E5%A4%A7%E5%AD%A6.jpg" title="ファイル:安徽財経大学.jpg">ファイル:安徽財経大学.jpg</a>  <div class="thumbcaption">安徽財経大学</div></div></div>
<p><b>安徽財経大学</b> （あんきざいけいだいがく、英語:Anhui University of Finance and Economics） は<a href="." id="link_1"                                >安徽省</a>人民政府に属する<a href="." id="link_2"                                                                        >中華人民共和国</a>の地方重点大学。ハイレベルのビジネス管理人材の養成をめざして工商管理専門修士課程（MBA）、法律専門修士課程（JM）と 大学教師在職修士課程が設置されている。国際経済貿易、会計学、金融学、財政学、経済学が国家級特別専業学科に指定されている。
</p>
