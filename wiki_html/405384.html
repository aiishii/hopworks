<p><b>浜田 彦蔵</b>（はまだ ひこぞう、旧字体：<b>濱田彥藏</b>、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                      >8月21日</a>（<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                            >9月20日</a>） - <a href="." id="link_4"                      >明治</a>30年（<a href="." id="link_5"                    >1897年</a>）<a href="." id="link_6"                              >12月12日</a>）は<a href="." id="link_7"                      >幕末</a>に活躍した<a href="." id="link_8"                      >通訳</a>、貿易商。「新聞の父」と言われる。<a href="." id="link_9"                                >洗礼名</a>は<b>ジョセフ・ヒコ</b> (Joseph Heco)。幼名は<b>彦太郎</b>（ひこたろう）。日本人で初めてアメリカ合衆国の市民権を取得した(<a href="." id="link_10"                   >1858年</a>)。帰国後は「アメ彦」の通称で知られた。
</p>
