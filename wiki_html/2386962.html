		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>エルヴィスオンステージVol.1</b>』（<i><a href="/w/index.php?title=En:That%27s_the_Way_It_Is_(Elvis_Presley_album)&amp;action=edit&amp;redlink=1" class="new" title="En:That&#39;s the Way It Is (Elvis Presley album) (存在しないページ)">That's the Way It Is</a></i>）は、<a href="." id="link_1"                                                                                                                >エルヴィス・プレスリー</a>の<a href="." id="link_2"                                          >アルバム</a>。
映画『<a href="." id="link_3"                                                                                                                          >エルビス・オン・ステージ</a>』の<a href="." id="link_4"                                                                                  >サウンドトラック</a>として1970年11月にリリースされた。
</p><p>エルヴィスは1970年8月10日から9月7日まで、初日は1公演のみで、通常1日2公演、最終日は通常の2公演に加えて、午前3時から特別に3回目の公演を行い合計58回の公演を行った。
</p>
