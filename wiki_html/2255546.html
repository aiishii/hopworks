		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ネーネーズ</b>は、<a href="." id="link_1"                    >1990年</a>に<a href="." id="link_2"                                          >知名定男</a>がプロデュースして結成された沖縄音楽グループである。「ネーネー」は<a href="." id="link_3"                                                                                            >ウチナーヤマトグチ</a>で「お姉さん」の意味。英文表記は<b>Nēnēs</b>、所属事務所は<a href="." id="link_4"                                                                                                                                                                                            >ディグ音楽プロモーション</a>。
</p><p><a href="." id="link_5"                    >1999年</a>と<a href="." id="link_6"                    >2003年</a>にメンバーを総入れ替えしているため、本項では1999年までを「第1期」、2003年までを「第2期」、2009年までを「第3期」、2014年までを「第4期」、2019年のメンバーチェンジまでを「第5期」、以後現在までを「第6期」とする。またそれ以外にもメンバーチェンジを頻繁に行っている。
</p>
