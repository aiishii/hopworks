		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓晞</b>（かん き、? - <a href="." id="link_1"                  >200年</a>1月、? - 建安四年十二月）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の武将。<a href="." id="link_4"                      >荊州</a><a href="." id="link_5"                                >南陽郡</a>の人。
</p><p><a href="." id="link_6"                                                                    >三国志</a>呉書巻46孫破虜討逆伝の<a href="." id="link_7"                                >裴松之</a>の注として、<a href="." id="link_8"                                >江表伝</a>及び呉録からの引用に記載がある。
</p><p><a href="." id="link_9"                      >劉表</a>配下。江表伝によれば、<a href="." id="link_10"                                     >建安</a>4年（199年）に<a href="." id="link_11"                     >黄祖</a>を攻めた<a href="." id="link_12"                     >孫策</a>軍に対して、劉表が黄祖の援軍として送った。<a href="." id="link_13"           >長矛</a>隊5000人を率いる将軍として<a href="." id="link_14"                     >劉虎</a>と共に派遣されたが、孫策軍に敵わず敗北した。呉録によれば、この時に戦死している。
</p>
