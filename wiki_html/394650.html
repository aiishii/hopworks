<p><b>水野 分長</b>（みずの わけなが、<a href="." id="link_1"                      >永禄</a>5年（<a href="." id="link_2"                    >1562年</a>） - <a href="." id="link_3"                                                >元和</a>9年<a href="." id="link_4"                                                    >3月1日</a>（<a href="." id="link_5"                    >1623年</a><a href="." id="link_5"                            >3月31日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                      >武将</a>、<a href="." id="link_9"                      >大名</a>。<a href="." id="link_10"                               >尾張</a><a href="." id="link_11"                               >緒川藩</a>主。<a href="." id="link_12"                               >三河</a><a href="." id="link_13"                               >新城藩</a>の初代藩主。<a href="." id="link_14"                               >新城城</a>主。<a href="." id="link_15"                                         >水野忠分</a>の長男。弟に<a href="." id="link_16"                                         >水野重央</a>がいる。正室は<a href="." id="link_17"                                         >山口重勝</a>の娘。子は<a href="." id="link_18"                                         >水野元綱</a>（長男）。官位は従五位下、<a href="." id="link_19"                               >備後</a>守。弾正忠。
</p>
