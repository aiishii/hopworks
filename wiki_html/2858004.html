		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村 隆元</b>（うえむら たかもと、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                    >日本医師会</a><a href="." id="link_5"                      >認定</a><a href="." id="link_6"                                >産業医</a>、 <a href="." id="link_7"                                                    >医学者</a>、<a href="." id="link_8"                                                              >博士（医学）</a>、元<a href="." id="link_9"                                                              >東京農業大学</a><a href="." id="link_10"                                         >嘱託</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                                             >慶應義塾大学</a><a href="." id="link_13"                               >医学部</a>元講師・現客員講師、<a href="." id="link_14"                                         >杏林大学</a>医学部元講師、<a href="." id="link_15"                                         >学校法人</a><a href="." id="link_16"                                                                                                     >静岡医療学園専門学校</a><a href="." id="link_17"                                         >名誉校長</a>、<a href="." id="link_18"                                         >社団法人</a>生命科学振興会<a href="." id="link_19"                     >理事</a>、<a href="." id="link_20"                                                             >インドネシア</a>国立<a href="." id="link_21"                                                                                                                               >ウダヤナ大学</a> (<a href="/w/index.php?title=Id:Universitas_Udayana&amp;action=edit&amp;redlink=1" class="new" title="Id:Universitas Udayana (存在しないページ)">Universitas Udayana</a>、<a href="/w/index.php?title=En:Udayana_University&amp;action=edit&amp;redlink=1" class="new" title="En:Udayana University (存在しないページ)">Udayana University</a>) 医学部<a href="." id="link_22"                                         >客員教授</a>。
</p>
