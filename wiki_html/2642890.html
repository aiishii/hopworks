		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>並木浩一</b>（なみき こういち、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >5月29日</a>－　）は、日本の<a href="." id="link_2"                      >神学</a>者、<a href="." id="link_3"                                                                        >国際基督教大学</a>名誉教授。
</p><p>神奈川県出身。国際基督教大学教養学部卒業。<a href="." id="link_4"                                                              >東京教育大学</a>大学院文学研究科倫理学博士課程中退、国際基督教大学教養学部人文科学科助手。同助教授、同準教授、同教授（<a href="." id="link_5"                                          >旧約聖書</a>学、キリスト教学、<a href="." id="link_6"                                >宗教学</a>）、2006年退職、名誉教授。
</p><p>門下に<a href="." id="link_7"                                >奥泉光</a>がいる。
</p>
