		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石山 喬</b>（いしやま たかし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >3月9日</a> - ）は、日本の<a href="." id="link_2"                                >技術者</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                                                                    >日本軽金属ホールディングス</a><a href="." id="link_5"                                                    >代表取締役</a>社長や、同社代表取締役会長、<a href="." id="link_6"                                                                                                      >日本アルミニウム協会</a>会長、国立大学法人<a href="." id="link_7"                                                    >北海道大学</a>総長選考会議議長などを務めた。
</p>
