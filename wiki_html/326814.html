		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和角 仁</b>（わずみ ひとし<a href="." id="link_1"                    >1932年</a> - ）は、日本の<a href="." id="link_2"                      >演劇</a><a href="." id="link_3"                                >評論家</a>。<a href="." id="link_4"                                >歌舞伎</a>・<a href="." id="link_5"                                          >日本舞踊</a>の研究でも知られる。<a rel="nofollow" class="external text" href="http://www.jtaa.or.jp">日本演劇協会</a>会員、<a rel="nofollow" class="external text" href="http://wwwsoc.nii.ac.jp/jstr">日本演劇学会</a>会員。<a href="." id="link_6"                                >予備校</a>講師（<a href="." id="link_7"                      >古文</a>担当）。テクニックを重視した授業は、<b>グリデン古文</b>と呼ばれ、当時の受験生から厚い支持を得ていた。
</p>
