<p><b>中林 梧竹</b>（なかばやし ごちく、<a href="." id="link_1"                      >文政</a>10年<a href="." id="link_2"                                                      >4月19日</a>（<a href="." id="link_3"                    >1827年</a><a href="." id="link_3"                            >5月14日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                          >8月4日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >書家</a>。<a href="." id="link_9"                            >明治の三筆</a>の一人。名を<b>隆経</b>、通称は<b>彦四郎</b>、字は<b>子達</b>。<b>梧竹</b>は<a href="." id="link_10"                     >号</a>である。また<b>剣閣主人</b>ともいった。家は代々<a href="." id="link_11"                               >鍋島藩</a>の支藩<a href="." id="link_12"                               >小城藩</a>の家臣であった。
</p>
