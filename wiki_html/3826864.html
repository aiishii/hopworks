		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">友井 唯起子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1918年<a href="." id="link_1"                            >9月27日</a><br /><span class="birthplace"><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                                          >船場</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1983-11-22</span>) </span><a href="." id="link_5"                    >1983年</a><a href="." id="link_5"                              >11月22日</a>（65歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                                    >バレリーナ</a><br /><a href="." id="link_8"                                                                                                                                                    >法村友井バレエ団</a>創設者<br /><a href="." id="link_9"                                                                        >日本バレエ協会</a>副会長</td></tr></tbody></table>

<p><b>友井 唯起子</b>（ともい ゆきこ、<a href="." id="link_10"                   >1918年</a>（<a href="." id="link_11"                     >大正</a>7年）<a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_12"                   >1983年</a>（<a href="." id="link_13"                     >昭和</a>58年）<a href="." id="link_14"                             >11月22日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >バレリーナ</a>、<a href="." id="link_15"                               >振付師</a>で<a href="." id="link_8"                                                                                                                                                    >法村友井バレエ団</a>の創立者。日本初の大阪万博（<a href="." id="link_16"                                                                       >日本万国博覧会</a>）で振付を担当。<a href="." id="link_9"                                                                        >日本バレエ協会</a>副会長も長く務めた。
</p>
