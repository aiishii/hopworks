		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイブラハム・カプラン</b>（Abraham Kaplan、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >6月11日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >6月19日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >哲学者</a>。<a href="." id="link_5"                                          >行動科学</a>が専門。
</p><p><a href="." id="link_6"                                                    >ウクライナ</a>・<a href="." id="link_7"                                          >オデッサ</a>出身。1923年にアメリカに移住し、1930年に<a href="." id="link_8"                      >帰化</a>。<a href="/w/index.php?title=En:University_of_St._Thomas_(Minnesota)&amp;action=edit&amp;redlink=1" class="new" title="En:University of St. Thomas (Minnesota) (存在しないページ)">聖トマス大学</a>で化学を専攻した後、<a href="." id="link_9"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>（UCLA）の<a href="." id="link_10"                               >大学院</a>に進学し、1942年に<a href="." id="link_11"                                                             >哲学博士</a>号取得。<a href="." id="link_12"                                                                                 >ニューヨーク大学</a>、UCLA<a href="." id="link_13"                                                   >哲学部</a>、<a href="." id="link_14"                                                             >ミシガン大学</a>、<a href="." id="link_15"                                                             >ハイファ大学</a>（<a href="." id="link_16"                                                   >イスラエル</a>）、<a href="." id="link_17"                                                                                                               >ランド研究所政策大学院</a>で教鞭をとった。
</p>
