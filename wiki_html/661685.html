		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 聡乃</b>（こんどう あきの、<a href="." id="link_1"                    >1980年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                                                                  >アーティスト</a>・<a href="." id="link_5"                                                                                  >イラストレーター</a>・<a href="." id="link_6"                                >漫画家</a>・<a href="." id="link_7"                                                                        >アニメーション</a><a href="." id="link_8"                      >作家</a>。<a href="." id="link_9"                                >千葉県</a>出身。<a href="." id="link_10"                                                                                                                                             >東洋英和女学院高等部</a>卒業、<a href="." id="link_11"                                                             >多摩美術大学</a><a href="." id="link_12"                                                                                                     >グラフィックデザイン</a>学科卒業。<a href="." id="link_13"                                                                                                               >ミヅマアートギャラリー</a>所属アーティスト。
</p>
