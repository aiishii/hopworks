<p><b>肝付 兼行</b>（きもつき かねゆき、<a href="." id="link_1"                      >嘉永</a>6年<a href="." id="link_2"                                                      >3月16日</a>（<a href="." id="link_3"                    >1853年</a><a href="." id="link_3"                            >4月23日</a>） - <a href="." id="link_4"                      >大正</a>11年（<a href="." id="link_5"                    >1922年</a>）<a href="." id="link_6"                            >1月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >薩摩藩士</a>）、<a href="." id="link_10"                                                                       >海軍</a><a href="." id="link_11"                     >軍人</a>。最終階級は<a href="." id="link_12"                                                             >海軍中将</a>。<a href="." id="link_13"                                                         >貴族院男爵議員</a>、<a href="." id="link_14"                                         >大阪市長</a>。
</p>
