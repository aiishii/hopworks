		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_Ireton.jpg" title="ファイル:Henry Ireton.jpg">ファイル:Henry Ireton.jpg</a>  <div class="thumbcaption">ヘンリー・アイアトン</div></div></div>
<p><b>ヘンリー・アイアトン</b>（Henry Ireton, <a href="." id="link_1"                    >1611年</a> - <a href="." id="link_2"                    >1651年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                                                                                  >イングランド</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                                          >独立派</a>の<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                    >清教徒革命</a>期の軍人であり、<a href="." id="link_8"                    >1642年</a>の<a href="." id="link_9"                                                                                  >イングランド内戦</a>勃発時に<a href="." id="link_10"                               >議会派</a>として参戦。<a href="." id="link_11"                                                                                                               >オリバー・クロムウェル</a>を支持し、独立派の<a href="." id="link_12"                               >スポークスマン</a>として対外折衝に活躍した。
</p>
