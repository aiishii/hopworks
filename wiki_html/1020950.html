		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 聖子</b>（かたおか せいこ、 <a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>・<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >鎌倉市</a>出身。<a href="." id="link_7"                                                                                                      >玉川学園女子短期大学</a>卒業。<a href="." id="link_8"                                                                                  >フジテレビ</a>の深夜番組『<a href="." id="link_9"                                                                                  >オールナイトフジ</a>』内で井上明子と「<a href="." id="link_10"                                                                                                                                                             >おあずけシスターズ</a>」を結成した。 『東京カンカン娘‘84』でレコードデビュー。
</p>
