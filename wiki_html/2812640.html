		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薩摩 治兵衛</b>（さつま じへえ、<a href="." id="link_1"                      >天保</a>2年（<a href="." id="link_2"                    >1831年</a>） - <a href="." id="link_3"                      >明治</a>42年（<a href="." id="link_4"                    >1909年</a><a href="." id="link_4"                            >2月22日</a>）は、<a href="." id="link_5"                      >日本</a>の実業家。極貧から身を立てて木綿織物などを扱う<a href="." id="link_6"                                          >近江商人</a>となり外国商船とも幅広く取り引きをして、一代で巨富を築き<b>木綿王</b>といわれた。
</p>
