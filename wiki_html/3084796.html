<p><b>4-アミノビフェニル</b> (4-aminobiphenyl) は、<a href="." id="link_9"                                                              >芳香族</a><a href="." id="link_10"                               >アミン</a>の1種。<b>4-アミノジフェニル</b>、<b><i>p</i>-フェニルアニリン</b>とも呼ばれる。
</p>
