<p><b>甲斐 隆博</b>（かい たかひろ、<a href="." id="link_1"                    >1951年</a>（昭和26年）<a href="." id="link_2"                            >4月25日</a> - ）は、日本の<a href="." id="link_3"                                                    >銀行家</a>。<a href="." id="link_4"                                          >肥後銀行</a>代表取締役会長。<a href="." id="link_5"                                                                                                                                    >九州フィナンシャルグループ</a>取締役。熊本経済同友会代表幹事。
