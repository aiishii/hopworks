		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 泰治</b>（おぐら やすはる、<a href="." id="link_1"                          >2月8日</a> - ）は、<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>、<a href="." id="link_4"                                                                                            >キーボディスト</a>。<a href="." id="link_5"                    >1985年</a>に発売された<a href="." id="link_6"                      >杏里</a>のアルバム『WAVE』でキーボード、アレンジメント担当。
<a href="." id="link_7"                    >1988年</a>からサウンド・プロデューサーとしてアルバム制作。
その他、<a href="." id="link_8"                                                    >観月ありさ</a>、<a href="." id="link_9"                                          >中山美穂</a>、<a href="." id="link_10"                                                   >和田アキ子</a>など数々のアーティストのアレンジ、音楽プロデュースを手がける。
<a href="." id="link_11"                                         >織田裕二</a>や<a href="." id="link_12"                                                   >青山テルマ</a>、<a href="." id="link_13"                                         >平原綾香</a>などのバンドメンバーとしても活動し、
現在は<a href="." id="link_14"           >EXILE</a> 、<a href="." id="link_15"                                               >EXILE ATSUSHI</a>のバンドメンバーとしてそのプロジェクトに関わっている。
</p>
