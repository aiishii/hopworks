		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">フランシス・ライン</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1595年<br /><span class="birthplace"><a href="." id="link_1"                                          >ロンドン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_2"                    >1675年</a><a href="." id="link_2"                              >11月15日</a><br /><span class="deathplace"><a href="." id="link_3"                                                    >リエージュ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">リエージュのライナス<div>フランシスカス・ライナス</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">イエズス会司祭</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>磁石時計</td></tr></tbody></table>
<p><b>フランシス・ライン</b>&#160;(<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Francis Line</span>, <a href="." id="link_5"                    >1595年</a> – <a href="." id="link_2"                    >1675年</a><a href="." id="link_2"                              >11月15日</a>)はリエージュのライナスとしても知られる<a href="." id="link_6"                                                    >イエズス会</a>の<a href="." id="link_7"                      >司祭</a>及び科学者。磁石時計を発明したことで知られている。<a href="." id="link_8"                                                                                                                >ニュートン</a>の理論と業績に対する同時代の批評家としても有名である。<a href="." id="link_9"                                                                                  >ロバート・ボイル</a>と彼の気体理論にも挑んだ。
</p>
