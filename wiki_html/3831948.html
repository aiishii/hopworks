		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有馬 利男</b>（ありま としお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >5月31日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。富士ゼロックス（現:<a href="." id="link_3"                                                                                                                                                                            >富士フイルムビジネスイノベーション</a>）<a href="." id="link_4"                                                    >代表取締役</a>社長や、<a href="." id="link_5"                                                                                                                                    >ジャパン・プラットフォーム</a>共同<a href="." id="link_6"                                                              >代表理事</a>、<a href="." id="link_7"                                                                                                                >りそなホールディングス</a><a href="." id="link_8"                                >取締役</a><a href="." id="link_9"                                                                        >指名委員会</a>委員長、<a href="." id="link_10"                                                                                                               >キリンホールディングス</a>取締役、富士重工業（現:<a href="." id="link_11"             >SUBARU</a>）取締役などを歴任した。
</p>
