		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉井 秀仁</b>（よしい ひでひと、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >8月27日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>、現在は<a href="." id="link_3"                                                                                  >東京中日スポーツ</a>所属の<a href="." id="link_4"                      >競輪</a>解説者、競輪レポーター。<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >茂原市</a>出身。<a href="." id="link_7"                                                                                  >日本競輪学校</a>第38期卒業。現役時は<a href="." id="link_2"                                              >日本競輪選手会</a>千葉支部所属。師匠は須藤一男。初出走は<a href="." id="link_8"                    >1976年</a><a href="." id="link_8"                              >11月21日</a>の<a href="." id="link_9"                                                    >千葉競輪場</a>で初勝利も同レース。<a href="." id="link_10"                                               >血液型</a>はO型。
</p>
