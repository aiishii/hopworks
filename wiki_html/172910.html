<p><b>高階 秀爾</b>（たかしな しゅうじ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >2月5日</a>- ）は、日本の<a href="." id="link_6"                                >美術史</a>学者・<a href="." id="link_8"                                                    >美術評論家</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_9"                                >文学部</a>名誉教授。<a href="." id="link_10"                                                   >大原美術館</a>館長。<a href="." id="link_11"                                                                                                                                                                             >秋田県立美術館</a>顧問。<a href="." id="link_12"                                         >文化勲章</a>受章者、<a href="." id="link_13"                                                                       >日本藝術院</a>会員。
</p>
