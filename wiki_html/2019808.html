<p><b>西山　雄希</b>（にしやま　ゆうき、<a href="." id="link_7"                    >1991年</a><a href="." id="link_7"                              >11月16日</a> - ）は、<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                          >東広島市</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_10"                     >柔道</a>選手。階級は73kg級及び81kg級。身長170cm。得意技は小外刈。<a href="." id="link_11"                                         >筑波大学</a>卒。90kg級で活躍する<a href="." id="link_12"                                         >西山大希</a>は兄にあたる。
</p>
