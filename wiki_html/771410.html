<p><b>丸一薬品株式会社</b>（まるいちやくひん）は、<a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >駿東郡</a>清水町卸団地17-3 に本社を置く、医薬品・医療機器・医療用検査試薬・一般用医薬品等の卸売販売をおこなう企業であった。現在は、<a href="." id="link_3"                                                              >アルフレッサ</a>グループの「<a href="." id="link_4"                                                              >シーエス薬品</a>」である。
</p>
