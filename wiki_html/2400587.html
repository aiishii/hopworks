		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブーシュカ</b>(Booshuka)は、<a href="." id="link_1"                                                                                                      >サイバーエージェント</a>が<a href="." id="link_2"                                          >携帯電話</a>端末用に提供する<a href="." id="link_3"                                                                        >ブラウザゲーム</a>。<a href="." id="link_4"                    >2009年</a><a href="." id="link_4"                            >9月13日</a>サービス開始。
</p><p>ゲームで遊ぶには、<a href="." id="link_5"                                                                        >Ameba</a>の<a href="." id="link_6"                                                    >アカウント</a>が必要となる。<a href="." id="link_7"          >mixi</a>での利用も可能になった。なお、<a href="." id="link_8"                                >横浜市</a>のアトリエ・シエスタがこのゲームのサービス開始以前から発売している人形の<a href="." id="link_9"                                                                                                                                                >ブーシュカ</a>とは無関係である。
</p>
