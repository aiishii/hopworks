<p><b>戸本 誠</b>（ともと まこと、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >7月28日</a>- ）は、<a href="." id="link_2"                                                                                            >日本の物理学者</a>、<a href="." id="link_3"                                                                                                                                                                            >名古屋大学大学院理学研究科</a>素粒子宇宙物理学専攻准教授。<a href="." id="link_4"                                                              >博士（理学）</a>。主な研究分野は，高エネルギー実験物理学。世界最高エネルギー衝突加速器、<a href="." id="link_5"        >LHC</a>における新素粒子現象の探索に携わっている。
</p>
