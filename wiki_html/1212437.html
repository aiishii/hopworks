<p><b>ラリー・ヤング</b> (Larry Young、<a href="." id="link_4"                    >1943年</a><a href="." id="link_4"                            >2月10日</a> - )は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >陸上競技</a>選手。<a href="." id="link_6"                                                                                      >50km競歩</a>の選手として<a href="." id="link_7"                                                                                                                                                                >1968年メキシコシティーオリンピック</a>に出場し銅メダルを獲得。さらに、4年後の<a href="." id="link_8"                                                                                                                                  >1972年ミュンヘンオリンピック</a>にも50kmに出場。4年前より30分以上よい記録を出しながら、前回大会と同じ銅メダルという結果になった。
</p>
