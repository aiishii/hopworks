<tr><td colspan="2" style="background: #ffffff; text-align: center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tiglic_acid.png" title="ファイル:Tiglic acid.png">構造式</a></td></tr><tr><td style="width: 35%"><a href="." id="link_1"                                          >IUPAC名</a></td><td>(<i>E</i>)-2-メチルブタ-2-エン酸</td></tr><tr><td style="width: 35%"><a href="." id="link_2"                                                    >分子式</a></td><td>C<sub>5</sub>H<sub>8</sub>O<sub>2</sub></td></tr><tr><td style="width: 35%"><a href="." id="link_3"                                >分子量</a></td><td>100.12 </td></tr><tr><td style="width: 35%"><a href="." id="link_4"                                                >CAS登録番号</a></td><td>80-59-1</td></tr><tr><td style="width: 35%"><a href="." id="link_5"                      >密度</a>と<a href="." id="link_6"                                      >相</a></td><td>0.969 g/cm<small><sup>3</sup></small>, 固体 (25 °C)</td></tr><tr><td style="width: 35%"><a href="." id="link_7"                      >融点</a></td><td>63.5 °C</td></tr><tr><td style="width: 35%"><a href="." id="link_8"                      >沸点</a></td><td>199 °C<br />95–96 °C/12 mmHg</td></tr><tr><td style="width: 35%">出典</td><td><a rel="nofollow" class="external text" href="http://webbook.nist.gov/cgi/cbook.cgi?ID=80-59-1&amp;Units=SI">NIST</a><br /><i>Merck index</i> <b>13</b>: 9510.</td></tr>

<p><b>チグリン酸</b>（チグリンさん）は不飽和<a href="." id="link_9"                                                    >カルボン酸</a>の一種で、<a href="." id="link_10"                                         >ヘミテルペン</a>に分類される天然由来の化合物である。<a href="." id="link_11"                               >ハズ油</a>（クロトン油）などに含まれる。<a href="." id="link_12"                                                                                                                     >オサムシ科</a>の甲虫の防御用分泌物からも発見されている。
</p>
