<div class="thumb tright"><div class="thumbinner" style="width:322px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wilkinson_James_Leslie_1922.jpg" title="ファイル:Wilkinson James Leslie 1922.jpg">ファイル:Wilkinson James Leslie 1922.jpg</a>  <div class="thumbcaption">J.L.ウィルキンソン（1922年）</div></div></div>
<p><b>J. L. ウィルキンソン</b>（<b>James Leslie "J.L." Wilkinson</b>, <a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >8月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >ニグロリーグ</a>の元球団オーナー。<a href="." id="link_5"                                                    >アイオワ州</a>アルゴナ生まれ。1920年～1940年代のニグロリーグで最強を誇った「カンザスシティ・モナークス」の主要な球団経営者だった。
</p>
