<p><b>張 昭</b>（ちょう しょう、<a href="." id="link_1"                  >156年</a>－<a href="." id="link_4"                  >236年</a>）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >後漢</a>末期から<a href="." id="link_9"                                                                    >三国時代</a>の<a href="." id="link_10"                                     >呉</a>にかけての政治家・武将。<a href="." id="link_11"           >字</a>は<b>子布</b>。<a href="." id="link_12"           >諡</a>は文侯。<a href="." id="link_2"                      >徐州</a><a href="." id="link_3"                                >彭城国</a>の人。妻は孫氏。子は<a href="." id="link_13"                                               >張承</a>・<a href="." id="link_14"                     >張休</a>・他一名。孫は<a href="." id="link_15"                                               >張震</a>。曾孫は<a href="." id="link_16"                                               >張闓</a>。玄孫は張混。甥は<a href="." id="link_17"                     >張奮</a>。
</p>
