<p><b>宮川 眞喜雄</b>（宮川 真喜雄、みやがわ まきお、<a href="." id="link_1"                    >1951年</a>（<a href="." id="link_2"                      >昭和</a>26年）<a href="." id="link_3"                          >1月6日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                >外務省</a><a href="." id="link_7"                                                                        >中東アフリカ局</a>長、<a href="." id="link_8"                                                    >マレーシア</a>駐箚<a href="." id="link_9"                                                              >特命全権大使</a>等を務めた。<a href="." id="link_10"                                                                                           >フランス共和国</a><a href="." id="link_11"                                                             >国家功労勲章</a>コマンドゥール受章。
</p>
