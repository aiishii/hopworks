		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古泉 智浩</b>（こいずみ ともひろ、<a href="." id="link_1"                    >1969年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >新潟市</a><a href="." id="link_6"                                                                    >江南区</a>（旧・<a href="." id="link_7"                                                                    >亀田町</a>）出身。祖父は<a href="." id="link_8"                                          >亀田製菓</a>の創業者の古泉栄治。
</p><p>現在、新潟の情報誌『<a href="." id="link_9"                                                                                            >Pas magazine</a>』で「<a href="." id="link_10"                                                                                                                                                       >ところでここどこ?</a>」を連載中。
</p>
