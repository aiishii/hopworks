<p><b>佐藤 光夫</b>（さとう みつお、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >10月1日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >運輸</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                                    >海上保安官</a>。<a href="." id="link_7"                                                                        >海上保安庁長官</a>や<a href="." id="link_4"                                       >運輸事務次官</a>等を務めた後に、<a href="." id="link_8"                                          >京成電鉄</a>第6代社長として<a href="." id="link_9"                                                              >京成グループ</a>を率い、経営危機に陥っていたグループの再建を成功させた。敬虔な<a href="." id="link_10"                                                             >クリスチャン</a>としても知られた。1987年<a href="." id="link_11"                     >勲二等</a><a href="." id="link_12"                               >旭日重光章</a>受章。
</p>
