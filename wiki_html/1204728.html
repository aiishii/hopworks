		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉アキ</b>（いずみアキ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >2月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                      >歌手</a>。<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a><a href="." id="link_7"                                >中村区</a>出身。<a href="." id="link_8"                                                                                                                                                        >小野女子学園女子高等学校</a>卒業。タレントの<a href="." id="link_9"                                >桂菊丸</a>は夫。<a href="." id="link_10"                                                                                           >ディスクジョッキー</a>の<a href="." id="link_11"         >ANNA</a>とタレントの<a href="." id="link_12"                                         >大塚安里</a>は娘。
</p><p>身長158センチ。美しい顔立ちをしているが、性格は明朗快活でさばさばとしており、ひょうきんな面を持っている。
</p><p>父親が<a href="." id="link_13"                               >インド</a>系アメリカ人（<a href="." id="link_14"                                                   >アメリカ軍</a>属）で母親が日本人。父の顔を知らずに育ち、母の再婚、義理の父からの虐待、そして養子に出されるという、大変恵まれない少女時代を過ごした。
</p>
