<p><b>中本 たか子</b>（なかもと たかこ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >9月28日</a>）は、小説家。
</p><p><a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >豊浦郡</a>角島村（現・<a href="." id="link_5"                                >下関市</a>豊北町）の<a href="." id="link_6"                      >角島</a>生まれ。本名タカ子。<a href="." id="link_7"                                                                                                                          >山口高等女学校</a>卒。1927年上京、『<a href="." id="link_8"                                          >女人芸術</a>』誌に参加する。左傾し、1930年東洋モスリンの女工<a href="." id="link_9"                                                                              >オルグ</a>活動中に検挙され、以後、保釈、入獄を繰り返す。1938年『南部鉄瓶工』を著す。1941年<a href="." id="link_10"                                         >蔵原惟人</a>と結婚、戦後は<a href="." id="link_11"                                         >砂川闘争</a>を描いた『滑走路』（1958）などがある。
</p>
