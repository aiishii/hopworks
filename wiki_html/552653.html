<p><b>サルーム川</b>（サルームがわ、<i>Saloum</i>）は、<a href="." id="link_1"                                          >セネガル</a>を流れる全長250Kmの<a href="." id="link_2"                                          >河川</a>である。著しい乾燥気候のため<a href="." id="link_3"                                          >塩分濃度</a>は海洋部よりも高く、中流部の<a href="." id="link_4"                                                                                                  >カオラック</a>周辺では製塩事業が盛んである。
</p>
