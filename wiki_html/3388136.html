		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白岡 順</b>（しらおか じゅん、<a href="." id="link_1"                    >1944年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                          >新居浜市</a>出身。
</p><p><a href="." id="link_6"                    >1967年</a><a href="." id="link_6"                                          >信州大学</a>文理学部自然科学科物理学専攻卒業。<a href="." id="link_7"                    >1979年</a>から<a href="." id="link_8"                    >2000年</a>まで<a href="." id="link_9"                      >パリ</a>を拠点に活動を行い、<a href="." id="link_10"                                                                                 >アルザス成城学園</a>で数学の教員を務めていたこともある。
</p><p><a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >新宿区</a>にレンタル暗室カロタイプを開いていた。
</p><p>2016年3月17日、<a href="." id="link_13"                                                                       >肝細胞がん</a>のため死去。71歳没。
</p>
