		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 明正</b>（みやけ あきまさ、<a href="." id="link_1"                    >1953年</a>3月30日 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >千葉大学</a>名誉教授。専門は近現代日本労働史。近年は、<a href="." id="link_4"                                                                        >歴史教科書</a>や<a href="." id="link_5"                                                                                        >通史</a>に関する研究も行なっている。千葉大学大学院人文社会科学研究科長、<a href="." id="link_6"                                                                                                                >ハイデルベルク大学</a>招聘客員教授、<a href="." id="link_7"                                >デリー</a>大学招聘客員教授等を歴任した。<a href="." id="link_8"                                >冲永賞</a>受賞。
</p>
