<p><b>睦 虎竜</b>（ぼく こりゅう、<span lang="ko">목호룡</span>; モ<small>ク</small> ホリョン、1684年（<a href="." id="link_2"                                                          >粛宗</a>10年） - 1724年（<a href="." id="link_3"                                                          >景宗</a>4年/<a href="." id="link_4"                                                          >英祖</a>即位年））は、朝鮮後期、同知中枢府事を歴任した官吏。後に叛逆謀議告発の功により<b>東城君</b>の称号を得た。
</p><p>本貫は<a href="." id="link_5"                                          >泗川</a>。<a href="." id="link_6"                                                              >朝鮮王朝</a>の<a href="." id="link_3"                                                          >景宗</a>の時の人。<a href="." id="link_7"                                                                                                            >戸曹参判</a>だった<a href="." id="link_8"                                >睦進恭</a>の後孫であって、<a href="." id="link_9"                                                                    >南人</a>の<a href="." id="link_10"                     >庶&#23421;</a>である。
</p>
