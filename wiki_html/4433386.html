		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第5代<a href="." id="link_1"                                                                                                                                          >グラスゴー伯爵</a><b>ジェームズ・カー＝ボイル</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">James Carr-Boyle, 5th Earl of Glasgow</span>、<a href="." id="link_3"                    >1792年</a><a href="." id="link_3"                            >4月10日</a> – <a href="." id="link_4"                    >1869年</a><a href="." id="link_4"                            >3月11日</a>）は、<a href="." id="link_5"                                                                                                                                                                                                          >イギリス</a>の政治家、<a href="." id="link_6"                                                                                            >スコットランド貴族</a>。1839年から1843年まで<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた。1818年から1843年まで<b>ケルバーン子爵</b>の<a href="." id="link_8"                                          >儀礼称号</a>を使用した。
</p>
