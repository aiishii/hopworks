		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>2代目<b>親泊 興照</b>（おやどまり こうしょう、本名: <b>嶋袋 久玄</b>（しまぶくろ きゅうげん）・幼名: <b>久</b>（ひさし）、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >名護市</a>に拠点を据えて活動する<a href="." id="link_4"                      >組踊</a>立方、<a href="." id="link_5"                                          >琉球舞踊家</a>。
</p><p>親泊本流親扇会（おやどまりほんりゅうしんせんかい）の2代目<a href="." id="link_6"                      >家元</a>。
</p><p>伝統組踊保存会及び琉球舞踊保存会の構成員として、国の<a href="." id="link_7"                                                                        >重要無形文化財</a>「組踊」および「琉球舞踊」の保持者（<a href="." id="link_8"                                                         >総合認定</a>）。
</p>
