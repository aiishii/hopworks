<p><b>長谷川 博一</b>（はせがわ ひろかず、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >5月10日</a> - ）は、日本の<a href="." id="link_5"                                          >心理学者</a>。一般社団法人こころぎふ臨床心理センターセンター長。<a href="." id="link_3"                                                    >公認心理師</a>、元<a href="." id="link_4"                                                    >臨床心理士</a>（2017年9月1日まで）。<a href="." id="link_6"                                                              >東海学院大学</a>元<a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                >愛知県</a><a href="." id="link_2"                                          >名古屋市</a>出身。
</p>
