		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Carl_Graebe_1860-07-13.jpg" title="ファイル:Carl Graebe 1860-07-13.jpg">ファイル:Carl Graebe 1860-07-13.jpg</a>  <div class="thumbcaption">カール・グレーベ（1860年）</div></div></div> 
<p><b>カール・グレーベ</b>（Carl Gräbe, <a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                            >2月24日</a> - <a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >化学者</a>である。
</p><p><a href="." id="link_5"                                                                                  >ライプツィヒ大学</a>、<a href="." id="link_6"                                                                                                                                                                            >ケーニヒスベルク大学</a>、<a href="." id="link_7"                                                                        >ジュネーヴ大学</a>で教授を務めた。<a href="." id="link_8"                                                                                                      >カール・リーバーマン</a>と共に工業的に重要な染料である<a href="." id="link_9"                                                    >アリザリン</a>を初めて合成し、<a href="." id="link_10"                                         >有機化学</a>の基礎的な述語体系の構築に貢献した。
</p>
