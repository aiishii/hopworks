		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北嶋廣敏</b>（きたじま　ひろとし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月20日</a>-　）は、文学・美術評論家、翻訳家、文筆家。
福岡県三潴郡大木町生まれ。1971年<a href="." id="link_2"                                                    >早稲田大学</a>第一文学部仏文科を卒業。コピーライターをへて、文筆家。はじめ<a href="." id="link_3"                                          >塚本邦雄</a>論やフランス文学の翻訳をしていたが、のち雑学書などを多く執筆するようになる。
</p>
