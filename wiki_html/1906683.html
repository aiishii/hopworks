		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルートヴィヒ・ベルクシュトレッサー</b>（Ludwig Bergsträsser, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の政治家。
</p><p><a href="." id="link_4"                                                              >アルザス</a>（当時<a href="." id="link_5"                                                    >ドイツ帝国</a>領、現<a href="." id="link_6"                                          >フランス</a>領）の<a href="." id="link_7"                                                                        >アルトキルシュ</a>で生まれる。ドイツに移り、<a href="." id="link_8"                                                              >ドイツ民主党</a>に所属していたが、<a href="." id="link_9"                                                                                  >ドイツ社会民主党</a>に政党移動する。1945年には<a href="." id="link_10"                                                   >ヘッセン州</a>の州首相となった。
</p>
