<p><b>義帝</b>（ぎてい、生年不詳 – <a href="." id="link_3"                                                >紀元前206年</a>）は、<a href="." id="link_5"            >秦</a>末の反秦勢力の名目上の盟主。<a href="." id="link_1"                                          >西楚</a>の君主。秦滅亡後の一時的な中国の傀儡<a href="." id="link_6"                      >皇帝</a>。<a href="." id="link_7"            >姓</a>は<b>羋</b>（び）。氏は<b>熊</b>（ゆう）。名は<b>心</b>（しん）。<a href="." id="link_8"                                      >楚</a>の<a href="." id="link_9"                      >懐王</a>の孫（一説では玄孫とも）。
</p>
