		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋百代</b>（たかはし ももよ、<a href="." id="link_1"                    >1923年</a>-<a href="." id="link_2"                    >1998年</a>）は、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                >臼杵市</a>出身の小説家。<a href="." id="link_5"                                                                                                                                                                                  >大分県立臼杵高等女学校</a>卒業。本名に同じ。
</p><p>文芸雑誌『<a href="." id="link_6"                      >海燕</a>』<a href="." id="link_7"                    >1983年</a>6月号に「盲女の手すさび」が掲載され、地方文学の担い手として注目される。
主たる活動の場をあえて地元同人誌におき、「みずき」、「臼杵文学」、「環状集落」、「東九州文学」、「<a href="." id="link_8"                                                                                                            >詩と眞実</a>」、「<a href="." id="link_9"                                          >日田文学</a>」などの文芸同人誌に作品を発表。（このうち「臼杵文学」は自身が創刊。）
</p><p><a href="." id="link_2"                    >1998年</a>4月12日、大分市明野の山中にて不慮の死を遂げる。75歳没。
</p>
