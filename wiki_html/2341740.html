<p><b>ヤスノゴルスク</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Ясного́рск</span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Yasnogorsk</i></span>）は、<a href="." id="link_3"                                >ロシア</a>西部の<a href="." id="link_4"                                                    >トゥーラ州</a>北東部にある都市。<a href="." id="link_5"                                >オカ川</a>の支流、ヴァシャナ川に沿う。州都<a href="." id="link_6"                                                                              >トゥーラ</a>からは北へ35km。人口は<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>で18,588人。<a href="." id="link_8"                                                                                >1989年ソ連国勢調査</a>では21,292人であった。
</p>
