		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花龍 真吾</b>（はなりゅう しんご、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >10月28日</a> - ）は、<a href="." id="link_2"                                          >花籠部屋</a>、<a href="." id="link_3"                                          >放駒部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>周詞 真吾</b>（しゅうじ しんご）。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                >天草郡</a><a href="." id="link_7"                                >五和町</a>（現・<a href="." id="link_8"                                >天草市</a>）出身。身長179cm、体重112kg。最高位は東<a href="." id="link_9"                      >十両</a>12枚目。得意技は左四つ、寄り、投げ。
</p>
