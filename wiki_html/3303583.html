<p><b>ヴィルヘルム・ベルンハルト・テスマン</b>（Wilhelm Bernhard Tessmann, <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >1月29日</a>）は、ドイツの警察官。<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の時代、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                                >ハンブルク＝フールスビュッテル警察監獄</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:KZ_Fuhlsb%C3%BCttel&amp;action=edit&amp;redlink=1" class="new" title="De:KZ Fuhlsbüttel (存在しないページ)">ドイツ語版</a>）</span></span>で所長を務めた。<b>ヴィリ・テスマン</b>（Willi Tessmann）の通称でも知られる。
</p>
