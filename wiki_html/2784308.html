<p><b>デヴィッド・カーソン</b>（<b>David Carson</b>）は、<a href="." id="link_1"                                          >イギリス</a>の映画監督である。アメリカ合衆国に渡ってテレビシリーズ『<a href="." id="link_3"                                                                                  >新スタートレック</a>』、『<a href="/wiki/%E3%82%B9%E3%82%BF%E3%83%BC%E3%83%88%E3%83%AC%E3%83%83%E3%82%AF:%E3%83%87%E3%82%A3%E3%83%BC%E3%83%97%E3%83%BB%E3%82%B9%E3%83%9A%E3%83%BC%E3%82%B9%E3%83%BB%E3%83%8A%E3%82%A4%E3%83%B3" title="スタートレック:ディープ・スペース・ナイン">スタートレック:ディープ・スペース・ナイン</a>』、映画『<a href="." id="link_4"                                                                                                                                                                    >スタートレック ジェネレーションズ</a>』などを監督した。
</p>
