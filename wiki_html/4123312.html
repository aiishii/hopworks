		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯高 京子</b>（いいたか きょうこ、<a href="." id="link_1"                    >1936年</a> - ）は、言語病理学博士、<a href="." id="link_2"                                                    >言語聴覚士</a>、<a href="." id="link_3"                                                              >東京学芸大学</a>名誉教授、<a href="." id="link_4"                                          >上智大学</a>教授。
<a href="." id="link_5"                                >旧満州国 大連</a>生まれ。1955年、私立<a href="." id="link_6"                                                                                                                                    >近江兄弟社高等学校</a>在学中に同学初の海外留学生として渡米後、米国ベリア大学教育学部を経て、<a href="." id="link_7"                                                                                                                          >ノースウエスタン大学</a>言語障害学研究科博士課程修了。国際友和会理事、日本友和会書記長。
</p>
