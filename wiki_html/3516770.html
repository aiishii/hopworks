<p><b>図琿線</b>（とこんせん、<a href="." id="link_1"                                >中国語</a>:<span lang="zh">图珲铁路</span>）は<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >吉林省</a><a href="." id="link_4"                                                                                  >延辺朝鮮族自治州</a><a href="." id="link_5"                                >図們市</a>と同<a href="." id="link_6"                                >琿春市</a>を結ぶ全長80.796 <a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の<a href="." id="link_7"                                          >鉄道路線</a>であり、吉林省東北亜鉄路集団公司（1993年成立）が運営している。中国から<a href="." id="link_8"                                                                        >ロシア</a>の<a href="." id="link_9"                                                    >ハサン地区</a>に向かう路線でもある。<b>図琿長口岸鉄道</b>（<a href="." id="link_1"                                >中国語</a>:<span lang="zh">图珲长口岸铁路</span>）とも呼ばれる。
</p>
