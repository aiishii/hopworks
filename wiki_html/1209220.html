		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠 恒男</b>（くすのき つねお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >6月14日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >英会話</a>スクール<a href="." id="link_5"          >ジオス</a>の<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >会長</a>兼<a href="." id="link_8"                      >社長</a>。<a href="." id="link_9"                                >徳島県</a>出身。<a href="." id="link_10"                                                   >早稲田大学</a><a href="." id="link_11"                                                             >政治経済学部</a>卒業。
</p><p><a href="." id="link_12"                                                             >イーオン</a>代表取締役社長の<a href="." id="link_13"                               >安藝清</a>（<a href="." id="link_14"                                                                                 >アンジェラ・アキ</a>の実父）は同じく徳島県出身でかつ<a href="." id="link_15"                                                                                                     >徳島県立城南高等学校</a>時代の同級生である。
</p><p>また、父親である楠才之丈（1917-2003）は<a href="." id="link_16"                                                                       >阿波おどり実行委員会</a>初代委員長。德島市同和教育推進協議会元会長、徳島市議会元議員。
</p>
