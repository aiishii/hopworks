<p><b>ペドロ・フェルナンデス・デ・キロス</b>（<b>Pedro Fernandes de Queirós</b>（誕生名）、<b>Pedro Fernández de Quirós</b>（<a href="." id="link_1"                                                                                                      >カスティーリャ語</a><a href="." id="link_2"                                                    >スペル</a>）、<a href="." id="link_3"                    >1563</a> - <a href="." id="link_4"                    >1615年</a>）は、<a href="." id="link_5"                                                    >ポルトガル</a>出身の<a href="." id="link_6"                                                    >航海者</a>、<a href="." id="link_7"                                                    >探検者</a>。<a href="." id="link_8"                                          >スペイン</a>の太平洋航海：<a href="." id="link_9"                    >1595</a> - <a href="." id="link_10"                   >1596年</a><a href="." id="link_10"                                                                                                                                                                                               >アルバロ・デ・メンダーニャ・デ・ネイラ</a>の航海、<a href="." id="link_11"                   >1605</a> - <a href="." id="link_12"                   >1606年</a>の<a href="." id="link_13"                                                                                                                         >テラ・アウストラリス</a>調査に参加。
</p>
