		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陰 識</b>（いん しょく／いん しき、? - <a href="." id="link_1"                >59年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >新</a>代から<a href="." id="link_4"                      >後漢</a>初期にかけての武将・政治家。後漢草創期の功臣の一人である。<a href="." id="link_5"            >字</a>は<b>次伯</b>。<a href="." id="link_6"                      >荊州</a><a href="." id="link_7"                                >南陽郡</a><a href="." id="link_8"                                >新野県</a>の人。陰皇后（<a href="." id="link_9"                                >陰麗華</a>）の異母兄で、<a href="." id="link_10"                               >光武帝</a>の義兄。父は陰陸。異母弟に<a href="." id="link_11"                                                                                       >陰興</a>、陰訢、陰就。子に陰躬。従祖兄弟に陰嵩。<a href="." id="link_12"                     >管仲</a>の末裔とされる。
</p>
