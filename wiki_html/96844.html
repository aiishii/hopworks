		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 敦</b>（おう とん、<a href="." id="link_1"                  >266年</a> - <a href="." id="link_2"                  >324年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                                                                        >五胡十六国時代</a>の軍人。<a href="." id="link_5"            >字</a>は<b>処仲</b>。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >琅邪郡</a><a href="." id="link_8"                                >臨沂県</a>。琅邪王<a href="." id="link_9"                                                >司馬睿</a>（後の元帝）を擁立し、従弟の<a href="." id="link_10"                     >王導</a>と共に<a href="." id="link_11"                     >東晋</a>を建国した。武力に優れ、人望があり、機略に富んでいたとされる。また、<a href="." id="link_12"                     >書家</a>の<a href="." id="link_13"                               >王羲之</a>は<a href="." id="link_14"                               >従甥</a>にあたる。父は<a href="." id="link_15"                                                                                                                 >王基</a>。兄は<a href="." id="link_16"                     >王含</a>。甥（王含の子）は<a href="." id="link_17"                                                                                       >王瑜</a>と後に養子になる<a href="." id="link_18"                                                                                       >王應</a>ら。
</p>
