		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上卓之</b>（いのうえ たくし、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >1995年</a>）は日本の<a href="." id="link_3"                                >造園家</a>、<a href="." id="link_4"                                >作庭家</a>。井上造園設計事務所を主宰し、作品を展開した。
</p><p>代表作に、大観荘庭園（<a href="." id="link_5"                                >静岡県</a>、<a href="." id="link_6"                                                    >龍居松之助</a>と）、<a href="." id="link_7"                                                    >修学院離宮</a>庭園改修、左京区荒木・鈴木邸庭園、日本料理「鴨川」各店舗の庭園空間（高松武夫と）、花かごの庭（寺田邸）、西田邸、犬飼邸、立石邸、高松邸などがある。<a href="." id="link_8"                                >京都市</a>出身。
</p><p>作風は、きれいさび。
</p>
