		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上原 敬二</b>（うえはら けいじ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                              >10月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >造園</a>研究家、<a href="." id="link_5"                      >林学</a>博士、<a href="." id="link_6"                                                              >東京農業大学</a>名誉教授。<a href="." id="link_7"                                                                                  >東京高等造園学校</a>、現在の<a href="." id="link_8"                                                                                                                                                        >東京農業大学地域環境科学部</a><a href="." id="link_9"                                                                        >造園科学科</a>を創設し、日本の<a href="." id="link_4"                      >造園</a>教育の創始者として知られる。また造園の技術者としても、東京帝国大学大学院在学時に<a href="." id="link_10"                                         >本多静六</a>等と<a href="." id="link_11"                                         >明治神宮</a>の造園などの設計もしている。上原の著書の多くは造園系学校・学科の学生の参考書として現在も多く活用されている。その他、<a href="." id="link_12"                               >横浜</a>山手の西洋庭園をはじめ、築造した庭園は三百余になるといわれている。
</p>
