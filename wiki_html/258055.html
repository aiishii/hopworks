<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsutomu_mori.jpg" title="ファイル:Tsutomu mori.jpg">ファイル:Tsutomu mori.jpg</a>  <div class="thumbcaption">森恪</div></div></div>
<p><b>森 恪</b>（もり  かく、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）<a href="." id="link_3"                            >2月28日</a> - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                              >12月11日</a>）は、昭和<a href="." id="link_7"                      >戦前</a>期の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                               >衆議院</a><a href="." id="link_11"                                         >議員</a>。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019年5月）">名の「恪」を「かく」とも読むが、本来の読みは「つとむ」</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年5月）">要出典</span></a></i>&#93;</sup>。
</p><p>「東洋の<a href="." id="link_12"                                                                       >セシル・ローズ</a>」を自認した<a href="." id="link_13"                                         >帝国主義</a>者。軍部と提携し、日本の<a href="." id="link_14"                     >中国</a>侵出に大きな役割を果たした。
</p>
