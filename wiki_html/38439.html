<p><b>睦月 影郎</b>（むつき かげろう、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                          >横須賀市</a>出身の<a href="." id="link_9"                                >小説家</a>、<a href="." id="link_5"                                          >官能小説</a>家、<a href="." id="link_3"                                >漫画家</a>。本名は奈良谷隆（ならや たかし）。<a href="." id="link_10"                                                                                 >日本文芸家クラブ</a>理事長。
平成26年、<a href="." id="link_11"                                                                                                                                                                       >東久邇宮文化褒章受賞</a>。
</p>
