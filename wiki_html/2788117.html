<p><b>Dizzy core</b>（ディジー コア）は、日本の4人組<a href="." id="link_1"                                                                        >ヴィジュアル系</a><a href="." id="link_2"                                                                 >ロックバンド</a>。女性ボーカルのエレクトロポップな楽曲が特徴の<a href="." id="link_2"                                                          >バンド</a>。2014年5月16日に解散となる。
</p>
<ul><li>2010年 風騎、makiを中心に結成</li>
<li>2011年 主催スリーマンイベント、川崎クラブチッタ公演</li>
<li>2012年 主催ツアー、ワンマンイベント開催</li>
<li>2013年 2nd『星の巡り逢わせ』発売、ライブ活動休止</li>
<li>2014年 解散</li></ul>
