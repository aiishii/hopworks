<p><b>諏訪川（すわがわ）</b>は、<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >玉名郡</a><a href="." id="link_5"                                >南関町</a>を源流とし、<a href="." id="link_6"                                >荒尾市</a>を経て<a href="." id="link_7"                                >福岡県</a><a href="." id="link_1"                                          >大牟田市</a>で<a href="." id="link_8"                                >有明海</a>へ注ぐ<a href="." id="link_9"                                                              >二級河川</a>である。
</p><p>上・中流域にあたる熊本県内区間（福岡県との境をなしている区間を含む）においては<b>関川（せきかわ）</b>と呼ばれる。
</p>
