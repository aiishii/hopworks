		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 たみ子</b>（しみず たみこ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >3月6日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>、<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                >埼玉県</a>生まれ。東京府立第五<a href="." id="link_5"                                                    >高等女学校</a>（現<a href="." id="link_6"                                                                                                                          >東京都立富士高等学校</a>）卒。<a href="." id="link_7"                                          >北原白秋</a>の指導を受け、「<a href="." id="link_8"                                >赤い鳥</a>」に児童自由詩や<a href="." id="link_9"                      >童謡</a>を投稿する。<a href="." id="link_10"                   >1991年</a>「清水たみ子詩集 かたつむりの詩」で第21回<a href="." id="link_11"                                                             >赤い鳥文学賞</a>、第21回日本童謡賞受賞。<a href="." id="link_12"                                                                                           >日本児童文学者協会</a>、<a href="." id="link_13"                                                             >日本童謡協会</a>会員。
</p>
