<p><b>篠塚 義男</b>（しのづか よしお、<a href="." id="link_1"                    >1884年</a>（明治17年）<a href="." id="link_2"                            >9月15日</a> - <a href="." id="link_3"                    >1945年</a>（昭和20年）<a href="." id="link_4"                            >9月17日</a>）は、<a href="." id="link_5"                                                                        >日本陸軍</a>の<a href="." id="link_6"                      >軍人</a>。最終階級は<a href="." id="link_7"                                                              >陸軍中将</a>・<a href="." id="link_8"                                >正三位</a>・<a href="." id="link_9"                                                    >勲一等</a>・<a href="." id="link_10"                                                   >功二級</a>。<a href="." id="link_11"                               >東京府</a><a href="." id="link_12"                               >東京市</a>出身。
</p><p><a href="." id="link_13"                                                             >熊本地方幼年学校</a>・中央幼年学校・<a href="." id="link_14"                                                             >陸軍士官学校</a>をいずれも全て<a href="." id="link_15"                     >首席</a>で卒業した<a href="." id="link_16"                                                             >日本陸軍</a>史上最大の秀才だったが、<a href="." id="link_17"                                         >陸軍大将</a>に進級できず、また終戦後に<a href="." id="link_18"                     >自決</a>するという悲劇的な最期となった。
</p>
