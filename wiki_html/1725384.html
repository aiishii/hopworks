		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 彰一</b>（さとう しょういち、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >7月28日</a> - ）は、日本の<a href="." id="link_2"                                >歴史学者</a>。<a href="." id="link_3"                                                              >フランク王国</a>史を中心とする西洋中世史の研究で世界的に著名。<a href="." id="link_4"                                                    >名古屋大学</a>名誉教授、<a href="." id="link_5"                                                                                            >日本学士院会員</a>、<a href="." id="link_6"                                                                        >フランス学士院</a>碑文・美文アカデミー外国人連携会員。名古屋大学大学院教授、フランス<a href="." id="link_7"                                                                                            >社会科学高等研究院</a>客員教授、<a href="." id="link_8"                                                                                                                          >コレージュ・ド・フランス</a>招聘教授、<a href="." id="link_9"                                                                          >パリ第1大学</a>招聘教授、西洋中世学会会長などを歴任。<a href="." id="link_10"                                                             >日本学士院賞</a>受賞。
</p>
