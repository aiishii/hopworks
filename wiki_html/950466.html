		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和泉 節子</b>（いずみ せつこ、本名：<b>山脇 節子</b>、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >6月11日</a> - ）は、<a href="." id="link_2"                                          >和泉元彌</a>の母。<a href="." id="link_3"                      >狂言</a>プロデューサー、和泉宗家代表取締役、和泉流宗家宗家会理事長、和泉宗家後援会理事長、和泉流宗家記念館理事長。マスコミに付けられた通称は「セッチー」。
</p>
