		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名和 宗則</b>（なわ むねのり）は日本の<a href="." id="link_1"                                                              >アニメーター</a>、アニメーション<a href="." id="link_2"                                >演出家</a>、<a href="." id="link_3"                                                                        >アニメーション</a><a href="." id="link_4"                      >監督</a>。<a href="." id="link_5"                                                                                                                      >feel.</a>所属。『<a href="." id="link_6"                                                                                                                                                >D.C.S.S. 〜ダ・カーポ セカンドシーズン〜</a>』が初監督作品である。
</p><p><a href="." id="link_7"                                                                                                                >東京デザイナー学院</a>（現・<a href="." id="link_8"                                                                                                                                    >東京ネットウエイブ</a>）を卒業後、アニメ業界入り。同学院での同期生には、<a href="." id="link_9"                                          >岸本誠司</a>や<a href="." id="link_10"                                         >尾石達也</a>、<a href="." id="link_11"                                         >吉田健一</a>などがいる。
</p><p><br />
</p>
