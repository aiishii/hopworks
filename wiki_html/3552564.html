<p><b>阮 大鋮</b>（げん だいせい、<a href="." id="link_3"                    >1587年</a> - <a href="." id="link_4"                    >1646年</a>）は、<a href="." id="link_5"            >明</a>末から<a href="." id="link_6"                      >南明</a>にかけての政治家・劇作家。<a href="." id="link_7"            >字</a>は集之。号は円海。父は阮以巽。娘は劇作家の阮麗珍。
</p><p><a href="." id="link_8"                                      >天啓</a>年間に<a href="." id="link_9"                                >魏忠賢</a>のもとで<a href="." id="link_10"                               >東林党</a>を弾圧し、その後失脚したが<a href="." id="link_11"                               >弘光帝</a>のもとで復活し、ふたたび東林党や<a href="." id="link_12"                     >復社</a>の人員を弾圧した。
</p>
