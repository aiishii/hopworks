		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 雅一</b>（ながた まさかず、<a href="." id="link_1"                    >1954年</a>（昭和29年） -  ）は<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                                          >海洋</a><a href="." id="link_4"                                >動物学者</a>・海洋<a href="." id="link_5"                                                                        >ジャーナリスト</a>。東京水産大学（現・<a href="." id="link_6"                                                              >東京海洋大学</a>）卒業。様々な海洋調査・研究に参加し、海洋ドキュメンタリー番組の企画やリポート活動、海洋専門誌への執筆活動などを行う。
</p>
