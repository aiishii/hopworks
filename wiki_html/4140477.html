</p><p><a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >2月11日</a>に開業した。
</p><p>エキスポ・ラインについては、当駅でキングジョージ支線と方プロダクション・ウェイ-ユニバーシティ支線が分岐しており
</p>
