</div>
<p><b>渡辺 大地</b>（わたなべ だいち、<a href="." id="link_1"                              >11月11日</a>生）は、<a href="." id="link_2"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>所属の<a href="." id="link_3"                                                                                            >ゲームミュージック</a>の<a href="." id="link_4"                                >作曲家</a>・<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_6"                                >秋田県</a>出身。血液型A型。主に同社の<a href="." id="link_7"                                                    >音楽ゲーム</a>『<a href="." id="link_8"                                                      >BEMANIシリーズ</a>』の楽曲制作に携わっており、「<b>PON</b>」（ポン）もしくは「<b>Power Of Nature</b>」（パワーオブネイチャー）名義で活動している。現役<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2021年4月）">どれ?</span></a></i>&#93;</sup>“<b>ポップンミュージック</b>”よりサウンドディレクション担当。
</p>
