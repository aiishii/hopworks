		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 昭弘</b>（いわた あきひろ、<a href="." id="link_1"                    >1943年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >9月13日</a>）は、元お笑い芸能人。35歳の時に芸能界を引退し、ラーメン店を開業。経営に失敗し<a href="." id="link_3"                                                              >自己破産</a>した後、ボランティアで<a href="." id="link_4"                                >紙芝居</a>を行うようになり、<a href="." id="link_5"                      >肺癌</a>を患いながらも活動を続けた。<a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >羽島郡</a><a href="." id="link_8"                                >笠松町</a>出身。
</p>
