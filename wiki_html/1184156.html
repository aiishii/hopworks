<p><b>わたなべ ぢゅんいち</b>（本名：<b>渡邊 淳一</b>、<a href="." id="link_1"                    >1962年</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                      >日本</a>のアニメーション演出家、アニメーション監督。
</p><p>かつてはアニメ作画スタジオの有限会社<a href="." id="link_4"                                                                        >ビーボォー</a>に所属していた（<a href="." id="link_5"                                          >湖川友謙</a>主宰、<a href="." id="link_6"                                          >板野一郎</a>、<a href="." id="link_7"                                          >平野俊貴</a>らが所属）。主に<a href="." id="link_8"        >OVA</a>作品で監督や演出、脚本や<a href="." id="link_9"                                          >撮影監督</a>を務めた。
</p><p>2007年、スタジオで電話中に<a href="." id="link_10"                               >脳溢血</a>を起こし、同年1月22日に死去した。<a href="." id="link_11"                     >享年</a>44。
</p>
