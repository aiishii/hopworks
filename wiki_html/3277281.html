		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陸 曄</b>（りく よう、<a href="." id="link_1"                                      >永安</a>4年（<a href="." id="link_2"                  >261年</a>） - <a href="." id="link_3"                                                >咸和</a>9年<a href="." id="link_4"                                                    >9月8日</a>（<a href="." id="link_5"                  >334年</a><a href="." id="link_5"                              >10月21日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >東晋</a>の<a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                      >軍人</a>。<a href="." id="link_10"           >字</a>は<b>士光</b>。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                     >呉郡</a><a href="." id="link_13"                     >呉県</a>。祖父は<a href="." id="link_14"                     >陸瑁</a>（<a href="." id="link_15"                     >陸遜</a>の実弟）。父は<a href="." id="link_16"                                                                                       >陸英</a>。伯父は<a href="." id="link_17"                     >陸喜</a>。弟は<a href="." id="link_18"                     >陸玩</a>。
</p>
