<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">髙橋練</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>高橋 練</b>（たかはし れん、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                                                              >NHK</a>の<a href="." id="link_3"                                                                                                      >プロデューサー</a>（職員）。
</p><p><a href="." id="link_4"                                >北海道</a>出身。<a href="." id="link_5"                                                                                                      >札幌北高等学校</a>から<a href="." id="link_6"                                          >東京大学</a>に進学し、卒業後の<a href="." id="link_7"                    >1992年</a>にNHKに入局。初任地の名古屋局でドラマ班に加わって以降、一貫して、東京局・大阪局でもドラマ制作に携わってきた。
</p>
