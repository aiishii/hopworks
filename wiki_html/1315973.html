<p><b>曾根 純三</b>（そね じゅんぞう、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_6"                                                              >没年不詳</a>）は、日本の<a href="." id="link_7"                                          >映画監督</a>、<a href="." id="link_8"                                >脚本家</a>である。本名<b>曾根 為一</b>（そね ためいち）。<b>椎名 良太</b>（しいな りょうた）名義で脚本を書き、のちに監督名を<b>曾根 千晴</b>（そね ちはる）と変えた。戦前の「職人監督」である。
</p>
