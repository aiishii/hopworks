		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲塚 権次郎</b>（いなづか ごんじろう、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年） - <a href="." id="link_3"                    >1988年</a>（<a href="." id="link_4"                      >昭和</a>63年））は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >農学者</a>。
</p><p><a href="." id="link_7"                                          >緑の革命</a>以降、世界に流通することになった<a href="." id="link_8"                                          >小麦</a>品種「ゲインズ」の親品種である「<a href="." id="link_9"                                                        >小麦農林10号</a>」（ノーリン・テン）の育成者として知られる。
</p>
