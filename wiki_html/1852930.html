<p><b>ホルガー・シモン・パウリ</b>（<b>Holger Simon Paulli</b>，<a href="." id="link_1"                    >1810年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1891年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                >指揮者</a>・作曲家である。
</p><p><a href="." id="link_5"                                                                                                                >エドヴァルド・グリーグ</a>の<a href="." id="link_6"                                                                                                            >ピアノ協奏曲イ短調作品16</a>の初演を指揮した他、オーギュスト・ブルノンヴィル振付の<a href="." id="link_7"                                >バレエ</a>『<a href="." id="link_8"                                                                    >ナポリ</a>』などの作曲者として名を残している。
</p>
