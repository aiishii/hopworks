<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>石田川</b>（いしだがわ）は、<a href="." id="link_1"                                >群馬県</a><a href="." id="link_2"                                >太田市</a>を流れる<a href="." id="link_3"                                >利根川</a>水系の<a href="." id="link_4"                                          >河川</a>。一級河川の指定上流端は、太田市新田大根町字新屋敷。南へ流れ、太田市世良田町で東に転じ、太田市古戸町の<a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                >熊谷市</a>との境界付近で利根川に合流する。
</p>
