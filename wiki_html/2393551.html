		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>デニス・トンプソン</b>（Dennis Frank Thompson、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                                        >ハーバード大学</a>教授。<a href="." id="link_5"                                                                                                            >政治倫理</a>、<a href="." id="link_6"                                          >民主主義</a>論が専門。
</p><p><a href="." id="link_7"                                                    >オハイオ州</a>ハミルトン生まれ。<a href="." id="link_8"                                                                                                                                                                  >ウィリアム・アンド・メアリー大学</a>卒業後、フルブライト奨学生として<a href="." id="link_9"                                                                                                      >オックスフォード大学</a>留学。<a href="." id="link_10"                   >1968年</a>、ハーバード大学から博士号取得。<a href="." id="link_11"                                                                                 >プリンストン大学</a>で教鞭をとった後、<a href="." id="link_12"                   >1986年</a>からハーバード大学で教えている。
</p>
