<p><b>祖 沖之</b>（そ ちゅうし、<a href="." id="link_1"                  >429年</a> - <a href="." id="link_2"                  >500年</a>）は、中国<a href="." id="link_3"                                                                              >南北朝時代</a>の<a href="." id="link_4"                                                                    >南朝</a>の天文学者・数学者・発明家。<a href="." id="link_5"            >字</a>は文遠。<a href="." id="link_6"                                >范陽郡</a>遒県（現在の<a href="." id="link_7"                                >河北省</a><a href="." id="link_8"                                >保定市</a><a href="." id="link_9"                                >淶水県</a>）の人。祖父の祖昌之は戦乱を避けるために河北から江南へ移っており、祖沖之は<a href="." id="link_10"                                               >建康</a>で生まれ、若いころから数学の天才として知られた。<a href="." id="link_11"                               >円周率</a>の計算や<a href="." id="link_12"                               >大明暦</a>の編纂で知られる。
</p>
