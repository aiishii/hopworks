		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角林 文雄</b>（かくばやし ふみお、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>出身で<a href="." id="link_3"                                                                                  >ニュージーランド</a>在住の<a href="." id="link_4"                                                              >歴史学者</a>。
</p><p><a href="." id="link_5"                                >大阪市</a>生まれ。1972年<a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                                >大学院</a>修士課程修了。1981年<a href="." id="link_9"                                                                        >オーストラリア</a>・<a href="." id="link_10"                                                                                                     >クイーンズランド大学</a><a href="." id="link_11"                               >Ph.D.</a>。73年クィーンズランド大学歴史学科シニア・テューター、1981年ニュージーランド・<a href="." id="link_12"                                                             >マッセー大学</a>東アジア学科<a href="." id="link_13"                                               >講師</a>。
</p>
