		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 吉見</b>（さいとう よしみ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >7月29日</a>）は、日本の作家。<b>齋藤 吉見</b>名義もある。
</p><p><a href="." id="link_3"                                >静岡県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>文学部仏文学科卒業。<a href="." id="link_5"                                                              >サラリーマン</a>生活のかたわら<a href="." id="link_6"                      >小説</a>を書き、1979年「倒産」が<a href="." id="link_7"                                                                                                                                          >日経経済小説賞</a>佳作入選。経済小説、歴史小説などを書いた。
</p><p>2005年7月29日、<a href="." id="link_8"                                >脳梗塞</a>のため70歳で死去。
</p>
