		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 康子</b>（いとう やすこ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >3月21日</a> - ）は、日本女性史学者。
</p><p><a href="." id="link_2"                                          >瀋陽</a>生まれ。1957年<a href="." id="link_3"                                          >東京大学</a>文学部国史学科卒業。『<a href="." id="link_4"                                                              >歴史評論</a>』編集部、<a href="." id="link_5"                                                              >日本福祉大学</a>講師、<a href="." id="link_6"                                                                                                      >中京女子大学短期大学部</a>教授、2002年定年退職。愛知県史編纂委員会特別調査委員、愛知女性史研究会会員。
</p>
