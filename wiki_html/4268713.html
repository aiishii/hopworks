		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 徳次郎</b> (やまざき とくじろう、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >9月28日</a>)は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>・<a href="." id="link_5"                                                                                            >映画プロデューサー</a>・<a href="." id="link_6"                      >脚本</a>である。<a href="." id="link_7"                      >日活</a>に勤務し、<a href="." id="link_8"                                                                                                                                >霧笛が俺を呼んでいる</a>などの監督を務めた。日活退社後は自らの映画会社真珠社を創設、1969年には自ら企画監督を務め更に脚本にも携わり、長年に渡り構想を練っていた<a href="." id="link_9"                                >荒い海</a>を製作した。
</p>
