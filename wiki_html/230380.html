	<h1 id="firstHeading" class="firstHeading" >都島入口</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hanshin_Expressway_Miyakojima_ramp_20191120.jpg" title="ファイル:Hanshin Expressway Miyakojima ramp 20191120.jpg">ファイル:Hanshin Expressway Miyakojima ramp 20191120.jpg</a>  <div class="thumbcaption">2019年11月</div></div></div>
<p><b>都島入口</b>（みやこじまいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                >都島区</a>にある、<a href="." id="link_4"                                                                                      >阪神高速12号守口線</a>の<a href="." id="link_5"                                                                                  >入口</a>。<a href="." id="link_6"                                                                                    >環状線</a>方面への入り口しかない<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。環状線方面からの出口は、<a href="." id="link_8"                                          >城北出口</a>を利用することになり、都島入口と城北出口をあわせてセットになっている。
</p><p>環状線方面が渋滞している時は、<a href="." id="link_9"                                                    >長柄出入口</a>とともに、入口閉鎖されることが多い。また、環状線方面へはこの都島入口を先頭とした渋滞が発生することもしばしばある。
</p>
