	<h1 id="firstHeading" class="firstHeading" >アイツタキ島</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Aitutaki_Aerial.jpg" title="ファイル:Aitutaki Aerial.jpg">ファイル:Aitutaki Aerial.jpg</a>  <div class="thumbcaption">アイツタキ島</div></div></div>
<p><b>アイツタキ島</b>（アイツタキとう、Aitutaki）とは<a href="." id="link_1"                                >南太平洋</a>の<a href="." id="link_2"                                                                                  >ニュージーランド</a>領<a href="." id="link_3"                                                    >クック諸島</a>にある<a href="." id="link_4"                      >環礁</a>の島。
</p><p>アイツタキ島と周囲の15の小島（モツ）からなり、アイツタキ環礁を結成する、陸地に続いて発達した<a href="." id="link_5"                                          >珊瑚</a>を持つ<a href="." id="link_6"                                >火山島</a>（最高地点でも140m）。面積は18.3<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>で<a href="." id="link_7"                    >2019年</a>の人口は1,771人である。島に空港もあり、中心地は島の中心部に位置するアルタンガ。
</p>
