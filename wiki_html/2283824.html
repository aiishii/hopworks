		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉浦 博英</b>（すぎうら ひろひで）は、日本の<a href="." id="link_1"                                                                                            >ゲームクリエイター</a>。株式会社<a href="." id="link_2"                                                                        >モノリスソフト</a>代表取締役社長。
</p><p>過去に、<a href="." id="link_3"                                                                    >アスキー</a>、<a href="." id="link_4"                                                    >コナミ</a>、<a href="." id="link_5"                                >ワープ</a>など数社で数多くのゲームに携わり、<a href="." id="link_6"                                                                                                            >スクウェア</a>で<a href="." id="link_7"                                                                        >プロデューサー</a>などを務めた後に同社を退職。
</p><p>1999年、<a href="." id="link_8"                                                                                                            >高橋哲哉</a>、<a href="." id="link_9"                                          >本根康之</a>らと共に<a href="." id="link_2"                                                                        >モノリスソフト</a>を設立。
</p>
