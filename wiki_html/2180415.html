<p><b>村上 寿昭</b>（むらかみ としあき、<a href="." id="link_1"                    >1974年</a>（<a href="." id="link_2"                      >昭和</a>49年<a href="." id="link_3"                            >7月22日</a> - ）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >指揮者</a>。<a href="." id="link_6"                                                              >オーストリア</a>・<a href="." id="link_7"                                >リンツ</a>州立歌劇場指揮者兼コレペティトール。<a href="." id="link_8"                                >ドイツ</a>・<a href="." id="link_9"                                                              >ハノーファー</a>州立歌劇場専属第2指揮者(2006-2014) 。<a href="." id="link_10"                                                   >新国立劇場</a>、<a href="." id="link_11"                                                                                 >東京藝術大学</a>、<a href="." id="link_12"                                                             >桐朋学園大学</a>講師（2018年現在）。
