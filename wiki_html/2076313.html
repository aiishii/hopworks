		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミトリー・ウフトムスキー</b>（Dmitry Ukhtomsky、<a href="." id="link_1"                    >1719年</a> - <a href="." id="link_2"                    >1774年</a><a href="." id="link_2"                              >10月15日</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。
</p><p>18世紀中頃のパロック建築の巨匠。25年間<a href="." id="link_5"                                                                        >モスクワ市</a>の主任建築士をつとめた。ロシアにおいてシスデマティツクな建築家育成を始めた人物として知られる。<a href="." id="link_6"                                                                                                                                              >アレクサンドル・ココリーノフ</a>、M・カサコープ、L・スタロープらが彼に師事した。代表作として<a href="." id="link_7"                                                                                                                                                                        >トウエルスキエ凱旋門</a>、赤の凱旋門、クスネッキー橋、<a href="." id="link_8"                                                                                                                                    >至聖三者聖セルギイ大修道院</a>などがある。
</p>
