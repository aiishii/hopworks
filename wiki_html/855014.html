		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弓 哲玖</b>（ゆみ あきひさ、<a href="." id="link_1"                    >1958年</a>（<a href="." id="link_2"                      >昭和</a>33年） - <a href="." id="link_3"                    >2013年</a>（<a href="." id="link_4"                      >平成</a>25年）<a href="." id="link_5"                            >2月21日</a>）は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >歯科医師</a>。障害者歯科・有病者歯科。特に<a href="." id="link_8"                                >自閉症</a>児の歯科治療には長年関わっていた。
</p><p>障害児の人権に配慮した<a href="." id="link_9"                                          >ポンチョ</a>型の抑制衣の考案者であり 、<a href="." id="link_10"                               >車椅子</a>対応診療ユニットの改良など<a href="." id="link_11"                                                                                                     >ユニバーサルデザイン</a>考案などのデザインにも関わる。
</p><p>母親は日本画家。妹は、社会教育コンサルタントの<a href="." id="link_12"                                                                                                 >藤原琴</a>。
</p><p>日本国外では<a href="." id="link_13"                               >李方子</a>とも親交があり、知的障害児施設との関わりなどの影響を受けた。
</p>
