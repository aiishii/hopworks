		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 英一郎</b>（さとう えいいちろう、<a href="." id="link_1"                    >1928年</a>(昭和3年) - <a href="." id="link_2"                    >1983年</a>(昭和58年)<a href="." id="link_3"                          >9月7日</a>）は、日本の<a href="." id="link_4"                                                              >教育学者</a>。
</p><p>東京生まれ。1950年（昭和25年）<a href="." id="link_5"                                                                                            >東京文理科大学</a>（現・<a href="." id="link_6"                                          >筑波大学</a>）教育学科卒。1952年（昭和27年）同<a href="." id="link_7"                                >大学院</a>研究科中退。<a href="." id="link_8"                                          >埼玉大学</a>教育学部助手、<a href="." id="link_9"                                                                                                                                                              >東京都立教育研究所</a>研究員、<a href="." id="link_10"                                         >専修大学</a>文学部<a href="." id="link_11"                               >助教授</a>、<a href="." id="link_12"                     >教授</a>。
</p>
