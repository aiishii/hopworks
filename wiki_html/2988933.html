<p><b>井垣 久次</b>（いがき ひさじ、<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1996年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経営者</a>、元<a href="." id="link_5"                                                    >京王百貨店</a><a href="." id="link_6"                      >常務</a><a href="." id="link_7"                                >取締役</a>。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a>出身。官立旧制<a href="." id="link_10"                                                                                           >和歌山高等商業学校</a>（現<a href="." id="link_11"                                                   >和歌山大学</a><a href="." id="link_12"                                         >経済学部</a>）卒業。
</p><p>全国初の駅弁大会および<a href="." id="link_13"                                                                                                                                                                 >元祖有名駅弁と全国うまいもの大会</a>の企画発案者として知られる。
</p>
