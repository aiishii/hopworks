		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふくとみ みつひさ</div><span class="fn">福富 満久</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1972年<a href="." id="link_1"                            >8月29日</a><br /><span class="birthplace"><a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >福岡市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                                >早稲田大学政治経済学部</a>、<a href="." id="link_5"                                                              >パリ政治学院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">国際政治学者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_6"                                          >一橋大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                              >社会学研究科</a><a href="." id="link_9"                      >教授</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external autonumber" href="https://mitsuhisafukutomi.wixsite.com/fukutomioffice">[1]</a>、<a rel="nofollow" class="external autonumber" href="http://www.soc.hit-u.ac.jp/teaching_staff/fukutomi_m.html">[2]</a>、<a rel="nofollow" class="external autonumber" href="https://hri.ad.hit-u.ac.jp/html/100000109_profile_ja.html">[3]</a></td></tr></tbody></table>
<p><b>福富満久</b>（ふくとみ　みつひさ、<a href="." id="link_10"                   >1972年</a><a href="." id="link_10"                           >8月29日</a> - ）は、日本の<a href="." id="link_11"                                         >政治学者</a>。<a href="." id="link_6"                                          >一橋大学</a>大学院社会学研究科地球社会研究専攻教授。専門は、<a href="." id="link_12"                                                   >国際政治学</a>、<a href="." id="link_13"                                                   >国際関係論</a>、安全保障、国際正義論、地政学・地政戦略研究。<a href="." id="link_3"                                >福岡市</a>出身。
</p>
