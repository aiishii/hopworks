<p><b>フリードリヒ・カール・フライヘア（男爵）・フォン・エーベルシュタイン</b>（<i>Friedrich Karl Freiherr von Eberstein</i>、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >1月14日</a>－<a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                    >親衛隊（SS）</a>の将軍。最終階級は<a href="." id="link_5"                                                    >親衛隊大将</a>、<a href="." id="link_6"                                                    >武装親衛隊</a>大将および警察大将。爵位は<a href="." id="link_7"                      >男爵</a>。「エバーシュタイン」というカタカナ訳も存在する。
</p>
