<p><b>コルネリア・スキピオニス・アフリカナ</b>（<b><a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Cornelia Scipionis Africana</span></b>, <a href="." id="link_3"                                                >紀元前190年</a> - <a href="." id="link_4"                                                >紀元前100年</a>）は、<a href="." id="link_5"                                                                                  >第二次ポエニ戦争</a>での英雄<a href="." id="link_6"                                                                                                                >スキピオ・アフリカヌス</a>の娘にして<a href="." id="link_7"                                                                        >グラックス兄弟</a>の母。幼少の頃、父の窮地を助けてくれた<a href="." id="link_8"                                                                                                                                                                                                                                                            >ティベリウス・センプロニウス・グラックス・マイヨル</a>のもとに嫁いだ。「ローマの女の鑑」として後世にも人々に語り継がれた。
</p>
