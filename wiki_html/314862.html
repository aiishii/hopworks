		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>観世 信光</b>（かんぜ のぶみつ、旧字体：<b>觀世 信光</b>、<a href="." id="link_1"                      >永享</a>7年（<a href="." id="link_2"                    >1435年</a>）または<a href="." id="link_3"                      >宝徳</a>2年（<a href="." id="link_4"                    >1450年</a>） - <a href="." id="link_5"                      >永正</a>13年<a href="." id="link_6"                                                    >7月7日</a>（<a href="." id="link_7"                    >1516年</a><a href="." id="link_7"                          >8月5日</a>））は日本の<a href="." id="link_8"                                          >室町時代</a>の猿楽師（<a href="." id="link_9"                                >能楽師</a>）、<a href="." id="link_10"                     >猿楽</a>（<a href="." id="link_11"           >能</a>）作者。<b>小次郎</b>（こじろう）とも称する。
</p>
