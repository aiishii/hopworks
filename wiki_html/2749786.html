<p><b>上代知新</b>(かじろ ともよし、1852年(嘉永5年)7月5日-1920年)は明治時代から昭和初期にかけて活躍した<a href="." id="link_1"                                                                                                      >日本基督組合教会</a>の牧師である。山陽高等女学校（創設時：山陽英和女学校、現：<a href="." id="link_2"                                                                                                                          >山陽学園中学校・高等学校</a>）の校長を51年間つとめた<a href="." id="link_3"                                >上代淑</a>の実父
</p>
