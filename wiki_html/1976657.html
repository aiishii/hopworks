		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シムファーム</b>(SimFarm)はアメリカの<a href="." id="link_1"                                          >マクシス</a>社（Maxis、現在はエレクトロニック・アーツが買収）が開発し、<a href="." id="link_2"                    >1993年</a>に発売した<a href="." id="link_3"                                                                                                                >シミュレーションゲーム</a>。
</p><p><a href="." id="link_4"                                                    >シムシティ</a>、<a href="." id="link_5"                                                    >シムアース</a>、<a href="." id="link_6"                                                    >シムアント</a>につづくシムシリーズである。箱には「SimCity's Country Cousin」とも書かれている。日本語版はイマジニアにより<a href="." id="link_7"                                                        >PC-9800シリーズ</a>と<a href="." id="link_8"                  >FM TOWNS</a>に移植されている。
</p>
