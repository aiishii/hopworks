		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バンプー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">BANPU</span>略称<b>BANPU</b>）は、<a href="." id="link_2"                                          >タイ</a>の石炭生産、採掘企業で、同国最大手。
</p><p>石炭の採掘、生産、精製を行っている。タイの<a href="." id="link_3"                                          >パヤオ県</a>、<a href="." id="link_4"                                                              >ラムパーン県</a>や<a href="." id="link_5"                                                              >インドネシア</a>、<a href="." id="link_6"                      >中国</a>に炭鉱を有している。また近年、電力、発電事業にも進出中である。
</p><p><a href="." id="link_7"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p><p>日本での事業。
</p><p>北海道<a href="." id="link_8"                                >鵡川町</a>、滋賀県日野町、兵庫県淡路市で発電事業を推進中である。
</p>
