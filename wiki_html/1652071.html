		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 清和</b>（もり せいわ、<a href="." id="link_1"                    >1942年</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月11日</a>）は、日本の水辺環境技術者。環境研究者。
</p><p><a href="." id="link_3"                                >横浜市</a>環境科学研究所エコシティ研究室で、横浜市内の水辺環境に関する業務に従事するかたわらで、水郷水都全国会議全国実行委員、全国水環境交流会代表幹事、自然環境復元研究会評議員、全国トンボ市民サミット実行委員などを歴任し、よこはまかわを考える会、鶴見川を楽しくする会、全国水環境交流会他を率いて多くの環境保全に関わった。
</p><p>全国川の日ワークショップを創設、同会は氏を記念して森清和賞を授与している。
</p>
