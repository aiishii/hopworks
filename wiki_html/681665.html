		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>FOXスポーツネット</b>（Fox Sports Net、<b>FSN</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >スポーツ</a><a href="." id="link_3"                                                                        >専門チャンネル</a>。<a href="." id="link_4"          >ESPN</a>のような全国向けの放送ではなく、ローカル向けの放送を行うRegional Sports Network（RSN）である。<a href="." id="link_5"                                                                            >21世紀フォックス</a>傘下→現<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                    >ダイヤモンド・スポーツ・グループ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Diamond_Sports_Group&amp;action=edit&amp;redlink=1" class="new" title="En:Diamond Sports Group (存在しないページ)">英語版</a>）</span></span>傘下。2021年3月31日にブランド名を<b>Ballyスポーツ</b>（Bally Sports）に変更した。
</p>
