<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sumiaki_Arima.jpg" title="ファイル:Sumiaki Arima.jpg">ファイル:Sumiaki Arima.jpg</a>  <div class="thumbcaption">有馬純文</div></div></div>
<p><b>有馬 純文</b>（ありま すみあき、<a href="." id="link_1"                      >慶応</a>4年<a href="." id="link_2"                                                    >1月3日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >1月27日</a>） - <a href="." id="link_4"                      >昭和</a>8年（<a href="." id="link_5"                    >1933年</a>）<a href="." id="link_6"                          >1月5日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>から<a href="." id="link_8"                                                              >大正時代</a>の<a href="." id="link_9"                      >華族</a>。<a href="." id="link_10"                               >丸岡藩</a>主<a href="." id="link_11"                                         >有馬道純</a>の長男。<a href="." id="link_12"                     >子爵</a>。<a href="." id="link_13"                               >正三位</a>勲四等。妻は<a href="." id="link_14"                                         >相馬充胤</a>の娘花子。子に<a href="." id="link_15"                                                                                                           >有馬純尚</a>、<a href="." id="link_16"                                                                                                           >山名晴彦</a>（<a href="." id="link_17"                                         >山名義鶴</a>の娘京子の婿）、克子（<a href="." id="link_18"                                         >北条雋八</a>妻）。
</p>
