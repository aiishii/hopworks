		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>李 相勲</b>（イ・サンフン、이상훈、り そうくん、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >12月2日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >京畿道</a>出身、洪鐘賢九段門下、<a href="." id="link_6"                                                              >沖岩高等学校</a>卒業。<a href="." id="link_7"                                          >韓国棋院</a>所属、九段。<a href="." id="link_8"                                                                              >KBS杯バドゥク王戦</a>準優勝など。
</p><p>同名の<a href="." id="link_9"                                                                  >李相勲</a>七段（1975年生、<a href="." id="link_10"                                         >李世乭</a>の兄）と区別して、年長の李が<b>大李相勲</b>等と書かれることもある。
</p>
