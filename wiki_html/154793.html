<p><b>飯野 おさみ</b>（いいの おさみ <a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                      >俳優</a>である。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >渥美郡</a>（現・<a href="." id="link_5"                                >田原市</a>）出身。<a href="." id="link_7"                                          >劇団四季</a>所属。本名、<b>飯野 修實</b>（いいの おさみ）愛称は<b>オチャミ</b>、<b>チャミ</b>。
