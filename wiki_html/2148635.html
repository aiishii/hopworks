		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 秀一</b>（さいとう ひでかつ、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1940年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >方言</a><a href="." id="link_5"                      >研究者</a>、<a href="." id="link_6"                                                                                            >エスペランティスト</a>、<a href="." id="link_7"                                          >ローマ字</a>論者。別名に<b>森馥</b>、<b>鳥海昇</b>、<b>北島三郎</b>、<b>野沢愛蘭</b>。
</p>
