	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 英明</b>（やました えいめい、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                                >東京府</a><a href="." id="link_3"                                >東京市</a>出身の元<a href="." id="link_4"                                                    >通産</a><a href="." id="link_5"                      >官僚</a>。元<a href="." id="link_6"                                                                                  >通商産業事務次官</a>、元<a href="." id="link_7"                                          >三井物産</a>副会長。長兄は<a href="." id="link_8"                                          >日本銀行</a>を経て<a href="." id="link_9"                                          >福岡銀行</a>頭取や福岡商工会議所会頭を歴任した山下敏明。次兄は駐<a href="." id="link_10"                                                             >アイルランド</a>大使や駐<a href="." id="link_11"                     >チリ</a>大使を歴任した<a href="." id="link_12"                               >外交官</a>の山下重明。父は<a href="." id="link_13"                               >大蔵省</a>東京地方専売局長を務めた山下博敏。
</p>
