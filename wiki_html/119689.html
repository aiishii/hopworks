		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コロア・タラケ</b>(<b>Koloa Talake</b>, <a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >5月26日</a>)は、<a href="." id="link_3"                                >ツバル</a>の<a href="." id="link_4"                                >政治家</a>で元<a href="." id="link_5"                      >首相</a>。 
</p><p><a href="." id="link_6"                                                                                                                                                              >ファイマラガ・ルカ</a>前首相の不信任案が国会で可決されたことを受け、<a href="." id="link_7"                    >2001年</a><a href="." id="link_7"                >12月</a>に新首相就任。在職中はツバルの<a href="." id="link_8"                                                    >ドメイン名</a>である<a href="." id="link_9"        >.tv</a>の売却により安定的な財源を確保し、<a href="." id="link_10"                                                                       >米国</a>・<a href="." id="link_11"                                                                       >オーストラリア</a>の<a href="." id="link_12"                                                   >京都議定書</a>批准を<a href="." id="link_13"                                         >キリバス</a>、<a href="." id="link_14"                                                   >モルディブ</a>と共に働きかけるなど積極的に対外政策を行ったが、<a href="." id="link_15"                   >2002年</a>の総選挙で国会内の議席を失い首相職を辞任。その後は<a href="." id="link_16"                                                                                 >ニュージーランド</a>の<a href="." id="link_17"                                                                                                                                                   >オークランド</a>に在住していた。
</p>
