<p><b>ウルリヒ・ハインリヒ・エミール・リヒャルト・グライフェルト</b>（Ulrich Heinrich Emil Richard Greifelt、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                    >親衛隊（SS）</a>の将軍。親衛隊の12ある本部の1つ<a href="." id="link_5"                                                                                                                                              >ドイツ民族性強化国家委員本部</a>の本部長を務めた。最終階級は<a href="." id="link_6"                                                    >親衛隊大将</a>および<a href="." id="link_7"                                                                                                            >警察大将</a>。
</p>
