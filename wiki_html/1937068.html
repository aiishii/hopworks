		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 浬</b>（きくち かいり、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                          >9月1日</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_3"                                                                        >ナレーター</a>、<a href="." id="link_4"      >MC</a>。<a href="." id="link_5"                >FM BIRD</a>所属。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>出身。幼少期は<a href="." id="link_8"                                                                                  >サンフランシスコ</a>、中学時代を<a href="." id="link_9"                                >ダラス</a>で生活、そのため英語は堪能。<a href="." id="link_10"                                                             >聖心女子大学</a>文学部外国語外国文学科卒業後、<a href="." id="link_11"                   >2003年</a>FMBIRDラジオDJセミナー修了、その後<a href="." id="link_12"                                     >TOKYO FM</a>、<a href="." id="link_13"                           >JFN</a>系、<a href="." id="link_14"                                   >FM-FUJI</a>等で多くの番組の<a href="." id="link_15"                         >DJ</a>を担当。<a href="." id="link_16"                                                             >マックハウス</a>、<a href="." id="link_17"                                                                       >チヨダ靴店</a>の店内ナレーションも担当している。
</p>
