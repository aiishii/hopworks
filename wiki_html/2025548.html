		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 雅裕</b>（かたおか まさひろ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                                >高知県</a>出身の<a href="." id="link_3"                                          >ボートレーサー</a>。登録第4459号。身長155cm。血液型AB型。101期。香川支部所属。同期に<a href="." id="link_4"                                          >篠崎仁志</a>、<a href="." id="link_5"                                          >守屋美穂</a>、<a href="." id="link_6"                                          >末永祐輝</a>らがいる。師匠は秋山広一。
</p>
