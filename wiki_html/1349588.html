		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郷 義弘</b>（ごう よしひろ、生没年不詳）は、<a href="." id="link_1"                                                                              >南北朝時代</a>の<a href="." id="link_2"                                          >越中</a>の刀工。<b>江 義弘</b>（ごう の よしひろ）とも。<a href="." id="link_3"                                >越中国</a><a href="." id="link_4"                                >新川郡</a>松倉<i>郷</i>（現在の<a href="." id="link_5"                                >富山県</a><a href="." id="link_6"                                >魚津市</a>）に住み、27歳で没したと伝わる。師は<a href="." id="link_7"                      >岡崎正宗</a>または<a href="." id="link_8"                      >越中則重</a>と云われ、「郷」または「江」と称する（読みはいずれも「ごう」）。
</p>
