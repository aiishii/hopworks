		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 逸生</b>（あきやま いっせい、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >5月22日</a>）は、<a href="." id="link_3"                      >日本</a>の木工芸家。<a href="." id="link_4"                                                                        >重要無形文化財</a>「木象嵌」保持者。<a href="." id="link_5"                                          >大坂弘道</a>など木象嵌に優れた木工芸家はいるが、<a href="." id="link_6"                    >2006年</a>現在では「木工芸」ではなく「木象嵌」で<a href="." id="link_7"                                          >人間国宝</a>に認定されたのは秋山のみである。
</p>
