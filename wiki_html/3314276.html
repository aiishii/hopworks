		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 健二</b>（きむら けんじ、<a href="." id="link_1"                    >1950年</a> - ）は、日本の<a href="." id="link_2"                                                                        >経済史学者</a>、<a href="." id="link_3"                                                              >下関市立大学</a><a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                >愛媛県</a>生まれ。1973年<a href="." id="link_6"                                                              >小樽商科大学</a><a href="." id="link_7"                                >商学部</a><a href="." id="link_8"                                >経済学</a>科卒、1986年<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                               >大学院</a>博士後期課程<a href="." id="link_11"                                                                                 >単位取得満期退学</a>。<a href="." id="link_12"                                                             >東京農工大学</a>留学生センター<a href="." id="link_13"                               >助教授</a>、<a href="." id="link_4"                      >教授</a>、1999年下関市立大学<a href="." id="link_14"                                         >経済学部</a>教授。2006年「戦時下植民地朝鮮における経済団体と中小商業者」で<a href="." id="link_15"                                                             >東京国際大学</a>から博士（経済学）。専門は近代日朝経済関係史、近代日本移民史。
</p>
