<p><b>南雲 智</b>（なぐも さとる、<a href="." id="link_1"                    >1947年</a>(昭和22年) - ）は、日本の<a href="." id="link_2"                                                    >中国文学者</a>。<a href="." id="link_3"                                                                                      >旧・東京都立大学</a>名誉教授、<a href="." id="link_4"                                                              >大妻女子大学</a>教授。
</p><p><a href="." id="link_5"                                >新潟県</a>生まれ。<a href="." id="link_6"                    >1970年</a>桜美林大学<a href="." id="link_7"                                >文学部</a>卒。東京都立大学<a href="." id="link_8"                                >大学院</a>人文科学研究科中国文学専攻<a href="." id="link_9"                                                              >博士課程</a>満期退学。桜美林大学<a href="." id="link_10"                               >助教授</a>、<a href="." id="link_11"                   >1984年</a>東京都立大学人文学部助教授、<a href="." id="link_12"                     >教授</a>、<a href="." id="link_13"                   >2005年</a>辞職、<a href="." id="link_14"                                         >名誉教授</a>。<a href="." id="link_15"                   >2009年</a>桜美林大学教授。<a href="." id="link_16"                   >2013年</a>大妻女子大学<a href="." id="link_17"                                                   >副学長</a>、現在教授。専門は中国近・現代文学。
</p>
