<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dalvik0170_-_Flickr_-_Ragnhild_%26_Neil_Crawford.jpg" title="ファイル:Dalvik0170 - Flickr - Ragnhild &amp; Neil Crawford.jpg">ファイル:Dalvik0170 - Flickr - Ragnhild &amp; Neil Crawford.jpg</a>  <div class="thumbcaption">ダールヴィークの港</div></div></div>
<p><b>ダールヴィーク</b>(<span lang="is">Dalvík</span>)は、<a href="." id="link_1"                                                              >アイスランド</a>・<a href="." id="link_2"                                                                                            >北アイスランド東部</a>の<a href="." id="link_3"                                                                                                      >自治体</a>である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                            >ダールヴィークルビッグズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Is:Dalv%C3%ADkurbygg%C3%B0&amp;action=edit&amp;redlink=1" class="new" title="Is:Dalvíkurbyggð (存在しないページ)">アイスランド語版</a>）</span></span>の中心となる<a href="." id="link_5"            >村</a>である。<a href="." id="link_6"                                                                                            >エイヤ・フィヨルド</a>に面している。
</p><p>人口は約1,400人である。
</p><p>Dalvíkという地名のDalは<a href="." id="link_7"            >谷</a>（英語のdale）、víkは入り江（英語のbay）を意味する。
</p>
