		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真鍋 元之</b>（まなべ もとゆき、1910年9月12日 - 1987年10月30日）は、<a href="." id="link_1"                      >日本</a>の小説家、<a href="." id="link_2"                                                                        >文芸評論家</a>。<a href="." id="link_3"                                                                        >大衆文学研究会</a>会員。
</p><p><a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >宇摩郡</a>関川村（現・<a href="." id="link_6"                                                    >四国中央市</a>）出身。1931年、<a href="." id="link_7"                                                                                  >広島高等師範学校</a>（現・<a href="." id="link_8"                                          >広島大学</a>）国文科中退。
</p><p>上京して<a href="." id="link_9"                                                                                                                          >日本プロレタリア作家同盟</a>に加入するが、後に脱退。1939年<a href="." id="link_10"                               >博文館</a>に入社し、勤務の傍ら時代小説を執筆。
</p><p>戦後は数年間、新小説社の『大衆文芸』の編集をし、自ら「炎風」を連載。1958年『炎風』で<a href="." id="link_11"                               >新鷹会</a>賞特別奨励賞を受賞。
</p><p>その後は実作及び評論を手がける。
</p>
