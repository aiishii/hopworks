		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第5代<a href="." id="link_1"                                                                                                                                          >オーモンド伯爵</a><b>ジェームズ・バトラー</b>（James Butler, 5th Earl of Ormond, <a href="." id="link_2"                                                              >KG</a>, <a href="." id="link_3"                    >1420年</a><a href="." id="link_3"                              >11月24日</a> - <a href="." id="link_4"                    >1461年</a><a href="." id="link_4"                          >5月1日</a>）は、<a href="." id="link_5"                                          >薔薇戦争</a>期の<a href="." id="link_6"                                                                                  >アイルランド</a>の貴族。<a href="." id="link_7"                                                                                  >イングランド貴族</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                              >ウィルトシャー伯爵</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Earl_of_Wiltshire&amp;action=edit&amp;redlink=1" class="new" title="En:Earl of Wiltshire (存在しないページ)">英語版</a>）</span></span>でもあった。<a href="." id="link_9"                                                                                  >イングランド</a>で<a href="." id="link_10"                                                                       >ランカスター派</a>に仕え出世、薔薇戦争でランカスター派に加勢したが、<a href="." id="link_11"                                         >ヨーク派</a>に敗れて処刑された。
</p>
