		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>セントジョンズの戦い</b>は、<a href="." id="link_1"                    >1709年</a><a href="." id="link_1"                          >1月1日</a>、<a href="." id="link_2"                                          >イギリス</a>（<a href="." id="link_3"                                                                                                      >グレートブリテン王国</a>）<a href="." id="link_4"                                >植民地</a>であった<a href="." id="link_5"                                                                                                                                                                                                                                                                  >セントジョンズ</a>に、<a href="." id="link_6"                                          >フランス</a>が<a href="." id="link_7"                      >奇襲</a>をかけ、占領した戦いである。この地は後にイギリスが奪還し、<a href="." id="link_8"                    >1713年</a>の<a href="." id="link_9"                                                                        >ユトレヒト条約</a>でイギリス領となり、その後フランス人入植者は、<a href="." id="link_10"                                                                                                                                                   >イル・ロワイヤル</a>、現在の<a href="." id="link_11"                                                                                                               >ケープ・ブルトン島</a>へと移転した。
</p>
