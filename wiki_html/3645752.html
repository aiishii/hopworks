<p><b>めぐ留</b>（めぐる、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                      >女優</a>。<a href="." id="link_3"                                          >神奈川県</a> <a href="." id="link_8"                                >川崎市</a>出身。旧名義は<b>安曇野 めぐ留</b>（あずみのめぐる）。<a href="." id="link_9"                                                                                                                                                                        >伊藤多喜雄音楽事務所</a>、<a href="." id="link_7"                                                                                                                      >成プロ企画</a>所属。父は<a href="." id="link_10"                     >民謡</a>歌手の<a href="." id="link_11"                                                   >伊藤多喜雄</a>。フラッシュアップ付属児童部<a href="." id="link_12"                     >タレント</a>の加藤大果は娘。
</p>
