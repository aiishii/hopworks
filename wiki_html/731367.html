		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 金一</b>（とだ きんいち、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>・<a href="." id="link_4"                                                              >教育学者</a>。<a href="." id="link_5"                                          >秋田大学</a><a href="." id="link_6"                                          >名誉教授</a>。元<a href="." id="link_7"                                                                                  >聖園学園短期大学</a>保育科教授。専門は近代日本教育史・<a href="." id="link_8"                                >教育学</a>。
</p><p><a href="." id="link_9"                                >栃木県</a>に生まれる。1953年、<a href="." id="link_10"                                                                                           >東京文理科大学</a>教育学科卒業。秋田大学教授、<a href="." id="link_11"                                                             >八戸工業大学</a>教授、聖園学園短期大学教授をへて、秋田大学名誉教授、教育学博士。
1981年に秋田市文化賞、1994年に北方教育特別賞を受賞。かつて<a href="." id="link_12"                                                   >皇民化教育</a>を批判的に研究していた。2008年秋の叙勲で、瑞宝中綬章を受章。
</p>
