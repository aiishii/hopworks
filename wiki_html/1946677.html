		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーター・フォン・ハイデブレック</b>（<b>Peter von Heydebreck</b>、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >7月1日</a>‐<a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >6月30日</a>）は<a href="." id="link_3"                                >ドイツ</a>の政治家。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）の組織<a href="." id="link_5"                                >突撃隊</a>（SA）の隊員。最終階級は<a href="." id="link_6"                                                                        >突撃隊少将</a>（SA-Brigadeführer）。<a href="." id="link_7"                                                                        >長いナイフの夜</a>事件の際に粛清された。
</p>
