<p><b>東華大学</b>（旧中国紡績大学）は、<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_2"                                >上海市</a>に所在する<a href="." id="link_4"                                                                                                                      >中国教育省</a>の直轄の<a href="." id="link_5"                                                              >重点大学</a>。中国の教育省と上海の当局との協力により再編成された学校であり、両者により運営がされている。本校は中国政府の<a href="." id="link_6"                            >211プロジェクト</a>に指定されている。
</p>
