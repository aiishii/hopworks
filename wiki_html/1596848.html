<p><b>リトルミズーリ川</b>（リトルミズーリがわ、Little Missouri River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                        >ワイオミング州</a>、<a href="." id="link_3"                                                    >モンタナ州</a>、<a href="." id="link_4"                                                                        >サウスダコタ州</a>および<a href="." id="link_5"                                                                        >ノースダコタ州</a>を流れる<a href="." id="link_6"                                          >河川</a>である。<a href="." id="link_7"                                                              >ミシシッピ川</a><a href="." id="link_8"                      >水系</a><a href="." id="link_9"                                                    >ミズーリ川</a>の支流。全長は901km、流域面積21,523 km2 。
</p>
