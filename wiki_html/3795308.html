		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ランスキー　アメリカが最も恐れた男</b>』（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><i><b>Lansky</b></i></span>）は1999年にテレビ向けに製作されたアメリカの犯罪ドラマ映画である。監督は<a href="." id="link_2"                                                                                                      >ジョン・マクノートン</a>。<a href="." id="link_3"                                                                                                                          >リチャード・ドレイファス</a>が有名なギャングである<a href="." id="link_4"                                                                                                      >マイヤー・ランスキー</a>の役を、<a href="." id="link_5"                                                                                            >エリック・ロバーツ</a>が<a href="." id="link_6"                                                                                                                >ベンジャミン・シーゲル</a>役を、<a href="." id="link_7"                                                                                            >ライアン・メリマン</a>が若いころのランスキーの役をそれぞれ演じている。
</p>
