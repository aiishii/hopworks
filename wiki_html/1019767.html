		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 勝吉</b>（いとう かつきち、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                            >10月1日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >騎手</a>・<a href="." id="link_5"                                >調教師</a>（<a href="." id="link_6"                                                                        >阪神競馬倶楽部</a>、<a href="." id="link_7"                                                    >日本競馬会</a>、<a href="." id="link_8"                                          >国営競馬</a>、<a href="." id="link_9"                                                                        >日本中央競馬会</a>）。<a href="." id="link_10"                               >鳥取県</a>出身。息子に騎手・調教師の<a href="." id="link_11"                                         >伊藤修司</a>が、娘婿に<a href="." id="link_12"                                                             >プロ野球選手</a>・<a href="." id="link_13"                                                   >競馬評論家</a>の<a href="." id="link_14"                                         >古川清蔵</a>がいる。
　
</p>
