		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高畠藩</b>（たかはたはん）は、<a href="." id="link_1"                                >出羽国</a>（後の<a href="." id="link_2"                                >羽前国</a>）<a href="." id="link_3"                                >置賜郡</a>（現在の<a href="." id="link_4"                                >山形県</a><a href="." id="link_5"                                          >東置賜郡</a><a href="." id="link_6"                                >高畠町</a>）に存在した<a href="." id="link_7"            >藩</a>。ただし、現在の高畠町の全域を領地としていたわけではなく、町の中心部にあった高畠村、小郡山村、泉岡村、塩森村、相森村、柏木目村の6村のみであった。<a href="." id="link_8"                                                                    >高畠城</a>は上杉氏が管理していたが、織田氏は無城大名格のため、高畠陣屋を藩庁とした。上杉氏は織田領以外の町域を高畠城で統治した。嘉永元年（1848年）から米沢藩領の上杉氏の預り地は、織田氏高畠藩領より広大で、屋代のみでも最大で3万7千石、ほかに村山郡があった。
</p>
