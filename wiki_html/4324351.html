		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤 ダリオ</b>（ふじ ダリオ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >10月18日</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>・<a href="." id="link_3"                                >脚本家</a>・<a href="." id="link_4"                                >小説家</a>・<a href="." id="link_5"                                                                                  >シナリオライター</a>。<a href="." id="link_6"                                >北海道</a>出身。脚本家としては（<b>藤岡美暢</b>名義）第24回新人テレビシナリオコンクール受賞、第9回シナリオ作家協会大伴昌司賞受賞、『<a href="." id="link_7"                                  >リング2</a>』脚本募集受賞。
</p><p>1992年にアニメ『<a href="." id="link_8"                                                                                                                                                >魔法のプリンセス ミンキーモモ</a>』で脚本家デビューし、2008年に『出口なし』（<a href="." id="link_9"                                          >角川書店</a>）で小説家デビューを果たした。2018年PS4ゲームに『<a href="." id="link_10"                                                                                     >√Letter ルートレター</a>』が中国でドラマ化、米国ハリウッドで映画化が決まる。
</p>
