<p><b>今西 正子</b>（いまにし まさこ、<a href="." id="link_1"                            >7月21日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a>娘役（元<a href="." id="link_3"                                                                    >星組</a><a href="." id="link_4"                                                                    >組長</a>・<a href="." id="link_5"                                                                    >専科</a>）、<a href="." id="link_6"                                                              >宝塚音楽学校</a>顧問。<a href="." id="link_2"                                                    >宝塚歌劇団</a>に在団中の芸名は<b>葉山 三千子</b>（はやま みちこ）だが、女優の<a href="." id="link_7"                                                    >葉山三千子</a>とは別人。<a href="." id="link_8"                                >京都市</a>出身。
</p>
