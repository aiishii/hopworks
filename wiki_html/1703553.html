		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 芳朗</b>（たむら よしろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >4月11日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >3月20日</a>）は、日本の<a href="." id="link_3"                                          >仏教学者</a>で<a href="." id="link_4"                                >法華宗</a>の僧侶。<a href="." id="link_5"                                          >東京大学</a>名誉教授。<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >長生郡</a><a href="." id="link_8"                                >長生村</a>の<a href="." id="link_9"                                >浄教寺</a>住職を務めた。<a href="." id="link_5"                                          >東京大学</a>文学部<a href="." id="link_10"                                                   >インド哲学</a>仏教学研究室「<a href="." id="link_11"                                                             >日本仏教</a>思想講座」を設けた。
</p>
