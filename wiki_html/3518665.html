		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸原 四郎</b>（とはら しろう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                              >10月26日</a>）は、日本のマルクス経済学者。
</p><p>東京生まれ。1952年<a href="." id="link_3"                                          >東京大学</a>経済学部卒、1961年「ドイツ金融資本の成立過程」で<a href="." id="link_4"                                                                        >経済学博士</a>。1952年東大社会科学研究所助手、59年退職、61年同助教授、72年教授、90年定年退官、名誉教授、<a href="." id="link_5"                                          >新潟大学</a>教授、95年退官。1960年『ドイツ金融資本の成立過程』で<a href="." id="link_6"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
