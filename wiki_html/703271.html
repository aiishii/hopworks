<p><b>童 貫</b>（どう かん、?  - <a href="." id="link_3"                    >1126年</a>）は、<a href="." id="link_8"                      >北宋</a>末の<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                     >軍人</a>、<a href="." id="link_11"                     >宦官</a>。<a href="." id="link_5"            >字</a>は<b>道夫</b>。<a href="." id="link_12"                                         >開封</a>の人。<a href="." id="link_13"                     >去勢</a>され男性機能を失ったはずの宦官でありながら、多くの妻妾と養子を持ち筋骨隆々とした体躯で顎鬚まで生えていたという怪人物。
</p>
