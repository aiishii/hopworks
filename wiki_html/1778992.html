<p><b>上野 健爾</b>（うえの けんじ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                              >12月11日</a> - ）は、日本の<a href="." id="link_2"                                >数学者</a>。<a href="." id="link_3"                                                    >四日市大学</a><a href="." id="link_4"                                >関孝和</a>数学研究所長、<a href="." id="link_5"                                          >法政大学</a>大学院工学研究科教授、<a href="." id="link_6"                                                                                                                                >日本数学協会</a>会長、<a href="." id="link_7"                                          >京都大学</a>名誉教授。専門は<a href="." id="link_8"                                                    >複素多様体</a>論。学力低下問題を中心に<a href="." id="link_9"                                                              >数学教育</a>の問題にも言及している。
</p><p>1945年<a href="." id="link_10"                               >熊本県</a>生まれ。1964年<a href="." id="link_11"                                                                                                     >熊本県立熊本高等学校</a>、1968年<a href="." id="link_12"                                                                                           >東京大学理学部</a>数学科卒業。
</p>
