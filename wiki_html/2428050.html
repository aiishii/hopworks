		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 兼太郎</b>（のむら かねたろう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >6月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済学者</a>。<a href="." id="link_5"                                                                        >経済学博士</a>、<a href="." id="link_6"                                                    >経済思想史</a>研究者（<a href="." id="link_7"                                          >江戸時代</a>・<a href="." id="link_8"                                >経世論</a>）、<a href="." id="link_9"                                                    >日本学士院</a>会員。<a href="." id="link_10"                                                                                 >国文学研究資料館</a>設立発起人。他、<a href="." id="link_11"                                                                                                                               >東洋貨幣協会</a>名誉会員、<a href="." id="link_12"                                                                       >社会経済史学会</a>を創立し代表理事等を歴任。
</p>
