<p><b>越澤 明</b>（こしざわ あきら、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                                    >都市計画家</a>、都市政策学者、<a href="." id="link_4"                                                              >工学博士</a>。<a href="." id="link_5"                                                    >北海道大学</a><a href="." id="link_6"                                          >名誉教授</a>。元一般財団法人住宅保証支援機構理事長。<a href="." id="link_7"                                                    >国土交通省</a>の<a href="." id="link_8"                                                                                            >社会資本整備審議会</a>で、住宅宅地分科会、都市計画・歴史的風土分科会、歴史的風土部会の会長を歴任した。人文・社会科学分野でも評価される著書・業績が多い。全国の地方自治体で都市政策・まちづくりの指導助言をしてきた。
</p>
