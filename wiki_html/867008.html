<p><b>李 清照</b>（り せいしょう、<a href="." id="link_3"                    >1084年</a> - <a href="." id="link_8"                    >1155年</a>）は、<a href="." id="link_12"                     >北宋</a>末期・<a href="." id="link_13"                     >南宋</a>初期の<a href="." id="link_14"                     >詩人</a>。自らが<b>易安居士</b>と号した。<a href="." id="link_4"                      >斉州</a>章丘県（現在の<a href="." id="link_5"                                >山東省</a><a href="." id="link_6"                                >済南市</a><a href="." id="link_7"                                >章丘区</a>）の出身。父は李格非。母は<a href="." id="link_15"                                                   >宰相</a><a href="." id="link_16"                                                                                                       >王珪</a>の娘。夫は<a href="." id="link_11"                                                   >趙明誠</a>（尚書右僕射<a href="." id="link_17"                                                                                                 >趙挺之</a>の子）。中国史上を代表する女流<a href="." id="link_9"            >詞</a>人として知られている。
</p>
