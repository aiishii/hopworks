<p><b>ジェローム・イズレイル・レトビン</b>（Jerome Ysrael Lettvin、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月23日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >認知科学</a>者、<a href="." id="link_5"                                          >精神科医</a>。<a href="." id="link_6"                                                                                                                          >マサチューセッツ工科大学</a>名誉教授。
</p><p>レトビンは、<a href="." id="link_7"                                                    >イリノイ州</a>・<a href="." id="link_8"                                >シカゴ</a>に生まれた。<a href="." id="link_9"                                                              >イリノイ大学</a>で医学を学んだ。<a href="." id="link_10"                                                                                                               >ウォーレン・マカロック</a>と<a href="." id="link_11"                                                                                           >ウォルター・ピッツ</a>をひき会わせた。1951年から<a href="." id="link_6"                                                                                                                          >マサチューセッツ工科大学</a>に勤務した。
</p><p><a href="." id="link_12"                     >視覚</a>系回路について解明した。
</p>
