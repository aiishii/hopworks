<p><b>しのだ ひでお</b>（<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >11月15日</a> - 、本名：篠田英男）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。元<a href="." id="link_4"                                                                                  >大垣女子短期大学</a>教授・副学長。<a href="." id="link_5"                                >鳥取県</a><a href="." id="link_6"                                >日野郡</a><a href="." id="link_7"                                >溝口町</a>（現・<a href="." id="link_8"                                >西伯郡</a><a href="." id="link_9"                                >伯耆町</a>）出身。<b>篠田ひでお</b>とも表記。もっぱら<a href="." id="link_10"                               >小学館</a>の<a href="." id="link_11"                                                                                                               >学年誌</a>や<a href="." id="link_12"                                                                                                     >学研</a>の雑誌等に掲載される児童漫画の領域で活躍した。
</p>
