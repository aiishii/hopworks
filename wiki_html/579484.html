<p><b>ジャン・ガストン・ダルブー</b>（<span lang="fr">Jean Gaston Darboux</span>, <a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                                                              >ニーム</a>生まれ。1873年から<a href="." id="link_6"                                          >ソルボンヌ大学</a>の教授を務めた。<a href="." id="link_7"                                >幾何学</a>などの発展に貢献した。<a href="." id="link_8"                      >パリ</a>で没した。
</p>
