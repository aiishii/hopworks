		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辰見 敏夫</b>（たつみ としお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >8月5日</a>）は、<a href="." id="link_3"                      >日本</a>の教育心理学者。
<a href="." id="link_4"                                                                                            >東京文理科大学</a>教育学部心理学科卒業、<a href="." id="link_5"                                                              >東京学芸大学</a>助教授、教授、1983年定年退官、名誉教授。1987年社会福祉功労厚生大臣表彰。1992年勲三等旭日中綬章を受章、厚生省の<a href="." id="link_6"                                                                                                                                          >中央児童審議会</a>家庭児童健全育成対策部会長。 
</p>
