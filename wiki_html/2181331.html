</p><p>Disc 2 はCD-Extra 仕様となっていて、音声トラックとしての楽曲のほかに、パソコンで観ることの出来る映像が収録されている。
</p><p>Disc 3 は、ライブのインプロ演奏のみをまとめた構成となっている。
