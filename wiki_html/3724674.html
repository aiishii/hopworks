		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レベッカ・マーサー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Rebekah "Bekah" Mercer</span>、1973年 - ）は、<a href="." id="link_2"                                                              >アメリカ</a>の<a href="." id="link_3"                      >財団</a>の<a href="." id="link_4"                      >理事</a>長、<a href="." id="link_5"                                                                              >共和党</a>後援者。父は計算機科学者の<a href="." id="link_6"                                                                                            >ロバート・マーサー</a>。
</p><p>父ロバートとともに<a href="." id="link_7"                                                                                            >ドナルド・トランプ</a>政権で首席戦略官兼<a href="." id="link_8"                                                                                                                                                    >上級顧問</a>を務めた<a href="." id="link_9"                                                                                                      >スティーブン・バノン</a>の後援者とされたが、トランプ<a href="." id="link_10"                                                                                                     >大統領</a>がバノンを非難した際は「私と家族もバノンとは数ヶ月も連絡しておらず、彼に何ら経済支援もされておらず、彼の最近の行動や発言も支持しない」と歩調を揃えた。
</p>
