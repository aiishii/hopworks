		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>論 弓仁</b>（ろん きゅうじん、<a href="." id="link_1"                  >663年</a> - <a href="." id="link_2"                  >723年</a><a href="." id="link_2"                          >4月5日</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                      >吐蕃</a>の<a href="." id="link_7"                                                                                                  >ガル氏</a>の出身。<a href="." id="link_8"                                                    >チベット</a>名は<b>ガル・マンブジ</b>（<span style="font-family: &#39;Qomolangma-Dunhuang&#39;, &#39;Qomolangma-Uchen Sarchen&#39;, &#39;Qomolangma-Uchen Sarchung&#39;, &#39;Qomolangma-Uchen Suring&#39;, &#39;Qomolangma-Uchen Sutung&#39;, &#39;Qomolangma-Title&#39;, &#39;Qomolangma-Subtitle&#39;, &#39;Qomolangma-Woodblock&#39;, &#39;DDC Uchen&#39;, &#39;DDC Rinzin&#39;, Kailash, &#39;BabelStone Tibetan Slim&#39;, Jomolhari, &#39;TCRC Youtso Unicode&#39;, &#39;Tibetan Machine Uni&#39;, Wangdi29, &#39;Noto Sans Tibetan&#39;, &#39;Microsoft Himalaya&#39;; font-size:1.25em; word-wrap: break-word;">མགར་མང་བུ་རྗེ་</span>）。<a href="." id="link_9"                                                                                                                          >ガル・トンツェンユルスン</a>（禄東賛）の孫にあたる。
</p>
