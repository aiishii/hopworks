		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コーネリオ・ヴェラスケス</b>（<i><span lang="en">Cornelio H.Velasquez</span></i>、香港表記:<i>華拉士拿</i>、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >9月28日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・<a href="." id="link_3"                                                                                            >東海岸</a>を拠点とする<a href="." id="link_4"                      >騎手</a>である。出身地は<a href="." id="link_5"                                >パナマ</a>・<a href="." id="link_6"                                                                                                  >カピタ</a>で、現在は<a href="." id="link_7"                                                    >フロリダ州</a>のノースマイアミ在住。家族は妻と3人の娘がいる。<b>コルネリオ</b>と表記される場合もある。
</p>
