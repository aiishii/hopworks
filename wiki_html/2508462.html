		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まはら 三桃</b>（まはら みと、女性、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >3月3日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >北九州市</a>生まれ。<a href="." id="link_5"                    >2005年</a>「オールドモーブな夜だから」で<a href="." id="link_6"                                                                                                      >講談社児童文学新人賞</a>佳作となり、翌年『カラフルな闇』と改題し刊行。<a href="." id="link_7"                                                              >工業高校</a>の女生徒が「<a href="." id="link_8"                                                                                                                                                        >高校生ものづくりコンテスト</a>」に臨む『鉄のしぶきがはねる』で<a href="." id="link_9"                    >2011年</a>度<a href="." id="link_10"                                                                       >坪田譲治文学賞</a>、第4回<a href="." id="link_11"                                                                                     >JBBY賞</a>を受賞。また『おとうさんの手』が2011年読書感想画中央コンクルール課題図書に選定された。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_12"                               >福岡市</a>在住。<a href="." id="link_13"                                         >鹿児島市</a>に在住していた関係で、鹿児島児童文学者の会「あしべ」同人となる。
</p>
