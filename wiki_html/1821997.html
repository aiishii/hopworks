<p><b>チャールズ・ホッジ</b>（Charles Hodge、<a href="." id="link_1"                    >1797年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >1878年</a><a href="." id="link_2"                            >6月19日</a>）は、アメリカにおける、福音的な<a href="." id="link_3"                                                                        >カルヴァン神学</a>を代表する、「<a href="." id="link_4"                                                                                                                >古プリンストン神学</a>」形成の中心的<a href="." id="link_5"                                >神学者</a>。近代アメリカ<a href="." id="link_6"                                          >福音主義</a>神学の発展に大きな影響を与えた。また、Princeton Theological Reviewの編集者を務めた。
</p>
