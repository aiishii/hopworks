		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 乙史</b>（すずき　おとし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >8月27日</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                                              >聖心女子大学</a>教授。
</p><p>静岡県<a href="." id="link_5"                                >沼津市</a>生まれ。1972年<a href="." id="link_6"                                                                                                                          >横浜国立大学教育学部</a>卒。1978年<a href="." id="link_7"                                          >東京大学</a>大学院博士課程<a href="." id="link_8"                                                                                  >単位取得満期退学</a>、<a href="." id="link_9"                                                                                                                                    >国立特殊教育総合研究所</a>研究員。1979年聖心女子大学文学部専任講師、1984年助教授、1992年教授、学生相談室長。1989年<a href="." id="link_10"                                                   >臨床心理士</a>。
</p>
