		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 成</b>（じょ せい、? - <a href="." id="link_1"                  >392年</a>）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a><a href="." id="link_3"                      >前秦</a>の<a href="." id="link_4"                      >軍人</a>。兄は前秦の建武将軍・<a href="." id="link_5"                      >冀州</a><a href="." id="link_6"                      >刺史</a>徐盛。甥は前秦の鎮軍将軍・<a href="." id="link_7"                      >雍州</a>刺史<a href="." id="link_8"                      >徐嵩</a>。前秦の興隆に貢献したが、最期は<a href="." id="link_9"                      >後秦</a>の<a href="." id="link_10"                     >姚興</a>によって殺された。
</p>
