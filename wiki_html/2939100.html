		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩 恒雄</b>（くろいわ つねお、<a href="." id="link_1"                    >1922年</a>（<a href="." id="link_2"                      >大正</a>11年）<a href="." id="link_3"                              >12月24日</a> - <a href="." id="link_4"                    >2014年</a>（<a href="." id="link_5"                      >平成</a>26年）<a href="." id="link_6"                          >1月2日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                                                  >日本梱包運輸倉庫</a><a href="." id="link_9"                                                    >相談役</a>・元<a href="." id="link_10"                     >社長</a>、日本陸送・日本運輸各会長、仙台梱包運搬社<a href="." id="link_11"                               >取締役</a>、名古屋梱包運搬社・武蔵野ディーゼル興業・オートテクニック各<a href="." id="link_12"                               >監査役</a>、東京都トラック協会<a href="." id="link_13"                     >理事</a>、全国商品車輸送協力会会長。
</p>
