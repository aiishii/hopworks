		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニック・ジェイムソン</b>（<i>Nick Jameson</i>、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月10日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >声優</a>、ドラマー、<a href="." id="link_5"                                >作曲家</a>。別名は<b>ニック・ジェイミソン</b> (Nick Jamieson)。エージェントはダニス・パナロ&amp;ネスト。<b>ニック・ジェームソン</b>との表記も。
</p>
