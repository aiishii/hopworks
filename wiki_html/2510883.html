		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロベール・ボワイエ</b>（Robert Boyer、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月25日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                                >レギュラシオン学派</a>の一人。
</p><p><a href="." id="link_5"                                                                                                                          >エコール・ポリテクニーク</a>、<a href="." id="link_6"                                                              >パリ政治学院</a>、<a href="." id="link_7"                                                              >国立土木学校</a>で学ぶ。数理経済計画予測研究所(CEPREMAP)、国立科学研究所(CNRS)、<a href="." id="link_8"                                                                                            >社会科学高等研究院</a>(EHESS)などで教鞭をとる。<a href="." id="link_9"                                                                                  >マルクス</a>、<a href="." id="link_10"                                                             >ケインズ</a>の流れを汲むレギュラシオニストだが、<a href="." id="link_11"                                         >ソ連</a>の<a href="." id="link_12"                                                                                           >スターリン主義</a>(中央集権的計画経済)や<a href="." id="link_13"                                                             >レーニン</a>の<a href="." id="link_14"                                                                                 >国家独占資本主義</a>論を批判している。   
</p>
