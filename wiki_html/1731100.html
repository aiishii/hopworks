		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハインツ・クルト・ボーレンダー</b>（<i>Heinz Kurt Bolender</i>, <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a><a href="." id="link_4"                                                                    >親衛隊（SS）</a>の<a href="." id="link_5"                                >下士官</a>。最終階級は<a href="." id="link_6"                                                    >親衛隊曹長</a>（SS-Oberscharführer）。<a href="." id="link_7"                                                                                                                >ソビブル強制収容所</a>で囚人たちから悪名高かった看守の一人。
</p>
