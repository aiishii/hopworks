		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴本 正三</b>（つるもと しょうぞう、<a href="." id="link_1"                    >1935年</a> - ）はデザイナー、アート・ディレクター、アート・プロデューサー。また、SFビジュアル雑誌「<a href="." id="link_2"                                                    >スターログ</a>」の発行人であった。<a href="." id="link_3"                                >北海道</a>函館市出身。近年は「<b>鶴本晶三</b>」名義を用いている。「ツルモトルーム」主宰。
</p><p>父親は左翼運動をし、そのため東京から函館に逃れて<a href="." id="link_4"                                                              >北海道新聞社</a>の記者をしていた鶴本徳太郎であり、<a href="." id="link_5"                                                    >小林多喜二</a>や<a href="." id="link_6"                                                    >浅沼稲次郎</a>と親交があったという。
</p><p>また、現代美術家の<a href="." id="link_7"                                                                                                                      >太郎千恵蔵</a>は息子。
</p>
