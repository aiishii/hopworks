		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Moritz_Wagner_-_Geograph_und_Naturforscher.jpg" title="ファイル:Moritz Wagner - Geograph und Naturforscher.jpg">ファイル:Moritz Wagner - Geograph und Naturforscher.jpg</a>  <div class="thumbcaption">Moritz Wagner</div></div></div>
<p><b>モーリッツ・フリードリヒ・ワグナー</b>または<b>モーリッツ・フリードリヒ・ヴァーグナー</b>（Moritz (Moriz) Friedrich Wagner, <a href="." id="link_1"                    >1813年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >1887年</a><a href="." id="link_2"                            >5月30日</a>）はドイツの探検家、地理学者、博物学者である。多くの魚類を収集、研究した。地理的隔離が生物の種分化に重要な役割を果たすとする隔離説（Separationstheorie）を主張した。
</p>
