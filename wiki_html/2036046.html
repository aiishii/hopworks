<p><b>湊 貴大</b>（みなと たかひろ）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                               >ミュージシャン</a>、<a href="." id="link_4"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_12"                     >歌手</a>。<a href="." id="link_9"                                                    >ビーイング</a>所属。<a href="." id="link_13"             >VALSHE</a>のサウンドプロデュースやプランニングを担い、作詞、作曲、編曲、コーラス等で全ての楽曲に携わっている。別名<b>流星P</b>、<b>トゥライ</b>。旧名義<b>minato</b>（みなと）。
</p>
