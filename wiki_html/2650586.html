<p><b>アントワーヌ＝ジョゼフ・サンテール</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Antoine Joseph Santerre</span>, <a href="." id="link_2"                    >1752年</a>3月16日 – <a href="." id="link_3"                    >1809年</a>2月6日）は<a href="." id="link_4"                                                              >フランス革命</a>期の実業家、<a href="." id="link_5"                                          >国民衛兵</a>の司令官。<a href="." id="link_6"                                                >8月10日事件</a>の際、<a href="." id="link_7"                                                                                  >テュイルリー宮殿</a>を襲撃した<a href="." id="link_8"                      >パリ</a>国民衛兵隊を指揮した。また、<a href="." id="link_9"                                                                                            >ルイ16世</a>の処刑のとき、王のスピーチを妨げるためにドラムロールを命じたとされる。
</p>
