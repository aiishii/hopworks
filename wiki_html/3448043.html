<p><b>ハーリド・アブドゥルアズィーズ・アル＝ファーリハ</b>（<a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">خالد الفالح</span>&#8206; <i>Ḫālid al-Fāliḥ</i> <a href="." id="link_3"                    >1960年</a> - ）は、<a href="." id="link_4"                                                                        >サウジアラビア王国</a>の実業家。同国の保健大臣、エネルギー・産業・鉱物大臣（現エネルギー大臣）、<a href="." id="link_5"                                                                        >サウジアラムコ</a>会長、<a href="." id="link_6"                                                                        >CEO</a>を歴任した。
</p>
