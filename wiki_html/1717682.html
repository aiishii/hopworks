		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香川 久</b>（かがわ ひさし、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >6月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                              >アニメーター</a>である。<a href="." id="link_5"                                >愛媛県</a>出身。血液型はAB型。<a href="." id="link_6"                                                                                                                                    >日本アニメーター・演出協会</a>（JAniCA）会員。
</p><p><a href="." id="link_7"                                                                                                      >大阪美術専門学校</a>卒業後、<a href="." id="link_8"                                                                        >アニメ制作会社</a><a href="." id="link_9"                                                                                                                                                                                                                                              >ムッシュ・オニオン・プロダクション</a>でアニメーターとして働き始め、後、同郷の<a href="." id="link_10"                                         >馬越嘉彦</a>らと共に<a href="." id="link_11"                                                                                           >スタジオコクピット</a>に移籍。『<a href="." id="link_12"                                                                                                                         >美少女戦士セーラームーン</a>シリーズ』や『<a href="." id="link_13"                                                                       >少女革命ウテナ</a>』、『<a href="." id="link_14"                                                                       >ソウルイーター</a>』、『<a href="." id="link_15"                                                                                                       >フレッシュプリキュア!</a>』などに作画監督・<a href="." id="link_16"                                                                                                     >キャラクター・デザイナー</a>として参加する。
</p>
