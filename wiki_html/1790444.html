<p><b>雨森 菊太郎</b>（あめもり きくたろう、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                              >10月13日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                    >9月7日</a>） - <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年）<a href="." id="link_6"                          >5月4日</a>）は、<a href="." id="link_7"                      >明治</a>・<a href="." id="link_5"                      >大正</a>期に活躍した<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                               >京都府</a>（<a href="." id="link_11"                               >山城国</a>）生まれ。号は蝶夢居士。
</p>
