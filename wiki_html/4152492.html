		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:SWTPC_PreAmp.jpg" title="ファイル:SWTPC PreAmp.jpg">ファイル:SWTPC PreAmp.jpg</a>  <div class="thumbcaption">ダニエル・メイヤーが設計したステレオ<a href="." id="link_1"                                                    >プリアンプ</a>。『ポピュラーエレクトロニクス』1969年5月号に掲載された。</div></div></div>
<p><b>ダニエル・"ダン"・メイヤー</b>（Daniel "Dan" Meyer、<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                          >2月6日</a> - <a href="." id="link_3"                    >1998年</a><a href="." id="link_3"                            >5月16日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >電気工学</a>者、<a href="." id="link_6"                                                    >著述家</a>、<a href="." id="link_7"                                >実業家</a>である。サウスウェスト・テクニカル・プロダクツ・コーポレーション（<a href="." id="link_8"            >SWTPC</a>）を設立し、<a href="." id="link_9"                                          >電子工作</a>キットのビジネスを確立させた。
</p>
