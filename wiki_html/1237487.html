<p><b>崔天凱</b>（さい てんがい）は<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >政治家</a>。<a href="/w/index.php?title=Zh:%E4%B8%AD%E5%9B%BD%E9%A9%BB%E7%BE%8E%E5%9B%BD%E5%A4%A7%E4%BD%BF%E5%88%97%E8%A1%A8&amp;action=edit&amp;redlink=1" class="new" title="Zh:中国驻美国大使列表 (存在しないページ)">駐アメリカ大使</a>。過去に、<a href="." id="link_6"                                                                                                      >中国外交部</a>次官補、駐日本特命全権<a href="." id="link_7"                      >大使</a>等を歴任。米ホプキンス大学修士。祖籍は<a href="." id="link_8"                                >浙江省</a>。
