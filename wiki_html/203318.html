<p><b>羅 憲</b>（ら けん、? - <a href="." id="link_4"                  >270年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                                                                    >三国時代</a>から<a href="." id="link_10"                     >西晋</a>にかけての軍人。<a href="." id="link_11"                     >蜀漢</a>・晋に仕えた。<a href="." id="link_12"           >字</a>は<b>令則</b>。 <a href="." id="link_1"                      >荊州</a><a href="." id="link_2"                                                          >襄陽郡</a>の出身。父は羅蒙。兄は羅式。子は羅襲。甥は<a href="." id="link_13"                     >羅尚</a>（羅式の子）。
</p>
