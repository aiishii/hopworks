		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東嶺 円慈</b>（とうれい えんじ、<a href="." id="link_1"                    >1721年</a>（<a href="." id="link_2"                      >享保</a>6年<a href="." id="link_3"                            >4月14日</a>(旧暦)） - <a href="." id="link_4"                    >1792年</a>（<a href="." id="link_5"                      >寛政</a>4年<a href="." id="link_6"                          >2月7日</a>(旧暦)）は日本の江戸時代の<a href="." id="link_7"                                >臨済宗</a>の僧侶であって、近世臨済禅中興の祖と言われる<a href="." id="link_8"                                          >白隠慧鶴</a>禅師（<a href="." id="link_9"                    >1686年</a> - <a href="." id="link_10"                   >1769年</a>）に師事し、その法を嗣いだ。白隠の弟子は多いが、中でも東嶺円慈と<a href="." id="link_11"                                         >遂翁元盧</a>の二人は特に有名である。俗姓は中村。諡号は仏護神照禅師。
</p>
