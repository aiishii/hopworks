		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 憲之</b>（こじま のりゆき、<a href="." id="link_1"                    >1857年</a>(安政4年) - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >8月15日</a>）は、日本の建築家。アメリカのコーネル大学建築学部を卒業、日本人で初めて建築の学士号を取得したとされる。旧制第一高等学校などで図学、英語を教え、多くの後進を育てた。<a href="." id="link_3"                                                              >東京芸術大学</a>構内に残る赤レンガの建物（旧東京図書館書籍庫）は小島の作品である。
</p>
