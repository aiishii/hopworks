<p><b>崔茂宣</b>（チェ・ムソン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">최무선</span>、<a href="." id="link_2"                    >1325年</a>? - <a href="." id="link_3"                    >1395年</a>）は、<a href="." id="link_4"                      >高麗</a>末期の発明家。<a href="." id="link_5"                                >慶尚道</a>永川出身。生年月日の記録は残っていないが、1325年生まれという説がある。父は官吏に支給する米の倉庫の番人の長であった。
</p>
