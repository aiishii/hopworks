		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹田 道太郎</b>（たけだ みちたろう、<a href="." id="link_1"                    >1906年</a>(<a href="." id="link_2"                      >明治</a>39年)<a href="." id="link_3"                            >11月6日</a> - <a href="." id="link_4"                    >1997年</a>(<a href="." id="link_5"                      >平成</a>9年)<a href="." id="link_6"                              >12月10日</a>）は、日本の<a href="." id="link_7"                                                    >美術評論家</a>。
<a href="." id="link_8"                                >新潟県</a>出身。<a href="." id="link_9"                                                    >早稲田大学</a>卒。<a href="." id="link_10"                               >都新聞</a>社をへて<a href="." id="link_11"                                                   >朝日新聞社</a>記者、美術記者。<a href="." id="link_12"                     >定年</a>退社後、<a href="." id="link_13"                                                             >女子美術大学</a><a href="." id="link_14"                     >教授</a>、<a href="." id="link_15"                                                                       >武蔵野美術大学</a>教授。近代日本の日本画家を対象として評論活動をおこなった。
</p>
