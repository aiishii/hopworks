		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>友野詳</b>（ともの しょう、<a href="." id="link_1"                    >1964年</a>3月15日 - ）は<a href="." id="link_2"                                                >グループSNE</a>所属の<a href="." id="link_3"                                                                                                      >ゲームデザイナー</a>、<a href="." id="link_4"                                >小説家</a>である。<a href="." id="link_5"                                >大阪府</a>出身。<a href="." id="link_6"                                                              >大阪府立大学</a>総合科学部日本文化コース卒業。
</p><p>汎用世界<a href="." id="link_7"                                                                              >テーブルトークRPG</a>『<a href="." id="link_8"                                          >ガープス</a>』第3版の日本版のサンプルワールドとして発表された「<a href="." id="link_9"                                                                        >ルナル・サーガ</a>」(<a href="." id="link_10"                                                                                 >ガープス・ルナル</a>)、ギャグファンタジー世界「<a href="." id="link_11"                                                             >ファイブリア</a>」、古代中国風の仙人世界「<a href="." id="link_12"                                               >央華</a>」、<a href="." id="link_13"                                                         >山本弘</a>と組んで制作した現代社会に生きる妖怪を描いた「<a href="." id="link_14"                                         >妖魔夜行</a>」など、ゲーム・小説を中心とした作品を多数発表している。
</p>
