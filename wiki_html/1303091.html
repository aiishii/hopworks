		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アン・クライン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>Anne Klein</b></span> <a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                          >8月3日</a> - <a href="." id="link_3"                    >1974年</a><a href="." id="link_3"                            >3月19日</a>）は<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の女性<a href="." id="link_5"                                                                                                                >ファッションデザイナー</a>。アンクライン・ブランドを立ち上げ、アンクライン社の創設者となった。
</p><p>彼女の死後、デザイナーズコレクションは<a href="." id="link_6"                                                                        >ダナ・キャラン</a>などの有名デザイナーが引き継ぎ、会社は他社に買収された。<a href="." id="link_7"                    >2008年</a>1月現在、アンクライン社はジョーンズアパレルグループ(<a href="/w/index.php?title=En:Jones_Apparel_Group&amp;action=edit&amp;redlink=1" class="new" title="En:Jones Apparel Group (存在しないページ)">en:Jones Apparel Group</a>)が所有。デザイナーズコレクションは廃止されている。
</p>
