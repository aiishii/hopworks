		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イデル川</b>（イデルがわ、<span lang="mn">Идэр гол</span>イデル・ゴル） とは、<a href="." id="link_1"                                                    >モンゴル国</a>北部の<a href="." id="link_2"                                                              >フブスグル県</a>・<a href="." id="link_3"                                                    >ザブハン県</a>を流れる<a href="." id="link_4"                                          >河川</a>で、<a href="." id="link_5"                                                    >デルゲル川</a>と同じく<a href="." id="link_6"                                                    >セレンガ川</a>の源流の一つである。<a href="." id="link_7"                                                              >ハンガイ山脈</a>より流れ出て、<a href="." id="link_8"                                                                                                                                >トムルブラグ</a>・ソムでデルゲル川と合流しセレンガ川となる。一年の内、170-180日ほどは凍結する。
</p>
