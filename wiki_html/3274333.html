		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">島村 鼎甫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">津下亨二</span><br />天保元年（<a href="." id="link_1"                    >1830年</a>）<br /><span class="birthplace"><a href="." id="link_2"                                >備前国</a><a href="." id="link_3"                                >上道郡</a>沼村（<a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >岡山市</a><a href="." id="link_6"                                                          >東区</a>沼）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_7"                      >明治</a>14年（<a href="." id="link_8"                    >1881年</a>）<a href="." id="link_9"                            >2月25日</a>）<br /><span class="deathplace"><a href="." id="link_10"                                                                                                               >東京大学医学部附属病院</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>面疔</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_11"                     >日本</a></td></tr><tr><td colspan="2" style="text-align:center"><b itemprop="name"><b>医学関連経歴</b></b></td></tr><tr class="" style="" itemprop=""><th scope="row" style="text-align:left; white-space:nowrap;">所属</th><td class="org" style="" itemprop="">

<p><b>島村 鼎甫</b>（しまむら ていほ、<a href="." id="link_16"                     >天保</a>元年（<a href="." id="link_1"                    >1830年</a>） - <a href="." id="link_7"                      >明治</a>14年（<a href="." id="link_8"                    >1881年</a>）<a href="." id="link_9"                            >2月25日</a>）は<a href="." id="link_17"                     >幕末</a>、<a href="." id="link_7"                      >明治</a>の医学者。幼名は亨二。通称は貞蔵、鵬輔。字は鉉仲。号は柴軒。<a href="." id="link_2"                                >備前国</a>出身。<a href="." id="link_18"                                         >大坂</a>で<a href="." id="link_19"                                         >緒方洪庵</a>に学び、<a href="." id="link_20"                     >江戸</a><a href="." id="link_21"                               >種痘所</a>に入り、<a href="." id="link_12"                               >徳島藩</a>侍医、<a href="." id="link_13"                                                                                                 >医学所</a>教授、<a href="." id="link_14"                               >医学校</a>及<a href="." id="link_15"                                         >開成学校</a>二等教授、<a href="." id="link_22"                               >文部</a>中教授。
</p>
