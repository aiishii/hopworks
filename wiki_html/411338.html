<p><b>津田 宗及</b>（つだ そうぎゅう、? - <a href="." id="link_1"                      >天正</a>19年<a href="." id="link_2"                                                      >4月20日</a>（<a href="." id="link_3"                    >1591年</a><a href="." id="link_3"                            >6月11日</a>））は、<a href="." id="link_4"                                                              >安土桃山時代</a>の<a href="." id="link_5"                      >堺</a>の商人、<a href="." id="link_6"                      >茶人</a>。<b>天王寺屋宗及</b>とも。名は助五郎、<a href="." id="link_7"                                      >号</a>は天信、幽更斎。<a href="." id="link_8"                                >千利休</a>・<a href="." id="link_9"                                          >今井宗久</a>とともに茶湯の<a href="." id="link_10"                                                             >天下三宗匠</a>と称せられた。
</p>
