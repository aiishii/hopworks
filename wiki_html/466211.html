		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Javadoc</b>とは、<a href="." id="link_1"                                                                                                                          >サン・マイクロシステムズ</a>が開発したコンピュータソフトで、<a href="." id="link_2"          >Java</a>のソースコードから<a href="." id="link_3"                                                    >HTML</a>形式の<a href="." id="link_4"                                                                                                                                                                                                                              >API</a><a href="." id="link_5"                                                    >仕様書</a>を生成するものである。
</p><p>JavadocはJavaクラスの仕様書の標準の書式であり、多くの<a href="." id="link_6"                                                              >IDE</a>は自動的にJavadoc HTMLを生成する機能を備えている。
</p><p>なお、HTML形式は標準の書式であり、カスタマイズにより変更可能である。
</p>
