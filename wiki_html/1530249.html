		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロルフ・ショック</b> (Rolf Schock、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >12月5日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                >芸術家</a>。<a href="." id="link_6"                                          >フランス</a>で<a href="." id="link_7"                                          >ドイツ系</a>の両親のもとに生まれる。<a href="." id="link_8"                                                    >ショック賞</a>は彼の遺産をもとに設けられた。
</p>
