		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デルタ・エレクトロニクス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Delta Electronics</span>, 略称<b>DELTA</b>）は、<a href="." id="link_2"                                          >タイ</a>の電子部品関連企業。
</p><p><a href="." id="link_3"                      >台湾</a>の企業<a href="." id="link_4"                                                                                                                      >デルタ電子</a>の子会社で、EMS（電子機器受託製造会社）である。1994年に<a href="." id="link_5"                                                                        >タイ証券取引所</a>に上場し、<a href="." id="link_6"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p>
