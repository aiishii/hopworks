<p><b>ヘルベルト・シュネーデルバッハ</b>（<span lang="de">Herbert Schnädelbach</span>、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >哲学者</a>。<a href="." id="link_4"                                                                                                                >フンボルト大学ベルリン</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                                                                            >フランクフルト学派</a>に属し、<a href="." id="link_7"                                                                                                                >ユルゲン・ハーバーマス</a>と<a href="." id="link_8"                                                                                                                                    >カール＝オットー・アーペル</a>の流れをくむ人物。主著は『反省とディスクルス』(1977)。他にも多数の著作があるが、日本ではそのうち一部が和訳されているだけである。
</p>
