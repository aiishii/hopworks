<p><b>町田 保</b>（まちだ たもつ、<a href="." id="link_1"                    >1903年</a>8月8日 - <a href="." id="link_2"                    >1967年</a>10月12日）は、日本の<a href="." id="link_3"                                                    >都市計画家</a>、土木技師。第二次世界大戦後の<a href="." id="link_4"                                                                                  >戦災復興都市計画</a>事業や<a href="." id="link_5"                                                                                  >首都建設委員会</a>事務局長として一時期、東京の<a href="." id="link_6"                                                    >首都高</a>の計画にも関わる。<a href="." id="link_7"                                >山口県</a>旧<a href="." id="link_8"                                >徳山市</a>出身。
</p>
