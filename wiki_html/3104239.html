		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島野 功緒</b>（しまの いさお、本名:島野 功、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >放送</a><a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>出身。札幌一中（現・<a href="." id="link_8"                                                                                                      >北海道札幌南高等学校</a>）卒業、<a href="." id="link_9"                                                                                                                >慶應義塾大学文学部</a><a href="." id="link_10"                                                             >国文学科</a>中退。
</p><p><a href="." id="link_11"                                                             >慶應義塾大学</a>在学中に<a href="." id="link_12"                                         >学徒徴兵</a>され、復員後に<a href="." id="link_13"                                                   >新聞界</a>に入る。<a href="." id="link_14"                                         >報知新聞</a>の芸能記者を経て、報知新聞東京本社編集局次長、<a href="." id="link_15"                                                                                     >電通PRセンター</a>企画局長、<a href="." id="link_16"                                                                                 >渡辺音楽出版</a>制作部長などを歴任。その後は放送評論家として活躍。特に<a href="." id="link_17"                               >時代劇</a>に造詣が深く、それに関する著書も多い。
</p><p>2014年12月11日、<a href="." id="link_18"                               >急性心不全</a>のため死去。92歳没。
</p>
