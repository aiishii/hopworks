		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>城平 海</b>（きひら かい）は、日本の<a href="." id="link_1"                                >小説家</a>である。<a href="." id="link_2"                                                    >早稲田大学</a><a href="." id="link_3"                                >法学部</a>を卒業後、<a href="." id="link_4"                                                    >会社員</a>を経て、<a href="." id="link_5"                    >1996年</a>より<a href="." id="link_6"                      >雑誌</a> 『<a href="." id="link_7"                                      >G-men</a>』 にて<a href="." id="link_8"                      >小説</a>を発表する。その後、他の雑誌等にも小説・<a href="." id="link_9"                                                              >エッセイ</a>を発表し現在に至る。
</p><p><a href="." id="link_10"                   >2005年</a>より<a href="." id="link_11"                               >単行本</a>小説の発表を開始した。
</p><p>一方で<a href="." id="link_12"                                                                                                                                                                                   >STUDIO KAIZ（スタジオカイズ）</a>を主宰し、<a href="." id="link_13"                                         >木村べん</a>、<a href="." id="link_14"                                                                                                           >龍谷尚樹</a>ら<a href="." id="link_15"                                                                                 >イラストレーター</a>の作品管理・紹介にも取り組んでいる。
</p>
