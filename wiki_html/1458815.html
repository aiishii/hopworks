		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清成哲也</b>（きよなり てつや、<a href="." id="link_1"                    >1961年</a>（<a href="." id="link_2"                      >昭和</a>36年）<a href="." id="link_3"                              >11月27日</a> - ）は、<a href="." id="link_4"                      >囲碁</a>の<a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                >宮崎県</a><a href="." id="link_7"                                >延岡市</a>出身、<a href="." id="link_8"                                          >関西棋院</a>所属、倉橋正蔵八段門下、九段。長男真央も関西棋院の棋士。主要な良績に
<a href="." id="link_9"                                                                                                                                >NHK杯テレビ囲碁トーナメント</a>準優勝、<a href="." id="link_10"                                                                                                     >関西棋院第一位決定戦</a>優勝2回など。入段から九段昇段まで10年3ヶ月の、<a href="." id="link_11"                                         >日本棋院</a>を含めての最短昇段記録を持っていた。
</p>
