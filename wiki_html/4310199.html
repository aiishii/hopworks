	<h1 id="firstHeading" class="firstHeading" >ジェームズ・カーネギー (第5代準男爵)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第5代<a href="." id="link_1"                                                                                                                                                    >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>ジェームズ・カーネギー</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir James Carnegie, 5th Baronet</span>、<a href="." id="link_4"                    >1799年</a><a href="." id="link_4"                            >9月28日</a> – <a href="." id="link_5"                    >1849年</a><a href="." id="link_5"                            >1月30日</a>）は、<a href="." id="link_6"                                                                                                                                                                                                          >イギリス</a>の政治家。<a href="." id="link_7"                                                                                                                                                            >1830年イギリス総選挙</a>で当選したが、<a href="." id="link_8"                                                  >第1回選挙法改正</a>に反対したため有権者の支持を失い、1年で議員を退任した。1847年に父と同じく<a href="." id="link_9"                                                                                                                                          >サウセスク伯爵</a>位の継承を主張したが、失敗に終わっている。
</p>
