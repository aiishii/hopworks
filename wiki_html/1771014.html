<p><b>三浦 数平</b>（みうら かずへい、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                      >1月16日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                          >3月6日</a>） - <a href="." id="link_4"                      >昭和</a>4年（<a href="." id="link_5"                    >1929年</a>）<a href="." id="link_6"                          >9月7日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>。大分<a href="." id="link_8"                                          >市長</a>、<a href="." id="link_9"                                >衆議院議員</a>（<a href="." id="link_10"                                                   >立憲政友会</a>）。<a href="." id="link_11"                               >大分県</a><a href="." id="link_12"                     >士族</a>。<a href="." id="link_13"                     >旧姓</a>桜井。
</p><p>子に<a href="." id="link_14"                                         >国家主義</a>者の<a href="." id="link_15"                                         >三浦義一</a>がいる。
</p>
