		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 泰典</b>（よしむら やすのり、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月26日</a> - ）は、日本の<a href="." id="link_2"                                                    >医学者</a>、<a href="." id="link_3"                                                              >産婦人科</a>医。<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >医学部</a>名誉<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                                                            >新百合ヶ丘総合病院</a>名誉院長。専門は生殖生理学、不妊症学、臨床内分泌学。<a href="." id="link_8"                                                              >内閣官房参与</a>（<a href="." id="link_9"                                                                >第2次安倍内閣</a>。少子化対策・子育て支援）。<a href="." id="link_10"                                                                                           >日本産科婦人科学会</a>理事長、<a href="." id="link_11"                                                                                                                                         >日本生殖医学会</a>理事長を歴任。
</p>
