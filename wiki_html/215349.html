		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 豊綱</b>（さの とよつな、<a href="." id="link_1"                      >永正</a>元年（<a href="." id="link_2"                    >1504年</a>） - <a href="." id="link_3"                      >永禄</a>2年（<a href="." id="link_4"                    >1559年</a>））は、<a href="." id="link_5"                                                                    >戦国時代</a>の<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"                                >佐野氏</a>の第14代当主。<a href="." id="link_8"                                          >佐野泰綱</a>の嫡男。弟に<a href="." id="link_9"                                          >昌綱</a>、<a href="." id="link_10"                                         >房綱（天徳寺宝衍）</a>。
</p><p><a href="." id="link_11"                                         >古河公方</a>・<a href="." id="link_12"                                         >足利晴氏</a>と<a href="." id="link_13"                                                                                       >足利義氏</a>の父子に仕えた。<a href="." id="link_14"                               >下野国</a>においては有力な人物で、公方の命を受けて<a href="." id="link_15"                                                   >扇谷上杉氏</a>、<a href="." id="link_16"                                                   >山内上杉氏</a>と戦った。<a href="." id="link_17"                                                             >河越夜戦</a>にも参加するが<a href="." id="link_18"                                         >北条氏康</a>に敗れる。
</p><p>後に<a href="." id="link_19"                                         >上杉謙信</a>の命で<a href="." id="link_20"                                         >宇都宮氏</a>の配下である<a href="." id="link_21"                                         >多功長朝</a>を攻撃したが敗れ討ち死にした「佐野小太郎」がこの豊綱とされる。
</p>
