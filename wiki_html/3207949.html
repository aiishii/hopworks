		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 来章</b>（なかじま らいしょう、<a href="." id="link_1"                      >寛政</a>8年〈<a href="." id="link_2"                    >1796年</a>〉 - <a href="." id="link_3"                      >明治</a>4年<a href="." id="link_4"                                                      >7月15日</a>〈<a href="." id="link_5"                    >1871年</a><a href="." id="link_5"                            >8月30日</a>〉）は、<a href="." id="link_6"                      >幕末</a>から明治時代にかけて活躍した<a href="." id="link_7"                                >円山派</a>の<a href="." id="link_8"                      >絵師</a>。姓は源、字は子慶、別号に䳉江、春分斎・神通堂等。<a href="." id="link_9"                                          >横山清暉</a>、<a href="." id="link_10"                               >岸連山</a>、<a href="." id="link_11"                                         >塩川文麟</a>らと共に<b>平安四名家</b>と呼ばれるほど名声を得た。
</p>
