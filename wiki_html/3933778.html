		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>后 蒼</b>（こう そう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >前漢</a>の<a href="." id="link_3"                                >学者</a>、<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >東海郡</a><a href="." id="link_6"            >郯</a>の人。<b>后倉</b>とも表記される。<a href="." id="link_7"            >字</a>は<b>近君</b>。<a href="." id="link_8"                      >五経</a>研究の先駆者のひとり。<a href="." id="link_9"                                                                                        >孟卿</a>に師事していた<a href="." id="link_10"                                                                                                 >閭丘卿</a>は同窓の士である。
</p>
