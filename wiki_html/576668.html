		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 阜</b>（よう ふ、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>の武将、政治家。<a href="." id="link_4"                                      >魏</a>に仕えた。<a href="." id="link_5"            >字</a>は<b>義山</b>。<a href="." id="link_6"                      >涼州</a><a href="." id="link_7"                                >漢陽郡</a><a href="." id="link_8"                                                          >冀県</a>の人。父と子の名は不明。孫は楊豹。従弟は楊謨・楊岳。外兄は姜叙。『<a href="." id="link_9"                                                                    >三国志</a>』魏志に伝がある。
</p>
