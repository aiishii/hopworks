		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姜夔</b>（きょう き）は、<a href="." id="link_1"                      >南宋</a>の詩人、作曲家、書家。
</p><p><a href="." id="link_2"            >字</a>は<b>堯章</b>（ぎょうしょう）、号は<b>白石道人</b>（はくせきどうじん）で、<b>姜白石</b>と呼ばれることも多い。南宋を代表する<a href="." id="link_3"            >詞</a>人であり、その詞は「野雲の孤り飛ぶがごとく去留迹なし」と評される。
</p><p>また、姜夔の残した多数の楽譜は、詞が本来歌われるものであったことを認識させてくれるだけでなく、宋代の音楽を今に伝える貴重な資料になっている。
</p>
