		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青島 千穂</b>（あおしま ちほ、<a href="." id="link_1"                    >1974年</a>－）は<a href="." id="link_2"                                >東京都</a>出身の現代芸術家。<a href="." id="link_3"                    >1995年</a>、<a href="." id="link_4"                                          >法政大学</a><a href="." id="link_5"                                          >経済学部</a>卒業後、アートの世界へ。<a href="." id="link_6"                                >村上隆</a>のスタジオ<a href="." id="link_7"                                            >Kaikai Kiki</a>に所属。コンピューターソフト<a href="." id="link_8"                                            >Illustrator</a>の『<a href="." id="link_9"                                                    >ベジェ曲線</a>』を操ることによって異世界を描き出す。ベジェ曲線によって描かれた作品群を巨大プリンターによって拡大印刷するのだが、紙だけでなく皮やプラスチック平面に施すことで注目される。
</p>
