		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉木 英彦</b>（たまき ひでひこ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >9月26日</a> - <a href="." id="link_2"                    >2013年</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>・<a href="." id="link_4"                                >科学史</a>家。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                                                  >東京帝国大学</a><a href="." id="link_7"                                >理学部</a><a href="." id="link_8"                                          >物理学科</a>卒。1934年<a href="." id="link_9"                                                              >理化学研究所</a><a href="." id="link_10"                                         >仁科芳雄</a>研究室に入る。1951年「東京宇宙線の本性と中性微子損失」で<a href="." id="link_11"                                                   >名古屋大学</a><a href="." id="link_12"                                                             >理学博士</a>。東京大学理学部<a href="." id="link_13"                               >助教授</a>、52年<a href="." id="link_14"                     >教授</a>。70年<a href="." id="link_15"                     >定年</a><a href="." id="link_16"                     >退官</a>、<a href="." id="link_17"                                         >名誉教授</a>。<a href="." id="link_18"                                                                                                                               >仁科記念財団</a>常務理事。
</p>
