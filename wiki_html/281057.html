<p><b>MCAレコード</b>（MCA Records, Inc.）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のレコード会社。総合娯楽企業<a href="." id="link_2"                                                                                                                                                                                                                                        >ミュージック・コーポレーション・オブ・アメリカ</a>（MCA）の音楽部門である。母体は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                                  >デッカ・レコード</a>（英デッカ）の米国法人（→米デッカ）。MCAは米デッカを<a href="." id="link_5"                    >1962年</a>に買収し、<a href="." id="link_6"                    >1973年</a>にMCAレコードと改名した。詳細は<a href="/w/index.php?title=En:MCA_Inc.&amp;action=edit&amp;redlink=1" class="new" title="En:MCA Inc. (存在しないページ)">en:MCA Inc.</a>を参照。
</p><p><a href="." id="link_7"                    >1996年</a>に<a href="." id="link_8"                                                                                                                                                                      >ユニバーサルミュージック</a>と改名。<a href="." id="link_9"                    >1998年</a>には<a href="." id="link_10"                                                   >ポリグラム</a>（英デッカを傘下に持つ）と合併して世界最大級のレコード会社となる。
</p>
