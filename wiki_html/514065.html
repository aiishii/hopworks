<p><b>磯田 一郎</b>（いそだ いちろう、<a href="." id="link_5"                    >1913年</a><a href="." id="link_5"                            >1月12日</a> - <a href="." id="link_4"                    >1993年</a><a href="." id="link_4"                            >12月3日</a>）は、元<a href="." id="link_6"                                                                                  >ラグビー日本代表</a>選手、元<a href="." id="link_7"                                          >住友銀行</a><a href="." id="link_8"                      >頭取</a>・会長、<a href="." id="link_9"                                                                                            >経団連</a>副会長。<a href="." id="link_10"                     >日本</a>を代表する<a href="." id="link_11"                                                   >銀行家</a>。「<b>住友銀行中興の祖</b>」、「<b>住友銀行の天皇</b>」と称された。
</p>
