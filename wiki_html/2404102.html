		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 済</b>（ちょう さい / ちょう せい、生没年不詳）は、<a href="." id="link_1"                      >後漢</a>末期の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"            >字</a>は元江。<a href="." id="link_4"                      >張耳</a>の末裔で、後漢初期の名臣張充の6世の孫、<a href="." id="link_5"                                >光禄勲</a>・<a href="." id="link_6"                                                                                        >張酺</a>（字は孟侯）の曾孫に当たる。張蕃の孫、張磐の子。張喜の兄。張根の父。
</p><p><a href="." id="link_7"                                >汝南郡</a><a href="." id="link_8"                                >細陽県</a>の人。<a href="." id="link_9"                      >光和</a>年間に<a href="." id="link_10"                     >司空</a>（三公の一つ）を務めた。前任は<a href="." id="link_11"                     >袁逢</a>、後任は<a href="." id="link_12"                                               >張温</a>である。
</p><p>若いころは<a href="." id="link_13"                     >楊賜</a>に推挙され、徐々に昇進した。<a href="." id="link_14"                                         >儒学</a>を好んだが、病により司空を辞し、<a href="." id="link_15"                                     >霊帝</a>の在世時に没した。死後に<a href="." id="link_16"                                         >車騎将軍</a>・<a href="." id="link_17"                               >関内侯</a>を贈られた。
</p><p>子の張根は池陽侯に封じられ、弟の張喜は兄同様に司空に任じられた。
</p>
