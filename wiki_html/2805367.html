<p><b>神田 信夫</b>（かんだ のぶお、<a href="." id="link_9"                    >1921年</a>（<a href="." id="link_10"                     >大正</a>10年）<a href="." id="link_11"                           >10月2日</a> - <a href="." id="link_12"                   >2003年</a>（<a href="." id="link_13"                     >平成</a>15年）<a href="." id="link_14"                             >12月30日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_15"                                                             >歴史学者</a>。専門は<a href="." id="link_16"                               >東洋史</a>、特に<a href="." id="link_6"            >清朝</a>史、<a href="." id="link_7"                                                    >満州族</a>史。<a href="." id="link_8"                                          >明治大学</a><a href="." id="link_17"                                         >名誉教授</a>。父は東洋史、<a href="." id="link_18"                                                             >書誌学者</a>の<a href="." id="link_19"                                                   >神田喜一郎</a>。
</p>
