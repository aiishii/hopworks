		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚田 孝</b>（つかだ たかし、<a href="." id="link_1"                    >1954年</a>7月 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。専門は日本近世史。<a href="." id="link_3"                                                              >大阪市立大学</a>大学院文学研究科教授。
</p><p><a href="." id="link_4"                                >福井県</a>生まれ。1978年<a href="." id="link_5"                                          >東京大学</a>文学部卒業。79年<a href="." id="link_6"                                                                                            >東京大学史料編纂所</a>助手、88年大阪市立大学文学部助教授、同文学研究科教授。1993年「身分制社会と市民社会 -近世日本の社会と法」で東大<a href="." id="link_7"                                                              >文学博士</a>。
</p><p>近世<a href="." id="link_8"                                                    >身分制</a>の研究を行い、1980年代からは<a href="." id="link_9"                                          >吉田伸之</a>とともに近世<a href="." id="link_10"                               >都市史</a>研究を主導し、<a href="." id="link_11"                                         >大坂</a>を対象に差別・身分などの観点で<a href="." id="link_12"                                                                                                                     >都市下層民</a>についての研究を展開し、吉田とともに「<a href="." id="link_13"                                                                                                                     >身分的周縁</a>」の概念を提唱している。
</p>
