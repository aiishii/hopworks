		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴見 憲</b>（つるみ けん、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                          >4月7日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                            >8月18日</a>）は、日本の<a href="." id="link_7"                                >外交官</a>。<a href="." id="link_8"                                                    >太平洋戦争</a>開戦前の1940年11月から在<a href="." id="link_9"                                                              >シンガポール</a>日本総領事を務め、宣伝工作・民族工作を積極的に推進したことで知られる。日本占領時期には<a href="." id="link_10"                                                                          >マラッカ州</a>長官を務めた。
</p>
