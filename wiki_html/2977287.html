	<h1 id="firstHeading" class="firstHeading" >ジミーチュウ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>「<b>ジミーチュウ</b>」(JIMMY CHOO)は、<a href="." id="link_1"                                                    >マレーシア</a>出身の同名の<a href="." id="link_2"            >靴</a><a href="." id="link_3"                      >職人</a>と<a href="." id="link_4"                                          >イギリス</a>版『<a href="." id="link_5"                                                                    >ヴォーグ</a>』誌の編集者タマラ・メロンの共同創始による、<a href="." id="link_6"                    >1996年</a>設立のイギリス発の<a href="." id="link_7"                                                                                                                          >ファッションブランド</a>。高級婦人靴や<a href="." id="link_8"                                                    >バッグ</a>をはじめ、<a href="." id="link_9"                                >サイフ</a>や<a href="." id="link_10"                                                   >サングラス</a>などの製品を展開、<a href="." id="link_11"                                                             >大英帝国勲章</a>や数多のファッション賞を受けてきたほか、<a href="." id="link_12"                                                                                                               >ダイアナ元皇太子妃</a>など世界中の<a href="." id="link_13"                                                             >セレブリティ</a>に愛好されてきたことからも著名で、テレビドラマや映画などにも多く登場している。
</p>
