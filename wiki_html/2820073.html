		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田淵 俊彦</b>（たぶち としひこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >3月1日</a> - ）は日本の<a href="." id="link_2"                                          >映像作家</a>、<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                                                        >プロデューサー</a>。現在は<a href="." id="link_6"                                                    >テレビ東京</a>制作局ドラマ室統括プロデューサー。
<a href="." id="link_7"                                                    >桜美林大学</a>芸術文化学群ビジュアル・アーツ専修非常勤講師、<a href="." id="link_8"                                          >文教大学</a>国際学部非常勤講師、<a href="." id="link_9"                                          >宝塚大学</a>東京メディア芸術学部非常勤講師、<a href="." id="link_10"                                                             >相模女子大学</a>人間社会学部非常勤講師でもある。<a href="." id="link_11"                                                                                                                               >日本映像学会</a>正会員、<a href="." id="link_12"                                                                       >日本文藝家協会</a>正会員、<a href="." id="link_13"                                                                                                                                                                 >日本映画テレビプロデューサー協会</a>会員。
</p>
