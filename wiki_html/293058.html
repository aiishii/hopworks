<p><b>堀部 武庸</b>（ほりべ たけつね、<a href="." id="link_3"                      >寛文</a>10年（<a href="." id="link_4"                    >1670年</a>）- <a href="." id="link_5"                      >元禄</a>16年<a href="." id="link_6"                                                    >2月4日</a>（<a href="." id="link_7"                    >1703年</a><a href="." id="link_7"                            >3月20日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>前期の<a href="." id="link_9"                      >武士</a>。<a href="." id="link_10"                                                             >赤穂浪士</a>四十七士の一人。四十七士随一の剣客であり、<a href="." id="link_11"                                                                       >高田馬場の決闘</a>で名を馳せた。吉良邸討ち入りでは江戸急進派と呼ばれる勢力のリーダー格となった。通称の<b>安兵衛</b>（やすべえ/やすびょうえ）で知られる。
</p>
