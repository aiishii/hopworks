		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相馬 大</b>（そうま だい、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月23日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >随筆家</a>、<a href="." id="link_5"                                                              >国文学者</a>。本名・出川光治。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                >須坂市</a>出身。旧制上高井農学校（<a href="." id="link_8"                                                                                                                >長野県須坂園芸高等学校</a>）を経て、1950年<a href="." id="link_9"                                                    >立命館大学</a>文学部日本文学科卒業。京都市立中学校国語教諭を経て、<a href="." id="link_10"                                                                                                               >京都聖母女学院短期大学</a>助教授、教授、図書館長を務めた。詩の他、京都文化についての随筆を多く残した。
</p>
