<p><b>津田 重憲</b>（つだ しげのり / つだ じゅうけん、<a href="." id="link_1"                    >1945年</a> - <a href="." id="link_2"                    >2012年</a>）は、<a href="." id="link_3"                                >法学者</a>・大学教授。専門は<a href="." id="link_4"                                >刑事法</a>。<a href="." id="link_5"                                >ドイツ</a>・<a href="." id="link_6"                                                                                                                                                                                                          >フライブルク大学</a>へ在外研究。違法阻却事由である<a href="." id="link_7"                                          >正当防衛</a>および緊急救助(他人のための正当防衛)を中心に、その歴史的展開や現代的問題点を探求。特に緊急救助の比較法的考察に眼目を置いた研究は著名。
</p>
