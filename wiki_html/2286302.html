<p><b>顧 憲成</b>（こ けんせい、<a href="." id="link_1"                    >1550年</a><a href="." id="link_1"                            >9月17日</a>（<a href="." id="link_2"                      >嘉靖</a>29年8月7日） - <a href="." id="link_3"                    >1612年</a><a href="." id="link_3"                            >6月21日</a>（<a href="." id="link_4"                      >万暦</a>40年5月23日））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >明</a>代末期の<a href="." id="link_7"                                >儒学者</a>。<a href="." id="link_8"            >字</a>は叔時、号は涇陽。<a href="." id="link_9"            >諡</a>は文端。官界の外にあって反政府的な一大勢力をなし、<a href="." id="link_10"                               >東林党</a>と呼ばれた。<a href="." id="link_11"                                                                                                 >顧允成</a>・<a href="." id="link_12"                                                                                                 >高攀龍</a>・<a href="." id="link_13"                                                                                                 >安希範</a>・<a href="." id="link_14"                                                                                                 >劉元珍</a>・<a href="." id="link_15"                                                                                                 >銭一本</a>・<a href="." id="link_16"                                                                                                 >薛敷教</a>・<a href="." id="link_17"                                                                                                 >葉茂才</a>らとともに「東林八君子」の一人。
</p>
