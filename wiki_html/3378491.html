<p><b>徳川 良子</b>（とくがわ よしこ、<a href="." id="link_1"                      >明治</a>39年（<a href="." id="link_2"                    >1906年</a>）8月1日 - 没年不明）は、<a href="." id="link_3"                      >日本</a>の女優。
</p><p><a href="." id="link_4"                                                                                                                                    >椙山高等女学校</a>卒業後、大正12年（<a href="." id="link_5"                    >1923年</a>）に<a href="." id="link_6"                                                                        >日活向島</a>からデビュー。昭和5年（<a href="." id="link_7"                    >1930年</a>）に<a href="." id="link_8"                                                    >帝国キネマ</a>に移籍、<a href="." id="link_9"                                                    >新興キネマ</a>をへて昭和10年（<a href="." id="link_10"                   >1935年</a>）まで活躍した。
</p>
