<div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Spratly_with_flags.jpg" title="ファイル:Spratly with flags.jpg">ファイル:Spratly with flags.jpg</a>  <div class="thumbcaption">南沙諸島における<a href="." id="link_1"                                          >南シナ海</a>周辺諸国の実効支配状況</div></div></div>
<p><b>東礁</b>（<a href="." id="link_2"                      >英語</a>：East Reef／East London Reef、<span style="color:#000;"><a href="." id="link_3"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Đá Đông</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">𥒥東</span></span>）は、<a href="." id="link_4"                                          >南沙諸島</a>の<a href="." id="link_5"                                                                                                                                >ロンドン群礁</a>（英語：London Reefs、<a href="." id="link_6"                                >中国語</a>&#58; <span lang="zh">尹庆群礁</span>）東部にある<a href="." id="link_7"                      >環礁</a>である。東西から南西まで長さ約13キロ、幅約24キロの不連続な環礁である。
</p><p><a href="." id="link_8"                    >1988年</a>から<a href="." id="link_9"                                          >ベトナム</a>がこの礁を<a href="." id="link_10"                                         >実効支配</a>しているが、<a href="." id="link_11"                                                                       >中華人民共和国</a>と<a href="." id="link_12"                                         >中華民国</a>（<a href="." id="link_13"                     >台湾</a>）も主権を主張している。
</p>
