<p><b>川根 来音</b>（かわね らいね、本名同じ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >7月10日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                      >作曲</a>・<a href="." id="link_10"                     >作詞</a>家である。<a href="." id="link_11"                     >歌手</a>・<a href="." id="link_8"                                                    >清木場俊介</a>の旧友。以前は自ら<a href="." id="link_12"                                                             >インディーズ</a>の<a href="." id="link_13"                                                                                                               >シンガーソングライター</a>として活動していたが、現在は<a href="." id="link_8"                                                    >清木場俊介</a>の作曲や作詞を多数手掛けている。
</p><p><a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >宇部市</a>出身。所属事務所はJET。
</p>
