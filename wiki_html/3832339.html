<p><b>チャールズ・ジョン・ジョーキン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Charles John Joughin</span> <small></small><a href="." id="link_2"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ˈdʒɔkɪn]</span></span></a>、<a href="." id="link_3"                    >1878年</a><a href="." id="link_3"                          >8月3日</a> - <a href="." id="link_4"                    >1956年</a><a href="." id="link_4"                            >12月9日</a>）は、客船<a href="." id="link_5"                                                                                        >タイタニック号</a>の<a href="." id="link_6"                      >パン</a>焼き主任だった人物。<a href="." id="link_7"                                                                                                                >同船の沈没事故</a>で海に投げ出されるも<a href="." id="link_8"                                                                        >ウィスキー</a>を大量に飲んでいたおかげで長時間泳ぐことができ、生還を果たした。
</p>
