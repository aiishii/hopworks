<p><b>モトローナ・チャプリーンシカ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>：<b><span lang="uk">Мотрона Чаплинська</span></b>；<a href="." id="link_2"                                                              >ポーランド語</a>：<b><span lang="pl">Motrona Czaplińska</span></b>,&#160;? - <a href="." id="link_3"                    >1651年</a><a href="." id="link_3"              >5月</a>）は、<a href="." id="link_4"                                                    >ウクライナ</a>貴族、<a href="." id="link_5"                                                                                                      >ウクライナ・コサック</a>の<a href="." id="link_6"                                                    >ヘチマン</a>であった<a href="." id="link_7"                                                                                                                          >ボフダン・フメリニツキー</a>の第2番目の妻。洗礼名は<a href="." id="link_8"                                >オレーナ</a>。<b>大草原の<a href="." id="link_9"                                          >ヘレネー</a></b>と呼ばれた。
