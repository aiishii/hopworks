		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十川 健一</b>（いそがわ けんいち、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >12月8日</a> - ）は、<a rel="nofollow" class="external text" href="http://www.the-positron.jp/">ポジトロン</a>に所属する日本のアートディレクター、グラフィックデザイナー。
</p><p>主にロゴデザインや<a href="." id="link_2"                                                                                            >パッケージデザイン</a>を中心に活躍する。
</p><p>グッドデザイン賞2009受賞。第49回JPC2010経済産業大臣賞受賞。日本パッケージデザイン大賞2011銀賞受賞
</p><p><a href="." id="link_3"                                >兵庫県</a>出身。<a href="." id="link_4"                                          >法政大学</a>卒業。
</p>
