		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清見 陸郎</b>（きよみ ろくろう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                              >10月11日</a> - 没年不明）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                >編集者</a>、<a href="." id="link_5"                                >劇作家</a>。
<a href="." id="link_6"                                >東京市</a><a href="." id="link_7"                                >神田区</a><a href="." id="link_8"                                                                                                  >猿楽町</a>生まれ。<a href="." id="link_9"                                                                        >東京中学校</a>卒、<a href="." id="link_10"                                                                                 >東京美術学校</a>中退、<a href="." id="link_11"                                                   >早稲田大学</a>英文科中退。『<a href="." id="link_12"                                                                                                           >美術新報</a>』『<a href="." id="link_13"                                                                                                           >秀才文壇</a>』の編輯に当たり、<a href="." id="link_14"                                                   >根岸興行部</a>脚本部員だったこともある。
</p>
