<p><b>平櫛 田中</b>（ひらくし〈又は ひらぐし〉でんちゅう、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >2月23日</a>〈<a href="." id="link_2"                      >明治</a>5年<a href="." id="link_3"                                                      >1月15日</a>〉 - <a href="." id="link_4"                    >1979年</a>〈<a href="." id="link_5"                      >昭和</a>54年〉<a href="." id="link_6"                              >12月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >彫刻家</a>。本名は平櫛 倬太郎（ひらくし たくたろう）。旧姓は田中。<a href="." id="link_9"                                >井原市</a>名誉市民（<a href="." id="link_10"                   >1958年</a>）、<a href="." id="link_11"                               >福山市</a>名誉市民（<a href="." id="link_12"                   >1965年</a>）、<a href="." id="link_13"                               >小平市</a>名誉市民（<a href="." id="link_14"                   >1972年</a>）。亡くなった時点では男性長寿日本一の人物だった。
</p>
