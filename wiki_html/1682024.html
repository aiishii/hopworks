		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河津 寅雄</b>（かわづ とらお、<a href="." id="link_1"                    >1902年</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                          >2月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。1948年から死去する1979年まで<a href="." id="link_5"                                                                    >小国町</a>町長を務め、その間8期15年間にわたり<a href="." id="link_6"                                                    >全国町村会</a>長を務めていた。町長時代には給与など一切の報酬を辞退した。
また、1957年から死去するまで<a href="." id="link_7"                                                                              >自由民主党</a>熊本県連会長も務めており、200もの会長職を務めていた時期もある。
</p>
