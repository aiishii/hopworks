		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クシシュトフ・アルトゥール・チェベン</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Krzysztof Artur Ciebień</span>、<a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                          >7月1日</a> - ）は、<a href="." id="link_3"                                                    >ポーランド</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2014年</a>から<a href="." id="link_7"                    >2019年</a>にかけて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                                                                            >在朝鮮民主主義人民共和国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pl:Ambasada_RP_w_Pjongjangu&amp;action=edit&amp;redlink=1" class="new" title="Pl:Ambasada RP w Pjongjangu (存在しないページ)">ポーランド語版</a>）</span></span>を務めていた。<a href="." id="link_9"                                                    >母国語</a>のポーランド語のほか、<a href="." id="link_10"                     >英語</a>、<a href="." id="link_11"                               >中国語</a>、<a href="." id="link_12"                                         >ロシア語</a>に堪能。
</p>
