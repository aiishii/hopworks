<p><b>唄奴</b>（うたやっこ）は、<a href="." id="link_4"                                          >竹内沙帆</a>（たけうち すなほ、<a href="." id="link_6"                    >1981年</a><a href="." id="link_6"                            >6月20日</a> - ）と、<a href="." id="link_5"                                                    >杉元砂八子</a>(すぎもと さやこ、<a href="." id="link_7"                    >1982年</a><a href="." id="link_7"                            >6月10日</a> - ) の2人による女性ボーカルユニット。活動時の表記は、竹内が｢SUNAHO｣、杉元は｢Sayako｣。歌うときの立ち位置は、向かって左側が杉元、右側が竹内。
</p>
