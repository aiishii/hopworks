		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蒼月 しのぶ</b>（あおつき しのぶ、<a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>・<a href="." id="link_4"                                                                                  >イラストレーター</a>。
</p><p>主に<a href="." id="link_5"                        >AKABEiSOFT2</a>と系列ブランドが発売する<a href="." id="link_6"                                                                        >アダルトゲーム</a>のプロモーション用<a href="." id="link_7"                      >漫画</a>を描いているが、各社の<a href="." id="link_8"                                                    >漫画化</a>作品の連載や<a href="." id="link_9"                                                                                                      >アンソロジーコミック</a>収録作品の執筆も手がけている。
</p><p><a href="." id="link_10"                                                             >同人サークル</a>「ICE COFFIN」を主宰。
</p>
