<p><b>スヴォイシーン - ボル線</b>（<a href="." id="link_3"                                          >チェコ語</a>&#58; <span lang="cs"><b>Železniční trať Svojšín–Bor</b></span>）は、<a href="." id="link_4"                                                    >チェコ鉄道</a>の鉄道線の名称である。路線番号は<b>178</b>。
</p><p><a href="." id="link_5"                    >1903年</a>、帝立王立国有鉄道によって開業した。2019年以前は定期列車が運行していたが、2020年以降、夏季の土曜日のみ臨時列車が運行する様になった。
</p>
