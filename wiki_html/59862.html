<p><b>篠原 泰之進</b>（しのはら たいのしん、<a href="." id="link_1"                      >文政</a>11年<a href="." id="link_2"                                                        >11月16日</a>（<a href="." id="link_3"                    >1828年</a><a href="." id="link_3"                              >12月22日</a>） - <a href="." id="link_4"                      >明治</a>44年（<a href="." id="link_5"                    >1911年</a>）<a href="." id="link_6"                            >6月13日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期の志士。<a href="." id="link_8"                                >新選組</a>隊士（諸士調役兼監察方及び<a href="." id="link_9"                      >柔術</a><a href="." id="link_10"                     >師範</a>）、<a href="." id="link_11"                                         >御陵衛士</a>。<a href="." id="link_12"                     >幼名</a>は泰輔、<a href="." id="link_13"                     >変名</a>を篠塚友平、秦河内（はた かわち)。<a href="." id="link_14"                                         >維新</a>後は、<b>秦林親</b>（はた しげちか）と改名。
</p>
