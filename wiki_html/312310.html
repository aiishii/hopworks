		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩本 恭生</b>（いわもと きょうせい、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >ものまねタレント</a>、<a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >札幌市</a>出身。愛称は<b>ガンちゃん</b>。本名は<b>岩野 恭一</b>（いわの やすかず）。株式会社ロックフィールド所属で、元所属事務所である<a href="." id="link_7"                                                                                                                >ジェイズファーイースト</a>と業務提携。芸能活動20周年を迎えた2008年2月より<b>岩本 恭省</b>（読み同じ）に改名していたが、2012年2月より再び<b>岩本 恭生</b>に芸名を戻した。
</p>
