<p><b>ル・マン駅</b>（<i>Gare du Mans</i>）は、<a href="." id="link_6"                                          >フランス</a>の都市<a href="." id="link_3"                                          >ル・マン</a>にある<a href="." id="link_4"                                                              >フランス国鉄</a> (SNCF) の<a href="." id="link_7"                                >鉄道駅</a>である。1852年開業。1989年に<a href="." id="link_8"                                                >LGV大西洋線</a>経由で<a href="." id="link_9"        >TGV</a>が乗り入れた際に南口が新設された。
