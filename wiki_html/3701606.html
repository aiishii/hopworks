		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林宏昭</b>（はやし ひろあき、<a href="." id="link_1"                    >1958年</a>- ）は、日本の経済学者、<a href="." id="link_2"                                          >関西大学</a>教授・副学長。
</p><p>兵庫県生まれ。1981年<a href="." id="link_3"                                                              >関西学院大学</a>経済学部卒業、87年同大学院経済学研究科博士課程後期課程満期退学。94年「租税政策の計量分析 家計間・地域間の負担配分を中心として」で<a href="." id="link_4"                                                                        >経済学博士</a>。<a href="." id="link_5"                                                    >帝塚山大学</a>経済学部助教授、関西大学経済学部教授、経済学部長、副学長を務める。95年の『租税政策の計量分析』で日税研究特別賞受賞。専門は財政学。
</p>
