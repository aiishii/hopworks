		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>大原 まり子</b></span>（おおはら まりこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >3月20日</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                          >SF作家</a>。<a href="." id="link_5"                                >大阪府</a>出身。<a href="." id="link_6"                                                              >聖心女子大学</a>文学部心理学科卒。夫はSF作家の<a href="." id="link_7"                                >岬兄悟</a>。<a href="." id="link_8"                                          >神林長平</a>とともに「SF作家第三世代」を代表する作家。
</p>
