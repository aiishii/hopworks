		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em;width:250px;"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おがわ じへえ</div><span class="fn">小川 治兵衛</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Ogawa-zihe1860.JPG</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1860-05-25</span>) </span><a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >5月25日</a><br /><span class="birthplace"><a href="." id="link_2"                                >山城国</a><a href="." id="link_3"                                >乙訓郡</a>神足村<br />（現<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                          >長岡京市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1933-12-02</span>) </span>1933年<a href="." id="link_6"                            >12月2日</a>（73歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_7"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                >作庭家</a>、<a href="." id="link_9"                      >庭師</a></td></tr></tbody></table>
<p>七代<b>小川 治兵衛</b>（おがわ じへえ、<a href="." id="link_10"                     >万延</a>元年<a href="." id="link_11"                                                   >4月5日</a>〈<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >5月25日</a>〉 - <a href="." id="link_12"                     >昭和</a>8年〈<a href="." id="link_13"                   >1933年</a>〉<a href="." id="link_6"                            >12月2日</a>）は、近代<a href="." id="link_14"                                         >日本庭園</a>の先駆者とされる<a href="." id="link_8"                                >作庭家</a>、<a href="." id="link_9"                      >庭師</a>。通称<b>植治</b>（屋号）。
</p>
