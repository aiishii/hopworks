<p><b>金子 マーティン</b>（かねこ マーティン、<b>Kaneko Martin</b>、<a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >7月20日</a> - ）は、<a href="." id="link_3"                                                              >オーストリア</a><a href="." id="link_4"                      >国籍</a>の<a href="." id="link_5"                                                              >社会学者</a>。<a href="." id="link_6"                                                              >日本女子大学</a>名誉教授（<a href="." id="link_7"                                                              >哲学博士</a>）。ヨーロッパ史・現代社会思想史を専攻。特に<a href="." id="link_8"                                                              >差別問題</a>の専門家で、<a href="." id="link_9"                      >ロマ民族</a>（いわゆる<a href="." id="link_10"                                         >ジプシー</a>）の迫害史や<a href="." id="link_11"                                                             >ホロコースト</a>を研究している。
</p>
