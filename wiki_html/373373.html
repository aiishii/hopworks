		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>六代目 <b>河原崎 國太郎</b>（かわらさき くにたろう、<a href="." id="link_1"                      >昭和</a>37年〈<a href="." id="link_2"                    >1962年</a>〉<a href="." id="link_3"                            >4月15日</a> - ）は、<a href="." id="link_4"                                >東京都</a>生まれの<a href="." id="link_5"                                >歌舞伎</a><a href="." id="link_6"                      >俳優</a>。本名は<b>寺田 克己</b>（てらだ かつみ）。<a href="." id="link_7"                      >屋号</a>は<a href="." id="link_8"                                                                    >山崎屋</a>。<a href="." id="link_9"                                          >定紋</a>は角違いに二つ巴、<a href="." id="link_10"                                         >替紋</a>は撫子。
</p><p><a href="." id="link_11"                                                                                 >明星学園高等学校</a>卒業。
</p>
