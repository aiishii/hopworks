	<h1 id="firstHeading" class="firstHeading" >仙台藩</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仙台藩</b>（せんだいはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >陸奥国</a>の<a href="." id="link_3"                                >仙台城</a>に藩庁を置いた、<a href="." id="link_4"                      >表高</a>62万<a href="." id="link_5"                                      >石</a>の<a href="." id="link_6"            >藩</a>である。現在の<a href="." id="link_7"                                >岩手県</a>南部、<a href="." id="link_8"                                >宮城県</a>全域、<a href="." id="link_9"                                >福島県</a><a href="." id="link_10"                               >新地町</a>合わせて約60万石を<a href="." id="link_11"                                         >一円知行</a>で治め、現在の<a href="." id="link_12"                               >茨城県</a>および<a href="." id="link_13"                               >滋賀県</a>に合計約2万石の<a href="." id="link_14"                                                   >飛び地</a>があった。江戸時代を通じて<a href="." id="link_15"                                         >外様大名</a>の<a href="." id="link_16"                               >伊達氏</a>本家が治めた藩であり、<b>伊達藩</b>（だてはん）と呼ばれることもある。
</p>
