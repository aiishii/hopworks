<p><b>山田 英生</b>（やまだ ひでお、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >山田養蜂場</a>の<a href="." id="link_5"                                                    >代表取締役</a>社長。<a href="." id="link_6"                                >岡山県</a>出身。<a href="." id="link_7"                                                              >八幡大学</a>（現<a href="." id="link_8"                                                              >九州国際大学</a>）<a href="." id="link_9"                                          >法経学部</a>卒業。
</p>
