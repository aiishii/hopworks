<p><b>吉田 穂高</b> (よしだ ほだか、<a href="." id="link_1"                    >1926年</a>9月3日 - <a href="." id="link_2"                    >1995年</a>11月2日) は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >版画家</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                >洋画家</a>・<a href="." id="link_7"                                >吉田博</a>の<a href="." id="link_8"                                          >次男</a>であり、<a href="." id="link_9"                                          >吉田遠志</a>の<a href="." id="link_10"           >弟</a>である。日本美術家連盟理事、日本版画協会理事などを務めた。 なお、穂高が伝えた「吉田博旧蔵不同舎資料」（水彩・素描など94点）は、<a href="." id="link_11"                                                             >府中市美術館</a>に所蔵されている。
</p>
