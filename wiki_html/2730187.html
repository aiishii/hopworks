<p><b>高橋 義治</b>（たかはし よしはる、<a href="." id="link_1"                      >大正</a>5年（<a href="." id="link_2"                    >1916年</a>）<a href="." id="link_3"                          >6月6日</a> - <a href="." id="link_4"                      >昭和</a>61年（<a href="." id="link_5"                    >1986年</a>）<a href="." id="link_6"                            >7月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。全国朝日放送取締役、<a href="." id="link_9"                                                                                                                                                                  >イ・アイ・イグループ</a>代表取締役会長、日本教育テレビ（現<a href="." id="link_10"                                                   >テレビ朝日</a>）<a href="." id="link_11"                               >取締役</a>、慈悲庵、まどか保育園各<a href="." id="link_12"                     >理事</a>等を務めた。
</p><p><a href="." id="link_13"                     >戦後</a>のモノ不足の時代に<a href="." id="link_14"                     >輸入</a>物資を売りさばいて財を築いた。いくつかの事業を手がけた後に、日本教育テレビ（現<a href="." id="link_10"                                                   >テレビ朝日</a>）の設立に関わり、<a href="." id="link_11"                               >取締役</a>にも就任した。<a href="." id="link_15"                     >電通</a><a href="." id="link_16"                     >顧問</a>の<a href="." id="link_17"                                         >高橋治之</a>、<a href="." id="link_9"                                                                                                                                                                  >イ・アイ・イグループ</a>代表<a href="." id="link_18"                                         >高橋治則</a>の父。
</p>
