<p><b>国井 泰成</b>（くにい たいせい）は、日本の<a href="." id="link_1"                                >実業家</a>、<a href="." id="link_2"                                                    >公認会計士</a>。海外の大手監査法人を指す「<a href="." id="link_3"                                                                >big4</a>」の一つ、<a href="." id="link_4"                                                                                                                              >デロイト トウシュ トーマツ</a>(<a href="/w/index.php?title=En:Deloitte&amp;action=edit&amp;redlink=1" class="new" title="En:Deloitte (存在しないページ)">Deloitte Touche Tohmatsu</a>)のメンバーファームであり、日本の「<a href="." id="link_5"                                                      >4大監査法人</a>」の一つでもある、<a href="." id="link_6"                                                                                                                          >有限責任監査法人トーマツ</a>の包括代表。<a href="." id="link_7"                                >富山県</a>出身。
</p>
