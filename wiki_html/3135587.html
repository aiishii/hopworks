		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 勝也</b>（いのうえ　かつや、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >12月8日</a> - ）は、心理学者、<a href="." id="link_2"                                          >筑波大学</a>名誉教授。
</p><p>埼玉県川越市出身。<a href="." id="link_3"                                                    >早稲田大学</a>大学院心理学修士課程修了。<a href="." id="link_4"                                                                                                                          >東京都老人総合研究所</a>心理研究室長、筑波大学教授、2005年定年退官、名誉教授、<a href="." id="link_5"                                                    >駿河台大学</a>教授。2012年退職。1993年<a href="." id="link_6"                                                                                                                                                              >日本老年行動科学会</a>を設立し、2005年まで会長を務めた。
</p><p>主な研究として、「ポックリ信仰の心理的背景」や「認知症高齢者の徘徊の平均距離」、「<a href="." id="link_7"                                                                                  >阪神・淡路大震災</a>における高齢者の避難行動・適応行動」などがあげられる。
</p>
