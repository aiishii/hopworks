		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小菅 健吉</b>（こすげ けんきち、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >3月12日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >5月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育者</a>。<a href="." id="link_5"                                >栃木県</a>出身。<a href="." id="link_6"                                                                                  >盛岡高等農林学校</a>を卒業。高等農林学校時代、同窓生であった<a href="." id="link_7"                                          >宮沢賢治</a>と学内の文芸同人誌『アザリア』のメンバーとして親交を持った。
</p>
