<p><b>丸山 剛毅</b>（まるやま ごうき、<a href="." id="link_4"                    >1992年</a><a href="." id="link_4"                          >4月5日</a> - ）は、<a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >宮崎市</a>出身の、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                      >柔道</a>選手である。階級は81kg級。身長173cm。得意技は<a href="." id="link_8"                      >内股</a>。現在は<a href="." id="link_9"                                    >パーク24</a>所属。父親は<a href="." id="link_10"                                                                                                                                   >バルセロナオリンピック</a>の柔道65kg級で7位となった<a href="." id="link_11"                                         >丸山顕志</a>。1つ年下の弟である<a href="." id="link_12"                                                   >丸山城志郎</a>は2019年に<a href="." id="link_13"                                                                                                             >世界選手権</a>66㎏級で優勝した。
</p>
