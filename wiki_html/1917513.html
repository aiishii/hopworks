		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>コレリ大尉のマンドリン</b>』（コレリたいいのマンドリン、<span lang="en"><i>Captain Corelli's Mandolin</i></span>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                  >ルイ・ド・ベルニエール</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Louis_de_Berni%C3%A8res&amp;action=edit&amp;redlink=1" class="new" title="En:Louis de Bernières (存在しないページ)">英語版</a>）</span></span>の小説。及びそれを原作とした映画。<a href="." id="link_2"                                                                        >第二次世界大戦</a>中の<a href="." id="link_3"                    >1943年</a>、<a href="." id="link_4"                                          >ギリシャ</a>の<a href="." id="link_5"                                                                        >ケファロニア島</a>で、降伏した<a href="." id="link_6"                                                    >イタリア軍</a>部隊の将兵117人が<a href="." id="link_7"                                                              >ドイツ国防軍</a>により虐殺された事件を元にしている。
</p><p>イギリスでは1993年に出版。1995年に<a href="." id="link_8"                                                                                                                                                    >コモンウェルス賞</a>受賞。日本では2001年9月に<a href="." id="link_9"                                                    >東京創元社</a>より出版（訳：<a href="." id="link_10"                                         >太田良子</a>）。
</p>
