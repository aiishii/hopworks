<p><b>田村 りんか</b>（たむら りんか、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >7月28日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >荒川区</a>出身の<a href="." id="link_4"                           >プロ雀士</a>、<a href="." id="link_5"                                                                                  >グラビアアイドル</a>。
</p><p>プロ雀士としての所属先は<a href="." id="link_6"                                                                                  >日本プロ麻雀連盟</a>で、連盟内の段位は二段<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年1月）">いつ?</span></a></i>&#93;</sup>。<a href="." id="link_5"                                                                                  >グラビアアイドル</a>としては<a href="." id="link_7"                                                                        >カントリーママ</a>に所属していた。
</p><p>趣味は旅行と映画鑑賞。1児の母である。
</p>
