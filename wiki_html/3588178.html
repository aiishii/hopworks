<p><b>アハメド・カリール</b>（<a href="." id="link_1"                                                    >ディベヒ語</a>&#58; <span lang="dv" dir="rtl">އަހްމަދު ޚަލީލް</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Ahmed Khaleel</span>、<a href="." id="link_3"                    >1962年</a><a href="." id="link_3"                            >3月17日</a>）は、<a href="." id="link_4"                                                    >モルディブ</a>の<a href="." id="link_5"                                >外交官</a>、元<a href="." id="link_6"                                                                                                                          >駐日大使</a>。<a href="." id="link_7"                    >2013年</a>より、在<a href="." id="link_8"                                          >大韓民国</a>大使。<a href="." id="link_9"                    >2016年</a>から<a href="." id="link_10"                   >2018年</a>にかけて<a href="." id="link_11"                                                                                       >外務省</a>の二国間関係長官を務めた後、2018年11月より外務担当国務大臣。
</p>
