		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樫村 晴香</b>（かしむら はるか、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >6月21日</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>。男性。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                >文学部</a>哲学科卒業、京都大学大学院<a href="." id="link_5"                                                              >経済学研究科</a><a href="." id="link_6"                                >理論経済学</a>専攻単位取得退学。雑誌『<a href="." id="link_7"                                                                    >現代思想</a>』などに寄稿。妻は<a href="." id="link_8"                                                              >社会学者</a>の<a href="." id="link_9"                                          >樫村愛子</a>。
</p>
