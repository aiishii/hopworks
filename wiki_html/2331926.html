		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉浦 光夫</b>（すぎうら みつお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >9月10日</a>- <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >3月11日</a>）は、日本の<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >岡崎市</a>出身。1946年、愛知県岡崎中学校（現・<a href="." id="link_7"                                                                                                      >愛知県立岡崎高等学校</a>）卒業。1953年、<a href="." id="link_8"                                                                                                                                                                            >東京大学理学部</a>数学科卒業。1961年、<a href="." id="link_9"                                                              >理学博士</a>。<a href="." id="link_10"                                                                                                                                                                                               >東京大学教養学部</a>助教授、教授、1989年、定年退官、名誉教授。1989年、<a href="." id="link_11"                                                   >津田塾大学</a>学芸部教授。2003年より津田塾大学理事。2008年3月11日に死去。79歳没。
</p><p>俳優<a href="." id="link_12"                                         >杉浦直樹</a>は従兄弟である。
</p>
