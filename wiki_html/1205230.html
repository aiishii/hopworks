<p><b>マンフレート・シュトルペ</b>（Manfred Stolpe, <a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                  >ドイツ社会民主党</a> (SPD) 所属。<a href="." id="link_6"                    >1990年</a>から<a href="." id="link_7"                    >2002年</a>まで<a href="." id="link_8"                                                                                            >ブランデンブルク州</a>首相。2002年から<a href="." id="link_9"                    >2005年</a>連邦運輸・建設・住宅大臣を務めた。
</p>
