<p><b>高階 貴子</b>（たかしなの きし / たかこ、生年不詳 - <a href="." id="link_1"                      >長徳</a>2年（<a href="." id="link_2"                  >996年</a>）10月没）は<a href="." id="link_3"                                          >平安時代</a>の女流歌人。<a href="." id="link_4"                                                                        >女房三十六歌仙</a>に数えられる。通称は<b>高内侍</b>（こうのないし）、または<b>儀同三司母</b>（ぎどうさんしのはは）。前者は女官名、後者は息子<a href="." id="link_5"                                          >藤原伊周</a>の<a href="." id="link_6"                      >官職</a>の<a href="." id="link_7"                      >唐名</a>（<a href="." id="link_8"                                                              >儀同三司</a>）による。
</p>
