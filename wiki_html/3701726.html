		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 智章</b>（かとう ともゆき、<a href="." id="link_1"                    >1956年</a>2月-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                                    >社会保障法</a>学者。専門は、<a href="." id="link_5"                      >年金</a>法・<a href="." id="link_6"                                          >医療保険</a>法。<a href="." id="link_7"                                                    >北海道大学</a><a href="." id="link_8"                                                              >特任教授</a>、元日本社会保障法学会<a href="." id="link_9"                                                              >代表理事</a>。<a href="." id="link_10"                                                             >法学博士</a>（<a href="." id="link_7"                                                    >北海道大学</a>）。<a href="." id="link_11"                               >北海道</a>出身
</p>
