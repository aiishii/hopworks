<p><b>范 増</b>（はん ぞう、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Fàn Zēng</span></span>、<a href="." id="link_2"                                                >紀元前277年</a> - <a href="." id="link_3"                                                >紀元前204年</a>）は、<a href="." id="link_4"            >秦</a>末期の<a href="." id="link_5"                                      >楚</a>の<a href="." id="link_6"                      >参謀</a>。居巣（現在の<a href="." id="link_7"                                >安徽省</a><a href="." id="link_8"                                >合肥市</a><a href="." id="link_9"                                >巣湖市</a>）の人。『<a href="." id="link_10"                     >史記</a>』によると<a href="." id="link_11"                     >項羽</a>からは<b>亜父</b>（あふ または あほ、父に亜ぐの意）と呼ばれ敬愛されたが、<a href="." id="link_12"                     >劉邦</a>側からの権謀術数により、最終的には項羽から離れて死んだ。
</p>
