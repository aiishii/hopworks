		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米田彰</b>（よねた あきら、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >9月16日</a> - ）は日本の<a href="." id="link_2"                                          >映画監督</a>、<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >苫前郡</a><a href="." id="link_6"                                >羽幌町</a>出身。<a href="." id="link_7"                                          >東海大学</a>海洋学部海洋土木工学科中退。
</p><p><a href="." id="link_8"                                                    >テレビ朝日</a>、日生劇場などを経て、<a href="." id="link_9"                                          >高橋伴明</a>の助監督をつとめる。高橋プロ解散後、1982年に<a href="." id="link_10"                                         >福岡芳穂</a>、<a href="." id="link_11"                                         >磯村一路</a>、<a href="." id="link_12"                                         >水谷俊之</a>、<a href="." id="link_13"                                         >周防正行</a>と共に製作集団<a href="." id="link_14"                                                                                                             >ユニット5</a>を結成。1983年、『虐待奴隷少女』で監督デビュー。
</p>
