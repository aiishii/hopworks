		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タカスギコウ</b>は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                                              >成人向け漫画</a>作品を手掛けているほか、<a href="." id="link_4"                                                                        >アダルトゲーム</a>作品の<a href="." id="link_5"                              >原画</a>も担当している。<a href="." id="link_6"                    >2014年</a>には『淫戯の果て』が<a href="." id="link_7"                                                                        >アダルトビデオ</a>として実写化され、<a href="." id="link_8"                                                                                                                      >マドンナ</a>「<a href="." id="link_9"                                          >熟れコミ</a>」レーベルより発売された。
</p>
<ul><li>元々はペンキ職人をしていたが、仕事が無くなって来たため30代を過ぎてから独学の末にイラストレーター、漫画家へ転身したという経歴の持ち主。ペンキ職人としては東京ディズニーランド内の岩壁などを作っていたとの事。</li></ul>
