		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武庫川出入口</b>（むこがわでいりぐち）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >西宮市</a>の<a href="." id="link_3"                                                              >阪神高速道路</a><a href="." id="link_4"                                                                                    >3号神戸線</a>の<a href="." id="link_5"                                                                                  >出入口</a>。大阪方面のみ入口、神戸方面のみ出口のある<a href="." id="link_6"                                                                                                                >ハーフIC</a>である。
</p><p>2016年11月の神戸線集中工事を機に、入口料金所を開設した（<a href="." id="link_7"                                                                        >尼崎集約料金所</a>と<a href="." id="link_8"                                                              >尼崎西出口料金所</a>の廃止による措置）。
</p>
