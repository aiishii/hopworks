<p><b>ステファニー・チェン</b>（<b>鄭融</b>、Stephanie Cheng、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                              >10月10日</a> -）は、<a href="." id="link_2"                      >香港</a>の女性<a href="." id="link_5"                      >歌手</a>・<a href="." id="link_8"                      >女優</a>である。代表曲は『成人對待』、『終生学習』、『紅花會』、『愛得耐』、『紅緑燈』、『東京百貨』など。
</p>
