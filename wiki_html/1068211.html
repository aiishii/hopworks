		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綿引 万里子</b>（わたひき まりこ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >5月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。1977年<a href="." id="link_6"                                                                        >中央大学法学部</a>卒業。<a href="." id="link_7"                                                    >司法研修所</a><a href="." id="link_8"                                          >教官</a>、<a href="." id="link_9"                                                                        >東京高等裁判所</a>判事、<a href="." id="link_10"                                                                                 >最高裁判所上席調査官</a>、<a href="." id="link_11"                                                                                 >宇都宮地方裁判所</a>所長、<a href="." id="link_12"                                                                       >横浜家庭裁判所</a>所長、<a href="." id="link_13"                                                                       >札幌高等裁判所</a><a href="." id="link_14"                     >長官</a>等を経て、<a href="." id="link_15"                   >2018年</a>から女性初の<a href="." id="link_16"                                                                                 >名古屋高等裁判所</a>長官。
</p><p>夫は元裁判官で<a href="." id="link_17"                               >公証人</a>の<a href="." id="link_18"                               >綿引穣</a>。母方の祖父は<a href="." id="link_19"                                         >東京大学</a>名誉教授の<a href="." id="link_20"                                         >古畑種基</a>、伯父は東京大学名誉教授で<a href="." id="link_21"                                         >心理学者</a>の<a href="." id="link_22"                                         >古畑和孝</a>である。
</p>
