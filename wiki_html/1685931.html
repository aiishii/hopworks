<p><b>ヨム川</b>（Yom River）は、<a href="." id="link_4"                                          >タイ</a>を流れる河川で、<a href="." id="link_5"                                                                                  >チャオプラヤー川</a>の主要な支流の一つである<a href="." id="link_3"                                          >ナーン川</a>の支流。
</p><p>水源は<a href="." id="link_2"                                          >パヤオ県</a>の<a href="/w/index.php?title=En:Amphoe_Pong&amp;action=edit&amp;redlink=1" class="new" title="En:Amphoe Pong (存在しないページ)">en:Amphoe Pong</a>。<a href="." id="link_1"                                          >プレー県</a>、<a href="." id="link_6"                                                              >スコータイ県</a>と流れ、<a href="." id="link_7"                                                                                  >ナコーンサワン県</a>の<a href="/w/index.php?title=En:Amphoe_Chum_Saeng&amp;action=edit&amp;redlink=1" class="new" title="En:Amphoe Chum Saeng (存在しないページ)">en:Amphoe Chum Saeng</a>でナーン川と合流する。
</p>
