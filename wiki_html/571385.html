		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木下 明水</b>（きのした めいすい、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >9月26日</a> - ）は、日本の<a href="." id="link_2"                      >住職</a>、<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                >八代市</a>出身、<a href="." id="link_7"                                                    >天秤座</a>、<a href="." id="link_8"                                                >血液型</a>はO型。既婚。父は<a href="." id="link_9"                                                                                  >浄土真宗本願寺派</a>宗会議長などを歴任した木下慶心。
</p><p><b>明水</b>は本名であり、「<b>明鏡止水</b>」という言葉を縮めたものである。また、<a href="." id="link_10"                                         >豊臣秀吉</a>の流れを汲む木下家の末裔を自称している。
</p>
