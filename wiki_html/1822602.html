<p><b>マヌエル・ベルグラーノ</b>（<i>Manuel Belgrano</i>、<a href="." id="link_1"                    >1770年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_2"                    >1820年</a><a href="." id="link_2"                            >6月20日</a>）は、<a href="." id="link_3"                                                              >アルゼンチン</a>の政治家・軍人。アルゼンチン独立運動指導者の一人であり、また<a href="." id="link_4"                                                                                            >アルゼンチンの国旗</a>の制定者としても知られる。ブエノスアイレスの5月広場にある馬にまたがるベルグラーノの銅像はアルゼンチンの観光名所となっている。
</p>
