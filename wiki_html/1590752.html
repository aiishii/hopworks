		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アナトリー・ステパノヴィチ・チャジロフ</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Анатолий Степанович Тяжлов</span></b>、<b>Anatolii Stepanovich Tyazhlov</b>、<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                              >10月11日</a> - <a href="." id="link_3"                    >2008年</a><a href="." id="link_3"                            >7月28日</a>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1991年</a>から<a href="." id="link_7"                    >2000年</a>まで<a href="." id="link_8"                                                    >モスクワ州</a><a href="." id="link_9"                      >知事</a>を務めた。このほか<a href="." id="link_10"                   >1993年</a>から<a href="." id="link_11"                   >1999年</a>まで<a href="." id="link_12"                                                                       >ロシア連邦議会</a><a href="." id="link_13"                     >上院</a><a href="." id="link_14"                                                                                                 >連邦会議</a>議員（2期）、1995年から1999年まで<a href="." id="link_15"                     >下院</a><a href="." id="link_16"                                                             >国家会議</a>議員（1期、「<a href="." id="link_17"                                                         >祖国（オッチズナ）</a>」所属）を歴任した。
</p>
