		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_L._Gantt.jpg" title="ファイル:Henry L. Gantt.jpg">ファイル:Henry L. Gantt.jpg</a>  <div class="thumbcaption">ヘンリー・ガント（1916年）</div></div></div>
<p><b>ヘンリー・ローレンス・ガント</b>（<a href="." id="link_1"                      >英</a>: <b>Henry Laurence Gantt</b>、<a href="." id="link_2"                    >1861年</a><a href="." id="link_2"                            >5月20日</a> - <a href="." id="link_3"                    >1919年</a><a href="." id="link_3"                              >11月23日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                          >機械工学</a>者で<a href="." id="link_6"                                                                                            >経営コンサルタント</a>。<a href="." id="link_7"                              >1910年代</a>に<a href="." id="link_8"                                                                        >ガントチャート</a>を考案したことで知られている。ガントチャートは<a href="." id="link_9"                                                              >フーバーダム</a>や<a href="." id="link_10"                                                             >州間高速道路</a>といった大型公共事業で使われ、現在でも<a href="." id="link_11"                                                                                                                         >プロジェクトマネジメント</a>の重要なツールの1つとなっている。
</p>
