		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷田 博幸</b>（たにた ひろゆき、<a href="." id="link_1"                    >1954年</a> - ）は、西洋美術史学者、<a href="." id="link_2"                                          >滋賀大学</a>教授。
</p><p><a href="." id="link_3"                                >富山県</a>生まれ。1978年<a href="." id="link_4"                                                    >早稲田大学</a>文学部美術史学科卒、1985年同大学院文学研究科博士課程単位取得満期退学、早稲田大学文学部助手、1990年滋賀大学教育学部助教授、2000年教授。1987年<a href="." id="link_5"                                                                                            >ジャポネズリー</a>研究学会賞受賞。
</p>
