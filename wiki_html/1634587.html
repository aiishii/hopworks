		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>京人形（きょうにんぎょう）</b>とは、<a href="." id="link_1"                                >京都府</a><a href="." id="link_2"                                >京都市</a>周辺で伝統的に制作されてきた高級<a href="." id="link_3"                                          >日本人形</a>の総称である。<a href="." id="link_4"                                          >平安時代</a>の<a href="." id="link_5"                      >貴族</a>の姫君の遊び道具として愛玩された人形の制作は京の職人が担っており、<a href="." id="link_6"                                          >江戸時代</a>には京の土産品としても珍重された。
</p><p>その精巧さから制作工程は細分化されており、各工程が分業化されている。<a href="." id="link_7"                                                    >経済産業大臣指定伝統的工芸品</a>であり、<a href="." id="link_8"                                                              >地域団体商標</a>にも登録されている。
</p>
