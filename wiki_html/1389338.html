<p><b>デュフォー 4</b>（Dufaux 4）は、<a href="." id="link_1"                                >スイス</a>で<a href="." id="link_2"                    >1909年</a>に製作された実験的飛行機である。<a href="." id="link_3"                                                                                                                                                                        >アーマン・デュフォー</a>（<a href="/w/index.php?title=En:Armand_Dufaux&amp;action=edit&amp;redlink=1" class="new" title="En:Armand Dufaux (存在しないページ)">Armand Dufaux</a>）とアンリ・デュフォーの兄弟の製作した3番目の機体である。<a href="." id="link_4"                    >1910年</a><a href="." id="link_4"                                          >レマン湖</a>を横断する66 kmの飛行に成功した。
</p>
