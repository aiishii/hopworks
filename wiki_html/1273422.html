<p><b>劔山 谷右エ門</b>（つるぎやま たにえもん、<a href="." id="link_1"                      >享和</a>3年（<a href="." id="link_2"                    >1803年</a>） - <a href="." id="link_3"                      >嘉永</a>7年<a href="." id="link_4"                                                      >8月26日</a>（<a href="." id="link_5"                    >1854年</a><a href="." id="link_5"                              >10月17日</a>））は、<a href="." id="link_6"                                >越中国</a><a href="." id="link_7"                                >新川郡</a>（現:<a href="." id="link_8"                                >富山県</a><a href="." id="link_9"                                >富山市</a>）出身の<a href="." id="link_10"                     >力士</a>。最高位は<a href="." id="link_11"                     >大関</a>。<a href="." id="link_12"                                                                                           >不知火諾右エ門</a>、<a href="." id="link_13"                                                             >秀ノ山雷五郎</a>と「<a href="." id="link_14"                     >天保</a>の三傑」と並び称された。167cm、115kgと伝わる。4代<a href="." id="link_15"                               >二十山</a>。
