<p><b>ハンス・コパー</b>（Hans Coper、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >6月16日</a>）は、<a href="." id="link_3"                          >20世紀</a>後期の<a href="." id="link_4"                                          >イギリス</a>を拠点に活動した、<a href="." id="link_5"                                >ドイツ</a>出身の<a href="." id="link_6"                                >陶芸家</a>。同時代の主流である、東西の伝統的要素を重視する重厚な作風に対して、コパーは都会的で、<a href="." id="link_7"                      >彫刻</a>や<a href="." id="link_8"                      >建築</a>との関係の深い作品を手掛けた。<a href="." id="link_9"                      >轆轤</a>で成形した複数のパーツを繋ぎ合わせる手法を特徴とする。
</p>
