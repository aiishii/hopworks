		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ジャスティス学園</b>』（ジャスティスがくえん/<i>Rival Schools</i>）は、<a href="." id="link_1"                                          >カプコン</a>が発売した<a href="." id="link_2"                                                                                  >対戦型格闘ゲーム</a>のシリーズ名、またはそれに登場する架空の<a href="." id="link_3"                                          >高校</a>の名前である。
</p><p><a href="." id="link_4"                    >1997年</a>に第一作『私立ジャスティス学園 LEGION OF HEROES』（しりつジャスティスがくえん リージョン・オブ・ヒーローズ/<i>Rival Schools: United by Fate</i>）が<a href="." id="link_5"                                                                                  >アーケードゲーム</a>として登場、後に家庭用ゲーム機へも移植された。
</p>
