	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Senefelder.jpg" title="ファイル:Senefelder.jpg">ファイル:Senefelder.jpg</a>  <div class="thumbcaption">『ポリオートグラフィの見本集』（<i>Specimens of Polyautography</i>）より、ゼネフェルダーの肖像のリトグラフ</div></div></div>
<p><b>ヨハン・アロイス・ゼネフェルダー</b>（<b>Johann Alois Senefelder</b>、<a href="." id="link_1"                    >1771年</a><a href="." id="link_1"                            >11月6日</a><a href="." id="link_1"                                >プラハ</a>生まれ - <a href="." id="link_2"                    >1834年</a><a href="." id="link_2"                            >2月26日</a><a href="." id="link_2"                                                    >ミュンヘン</a>で没）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >俳優</a>・<a href="." id="link_5"                                >劇作家</a>であった人物。<a href="." id="link_6"                    >1796年</a>に偶然から<a href="." id="link_7"                                                    >リトグラフ</a>（石版画）を発明し、<a href="." id="link_8"                      >印刷</a>技術の進歩に貢献した。
</p>
