		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乾 宏巳</b>（いぬい ひろみ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月17日</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >大阪教育大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は日本近世史（都市史）。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >墨田区</a>出身。
</p><p>1956年、<a href="." id="link_8"                                                              >東京教育大学</a><a href="." id="link_9"                                >大学院</a>文学研究科修士課程修了。東京都立高校教諭・大阪教育大学助教授を経て同大学教授。1996年退官。
</p>
