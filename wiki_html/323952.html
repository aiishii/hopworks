		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ディーン・レイ・クーンツ</b>（Dean Ray Koontz、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>・<a href="." id="link_3"                                                                                  >ペンシルベニア州</a>出身の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                              >SF小説</a>から<a href="." id="link_6"                                                    >ホラー</a>、<a href="." id="link_7"                                                                        >ミステリー</a>、<a href="." id="link_8"                                                    >サスペンス</a>などジャンルミックスした手法で80年代から現在に至るまでベストセラー作家であり続けている。また小説家としてだけではなく、詩作や児童向け書籍の執筆、<a href="." id="link_9"                      >映画</a>の<a href="." id="link_10"                     >脚本</a>なども手がけている。
</p>
