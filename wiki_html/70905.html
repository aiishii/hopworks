		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>猪口 孝</b>（いのぐち たかし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >1月17日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>、前<a href="." id="link_3"                                                              >新潟県立大学</a>学長、<a href="." id="link_4"                                          >東京大学</a>名誉教授。専門は、<a href="." id="link_5"                                >政治学</a>、<a href="." id="link_6"                                                    >国際関係論</a>。<a href="." id="link_7"                                                                        >政治学博士</a>（<a href="." id="link_8"                                                                                                                          >マサチューセッツ工科大学</a>）（<a href="." id="link_9"                    >1974年</a>）。
</p>
