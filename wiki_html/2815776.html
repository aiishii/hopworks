<p><b>千田 美智子</b>（ちだ みちこ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >3月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                      >女優</a>。<a href="." id="link_3"                                >宮城県</a>出身。<a href="." id="link_8"                                                                                                                >宮城県築館女子高等学校</a>、<a href="." id="link_9"                                                    >桜美林大学</a>総合文化学群卒業。劇団「<a href="." id="link_10"                               >文学座</a>」所属（2006年 - ）。
</p>
