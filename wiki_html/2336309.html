<p><b>小林 秀明</b>（こばやし　ひであき、<a href="." id="link_1"                    >1945年</a>（<a href="." id="link_2"                      >昭和</a>20年）12月 - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                        >東宮侍従長</a>、<a href="." id="link_6"                                          >タイ</a>駐箚<a href="." id="link_7"                                                              >特命全権大使</a>、赤坂<a href="." id="link_8"                                >迎賓館</a>館長などを歴任した。現在は<a href="." id="link_9"                                          >帝京大学</a>冲永総合研究所教授。<a href="." id="link_10"                               >長野県</a>出身。 
</p>
