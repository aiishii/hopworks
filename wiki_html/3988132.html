</p><p><a href="." id="link_8"                                >満州語</a>などの<a href="." id="link_9"                                                                                            >トゥングース語</a>では<b>オロンキ川（Olongki bira）</b>、漢語では<b>斡倫奇河</b>と呼ばれていた。
