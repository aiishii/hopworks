<p><b>岩倉 義男</b>（いわくら よしお、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >7月9日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >高分子化学</a>者。<a href="." id="link_5"                                                              >工学博士</a>。
</p><p><a href="." id="link_6"                                                              >東京工業大学</a>教授、<a href="." id="link_7"                                          >東京大学</a>教授などを歴任。ジイソシアナートと<a href="." id="link_8"                                                    >グリコール</a>との重付加反応によってポルランと名付けた<a href="." id="link_9"                                                              >ポリウレタン</a>の合成に成功。反応性高分子および耐熱性高分子などの分野で多くの業績を上げた。
</p>
