		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤島 範平</b>（ふじしま はんぺい、旧姓・<b>山内</b>、<a href="." id="link_1"                    >1871年</a>（<a href="." id="link_2"                      >明治</a>4年）<a href="." id="link_3"                            >8月15日</a> - <a href="." id="link_4"                    >1947年</a>（<a href="." id="link_5"                      >昭和</a>22年）<a href="." id="link_6"                            >9月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                                              >工学博士</a>。帝国海事協会理事長。族籍は三重県<a href="." id="link_10"                     >平民</a>。作家の<a href="." id="link_11"                                         >藤島泰輔</a>は<a href="." id="link_12"           >孫</a>。<a href="." id="link_13"                                                                                 >ジャニーズ事務所</a>代表取締役社長の<a href="." id="link_14"                                                                                 >藤島ジュリー景子</a>は曽孫。
</p>
