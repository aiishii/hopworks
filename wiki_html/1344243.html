		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレキサンダー・ケクリス</b>（Alexander S. Kechris）は<a href="." id="link_1"                                          >ギリシャ</a>の<a href="." id="link_2"                                          >論理学者</a>。<a href="." id="link_3"                                                                                                                >カリフォルニア工科大学</a>教授。1969年に<a href="." id="link_4"                                                                                                                                                              >アテネ国立工科大学</a>電気機械工学科を卒業、1972年に<a href="." id="link_5"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>で数学の博士号を取得。2003年にボレル同値に関する業績によって<a href="." id="link_6"                                                                                                                                                                                  >グレゴーリー・ヒョース</a>とともに論理学において最高とされるキャロル・カープ賞を受賞。
</p>
