		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日本音楽集団</b> （にほんおんがくしゅうだん、欧名:<i>Pro Musica Nipponia</i>） は、<a href="." id="link_1"                    >1964年</a>創立の<a href="." id="link_2"                                                    >邦楽器</a>演奏グループである。<a href="." id="link_3"                                >三木稔</a>、<a href="." id="link_4"                                          >長澤勝俊</a>らの作品を初めとした<a href="." id="link_5"                                          >現代邦楽</a>をレパートリーとしている。
</p>
