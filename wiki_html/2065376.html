<p><b>ニコロ・デッラバーテ</b>（Niccolò dell'Abbate、1509年または1512年 - 1571年）は、イタリアの画家で室内装飾家。イタリア・<a href="." id="link_3"                                                    >ルネサンス</a>をフランスに紹介した<a href="." id="link_4"                                                                                                      >フォンテーヌブロー派</a>の1人。
</p>
