		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤岡 高広</b>（ふじおか たかひろ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >8月31日</a> - ）は日本の<a href="." id="link_2"                                                                        >エンジニア</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >愛知製鋼</a><a href="." id="link_5"                                                                                            >代表取締役社長</a>、一般社団法人特殊鋼倶楽部会長。<a href="." id="link_6"                                          >信州大学</a>大学院<a href="." id="link_7"                                                    >工学研究科</a><a href="." id="link_8"                                          >精密工学</a>専攻修了。<a href="." id="link_9"                                                        >レクサス・NX</a>や<a href="." id="link_10"                                                   >トヨタ・MIRAI</a>の開発に携わった。<a href="." id="link_11"                               >兵庫県</a><a href="." id="link_12"                               >神戸市</a>生まれ。信州大学工学部<a href="." id="link_13"                                                                       >硬式テニス</a>部出身。海外投資などを進めた。
</p>
