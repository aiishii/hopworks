<p><b>撃鉄</b>（げきてつ）は、2007年から本格的にライブ活動を展開しているバンド。2009年には<a href="." id="link_1"                                                                                                                                                        >フジロック・フェスティバル</a>のルーキーステージ出演を果たす。2011年、<a href="." id="link_2"                                                                                            >神聖かまってちゃん</a>所属のパーフェクトミュージックとマネジメント契約。マネージャーは<a href="." id="link_3"                                >劔樹人</a>である。
</p>
