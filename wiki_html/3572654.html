		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 廣之</b>（すずき ひろゆき、<a href="." id="link_1"                    >1952年</a>-　）は、日本美術史学者。現在は<a href="." id="link_2"                                                    >遠山記念館</a>館長。
</p><p>東京都生まれ。1977年<a href="." id="link_3"                                          >東京大学</a>文学部美術史学科卒、79年同大学院修士課程修了。<a href="." id="link_4"                                                                                  >東京文化財研究所</a>に入り、美術部日本東洋美術研究室長を経て、2016年まで<a href="." id="link_5"                                                              >東京学芸大学</a>教授を務める。2013-16年<a href="." id="link_6"                                                    >美術史学会</a>代表委員。
</p>
