		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田 弘敏</b>（ほんだ ひろとし、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >9月22日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                              >10月18日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >東京ガス</a>の社長や会長、<a href="." id="link_5"                                                              >日本ガス協会</a>会長、<a href="." id="link_6"                                                                        >東京商工会議所</a>副会頭や<a href="." id="link_7"                                                                                                                >日本社会人野球協会</a>会長、<a href="." id="link_8"                                                                                                      >日本バドミントン協会</a>会長等を務めた。<a href="." id="link_9"                                                    >勲二等</a><a href="." id="link_10"                                                                       >旭日重光章</a>受章。
</p>
