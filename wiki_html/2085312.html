		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細田 民樹</b>（ほそだ たみき、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >10月5日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >東京府</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>英文科卒。1924年に軍隊生活を素材にした『或兵卒の記録』で反響を呼び、<a href="." id="link_6"                                                                                  >プロレタリア文学</a>の作家として活躍した。弾圧以後は通俗小説に転ずるが、戦後は民主主義作家として活動した。
</p>
