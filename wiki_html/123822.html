		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 葉子</b>（きしもと ようこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >6月26日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >エッセイスト</a>である。本名、下田昌子。「岸本葉子」は、最初の作品『クリスタルはきらいよ』のヒロイン名から取ったペンネームである。NHK中央<a href="." id="link_3"                                                                        >放送番組審議会</a>副委員長。<a href="." id="link_4"                                          >淑徳大学</a>客員教授。日本銭湯文化協会理事。
</p>
