		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進歩改革党</b>（しんぽかいかくとう、<a href="." id="link_1"                                                    >オランダ語</a>: Vooruitstrevende Hervormingspartij、略称: <b>VHP</b>、<a href="." id="link_2"                      >英語</a>: Progressive Reform Party）は、<a href="." id="link_3"                                          >スリナム</a>の<a href="." id="link_4"                                                                        >ヒンドゥー</a>系政党。
</p><p><a href="." id="link_5"                    >2020年</a><a href="." id="link_5"                            >5月25日</a>に行われた議会選挙で51議席中21議席を獲得し第一党となり、<a href="." id="link_6"                            >7月13日</a>には党<a href="." id="link_7"                      >議長</a>の<a href="." id="link_8"                                                                                            >チャン・サントクヒ</a>が大統領に選出された。
</p>
