		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孔 奐</b>（こう かん、<a href="." id="link_1"                  >514年</a> - <a href="." id="link_2"                  >583年</a>）は、<a href="." id="link_3"                                      >南朝梁</a>から<a href="." id="link_4"                                      >陳</a>にかけての<a href="." id="link_5"                      >官僚</a>・<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"            >字</a>は休文。<a href="." id="link_8"                                >会稽郡</a><a href="." id="link_9"                                >山陰県</a>の人。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                     >魯郡</a><a href="." id="link_12"                                                   >曲阜県</a>。<a href="." id="link_13"                     >孔子</a>の31世の子孫である。曾祖父は<a href="." id="link_14"                                     >南朝斉</a>の左民尚書の孔琇之（<a href="." id="link_15"                     >孔靖</a>の子の孔霊運の子）。祖父は南朝斉の太子舎人・尚書三公郎の孔臶。
</p>
