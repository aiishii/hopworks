		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手島 右卿</b>（てしま ゆうけい、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）<a href="." id="link_3"                            >11月3日</a> - <a href="." id="link_4"                    >1987年</a>（<a href="." id="link_5"                      >昭和</a>62年）<a href="." id="link_6"                            >3月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >書家</a>、<a href="." id="link_9"                                                    >文化功労者</a>。<a href="." id="link_10"                               >高知県</a>出身。本名・南海巍（なみき）。<a href="." id="link_11"                           >昭和の三筆</a>の一人。<a href="." id="link_12"                                                                                 >ニックネーム</a>は、「<b><a href="." id="link_13"                                         >ライオン</a>の右卿</b>」。
</p><p>妻は仮名書家の<a href="." id="link_14"                                                                                                           >手島小華</a>、長弟と次弟は、いずれも書家の<a href="." id="link_15"                                                                                                           >高松慕真</a>と<a href="." id="link_16"                                                                                                 >南不乗</a>。<a href="." id="link_17"                               >宗教家</a>の<a href="." id="link_18"                                         >岡田晃弥</a>は子。元プロサッカー選手で<a href="." id="link_19"                                                                       >ガイナーレ鳥取</a><a href="." id="link_20"                                                                                                     >GM</a>の<a href="." id="link_21"                                                                                                           >岡野雅行</a>は孫。
</p>
