<p><b>田中 王堂</b>（たなか おうどう、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                        >12月30日</a>〈<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >1月24日</a>〉 - <a href="." id="link_4"                    >1932年</a>〈<a href="." id="link_5"                      >昭和</a>7年〉<a href="." id="link_6"                          >5月9日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >哲学者</a>、<a href="." id="link_9"                                >評論家</a>。王堂、王堂学人は<a href="." id="link_10"                                     >号</a>で、本名は<b>喜一</b>（きいち）。<a href="." id="link_11"                                                   >早稲田大学</a><a href="." id="link_12"                                                                                                     >文学部</a>教授。
<a href="." id="link_13"                                                   >シカゴ大学</a>で<a href="." id="link_14"                                                                                 >ジョン・デューイ</a>の教えを受け、<a href="." id="link_15"                                                                                                               >ウィリアム・ジェームズ</a>や<a href="." id="link_16"                                                                                                               >ジョージ・サンタヤーナ</a>の影響を受ける。<a href="." id="link_17"                                                                                 >プラグマティズム</a>を基にして、評論活動をおこなう。
</p>
