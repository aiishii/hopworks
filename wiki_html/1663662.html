		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 勝太郎</b>（すずき かつたろう、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >3月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >騎手</a>（<a href="." id="link_5"                                                                        >東京競馬倶楽部</a>・<a href="." id="link_6"                                                                        >中山競馬倶楽部</a>・<a href="." id="link_7"                                                    >日本競馬会</a>）・<a href="." id="link_8"                                >調教師</a>（中山競馬倶楽部・東京競馬倶楽部・日本競馬会・<a href="." id="link_9"                                          >国営競馬</a>・<a href="." id="link_10"                                         >中央競馬</a>（<a href="." id="link_11"                                                   >東京競馬場</a>→<a href="." id="link_12"                                                                                                                         >美浦トレーニングセンター</a>））。<a href="." id="link_13"                                                                   >鈴木康弘</a>（<a href="." id="link_14"                                         >調教助手</a>・調教師）は子。<a href="." id="link_15"                                         >増沢末夫</a>（騎手・調教師）は娘婿。<a href="." id="link_16"                                         >神奈川県</a><a href="." id="link_17"                               >横浜市</a><a href="." id="link_18"                                                         >中区</a>太田町出身。
</p>
