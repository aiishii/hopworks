		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保坂 一夫</b>（ほさか かずお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >6月19日</a> - ）は、<a href="." id="link_2"                                                    >ドイツ文学</a>者、<a href="." id="link_3"                                          >東京大学</a>名誉教授、元<a href="." id="link_4"                                          >日本大学</a>教授。
</p><p><a href="." id="link_5"                                >北海道</a>生まれ。<a href="." id="link_6"                                                                                            >旭川北高等学校</a>、1966年東大独文科卒、<a href="." id="link_7"                                                                                                                >テュービンゲン大学</a>に留学。<a href="." id="link_8"                                          >新潟大学</a>講師、<a href="." id="link_9"                                          >玉川大学</a>助教授、81年東大教養学部助教授（<a href="." id="link_10"                                         >ドイツ語</a>）、90年教授、2002年定年退官、日大文理学部教授。2012年定年退職。
</p><p><a href="." id="link_11"                                                                                           >クリスタ・ヴォルフ</a>選集全7巻を訳した。ほか<a href="." id="link_12"                                                                                                     >エルンスト・ブロッホ</a>などを研究。
</p>
