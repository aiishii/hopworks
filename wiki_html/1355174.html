		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%96%B0%E7%94%B0%E9%95%B7%E6%AC%A1%E9%83%8E.jpg" title="ファイル:新田長次郎.jpg">ファイル:新田長次郎.jpg</a>  <div class="thumbcaption">新田長次郎</div></div></div>
<p><b>新田 長次郎</b>（にった ちょうじろう、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >6月20日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                      >5月29日</a>） - <a href="." id="link_4"                    >1936年</a>（<a href="." id="link_5"                      >昭和</a>11年）<a href="." id="link_6"                            >7月17日</a>）は、明治時代から昭和前期の日本の<a href="." id="link_7"                      >商人</a>（<a href="." id="link_8"                      >皮革</a>商）、実業家、<a href="." id="link_9"                                                    >資産家</a>。新田帯革製造所（現<a href="." id="link_10"                               >ニッタ</a>）の創業者。新田帯革製造所、新田ベニヤ製造所各代表社員。号は温山。愛媛県出身で、族籍は大阪府<a href="." id="link_11"                     >平民</a>。日本国内一流の製革業者として知られた。
</p>
