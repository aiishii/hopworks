		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェニファー・ウェルシュ</b>（Jennifer M. Welsh）は、<a href="." id="link_1"                                >カナダ</a>出身の国際政治学者。専門は、<a href="." id="link_2"                                                    >国際関係論</a>、とくに<a href="." id="link_3"                                                    >人道的介入</a>についての研究。
</p><p>カナダ・<a href="." id="link_4"                                                                                  >サスカチュワン州</a><a href="." id="link_5"                                                    >レジャイナ</a>生まれ。<a href="." id="link_6"                                                                                            >サスカチュワン大学</a>卒業後、<a href="." id="link_7"                                                                        >ローズ奨学生</a>として<a href="." id="link_8"                                                                                                      >オックスフォード大学</a>に留学し、修士号および博士号取得。<a href="." id="link_9"                                                              >トロント大学</a>、<a href="." id="link_10"                                                   >マギル大学</a>を経て、2009年現在、オックスフォード大学教授。
</p>
