		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>袁 隗</b>（えん かい、？ - <a href="." id="link_1"                  >190年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の人物。<a href="." id="link_4"                      >太傅</a>・都郷侯。<a href="." id="link_5"            >字</a>は<b>次陽</b>。<a href="." id="link_6"                      >豫州</a><a href="." id="link_7"                                >汝南郡</a>汝陽県（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >周口市</a><a href="." id="link_10"                               >商水県</a>）の人。父は太尉<a href="." id="link_11"                     >袁湯</a>。兄は袁平・袁成・<a href="." id="link_12"                     >袁逢</a>。子は袁満来・袁懿達・袁仁達。甥は袁基・<a href="." id="link_13"                     >袁紹</a>・<a href="." id="link_14"                     >袁術</a>・<a href="." id="link_15"                     >袁胤</a>・袁叔ら。
</p>
