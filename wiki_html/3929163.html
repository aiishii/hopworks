<p><b>ゲオルク・ショルツ</b>（Georg Scholz 、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                              >10月10日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >11月27日</a>）は<a href="." id="link_3"                                >ドイツ</a>の画家である。。1925年に<a href="." id="link_4"                                                    >マンハイム</a>で開かれた展覧会『ノイエザッハリヒカイト（<a href="." id="link_5"                                                    >新即物主義</a>）』に出展した画家で、ナチスの台頭とともにその作品は「<a href="." id="link_6"                                          >退廃芸術</a>」として迫害された。
</p>
