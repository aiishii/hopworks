		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:George_von_Lengerke_Meyer,_U.S._Ambassador_to_Russia.jpg" title="ファイル:George von Lengerke Meyer, U.S. Ambassador to Russia.jpg">ファイル:George von Lengerke Meyer, U.S. Ambassador to Russia.jpg</a>  <div class="thumbcaption">ジョージ・フォン・レンガーク・マイヤー</div></div></div>
<p><b>ジョージ・フォン・レンガーク・マイヤー</b>（George von Lengerke Meyer, <a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                          >3月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1907年</a>から<a href="." id="link_7"                    >1909年</a>まで第43代<a href="." id="link_8"                                                                                                                >アメリカ合衆国郵政長官</a>を、<a href="." id="link_7"                    >1909年</a>から<a href="." id="link_9"                    >1913年</a>まで第40代<a href="." id="link_10"                                                                                                               >アメリカ合衆国海軍長官</a>を務めた。
</p>
