		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 微</b>（ちょう び、? - <a href="." id="link_1"                  >302年</a>）は、中国の<a href="." id="link_2"                      >晋</a>代の人物。<a href="." id="link_3"            >字</a>は<b>建興</b>。<a href="." id="link_4"                                >犍為郡</a>武陽県の人。<a href="." id="link_5"                      >前漢</a>三傑の一人<a href="." id="link_6"                      >張良</a>の子孫で、先祖の<a href="." id="link_7"                      >張晧</a>は<a href="." id="link_8"                      >後漢</a>の<a href="." id="link_9"                      >司空</a>を、<a href="." id="link_10"                                                   >高祖父</a>の<a href="." id="link_11"                     >張綱</a>は<a href="." id="link_12"                               >広陵</a><a href="." id="link_13"                     >太守</a>をそれぞれ務めた名門の出身である。また、<a href="." id="link_14"                               >蜀漢</a>の左車騎将軍<a href="." id="link_15"                     >張翼</a>は父、子は張存。
</p>
