		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケンジ・シラトリ</b>（<b>Kenji Siratori</b>, <a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >3月13日</a>）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >千歳市</a>生まれの<a href="." id="link_4"                      >前衛</a><a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                                                                                      >北海道札幌西高等学校</a>卒業後に創作活動をはじめ、<a href="." id="link_7"                    >2002年</a>に<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                                                                                >Creation Books</a>から<a href="." id="link_10"                                                                                               >Blood Electric</a>を出版する。
</p>
