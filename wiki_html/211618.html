<p><b>小スンダ列島</b>（しょうスンダれっとう、<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Kepulauan Sunda Kecil</span>）は、<a href="." id="link_2"                                                              >インドネシア</a>南東部および<a href="." id="link_3"                                                              >東ティモール</a>にある、<a href="." id="link_4"                                >バリ島</a>から<a href="." id="link_5"                                                              >ティモール島</a>の間の<a href="." id="link_6"            >島</a>からなる<a href="." id="link_7"                      >列島</a>である。<a href="." id="link_2"                                                              >インドネシア</a>では、<b>ヌサ・トゥンガラ諸島</b>（<span lang="id">Kepulauan Nusa Tenggara</span>）と呼ばれている。
</p>
