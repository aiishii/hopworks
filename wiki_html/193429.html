		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>正徹</b>（しょうてつ、<a href="." id="link_1"                      >永徳</a>元年（<a href="." id="link_2"                    >1381年</a>） - <a href="." id="link_3"                      >長禄</a>3年<a href="." id="link_4"                                                    >5月9日</a>（<a href="." id="link_5"                    >1459年</a><a href="." id="link_5"                          >6月9日</a>））は、<a href="." id="link_6"                                          >室町時代</a>中期の<a href="." id="link_7"                                >臨済宗</a>の歌僧。道号（字）は清巌（岩）で、法諱は正徹、庵号は招（松）月庵。<b>清巌正徹</b>。俗名は正清。
</p><p><a href="." id="link_8"                                                              >石清水八幡宮</a>に仕える祀官一族の出身で、父は小松（または小田）康清といわれ、<a href="." id="link_9"                                >備中国</a>（現<a href="." id="link_10"                               >岡山県</a>）小田郡の小田荘を<a href="." id="link_11"                     >知行</a>していた。
</p>
