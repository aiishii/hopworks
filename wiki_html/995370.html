<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yabuzukahonmachi_chuo_kominkan_Fusejima_Chikazo_statue.jpg" title="ファイル:Yabuzukahonmachi chuo kominkan Fusejima Chikazo statue.jpg">ファイル:Yabuzukahonmachi chuo kominkan Fusejima Chikazo statue.jpg</a>  <div class="thumbcaption">伏島近蔵の銅像（群馬県太田市）</div></div></div>
<p><b>伏島 近蔵</b>（ふせじま ちかぞう、ふせじま きんぞう、<a href="." id="link_1"                    >1837年</a>（<a href="." id="link_2"                      >天保</a>8年） - <a href="." id="link_3"                    >1901年</a>（<a href="." id="link_4"                      >明治</a>34年）8月7日）は、江戸幕末から明治にかけて活躍した、<a href="." id="link_5"                                >上野国</a>（<a href="." id="link_6"                                >群馬県</a>）出身の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                      >横浜</a>を開拓した代表的人物の一人であり、<a href="." id="link_9"                                                                                                                                                    >第七十四国立銀行</a>の初代<a href="." id="link_10"                     >頭取</a>である。
太田市藪塚町藪塚中央公民館に伏島近蔵の銅像、記念碑、石碑がある。
</p>
