		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荀 顗</b>（じゅん ぎ、? - <a href="." id="link_1"                  >274年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>、<a href="." id="link_5"                      >晋</a>の<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"            >字</a>は<b>景倩</b>。<a href="." id="link_8"                      >豫州</a><a href="." id="link_9"                                >潁川郡</a>潁陰県（現在の<a href="." id="link_10"                               >河南省</a><a href="." id="link_11"                               >許昌市</a>）の人。<a href="." id="link_12"                     >荀彧</a>の第6子で、<a href="." id="link_13"                     >荀惲</a>の弟、<a href="." id="link_14"                     >荀粲</a>の兄に当たる。
</p>
