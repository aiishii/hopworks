		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 知也</b>（いしばし ともや　<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >2月17日</a> - ）は、<a href="." id="link_2"                                >奈良県</a><a href="." id="link_3"                                >奈良市</a>出身の<a href="." id="link_4"                                                                                                                                                        >ファイナンシャルプランナー</a>、<a href="." id="link_5"                                                                                                                >住宅ローンアドバイザー</a>。<a href="." id="link_6"                                                                                                      >奈良県立平城高等学校</a>、<a href="." id="link_7"                                                              >京都産業大学</a><a href="." id="link_8"                                >法学部</a>卒。
</p><p>関西銀行（現<a href="." id="link_9"                                                                        >関西みらい銀行</a>）、<a href="." id="link_10"                                                                       >アクサ生命保険</a>で勤務経験あり。金融や教育費関連などの著書が30冊ある。
</p>
