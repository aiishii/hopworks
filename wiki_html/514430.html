		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺田 陽次郎</b>（てらだ ようじろう、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >レーシングドライバー</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。
</p><p><a href="." id="link_6"                                                                                                >ル・マン24時間レース</a>に長年に渡り参戦しており、日本では「<b>ミスター ル・マン</b>」の<a href="." id="link_7"                      >愛称</a>で知られる。現在は<a href="." id="link_8"                                >マツダ</a>車専門の<a href="." id="link_9"                                                                                  >チューニング</a><a href="." id="link_10"                                         >パーツ</a><a href="." id="link_11"                               >メーカー</a>である<a href="." id="link_12"                                         >株式会社</a><a href="." id="link_13"                                                                                                                               >オートエクゼ</a>の<a href="." id="link_14"                                                   >代表取締役</a><a href="." id="link_15"                     >社長</a>。
</p>
