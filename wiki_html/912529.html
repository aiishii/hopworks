		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口昇</b>（やまぐち のぼる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >12月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >福音派</a><a href="." id="link_4"                      >牧師</a>、<a href="." id="link_5"                                >神学校</a><a href="." id="link_6"                      >教師</a>。横浜山手教会の初代牧師。玉川神の教会功労主任牧師、<a href="." id="link_7"                                                                                                                                                                        >アレセイヤ聖書研究所</a>所長。<a href="." id="link_8"                                                                                  >共立女子聖書学院</a>院長、<a href="." id="link_9"                                                                                  >日本神の教会連盟</a>連盟委員長、<a href="." id="link_10"                                                                       >玉川聖学院</a>非常勤講師、<a href="." id="link_11"                                                                                 >戸板女子短期大学</a>非常勤講師、京都クリスチャンフェローシップ・センター顧問牧師などを歴任。
</p>
