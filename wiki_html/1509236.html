		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杵屋 榮左衞門</b>（きねや えいざえもん、新字体：<b>栄左衛門</b>、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                            >2月22日</a> - <a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                            >1月12日</a>）は、<a href="." id="link_7"                      >大正</a>期から<a href="." id="link_5"                      >昭和</a>期にかけて活躍した<a href="." id="link_8"                                >歌舞伎</a><a href="." id="link_9"                      >長唄</a>の<a href="." id="link_10"                               >三味線</a>方。歌舞伎公演の<a href="." id="link_11"                                                                                       >附師</a>。<a href="." id="link_12"                                                                                                                         >重要無形文化財保持者</a>（<a href="." id="link_13"                                         >人間国宝</a>）。本名は<b>原 省三</b>（はら しょうぞう）。妻は同じく長唄三味線方の<a href="." id="link_14"                                                                                                           >杵屋栄禧</a>。
</p>
