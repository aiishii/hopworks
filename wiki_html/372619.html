		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ryutei_Tanehiko.jpg" title="ファイル:Ryutei Tanehiko.jpg">ファイル:Ryutei Tanehiko.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>柳亭 種彦</b>（りゅうてい たねひこ、<a href="." id="link_1"                      >天明</a>3年<a href="." id="link_2"                                                      >5月12日</a>（<a href="." id="link_3"                    >1783年</a><a href="." id="link_3"                            >6月11日</a>）- <a href="." id="link_4"                      >天保</a>13年<a href="." id="link_5"                                                      >7月19日</a>（<a href="." id="link_6"                    >1842年</a><a href="." id="link_6"                            >8月24日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                                    >戯作者</a>。長編<a href="." id="link_9"                      >合巻</a>『<a href="." id="link_10"                                                             >偐紫田舎源氏</a>』などで知られる。通称は彦四郎、別号に足薪翁、木卯、偐紫楼。『浮世形六枚屏風』は1847年の<a href="." id="link_11"                               >ドイツ</a>語訳を皮切りに英伊仏訳が出版され、欧米で翻訳された最初期の<a href="." id="link_12"                                         >日本文学</a>と言われる。
</p>
