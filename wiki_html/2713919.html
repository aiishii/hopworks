		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>数原 三郎</b>（すはら さぶろう、<a href="." id="link_1"                      >明治</a>23年（<a href="." id="link_2"                    >1890年</a>）<a href="." id="link_3"                          >1月1日</a> - <a href="." id="link_4"                                                        >昭和43年</a>（<a href="." id="link_5"                    >1968年</a>）<a href="." id="link_6"                            >5月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >三菱鉛筆</a>会長。<a href="." id="link_10"                                                                                           >経済団体連合会</a>、<a href="." id="link_11"                                                                                           >東京都商工信用金庫</a>各<a href="." id="link_12"                     >理事</a>。<a href="." id="link_13"                                                                                                                                                   >日本中小企業連盟</a>、<a href="." id="link_14"                                                                                                                     >東京貿易会</a>各会長。<a href="." id="link_15"                                                                                                                                                   >資産再評価審議会</a>委員。<a href="." id="link_16"                                                             >日本関税協会</a>常任理事。<a href="." id="link_9"                                          >三菱鉛筆</a>社長<a href="." id="link_17"                                                   >数原英一郎</a>の祖父。
</p>
