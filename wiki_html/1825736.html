<p><b>マシーネンバオ・キール</b>（Maschinenbau Kiel、<b>MaK</b>）は、かつて存在した<a href="." id="link_1"                                          >船舶</a>用<a href="." id="link_2"                                                                                            >ディーゼルエンジン</a>、<a href="." id="link_3"                                                                                  >ディーゼル機関車</a>、<a href="." id="link_4"                                                    >トラック</a>などを製造していた<a href="." id="link_5"                                >ドイツ</a>起源の企業である。会社名を日本語に直訳すると「キール機械製作所」となる。<a href="." id="link_6"                              >1990年代</a>に個々の業種ごとに<a href="." id="link_7"                                          >分社化</a>した。
</p>
