		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロンドン・カレッジ・オブ・ファッション</b>(London College of Fashion)は、<a href="." id="link_1"                                                                                  >ロンドン芸術大学</a>(University of the Arts London)の中のカレッジの一つでイギリスで唯一の<a href="." id="link_2"                                                              >ファッション</a>、スタイル、美容系の専門大学。 
</p><p>ロンドン・カレッジ・オブ・ファッションは非常に多岐にわたるコースとプログラムを通じて刺激に満ち、刻々と移り変わるファッション業界の広く多様な可能性を学生に提供することを目的としている。
</p>
