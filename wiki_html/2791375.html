<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yasuda_Zenzaburo.jpg" title="ファイル:Yasuda Zenzaburo.jpg">ファイル:Yasuda Zenzaburo.jpg</a>  <div class="thumbcaption">第三銀行頭取時代</div></div></div>
<p><b>安田 善三郎</b>（やすだ ぜんざぶろう、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >11月3日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                        >10月10日</a>） - <a href="." id="link_4"                    >1930年</a>（<a href="." id="link_5"                      >昭和</a>5年）<a href="." id="link_6"                          >1月9日</a>）は、日本の実業家、政治家。実業家<a href="." id="link_7"                                          >伊臣忠一</a>の子で、<a href="." id="link_8"                                                    >安田善次郎</a>の婿養子。<a href="." id="link_9"                                          >安田財閥</a>を指導し、様々な企業の重役を務めた。高学歴の人材登用など財閥の近代化を図ったが、善次郎と対立し離縁される。<a href="." id="link_10"                                                         >貴族院</a>議員。<a href="." id="link_11"                                                             >オノ・ヨーコ</a>の祖父。
</p>
