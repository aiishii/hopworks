<p><b>モーリス・オーダン</b>（<i>Maurice Audin</i> 1932年2月14日 - 1957年）は、<a href="." id="link_1"                                                    >フランス人</a><a href="." id="link_2"                                >数学者</a>。<a href="." id="link_3"                                >植民地</a>出身の白人（<a href="." id="link_4"                                                                        >ピエ・ノワール</a>）ではごく少数派の反植民地主義者として<a href="." id="link_5"                                                              >アルジェリア</a>独立運動で独立側で活動、<a href="." id="link_6"                    >1957年</a><a href="." id="link_6"                            >6月11日</a>にフランス軍によって拘束されてそのまま失踪した（オーダン事件）。
</p>
