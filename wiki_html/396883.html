<p><b>谷 寿夫</b>（たに ひさお、<a href="." id="link_1"                    >1882年</a>（明治15年）<a href="." id="link_2"                              >12月23日</a> - <a href="." id="link_3"                    >1947年</a>（昭和22年）<a href="." id="link_4"                            >4月26日</a>）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>。最終階級は陸軍<a href="." id="link_7"                      >中将</a>。
</p><p><a href="." id="link_8"                                                                                                                                              >陸士15期</a>、<a href="." id="link_9"                                                                                                                  >陸大24期</a>（優等）。師団参謀長、旅団長、師団長を歴任し、<a href="." id="link_10"                                                                     >第6師団</a>師団長として<a href="." id="link_11"                                                                       >第二次上海事変</a>、<a href="." id="link_12"                                                                       >南京攻略戦</a>に参加した。<a href="." id="link_13"                                                                       >第二次世界大戦</a>後、<a href="." id="link_14"                                                             >南京軍事法廷</a>で、<a href="." id="link_15"                                                                                                                                                   >南京事件</a>の責任者とされ死刑判決、銃殺刑に処せられた。
</p>
