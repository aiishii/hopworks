	<h1 id="firstHeading" class="firstHeading" >ツインズストーリー きみにつたえたくて…</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ツインズストーリー きみにつたえたくて…</b>』は、<a href="." id="link_1"                                                                                                                                                    >富士通パレックス</a>が<a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >9月25日</a>に<a href="." id="link_3"                                    >Windows</a>用として発売した<a href="." id="link_4"                                                                                                                                >恋愛シミュレーションゲーム</a>である。<a href="." id="link_5"                                                                                                      >キャラクターデザイン</a>は<a href="." id="link_6"                                          >上里竹春</a>。制作は<a href="." id="link_7"                                >富士通</a>。
</p><p><a href="." id="link_8"                    >1999年</a><a href="." id="link_8"                            >6月24日</a>には<a href="." id="link_9"                                                                                                      >パンサーソフトウェア</a>が<a href="." id="link_10"                                                                     >PlayStation</a>用を発売、後にはWindows用の<a href="." id="link_11"                     >台湾</a>版も発売された。
</p><p><a href="." id="link_12"                   >2011年</a><a href="." id="link_12"                         >7月6日</a>より<a href="." id="link_13"                                   >PlayStation Store</a>の<a href="." id="link_14"                                                                                           >ゲームアーカイブス</a>で配信開始された。レイティングは<a href="." id="link_15"                                                                                                                                                                                                                                                 >CERO</a>：<span style="color:#008000;"><b>B</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B012%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング12才以上対象ソフトの一覧">（12才以上対象）</a>。
</p>
