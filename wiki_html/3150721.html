		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松原 弘宣</b>（まつばら ひろのぶ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >2月16日</a>-　）は、日本史学者、<a href="." id="link_2"                                          >愛媛大学</a>名誉教授。
</p><p>岐阜県生まれ。<a href="." id="link_3"                                                              >関西学院大学</a>文学部史学科卒、1975年同大学院文学研究科博士課程満期退学。89年「日本古代水上交通史の研究」で<a href="." id="link_4"                                                              >文学博士</a>。1978年愛媛大学教養部講師、80年助教授、90年教授、96年法文学部教授。2011年定年退任、名誉教授。古代日本の水上交通を専門とした。
</p>
