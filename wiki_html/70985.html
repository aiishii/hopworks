<p><b>ティトゥス・リウィウス</b>（<b>Titus Livius</b>, <a href="." id="link_1"                                              >紀元前59年</a>頃 - <a href="." id="link_2"                >17年</a>）は、<a href="." id="link_3"                                                              >共和政末期</a>、<a href="." id="link_4"                                                    >帝政初期</a>の<a href="." id="link_5"                                                    >古代ローマ</a>の<a href="." id="link_6"                                >歴史家</a>。単に<b>リウィウス</b>と呼ばれることが多い。<a href="." id="link_7"                                                                        >アウグストゥス</a>の庇護の下に『<a href="." id="link_8"                                                              >ローマ建国史</a>』を著した。
</p>
