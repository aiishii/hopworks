		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 隆志</b>（やまもと たかし、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >4月8日</a> - ）は、日本中世史学者、<a href="." id="link_2"                                          >筑波大学</a><a href="." id="link_3"                                          >名誉教授</a>。
</p><p><a href="." id="link_4"                                >群馬県</a>生まれ。1971年<a href="." id="link_5"                                                              >東京教育大学</a>史学科卒、76年同大学院文学研究科博士課程中退。1993年「荘園公領制展開過程の研究」で筑波大学<a href="." id="link_6"                                                              >文学博士</a>。筑波大学<a href="." id="link_7"                                >助教授</a>、<a href="." id="link_8"                      >教授</a>、2012年<a href="." id="link_9"                      >定年</a><a href="." id="link_10"                     >退官</a>、<a href="." id="link_3"                                          >名誉教授</a>。専攻は日本中世史。
</p>
