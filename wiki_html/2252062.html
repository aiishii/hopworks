		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 聴秋</b>（うえだ ちょうしゅう、<a href="." id="link_1"                      >嘉永</a>5年<a href="." id="link_2"                                                      >2月24日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                            >3月14日</a>） - <a href="." id="link_4"                      >昭和</a>7年（<a href="." id="link_5"                    >1932年</a>）<a href="." id="link_6"                            >1月17日</a>）は、<a href="." id="link_7"                      >明治期</a>の<a href="." id="link_8"                      >俳人</a>。聴秋は号で、本名は「上田肇」、俳号は<b>不識庵</b>、別名「花本聴秋」、花本流派の11世宗匠で明治から大正期に<a href="." id="link_9"                      >京都</a>の俳壇で重きをなした。<a href="." id="link_10"                     >書家</a>としても優れた作品を残している。
</p>
