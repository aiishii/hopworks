<p><b>まんだ 林檎</b>（まんだ りんご、女性）は、<a href="." id="link_1"                                >群馬県</a>出身の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >漫画家</a>。主に<a href="." id="link_3"                                                                        >ティーンズラブ</a>や<a href="." id="link_4"                                                              >ボーイズラブ</a>の<a href="." id="link_9"                      >漫画</a>執筆を中心に活動している。代表作は『<a href="." id="link_5"                                                    >伊集院大介</a>シリーズ』。
