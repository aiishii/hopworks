	<h1 id="firstHeading" class="firstHeading" >国家社会主義党 (イギリス)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>国家社会主義党</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">National Socialist Party</span>、略称：<b>NSP</b>）または<b>イギリス国家社会主義党</b>は、1916年から1941年まで存在した<a href="." id="link_2"                                          >イギリス</a>の小<a href="." id="link_3"                      >政党</a>。<a href="." id="link_4"                                                                                                        >イギリス社会党 (BSP)</a>内で、<a href="." id="link_5"                                                                        >第一次世界大戦</a>への参戦を支持する少数派集団を起源とする。歴史的には<a href="." id="link_6"                                                              >マルクス主義</a>の<a href="." id="link_7"                                          >左派</a>の関連を持つが、党はより穏健主義に向かった。<a href="." id="link_8"                                                                              >労働党</a>と連帯したが、最終的には吸収された。
</p>
