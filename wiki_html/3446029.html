		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>インドルジヒ・バスターシュ</b>（Jindřich Bastař, <a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"                                >チェコ</a>の<a href="." id="link_4"                                                              >ヴァイオリン</a>教師。
</p><p>クラトフ出身。幼少時より父親から音楽の手ほどきを受け、1895年から1900年まで<a href="." id="link_5"                                                                                                                          >オタカール・シェフチーク</a>の薫陶を受けた。卒業後は軍楽隊に属したり、プラハのダンス・オーケストラで弾いたり、自ら三重奏団を設けたり、チェコ弦楽四重奏団と演奏旅行を行ったりした。1908年から<a href="." id="link_6"                                                              >プラハ音楽院</a>で教鞭をとった。主な門下に<a href="." id="link_7"                                                                                                      >イヴァン・カワチウク</a>がいる。
</p><p><a href="." id="link_8"                                >プラハ</a>にて没。
</p>
