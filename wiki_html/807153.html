<p><b>沢田 富美子</b>（さわだ ふみこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_6"                              >1980年代</a>に活躍した<a href="." id="link_2"                      >日本</a>の元アイドル歌手、投資家。本名同じ。
<a href="." id="link_7"                                                                                            >渡辺プロダクション</a>に所属し、デビュー当時は「沢田富美子」として活動。歌手デビュー前は、モデルとして活動。
</p>
