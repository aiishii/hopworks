		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リー・キット</b>（李傑）は<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                      >香港</a>生まれ。香港中文大学美術学部修士課程で学んだ後、台湾・台北を拠点にアジア、アメリカ、ヨーロッパの各地で滞在制作を行い、国内外の展覧会に数多く参加してきた。布やダンボールに描いた絵画、ライトやタオルハンガーのような既製品と絵画を組み合わせた作品、映像と絵画を並べた作品など、日常の一部と見紛う詩的でさりげない作品を通して、社会や政治状況への問題意識を示してきた。
</p>
