		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三瓶 京子</b>（<b>さんべ きょうこ</b>、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月22日</a> - ）は、<a href="." id="link_2"                      >関西</a>を中心に活躍する<a href="." id="link_3"                                          >タレント</a>。
</p><p><a href="." id="link_4"                                >京都府</a>生まれ、<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >佐伯郡</a><a href="." id="link_7"                                                                    >大野町</a>（現在<a href="." id="link_8"                                          >廿日市市</a>大野町）育ち。<a href="." id="link_9"                                                                        >同志社女子大学</a>学芸学部英語英文学科卒。<a href="." id="link_10"                                                                                           >オフィスキイワード</a>所属。愛称は「さんちゃん」。また2007年11月に毎日放送ラジオ『なにがなんでもタイガース』にて新たに愛称を募集し「きょんちゃん」を襲名。『<a href="." id="link_11"                                                                         >いざゆけ八木裕!</a>』などで使われている。2009年3月結婚。
</p>
