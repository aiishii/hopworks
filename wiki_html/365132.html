		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>いい日旅立ち</b>」（いいひたびだち）は、<a href="." id="link_1"                                                              >日本国有鉄道</a>（国鉄）がかつて行っていた旅行誘致<a href="." id="link_2"                                                              >キャンペーン</a>、及びそのキャンペーンソングとして制作され、<a href="." id="link_3"                    >1978年</a>11月にリリースされた<a href="." id="link_4"                                          >山口百恵</a>の24枚目の<a href="." id="link_5"                                          >シングル</a>。
</p>
