<p><b>ギコンゴロ</b> (Gikongoro) は、<a href="." id="link_1"                                          >ルワンダ</a>の<a href="." id="link_2"                                                                              >南部州</a>の都市。かつては<a href="." id="link_4"                                                              >ギコンゴロ県</a>の中心都市であった（ギコンゴロ県は<a href="." id="link_5"                    >2006年</a>、南部州に再編された）。人口は33,832（<a href="." id="link_6"                    >2005年</a>現在）。
</p>
