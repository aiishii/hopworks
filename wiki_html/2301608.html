<p><b>真境名 安興</b>（まじきな あんこう、<a href="." id="link_1"                      >同治</a>14年<a href="." id="link_2"                                                      >4月15日</a>（<a href="." id="link_3"                    >1875年</a><a href="." id="link_3"                            >5月20日</a>） - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                              >12月28日</a>）は、<a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                                                              >歴史学者</a>、<a href="." id="link_9"                                >沖縄学</a>の研究者。<a href="." id="link_10"                                         >伊波普猷</a>、<a href="." id="link_11"                                                   >東恩納寛惇</a>とともに、戦前の沖縄学における「御三家」と呼ばれる。著書に「沖縄一千年史」など。。
</p>
