		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤン・ブルンステッド</b> (<b>Jan Brunstedt</b>、1949年7月9日 - ) は、<a href="." id="link_1"                                                              >スウェーデン</a>の<a href="." id="link_2"                                                                        >ストックホルム</a>出身のレーシングドライバーである。
</p><p>彼は主にツーリングカーレースにて活躍。母国スウェーデンで行われていたスウェーデンツーリングカー選手権(STCC)で活躍した。また、1997年には<a href="." id="link_3"                                                                                                                                              >イギリスツーリングカー選手権</a>(BTCC)にも参戦した経験を持つ。現在も<a href="." id="link_4"                                                                                                                >ポルシェ・カレラカップ</a>にて活躍している。
</p>
