		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひらの のぶゆき</div><span class="fn">平野 信行</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1951-10-26</span>) </span>1951年<a href="." id="link_1"                              >10月26日</a>（70歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Merchant_flag_of_Japan_(1870).svg" title="ファイル:Merchant flag of Japan (1870).svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                          >各務原市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                                                                                  >京都大学法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_6"                    >1974年</a> -</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">株式会社三菱UFJ銀行<a href="." id="link_7"                                                              >特別顧問</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">任期</th><td><a href="." id="link_8"                    >2021年</a> -</td></tr></tbody></table>
<p><b>平野 信行</b>（ひらの のぶゆき、<a href="." id="link_9"                    >1951年</a>〈<a href="." id="link_10"                     >昭和</a>26年〉<a href="." id="link_1"                              >10月26日</a> - ）は、日本の<a href="." id="link_11"                               >実業家</a>。<a href="." id="link_12"                                               >株式会社三菱UFJ銀行</a><a href="." id="link_7"                                                              >特別顧問</a>、<a href="." id="link_13"                                                                                                                                         >日米経済協議会</a>会長、<a href="." id="link_14"                                                                                           >一般社団法人日本経済団体連合会</a>副会長、<a href="." id="link_15"                                                                                                                                                             >一般財団法人三菱みらい育成財団</a>理事長。<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                          >各務原市</a>出身。
</p>
