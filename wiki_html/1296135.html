		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スチュアート・スミス</b>(<b>Steuart Smith</b>)は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >バージニア州</a><a href="." id="link_3"                                                                                                                                                    >アーリントン</a>出身の<a href="." id="link_4"                                                                                                                          >スタジオ・ミュージシャン</a>。<a href="." id="link_5"                                                                                  >エレキギター</a>,<a href="." id="link_6"                                                                                                                                    >アコースティックギター</a>,<a href="." id="link_7"                                                                                            >ベース・ギター</a>,<a href="." id="link_8"                                                                              >キーボード</a>,<a href="." id="link_9"                                          >ボーカル</a>や曲の<a href="." id="link_10"                                                             >プロデュース</a>もこなす。
</p><p>現在は主に<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_11"                                                   >カントリー</a>・<a href="." id="link_12"                                                         >ロック</a>・<a href="." id="link_13"                                                         >バンド</a>、<a href="." id="link_14"                                                   >イーグルス</a>と行動を共にしている。
</p>
