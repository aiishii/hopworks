<p><b>鷹司 平通</b>（たかつかさ としみち、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                            >8月26日</a> - <a href="." id="link_3"                    >1966年</a>（昭和41年）<a href="." id="link_4"                            >1月27日</a>）は、日本の<a href="." id="link_5"                      >鉄道</a>研究家。
</p><p><a href="." id="link_6"                                                                                                                                >日本交通公社</a><a href="." id="link_7"                                                    >交通博物館</a>調査役。元<a href="." id="link_7"                                                    >交通博物館</a>館長。<a href="." id="link_8"                      >五摂家</a>の一つだった<a href="." id="link_9"                                >鷹司家</a>の27代目当主。第125代天皇<a href="." id="link_10"                     >明仁</a>の姉である<a href="." id="link_11"                                         >孝宮和子内親王</a>の<a href="." id="link_12"           >夫</a>で、第126代天皇<a href="." id="link_13"                     >徳仁</a>、<a href="." id="link_14"                                                                       >秋篠宮文仁親王</a>、<a href="." id="link_15"                                         >黒田清子</a>の<a href="." id="link_16"                     >伯父</a>にあたる。
</p>
