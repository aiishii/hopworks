<p><b>屋部 憲通</b>（やぶ けんつう、<a href="." id="link_1"                    >1866年</a> - <a href="." id="link_2"                    >1937年</a>）は、戦前活躍した<a href="." id="link_3"                                >沖縄県</a>の唐手（現・<a href="." id="link_4"                                          >空手</a>）家。<a href="." id="link_5"                                          >松村宗棍</a>に師事した<a href="." id="link_6"                                >首里手</a>の大家で<a href="." id="link_7"                                                    >松茂良興作</a>、<a href="." id="link_8"                                          >糸洲安恒</a>にも師事した。
</p>
