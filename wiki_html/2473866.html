		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村松 常雄</b>（むらまつ つねお、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >4月12日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >8月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医学者</a>、<a href="." id="link_5"                                          >精神科医</a>。
</p><p>妻は<a href="." id="link_6"                                          >田部隆次</a>の娘。<a href="." id="link_7"                                >村松剛</a>、<a href="." id="link_8"                                          >村松英子</a>の父。<a href="." id="link_9"                                          >村松えり</a>の祖父。
</p><p><a href="." id="link_10"                     >東京</a>出身。<a href="." id="link_11"                                                                                 >東京帝国大学</a><a href="." id="link_12"                               >医学部</a>卒。<a href="." id="link_13"                                                   >名古屋大学</a>助教授、1950年教授、1960年医学部長。1964年定年退官、<a href="." id="link_14"                                                                                 >東京都立松沢病院</a>副院長、<a href="." id="link_15"                                                                                                               >国立精神衛生研究所</a>長。1971年、勲二等<a href="." id="link_16"                                                                       >旭日重光章</a>を受賞。
</p>
