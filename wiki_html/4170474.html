		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第16代<a href="." id="link_1"                                                                                  >クロフォード伯爵</a><b>ルドヴィック・リンジー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Ludovic Lindsay, 16th Earl of Crawford</span>、<a href="." id="link_3"                    >1600年</a> - <a href="." id="link_4"                    >1652年</a><a href="." id="link_4"                            >11月7日</a>頃）は、<a href="." id="link_5"                                                    >清教徒革命</a>（<a href="." id="link_6"                                                                                  >イングランド内戦</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                              >スコットランド内戦</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Scotland_in_the_Wars_of_the_Three_Kingdoms&amp;action=edit&amp;redlink=1" class="new" title="En:Scotland in the Wars of the Three Kingdoms (存在しないページ)">英語版</a>）</span></span>）期の<a href="." id="link_8"                                                                                            >スコットランド貴族</a>。「<a href="." id="link_9"                                >王党派</a>伯爵」（<span lang="en">The loyal Earl</span>）と呼ばれた。
</p>
