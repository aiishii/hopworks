		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 隆智</b>（まつだりゅうち、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >6月6日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >岡崎市</a>出身の<a href="." id="link_5"                                          >中国武術</a>研究家。本名は<b>松田 鉦</b>（まつだ まさし）。「隆智」は<a href="." id="link_6"                                >真言宗</a>東寺派<a href="." id="link_7"                                          >僧侶</a>としての<a href="." id="link_8"                      >法名</a>。
</p>
