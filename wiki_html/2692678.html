		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 彦太郎</b>（よしだ ひこたろう、<a href="." id="link_1"                    >1913年</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >1月16日</a>）は戦時中の『<a href="." id="link_3"                                                    >やまと新聞</a>』の副社長（社長は<a href="." id="link_4"                                                    >児玉誉士夫</a>）、戦後<a href="." id="link_5"                                          >野依秀市</a>創刊の<a href="." id="link_6"                                                                                  >帝都日日新聞</a>（のちに『<a href="." id="link_7"                                                              >やまと新聞</a>』に改題）の社長（相談役は<a href="." id="link_4"                                                    >児玉誉士夫</a>）。戦後、吉田裕彦に改名。<a href="." id="link_8"                                >福岡県</a>出身。
</p>
