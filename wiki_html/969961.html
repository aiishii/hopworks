<p><b>アンリ・エマニュエリ</b>（<b>Henri Emmanuelli</b>、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月31日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >政治家</a>。フランス議会<a href="." id="link_5"                      >下院</a><a href="." id="link_6"                                                                                        >国民議会</a>議長、<a href="." id="link_7"                                                                                            >フランス社会党</a><a href="." id="link_8"                                          >第一書記</a>を歴任する。<a href="." id="link_9"                                                                                                                >フランソワ・ミッテラン</a>の側近であり社会党でも古参の国会議員である。
</p>
