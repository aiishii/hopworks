		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">はた りょうたろう</div><span class="fn">畑 良太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1867年<a href="." id="link_1"                          >4月4日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >信濃国</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1937-04-05</span>) </span><a href="." id="link_4"                    >1937年</a><a href="." id="link_4"                          >4月5日</a>（70歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>帝国大学<a href="." id="link_5"                                                                                                                                                                                                >法科大学</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >外交官</a></td></tr></tbody></table>
<p><b>畑 良太郎</b>（はた りょうたろう、<a href="." id="link_7"                      >慶応</a>3年<a href="." id="link_8"                                                      >2月30日</a>（<a href="." id="link_9"                    >1867年</a><a href="." id="link_9"                          >4月4日</a>） – <a href="." id="link_10"                     >昭和</a>12年（<a href="." id="link_11"                   >1937年</a>）<a href="." id="link_12"                         >4月5日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >外交官</a>。駐<a href="." id="link_13"                                         >ブラジル</a><a href="." id="link_14"                                         >公使</a>。駐<a href="." id="link_15"                                                             >スウェーデン</a>公使。<a href="." id="link_16"                                                   >錦鶏間祗候</a>。<a href="." id="link_17"                               >正三位</a><a href="." id="link_18"                                                   >勲一等</a>。
</p>
