		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アビオメッド</b>（Abiomed Inc.）は、経皮的<a href="." id="link_1"                                                              >補助人工心臓</a>であるインペラ（循環補助用心内留置型ポンプカテーテル）を中心とした<a href="." id="link_2"                                          >医療機器</a>の開発・製造・販売を行う株式会社。アメリカ・<a href="." id="link_3"                                                                                            >マサチューセッツ</a>に本社を置き、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                          >ベルリン</a>、<a href="." id="link_6"                                          >アーヘン</a>、日本の東京にオフィスを持つ。日本法人は、日本アビオメッド株式会社。<a href="." id="link_7"                                                                                              >NASDAQ</a>上場企業（<a href="." id="link_8"              >NASDAQ</a>&#58; <a rel="nofollow" class="external text" href="https://www.nasdaq.com/symbol/abmd">ABMD</a>）。
</p>
