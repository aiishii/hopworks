</p><p><a href="." id="link_11"                               >アニメ</a>や<a href="." id="link_12"                                         >アイドル</a>、<a href="." id="link_13"                                                                                 >コマーシャル</a>への楽曲提供や、動画投稿サイト<a href="." id="link_14"                                                             >ニコニコ動画</a>での活動を行っている。
</p>
