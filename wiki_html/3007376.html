		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 道郎</b>（はやし みちお、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >7月20日</a> - ）は、日本の<a href="." id="link_2"                                >美術史</a>家、美術批評家、<a href="." id="link_3"                                          >上智大学</a>国際教養学部教授。<a href="." id="link_4"                                                              >東京造形大学</a>特任教授。
</p><p><a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >函館市</a>生まれ。<a href="." id="link_7"                                                                                            >東京大学文学部</a>卒業、<a href="." id="link_8"                                          >東京大学</a>大学院、<a href="." id="link_9"                                                                        >コロンビア大学</a>大学院で<a href="." id="link_10"                                                   >西洋美術史</a>を専攻、1999年、<a href="." id="link_11"                                                                                 >ポール・セザンヌ</a>に関する<a href="." id="link_12"                                                             >博士論文</a>でコロンビア大学大学院美術史学科博士号取得。<a href="." id="link_13"                                         >武蔵大学</a>人文学部助教授、上智大学比較文化学部助教授、教授を経て、上智大学国際教養学部教授。2017年より<a href="." id="link_4"                                                              >東京造形大学</a>特任教授も務める。
</p>
