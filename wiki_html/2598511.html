		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 理</b>（なかがわ おさむ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >7月1日</a> - ）は、<a href="." id="link_2"                                >建築学</a>者、<a href="." id="link_3"                                                                                  >京都工芸繊維大学</a><a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>生まれ。1980年<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                >工学部</a>建築学科卒業。1988年同大学院工学研究科博士課程修了、「大都市周辺町村での市街化に関する都市史的研究 地方税制度との関連を中心として」で<a href="." id="link_9"                                                              >工学博士</a>。1992京都工芸繊維大学助教授。同工芸科学研究科教授。2013年 日本建築学会教育賞。2015-16年建築史学会会長。2016年 日本建築学会賞（論文）。
</p>
