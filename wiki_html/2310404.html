		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大嶋 仁</b>（おおしま ひとし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >5月15日</a>- ）は、日本の<a href="." id="link_2"                                          >比較文学</a>者、<a href="." id="link_3"                                          >福岡大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >鎌倉市</a>生まれ。1975年<a href="." id="link_5"                                                                                            >東京大学文学部</a>倫理学科卒、在学中にフランス政府給費留学生として<a href="." id="link_6"                      >パリ</a>に2年滞在。1980年同大学院比較文学比較文化博士課程<a href="." id="link_7"                                                                                  >単位取得満期退学</a>。<a href="." id="link_8"                                          >静岡大学</a>講師、<a href="." id="link_9"                                                    >バルセロナ</a>、<a href="." id="link_10"                     >リマ</a>、<a href="." id="link_11"                                                                                 >ブエノスアイレス</a>、パリで教えた後、1995年福岡大学人文学部教授。2016年退職、名誉教授。<a href="." id="link_12"                               >佐賀県</a><a href="." id="link_13"                               >唐津市</a>で「からつ塾」の運営にも当たる。2011-13年<a href="." id="link_14"                                                                                           >日本比較文学会</a>会長。
</p>
