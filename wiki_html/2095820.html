<p><b>アーチー・ムーア</b>（Archie Moore、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >12月13日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >12月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >プロボクサー</a>。<a href="." id="link_5"                                                              >ミシシッピ州</a>ベノイト出身。
</p><p>全国ボクシング協会（NBA、現在の<a href="." id="link_6"                                                                                            >WBA</a>）認定の元世界<a href="." id="link_7"                                                                        >ライトヘビー級</a>チャンピオン。
</p><p>また大変に選手寿命の長いボクサーであり、純粋なボクサー相手の最後の試合となった<a href="." id="link_8"                                                                        >カシアス・クレイ</a>戦は1962年、ムーア45歳の時であった。この時期にアメリカ遠征中の<a href="." id="link_9"                                                                                  >ジャイアント馬場</a>と<a href="." id="link_10"                                                             >異種格闘技戦</a>を戦っている。
</p>
