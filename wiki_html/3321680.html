</p><p>東京出身。1943年<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部卒。<a href="." id="link_4"                                >文部省</a>初等中等教育局<a href="." id="link_5"                                                    >視学官</a>、<a href="." id="link_6"                                                              >日本女子大学</a>文学部教授。92年定年退任、名誉教授。
</p>
