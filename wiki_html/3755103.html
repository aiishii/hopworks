<p>『<b>イケメン幕末◆運命の恋</b>』は<a href="." id="link_1"                                                                              >サイバード</a>より配信されている<a href="." id="link_2"                                                                        >スマートフォン</a>用ゲームアプリ。
</p><p>ジャンルは恋愛シミュレーションゲームで、幕末を舞台に新選組隊士や維新志士などの歴史上の人物との恋愛が楽しめる内容となっている。
</p><p>iOS / Android版が2013年12月、<a href="." id="link_3"                                  >PlayStation Vita</a>が2016年12月、<a href="." id="link_4"                            >PlayStation 4</a>版が2017年11月にサービスが開始されている。
</p>
