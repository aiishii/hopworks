		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Inessa_Armand.jpg" title="ファイル:Inessa Armand.jpg">ファイル:Inessa Armand.jpg</a>  <div class="thumbcaption">イネッサ・アルマンド</div></div></div>
<p><b>イネッサ・アルマンド</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Инесса Арманд</span></b>、<a href="." id="link_2"                    >1874年</a><a href="." id="link_2"                          >5月8日</a><a href="." id="link_2"                      >パリ</a> - <a href="." id="link_3"                    >1920年</a><a href="." id="link_3"                            >9月24日</a><a href="." id="link_3"                                          >ナリチク</a>）は、<a href="." id="link_4"                                                                        >ソ連共産党</a>、<a href="." id="link_5"                                                              >コミンテルン</a>の活動家、女性運動家。<a href="." id="link_6"                                                                                                                >レーニン</a>との親交で知られる。
</p><p>本名<b>イネス・ステファン</b>（Inès Stéphane）。<b>エリザヴェータ・フョードロヴナ・ステフェン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Елизавета Федоровна Стеффен</span>）ともいう。
</p>
