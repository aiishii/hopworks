		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>足立 修一</b>（あだち しゅういち、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >8月23日</a> - ）は、広島<a href="." id="link_2"                                          >弁護士会</a>所属の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>（登録番号：22102、司法修習43期）である。1983年<a href="." id="link_5"                                                                                                                                                                  >京都大学法学部</a>卒。司法修習での同期生に<a href="." id="link_6"                                          >枝野幸男</a>がいる。
</p>
