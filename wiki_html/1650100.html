<p><b>富田 木歩</b>（とみた もっぽ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                          >9月1日</a>）は<a href="." id="link_3"                      >大正</a>期の<a href="." id="link_4"                                          >俳人</a>。本名は一（はじめ）。<a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                >本所区</a>新小梅町（現在の<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >墨田区</a><a href="." id="link_9"                                                          >向島</a>一丁目）生まれ。最初の俳号は吟波、後に木歩と号す。誕生の翌年、高熱のため両足が麻痺し生涯歩行不能となる。俳号の木歩は、彼が歩きたい一心で自分で作った木の足に依る。富田木歩は歩行不能、<a href="." id="link_10"                                                   >肺結核</a>、貧困、無学歴の四重苦に耐えて句作に励み、「大正俳壇の<a href="." id="link_11"                                         >啄木</a>」と言われ将来を嘱望されるが、<a href="." id="link_12"                                                   >関東大震災</a>で焼死した。26歳の生涯であった。
</p>
