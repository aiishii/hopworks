<p><b>有賀 正</b>（あるが ただし、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月22日</a>）は、第12代<a href="." id="link_3"                                          >松本市長</a>、前松本広域連合長（初代）、元<a href="." id="link_4"                                                    >長野県議会</a>議員（民社党公認）、元長野県農業後継者育成協会長。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >東筑摩郡</a>並柳村生まれ。<a href="." id="link_7"                                                              >ハード事業</a>（箱物行政）に積極的であった。
</p>
