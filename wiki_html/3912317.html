<p><b>ユーリイ・アンネンコフ</b>（Юрий Павлович Анненков, <a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >7月12日</a>）は、20世紀<a href="." id="link_3"                                >ロシア</a>の画家、舞台美術家、作家。作家としての異名としてボリス・ティミリヤーゼフ。 作家<a href="." id="link_4"                                                                                                                          >パーヴェル・アンネンコフ</a>の息子である。
</p>
