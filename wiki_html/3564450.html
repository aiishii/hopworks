<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:PGTOWNSQUARE.JPG" title="ファイル:PGTOWNSQUARE.JPG">ファイル:PGTOWNSQUARE.JPG</a>  <div class="thumbcaption">プンタ・ゴルダ</div></div></div>
<p><b>プンタ・ゴルダ</b>（Punta Gorda）は、<a href="." id="link_1"                                          >ベリーズ</a>南部<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                            >トレド郡</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Toledo_District&amp;action=edit&amp;redlink=1" class="new" title="En:Toledo District (存在しないページ)">英語版</a>）</span></span>の郡都である。愛称は<b>ピー・ジー</b>（P.G.）。
</p><p>人口6,530人（2020年推計）の小さな町だが、ベリーズ南部では最も規模の大きな町として知られる。小さな空港が所在し、二社が国内路線を運行している。また、隣国<a href="." id="link_3"                                                    >グアテマラ</a>への定期船が運航しており、<a href="." id="link_4"                                                                                            >プエルト・バリオス</a>と<a href="." id="link_5"                                                                                                                                >リビングストン</a>への二つの路線がある。
</p>
