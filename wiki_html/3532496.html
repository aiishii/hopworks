<p><b>チャールズ・エヴァンス</b>（Charles Evans、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1996年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                        >ニュルンベルク</a>で、<a href="." id="link_5"                                          >ドイツ人</a>の父と<a href="." id="link_6"                                                              >ウェールズ人</a>の母の間に生まれた、<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"                                          >性格俳優</a>、助演の端役を演じる俳優 (bit player) で、<a href="." id="link_9"                    >1944年</a>から<a href="." id="link_10"                   >1968年</a>にかけて多くの映画作品に出演し、おもに<a href="." id="link_11"                     >医師</a>、<a href="." id="link_12"                               >政治家</a>、<a href="." id="link_13"                     >判事</a>、<a href="." id="link_14"                     >将軍</a>などを演じた。
</p>
