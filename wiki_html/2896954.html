		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田牧 大和</b>（たまき やまと、<a href="." id="link_1"                    >1966年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >明星大学</a><a href="." id="link_5"                                          >人文学部</a><a href="." id="link_6"                      >英語</a><a href="." id="link_7"                                >英文学</a>科卒業。市場調査会社に勤務しながら、ウェブ上で<a href="." id="link_8"                                          >時代小説</a>を発表していた。<a href="." id="link_9"                    >2007年</a>『色には出でじ、風に牽牛』（『花合せ』）で第2回<a href="." id="link_10"                                                                                           >小説現代長編新人賞</a>を受賞。
</p>
