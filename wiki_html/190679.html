		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドルー・トーマス・ワイル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Andrew Thomas Weil</span>、<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                          >6月8日</a> - ）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                                            >健康医学</a>研究者、<a href="." id="link_5"                                                              >医学博士</a>。<a href="." id="link_6"                                                                                  >伝統中国医学</a>など<a href="." id="link_7"                                          >代替医療</a>の伝統も取り入れ、人間に本来備わっている<a href="." id="link_8"                                                    >自然治癒力</a>を引き出すヘルスケア・システムである<a href="." id="link_9"                                          >統合医療</a>を提唱している人物である。
</p>
