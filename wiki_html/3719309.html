<p><b>ルーシー・クリスティーナ、レディ・ダフ＝ゴードン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Lucy Christiana, Lady Duff-Gordon</span>、<a href="." id="link_2"                    >1863年</a><a href="." id="link_2"                            >6月13日</a> - <a href="." id="link_3"                    >1935年</a><a href="." id="link_3"                            >4月20日</a>）は、<a href="." id="link_4"                                          >イギリス</a>のファッション・デザイナー。第5代<a href="." id="link_5"                                                                                                      >準男爵</a><a href="." id="link_6"                                                                                                                                                                          >サー・コズモ・ダフ＝ゴードン</a>の妻。夫とともに客船<a href="." id="link_7"                                                                                        >タイタニック号</a>に乗船し、<a href="." id="link_8"                                                                                                                >同船の沈没事故</a>から生還したが、事件後に批判に晒された。
