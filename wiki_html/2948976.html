		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 成市</b>（リ・ソンシ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >東洋史</a>学者。<a href="." id="link_3"                                                                                                      >早稲田大学文学学術院</a>教授（<a href="." id="link_4"                                                                                  >文学部</a>）。<a href="." id="link_5"                                                                                                                                                              >在日韓人歴史資料館</a>館長。専門は<a href="." id="link_6"                                                    >韓国古代史</a>、<a href="." id="link_7"                                                    >東アジア史</a>。<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                          >名古屋市</a>出身。
</p>
