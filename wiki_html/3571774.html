		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永野 善子</b>（ながの よしこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >11月17日</a>-　）は、日本の国際関係論学者、<a href="." id="link_2"                                                    >神奈川大学</a>教授。
</p><p>東京都生まれ。1973年<a href="." id="link_3"                                                    >津田塾大学</a>学芸学部国際関係学科卒業。1981年<a href="." id="link_4"                                          >一橋大学</a>大学院社会学研究科博士課程満期退学。88年「フィリピン経済史研究 糖業資本と地主制」（加納善子）で一橋大学<a href="." id="link_5"                                                                        >社会学博士</a>。1982年<a href="." id="link_6"                                                                                  >光陵女子短期大学</a>専任講師。85年助教授、1990年 神奈川大学人間科学部助教授、教授。専攻：国際関係論（アジア社会論）。夫は<a href="." id="link_7"                                          >加納啓良</a>。
</p>
