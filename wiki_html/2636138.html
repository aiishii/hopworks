		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>間宮 武</b>（まみや たけし、<a href="." id="link_1"                    >1915年</a>10月 - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >1月6日</a>）は、日本の心理学者、<a href="." id="link_3"                                                              >横浜国立大学</a>名誉教授。
</p><p><a href="." id="link_4"                                          >神奈川県</a>生まれ。<a href="." id="link_5"                                                                                            >東京文理科大学</a>心理学科卒。東京府立桜町高等女学校教諭、東京都立第七中学校教諭、<a href="." id="link_6"                                                                        >神奈川師範学校</a>教授、1950年横浜国大助教授、1961年「性差に関する心理学的研究」で<a href="." id="link_7"                                          >広島大学</a><a href="." id="link_8"                                                              >文学博士</a>。1962年教授、1981年定年退官、名誉教授、<a href="." id="link_9"                                                              >共立女子大学</a>教授、1986年退職。1989年<a href="." id="link_10"                                                             >日本心理学会</a>名誉会員。
</p><p>性差心理学専攻、<a href="." id="link_11"                                         >純潔教育</a>を推進した。
</p>
