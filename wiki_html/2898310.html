		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルツブリンク出版グループ</b>（ホルツブリンクしゅっぱんグループ、<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Verlagsgruppe Georg von Holtzbrinck</span>）は<a href="." id="link_2"                                >ドイツ</a>・<a href="." id="link_3"                                                                                            >シュトゥットガルト</a>に本社を置く世界的な<a href="." id="link_4"                                >出版社</a>・<a href="." id="link_5"                                                              >メディア</a>グループで、傘下の子会社から日刊紙『<a href="." id="link_6"                                                                                  >ディー・ツァイト</a>』、月刊誌『<a href="." id="link_7"                                                                                                                                                                  >サイエンティフィック・アメリカン</a>』、学術誌『<a href="." id="link_8"                                                    >ネイチャー</a>』などを出版している。
</p>
