<p><b>木和田 大起</b>（きわだ だいき、1978年 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >剣道家</a>（7段）・<a href="." id="link_3"                                                    >大阪府警察</a><a href="." id="link_4"                                                              >警察官</a>・<a href="." id="link_5"                      >剣道</a>日本代表。<a href="." id="link_6"                                >三重県</a><a href="." id="link_7"                                >紀宝町</a>出身。現在、大阪府警察<a href="." id="link_8"                                >警備部</a>第一機動隊所属、<a href="." id="link_9"                                          >巡査部長</a>。身長181cm、体重85kg。
</p>
