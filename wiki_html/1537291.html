		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川原 隆造</b>（かわはら りゅうぞう、<a href="." id="link_1"                    >1939年</a> - <a href="." id="link_2"                    >2007年</a>）は日本の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                          >精神科医</a>。<a href="." id="link_5"                                          >鳥取大学</a>名誉教授。<a href="." id="link_6"                                                                                  >鳥取大学病院</a>に<a href="." id="link_7"                                          >内観療法</a>室を設け、内観療法による治療とその研究に実績を上げた。また、日本内観医学会、国際内観療法学会の設立に尽力した。
</p>
