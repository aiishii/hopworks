		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蛯原 徳夫</b>（えびはら とくお、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >8月4日</a>）は、フランス文学者。
</p><p>東京生まれ。1934年<a href="." id="link_3"                                          >法政大学</a>文学部仏文科卒業。1965年<a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_5"                                                              >文学博士</a>（「<a href="." id="link_6"                                                                        >ロマン・ロラン</a>の思想的原理」）、生涯にわたりロマン・ロランを研究・翻訳。1953年<a href="." id="link_7"                                                              >大阪市立大学</a>文学部助手、54年助教授、58年教授、68年定年退任、名誉教授、<a href="." id="link_8"                                                              >青山学院大学</a>教授、<a href="." id="link_9"                                                                                            >聖徳学園短期大学</a>教授を歴任した。
</p>
