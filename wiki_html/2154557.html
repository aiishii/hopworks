		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルドルフ・レーマン</b>（Rudolf Lehmann、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >7月26日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の法律家、軍人（法務部将校）。最終階級は陸軍法務大将（<a href="/w/index.php?title=En:Ranks_and_insignia_of_the_German_Army_(1935%E2%80%931945)&amp;action=edit&amp;redlink=1" class="new" title="En:Ranks and insignia of the German Army (1935–1945) (存在しないページ)">Generaloberstabsrichter</a>）。<a href="." id="link_4"                                                                                                                      >国防軍最高司令部</a>法務部長、軍法会議最高判事を務めた。<a href="." id="link_5"                                                                        >第二次世界大戦</a>後、<a href="." id="link_6"                                                                                                                >ニュルンベルク継続裁判</a>の一つ、<a href="." id="link_7"                                                                                                      >国防軍最高司令部裁判</a>で懲役7年の判決を受けた。
</p>
