<p><b>三浦 光</b>（みうら ひかる、<a href="." id="link_4"                    >1955年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >工学者</a>、<a href="." id="link_2"                                          >日本大学</a><a href="." id="link_3"                      >教授</a>。
</p><p>長く<a href="." id="link_2"                                          >日本大学</a>で<a href="." id="link_6"                                                                                                                      >超音波工学</a>と<a href="." id="link_7"                                                              >音響工学</a>に従事し、「強力空中超音波音源」や「空中音波による液体の非接触微粒子化」などの開発に取り組んでいる。
</p>
