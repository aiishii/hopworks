<p><b>ベルリーナ・グラモフォン</b>（<i>Berliner Gramophone</i>）は、<a href="." id="link_1"                    >1895年</a>に<a href="." id="link_2"                                                                                                      >エミール・ベルリナー</a>が円盤式<a href="." id="link_3"                                >蓄音機</a>「グラモフォン」の製造・販売のために設立した<a href="." id="link_4"                                                                        >アメリカ</a>の会社。後に<a href="." id="link_5"                    >1901年</a>にエルドリッジ・R・ジョンソンが設立した<a href="." id="link_6"                                                                                                                          >ビクタートーキングマシン</a>社の母体となる。また、英グラモフォン（現・英<a href="." id="link_7"        >EMI</a>、英<a href="." id="link_8"        >HMV</a>）の母体でもある。
</p>
