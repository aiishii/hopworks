	<h1 id="firstHeading" class="firstHeading" >鹿児島県北西部地震</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿児島県北西部地震</b>（かごしまけんほくせいぶじしん）は、<a href="." id="link_1"                    >1997年</a>（平成9年）<a href="." id="link_2"                            >3月26日</a>17時31分47秒(<a href="." id="link_3"                                                    >JST</a>)に<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >薩摩</a><a href="." id="link_6"                                                    >地方</a>で発生した<a href="." id="link_7"                                                                        >M</a>6.6の<a href="." id="link_8"                      >地震</a>、あるいは同年<a href="." id="link_9"                            >5月13日</a>14時38分28秒(JST)に（<a href="." id="link_10"                                         >北緯</a>31度56.9分、<a href="." id="link_11"                                         >東経</a>130度18.1分、深さ9km）を<a href="." id="link_12"                     >震源</a>として発生したM6.4の地震。前者に対して後者を第2鹿児島県北西部地震と呼称することもある。
</p>
