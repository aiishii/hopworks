		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>霜山 徳爾</b>（しもやま とくじ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >7月5日</a> -<a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >10月7日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >臨床心理学</a>者。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                                                            >東京大学文学部</a><a href="." id="link_7"                                                              >心理学科</a>卒。<a href="." id="link_8"                                                              >ボン大学</a>留学 (<a href="." id="link_9"                                >Ph.D.</a>を取得)。<a href="." id="link_10"                                         >上智大学</a>文学部名誉教授。<a href="." id="link_11"                                                                                                                         >ヴィクトール・フランクル</a>『<a href="." id="link_12"                                                         >夜と霧</a>』（<a href="." id="link_13"                                                   >みすず書房</a>、1956年）の訳者として著名。自身もフランクルの友人であった。
</p>
