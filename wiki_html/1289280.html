		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木下 聡志</b>（きのした さとし、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                ><style data-mw-deduplicate="TemplateStyles:r2311263">'"`UNIQ--templatestyles-00000001-QINU`"'</style><span class="jis90font" style="-webkit-font-feature-settings:&#39;jp90&#39; 1;">葛城市</span></a>（旧・<a href="." id="link_6"                                >當麻町</a>）出身。
</p><p>主に少年誌などを中心に活動している。近年はアニメの<a href="." id="link_7"                                                    >漫画化</a>作品や<a href="." id="link_8"                                          >青年漫画</a>などを掲載している。構図などにおいて<a href="." id="link_9"                                                              >ガイナックス</a>や<a href="." id="link_10"                                                                       >アニプレックス</a>など手掛けたアニメの影響を受けたと思しき箇所が見受けられる作風が特徴。
</p>
