<p><b>阿仏尼</b>（あぶつに、阿佛尼, <a href="." id="link_2"                      >貞応</a>元年（<a href="." id="link_3"                    >1222年</a>）? - <a href="." id="link_4"                      >弘安</a>6年<a href="." id="link_5"                                                    >4月8日</a>（<a href="." id="link_6"                    >1283年</a><a href="." id="link_6"                          >5月6日</a>））は<a href="." id="link_7"                                          >鎌倉時代</a>中期の女流<a href="." id="link_8"                      >歌人</a>。<a href="." id="link_9"                                >女房名</a>は<b>安嘉門院四条</b>（あんかもんいんのしじょう）または、<a href="." id="link_10"                                         >右衛門佐</a>（うえもんのすけ）。実父母は不明。<a href="." id="link_11"                                                                                                 >奥山度繁</a>（おくやまのりしげ）の養女となる（ただし奥山度繁の養女ではなく実の娘であるとする見解もある）。
