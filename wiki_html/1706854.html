<p><b>島田 雄三</b>（しまだ ゆうぞう）は<a href="." id="link_1"                                                                                            >音楽プロデューサー</a>。
</p><p><a href="." id="link_2"                                          >中森明菜</a>をはじめ、<a href="." id="link_3"                                          >森高千里</a>や<a href="." id="link_4"                                          >田村直美</a>、<a href="." id="link_5"        >ACO</a>など数多くの女性アイドル、女性アーティストをプロデュースしてきた。
</p><p><a href="." id="link_6"                    >2005年</a>、自身が代表取締役となり、音楽事務所<a href="." id="link_7"                                                                                                                                                                                                                                                                            >アヘッドミュージックコミュニケーションズ</a>(AMC)を立ち上げた。<a href="." id="link_8"                                                                                                  >先崎綾</a>(現在は、なぎさ綾)や<a href="." id="link_9"                                                                                                            >折本七子</a>、<a href="." id="link_10"                                                                                                           >熊崎玲奈</a>らが所属し、<a href="." id="link_11"               >YouTube</a>などの動画Webサイト上でプロモーション活動を行わせるプロジェクトを行っている。
</p>
