<p><b>神王</b>（みわおう）は、<a href="." id="link_17"                                               >二品</a>・<a href="." id="link_18"                                         >志貴皇子</a>の<a href="." id="link_19"           >孫</a>。<a href="." id="link_12"                               >榎井王</a>の子。<a href="." id="link_9"                                >右大臣</a>となり、<a href="." id="link_20"                                         >桓武天皇</a>の近親として桓武朝後半の治世を支えた。<a href="." id="link_8"                                >従二位</a>、<a href="." id="link_21"                     >贈</a><a href="." id="link_11"                               >正二位</a>。<b>吉野大臣</b>と号した。
</p>
