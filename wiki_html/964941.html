		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉持 裕</b>（くらもち ゆたか、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >10月15日</a> - ）は、日本の<a href="." id="link_2"                                >演出家</a>、<a href="." id="link_3"                                >劇作家</a>である。本名、倉持裕之。<a href="." id="link_4"                                          >神奈川県</a>出身で、劇団「<a href="." id="link_5"                                                                                                                                                                                                      >ペンギンプルペイルパイルズ</a>」を主宰し、<a href="." id="link_6"                                                                    >クリオネ</a>に所属している。<a href="." id="link_7"                                                    >学習院大学</a>経済学部経済学科を卒業した。
</p><p>1996年、<a href="." id="link_8"                                          >戸田昌宏</a>、<a href="." id="link_9"                                                    >谷川昭一朗</a>とともに演劇ユニット「プリセタ」を旗揚げした。2000年に、劇団「ペンギンプルペイルパイルズ」を旗揚げし、作・演出を手がける。2004年には「ワンマン・ ショー」で第48回<a href="." id="link_10"                                                                       >岸田國士戯曲賞</a>を受賞した。
</p>
