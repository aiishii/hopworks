<p><b>留岡 幸助</b>（とめおか こうすけ、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                          >4月9日</a>〈<a href="." id="link_2"                      >元治</a>元年<a href="." id="link_3"                          >3月4日</a>〉 - <a href="." id="link_4"                    >1934年</a>〈<a href="." id="link_5"                      >昭和</a>9年〉<a href="." id="link_6"                          >2月5日</a>）は、日本の<a href="." id="link_7"                                                              >社会福祉</a>の先駆者で、<a href="." id="link_8"                                                    >感化院</a>（現在の<a href="." id="link_9"                                                                                  >児童自立支援施設</a>のこと）教育の実践家。東京家庭学校、<a href="." id="link_10"                                                                       >北海道家庭学校</a>の創始者として知られる。<a href="." id="link_11"                                         >石井十次</a>、<a href="." id="link_12"                                                                                                                         >アリス・ペティ・アダムス</a>、<a href="." id="link_13"                                         >山室軍平</a>とともに「岡山四聖人」と呼ばれる。
</p>
