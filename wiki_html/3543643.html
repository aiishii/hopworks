		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蓮見 博昭</b>（はすみ ひろあき、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                                              >国際政治学者</a>、<a href="." id="link_4"                                                                        >恵泉女学園大学</a>名誉教授。
</p><p>東京生まれ。兄は<a href="." id="link_5"                                          >蓮見和男</a>。<a href="." id="link_6"                                                                        >東京外国語大学</a>卒業後、<a href="." id="link_7"                                                    >時事通信社</a>入社。<a href="." id="link_8"                                                              >ロサンゼルス</a>、<a href="." id="link_9"                                                              >ニューヨーク</a>、<a href="." id="link_10"                                                   >ハンブルク</a>、<a href="." id="link_11"                                         >ロンドン</a>各特派員、解説委員、出版局長などを務める。1989年恵泉女学園大学英米文化学科教授（アメリカ政治担当）、2004年定年、名誉教授。
</p>
