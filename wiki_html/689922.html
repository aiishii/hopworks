<p><b>篠原 幸太郎</b>（しのはら こうたろう、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >10月4日</a> - ）は、日本の<a href="." id="link_2"                                                          >モデル</a>。<a href="." id="link_3"                                >長野県</a>出身。身長177cm、血液型A型。 
</p><p><a href="." id="link_4"                                            >TOKYO1週間</a>などの雑誌モデルとして、また<a href="." id="link_5"                                                          >シブスタ S.B.S.T</a>や<a href="." id="link_6"                                                    >再現ドラマ</a>などでテレビにも時折出演。
</p><p>本人はミュージシャンとしての成功を希望しているらしく、ロック<a href="." id="link_7"                                                          >バンド</a>のリーダーも務めている。
</p>
