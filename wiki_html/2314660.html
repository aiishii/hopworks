		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>中尾 明</b></span>（なかお あきら、1930年9月23日 - 2012年9月26日）は、日本の翻訳家、<a href="." id="link_1"                                                                                                                                    >SF</a>作家、<a href="." id="link_2"                                                                        >児童文学者</a>。
</p><p><a href="." id="link_3"                                >東京府</a>生まれ。<a href="." id="link_4"                                                              >明治学院大学</a>英文科卒業。日中児童文学美術交流センター会長、<a href="." id="link_5"                                                                                            >日本児童文学者協会</a>理事、創作集団プロミネンス代表を務めていた。数多くの創作と翻訳（SF、推理小説など）がある。本名は長尾（旧姓：岡部）利男。
</p>
