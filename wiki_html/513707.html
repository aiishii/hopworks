<p><b>アンドリュー・テレンス・ジャクソン＝スミス</b>（<b>Andrew Terence Juxon-Smith</b>, <a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >1996年</a>）は、<a href="." id="link_3"                                                              >シエラレオネ</a>の<a href="." id="link_4"                      >准将</a>で、<a href="." id="link_5"                                                                                                                                          >国家改革協議会</a>(NRC)の議長だった人物。彼はシエラレオネの現地住民の<a href="." id="link_6"                                                                                                                                >シェルブロ族</a>や<a href="." id="link_7"                                                                                                            >メンデ族</a>の血も入った、<a href="." id="link_8"                                          >解放奴隷</a>の子孫である<a href="." id="link_9"                                                                                                  >クリオ</a>人である。
</p>
