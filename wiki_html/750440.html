		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 久夫</b>（よしむら ひさお、<a href="." id="link_1"                    >1935年</a> - ）は実業家。<a href="." id="link_2"                                                        >日経BP社</a>・特別参与。<a href="." id="link_3"                                                                        >日本経済新聞社</a>に入社し、<a href="." id="link_4"                                                              >日経産業新聞</a>編集長を経て、<a href="." id="link_2"                                                        >日経BP社</a>の取締役、常務・専務・副社長・社長・会長などを歴任し、現在は特別参与。そのほか<a href="." id="link_5"                                                              >大阪経済大学</a>経営学部客員教授と<a href="." id="link_6"                                          >清華大学</a>（中国）客員教授を務めている。
</p>
