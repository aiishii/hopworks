		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白楊川</b>（はくようがわ、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">白杨河</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Baiyang River</span>）は、<a href="." id="link_3"                                                    >モンゴル語</a>の名前からの音訳で納木郭勒河としても知られていて、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                                                                            >新疆ウイグル自治区</a>北部にある<a href="." id="link_6"            >川</a>で、<a href="." id="link_7"                                                                                  >タルバガタイ地区</a>と<a href="." id="link_8"                                                    >カラマイ市</a><a href="." id="link_9"                                          >ウルホ区</a>を流れている。全長は170キロメートルと推定され、平均年間流量は1億900万立方メートルと推定。川の流域は、16,400平方キロメートルを占めている。
</p>
