		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アラン・ミルワード</b>（Alan Steele Milward、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >9月28日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >歴史学者</a>。ヨーロッパ経済史、ヨーロッパ統合論。
</p><p><a href="." id="link_5"                                                              >イングランド</a>の<a href="." id="link_6"                                                                                                                          >ストーク＝オン＝トレント</a>生まれ。<a href="." id="link_7"                                                                                                                                                                                      >ユニヴァーシティ・カレッジ・ロンドン</a>卒業後、<a href="." id="link_8"                                                                                                                                                                                                >ロンドン・スクール・オブ・エコノミクス</a>で博士号取得。<a href="." id="link_9"                                                                                            >マンチェスター大学</a>、ロンドン・スクール・オブ・エコノミクスなどで教鞭をとった後、1996年から<a href="." id="link_10"                                                   >欧州大学院</a>教授。
</p>
