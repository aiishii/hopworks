		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉原 弘泰</b>（すぎはら ひろやす <a href="." id="link_1"                    >1938年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >11月28日</a>）は、日本の<a href="." id="link_3"                                >検察官</a>。
</p><p><a href="." id="link_4"                                >石川県</a>出身。<a href="." id="link_5"                                                                                                                          >石川県立金沢泉丘高等学校</a>・<a href="." id="link_6"                                          >金沢大学</a><a href="." id="link_7"                                          >法文学部</a><a href="." id="link_8"                      >卒業</a>。
</p><p><a href="." id="link_9"                                >法務省</a>保護局長、<a href="." id="link_10"                                                   >公安調査庁</a>長官、高松高等検察庁検事長、<a href="." id="link_11"                                                                       >広島高等検察庁</a>検事長、<a href="." id="link_12"                                                                       >大阪高等検察庁</a>検事長などを歴任。第一東京弁護士会登録。<a href="." id="link_13"                                                   >国士舘大学</a>教授、<a href="." id="link_14"                                                             >東京福祉大学</a>特任教授などを歴任。
</p>
