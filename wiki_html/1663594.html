		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 歓之助</b>（もり かんのすけ、<a href="." id="link_1"                    >1894年</a> - <a href="." id="link_2"                    >1960年</a>）は、日本の<a href="." id="link_3"                                >造園家</a>、<a href="." id="link_4"                                >作庭家</a>、造園教育者。
</p><p>造園指導者として人材育成にあたる傍ら、多くの造園作品を残す。大別して住宅庭園や公園緑地（遊園地等）庭園、学校庭園等が多いが、設計のほか施工監督指導等になるものも含めると作品数は多数に及ぶ。
</p>
