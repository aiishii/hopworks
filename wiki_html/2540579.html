		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川名 孝一</b>（かわな こういち　<span lang="en">Kawana Kohichi</span>、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >1990年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>で活動した<a href="." id="link_4"                                >造園家</a>・<a href="." id="link_5"                                >作庭家</a>・<a href="." id="link_6"                                                                                                                                                        >ランドスケープアーキテクト</a>。<a href="." id="link_7"                                                                                            >カリフォルニア大学</a>教授を務めるとともに、アメリカ合衆国各地に日本庭園を作庭した。『<a href="." id="link_8"                                                                                                                                                              >ナショナルジオグラフィック</a>』誌は、死の直前1990年8月号で彼の作品を特集した。 
</p>
