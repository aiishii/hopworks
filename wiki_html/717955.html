<p><b>崔 承喜</b>（さい しょうき、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >11月24日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >8月8日</a>?）は、第二次世界大戦前、戦中に活動した<a href="." id="link_3"                                >舞踏家</a>。戦後<a href="." id="link_4"                                                                                                                >北朝鮮</a>へ渡る。兄は作家<a href="." id="link_5"                                                                                                  >崔承一</a>、夫は北朝鮮文化省次官を務めた政治家の<a href="." id="link_6"                                                                                        >安漠</a>、娘は同じく舞踏家の<a href="." id="link_7"                                                                                                  >安聖姫</a>。
</p>
