		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>喜多村 直寛</b>（きたむら なおひろ、<a href="." id="link_1"                                                >文化</a>元年（<a href="." id="link_2"                    >1804年</a>） - <a href="." id="link_3"                      >明治</a>9年（<a href="." id="link_4"                    >1876年</a>）<a href="." id="link_5"                            >12月9日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>末期の幕府医官。名は<b>直寛</b>、字は<b>子栗</b>、号は<b>龍尾</b>・<b>栲窓</b>（こうそう）など多数、通称は<b>安斎</b>、<b>安正</b>。幕府<a href="." id="link_7"                                >医学館</a>考証派の重鎮。
</p>
