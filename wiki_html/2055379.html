<p><b>水島 涼太</b>（みずしま りょうた、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月31日</a> - ）は、日本の<a href="." id="link_5"                      >俳優</a>。<a href="." id="link_3"                                >東京都</a>出身。身長171cm。体重70kg。
