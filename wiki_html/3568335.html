		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 純一</b>（うえだ じゅんいち、<a href="." id="link_1"                    >1950年</a> - ）は、日本の日本史学者、<a href="." id="link_2"                                                              >京都府立大学</a>特任教授。
</p><p><a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >熊本市</a>生まれ。京都府立大学文学部卒業、<a href="." id="link_5"                                          >九州大学</a>大学院文学研究科博士後期課程単位取得退学。1995年「九州中世禅宗史の研究」で九大<a href="." id="link_6"                                                              >文学博士</a>。九州大学文学部助手、<a href="." id="link_7"                                >福岡市</a>教育委員会（博物館準備室）などを経て、京都府立大学文学部歴史学科教授。2016年定年退任、特任教授。
</p>
