		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルー・モントゥリ</b> (Louis J. Montulli II。Lou Montulli として良く知られる) は<a href="." id="link_1"                                                                        >ウェブブラウザ</a>の開発で著名な<a href="." id="link_2"                                                    >プログラマー</a>である。<a href="." id="link_3"                                                              >カンザス大学</a>にいた<a href="." id="link_4"                    >1991年</a>と<a href="." id="link_5"                    >1992年</a>の間に彼はマイケル・グローブやチャールズ・レザクと、テキストベースの<a href="." id="link_6"                                                                                      >Lynx (ウェブブラウザ)</a>を共同開発している。これは最初期から使用可能だったWebブラウザの一つであり、今日でも使用されている。
</p>
