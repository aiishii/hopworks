		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耶律 定</b>（やりつ てい、生没年不詳）は、<a href="." id="link_1"            >遼</a>の<a href="." id="link_2"                                >天祚帝</a>の五男。<b>秦王</b>に封じられた。
</p><p><a href="." id="link_3"                    >1122年</a>、天祚帝が<a href="." id="link_4"                                      >金</a>に大敗したため、皇太子の耶律定とともに西方へ逃亡し、その一方、天祚帝の従父であった<a href="." id="link_5"                                >耶律淳</a>は<a href="." id="link_6"                                                                        >南京</a>で天錫帝として皇帝に即位、<a href="." id="link_7"                      >北遼</a>を建国した。しかし、天錫帝は同年6月に病死、耶律定が代わりに擁立された。この時、耶律定は南京におらず、徳妃蕭普賢女が摂政を務めたが、南京が金に落とされ、耶律定も青冢濼で金に捕らえられた。
</p>
