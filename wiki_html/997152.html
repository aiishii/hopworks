<p><b>杉浦 健五</b>（すぎうら けんご、<a href="." id="link_1"                    >1935年</a>（昭和10年）<a href="." id="link_2"                            >8月12日</a> - <a href="." id="link_3"                    >2006年</a>（平成18年）<a href="." id="link_4"                          >5月7日</a>）は、日本の<a href="." id="link_5"                                >空手家</a>および<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                >静岡県</a><a href="." id="link_8"                                >浜松市</a>出身。<a href="." id="link_9"                                          >愛知大学</a>出身。元<a href="." id="link_10"                                                                                                               >全日本空手道連盟和道会</a>理事長。政治活動家・<a href="." id="link_11"                                         >田中清玄</a>の秘書だった。
</p>
