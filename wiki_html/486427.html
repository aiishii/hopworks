		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 素夫</b>（もりた もとお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                              >11月17日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。1942年、「冬の神」で<a href="." id="link_4"                                                              >芥川賞</a>にノミネートされた。<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                          >北群馬郡</a><a href="." id="link_7"                                          >伊香保町</a>に生まれる。生家は<a href="." id="link_8"                                                    >旅館業</a>。
</p>
