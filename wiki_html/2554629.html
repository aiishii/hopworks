		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>妹尾 匡夫</b>（せのお まさお、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >10月6日</a> - ）は、日本の<a href="." id="link_2"                                          >放送作家</a>（放送作家集団「オフィスまあ」代表）。愛称は、<b>せのちん</b>。
</p><p>また、演劇ユニット「シアターまあ」の主宰でもあり、<a href="." id="link_3"                                >舞台作家</a>・<a href="." id="link_4"                                >演出家</a>として活動もしている。
</p><p><a href="." id="link_5"                                          >吉田照美</a>の<a href="." id="link_6"                                          >深夜放送</a>番組に投稿していた縁でピックアップされ、<a href="." id="link_7"                    >1980年</a>から構成作家の道を歩む。
</p>
