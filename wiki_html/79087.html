<p><span style="speak:none" aria-hidden="true"><b>濱尾 四郎</b></span>（はまお しろう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                              >10月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >検事</a>、<a href="." id="link_5"                                >弁護士</a>、<a href="." id="link_6"                                          >探偵小説家</a>。<a href="." id="link_7"                      >子爵</a>。<a href="." id="link_8"                                                          >貴族院議員</a>。戦後の版では「<b>浜尾</b>四郎」表記が一般的である。作家活動は実働足かけ6年に過ぎず、作品量は長短20篇に及ぶだけであるが、戦前派作家として逸することのできない足跡を残している。
</p>
