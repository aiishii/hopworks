<p><b>日光川</b>（にっこうがわ）は、<a href="." id="link_5"                                >愛知県</a>北西部を流れて<a href="." id="link_7"                                >伊勢湾</a>に注ぐ<a href="." id="link_9"                                          >河川</a>。<a href="." id="link_2"                                          >二級水系</a>日光川の本流である。延長は41 km、流域面積は299 km<sup>2</sup>。
</p>
