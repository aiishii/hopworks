		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂木 和行</b>（もぎ かずゆき、<a href="." id="link_1"                    >1946年</a> - ）は現在、<a href="." id="link_2"                                          >聖徳大学</a>人文学部現代ビジネス学科教授。
</p><p>人類は「<a href="." id="link_3"                                                                                                  >神の場</a>」(Ｘ場)、を感じるようになった時に「ヒト」になるという考えを、宇宙と心と神を統合した理論として、第一部『無から生まれた宇宙』、第二部『心の量子力学』（未完）、第三部『幽霊と科学(書名:木から落ちた神さま)』の三部作で発表した。
</p>
