		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴嶺山 宝一</b>（かくれいざん ほういち <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >11月24日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                >姶良郡</a><a href="." id="link_5"                                          >加治木町</a> （現在の<a href="." id="link_6"                                >姶良市</a>）出身（出生地は<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >墨田区</a>）で、<a href="." id="link_9"                                          >井筒部屋</a>（入門時は<a href="." id="link_10"                                                                       >君ヶ濱部屋</a>）所属の元<a href="." id="link_11"                                                                       >大相撲力士</a>。本名は<b>福薗 好政</b>（ふくぞの よしまさ）。身長182cm、体重122kg。最高位は西<a href="." id="link_12"                     >十両</a>2枚目（<a href="." id="link_13"                   >1983年</a>7月場所）。得意手は突っ張り、諸差し、寄り。引退時の四股名は<b>鶴ノ富士</b>。
</p>
