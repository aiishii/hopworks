<p><b>伊達 功</b>（だて いさお、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >4月12日</a> - ）は、思想史学者、<a href="." id="link_2"                                          >松山大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >喜多郡</a><a href="." id="link_5"                                >内子町</a>出身。1949年<a href="." id="link_6"                                          >京都帝国大学</a>経済学部卒。1952年同大学院（旧制）修了、1967年「<a href="." id="link_7"                                                              >トマス・モア</a>ユートピア研究」で京大<a href="." id="link_8"                                                                        >経済学博士</a>。1953年<a href="." id="link_9"                                          >島根大学</a>助手、1961年<a href="." id="link_10"                                                                                 >松山商科大学</a>経済学部講師、助教授、1971年教授、松山大学教授。1990年退任、名誉教授。2001年<a href="." id="link_11"                                                   >勲四等</a><a href="." id="link_12"                                                                       >旭日小綬章</a>受勲。
</p>
