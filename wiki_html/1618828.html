		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンターテイニング・コミックス</b>(Entertaining Comics)は、主に<b>ECコミック</b>(EC Comics)の名で知られている、1940年代から1950年代にかけて、<a href="." id="link_1"                                >犯罪漫画</a>（<a href="." id="link_2"                                                              >猟奇</a>作品）、<a href="." id="link_3"                                                    >恐怖漫画</a>、<a href="." id="link_4"                      >風刺</a>、<a href="." id="link_5"                      >戦記</a>、<a href="." id="link_6"                          >SF漫画</a>の分野で活動していた<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"                      >漫画</a>出版社であり、後には検閲制度の圧力によりユーモア雑誌『<a href="." id="link_9"                                  >MAD</a>』の発行に専念するようになった。ECコミックはアメリカンコミック業界の開拓者の一人<a href="." id="link_10"                                                                                                                                                                                 >マクスウェル・ゲインズ</a>の私有企業であり、後に息子の<a href="." id="link_11"                                                                                                                                                                       >ウィリアム・ゲインズ</a>に受け継がれた。
</p>
