<p><b>優雅</b>（ゆうが、<a href="." id="link_5"                          >1月8日</a>生）は、<a href="." id="link_6"                                                                                                      >ハウステンボス歌劇団</a>ブルーローズに所属している男役トップスター、<a href="." id="link_6"                                                                                                      >ハウステンボス歌劇団</a>劇団理事。元<a href="." id="link_7"                                                    >宝塚歌劇団</a><a href="." id="link_8"                                          >月組</a><a href="." id="link_9"                      >男役</a>。宝塚歌劇団時代の芸名及び別名は<b>研 ルイス</b>（けん ルイス）。
</p>
