		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・アレグザンダー・ジェンクス</b>（Charles Alexander Jencks、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >6月21日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >10月13日</a>） は、<a href="." id="link_3"                                                              >アメリカ</a>の<a href="." id="link_4"                      >建築</a><a href="." id="link_5"                                                    >理論家</a>・<a href="." id="link_6"                                                    >建築評論家</a>、<a href="." id="link_7"                                >造園家</a>/<a href="." id="link_8"                                                                                                                          >ランドスケープデザイナー</a>。彼の<a href="." id="link_9"                                                    >モダニズム</a>と<a href="." id="link_10"                                                                                                     >ポストモダニズム</a>/<a href="." id="link_11"                                                                                 >ポストモダン建築</a>に関する歴史批評は、広く建築界で読み込まれている。著名建築歴史家である<a href="." id="link_12"                                                                                                                                                                 >ジークフリード・ギーディオン</a>とレイナー・バナムに師事。
景となる<a href="." id="link_13"                     >彫刻</a>を制作発表している。<a href="." id="link_14"                                                                       >スコットランド</a>在住。

</p>
