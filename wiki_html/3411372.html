		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南條 年章</b>（南条年章、なんじょう としあき、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月13日</a> - ）は、バリトン歌手。
</p><p>静岡市出身。広島<a href="." id="link_2"                                                                                            >エリザベト音楽大学</a>中退。1968年イタリアに渡り、1984年までにミラノに暮らす。イタリア、ベルギー、オランダ、ドイツ、スペインで「<a href="." id="link_3"                                          >蝶々夫人</a>」ゴロー役のスペシャリストとして活躍。帰国後は<a href="." id="link_4"                                                    >藤原歌劇団</a>所属、オペラやミュージカルに出演。1990年より「南條年章オペラ研究室」を主宰し後進の指導に当たっている。門下に<a href="." id="link_5"                                                    >佐藤美枝子</a>ら。
</p>
