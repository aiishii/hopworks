		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 賢志</b>（きたむら けんし、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >架空戦記</a>評論家。
</p><p><a href="." id="link_4"                                >千葉県</a>生まれ、<a href="." id="link_5"                                >兵庫県</a>で育つ。<a href="." id="link_6"                                                                                                                          >兵庫県立加古川東高等学校</a>卒業、<a href="." id="link_7"                                          >近畿大学</a><a href="." id="link_8"                                          >理工学部</a>を卒業。大手電気工事会社に勤務する。自身のプロフィールによると、小学校生の頃から読書が好きで、<a href="." id="link_9"                                                                                                  >戦記物</a>や仮想戦記を読み漁り、内容に関して抱いた疑問や不満を解消するために戦史の研究を始めたようである。戦史に対する独自の切り口と論理的分析が特徴である。
</p>
