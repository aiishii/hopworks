		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 元斎</b>（もり もとなお（げんさい）、<a href="." id="link_1"                    >1983年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>。<a href="." id="link_4"                                >東京都</a>出身。専攻は、<a href="." id="link_5"                      >哲学</a>・<a href="." id="link_6"                                >思想史</a>。学位は<a href="." id="link_7"                      >博士</a>（人間科学）（<a href="." id="link_8"                                          >大阪大学</a>、2015年）。
</p><p><a href="." id="link_9"                                                                                                                          >東京都立三鷹高等学校</a>卒、<a href="." id="link_10"                                         >中央大学</a>文学部哲学科卒業、大阪大学大学院人間科学研究科修了。<a href="." id="link_11"                                                                       >日本学術振興会</a>特別研究員、<a href="." id="link_12"                                                       >パリ第十大学</a>研究員などを経て、現在、<a href="." id="link_13"                                         >長崎大学</a>多文化社会学部准教授。
</p>
