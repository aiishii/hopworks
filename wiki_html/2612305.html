<p><b>フランツ・ブライトハウプト</b>（<b>Franz Breithaupt</b>、<a href="." id="link_2"                    >1880年</a><a href="." id="link_2"                            >12月8日</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >4月28日</a>）は、<a href="." id="link_4"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_5"                                                                    >親衛隊</a>の将軍。親衛隊の12ある本部の1つ「<a href="." id="link_6"                                                                                                                                          >親衛隊法務本部</a>」の本部長を務めた。最終階級は<a href="." id="link_7"                                                    >親衛隊大将</a>及び武装親衛隊大将。
</p>
