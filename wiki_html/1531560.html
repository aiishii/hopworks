<p><b>ケネス・P・モリツグ</b>（Kenneth P. Moritsugu、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >3月5日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                            >公衆衛生局</a>の元<a href="." id="link_4"                                               >医務総監</a>（<a href="/w/index.php?title=En:Surgeon_General_of_the_United_States&amp;action=edit&amp;redlink=1" class="new" title="En:Surgeon General of the United States (存在しないページ)">Surgeon General of the United States</a>）代行（医務総監が任命されなかったため、実質的な最高責任者であった）で、<a href="." id="link_5"                                                                                                                                    >アメリカ公衆衛生局士官部隊</a>の元<a href="." id="link_6"                      >少将</a>RADMである。
</p>
