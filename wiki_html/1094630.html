		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>抱きしめたい☆</b>（だきしめたい）は、元<a href="." id="link_1"                                          >横浜銀蝿</a>一家のメンバー達で2007年7月に結成された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >ロックバンド</a>。
</p><p>元<a href="." id="link_4"                                          >紅麗威甦</a>のLeer（リー）とMitz（ミッツ）、<a href="." id="link_5"                                >森一馬</a>、<a href="." id="link_6"                                >矢吹薫</a>、そして<a href="." id="link_4"                                          >紅麗威甦</a>再結成にサポートドラマーとして参加した<a href="." id="link_7"                            >Welsh BluesCP</a>のドラマーの<a href="." id="link_8"                  >Dr.涼</a>（ドラマーりょう）で構成される。
</p>
