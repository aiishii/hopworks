		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 平四郎</b>（やまぐち へいしろう、<a href="." id="link_1"                    >1910年</a>（明治43年）<a href="." id="link_2"                          >1月9日</a> - <a href="." id="link_3"                    >2010年</a>（平成22年）<a href="." id="link_4"                            >1月17日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >地理学者</a>。<a href="." id="link_7"                                                    >立命館大学</a><a href="." id="link_8"                                          >名誉教授</a>、元<a href="." id="link_9"                                                              >人文地理学会</a>会長、<a href="." id="link_10"                     >勲3等</a><a href="." id="link_11"                               >瑞宝章</a>。
</p><p>日本において<a href="." id="link_12"                                                                       >第二次世界大戦</a>前から一貫して<a href="." id="link_13"                                                   >交通地理学</a>研究を続けてきた唯一の人物。人文地理学会の発足に参画し、機関紙「人文地理」の発刊と頒布にも尽力。
</p>
