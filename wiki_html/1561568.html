		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハネス・クヌッセン</b>（<b>Johannes Knudsen</b>, <a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >12月22日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>・<a href="." id="link_4"                                                                                            >フレゼリクスハウン</a>出身の<a href="." id="link_5"                      >船員</a>。<a href="." id="link_6"                                          >和歌山県</a><a href="." id="link_7"                                          >日ノ御埼</a>沖での海難救助活動中に殉難した。その勇敢な行動は顕彰され、<a href="." id="link_8"                      >日本</a>とデンマークの友好と交流の象徴として語られる。
</p>
