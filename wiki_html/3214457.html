		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 真昭</b>（なかがわ しんしょう、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                                          >浄土真宗</a>の僧、仏教読物作家、評論家。
</p><p>奈良県生まれ。<a href="." id="link_3"                                          >龍谷大学</a>文学部国文学科卒業後、<a href="." id="link_4"                                          >朝日放送</a>に勤務。テレビ、ラジオの編成、制作、報道に携わり1995年退職。大学在学中から児童文学の創作活動を行い、<b>中川晟</b>（あきら）の筆名で<a href="." id="link_5"                                                                        >毎日小学生新聞</a>、<a href="." id="link_6"                                                                                                                                          >中国小学生新聞</a>に長期連載。奈良県<a href="." id="link_7"                                                                                                  >浄念寺</a>（浄土真宗<a href="." id="link_8"                                                              >本願寺派</a>）元住職。
</p>
