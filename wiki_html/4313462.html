		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サミ・ウケリ</b>（<a href="." id="link_1"                                                              >アルバニア語</a>&#58; <span lang="sq">Sami Ukelli</span>、<a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >10月30日</a> - ）は、<a href="." id="link_3"                                >コソボ</a>の<a href="." id="link_4"                                                                        >コンサルタント</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                                                                                                                                                                  >ユーゴスラビア社会主義連邦共和国</a><a href="." id="link_7"                                                                                                                >セルビア社会主義共和国</a><a href="." id="link_8"                                                                                                                                                            >コソボ・メトヒヤ自治州</a>（当時）の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >ベシアナ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Sq:Besiana&amp;action=edit&amp;redlink=1" class="new" title="Sq:Besiana (存在しないページ)">アルバニア語版</a>）</span></span>（<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                         >ポドゥイェヴォ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Sr:%D0%9F%D0%BE%D0%B4%D1%83%D1%98%D0%B5%D0%B2%D0%BE&amp;action=edit&amp;redlink=1" class="new" title="Sr:Подујево (存在しないページ)">セルビア語版</a>、<a href="/w/index.php?title=En:Podujevo&amp;action=edit&amp;redlink=1" class="new" title="En:Podujevo (存在しないページ)">英語版</a>）</span></span>）出身。<a href="." id="link_11"                     >母語</a>のアルバニア語と<a href="." id="link_12"                               >公用語</a>の<a href="." id="link_13"                                                   >セルビア語</a>に加えて、<a href="." id="link_14"                     >英語</a>・<a href="." id="link_15"                                         >ドイツ語</a>・<a href="." id="link_16"                                                             >クロアチア語</a>・<a href="." id="link_17"                                                   >ボスニア語</a>に堪能。既婚で二児の父。
</p>
