		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鎌田 柳泓</b>（かまた りゅうおう、<a href="." id="link_1"                      >宝暦</a>4年<a href="." id="link_2"                                                    >1月1日</a>（<a href="." id="link_3"                    >1754年</a><a href="." id="link_3"                            >1月23日</a>） - <a href="." id="link_4"                      >文政</a>4年<a href="." id="link_5"                                                      >3月11日</a>（<a href="." id="link_6"                    >1821年</a><a href="." id="link_6"                            >4月13日</a>））は医師、<a href="." id="link_7"                                          >石門心学</a>の心学者である。諱は鵬、字は図南、通称は玄珠。柳泓は号であり、別号に曲肱庵がある。ヨーロッパでの<a href="." id="link_8"                                >進化論</a>とは独立して、進化論を著書に残したとして紹介されることが多い。著書に『理学秘訣』（1816年）などがある。
</p>
