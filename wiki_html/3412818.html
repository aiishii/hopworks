		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 直哉</b>（もり なおや、<a href="." id="link_1"                      >文久</a>3年<a href="." id="link_2"                                                      >11月1日</a>（<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                              >12月11日</a>） -&#160;?）は戦前<a href="." id="link_4"                      >日本</a>の医師。旧姓は姫野、後に赤星。<a href="." id="link_5"                                                                  >東京大学</a>医学部別課卒。<a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >古川</a>病院初代院長。<a href="." id="link_8"                                          >赤星研造</a>養子だったが、離縁し故郷<a href="." id="link_9"                                >大在村</a>竹下で森医院を営んだ。
