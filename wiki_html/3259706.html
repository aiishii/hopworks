		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>

<p><b>マーシュ島</b> (マーシュとう、Marsh Island) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >ルイジアナ州</a>の<a href="." id="link_3"                                                    >メキシコ湾</a>沿岸にある島。<a href="." id="link_4"                                                                                                                                          >アイビーリア郡</a>に属し、土地は低く湿地の多い無人島である。島には樹木はほとんどない。南はメキシコ湾に面し、本土との間は東は<a href="." id="link_5"                                                                                                                                                                                            >イーストコートブランチ湾</a>、北は<a href="." id="link_6"                                                                                                                                                                                            >ウェストコートブランチ湾</a>、北西は<a href="." id="link_7"                                                                                  >ヴァーミリオン湾</a>、西はサウスウェストパスで隔てられている。
</p><p><a href="." id="link_8"                                                    >魚釣り</a>、<a href="." id="link_9"                                          >野鳥観察</a>、<a href="." id="link_10"                                                                       >シュリンプ</a>漁などで知られている。
</p><p>面積は258.95平方キロメートルである。
</p>
