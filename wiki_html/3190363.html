		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春日井 敏之</b>（かすがい としゆき、<a href="." id="link_1"                    >1953年</a>-　）は、教育心理学者、<a href="." id="link_2"                                                    >立命館大学</a>教授。
</p><p>岐阜県生まれ。1977年立命館大学法学部卒業。京都府内の公立中学校教諭。1998年<a href="." id="link_3"                                                              >大阪教育大学</a>大学院教育学研究科修士課程修了。2001年立命館大学文学部教育人間学専攻助教授、2004年教授。専門は臨床教育学、教育相談論。
</p>
