		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マウロントゥス</b>または<b>マウレンテ</b>、<b>マウロンティウス</b>&#160;（<a href="." id="link_1"                                          >ラテン語</a>: Maurontus, Maurontiusu）は、<a href="." id="link_2"                            >720年代</a>から<a href="." id="link_3"                            >730年代</a>の<a href="." id="link_4"                                                                        >プロヴァンス公（伯）</a>。<a href="." id="link_5"                                                              >プロヴァンス</a>での独立を志し、<a href="." id="link_6"                                                              >フランク王国</a><a href="." id="link_7"                      >宮宰</a><a href="." id="link_8"                                                                                  >カール・マルテル</a>や、その協力者<a href="." id="link_9"                                >アッボ</a>と争った。
</p>
