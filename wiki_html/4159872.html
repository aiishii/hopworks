<p><b>マリラオ駅</b>は<a href="." id="link_1"                                                    >ブラカン州</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                            >マリラオ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Marilao&amp;action=edit&amp;redlink=1" class="new" title="En:Marilao (存在しないページ)">英語版</a>）</span></span>に存在した<a href="." id="link_3"                                                                        >フィリピン国鉄</a><a href="." id="link_4"                                                                                                                >北方本線</a>の鉄道駅。この路線はフィリピン国鉄及びその前身企業によって旅客貨物の両方に利用されていた。現在はノースレール計画で再建が提案されている。
