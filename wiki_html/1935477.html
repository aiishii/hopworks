		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国民民主運動</b>（こくみんみんしゅうんどう、<a href="." id="link_1"                      >英語</a>:<b>The National Democratic Movement</b>、略称<b>NDM</b>）は<a href="." id="link_2"                                                                                                                                                              >アール・ドリッサー</a>率いる<a href="." id="link_3"                                                    >ジャマイカ</a>の小規模な<a href="." id="link_4"                      >保守</a><a href="." id="link_5"                      >政党</a>。<a href="." id="link_6"                                                                                                                                                    >新ジャマイカ連合</a>の一員として<a href="." id="link_7"                    >2002年</a><a href="." id="link_7"                              >10月16日</a>の選挙を戦ったが、議席を得るには至らなかった。
