		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Cooley High Harmony</b>（クーリー ハイ ハーモニー）は、<a href="." id="link_1"                      >神戸</a>を拠点に活動する男性4人組ボーカルグループである。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:272px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cooley_High_Harmony_at_Ario_Yao.jpg" title="ファイル:Cooley High Harmony at Ario Yao.jpg">ファイル:Cooley High Harmony at Ario Yao.jpg</a>  <div class="thumbcaption">アリオ八尾の記念イベントにて</div></div></div>
<p>グループ名はメンバーが尊敬するアーティストの<a href="." id="link_2"                                                                  >ボーイズIIメン</a>の1stアルバムタイトルから命名。<a href="." id="link_1"                      >神戸</a>三宮のライブハウス<a href="." id="link_3"                                                                                    >CASH BOX</a>で毎週月曜のレギュラーライブに出演している。
</p>
