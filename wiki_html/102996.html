	<h1 id="firstHeading" class="firstHeading" >来栖三郎 (外交官)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">来栖 三郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Saburu Kurusu 2.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >3月6日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1954-04-07</span>) </span>1954年<a href="." id="link_5"                          >4月7日</a>（68歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >外交官</a></td></tr></tbody></table>
<p><b>来栖 三郎</b>（くるす さぶろう、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_7"                    >1954年</a><a href="." id="link_7"                          >4月7日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >外交官</a>。駐<a href="." id="link_8"                                >ドイツ</a><a href="." id="link_9"                                                              >特命全権大使</a>として<a href="." id="link_10"                                         >ベルリン</a>で<a href="." id="link_11"                                                                                                               >日独伊三国軍事同盟</a>に調印。その後、<a href="." id="link_9"                                                              >特命全権大使</a>として<a href="." id="link_12"                                                                       >アメリカ合衆国</a>に派遣され、<a href="." id="link_13"                                                   >太平洋戦争</a>直前の<a href="." id="link_14"                                         >日米交渉</a>にあたる。戦後<a href="." id="link_15"                                                                                                                                   >GHQ</a>により<a href="." id="link_16"                                         >公職追放</a>された。
</p>
