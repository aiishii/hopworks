		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanrin_Maru_members.jpg" title="ファイル:Kanrin Maru members.jpg">ファイル:Kanrin Maru members.jpg</a>  <div class="thumbcaption">咸臨丸の乗船者達　1860年、サンフランシスコにて。前列右から、<a href="." id="link_1"                                          >福澤諭吉</a>、<a href="." id="link_2"                                                    >肥田浜五郎</a>、<b>浜口興右衛門</b>、後列右から、岡田井蔵、、<a href="." id="link_3"                                                              >小永井五八郎</a>、、<a href="." id="link_4"                                          >根津欽次郎</a>。（万延元年遣米使節図録）</div></div></div>
<p><b>浜口 興右衛門</b>（はまぐち おきえもん、<a href="." id="link_5"                      >文政</a>12年<a href="." id="link_6"                                                        >11月15日</a>（<a href="." id="link_7"                    >1829年</a><a href="." id="link_7"                              >12月10日</a>） - <a href="." id="link_8"                      >明治</a>27年（<a href="." id="link_9"                    >1894年</a>）<a href="." id="link_10"                             >10月15日</a>）は、日本の<a href="." id="link_11"                     >武士</a>・<a href="." id="link_12"                     >幕臣</a>。明治期の<a href="." id="link_13"                                                                       >海軍</a><a href="." id="link_14"                     >技官</a>。<a href="." id="link_15"           >諱</a>は英幹（ひでもと）。
