		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 清太郎</b>（たなか せいたろう、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月30日</a>- <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の<a href="." id="link_3"                                                              >英文学者</a>。
</p><p><a href="." id="link_4"                      >東京</a>生まれ。1936年<a href="." id="link_5"                                                                                  >東京帝国大学</a>文学部英文学科卒業。<a href="." id="link_6"                                          >武蔵大学</a>助教授、<a href="." id="link_7"                                                    >学習院大学</a>助教授、51年教授。83年定年退職、名誉教授。70年「<a href="." id="link_8"                                                                                                                                                                                      >D・H・ロレンス</a>詩集」の翻訳により<a href="." id="link_9"                                                                        >日本翻訳文化賞</a>受賞。
</p><p>専門は<a href="." id="link_10"                                         >イギリス</a><a href="." id="link_11"           >詩</a>、特に<a href="." id="link_12"                                                                                 >ディラン・トマス</a>。
</p><p><a href="." id="link_13"                     >俳人</a>でもあり、日本の近代詩についての評論もある。
</p>
