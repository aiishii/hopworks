		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 素子</b>（まきの もとこ、旧姓：大平 <a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >5月23日</a> - ）は、<a href="." id="link_2"                                                    >リポーター</a>、<a href="." id="link_3"                                                    >テレビ埼玉</a>（TVS）の番組<a href="." id="link_4"                                          >ごごたま</a>元アシスタント。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >杉並区</a>出身。<a href="." id="link_7"                                                                                                                                                                                                          >文化女子大学付属杉並高等学校</a>、<a href="." id="link_8"                                                                                                                                    >文化女子大学短期大学部</a>国際文化学科卒業。妹の<a href="." id="link_9"                                          >大平直子</a>は、<a href="." id="link_10"                                                                                                     >チームジャビッツ21</a>の2005、2006年度メンバーだった（現在、学業専念のため、活動休止中）。血液型はB型。
</p><p>趣味は野球などのスポーツ観戦。
</p><p>2008年11月9日に､<a href="." id="link_11"                                                                       >広島東洋カープ</a>の<a href="." id="link_12"                               >牧野塁</a>選手（現在、<a href="." id="link_13"                                                                                         >横浜ベイスターズ</a><a href="." id="link_14"                                         >打撃投手</a>）と婚約､婚姻届を出したと報道された｡
</p>
