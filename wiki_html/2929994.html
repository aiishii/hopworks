<p><b>千野 境子</b>（ちの けいこ、<a href="." id="link_8"                    >1944年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                                                                        >ジャーナリスト</a>、元<a href="." id="link_10"                                         >産経新聞</a><a href="." id="link_11"                     >記者</a>。日本の新聞で、女性として初めて外信部長、<a href="." id="link_12"                                         >論説委員長</a>を務めた。<a href="." id="link_13"                   >2009年</a>、女性初の<a href="." id="link_14"                               >人事官</a>に任命の予定だった。
</p>
