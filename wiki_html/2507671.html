<p><b>島村 武久</b>（しまむら たけひさ）は、日本の<a href="." id="link_1"                      >官僚</a>。
</p><p><a href="." id="link_2"                    >1938年</a>（昭和13年）、<a href="." id="link_3"                                          >東京帝国大学</a>法学部卒業。戦後、旧<a href="." id="link_4"                                                    >通商産業省</a>、<a href="." id="link_5"                                                    >科学技術庁</a>官房長などを経て、<a href="." id="link_6"                    >1962年</a>（昭和37年） 科学技術庁原子力局長で退官。
その後、<a href="." id="link_7"                                                              >古河電気工業</a>副社長、<a href="." id="link_8"                                                              >原子燃料工業</a>代表取締役社長となる。元<a href="." id="link_9"                                                              >原子力委員会</a>委員。
</p><p><a href="." id="link_10"                   >1985年</a>（昭和60年）から<a href="." id="link_11"                   >1994年</a>（平成6年）まで月例の「島村原子力政策研究会（島村研究会）」を主宰し、日本の戦後の<a href="." id="link_12"                                                   >原子力発電</a>の歴史発掘に貢献した。
</p>
