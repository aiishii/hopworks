<p><b>ディルバイ・アンバニ</b>（英：Dhirubhai Ambani、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_6"                    >2002年</a><a href="." id="link_6"                          >7月6日</a>）はインドのリライアンス財閥の創業者。リライアンス財閥は<a href="." id="link_7"                                                                        >タタ財閥</a>、<a href="." id="link_8"                                >ビルラ</a>財閥と共にインドの三大財閥の1つとされているが、ディルバイはこの財閥を1代で築き上げた。
</p>
