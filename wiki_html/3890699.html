<p><b>エバ・ジェルバブエナ</b>（Eva Yerbabuena、本名:Eva María Garrido Garcia）は、<a href="." id="link_1"                                          >スペイン</a>の<a href="." id="link_2"                                                    >フラメンコ</a>ダンサー。彼女は1998年に自分の舞踊団を結成し、2001年にはスペイン文化省が授与する「Premio Nacional de Danza」を受賞した。彼女は現在の指導的なフラメンコダンサーの一人であると考えられている。
</p>
