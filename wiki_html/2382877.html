		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川井 吉彦</b>（かわい よしひこ、1943年11月21日 - ）は、日本の<a href="." id="link_1"                                >実業家</a>。<a href="." id="link_2"                                          >日本原燃</a>株式会社相談役。<a href="." id="link_3"                                                              >東京電力</a>株式会社広報部長、同取締役、日本原燃<a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>などを歴任した。<a href="." id="link_6"                                >千葉県</a>出身。
</p>
