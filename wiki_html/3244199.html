		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 大介</b>（ひぐち だいすけ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >8月18日</a> - ）は、<a href="." id="link_2"                                                              >ドイツ文学者</a>、<a href="." id="link_3"                                                    >國學院大學</a>名誉教授。ドイツ近現代文学専攻。
</p><p><a href="." id="link_4"                                >新潟県</a>生れ。1967年<a href="." id="link_5"                                          >東京大学</a>文学部独文科卒、70年同大学院修士課程修了、國學院大学文学部助教授、教授。2012年定年退任、名誉教授。<a href="." id="link_6"                                          >中野孝次</a>の薫陶を受けた。
</p>
