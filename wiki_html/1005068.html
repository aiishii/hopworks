		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>志賀 泰伸</b>（しが やすのぶ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >8月3日</a> - ）は、<a href="." id="link_2"                                                                                                                          >男性アイドルグループ</a>「<a href="." id="link_3"                                                                    >忍者</a>」の元メンバー。 <a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a><a href="." id="link_6"                                >港北区</a>出身。 <a href="." id="link_7"                                                >血液型</a>O型。 <a href="." id="link_8"                                                                                                                                              >日本大学中学校</a>卒業、<a href="." id="link_8"                                                                                                                                              >日本大学高等学校</a>中退、<a href="." id="link_9"                                                                                                                >東京都立日比谷高等学校</a>定時制中退。
</p>
