		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユースタス・マリンズ</b>(<span lang="en"><b>Eustace Clarence Mullins, Jr.</b></span> <small>英語発音:&#x20;</small><a href="." id="link_1"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ˈmʌlənz]</span></span></a>、<a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                          >3月9日</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                          >2月2日</a>)は<a href="." id="link_4"                                                                        >アメリカ</a>の政治評論家。<a href="/w/index.php?title=En:David_Randall&amp;action=edit&amp;redlink=1" class="new" title="En:David Randall (存在しないページ)">en:David Randall</a>によると<a href="." id="link_5"                                >陰謀論</a>者であるが、著書は<a href="/w/index.php?title=En:Sacred_Heart_University&amp;action=edit&amp;redlink=1" class="new" title="En:Sacred Heart University (存在しないページ)">en:Sacred Heart University</a>歴史学部出版の論文に用いられている。本人によればモリンズと発音する。</p><div class="rellink" style="margin-bottom: 0.5em; padding-left: 2em; font-style: italic;">詳細は「<a href="/w/index.php?title=En:Eustace_Mullins&amp;action=edit&amp;redlink=1" class="new" title="En:Eustace Mullins (存在しないページ)">en:Eustace Mullins</a>」を参照</div>
