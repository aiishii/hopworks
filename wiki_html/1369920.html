<p><b>ツボルグ</b>（Tuborg）とは<a href="." id="link_1"                                                    >デンマーク</a>の<a href="." id="link_2"                                          >酒造</a>会社の名称。またそこで醸造される<a href="." id="link_3"                                >ビール</a>の銘柄である。<a href="." id="link_4"                                                              >北大路魯山人</a>はニューヨークで呑んだ該当ビールを「<b>チュボルク</b>」と記している。日本語によるカタカナ表記としては「<b>ツボー</b>」表記も用いられる。
</p>
