		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花筏 健</b>（はないかだ けん、<a href="." id="link_1"                    >1941年</a>（昭和16年）<a href="." id="link_2"                            >9月24日</a> - ）は、<a href="." id="link_3"                                >山形県</a><a href="." id="link_4"                                >鶴岡市</a>出身で<a href="." id="link_5"                                          >立浪部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は、<b>三浦 健</b>（みうら けん）。現役時代の体格は<a href="." id="link_8"                      >身長</a>176cm、<a href="." id="link_9"                      >体重</a>85kg。最高位は西<a href="." id="link_10"                     >十両</a>17枚目。得意手は右四つ、内掛け。
</p>
