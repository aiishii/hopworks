		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>輝面龍 政樹</b>（きめんりゅう まさき、<a href="." id="link_1"                    >1969年</a>（<a href="." id="link_2"                      >昭和</a>44年）<a href="." id="link_3"                            >9月29日</a> - ）は<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >養老郡</a><a href="." id="link_6"                                >養老町</a>出身の、<a href="." id="link_7"                                          >高砂部屋</a>に所属していた元力士である。本名は<b>日比 政樹</b>（ひび まさき）。身長190cm、体重137kg。星座は天秤座、<a href="." id="link_8"                                                >血液型</a>B型。得意手は突き、押し、右四つ、<a href="." id="link_9"                                          >上手投げ</a>。最高位は東<a href="." id="link_10"                     >幕下</a>4枚目（1999年11月場所）。趣味はスキー。
</p>
