<p><b>田 蚡</b>（でん ふん、? - <a href="." id="link_1"                                                >紀元前131年</a>）は、<a href="." id="link_2"                      >前漢</a>の人。母は<a href="." id="link_3"                      >劉邦</a>が皇帝に即位した時の燕王である<a href="." id="link_4"                      >臧荼</a>の孫の臧児で、漢の<a href="." id="link_5"                                      >景帝</a>の<a href="." id="link_6"                                                                    >王皇后</a>の異父弟にあたる。<a href="." id="link_7"                                >長陵</a>で生まれた。<a href="." id="link_8"                                      >武帝</a>の時に<a href="." id="link_9"                      >丞相</a>に至った。
</p>
