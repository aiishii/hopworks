<p><b>梅澤 悠</b>（うめざわ ゆう、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >8月22日</a> - ）は、<a href="." id="link_2"                                >熊本県</a>出身の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >タレント</a>である。株式会社スパイス所属。身長176cm。体重60kg。B型。
</p><p>スカウト後、2008年に事務所のオーディションを受け合格、その後2009年映画「tenbatsu」で主演デビュー。
(出典：日本タレント名鑑（VIPタイムズ社）参照)
</p>
