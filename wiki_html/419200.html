	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masatsugu-Takezono20100404.jpg" title="ファイル:Masatsugu-Takezono20100404.jpg">ファイル:Masatsugu-Takezono20100404.jpg</a>  <div class="thumbcaption">2010年4月 産経大阪杯 表彰式</div></div></div>
<p><b>竹園 正繼</b>（たけぞの まさつぐ、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。建築物の耐震補強材を開発・製造する<a href="." id="link_4"                                                                                                                                >テイエム技研</a><a href="." id="link_5"                                          >株式会社</a>の創業者であり、現在<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>。
</p><p>「テイエム」の<a href="." id="link_8"                      >冠名</a>で<a href="." id="link_9"                                >競走馬</a>を所有する<a href="." id="link_10"                     >馬主</a>としても知られ、<a href="." id="link_11"                                         >鹿児島県</a>と<a href="." id="link_12"                               >北海道</a>で<a href="." id="link_13"                                                             >テイエム牧場</a>も経営する<a href="." id="link_14"                                                                                           >オーナーブリーダー</a>である。名前は<b>正継</b>とも表記される。
</p>
