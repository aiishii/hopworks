		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 日出鶴丸</b>（いしかわ ひでつるまる、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                              >医学博士</a>。専門は<a href="." id="link_5"                                >生理学</a>、<a href="." id="link_6"                      >鍼灸</a>治療。<a href="." id="link_7"                                >富山県</a><a href="." id="link_8"                                >射水郡</a><a href="." id="link_9"                                >小杉町</a>（現：<a href="." id="link_10"                               >射水市</a>）出身。
</p><p>息子は同じ医学博士の<a href="." id="link_11"                                                   >石川太刀雄</a>。
</p>
