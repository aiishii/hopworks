<p><b>四方 晴美</b>（よも はるみ、<a href="." id="link_8"                    >1957年</a><a href="." id="link_8"                            >5月19日</a> - ）は、<a href="." id="link_9"                      >日本</a>の元<a href="." id="link_10"                     >女優</a>、元<a href="." id="link_11"                     >子役</a>。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >大田区</a><a href="." id="link_4"                                          >田園調布</a>出身。愛称は<b>チャコ</b>。俳優である父・<a href="." id="link_5"                                          >安井昌二</a>、母・<a href="." id="link_6"                                                    >小田切みき</a>の娘。二人姉妹の妹で、姉の<a href="." id="link_7"                                          >四方正美</a>も子役出身の女優として活動した。
</p>
