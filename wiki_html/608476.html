		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴岡 静夫</b>（つるおか しずお、<a href="." id="link_1"                    >1918年</a> - ）は、日本<a href="." id="link_2"                                                    >古代史</a>、日本<a href="." id="link_3"                                                                                                  >中世史</a>、<a href="." id="link_4"                                                    >仏教史</a>、<a href="." id="link_5"                                                    >神道史</a>の<a href="." id="link_6"                                                    >研究者</a>。<a href="." id="link_7"                                                              >青山学院大学</a><a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                          >名誉教授</a>。<a href="." id="link_10"                                                                                                                                                   >日本史教育研究会</a>会員。
</p><p>鶴岡姓について、<a href="." id="link_11"                                                             >鶴岡二十五坊</a>に由来すると伝えている。また<a href="." id="link_12"                                                                                       >稲荷山古墳</a><a href="." id="link_13"                                                                                           >金錯銘鉄剣</a>銘文の「大王」を<a href="." id="link_14"                                         >雄略天皇</a>ではなく、<a href="." id="link_15"                     >関東</a>の人物に比定している。
</p>
