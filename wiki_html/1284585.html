		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>悠木 圭子</b>（ゆうき けいこ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月21日</a> - ）は、日本の<a href="." id="link_2"                                >作詞家</a>、元<a href="." id="link_3"                      >女優</a>。女優名は<b>藤田佳子</b>。親類に女優の<a href="." id="link_4"                                          >葉山葉子</a>がいる。<a href="." id="link_5"                                >山口県</a><a href="." id="link_6"                                >防府市</a>生まれ。<a href="." id="link_7"                                          >八代亜紀</a>の大ヒット曲『<a href="." id="link_8"                                          >なみだ恋</a>』、『<a href="." id="link_9"                                                    >おんなの夢</a>』、<a href="." id="link_10"                                                   >香西かおり</a>の大ヒット曲『浮雲』の作詞や<a href="." id="link_11"                                         >田川寿美</a>を見出し大歌手にまで育成したことで知られる。
</p><p>最初の夫は俳優の<a href="." id="link_12"                                         >山田真二</a>だったが、のち離婚。現在の夫は作曲家の<a href="." id="link_13"                                                                   >鈴木淳</a>。
</p>
