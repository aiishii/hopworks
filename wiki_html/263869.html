		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さっぽろももこ</b>（<a href="." id="link_1"                            >9月15日</a>、<a href="." id="link_2"                      >女性</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >作詞家</a>、<a href="." id="link_6"                                                    >原画家</a>、<a href="." id="link_7"                                                                                                                >シンガーソングライター</a>。
</p><p><a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >茨木市</a>出身。現在はフリーの<a href="." id="link_10"                                                                                           >ゲームクリエイター</a>として、主に<a href="." id="link_11"                                                                       >アダルトゲーム</a>の音楽や原画を担当している。作曲の傾向としては主に<a href="." id="link_12"                                                                                                                               >テクノ</a>や<a href="." id="link_13"                                                                                                           >ニュー・ウェイヴ</a>系の楽曲が多く、自ら「80年代ニューウェイヴ残党」と称することもある。
</p>
