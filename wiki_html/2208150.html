		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 英夫</b>（まつおか ひでお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >4月8日</a>）は、日本の政治評論家、歴史家。
</p><p><a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >新潟市</a>生まれ。1938年<a href="." id="link_5"                                                                                  >東京帝国大学</a>卒業、<a href="." id="link_6"                                                                                            >東京日日新聞社</a>に入社、戦後、<a href="." id="link_7"                                          >毎日新聞</a>政治部長、論説委員、編集局次長を経て、政治評論家に。1971年から『<a href="." id="link_8"                                                              >サンデー毎日</a>』の「サンデー時評」を担当、幕末史の研究者でもあり、1979年『<a href="." id="link_9"                                                    >大久保一翁</a>』で<a href="." id="link_10"                                                                       >毎日出版文化賞</a>受賞。<a href="." id="link_11"                                                                                         >1983年の東京都知事選</a>に、革新統一候補として立候補し、148万2169票を獲得したが、<a href="." id="link_12"                                                                                                 >鈴木俊一</a>に敗れた。2001年、<a href="." id="link_13"                     >肺炎</a>のため88歳で死去。
</p>
