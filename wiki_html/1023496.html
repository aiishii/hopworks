		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 美恵</b>（おおた みえ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >12月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。
</p><p><a href="." id="link_4"                                >山形県</a>出身。<a href="." id="link_5"                      >身長</a>160cm。<a href="." id="link_6"                      >体重</a>46kg。<a href="." id="link_7"                                                              >スリーサイズ</a> B：79、W：60、H：85cm。靴のサイズ23.0cm。<a href="." id="link_8"                                                >血液型</a>B型。<a href="." id="link_9"                                                                                            >ケイエムシネマ企画</a>所属。
</p><p>趣味は映画鑑賞、編み物。特技は笹切り（<a href="." id="link_10"                                                   >江戸前寿司</a>）、<a href="." id="link_11"                     >卓球</a>。自分では<a href="." id="link_12"                                                   >マイペース</a>が長所であり短所でもあると思っている。
</p>
