<p><b>ヴァルター・ヴェーファー</b>（Walther Wever、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                              >11月11日</a>–<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                          >6月3日</a>）は、<a href="." id="link_3"                                                    >ドイツ空軍</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >第二次世界大戦</a>前に空軍参謀長を務めたが、事故死した。最終階級は<a href="." id="link_6"                                                              >ドイツ国防軍</a>空軍<a href="." id="link_7"                      >中将</a>。
</p>
