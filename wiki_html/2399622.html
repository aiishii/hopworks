		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中松 盛雄</b>（なかまつ もりお、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                              >11月20日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                      >10月3日</a>） -&#160;?）は、日本の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >弁護士</a>、<a href="." id="link_6"                                >弁理士</a>。族籍は和歌山県<a href="." id="link_7"                      >士族</a>。第9代<a href="." id="link_8"                                                    >特許局長</a>。<a href="." id="link_9"                                                              >日本基督教会</a>理事長。化学工業協会会長。長男は<a href="." id="link_10"                                                   >中松澗之助</a>（元日本弁護士連合会会長、元日本弁理士会会長、元国際工業所有権保護協会日本部会会長）。
</p>
