	<h1 id="firstHeading" class="firstHeading" >ツァボ川</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tsavo_national_park_map_en.png" title="ファイル:Tsavo national park map en.png">ファイル:Tsavo national park map en.png</a>  <div class="thumbcaption">ツァボ川と<a href="." id="link_1"                                                                                                                                          >ツァボ国立公園</a></div></div></div>
<p><b>ツァボ川</b>（ツァボがわ、<small><a href="." id="link_2"                                                    >スワヒリ語</a></small>: <b>mto Tsavo</b>）は、<a href="." id="link_3"                                >ケニア</a><a href="." id="link_4"                                                                        >リフトバレー州</a>南部<a href="." id="link_5"                                                    >タンザニア</a><a href="." id="link_6"                      >国境</a>近くの<a href="." id="link_7"                                                                        >キリマンジャロ</a>東麓を源流として<a href="." id="link_8"                                >海岸州</a>の西部の<a href="." id="link_9"                                                                                                                                                    >ツァボ西国立公園</a>を通り東へ流れる<a href="." id="link_10"           >川</a>。下流域の主な<a href="." id="link_11"                     >水源</a>で、多くの<a href="." id="link_12"                               >魚</a>が生息。ツァボ付近で<a href="." id="link_13"                                                                                                           >アティ川</a>と合流し<a href="." id="link_14"                                                                                                           >ガラナ川</a>と名前が変わり、<a href="." id="link_15"                                                                                                                                                   >ツァボ東国立公園</a>内を更に東へ抜け<a href="." id="link_16"                                                   >マリンディ</a>へ流れる。<a href="." id="link_17"                                                             >ウガンダ鉄道</a>建設の際の「<a href="." id="link_18"                                                                                                               >ツァボの人食いライオン</a>」で有名である。
</p>
