		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩重昌興</b>（いわしげまさおき）は、フランクロイドライトの作風を学び、以後のオリジナルデザインに少なからぬ影響を受けた　岩重建築設計事務所を主宰。日本の建築家。おもに病院建築、特に眼科医院の設計をおこなう。<a href="." id="link_1"                                >東京都</a>生まれ。
</p>
