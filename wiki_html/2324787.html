<p><b>三島 佑一</b>（みしま ゆういち、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >4月11日</a>- <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >1月5日</a>）は、日本近代文学研究者、<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                              >四天王寺大学</a>名誉教授。
</p><p><a href="." id="link_5"                      >大阪</a><a href="." id="link_6"                                          >船場</a><a href="." id="link_7"                                >道修町</a>生まれ。<a href="." id="link_8"                                          >大阪大学</a>付属薬学専門部、<a href="." id="link_9"                                          >京都大学</a>文学部国文科卒。<a href="." id="link_10"                                                                                                                         >四天王寺国際仏教大学</a>教授をへて、名誉教授。はじめ友川泰彦の筆名を用い、その後も小説を書く一方、<a href="." id="link_11"                               >堀辰雄</a>、<a href="." id="link_12"                                                   >谷崎潤一郎</a>などを論じた。船場大阪を語る会会長。
</p>
