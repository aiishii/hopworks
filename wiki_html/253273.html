		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>斎藤 喜博</b>（さいとう きはく、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >7月24日</a>）は、日本の<a href="." id="link_3"                                                    >教育者</a>。元<a href="." id="link_4"                                                              >宮城教育大学</a>教授。
</p><p><a href="." id="link_5"                                >群馬県</a>出身。<a href="." id="link_6"                                                              >群馬師範</a>（現<a href="." id="link_7"                                          >群馬大学</a>教育学部）卒。また、早くから<a href="." id="link_8"                                          >アララギ</a>派の歌人としても活躍し、ケノクニ選者をながく務めた。歌集『職場』などの<a href="." id="link_9"                      >短歌</a>はすべて彼の師である<a href="." id="link_10"                                         >土屋文明</a>の選を経ている。著書の多くは<a href="." id="link_11"                               >国土社</a>から刊行されている。斎藤喜博全集（全18巻、国土社）は、第25回<a href="." id="link_12"                                                                       >毎日出版文化賞</a>を受賞した。
</p>
