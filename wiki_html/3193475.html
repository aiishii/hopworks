		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住岡 英毅</b>（すみおか ひでき、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >1月1日</a>-）は、教育学者、<a href="." id="link_2"                                          >滋賀大学</a>名誉教授、<a href="." id="link_3"                                                              >大阪青山大学</a>教授。
</p><p>広島県出身。1966年<a href="." id="link_4"                                          >広島大学</a>教育学部小学校教員養成課程卒、71年同大学院教育学研究科博士課程退学、広島大学助手、1973年<a href="." id="link_5"                                                                                  >鈴峯女子短期大学</a>講師、1974年滋賀大学教育学部講師、76年助教授、87年教授、2001-04年副学長、2007年定年退任、大阪青山大学教授。1993年「<a href="." id="link_6"                                                                        >プルードン</a>教育思想の研究」で広島大学<a href="." id="link_7"                                                                        >教育学博士</a>。2020年、<a href="." id="link_8"                                                                        >瑞宝中綬章</a>受章。
</p>
