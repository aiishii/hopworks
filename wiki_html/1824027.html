<p><b>オリャンタイタンボ</b>（<a href="." id="link_1"                                                    >西</a>:<b>Ollantaytambo</b>）とは、<a href="." id="link_2"                                                    >インカ帝国</a>の砦の遺跡である。1536年、<a href="." id="link_3"                                                                                                                          >マンコ・インカ・ユパンキ</a>が<a href="." id="link_4"                                          >スペイン</a>に対し反乱を起こした際、立てこもったが、スペイン軍の攻撃の前にオリャンタイタンボは放棄された。
</p>
