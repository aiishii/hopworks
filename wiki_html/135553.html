<p><b>松武 秀樹</b>（まつたけ ひでき、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >8月12日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >横浜市</a>出身の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>、<a href="." id="link_6"                                                                                       >シンセサイザープログラマー</a>。株式会社<a href="." id="link_7"                                                                                                                                                                                  >ミュージックエアポート</a>代表取締役社長。
</p><p>一般社団法人<a href="." id="link_8"                                                                                                                                                                                                >日本シンセサイザープログラマー協会</a>代表理事。一般社団法人<a href="." id="link_9"                                                                                                                      >演奏家権利処理合同機構MPN</a>副理事長。公益社団法人<a href="." id="link_10"                                                                                                                         >日本芸能実演家団体協議会</a>常務理事（広報担当）。
</p>
