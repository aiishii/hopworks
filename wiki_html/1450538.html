		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Boehm_Ermolli_1.JPG" title="ファイル:Boehm Ermolli 1.JPG">ファイル:Boehm Ermolli 1.JPG</a>
<b>エードゥアルト・フライヘーア（男爵）・フォン・ベーム＝エルモッリ</b>（<b>Eduard Freiherr von Böhm-Ermolli</b>, <a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >2月12日</a>‐<a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >12月9日</a>）は、<a href="." id="link_3"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >第一次世界大戦</a>で軍司令官を務め<a href="." id="link_6"                      >元帥</a>に列せられたほか、晩年に名誉礼として<a href="." id="link_7"                                                                        >ナチス・ドイツ</a>により第三帝国の<a href="." id="link_8"                                                          >元帥</a>に列せられた。
</p>
