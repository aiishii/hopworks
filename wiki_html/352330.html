<p>サー･<b>ジョン･シーリー･エドワード･タウンゼント</b>（Sir <b>John Sealy Edward Townsend</b>、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >2月16日</a> )は<a href="." id="link_3"                                                              >アイルランド</a>の<a href="." id="link_4"                                          >物理学者</a>。気体の電気伝導、電離気体（<a href="." id="link_5"                                          >プラズマ</a>）研究の発展に大きく貢献した。
</p>
