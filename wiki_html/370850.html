	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白川 りさ</b>（しらかわ りさ、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                              >10月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性歌手</a>、<a href="." id="link_4"                      >声優</a>、<a href="." id="link_5"                      >女優</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                                                        >バンド</a>「<a href="." id="link_8"                                            >PSG</a>」の<a href="." id="link_9"                                          >ボーカル</a>を務めながら、<a href="." id="link_10"                                                                                                                         >スタジオ・ミュージシャン</a>や<a href="." id="link_11"                               >作詞家</a>、<a href="." id="link_12"                                                                                                                     >コーラス</a>などの音楽活動を中心に行っている。また、<a href="." id="link_13"                                                         >モデル</a>や<a href="." id="link_14"                                                                                                     >イベントコンパニオン</a>、<a href="." id="link_15"                                                                                           >コスプレイヤー</a>、<a href="." id="link_16"                                                                       >ナレーター</a>としての活動も見られる。<a href="." id="link_17"                                                   >アプトプロ</a>所属。<a href="." id="link_18"                                               >血液型</a>はA型。
</p>
