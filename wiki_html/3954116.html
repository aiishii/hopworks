		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横張 真</b>（よこはり まこと、<a href="." id="link_1"                    >1958年</a> - ）は、日本の都市研究者。緑地研究者。<a href="." id="link_2"                                                                                                                                                        >東京大学大学院工学系研究科</a> 教授、カナダ<a href="." id="link_3"                                                              >グエルフ</a>大学、イタリアバリ大学客員教授、<a href="." id="link_4"                                          >筑波大学</a>講師。日本農村計画協会理事。国際景観生態学会理事。都市計画協会理事。専門は緑地環境計画、ランドスケープ科学を含む環境農学。博士（農学）（1992年10月 東京大学）。東京都出身。
</p>
