		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>萬安大悦</b>（ばんあん だいえつ、生没年不詳）は、<a href="." id="link_1"                                          >江戸時代</a>初期の<a href="." id="link_2"                                >曹洞宗</a>の<a href="." id="link_3"            >僧</a>。
</p><p><a href="." id="link_4"                                          >越後</a><a href="." id="link_5"                                                                    >林泉寺</a>の14世<a href="." id="link_6"                      >住職</a>となる。
</p><p><a href="." id="link_7"                                                >元和</a>3年（<a href="." id="link_8"                    >1617年</a>）、<a href="." id="link_9"                                >米沢</a>に移封された<a href="." id="link_10"                               >上杉氏</a>の招請により米沢に赴き、<a href="." id="link_11"                               >仙洞院</a>を<a href="." id="link_12"                     >開基</a>として米沢<a href="." id="link_13"                                                                   >林泉寺</a>を開く。
</p><p>履歴については米沢林泉寺の寺歴以外に資料がなく、不明な点が多い。曹洞宗に属する僧侶の法系を記録した公的な資料には名前を見出すことができず、実在を疑問視する意見もある。
</p>
