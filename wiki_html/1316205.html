<p><b>鈴木 桃作</b>（すずき ももさく、<a href="." id="link_1"                    >1901年</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >1月14日</a>）は、日本の<a href="." id="link_12"                                         >映画監督</a>、<a href="." id="link_13"                               >脚本家</a>である。<a href="." id="link_14"                                                                       >第二次世界大戦</a>前の京都にかつて存在した脚本家集団「<a href="." id="link_15"                                             >鳴滝組</a>」の一員として、映画史に名を残す。のちに<b>土肥 正幹</b>（どい せいかん）と名乗った。
</p>
