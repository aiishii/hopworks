		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第19代<a href="." id="link_1"                                                                                  >クロフォード伯爵</a><b>ジョン・リンジー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John Lindsay, 19th Earl of Crawford</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:Privy_Counsellor_(Scotland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Scotland) (存在しないページ)">PC</a></span>、<a href="." id="link_3"                    >1672年</a>以前 – <a href="." id="link_4"                    >1714年</a><a href="." id="link_4"                          >1月4日</a>）は、<a href="." id="link_5"                                                                                            >スコットランド貴族</a>、軍人、政治家。<a href="." id="link_6"                                                        >1707年合同法</a>を支持し、<a href="." id="link_7"                                                                                                      >グレートブリテン王国</a>の成立以降はスコットランド<a href="." id="link_8"                                                              >貴族代表議員</a>（在任：1707年 – 1710年）を務めた。
</p>
