		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マルツァル川</b>（<a href="." id="link_1"                                                              >ハンガリー語</a>、Marcal）とは、ユーラシア大陸西部の<a href="." id="link_2"                                                                                  >ハンガリー小平原</a>を流れる<a href="." id="link_3"                                          >河川</a>の1つである。ただし、ハンガリー小平原はハンガリー国外へも続いているものの、マルツァル川の流路は全域が<a href="." id="link_4"                                                    >ハンガリー</a>国内のみを流れている。<a href="." id="link_5"                                                                                                                                                                            >ハンガリーアルミニウム赤泥流出事故</a>の際に、この川は汚染された。なお、片仮名表記では<b>マーチャル川</b>などと書かれる場合もあるものの、本稿では以降マルツァル川に統一する。
</p>
