		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊中 小一</b>（いちゅう こいち、<a href="." id="link_1"                    >1870年</a> - <a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                            >1月26日</a>）は、日本の<a href="." id="link_3"                      >牧師</a>・<a href="." id="link_4"                                >伝道者</a>。<a href="." id="link_5"                                                    >ホーリネス</a>派最初の<a href="." id="link_6"                                >殉教者</a>とされている。
</p><p>1892年12月18日、<a href="." id="link_7"                                >カナダ</a>の<a href="." id="link_8"                                                                                                                                                                                                      >バンクーバー</a>にいるときに<a href="." id="link_9"                                          >河辺貞吉</a>により入信する。帰国後に、神学校で学ぶが、<a href="." id="link_10"                                                                                 >柏木聖書学院</a>に転校し、第一期生になる。
</p><p>1903年、<a href="." id="link_11"                                         >宇都宮</a>福音伝道館の主任として赴任する。<a href="." id="link_12"                               >栃木県</a><a href="." id="link_13"                               >鹿沼</a>で<a href="." id="link_14"                               >米田豊</a>と路傍伝道をしていると、<a href="." id="link_15"                               >ロシア</a>のスパイと勘違いした群衆が伊中らを遅い、川に投げ込まれる。それが原因で病気になり、千葉県<a href="." id="link_16"                                                                   >大原</a>で療養生活を送ったが、同地で病没する。
</p>
