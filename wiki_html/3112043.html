		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邊 睦裕</b>（わたなべ むつひろ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >4月1日</a>）は、<a href="." id="link_3"                                                                        >大日本帝国陸軍</a>の<a href="." id="link_4"                      >軍人</a>。近衛歩兵第一連隊所属。最終階級は<a href="." id="link_5"                      >軍曹</a>、ポツダム<a href="." id="link_6"                      >曹長</a>。
</p><p>捕虜監視員として<a href="." id="link_7"                                                                                                                                          >東京俘虜収容所</a>本所（大森）、第四分所（新潟県直江津）、第十二分所（長野県満島）に勤務。日本軍によって捕らえられた戦争捕虜を虐待していたことで知られる。捕虜たちから「ザ・バード（the Bird）」とあだ名されていた。敗戦後、戦犯として指名手配されるが、連合国軍による占領終結まで逃げ延び、起訴されることはなかった。
</p>
