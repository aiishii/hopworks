<p><b>黒田 雅史</b>（くろだ まさし、<a href="." id="link_6"                    >1965年</a><a href="." id="link_6"                            >6月26日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。株式会社<a href="." id="link_5"                                                                                                                          >イチネンホールディングス</a>代表取締役社長。2002年6月までイチネンの代表取締役会長を務めた黒田悌弘は父。
</p>
