<p><b>信政 誠</b>（のぶまさ まこと ）は、日本の<a href="." id="link_1"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                          >佐世保市</a>出身。<a href="." id="link_4"                                                                                                                                              >長崎県立佐世保北高等学校</a>、<a href="." id="link_5"                                                              >関西学院大学</a>卒業。<a href="." id="link_6"                                >神戸</a>と<a href="." id="link_7"                                >徳島</a>を中心に活動。音楽の<a href="." id="link_8"                                          >地産地消</a>、地域発信を掲げ活動中。
</p>
