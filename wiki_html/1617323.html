<p><b>山路 徳風</b>（やまじ よしつぐ、<a href="." id="link_1"                      >宝暦</a>11年（<a href="." id="link_2"                    >1761年</a>） - <a href="." id="link_3"                                                >文化</a>7年<a href="." id="link_4"                                                      >1月27日</a>（<a href="." id="link_5"                    >1810年</a><a href="." id="link_5"                          >3月2日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >江戸幕府</a><a href="." id="link_8"                                >天文方</a>。<a href="." id="link_9"                                                >通称</a>は才助。<a href="." id="link_10"                               >仙台藩</a><a href="." id="link_11"                                                                                                           >小倉雅久</a>の次男、母は<a href="." id="link_12"                                                                                                           >湯本輝胤</a>の娘。<a href="." id="link_13"                               >評定所</a><a href="." id="link_14"                                         >儒者</a><a href="." id="link_15"                                         >山路之徽</a>の<a href="." id="link_16"                                         >養子</a>。子に<a href="." id="link_17"                                         >山路諧孝</a>および<a href="." id="link_18"                                                                                                           >奥留種敏</a>妻ふき子（庶子、徳風曾孫<a href="." id="link_19"                                         >彰善</a>妻・けい子の実母）がいる。
</p>
