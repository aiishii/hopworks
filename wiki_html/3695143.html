		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森川英正</b>（もりかわ ひでまさ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月11日</a>- )は、日本の経営史学者。
</p><p>長崎県佐世保市出身。1954年<a href="." id="link_2"                                                                                                                                                                                      >東京大学経済学部</a>卒、59年同大学院経済学博士課程満期退学、<a href="." id="link_3"                                          >法政大学</a>経営学部講師となり、助教授、教授。1985年<a href="." id="link_4"                                                              >横浜国立大学</a>経営学部教授。1990年<a href="." id="link_5"                                                                                  >慶応義塾大学</a>経営管理研究科・ビジネススクール教授となる。1998年定年、<a href="." id="link_6"                                                              >豊橋創造大学</a>教授。93年「Zaibatsu」で<a href="." id="link_7"                                                                                                      >日経・経済図書文化賞</a>受賞。<a href="." id="link_8"                                                                                                                      >経営史学会</a>会長を務めた。
</p>
