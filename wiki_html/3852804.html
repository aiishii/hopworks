<p><b>アンドリュー・ブランソン</b>（<a href="." id="link_1"                      >英語</a>:<i>Andrew Brunson</i> <a href="." id="link_2"                    >1968年</a>-）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_4"                                                    >キリスト教</a><a href="." id="link_5"                                >福音派</a>の<a href="." id="link_6"                      >牧師</a>。20年以上<a href="." id="link_7"                                >トルコ</a>に在住していたが、2016年にトルコ当局が拘束、釈放を要求するアメリカ合衆国との間で、国際問題化するきっかけとなった。報道によっては<b>アンドルー・ブランソン</b>として呼称される。
</p>
