		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉津 正</b>（<b>よしづ ただし</b>、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >6月12日</a>-<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >9月24日</a>）は、<a href="." id="link_3"                      >中国</a>生まれのドラマ<a href="." id="link_4"                                                                        >プロデューサー</a>である。
</p><p><a href="." id="link_5"                                                    >早稲田大学</a>を卒業後、<a href="." id="link_6"                      >東映</a>の社員を経て<a href="." id="link_7"                                                    >日本教育テレビ（略称：NET、現：テレビ朝日）</a>に移籍。『<a href="." id="link_8"                                                                        >土曜ワイド劇場</a>』など、テレビドラマのプロデュースを主に手掛けた。
</p>
