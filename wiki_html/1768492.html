		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂口 理恵</b>（さかぐち りえ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >6月15日</a> - ）は、<a href="." id="link_2"                                >長野県</a>出身の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                                                                                                                    >演劇集団キャラメルボックス</a>所属。血液型はAB型。所属事務所は<a href="." id="link_5"                                                                                                      >ナッポスユナイテッド</a>。
</p><p><a href="." id="link_6"                                                                                                      >長野県上田東高等学校</a>卒業後、全国の体育館で芝居をやる仕事・グラフィックデザイナーを経て1989年6月に衣装として演劇集団キャラメルボックス制作部に携わり、翌年1990年2月に役者として入団。
</p><p>また、同劇団員<a href="." id="link_7"                                                    >真柴あずき</a>と同事務所(提携)<a href="." id="link_8"                                          >緒方恵美</a>と2009年に劇団「ARMs」を旗揚げした。
</p>
