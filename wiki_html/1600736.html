		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 嘉昭</b>（いとう よしあき、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >3月30日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >5月15日</a>）は、日本の<a href="." id="link_3"                                                              >生物学者</a>。<a href="." id="link_4"                                                    >名古屋大学</a>名誉教授。専門は<a href="." id="link_5"                                >昆虫学</a>、<a href="." id="link_6"                                                    >進化生物学</a>、<a href="." id="link_7"                                >生態学</a>。<a href="." id="link_8"                                >寺本英</a>と共に日本に<a href="." id="link_9"                                                    >社会生物学/行動生態学</a>を導入し、日本の生態学と<a href="." id="link_10"                               >動物学</a>を発展させた。
</p>
