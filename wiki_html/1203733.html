<p><b>宮原 二郎</b>（みやはら じろう、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >8月15日</a>（<a href="." id="link_2"                      >安政</a>5年<a href="." id="link_3"                                                    >7月7日</a>） -  <a href="." id="link_4"                    >1918年</a><a href="." id="link_4"                            >1月15日</a>）は、<a href="." id="link_5"                                                                        >日本海軍</a>の<a href="." id="link_6"                      >軍人</a>。最終階級は海軍機関<a href="." id="link_7"                      >中将</a>。<a href="." id="link_8"                      >男爵</a>。<a href="." id="link_9"                                                              >工学博士</a>、宮原式水管缶の発明者。
</p>
