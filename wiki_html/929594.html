		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レ・アル駅</b>（仏&#160;: <span lang="fr">Les Halles</span>）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                          >パリ地下鉄</a> <a href="." id="link_3"                                                                          >4号線</a>の駅である。1977年開業。1908年4月21日に開業した旧レ・アル駅が1977年に<a href="." id="link_4"                                                                                                        >RER</a>の<a href="." id="link_5"                                                                                              >シャトレ-レ・アル駅</a>と接続するように建て替えられた。
</p>
