		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守田 佳子</b>（もりた けいこ、<a href="." id="link_1"                    >1962年</a> - ）は、日本出身、<a href="." id="link_2"                                                                        >オーストラリア</a>在住の<a href="." id="link_3"                                                    >日本近代史学者</a>。<a href="." id="link_4"                                                                                  >シドニー工科大学</a><a href="." id="link_5"                                                >講師</a>。
<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>生まれ。1987年<a href="." id="link_8"                                                                        >神戸女学院大学</a><a href="." id="link_9"                                >大学院</a>日本文化学専攻修士課程修了、以後6年間、上海旅遊高等専科学校、<a href="." id="link_10"                                         >山東大学</a>、<a href="." id="link_11"                                                                                                     >シンガポール国立大学</a>、政府経済発展局附属学校で教える。1995年英国<a href="." id="link_12"                                         >ハル大学</a>大学院<a href="." id="link_13"                                         >経営学部</a>経営システム科学学科博士課程修了、<a href="." id="link_14"                               >Ph.D.</a>。1997年シドニー工科大学講師。
</p>
