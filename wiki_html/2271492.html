<p><b>瀬畑 亮</b>（せはた りょう　<a href="." id="link_1"                    >1974年</a>-」）は、日本の<a href="." id="link_2"                                >芸術家</a>。<a href="." id="link_3"                                                              >東京造形大学</a>造形学部美術学科卒業。
</p><p><a href="." id="link_4"                                                                        >セロハンテープ</a>を使って造形物や絵画や<a href="." id="link_5"                                                                                            >インスタレーション</a>等、様々な芸術表現を行っている。<a href="." id="link_6"                                          >ニチバン</a>株式会社と専属契約を結ぶ<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2020年7月）">世界で唯一の</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年7月）">要出典</span></a></i>&#93;</sup>セロテープを用いるアート作家。
　
</p>
