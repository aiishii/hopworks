		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤森 修</b>（ふじもり おさむ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >7月26日</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。建築教育家。<a href="." id="link_3"                                          >東海大学</a><a href="." id="link_4"                                                              >国際文化学部</a><a href="." id="link_5"                                                                                                                                                    >デザイン文化学科</a>(札幌キャンパス）<a href="." id="link_6"                                >准教授</a>。<a href="." id="link_7"                                                                                  >京都造形芸術大学</a><a href="." id="link_8"                                          >芸術学部</a><a href="." id="link_9"                                                    >デザイン科</a>情報デザインコース<a href="." id="link_10"                                                                       >非常勤講師</a>。デンマーク建築家協会会員。SADI北欧建築デザイン協会理事。<a href="." id="link_11"                                         >明治大学</a><a href="." id="link_12"                               >工学部</a><a href="." id="link_13"                                         >建築学科</a>兼任講師も務める。
</p>
