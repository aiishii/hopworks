		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 克巳</b>（かたおか かつみ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月30日</a> - ）は、<a href="." id="link_2"                                >岡山県</a>を登録地としていた元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                  >日本競輪学校</a>（以下、競輪学校）第42期生。
</p><p>競輪学校第93期生の競輪選手、<a href="." id="link_5"                                                                                                            >片岡迪之</a>（かたおか ゆうし）は実子。また、<a href="." id="link_6"                                          >競艇選手</a>の<a href="." id="link_7"                                                                                                            >岩津宅一</a>、<a href="." id="link_8"                                                                                                            >片岡行晴</a>は従兄弟にあたる。
</p>
