		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沢 実</b>（おおさわ みのる、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >9月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >英文学者</a>。<a href="." id="link_5"                                                    >早稲田大学</a>教授。
</p><p><a href="." id="link_6"                                >埼玉県</a>生まれ。早稲田大学英文科卒。同大学教授在職中に52歳で死去。<a href="." id="link_7"                                                                                                      >ヴァージニア・ウルフ</a>を専門とした。
</p>
