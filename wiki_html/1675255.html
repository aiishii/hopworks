<p><b>ジェームズ・アバークロンビー</b>（James Abercromby（またはAbercrombie）、<a href="." id="link_1"                    >1706年</a> - <a href="." id="link_2"                    >1781年</a><a href="." id="link_2"                            >4月23日</a>）は、<a href="." id="link_3"                                                              >イギリス陸軍</a>大将。<a href="." id="link_4"                                                                                                                                    >フレンチ・インディアン戦争</a>における北アメリカ総司令官（<a href="/w/index.php?title=En:Commander-in-Chief,_North_America&amp;action=edit&amp;redlink=1" class="new" title="En:Commander-in-Chief, North America (存在しないページ)">Commander-in-Chief</a>）であり、<a href="." id="link_5"                    >1758年</a>の<a href="." id="link_6"                                                                        >カリヨンの戦い</a>（第一次タイコンデロガの戦い）で悲惨な敗北を喫した。
</p>
