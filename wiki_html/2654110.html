		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tanabe_Kaoru.jpg" title="ファイル:Tanabe Kaoru.jpg">ファイル:Tanabe Kaoru.jpg</a>  <div class="thumbcaption">田部芳</div></div></div>
<p><b>田部 芳</b>（たなべ かおる、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >11月1日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                      >9月19日</a>） - <a href="." id="link_4"                    >1936年</a>（<a href="." id="link_5"                      >昭和</a>11年）<a href="." id="link_6"                              >11月18日</a>）は明治から<a href="." id="link_7"                                                    >昭和期</a>の<a href="." id="link_8"                      >法曹</a>家、<a href="." id="link_9"                                >大審院</a><a href="." id="link_10"                               >検事</a>・大審院部長<a href="." id="link_11"                     >判事</a>等を歴任し<a href="." id="link_12"                     >商法</a>起草委員として新商法成立に尽くした。<a href="." id="link_13"                               >滋賀県</a>出身者として<a href="." id="link_14"                                                             >司法省法学校</a>同期の<a href="." id="link_15"                                                   >河村譲三郎</a>と共に最初の<a href="." id="link_16"                                                             >法学博士</a>（博士登録番号22番）。
</p>
