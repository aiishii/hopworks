		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舛川 洋榮</b>（ますかわ ひろえい、<a href="." id="link_1"                    >1938年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。元株式会社<a href="." id="link_4"                                                                        >イトーヨーカ堂</a>代表取締役<a href="." id="link_5"                                                    >副社長</a>、元取締役コーポレート経営政策委員、元株式会社<a href="." id="link_6"                                                                                  >ヨークマート</a>代表取締役社長、元取締役相談役、元株式会社<a href="." id="link_7"                                                                        >ヨークベニマル</a>代表取締役会長、元株式会社<a href="." id="link_8"                                                    >ファミール</a>（現･株式会社セブン&amp;アイ・フードシステムズ）代表取締役社長、元株式会社テルベ（<a href="." id="link_9"                                                                                                                                                      >セブン&amp;アイ・ホールディングス</a><a href="." id="link_10"                                                   >特例子会社</a>）代表取締役社長。
</p>
