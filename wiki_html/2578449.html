		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 昭</b>（おおもり あきら、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                    >日本社会党</a>の参議院議員（3期）。<a href="." id="link_6"                                                                                                      >全逓信労働組合</a>中央副執行委員長。社会党では<a href="." id="link_7"                                                                        >政権構想研究会</a>に所属した。<a href="." id="link_8"                                          >法政大学</a>卒業。
</p>
