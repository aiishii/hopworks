		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中尾 明</b>（なかお あきら、男性、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                              >10月14日</a> - 没年不明）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                    >アマチュアボクシング</a>選手。<a href="." id="link_4"                                                                                                                                            >ロサンゼルスオリンピック</a><a href="." id="link_4"                                                    >バンタム級</a>日本代表。<a href="." id="link_5"                                          >法政大学</a>卒業。
</p><p>1931年、全日本アマチュア拳闘連盟主催の<a href="." id="link_6"                                                                                                                                                                                                          >全日本アマチュア拳闘選手権大会</a>に<a href="." id="link_7"                                                    >フェザー級</a>で優勝を収めた。
</p><p>1932年、ロサンゼルスオリンピックにバンタム級の日本代表として出場したが、1回戦でこの大会の銅メダリストとなる<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                                                    >ホセ・ルイス・ビジャヌエバ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Jos%C3%A9_Villanueva&amp;action=edit&amp;redlink=1" class="new" title="En:José Villanueva (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_9"                                                    >フィリピン</a>）と対戦し、ポイント負けを喫した。
</p>
