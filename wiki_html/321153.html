<p><b>富澤 裕</b>（とみざわ ゆたか、<a href="." id="link_4"                    >1959年</a><a href="." id="link_4"                            >3月18日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                >指揮者</a>。<a href="." id="link_2"                                          >神奈川県</a>出身。
</p><p><a href="." id="link_7"                                                                                                                                                    >東京声専音楽学院</a>（現・<a href="." id="link_8"                                                                                                                                                    >昭和音楽芸術学院</a>）卒業。<a href="." id="link_9"                                                                                                                      >西崎嘉太郎</a>、<a href="." id="link_10"                                         >青島広志</a>らに<a href="." id="link_11"                     >作曲</a>を、<a href="." id="link_12"                                                                                                           >野口政男</a>、<a href="." id="link_13"                                                   >小林研一郎</a>らに<a href="." id="link_14"                                               >指揮</a>を師事する。近年では<a href="." id="link_15"                                                                                                                                 >第九</a>の下振りとして各地で教える傍ら、教科書会社の依頼で学校指導なども行っている。
</p>
