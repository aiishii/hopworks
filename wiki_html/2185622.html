		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝口 薫平</b>（みぞぐち くんぺい、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                                >大分県</a><a href="." id="link_3"                                >由布市</a>の<a href="." id="link_4"                                                    >由布院温泉</a>で旅館<a href="." id="link_5"                                                              >由布院玉の湯</a>を経営する<a href="." id="link_6"                                >実業家</a>。株式会社玉の湯代表取締役会長。大分県豊の国づくり塾運営委員長、湯布院商工会長、財団法人人材育成ゆふいん財団理事長、<a href="." id="link_7"                                                              >観光カリスマ</a>。
</p>
