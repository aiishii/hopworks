<p><b>近藤 香</b>（こんどう　かおり、<a href="." id="link_5"                    >1989年</a><a href="." id="link_5"                            >3月23日</a> - ）は、<a href="." id="link_6"                                >福岡県</a>出身の、<a href="." id="link_7"                                >日本人</a>の<a href="." id="link_8"                                          >女子</a><a href="." id="link_9"                      >柔道</a>選手である。階級は48kg級。身長153cm。血液型はO型。<a href="." id="link_10"                                                   >組み手</a>は右組み。段位は初段。得意技は<a href="." id="link_11"                                                   >一本背負投</a>。現在は<a href="." id="link_12"                                                             >日本生命</a>に所属。
</p>
