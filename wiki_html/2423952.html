		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国嶋 一則</b>（くにじま かずのり、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >2月13日</a>-2020年5月1日 ）は、日本の<a href="." id="link_2"                                >倫理学</a>者、<a href="." id="link_3"                                          >駒澤大学</a>名誉教授。<b>伊吹浄</b>の筆名をもつ。
</p><p><a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                          >大垣</a>生まれ。<a href="." id="link_6"                                                                                                      >愛知県立旭丘高等学校</a>卒、<a href="." id="link_7"                                          >金沢大学</a>法文学部入学、1952年<a href="." id="link_8"                                          >東京大学</a>文学部倫理学科に転じ、1956年卒業、大学院に進み<a href="." id="link_9"                                          >金子武蔵</a>に師事。1959年大学院比較文学比較文化課程に転じ、1965年同博士課程中退、<a href="." id="link_10"                                                             >東京農業大学</a>助教授、1969年駒澤大学助教授、1970年教授、2000年定年退任。
</p>
