		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 憲征</b>（ふじわら のりゆき、<a href="." id="link_1"                    >1979年</a>〈<a href="." id="link_2"                      >昭和</a>54年〉<a href="." id="link_3"                            >7月31日</a> - ）は、<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >弥彦村</a>出身の<a href="." id="link_6"                                          >競輪選手</a>。<a href="." id="link_7"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第85期生。<a href="." id="link_8"                                                                                                  >藤原実</a>（競輪学校第26期生）は実父であり師匠。<a href="." id="link_9"                                                    >藤原亜衣里</a>（競輪学校第102期生）は実妹であり弟子。弟子はほかに<a href="." id="link_10"                                         >中川諒子</a>（競輪学校第102期生）などがいる。
</p>
