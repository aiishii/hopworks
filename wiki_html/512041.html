		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乙骨 正生</b>（おっこつ まさお、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >東村山市</a>出身。<a href="." id="link_6"                                          >創価大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                      >雑誌</a>『<a href="." id="link_9"                                                                                  >FORUM21</a>』編集発行人。<a href="." id="link_10"                                                                                           >NPO法人</a>「<a href="." id="link_11"                                                                                     >多摩レイクサイドFM</a>」理事、同法人が運営する放送局「<a href="." id="link_11"                                                                                     >多摩レイクサイドFM</a>」のパーソナリティとして<a href="." id="link_12"                     >段勲</a>とともにレギュラー枠を持つ。
</p>
