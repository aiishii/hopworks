		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森本 梢子</b>（もりもと こずえこ、<a href="." id="link_1"                            >2月27日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >熊本県</a><a href="." id="link_5"                                >熊本市</a>出身。<a href="." id="link_6"                                                                                                      >真和高等学校</a>、<a href="." id="link_7"                                          >佐賀大学</a><a href="." id="link_8"                                          >教育学部</a>卒業。血液型O型。女性。
</p><p><a href="." id="link_9"                    >1985年</a>、『<a href="." id="link_10"                                 >YOU</a>増刊 VIVID YOU』（<a href="." id="link_11"                               >集英社</a>）掲載の『抱き寄せてプロポーズ』でデビュー。以後、『YOU』などで執筆。代表作に『<a href="." id="link_12"                                                             >研修医なな子</a>』、『<a href="." id="link_13"                                         >ごくせん</a>』など。<a href="." id="link_14"                   >2007年</a>6月、『<a href="." id="link_15"                                                                                 >週刊少年ジャンプ</a>』において読み切り作品『<a href="." id="link_16"                                                   >必殺動物部</a>』を掲載、初の少年誌での掲載となる。
</p>
