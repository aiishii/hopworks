		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コンラート・フォン・メゲンベルク</b>（Konrad von Megenberg または Konrad von Mengelberg、<a href="." id="link_1"                                          >羅</a>：Conradus de Montepuellarum、<a href="." id="link_2"                    >1309年</a> - <a href="." id="link_3"                    >1374年</a><a href="." id="link_3"                            >4月14日</a>）は、<a href="." id="link_4"                          >14世紀</a>の<a href="." id="link_5"                      >学者</a>である。22冊のラテン語の書籍の著者である。著作は、<a href="." id="link_6"                      >聖人</a>伝、<a href="." id="link_7"                      >神学</a>、<a href="." id="link_8"                      >道徳</a>や<a href="." id="link_9"                      >哲学</a>に関するものから<a href="." id="link_10"                                         >自然科学</a>にかんするものまでに及ぶ。『<a href="." id="link_11"                     >自然</a>についての本』（"<i>Buch der Natur</i>"）などが知られる。
</p>
