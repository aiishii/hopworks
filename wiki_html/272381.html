		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トリイ・ヘイデン</b>（Torey Hayden、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月21日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >児童心理学</a>者で、<a href="." id="link_4"                                                              >特殊学級</a>の<a href="." id="link_5"                      >教師</a>、<a href="." id="link_6"                                                >大学講師</a>、<a href="." id="link_7"                      >作家</a>である。<a href="." id="link_8"                                                    >モンタナ州</a><a href="." id="link_9"                                                                                                                                                    >リビングストン</a>生まれ。
<a href="." id="link_10"                                                                       >情緒障害児</a>教室や<a href="." id="link_11"                                         >福祉施設</a>での児童との交流を綴った『<a href="." id="link_12"                                                                                                                                         >シーラという子</a>』などの<a href="." id="link_13"                                                                                 >ノンフィクション</a>作品のほか、数冊の<a href="." id="link_14"                                                             >フィクション</a>作品も産み出している。
</p>
