		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Rita Rit.</b>（リタ・リタルダント、別称：リタ・リット）は、かつて存在していた<a href="." id="link_1"                      >日本</a>の二人組ユニットである。アーティスト名はRita（女性名）とRit.（リット。音楽記号で"段々ゆっくりと"の意味）を合わせたものである。
</p><p><a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >4月1日</a>結成（結成時ユニット名は<i>Margarita Ritardando</i>）。<a href="." id="link_3"                    >1999年</a>7月に<a href="." id="link_4"                                                                                                                      >東芝EMI</a>よりメジャーデビュー（「ハピネス」発売と同時に改名）。<a href="." id="link_5"                    >2000年</a>12月に活動停止。<a href="." id="link_6"                    >2009年</a>瀬名俊介が<a href="." id="link_7"                                                                            >ブルーマンデーFM</a>を結成しアルバムを発表。
</p>
