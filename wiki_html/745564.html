		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中内 潤</b>（なかうち じゅん、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >3月27日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。学校法人中内学園<a href="." id="link_3"                                                              >流通科学大学</a>理事長。<a href="." id="link_4"                                >中内㓛</a>の長男。<a href="." id="link_5"                                >中内正</a>は実弟。妻は<a href="." id="link_6"                                          >藤沢武夫</a>の孫娘、誉子。
2016年4月より学長と理事長を兼務。
</p>
