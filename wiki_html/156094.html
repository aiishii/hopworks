		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>晁 錯</b>（ちょう そ、<a href="." id="link_1"                                                >紀元前200年</a> - <a href="." id="link_2"                                                >紀元前154年</a>）は、<a href="." id="link_3"                      >前漢</a>の政治家。<a href="." id="link_4"                                >潁川郡</a>の人。<a href="." id="link_5"                                >諸侯王</a>の勢力を削る政策を進めたが、反発を受けて<a href="." id="link_6"                                                              >呉楚七国の乱</a>を招き、自身は反乱鎮圧のためと称して殺された。本来の表記は<b>鼂錯</b>だが、晁錯と略字で表記されることが多い。以下晁錯で統一する。
</p>
