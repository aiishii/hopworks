		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内堀 弘</b>（うちぼり ひろし、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >古書店</a>主、エッセイスト。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>出身。<a href="." id="link_5"                                                              >青山学院大学</a>中退。神保町の<a href="." id="link_6"                                                                                                            >友愛書房</a>で勤務した後に独立。1980年に詩歌専門・目録販売の<a href="." id="link_2"                                >古書店</a>「石神井書林」を開業。
</p><p><a href="." id="link_7"                                          >山口昌男</a>を学長、<a href="." id="link_8"                                          >坪内祐三</a>を教授とする「東京外骨語大学」の生徒でもある（他の生徒は『<a href="." id="link_9"                                          >彷書月刊</a>』編集長・<a href="." id="link_10"                                                                                                           >田村治芳</a>、月の輪書店店主・<a href="." id="link_11"                                                                                                                                               >高橋徹</a>）。
</p>
