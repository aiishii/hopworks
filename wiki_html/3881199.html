		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ムーア</b>（英：<b>John Moore</b>、香：<b>約翰摩亞</b>、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月17日</a> - ）は、<a href="." id="link_2"                      >香港</a>・<a href="." id="link_3"                                                                        >オーストラリア</a>の<a href="." id="link_4"                                >調教師</a>。<a href="." id="link_3"                                                                        >オーストラリア</a><a href="." id="link_5"                                          >シドニー</a>出身。香港における歴代最多勝、最多勝金獲得記録を保持しているトップトレーナー。香港における広東語での愛称は「大摩」。
</p>
