<p><b>グリゴリス・ランブラキス</b>（<a href="." id="link_1"                                                    >希</a>&#58; <span lang="el">Γρηγόρης Λαμπράκης</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Grigoris Lambrakis</span>、<a href="." id="link_3"                    >1912年</a><a href="." id="link_3"                          >4月3日</a> - <a href="." id="link_4"                    >1963年</a><a href="." id="link_4"                            >5月27日</a>）は、<a href="." id="link_5"                                          >ギリシャ</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                      >医師</a>、<a href="." id="link_8"                                                                                  >陸上競技選手</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >民主左翼同盟</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:United_Democratic_Left&amp;action=edit&amp;redlink=1" class="new" title="En:United Democratic Left (存在しないページ)">英語版</a>）</span></span>党首、<a href="." id="link_10"                                                   >アテネ大学</a><a href="." id="link_11"                               >医学部</a><a href="." id="link_12"                     >教授</a>。<a href="." id="link_13"                   >1963年</a>、<a href="." id="link_14"                                         >右派</a>によって<a href="." id="link_15"                     >暗殺</a>された。
</p>
