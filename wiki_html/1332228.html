<p>クーラン島（<b>Koolan Island</b>）は、<a href="." id="link_1"                                                                                            >西オーストラリア州</a>北西沖、バカーニア諸島（<a href="/w/index.php?title=En:Buccaneer_Archipelago&amp;action=edit&amp;redlink=1" class="new" title="En:Buccaneer Archipelago (存在しないページ)">Buccaneer Archipelago</a>）に位置する<a href="." id="link_2"            >島</a>。<a href="." id="link_3"                                                                                                                                >パース</a>から北へ1,900km、<a href="." id="link_4"                                                                                                                                                                                                            >ダービー</a> （<a href="/w/index.php?title=En:Derby,_Western_Australia&amp;action=edit&amp;redlink=1" class="new" title="En:Derby, Western Australia (存在しないページ)">Derby</a>）から北へ130km に位置する。高品質な<a href="." id="link_5"                                >鉄鉱石</a>の<a href="." id="link_6"                      >鉱床</a>がある。
</p>
