<p><b>エリトルロース</b> (erythrulose) は、<a href="." id="link_5"                                >化学式</a>がC<sub>4</sub>H<sub>8</sub>O<sub>4</sub>の<a href="." id="link_6"                                                    >ケトテトロース</a>である。<a href="." id="link_7"                                                                                                      >ジヒドロキシアセトン</a>と性質がよく似ている。無色またはやや黄色い液体。天然では<a href="." id="link_8"                                                    >ラズベリー</a>や<a href="." id="link_9"                                >リンゴ</a>などに含まれ、特にリンゴでは切り口が褐変する原因となっている。
</p>
