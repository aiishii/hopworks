		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 野百合</b>（おおつか のゆり、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >12月31日</a>）は、日本の<a href="." id="link_3"                                                              >英文学者</a>、<a href="." id="link_4"                                                    >キリスト教</a>文化・<a href="." id="link_5"                                >賛美歌</a>研究家。<a href="." id="link_6"                                                                        >恵泉女学園大学</a>名誉教授。キリスト教文化功労者。
</p><p>所属している<a href="." id="link_7"                      >教会</a>は、<a href="." id="link_8"                                                              >日本基督教団</a>使徒教会。
</p>
