<p><b>坂本 秀之</b>（さかもと ひでゆき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >外交官</a>。
</p><p><a href="." id="link_3"                                >青森県</a>出身。<a href="." id="link_4"                    >1979年</a>、<a href="." id="link_5"                                                                        >東京外国語大学</a>ドイツ語学科卒業、<a href="." id="link_6"                                >外務省</a>入省。<a href="." id="link_7"                                          >大韓民国</a><a href="." id="link_8"                                          >公使</a>、<a href="." id="link_9"                    >2012年</a>9月<a href="." id="link_10"                                                                                                                                                       >在フランクフルト日本国総領事館</a>総<a href="." id="link_11"                     >領事</a>、<a href="." id="link_12"                   >2015年</a><a href="." id="link_12"                           >6月29日</a>在<a href="." id="link_13"                                         >ナミビア</a><a href="." id="link_14"                                                             >特命全権大使</a>を経て、<a href="." id="link_15"                   >2018年</a><a href="." id="link_15"                         >2月2日</a>在<a href="." id="link_16"                                                                                                                         >ボスニア・ヘルツェゴビナ</a>特命全権大使。
</p>
