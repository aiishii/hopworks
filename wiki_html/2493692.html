<p><b>島田 正郎</b>（しまだ まさお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >9月29日</a>- <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >11月23日</a><a rel="nofollow" class="external autonumber" href="http://www.shidai-tai.or.jp/pdf/public/Foundation_News_No68.pdf">[1]</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >東洋史</a>学者、<a href="." id="link_5"                                >法制史</a>学者。<a href="." id="link_6"                                                              >法学博士</a>。元<a href="." id="link_7"                                          >明治大学</a>総長。<a href="." id="link_8"                                >東京市</a><a href="." id="link_9"                                >麹町区</a>生まれ。
</p>
