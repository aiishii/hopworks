		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉本 均</b>（よしもと ひとし、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >3月29日</a>）は、日本の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                          >広島大学</a>名誉教授。<a href="." id="link_5"                                                                        >教育学博士</a>。
</p><p><a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >比婆郡</a><a href="." id="link_8"                                >東城町</a>（現・<a href="." id="link_9"                                >庄原市</a>）生まれ。<a href="." id="link_10"                   >1952年</a>広島文理科大学教育学科（現・<a href="." id="link_4"                                          >広島大学</a>）を卒業。1956年広島大学教育学部に着任。そのころ、<a href="." id="link_11"                                                                                                                                                                 >ペスタロッチ</a>研究者<a href="." id="link_12"                               >長田新</a>のもとでペスタロッチ全集の編集翻訳作業に携わる。日本における<a href="." id="link_13"                                                   >教育方法学</a>の確立に貢献したといわれる。
</p><p>1987年に広島大学を退官。その後は、<a href="." id="link_14"                                                             >神戸女子大学</a>教授となった。
</p><p>1996年3月29日、<a href="." id="link_15"                               >脳梗塞</a>のため死去。
</p>
