</p><p><a href="." id="link_7"                      >通称</a>を傳平次・八左衛門・多惣太と称した。<a href="." id="link_8"            >名</a>を儀、<a href="." id="link_9"                                      >号</a>は巌斐・巌斐道人。<a href="." id="link_10"                               >長崎</a>の人。
</p>
