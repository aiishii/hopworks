	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・マーティン・ウェスト</b>（Richard Martin West、<a href="." id="link_1"                    >1941年</a>-）は、<a href="." id="link_2"                                                    >デンマーク</a>の<a href="." id="link_3"                                          >天文学者</a>である。<a href="." id="link_4"                                                                                                      >ヨーロッパ南天天文台</a>で働いている。
</p><p>著名な<a href="." id="link_5"                                                              >ウェスト彗星</a>や<a href="." id="link_6"                                          >周期彗星</a>の<a href="." id="link_7"                                                                                                                                                        >ウェスト・コホーテク・池村彗星</a>、<a href="." id="link_8"                                                                                                                                                                                            >ウェスト・ハートレー彗星</a>を始め、多くの彗星を発見した。
</p><p><a href="." id="link_9"                                          >トロヤ群</a>の(2146)<a href="." id="link_10"                                                                                       >ステントル</a>、(2148)<a href="." id="link_11"                                                                                                                                                         >エペイオス</a>、<a href="." id="link_12"                                                                                                 >(20995) 1985 VY</a>を始め40個の<a href="." id="link_13"                               >小惑星</a>も発見した。
</p><p>また、<a href="." id="link_14"                                                                                                                                             >ハンス＝エミール・シュスター</a>とともに<a href="." id="link_15"                                                                                           >ほうおう座矮小銀河</a>も発見している。
</p>
