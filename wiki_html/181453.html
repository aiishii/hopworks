<p><b>鄧 芝</b>（とう し、? - <a href="." id="link_7"                  >251年</a>）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                     >後漢</a>末期から<a href="." id="link_13"                                                                   >三国時代</a>の政治家・武将。<a href="." id="link_14"           >字</a>は<b>伯苗</b>。<a href="." id="link_3"                      >荊州</a><a href="." id="link_4"                                >南陽郡</a><a href="." id="link_5"                                >新野県</a>（現在の<a href="." id="link_15"                               >河南省</a><a href="." id="link_16"                                                                   >南陽市</a>新野県）の出身。<a href="." id="link_17"                               >光武帝</a>の功臣<a href="." id="link_18"                     >鄧禹</a>の末裔。母は鄭天生。子は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_19"                                                                                       >鄧良</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%82%93%E8%89%AF_(%E4%B8%89%E5%9B%BD)&amp;action=edit&amp;redlink=1" class="new" title="Zh:邓良 (三国) (存在しないページ)">中国語版</a>）</span></span>。
</p>
