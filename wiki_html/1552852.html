		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>環インド洋連合</b>(IORA、旧<b>環インド洋地域協力連合</b>)は1995年に設立された国際組織である。加盟国域内での貿易と投資の活性化を目的としている。
</p><p>2013年に加盟国からの発音が難しいとの意見により、<b>環インド洋地域協力連合</b>(Indian Ocean Rim-Association for Regional Cooperation IOR-ARC)から変更となった。
</p>
