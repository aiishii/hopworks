<p><b>三浦 一年</b>（みうら いちねん、<a href="." id="link_8"                    >1955年</a><a href="." id="link_8"                          >1月1日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >作曲家</a>、<a href="." id="link_7"                                >編曲家</a>。<a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >仙台市</a>出身。身長175cm、血液型はB型。2012年7月現在、<a href="." id="link_9"                                                                                                                                                                  >尚美ミュージックカレッジ専門学校</a>講師、横浜ミュージックスクール講師。本名は<b>三浦年一</b>（みうら としかず）。<a href="." id="link_10"                                                   >ペンネーム</a>として、<b>夢野真音</b>（ゆめの まおと）や、本名をひらがな表記にした、<b>みうらとしかず</b>も使用する。
</p>
