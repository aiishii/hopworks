<p><b>石井 健雄</b>（いしい たけお、英:Takeo Ishii、独:Takeo Ischi、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >5月3日</a> - ）は、<a href="." id="link_4"                                >ドイツ</a>で活動する<a href="." id="link_5"                                >日本人</a><a href="." id="link_6"                                          >ヨーデル</a>歌手である。ドイツの音楽功労者に贈られる<a href="/w/index.php?title=De:Hermann-L%C3%B6ns-Medaille&amp;action=edit&amp;redlink=1" class="new" title="De:Hermann-Löns-Medaille (存在しないページ)">ヘルマンレンス・メダル</a>を受賞している。既婚。
</p>
