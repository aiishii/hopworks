		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天井 次夫</b>（あまい つぎお、<a href="." id="link_1"                    >1950年</a>（<a href="." id="link_2"                      >昭和</a>25年）<a href="." id="link_3"                            >3月27日</a> - ）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。株式会社日商インターライフ（現インターライフホールディングス株式会社）創業者。株式会社バリュークリエーション（現エイチ・エス・アシスト株式会社）創業者。<a href="." id="link_6"                                                                                                      >日本ベンチャー協議会</a>発起人。現在は、株式会社経営戦略合同事務所 代表取締役会長。
</p>
