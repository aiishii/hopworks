		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 光朗</b>（やまもと みつお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >歴史学者</a>。専門は<a href="." id="link_3"                                                    >中央アジア</a>古代史、<a href="." id="link_4"                                          >元朝</a>史。
</p><p>1975年<a href="." id="link_5"                                                                                                                                                                            >神戸大学文学部</a>卒業。1981年<a href="." id="link_6"                                                                                                                                                                  >京都大学大学院文学研究科</a>東洋史学<a href="." id="link_7"                                                                                  >単位取得満期退学</a>。同年、京都大学文学部<a href="." id="link_8"                                                >助手</a>。1983年<a href="." id="link_9"                                                                        >北海道教育大学</a>旭川分校<a href="." id="link_10"                                         >教育学部</a>助手。1986年北海道教育大学旭川校教育学部<a href="." id="link_11"                               >助教授</a>。2001年北海道教育大学旭川校教育学部<a href="." id="link_12"                     >教授</a>。
</p>
