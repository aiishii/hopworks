<p><b>カール・リッター</b>（Carl Ritter, <a href="." id="link_1"                    >1779年</a><a href="." id="link_1"                          >8月7日</a> - <a href="." id="link_2"                    >1859年</a><a href="." id="link_2"                            >9月28日</a>)は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >地理学者</a>、<a href="." id="link_5"                                                    >教育家</a>。近代科学としての<a href="." id="link_6"                                >地理学</a>の方法論の確立につとめ、地理学に触れる上で欠かせない人物である。その業績は、同じドイツで<a href="." id="link_7"                                >博物学</a>者として活躍した<a href="." id="link_8"                                                                                                                                                                            >アレクサンダー・フォン・フンボルト</a>と並び「<b>近代地理学の父</b>」と称えられている。
</p>
