		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山川 京子</b>（やまかわ きょうこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >3月20日</a>）は、<a href="." id="link_3"                      >歌人</a>。
</p><p><a href="." id="link_4"                                >東京府</a>出身。旧姓・田中。<a href="." id="link_5"                                          >松本清張</a>の父・峯太郎の弟・田中嘉三郎の娘で、つまり清張の従妹にあたる。<a href="." id="link_6"                                                    >國學院大學</a>文学部国文科卒。<a href="." id="link_7"                                          >中河幹子</a>、<a href="." id="link_8"                                          >折口信夫</a>に師事した。同じく折口門下の<a href="." id="link_9"                      >詩人</a>・<a href="." id="link_10"                                         >山川弘至</a>と結婚するが、45年夫が戦死。「をだまき」をへて1954年「桃」を創刊。伝統性を尊重しロマン主義をめざす。
</p><p><a href="." id="link_11"                     >大本</a>の信者で、教団の教育機関・梅松塾の第三代塾長を務めた。
</p>
