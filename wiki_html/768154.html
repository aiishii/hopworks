		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Mr.中村半次郎</b>（ミスター・なかむらはんじろう）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >演歌歌手</a>である。2006年<a href="." id="link_3"                                                                                                                                                                  >徳間ジャパンコミュニケーションズ</a>よりデビュー。名付け親は<a href="." id="link_4"                                          >中村玉緒</a>。詳しいプロフィールは全て非公開。
</p><p>この芸名は、実際には<a href="." id="link_5"                                          >桐野利秋</a>にちなんだ命名と見られる。桐野は<a href="." id="link_6"                                                    >池波正太郎</a>によって<a href="." id="link_7"                      >小説</a>の主人公となっている。
</p>
