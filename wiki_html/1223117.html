		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 謹一</b>（ひぐち きんいち、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >11月8日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >1月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史学者</a>、政治思想学者。専攻はヨーロッパ政治思想史。<a href="." id="link_5"                                          >京都大学</a>名誉教授。
</p><p>京都大学卒業。<a href="." id="link_6"                    >1965年</a>に設立した京都<a href="." id="link_7"                                                                                                                            >ベ平連</a>の中心メンバーの一人だった。<a href="." id="link_8"                                                                                                                >京都大学人文科学研究所</a>助教授・教授、<a href="." id="link_9"                                          >佛教大学</a>教授を歴任し、<a href="." id="link_10"                                                                                                                               >日本平和学会</a>会長も務めた。2004年叙<a href="." id="link_11"                               >従四位</a>、授<a href="." id="link_12"                               >瑞宝中綬章</a>。
</p>
