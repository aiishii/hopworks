</p><p><a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                               >佐倉市</a>出身。<a href="." id="link_12"                   >1996年</a>に<a href="." id="link_5"                                                                                                      >クラウンレコード</a>より『秋雨の海』で<a href="." id="link_13"                                         >デビュー</a>。
