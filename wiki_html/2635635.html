<p><b>金子 智一</b>（かねこ ともかず）は、<a href="." id="link_3"                                          >拓殖大学</a>出身の<a href="." id="link_2"                      >躰道</a>選手。多摩地区躰道協会所属。1997年<a href="." id="link_4"                                                                                                              >ヘルシンキ世界選手権</a>、2005年<a href="." id="link_5"                                                                                                                                                                                >ヨーテボリ世界選手権</a>、2009年<a href="." id="link_6"                                                                                                              >広島世界選手権</a>の個人実戦金メダリスト。
