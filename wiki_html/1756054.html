		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 幸雄</b>（たに ゆきお、<a href="." id="link_1"                    >1880年</a>（明治13年）- <a href="." id="link_2"                    >1950年</a>（昭和25年）<a href="." id="link_3"                            >1月24日</a>）は、日本の<a href="." id="link_4"                      >柔術</a>家（<a href="." id="link_5"                                >不遷流</a>）・<a href="." id="link_6"                                >柔道家</a>（<a href="." id="link_7"                                                                        >講道館柔道</a>）である。主に<a href="." id="link_8"                                          >イギリス</a>で活動し、日本以外の国で初めて柔術を教え、試合を行った柔術家の一人として知られる。身長160cm未満、体重は60kg未満。「スモール・タニ」の愛称でも知られ、ロンドンの<a href="." id="link_9"                                                                                            >ミュージックホール</a>などで数多くの他流試合を行った。新聞「スポーティング・ライフ」に<a href="." id="link_10"                                                                                                                                                                 >キャッチ・アズ・キャッチ・キャン</a>のライト級チャンピオンのジミー・メラーに勝利したことを称えられる。
</p>
