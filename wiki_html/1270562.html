<p><b>マティアス・エルツベルガー</b>（<b>Matthias Erzberger</b>, <a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                            >8月26日</a>）は、<a href="." id="link_3"                                          >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>（<a href="." id="link_5"                                                                    >中央党</a>）、<a href="." id="link_6"                      >作家</a>。<a href="." id="link_7"                                                                        >第一次世界大戦</a>における<a href="." id="link_8"                                                                                                                                                                                                      >連合国との休戦協定</a>にドイツ首席全権として調印。<a href="." id="link_9"                                                                                  >ヴァイマル共和国</a>初期に財務相も務めるが、右翼<a href="." id="link_10"                                         >テロ</a>組織に暗殺された。
</p>
