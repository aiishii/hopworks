<p><b>三浦 仙三郎</b>（みうら せんざぶろう、<a href="." id="link_6"                    >1847年</a><a href="." id="link_6"                          >3月8日</a>〈<a href="." id="link_7"                      >弘化</a>4年<a href="." id="link_8"                                                      >1月22日</a>〉 - <a href="." id="link_9"                    >1908年</a>〈<a href="." id="link_10"                     >明治</a>41年〉<a href="." id="link_11"                           >8月15日</a>）は、日本の<a href="." id="link_12"                                         >酒造家</a>。1887年（明治20年）創案した<a href="." id="link_13"                     >軟水</a>による<a href="." id="link_14"                               >酒</a>醸造法「三浦式醸造法」は、天下の名酒広島酒発展の基礎を築いた。「<a href="." id="link_14"                                  >吟醸酒</a>の父」ともいわれる。また酒造りの傍ら、村会議員、三津町長および町会議員としても活躍した。
</p>
