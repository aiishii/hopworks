<p><b>エマ・ニクソン</b>（Emma Nixon、生年月日不詳 - ）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                        >アダルトモデル</a>。
</p><p><a href="." id="link_3"                    >1995年</a>2月号の米国版<a href="." id="link_4"                                                                                        >ペントハウス</a>誌において<a href="." id="link_5"                                                                                                      >ペントハウス・ペット</a>に選出された。<a href="." id="link_6"                                                                                            >スーズ・ランドール</a>のモデル(Drew名義) として知られる他、現在は<a href="." id="link_7"                                                                                                                          >メイクアップアーティスト</a>として活躍している。
</p><p><br />
</p>
