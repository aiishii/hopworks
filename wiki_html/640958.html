		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>正子 公也</b>（まさご きみや、<a href="." id="link_1"                    >1960年</a> - ）は絵巻作家。<a href="." id="link_2"                                >岡山県</a>生まれ。<a href="." id="link_3"                                          >中央大学</a>理工学部物理学科卒。
</p><p>寺沢プロダクション（<a href="." id="link_4"                                          >寺沢武一</a>）から1989年に独立。
</p><p>1990年に「ルオーの道化師」連載（コミック誌「A-ha」）でデビュー。
</p>
