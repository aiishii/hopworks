<p><b>井上 豪希</b>（いのうえ ごうき、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >4月9日</a> - ）は、大分出身の<a href="." id="link_2"                                >料理家</a>、茶道家、狩猟家で、おもてなし夫婦ユニット「てとてと」の料理担当。また、ブランディングプロデューサー、<a href="." id="link_3"                                                                                                                                              >クリエイティブディレクター</a>の側面もあり、株式会社TETOTETOを運営している。同社の創始者で現・<a href="." id="link_4"                                                    >代表取締役社長</a>。血液型はB型。
</p>
