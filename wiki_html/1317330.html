		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川本 祐太郎</b>（かわもと ゆうたろう、<a href="." id="link_1"                            >8月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。AB型。<a href="." id="link_4"                                                    >エニックス</a>（現：<a href="." id="link_5"                                                                                                                >スクウェア・エニックス</a>）から発行されていた『<a href="." id="link_6"                                                                                                                          >ドラゴンクエスト</a><a href="." id="link_7"                                                                          >4コママンガ劇場</a>』などに執筆していた。HP等では、「<b>たすく</b>」のHNを名乗っている。<a href="." id="link_8"                                          >牧野博幸</a>の元<a href="." id="link_9"                                                                                        >アシスタント</a>。「祐太郎」というペンネームは、自身の親から「もし男の子だったら祐太郎という名前だった」と聞かされていたことに由来する。
</p>
