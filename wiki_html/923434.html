<p><b>旺季 志ずか</b>（おうき しずか、<a href="." id="link_1"                            >2月14日</a> - ）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_7"                                >脚本家</a>、<a href="." id="link_8"                                >小説家</a>、<a href="." id="link_9"                                >劇作家</a>、<a href="." id="link_10"                               >演出家</a>であり、<a href="." id="link_13"                                                                                                     >アイドルグループ</a><a href="." id="link_14"                                   >吉本坂46</a>のメンバーである。<a href="." id="link_11"                                         >吉本興業</a>所属。<a href="." id="link_2"                                >徳島県</a><a href="." id="link_3"                                >阿南市</a>出身、<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                >文学部</a><a href="." id="link_6"                                                    >日本文学科</a>卒業、<a href="." id="link_15"                                               >血液型</a>は<a href="." id="link_15"                                               >B型</a>。
</p>
