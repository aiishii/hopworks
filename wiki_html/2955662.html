		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>幸田 清喜</b>（こうだ きよき、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年） - <a href="." id="link_3"                    >1992年</a>（<a href="." id="link_4"                      >平成</a>4年）<a href="." id="link_5"                            >12月2日</a>）は、日本の<a href="." id="link_6"                                >地理学者</a>。
<a href="." id="link_7"                                                                                                  >東京文理科大学</a>卒、<a href="." id="link_8"                                                                                        >第四高等学校</a><a href="." id="link_9"                      >教授</a>、1953年「北陸工業地域の実証的研究」で<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_11"                                                             >理学博士</a>。東京教育大学教授、1967年<a href="." id="link_12"                     >定年</a>退官、<a href="." id="link_13"                                         >名誉教授</a>、<a href="." id="link_14"                                         >千葉敬愛経済大学</a>教授。
</p>
