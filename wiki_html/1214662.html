<p><b>大森 仙太郎</b>（おおもり せんたろう、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                              >12月24日</a>）は、<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >熊本市</a>出身の<a href="." id="link_5"                                                                        >日本海軍</a><a href="." id="link_6"                      >軍人</a>。最終階級は海軍<a href="." id="link_7"                      >中将</a>。海軍特攻部長を務めた。
