		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MacaoGPO.JPG" title="ファイル:MacaoGPO.JPG">ファイル:MacaoGPO.JPG</a>  <div class="thumbcaption">セナド広場に隣接する郵政総局大樓（マカオ中央郵便局）</div></div></div>
<p><b>澳門郵政局</b>（まかおゆうせいきょく）とは、<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >マカオ</a><a href="." id="link_3"                                                    >特別行政区</a>において郵便事業と郵便貯金事業を行う公共事業体である。なお、組織はマカオ特別行政区政府運輸工務司（日本の国土交通省に相当）に直属している。
</p>
