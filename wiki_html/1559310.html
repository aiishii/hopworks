<p><b>矢落川</b>（やおちがわ）は、<a href="." id="link_6"                                >愛媛県</a><a href="." id="link_7"                                >伊予市</a>、<a href="." id="link_8"                                >喜多郡</a><a href="." id="link_9"                                >内子町</a>と<a href="." id="link_10"                               >大洲市</a>を流れる<a href="." id="link_2"                      >肱川</a>水系の<a href="." id="link_11"                                         >河川</a>。肱川本流に合流する<a href="." id="link_3"                                                              >一級河川</a>である。
</p>
