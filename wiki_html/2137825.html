		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 佳乃</b>（あおき よしの）は<a href="." id="link_1"                                >作曲家</a>。<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >平塚市</a>出身。<a href="." id="link_4"                                                              >東京学芸大学</a>卒業。<a href="." id="link_5"                    >1995年</a>株式会社<a href="." id="link_6"                                          >カプコン</a>に入社、BGM<a href="." id="link_7"                                                              >コンポーザー</a>として在籍。退職後、<a href="." id="link_8"                                                              >フリーランス</a>として活動、<a href="." id="link_9"                                                                        >ゲーム音楽</a>を中心に<a href="." id="link_10"                                                             >舞台音楽</a>なども手がけている。現在、<a href="." id="link_11"                                                                                                                                   >株式会社ユニークノート</a>取締役。
また、「風よ伝えて…」（<a href="." id="link_12"                                                                                                                                   >ロックマン バトル&amp;チェイス</a>隠しエンディングテーマ）のように、<a href="." id="link_13"                                         >ボーカル</a>として参加している作品もある。
</p>
