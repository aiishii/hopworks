<p><b>勝山藩</b>（かつやまはん）は、<a href="." id="link_1"                                >美作国</a>真島郡勝山（<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >真庭市</a><a href="." id="link_4"                                                                    >勝山</a>）に拠点を置いた<a href="." id="link_5"            >藩</a>。藩庁は<a href="." id="link_6"                                                                    >勝山城</a>に置かれた。<b>高田藩</b>（たかだはん、たかたはん）、<b>美作高田藩</b>（みまさか たかだはん、みまさか たかたはん）とも称される。藩主家は<a href="." id="link_7"                                                    >三浦家</a>。
</p>
