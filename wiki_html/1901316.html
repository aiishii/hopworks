		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 二郎</b>（かねこ じろう、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >渋谷区</a>出身。<a href="." id="link_6"                                                                                                                >東京都立調布南高等学校</a>、<a href="." id="link_7"                                          >東洋大学</a><a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                                                        >英米文学科</a>卒業。
</p><p><a href="." id="link_10"                                                                       >日本脚本家連盟</a>会員。父は「アメリカはベトナムから手を引け」等の反戦ゼッケンを、8年もの間、胸に付けて通勤し続けた<a href="." id="link_11"                                         >金子徳好</a>、母は切絵作家の<a href="." id="link_12"                                                                                                                                                                   >金子静枝</a>である。
</p><p>兄は映画監督の<a href="." id="link_13"                                         >金子修介</a>。妻は<a href="." id="link_14"                               >香取薫</a>。一時期、<b>金子弦二郎</b>の名義で執筆。TBSラジオ「たまむすび」リスナー(2017年10月30日出演)。
</p>
