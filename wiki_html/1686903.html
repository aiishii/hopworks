		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 吉正</b>（にしむら よしまさ、<a href="." id="link_1"                    >1940年</a>（昭和15年）<a href="." id="link_2"                              >12月15日</a> - <a href="." id="link_3"                    >2019年</a>（令和元年）<a href="." id="link_4"                          >9月8日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >官僚</a>。元<a href="." id="link_7"                                >大蔵省</a><a href="." id="link_8"                                     >銀行局長</a>。<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                                                             >博士（学術）</a>。<a href="." id="link_12"                               >滋賀県</a><a href="." id="link_13"                               >大津市</a>出身。<a href="." id="link_14"                                                                                                                     >瑞宝中受章</a>受章者。
</p>
