		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤吉 敏生</b>（ふじよし としお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >4月11日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                            >日刊工業新聞社</a>会長・社長。
</p><p><a href="." id="link_4"                                                                                                                >福岡県立修猷館高等学校</a>を経て、1955年に<a href="." id="link_5"                                                              >西南学院大学</a>商学部卒業。同年<a href="." id="link_3"                                                                                            >日刊工業新聞社</a>に入社する。取締役、専務などを経て1986年に代表取締役社長に就任した。
</p>
