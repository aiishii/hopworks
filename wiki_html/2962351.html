		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイリー・アシュリン・スケルトン</b>（Raleigh Ashlin Skelton、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >12月21日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                          >9月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >地図学</a>史研究者で、特に<a href="." id="link_5"                                                                                                                                                                        >ヴィンランド・マップ</a> (<a href="/w/index.php?title=En:Vinland_map&amp;action=edit&amp;redlink=1" class="new" title="En:Vinland map (存在しないページ)">Vinland map</a>) の真正性を証明しようと努めたことによって知られている。
</p>
