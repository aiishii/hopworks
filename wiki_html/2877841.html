		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>将基面貴巳</b>（しょうぎめん たかし、<a href="." id="link_1"                    >1967年</a> - ）は、<a href="." id="link_2"                                                    >西洋史</a>学者、<a href="." id="link_3"                                                                                  >ニュージーランド</a>・<a href="." id="link_4"                                                    >オタゴ大学</a>教授。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>生まれ。1991年<a href="." id="link_7"                                                                                                                                                                                      >慶應義塾大学法学部</a>政治学科卒業。1998年<a href="." id="link_8"                                                                                            >シェフィールド大学</a>大学院歴史学博士課程修了（<a href="." id="link_9"                              >Ph.D</a>）。<a href="." id="link_10"                                                                                 >ケンブリッジ大学</a>クレア・ホール・リサーチフェロー、<a href="." id="link_11"                                                                       >英国学士院</a>中世テキスト編集委員会専属研究員、<a href="." id="link_12"                                                                       >ヘルシンキ大学</a>歴史学科客員教授、ニュージーランド・オタゴ大学人文学部専任講師、准教授を経て、教授。
</p><p>2013年、『ヨーロッパ政治思想の誕生』で<a href="." id="link_13"                                                                                 >サントリー学芸賞</a>受賞。
</p>
