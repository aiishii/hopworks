		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳楸帆</b>（チェン チウファン、ちん しゅうはん、Stanley Chan、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                          >SF作家</a>・脚本家・IT実業家。<a href="." id="link_4"                                >広東省</a><a href="." id="link_5"                                >汕頭市</a>出身。
</p><p>北京大学中文系卒業。<a href="." id="link_6"              >Google</a>や<a href="." id="link_7"                      >百度</a>で重役をつとめる。中国を代表するSF作家のひとりで、中国の<a href="." id="link_8"                                                                                                      >ウィリアム・ギブスン</a>と評される<a href="." id="link_9"                                                                        >サイバーパンク</a>SFの旗手である。『科幻世界』『時尚先生』『天南』『文芸風賞』などの各誌で作品を発表している。<a href="." id="link_10"                               >劉慈欣</a>は陳のデビュー長編『荒潮』を「近未来SF作品の頂点」と絶賛した。
</p>
