<p><b>土方 鉄</b>（ひじかた てつ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >2月6日</a>）は<a href="." id="link_3"                                >京都府</a>出身の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                          >俳人</a>、<a href="." id="link_6"                                >脚本家</a>、<a href="." id="link_7"                                                                                  >部落解放運動家</a>。本名、藤川正美あるいは福井正美。筆名は文学サークル「土と鉄」に由来する。<a href="." id="link_8"                                                              >部落解放同盟</a>京都府連合会顧問、<a href="." id="link_9"                    >1996年</a>から<a href="." id="link_10"                                                                       >部落解放文学賞</a>実行委員会代表。
</p>
