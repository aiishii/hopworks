<p><b>マイムナ・ドゥクレ</b>（Maïmouna Doucouré、<small></small><a href="." id="link_5"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ma.i.mu.na du.ku.ʁe]</span></span></a>、1985年 - ）は、セネガル系フランス人の映画監督、脚本家。彼女は2020年の『<a href="." id="link_4"                                                                          >キューティーズ!</a>』で長編映画監督としてデビューした。
