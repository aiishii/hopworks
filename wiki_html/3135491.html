		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 勝也</b>（いのうえ かつや、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >10月9日</a> - ）は、日本の<a href="." id="link_2"                                >化学者</a>、<a href="." id="link_3"                                          >千葉大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1943年<a href="." id="link_6"                                                                                  >東京帝国大学</a><a href="." id="link_7"                                >理学部</a>化学科卒業、<a href="." id="link_8"                                                                        >工業技術院</a>資源環境技術総合研究所、1948年燃料研究所（<a href="." id="link_9"                                                                                                                                          >公害資源研究所</a>）、1954年「石炭のレオロジー的研究」で<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                                                             >理学博士</a>。1959年<a href="." id="link_12"                                                             >八幡製鉄</a>（<a href="." id="link_13"                                                                       >新日本製鉄</a>）先端技術研究所、1967年千葉大学理学部教授、84年<a href="." id="link_14"                     >定年</a>退官、名誉教授、<a href="." id="link_15"                                                   >神奈川大学</a>理学部教授、91年退職。
</p>
