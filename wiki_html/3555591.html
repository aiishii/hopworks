		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木内 貴弘</b>（きうち　たかひろ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >医学者</a>、<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                                                                                                                                                            >東京大学大学院医学系研究科</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                              >医学博士</a>（<a href="." id="link_8"                                          >東京大学</a>、1996年）。専門は、ヘルスコミュニケーション学、医療情報ネットワーク。<a href="." id="link_9"                                                                                                                                              >大学病院医療情報ネットワーク</a> (UMIN) の運用、インターネットを活用した臨床研究データ収集やヘルスコミュニケーションの研究で知られる。
</p>
