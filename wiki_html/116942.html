<p><b>ニコラ・フラメル</b>または<b>ニコラス・フラメル</b>（Nicolas Flamel, <a href="." id="link_1"                    >1330年</a> - <a href="." id="link_2"                    >1418年</a>）は、<a href="." id="link_3"                                          >フランス</a>の出版業者。<a href="." id="link_4"                                >錬金術</a>にも関係し、金属変成や、<a href="." id="link_5"                                          >賢者の石</a>の製造に成功したという伝説がある。多数の錬金術書の著者であるとされ、フラメルが<a href="." id="link_6"                    >1407年</a>に<a href="." id="link_7"                      >パリ</a>に建てた家（オスピス）は現在もパリで最も古い建物として残されている。
</p>
