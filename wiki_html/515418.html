		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津島 直人</b>（つしま なおと、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                    >1992年</a>、「過激な愛にご用心」で<a href="." id="link_5"                                                    >エニックス</a>主催第2回ビッグルーキー大賞奨励賞・ビッグステップ賞受賞。『<a href="." id="link_6"                                                                                  >コミックボンボン</a>』や『<a href="." id="link_7"                                                                        >ガンダムエース</a>』にて、少年向け漫画やロボット物を中心に活動している。
</p>
