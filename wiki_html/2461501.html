<p><b>タンカ・プラサード・アーチャリヤ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Tanka Prasad Acharya</span>、<a href="." id="link_3"                                                    >ネパール語</a>&#58; <span lang="ne">टंक प्रसाद आचार्य</span>、<a href="." id="link_4"                    >1912年</a> - <a href="." id="link_5"                    >1992年</a><a href="." id="link_5"                            >4月23日</a>）は、<a href="." id="link_6"                                                              >ネパール王国</a>の<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                                                                                                                              >ネパール人民評議会</a>の創立リーダーである。<a href="." id="link_9"                    >1956年</a><a href="." id="link_9"                            >1月27日</a>から<a href="." id="link_10"                   >1957年</a><a href="." id="link_10"                           >7月26日</a>まで、<a href="." id="link_11"                                                                       >ネパール王国の首相</a>を務めている。
</p>
