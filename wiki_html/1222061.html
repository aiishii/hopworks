<p><b>小笠原 美都子</b>（おがさわら みつこ、<a href="." id="link_1"                    >1920年</a>（大正9年）<a href="." id="link_2"                            >3月25日</a> - <a href="." id="link_3"                    >2019年</a>（令和元年）<a href="." id="link_4"                            >7月25日</a>）は、日本の<a href="." id="link_5"                      >歌手</a>。<a href="." id="link_6"                                                                                                                                                              >日朝音楽芸術交流会</a>名誉会長。<a href="." id="link_7"                                >高知県</a><a href="." id="link_8"                                >長岡郡</a><a href="." id="link_9"                                >大豊町</a>出身。
