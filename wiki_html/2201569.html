		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 晋一</b>（ふくだ しんいち）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。代表作は『<a href="." id="link_3"                                          >シバラク</a>』。
</p><p>『<a href="." id="link_4"                                                                        >月刊少年エース</a>』（<a href="." id="link_5"                                          >角川書店</a>）で数本読み切りを掲載したのち、『シバラク』を連載開始。第23回<a href="." id="link_6"                                                                                 >エース新人漫画賞</a>奨励賞受賞。<a href="." id="link_7"                    >2011年</a>に<a href="." id="link_8"                                                    >少年画報社</a>の漫画雑誌『<a href="." id="link_9"                                                              >ヤングキング</a>』において読み切りとして『桃色メロイック』掲載したのち、<a href="." id="link_10"                   >2012年</a>より正式に連載化した。
</p>
