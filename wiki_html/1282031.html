		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 義信</b>（もり よしのぶ、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >大妻女子大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                      >西洋</a><a href="." id="link_7"                                >法制史</a>、<a href="." id="link_8"                                >社会史</a>、<a href="." id="link_9"                                          >メルヘン</a>学が専門。
</p><p><a href="." id="link_10"                               >東京都</a>生まれ。<a href="." id="link_11"                   >1962年</a><a href="." id="link_11"                                                                                                     >東京都立新宿高等学校</a>卒業。<a href="." id="link_12"                   >1966年</a>に<a href="." id="link_13"                                                   >北海道大学</a><a href="." id="link_14"                               >文学部</a>を卒業。その後、<a href="." id="link_15"                   >1971年</a>に<a href="." id="link_16"                                                                                                                                                                           >北海道大学大学院文学研究科</a><a href="." id="link_17"                     >博士</a><a href="." id="link_18"                     >課程</a><a href="." id="link_19"                                                                                 >単位取得満期退学</a>。<a href="." id="link_20"                                                                                                     >釧路工業高等専門学校</a><a href="." id="link_21"                               >助教授</a>、<a href="." id="link_22"                               >文部省</a><a href="." id="link_23"                               >教科書</a>調査官、<a href="." id="link_4"                                                              >大妻女子大学</a><a href="." id="link_24"                                                             >社会情報学部</a>教授を歴任。
</p>
