<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:AdolfvonSchaumburgLippe.jpg" title="ファイル:AdolfvonSchaumburgLippe.jpg">ファイル:AdolfvonSchaumburgLippe.jpg</a>  <div class="thumbcaption">シャウムブルク＝リッペ侯子アドルフ</div></div></div>
<p><b>アドルフ・ヴィルヘルム・ヴィクトル・ツー・シャウムブルク＝リッペ</b>（<b>Adolf Wilhelm Viktor zu Schaumburg-Lippe</b>, 1859年7月20日 <a href="." id="link_1"                                                                        >ビュッケブルク</a> - 1916年7月9日 <a href="." id="link_2"                      >ボン</a>）は、ドイツの<a href="." id="link_3"                                                                                                                                    >シャウムブルク＝リッペ</a>家の侯子で、<a href="." id="link_4"                                                                        >プロイセン</a>の軍人、騎兵大将。<a href="." id="link_5"                                                    >リッペ侯国</a>摂政（在任1895年 - 1897年）。ドイツ皇帝<a href="." id="link_6"                                                                                                                                  >ヴィルヘルム2世</a>の義弟。
</p>
