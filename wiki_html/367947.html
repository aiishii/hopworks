		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>港龍 安啓</b>（こうりゅう やすひろ、本名：<b>沢原 安啓</b>（さわはら やすひろ）、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >9月12日</a>- ）は、<a href="." id="link_2"                                >徳島県</a><a href="." id="link_3"                                          >小松島市</a>中田町出身で、かつて<a href="." id="link_4"                                                    >宮城野部屋</a>に所属していた<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>である。最高位は西<a href="." id="link_7"                      >前頭</a>4枚目（<a href="." id="link_8"                    >1986年</a>11月場所）。身長174cm、体重120kg。得意手は右四つ、寄り、<a href="." id="link_9"                                          >下手投げ</a>。
</p>
