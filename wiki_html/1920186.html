		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 多利爾</b>（ささき たりじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >玉造郡</a><a href="." id="link_5"                                >鳴子町</a>（現在の<a href="." id="link_6"                                >大崎市</a>）生まれ。<a href="." id="link_7"                                                                                                      >月刊コロコロコミック</a>の表紙装丁を、1986年1月号（No.93）より続けている。
</p><p>2代目のデザイナーにあたり、1代目は有賀一宇。
</p><p>2020年11月18日には、同一の児童向け雑誌の表紙を最も長く担当したデザイナーとして<a href="." id="link_8"                                                                        >ギネス世界記録</a>に認定され、認定証を授与された（同年7月15日までの34年213日が、「同一雑誌の表紙をデザインした最長期間」とされている）。
</p>
