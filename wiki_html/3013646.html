		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緑嶋 英三</b>（みどりしま えいぞう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >1月25日</a> - 没年不明）は、かつて<a href="." id="link_2"                                          >立浪部屋</a>に所属した<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>である。本名は<b>今井 英三</b>（いまい えいぞう）。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >石狩郡</a><a href="." id="link_7"                                                    >石狩町</a>（現在の北海道<a href="." id="link_8"                                >石狩市</a>）出身。現役時代の体格は176cm、88kg。自己最高位は東<a href="." id="link_9"                      >前頭</a>4枚目（<a href="." id="link_10"                   >1947年</a>11月場所）。得意手は左四つ、押し。
</p>
