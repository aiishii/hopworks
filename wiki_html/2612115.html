		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 壮郎</b>（さとう たけお、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >10月9日</a> - ）は、日本の地球科学者（専門は<a href="." id="link_2"                                >鉱床学</a>）、元人事院総裁。理学博士。祖父<a href="." id="link_3"                                                                                        >佐藤伝蔵</a>は<a href="." id="link_4"                                                                                  >東京高等師範学校</a>教授で、<a href="." id="link_5"                                >地質学</a>・<a href="." id="link_6"                                >鉱物学</a>の分野で多くの著書を残した学者であり、父佐藤源郎は<a href="." id="link_7"                                                                        >地質調査所</a>で活躍した地質学者である。
</p>
