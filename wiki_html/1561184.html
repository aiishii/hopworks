		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイス・バエス・デ・トーレス</b>（<span lang="es">Luis Váez de Torres</span>, <a href="." id="link_1"                    >1565年</a>頃 - ？）は<a href="." id="link_2"                                          >スペイン</a>王室に仕えた海洋探検家である。<a href="." id="link_3"                                                                                            >オーストラリア大陸</a>と<a href="." id="link_4"                                                              >ニューギニア</a>島の間を（記録に残る限り、西洋人としては）初めて航行し、海峡に<a href="." id="link_5"                                                    >トレス海峡</a>の名を残した。名前はポルトガル風に<span lang="po">Luís Vaz de Torres</span>とも書かれる。日本語表記は長音符を入れず「トレス」とも。
</p>
