<p><b>ルートヴィヒ・カース</b>（Ludwig Kaas、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                            >4月15日</a>）は、<a href="." id="link_3"                                          >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                                        >カトリック</a><a href="." id="link_6"                                >聖職者</a>、<a href="." id="link_7"                                >教会法</a>学者。<a href="." id="link_8"                                                                    >中央党</a>の党首として<a href="." id="link_9"                                                    >全権委任法</a>に賛成する決断を行い、<a href="." id="link_10"                                                                       >ナチス・ドイツ</a>と<a href="." id="link_11"                                         >バチカン</a>の<a href="." id="link_12"                                                             >政教条約</a>（<a href="." id="link_13"                                                                                                               >ライヒスコンコルダート</a>）成立に関与した。
</p>
