		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉樹 庵</b>（たまき いおり、<a href="." id="link_1"                          >6月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_5"                                >大分県</a>大分市出身。現在は<a href="." id="link_6"                                >愛知県</a>一宮市在住。
</p><p>学生時代からゲームのキャラクターデザインなどで活躍。2014年から「LINEマンガ」で連載した『微笑女Mitsu』は、初日から20万ダウンロードを突破し人気を得る。
</p><p>FOD（フジテレビオンデマンド）では月9ドラマ「恋仲」をコミカライズし話題に。絵のクオリティの高さ、表現力には定評がある。
</p>
