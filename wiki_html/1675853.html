		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 舜臣</b>（り しゅんしん、<a href="." id="link_1"                    >1499年</a> - <a href="." id="link_2"                    >1559年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >明</a>代の人物。<a href="." id="link_5"            >字</a>は懋欽（または夢虞）、<a href="." id="link_6"                                      >号</a>は愚谷（または未村居士）。<a href="." id="link_7"                                >山東</a>の楽安県（現在の<a href="." id="link_8"                                >広饒県</a>）出身。
</p><p><a href="." id="link_9"                      >嘉靖</a>2年（<a href="." id="link_10"                   >1523年</a>）の<a href="." id="link_11"                     >科挙</a>では<a href="." id="link_12"                     >会試</a>を<a href="." id="link_13"                                                                                       >会元</a>で合格した超秀才であった。<a href="." id="link_14"                                         >大礼の議</a>事件では<a href="." id="link_15"                               >嘉靖帝</a>に更迭された群臣の中の一人であり、杖刑を受けている。
</p><p>官職では<a href="." id="link_16"                     >太僕</a>寺卿（従三品）まで出世した。後に病を得て故郷に帰る。詩文に優れ、多くの著作を残した。
</p>
