<p><b>公益社団法人信濃教育会</b>（こうえきしゃだんほうじんしなのきょういくかい）は、<a href="." id="link_1"                                >長野県</a>の教育職能団体である。会員の会費により運営している。<a href="." id="link_2"                    >1886年</a>（<a href="." id="link_3"                      >明治</a>19年）7月に、「我邦教育の普及改良及びその上進を図る」ことを目的に設立された。初代会長は<a href="." id="link_4"                                >浅岡一</a>。長野全県をあげての教育運動「信州教育」や、今日まで続刊されている教育雑誌『信濃教育』で知られる。
</p>
