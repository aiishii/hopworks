		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井口 海仙</b>（いぐち かいせん、<a href="." id="link_1"                    >1900年</a>6月24日 - <a href="." id="link_2"                    >1982年</a>6月8日）は、茶道家。
<a href="." id="link_3"                                >京都市</a>に、<a href="." id="link_4"                                                                                                                      >13代千宗室</a>の3男として生まれた。名は三郎、号は宗含。<a href="." id="link_5"                                >裏千家</a>宗家の父に<a href="." id="link_6"                      >茶道</a>を学ぶ。茶道教授をしながら、機関誌「茶道月報」を主宰。戦後は<a href="." id="link_7"                                >淡交社</a>社長として茶道書の出版、執筆に活躍した。
</p>
