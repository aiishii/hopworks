		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 啓明</b>（かねこ ひろあき、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >3月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >美術史</a>学者。専門は日本彫刻史。現在、<a href="." id="link_4"                                          >日本大学</a>芸術学部客員教授、<a href="." id="link_5"                                                                        >東京国立博物館</a>名誉会員、<a href="." id="link_6"                                >深大寺</a>顧問。
