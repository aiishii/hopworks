		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀川 雅人</b>（かめかわ まさと、<a href="." id="link_1"                    >1954年</a>11月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。博士（経営学:立教大学、論文博士）。<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                          >経営学部</a>経営学科（大学院ビジネスデザイン研究科）教授。ビジネスデザイン研究科委員長、ビジネスクリエーター創出センター長（2003年4月－2014年3月）、文京学院大学副学長兼大学院経営学研究科特任教授（2020年4月-）、立教大学名誉教授（2020年4月-）。<a href="." id="link_6"                                >東京都</a>出身。
</p>
