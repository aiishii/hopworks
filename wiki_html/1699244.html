		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>許 銀川</b>（きょ ぎんせん、シュウ・インチュアン、<span lang="zh">许银川</span>、<a href="." id="link_1"                    >1975年</a>8月 - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                                                    >シャンチー</a>のプレイヤーである。<a href="." id="link_4"                                >広東省</a><a href="." id="link_5"                                >恵来県</a>出身。
</p><p>2008年1月現在のレーティングで最上位に位置している。<a href="." id="link_6"                                                              >特級大師</a>。
</p>
