<p><b>野坂 康久</b>（のざか やすひさ、<a href="." id="link_9"                      >明治</a>22年（<a href="." id="link_10"                   >1889年</a>）<a href="." id="link_11"                           >6月18日</a> - 没）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_12"                               >実業家</a>、<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_13"                     >旧姓</a>稲田。洋食のレストラン“十字屋”経営主。元米子市会議員（<a href="." id="link_14"                     >議長</a>）。
</p><p>現米子市長<a href="." id="link_15"                                         >野坂康夫</a>の祖父。弁護士・公証人<a href="." id="link_16"                                         >雑賀愛造</a>の実兄。<a href="." id="link_17"                     >戦後</a>米子市長を務めた<a href="." id="link_18"                                         >野坂寛治</a>は姻戚関係にある。
</p>
