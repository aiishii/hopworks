		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 邦明</b>（たかはし くにあき、<a href="." id="link_1"                    >1967年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。現在､<a href="." id="link_3"                                                              >東京電機大学</a><a href="." id="link_4"                                                                        >非常勤講師</a>。A studio主宰。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。1990年、<a href="." id="link_6"                                                                                                                >日本大学生産工学部</a>建築工学科<a href="." id="link_7"                      >卒業</a>後、<a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                             >理工学研究科</a><a href="." id="link_11"                                                             >修士課程</a>に進学。1992年、同課程<a href="." id="link_12"                     >修了</a>後、<a href="." id="link_13"                               >磯崎新</a>アトリエ勤務。
</p><p>代表作に、等々力の集合住宅、Project STEALTH　街と山の間に住む家　など。
</p>
