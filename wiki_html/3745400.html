		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴋澤 歩</b>（ばんざわ あゆむ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >4月9日</a> - ）は、日本の<a href="." id="link_2"                                >経済史</a>・<a href="." id="link_3"                                >経営史</a>研究者。専攻は近現代ドイツ経済史・経営史。<a href="." id="link_4"                                                                                                                                                        >大阪大学大学院経済学研究科</a>教授。大阪大学博士(経済学）。19世紀－20世紀ドイツ語圏の鉄道業を主要な研究対象とする。
</p>
