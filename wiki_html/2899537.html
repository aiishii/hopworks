		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 敬司</b>（かたおか ひろし、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                >演出家</a>、<a href="." id="link_3"                                                                                                      >テレビプロデューサー</a>。<a href="." id="link_4"                                                              >NHK</a>職員。<a href="." id="link_5"                                >東京都</a>出身。大学では<a href="." id="link_6"                                          >土木工学</a>を専攻していたが、<a href="." id="link_7"                                                              >ニューヨーク</a>で<a href="." id="link_8"                                                                                            >ショービジネス</a>に触れたことで映像を志すようになり、<a href="." id="link_9"                    >1982年</a>にNHK入局。
