		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 健太郎</b>（おかもと けんたろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >岡山県</a>出身。
</p><p>「岡山県の超田舎の集落」に生まれ育つ。会社勤めを経験後、漫画家になる。「<a href="." id="link_4"                                                                                            >週刊ヤングマガジン</a>」（<a href="." id="link_5"                                >講談社</a>）、「<a href="." id="link_6"                                                                                                      >近代麻雀ゴールド</a>」（<a href="." id="link_7"                                >竹書房</a>）などで連載を経験。東京に居住していたが、<a href="." id="link_8"                    >2009年</a>に岡山へ帰郷し、猟銃と狩猟免許を取得して兼業猟師を始める。代表作の一つである『<a href="." id="link_9"                                                                                                                                                          >山賊ダイアリー リアル猟師奮闘記</a>』は、彼の過去の思い出や記録である。『<a href="." id="link_10"                                                                           >ソウナンですか?</a>』では原作・原案として携わり、実践的な無人環境でのサバイバル技術や罠などの狩猟技術を描写する。
</p>
