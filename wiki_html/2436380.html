		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>こずかた 治</b>（こずかた おさむ、<a href="." id="link_1"                    >1938年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                                                        >コピーライター</a>、<a href="." id="link_5"                                >演出家</a>。<a href="." id="link_6"                                >岩手県</a>出身。<a href="." id="link_7"                                                                                                      >岩手県立大東高等学校</a>、<a href="." id="link_8"                                          >法政大学</a><a href="." id="link_9"                                >法学部</a>卒業。作家としては<a href="." id="link_10"                                         >経済小説</a>を主に執筆する。
</p>
