		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲葉 陽二</b>（いなば ようじ、<a href="." id="link_1"                    >1949年</a>〈<a href="." id="link_2"                      >昭和</a>24年〉<a href="." id="link_3"                            >6月10日</a> - ）は、日本の<a href="." id="link_4"                                          >経済学者</a>。専門は、日本経済、<a href="." id="link_5"                                                                                                                >ソーシャル・キャピタル</a>。現<a href="." id="link_6"                                                                                                                                                                                                                                                  >日本大学法学部</a><a href="." id="link_7"                      >教授</a>、<a href="." id="link_8"                                                    >経済産業省</a><a href="." id="link_9"                                                                        >産業構造審議会</a>臨時委員、独立行政法人<a href="." id="link_10"                                                                                                                                                                           >新エネルギー・産業技術総合開発機構</a>技術委員、地方独立行政法人<a href="." id="link_11"                                                                                                                                   >東京都健康長寿医療センター</a>協力研究員。
</p>
