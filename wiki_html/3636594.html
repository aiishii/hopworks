		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小森 厚</b>（こもり あつし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >4月3日</a>）は、動物園職員の文筆家。
</p><p><a href="." id="link_3"                                >インド</a>・<a href="." id="link_4"                                          >ボンベイ</a>生まれ、長崎県出身。1947年<a href="." id="link_5"                                                                                                      >東京都立上野高等学校</a>夜間部卒。在学中から<a href="." id="link_6"                                                                        >上野動物園</a>に就職。1964年から<a href="." id="link_7"                                                              >多摩動物公園</a>勤務、飼育課長をへて1979年上野動物園飼育課長。1984年退職、日本動物園協会事務局長となる。<a href="." id="link_8"                                                                                                      >日本動物園水族館協会</a>専務理事、のち顧問を務めた。
</p><p>1966年、<a href="." id="link_9"                                                                        >毎日出版文化賞</a>（<a href="." id="link_10"                                         >小原秀雄</a>,<a href="." id="link_11"                                         >浦本昌紀</a>共著『現代の記録・動物の世界』）受賞。
</p>
