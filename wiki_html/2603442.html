		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バーナード・ベイリン</b>（Bernard Bailyn、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >9月9日</a>- <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                                                        >ハーバード大学</a>名誉教授。<a href="." id="link_6"                                                                                                      >アメリカ史</a>、とくに<a href="." id="link_7"                                                                                                                                    >植民地時代</a>から<a href="." id="link_8"                                                                                  >独立革命</a>までのアメリカ史専攻。<a href="." id="link_9"                                                                                            >ピューリッツァー賞</a>歴史部門を2回受賞している（1968年と1987年）。1968年には、<a href="." id="link_10"                                                                       >バンクロフト賞</a>（<a href="." id="link_11"                                                                       >コロンビア大学</a>）も受賞した。1975年には<a href="." id="link_12"                                                   >全米図書賞</a>を受賞。
</p>
