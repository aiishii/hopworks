		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 長正</b>（いとう ちょうせい、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >4月29日</a> - 没年不詳）は、日本の経済学者。
</p><p>東京出身。1942年<a href="." id="link_2"                                                                                  >東京帝国大学</a>経済学部商業学科卒。<a href="." id="link_3"                                                              >横浜国立大学</a>助教授、<a href="." id="link_4"                                          >上智大学</a>経済学部教授。1975年「日本的経営の特質に関する研究」で上智大学<a href="." id="link_5"                                                                        >経済学博士</a>。90年定年、名誉教授。
</p>
