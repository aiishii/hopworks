<p><b>オシュス・ディー・ドリッテン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de"><b>Oesch’s die Dritten</b></span>）は、<a href="." id="link_2"                                >スイス連邦</a>・<a href="." id="link_3"                                                                                                                          >ベルナー・オーバーラント</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                        >ウンターランゲネック</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Unterlangenegg&amp;action=edit&amp;redlink=1" class="new" title="De:Unterlangenegg (存在しないページ)">ドイツ語版</a>）</span></span>出身の民俗音楽 (<a href="/w/index.php?title=De:Volkst%C3%BCmliche_Musik&amp;action=edit&amp;redlink=1" class="new" title="De:Volkstümliche Musik (存在しないページ)">Volkstümliche Musik</a>) グループ。ハンスエリ・オシュとその妻アンヌマリー、彼らの子のメラニー、ケヴィン、マイク、そして<a href="." id="link_5"                                                                        >アコーディオン</a>奏者のウルス・マイヤーの6人からなる。 
</p>
