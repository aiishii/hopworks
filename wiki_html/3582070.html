		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馮僕</b>（ふう ぼく、<a href="." id="link_1"                  >550年</a> - 585年頃）は、<a href="." id="link_2"                                      >南朝陳</a>の人物。<a href="." id="link_3"                      >本貫</a>は<a href="." id="link_4"                                                    >長楽郡</a><a href="." id="link_5"                                                                    >信都県</a>。<a href="." id="link_6"                      >北燕</a>の第2代天王<a href="." id="link_7"                      >馮跋</a>の従子の馮業（馮万泥の子）の玄孫。
</p>
