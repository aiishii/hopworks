		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盛岡 茂美</b>（もりおか しげみ、<a href="." id="link_1"                    >1952年</a>10月26日 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、エッセイスト。
鹿児島県名瀬市(現奄美市)出身。鹿児島県立大島高校、1978年早稲田大学第一文学部社会学専攻卒業。
日本文藝家協会会員。
</p>
