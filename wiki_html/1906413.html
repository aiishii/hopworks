<p><b>フランシス・ポール・ウィルソン</b>（Francis Paul Wilson、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >5月17日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>・<a href="." id="link_3"                                                                                            >ニュージャージー州</a>出身の<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                                              >医師免許</a>を持ち、パートタイマーの<a href="." id="link_6"                      >医師</a>でもある。自身の経歴を生かした医療サスペンスや<a href="." id="link_7"                                              >SF</a>、<a href="." id="link_8"                                                    >ホラー</a>等のジャンルを手がけている。代表作は長編伝奇ホラー『<a href="." id="link_9"                                                                                                                                                                                            >アドヴァーサリ・サイクル</a>』シリーズ。
</p>
