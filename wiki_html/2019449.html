		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 穆之</b>（りゅう ぼくし、<a href="." id="link_1"                      >拼音</a>：Liú Mùzhī、<a href="." id="link_2"                      >升平</a>4年（<a href="." id="link_3"                  >360年</a>） - <a href="." id="link_4"                      >義熙</a>13年<a href="." id="link_5"                                                      >11月3日</a>（<a href="." id="link_6"                  >417年</a><a href="." id="link_6"                              >11月27日</a>））は、<a href="." id="link_7"                      >中国</a>の<a href="." id="link_8"                      >東晋</a>末期に<a href="." id="link_9"                      >劉裕</a>（<a href="." id="link_10"                                     >宋</a>の武帝）に仕えた政治家。<a href="." id="link_11"           >字</a>は<b>道和</b>。小字は道民。<a href="." id="link_12"                     >本貫</a>は<a href="." id="link_13"                               >東莞郡</a><a href="." id="link_14"                     >莒県</a>だが、実際は代々、<a href="." id="link_15"                               >京口</a>に住む家系に生まれた。<a href="." id="link_16"                     >前漢</a>の斉悼恵王<a href="." id="link_17"                     >劉肥</a>の末裔にあたる。劉裕の腹心として、その創業に大きく貢献したが、劉裕の即位と宋の建国を目前にして死去した。
</p>
