		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cao_Shen.jpg" title="ファイル:Cao Shen.jpg">ファイル:Cao Shen.jpg</a>  <div class="thumbcaption">曹参</div></div></div>
<p><b>曹 参</b>（そう しん、? - <a href="." id="link_1"                                                >紀元前190年</a>）は、<a href="." id="link_2"            >秦</a>末から<a href="." id="link_3"                      >前漢</a>初期にかけての武将、政治家。姓は<a href="." id="link_4"                      >曹氏</a>。<a href="." id="link_5"            >諱</a>は参、<a href="." id="link_6"            >字</a>は<b>敬伯</b>。前漢の2代目の<a href="." id="link_7"                      >相国</a>となった。<a href="." id="link_8"                                          >黄老の学</a>を重んじた。子に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >曹窋</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9B%B9%E7%AA%8B&amp;action=edit&amp;redlink=1" class="new" title="Zh:曹窋 (存在しないページ)">中国語版</a>）</span></span>がいる。<a href="." id="link_10"                     >爵位</a>は平陽侯、<a href="." id="link_11"           >諡</a>は懿侯。
</p>
