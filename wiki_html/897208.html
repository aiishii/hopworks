		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ガンカマ・クィウォンパ</b>（Thomas Gunkama Quiwonkpa、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >11月15日</a>）は<a href="." id="link_3"                                                    >西アフリカ</a>は<a href="." id="link_4"                                                                                            >リベリア共和国</a>の政治家及び軍人。<a href="." id="link_5"                                                                                  >サミュエル・ドウ</a>大統領下で元リベリア陸軍総司令官だったが、<a href="." id="link_6"                    >1985年</a>独裁政治を展開するドウに不満を抱き軍事<a href="." id="link_7"                                                    >クーデター</a>を起こし反乱するが失敗に終わり処刑された。
</p>
