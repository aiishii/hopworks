		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芦名 みのる</b>（あしな みのる、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >3月13日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >アニメ</a>監督。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >明石市</a>出身。出身大学は<a href="." id="link_6"                                                                                                                                                                                                                                                                                                                                  >日本大学生物資源科学部</a>獣医学科。
</p><p>現在は<a href="." id="link_7"                                >茨城県</a><a href="." id="link_8"                                          >つくば市</a>に在住し、アニメ制作会社・<a href="." id="link_9"                                                              >スタジオぷYUKAI</a>を運営。その傍ら<a href="." id="link_10"                               >獣医師</a>も営む「兼業アニメ家」。
</p><p>手がけるアニメは、ほぼ全てがオリジナル作品の番外編的なもので、キャラクターをデフォルメ（いわゆる「SD」）キャラ化し本編に比べると大幅にコミカル度が増したストーリーとなっている。
</p>
