		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn"><style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb>松尾 謙二郎</rb><rp>（</rp><rt>まつお けんじろう</rt><rp>）</rp></ruby></span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1966年<br /><span class="birthplace">福岡県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">サウンドデザイナー、作曲家、メディアアーティスト</td></tr></tbody></table>
<p>松尾 謙二郎（まつお けんじろう）は、1966年生まれ、<a href="." id="link_2"                                >福岡県</a>出身のサウンドデザイナー、<a href="." id="link_3"                                >作曲家</a>、メディアアーティストである。武蔵野音楽大学卒。株式会社<a href="." id="link_4"                                          >インビジ</a>、株式会社coton代表取締役。
</p><p>新しい音の価値と経験（サウンド・エクスペリエンス）を創造することをミッションに、サウンドデザイン、楽曲・映像制作、アートインスタレーション、インタラクティブデザインなど行う。
</p>
