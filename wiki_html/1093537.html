		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川嶋 至</b>（かわしま いたる、<a href="." id="link_1"                    >1935年</a>（昭和10年）<a href="." id="link_2"                            >2月15日</a> - <a href="." id="link_3"                    >2001年</a>（平成13年）<a href="." id="link_4"                          >7月2日</a>）は、文芸評論家。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >札幌市</a>生まれ。<a href="." id="link_7"                    >1958年</a>（昭和33年）に<a href="." id="link_8"                                                    >北海道大学</a>文学部国文科卒業後、<a href="." id="link_9"                    >1964年</a>（昭和39年）に同博士課程中退。その後、<a href="." id="link_10"                                         >岩手大学</a>講師ののち、<a href="." id="link_11"                                                             >東京工業大学</a>助教授、教授となる。<a href="." id="link_12"                                         >川端康成</a>の研究家として知られる。
</p>
