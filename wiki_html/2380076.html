		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルビーン海洋工学中央設計局</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Центральное конструкторское бюро "Рубин"</span>, 通称は<span lang="ru">ЦКБ "Рубин"</span>）は<a href="." id="link_2"                                                                                                      >サンクトペテルブルク</a>を拠点とするロシア海軍の原子力潜水艦の2/3以上の設計を担当したロシアの潜水艦設計センターの一つである。"ルビーン"(<span lang="ru">Рубин</span>)はロシア語で<a href="." id="link_3"                                >ルビー</a>を意味する。
</p>
