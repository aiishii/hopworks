<p><b>孫 臏</b>（そん ぴん、<a href="." id="link_1"                                                      >紀元前4世紀</a>頃)は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                      >斉</a>の<a href="." id="link_5"                      >軍人</a>・<a href="." id="link_6"                                >思想家</a>。<a href="." id="link_7"                      >兵家</a>の代表的人物の一人。<a href="." id="link_8"                      >孫武</a>の子孫であるとされ、孫武と同じく<a href="." id="link_9"                      >孫子</a>と呼ばれる。『<a href="." id="link_10"                                         >孫臏兵法</a>』は孫臏の手によると推定されている。この他にも『<a href="." id="link_11"                               >孫臏拳</a>』も彼が創始したと伝えられている。現代中国の簡体字では孙膑と表記される。
</p>
