<p><b>与板藩</b>（よいた はん、旧字体：<b>與板</b>）は、<a href="." id="link_1"                                >越後国</a><a href="." id="link_2"                                                                    >三島郡</a>（現在の<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >長岡市</a>与板地域周辺）に所在した<a href="." id="link_5"            >藩</a>。藩庁は<a href="." id="link_6"                                          >与板陣屋</a>。藩主は初め<a href="." id="link_7"                                >牧野家</a>、その後<a href="." id="link_8"                      >幕領</a>を経て<a href="." id="link_9"                                >井伊家</a>。家格は<a href="." id="link_10"                                         >帝鑑間</a>詰めの<a href="." id="link_11"                                         >譜代大名</a>で、<a href="." id="link_12"                     >石高</a>（表高）は初め1万石、<a href="." id="link_13"                   >1705年</a>（<a href="." id="link_14"                     >宝永</a>2年）井伊家が藩主となった際に2万石となっている。
</p>
