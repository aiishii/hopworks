		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナイメーヘンの和約</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Vrede van Nijmegen</span>, <a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Traité de Nimègue</span>, <a href="." id="link_3"                                          >ドイツ語</a>&#58; <span lang="de">Friede von Nimwegen</span>, <a href="." id="link_4"                      >英語</a>&#58; <span lang="en">Treaties of Nijmegen</span>）は、<a href="." id="link_5"                    >1678年</a>から<a href="." id="link_6"                    >1679年</a>にかけて<a href="." id="link_7"                                                                                                                          >ネーデルラント連邦共和国</a>の<a href="." id="link_8"                                                              >ナイメーヘン</a>で締結された諸条約の総称。<a href="." id="link_9"                                          >仏蘭戦争</a>の講和条約となった。
</p>
