		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フロイド・シュモー</b>（Floyd Wilfred Schmoe、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >4月20日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >森林学</a>者、<a href="." id="link_5"                                                    >自然学</a>者で<a href="." id="link_6"                                >著作家</a>であり、<a href="." id="link_7"                                                    >クエーカー</a>教徒の<a href="." id="link_8"                                          >平和主義</a>者である。ほぼ20世紀全般を通した平和活動で知られ、第二次世界大戦中は、<a href="." id="link_9"                                                                                  >強制収容</a>された<a href="." id="link_10"                                                                       >日系アメリカ人</a>への支援、戦後は広島の復興への支援などをした。
</p>
