		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アガタンヘル・クリムスキー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Ahatanhel Yukhymovych Krymsky</span>, <a href="." id="link_2"                                                                                                      >クリミア・タタール語</a>&#58; <span lang="crh">Агатангель Юхымовыч Крымский</span>, <a href="." id="link_3"                                                              >ウクライナ語</a>&#58; <span lang="uk">Агатангел Юхимович Кримський</span>、<a href="." id="link_4"                                          >ロシア語</a>&#58; <span lang="ru">Агафангел Ефимович Крымский</span>, <a href="." id="link_5"                    >1871年</a><a href="." id="link_5"                            >1月15日</a> - <a href="." id="link_6"                    >1942年</a><a href="." id="link_6"                            >1月25日</a>)は、<a href="." id="link_7"                                                    >ウクライナ</a>の歴史家、言語学者、文芸学者、民俗学者作家、翻訳家。
</p>
