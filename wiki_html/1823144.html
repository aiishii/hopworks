<p><b>長尾 宇迦</b>（ながお うか、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >1月2日</a>）は、日本の作家。
</p><p><a href="." id="link_3"                                >大連市</a>生まれ。本籍<a href="." id="link_4"                                >山口県</a>。本名・豊。<a href="." id="link_5"                                                    >國學院大學</a>卒。<a href="." id="link_6"                                >盛岡市</a>で高校教師を務める。同人誌『東北文脈』を発刊、1958年「白い寒波」で<a href="." id="link_7"                                                                                                                                >岩手日報新聞</a>小説賞、1964年「山風記」で<a href="." id="link_8"                                                                        >小説現代新人賞</a>受賞、1971年初の著書を刊行、1987年「幽霊記―小説・<a href="." id="link_9"                                                    >佐々木喜善</a>」で<a href="." id="link_10"                                                   >直木賞</a>候補。歴史に埋もれた人物を描くことが多い。 
</p>
