<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>王玄策</b>（おう げんさく、生没年不詳）は<a href="." id="link_2"            >唐</a>の<a href="." id="link_3"                                      >太宗</a>、<a href="." id="link_4"                                      >高宗</a>に仕えた中堅の<a href="." id="link_5"                      >文官</a>（官僚）。<a href="." id="link_6"                      >中国</a>から<a href="." id="link_7"                      >天竺</a>（インドの<a href="." id="link_8"                                                              >ヴァルダナ朝</a>）へ3回（一説では4回）にわたり外交使節として赴き、特に2回目の天竺行において現地の内紛に武力介入したことで知られている。しかしそれ以外に特筆すべき業績はなかったため、『<a href="." id="link_9"                                >旧唐書</a>』『<a href="." id="link_10"                               >新唐書</a>』とも単独の伝を立てていない。
</p>
