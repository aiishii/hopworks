<p><b>楊 亨燮</b>（ヤン・ヒョンソプ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                    >朝鮮労働党</a>中央委員会政治局員。前<a href="." id="link_5"                                                                                                                >最高人民会議常任委員会</a>副委員長。妻の金信淑は金日成のいとこである。（姉は<a href="." id="link_6"                                >金貞淑</a>)
</p>
