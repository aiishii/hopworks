<p><b>名取 忠愛</b>（なとり ちゅうあい / ただよし、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                        >10月19日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                              >11月25日</a>） - <a href="." id="link_4"                      >昭和</a>23年（<a href="." id="link_5"                    >1948年</a>）<a href="." id="link_6"                            >8月21日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                                >実業家</a>・<a href="." id="link_9"                                >名望家</a>・<a href="." id="link_10"                     >歌人</a>。<a href="." id="link_11"                                                         >貴族院</a>議員、<a href="." id="link_12"                               >甲府市長</a>（官選第10・12代）。号は楓園。
</p>
