		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マキノ 真三</b>（マキノ しんぞう、- <a href="." id="link_1"                    >1982年</a>7月）は、日本の<a href="." id="link_2"                                          >映画監督</a>、<a href="." id="link_3"                                                                                            >映画プロデューサー</a>である。「日本映画の父」として知られる<a href="." id="link_4"                                          >牧野省三</a>の三男、映画監督<a href="." id="link_5"                                                    >マキノ正博</a>、映画プロデューサー<a href="." id="link_6"                                                    >マキノ光雄</a>の弟として生まれたが、<a href="." id="link_7"                                >映画人</a>としては大成しなかった。
</p>
