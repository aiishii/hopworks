		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭可信</b>（かく かしん、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月23日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月13日</a>）は<a href="." id="link_3"                                                                        >中華人民共和国</a>の物理学者、冶金学者、<a href="." id="link_4"                                                              >結晶学者</a>。<a href="." id="link_5"                                >北京</a>生まれ。長年、<a href="." id="link_6"                                                    >中国科学院</a>の院士であり、中国における電子顕微鏡の主な先駆者であるとされている<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（March 2018）">誰によって?</span></a></i>&#93;</sup>。
</p>
