		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出元 明美</b>（でもと あけみ）は、元<a href="." id="link_1"                                                    >看護師</a>で、<a href="." id="link_2"                    >1988年</a>2月発足の「<a href="." id="link_3"                                                                                                                                                        >陣痛促進剤による被害を考える会</a>」代表（<a href="." id="link_4"                    >2007年</a>5月10日現在）である。<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >今治市</a>在住。
</p><p><a href="." id="link_2"                    >1988年</a>2月、自らの第3子の出産時における<a href="." id="link_7"                      >子宮</a>破裂、<a href="." id="link_8"                                                    >新生児</a>仮死（1歳8ヶ月で死去）といった<a href="." id="link_9"                                          >医療事故</a>の経験から、上記団体を結成し、講演活動や<a href="." id="link_10"                                                   >厚生労働省</a>への申し入れや交渉、<a href="." id="link_11"                                                             >シンポジウム</a>開催などを行っている。
</p>
