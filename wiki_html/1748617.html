		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルフレート・クレッチマー</b>（Alfred Kretschmer、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                              >12月17日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                              >12月30日</a>）は、<a href="." id="link_3"                                                                        >第二次世界大戦</a>時の<a href="." id="link_4"                                                              >ドイツ国防軍</a>の<a href="." id="link_5"                      >軍人</a>。 日本の<a href="." id="link_6"                                          >駐在武官</a>として知られている。最終階級は<a href="." id="link_7"                                                              >陸軍中将</a>。「<b>クレッチュマー</b>」「<b>クレッチメル</b>」とも表記される。
</p>
