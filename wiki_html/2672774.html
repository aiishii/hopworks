	<h1 id="firstHeading" class="firstHeading" >リンガ島 (インドネシア)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>リンガ島</b>（リンガとう、<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Pulau Lingga</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Lingga Island</span>）は、<a href="." id="link_3"                                                              >インドネシア</a> <a href="." id="link_4"                                                              >リアウ諸島州</a> <a href="." id="link_5"                                                    >リンガ諸島</a>の中で、面積・人口とも最大の島。面積は889<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">平方キロメートル</a>で、島の北部を<a href="." id="link_6"                      >赤道</a>が走る。
</p><p>Daik町には郡庁がおかれ、港がある。Daik港から、<a href="." id="link_7"                                                              >シンガポール</a>へは<a href="." id="link_8"                                                                                            >タンジュン・ピナン</a>を経由してから1日で行く事が出来、<a href="." id="link_9"                                                              >シンケップ島</a>へのボートも出ている。
</p>
