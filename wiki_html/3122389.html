		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木本 至</b>（きもと いたる、<a href="." id="link_1"                    >1937年</a> - ）は日本の<a href="." id="link_2"                                >評論家</a>。<a href="." id="link_3"                                >群馬県</a>出身。
</p><p>1959年、<a href="." id="link_4"                                                              >東京教育大学</a>教育学科卒業。<a href="." id="link_5"                                >光文社</a>で『<a href="." id="link_6"                                          >女性自身</a>』『二人自身』の編集を手がけ、1966年退社。
</p><p>以後、書評、評論に活躍。伝記物と性文化論などを得意とする。著書に『にっぽん先駆者物語』『オナニーと日本人』『医の時代－高松凌雲の生涯』『評伝・宮武外骨』『雑誌で読む戦後史』など。 
</p>
