		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 次高</b>（さとう つぎたか、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"              >8月</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                          >東京大学</a>名誉教授。専門は<a href="." id="link_6"                                                    >アラブ</a>・<a href="." id="link_7"                                                              >イスラム</a>史。
</p><p>2000年<a href="." id="link_8"                                                                                        >恩賜賞</a>・<a href="." id="link_9"                                                              >日本学士院賞</a>受賞。1973年流沙海西奨学会賞。（財）<a href="." id="link_10"                                         >東洋文庫</a>研究部長、（財）史学会理事長、<a href="." id="link_11"                                                   >早稲田大学</a>文学学術院教授などを歴任。
</p>
