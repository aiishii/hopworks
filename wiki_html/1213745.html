<p><b>鹿島 房次郎</b>（かじま ふさじろう、旧姓・<b>田部</b>、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                              >10月25日</a>（<a href="." id="link_2"                      >明治</a>元年<a href="." id="link_3"                                                      >9月21日</a>） - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                            >7月29日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                         >神戸市会</a>議員を経て第4代<a href="." id="link_11"                               >神戸</a><a href="." id="link_12"                                         >市長</a>（在任：1910年2月28日 - 1920年）。
</p><p>自治体官僚主導による都市経営手法の源流を創った人物の一人とされ、その人格および手腕は、歴代神戸市長中の白眉と称される。族籍は兵庫県<a href="." id="link_13"                     >平民</a>。
</p>
