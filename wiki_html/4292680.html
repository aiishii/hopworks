		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリック・ポール・ハウ</b>（Ellic Paul Howe, <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >9月28日</a>）は<a href="." id="link_3"                                          >イギリス</a>の作家。<a href="." id="link_4"                                                                                            >オカルティズム</a>や<a href="." id="link_5"                                                                        >黄金の夜明け団</a>、また<a href="." id="link_6"                                                                        >タイポグラフィ</a>や<a href="." id="link_7"                                >軍事史</a>について幅広く著作を残している。<a href="." id="link_8"                                                                        >第二次世界大戦</a>中はイギリスの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >政治戦争本部</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Political_Warfare_Executive&amp;action=edit&amp;redlink=1" class="new" title="En:Political Warfare Executive (存在しないページ)">英語版</a>）</span></span>にて「アーミン・ハル」(Armin Hull) の名で<a href="." id="link_10"                               >心理戦</a>・<a href="." id="link_11"                     >偽造</a>技術に従事した。
</p>
