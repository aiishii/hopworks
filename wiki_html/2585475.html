<p><b>宮下 静雄</b>（みやした しずお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >1月25日</a> - <span style="display:none"> (<span class="dday deathdate">1980-07-31</span>) </span><a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >7月31日</a>（30歳没））は、大阪の中古レコード店、<a href="." id="link_3"                                                                                                                                                                                            >フォーエヴァー・レコード</a>（Forever Records）の創設者。オールディーズ専門誌「<a href="." id="link_4"                                          >Forever</a>」発行人。<a href="." id="link_5"                                                                                                                                                                        >レコード・コレクター</a>。
