<p><b>ジョン・ヘニンガー・レーガン</b>（John Henninger Reagan, <a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                            >10月8日</a> - <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                          >3月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。テキサス州選出の連邦議会議員として活躍し、南北戦争期には<a href="." id="link_5"                                                                        >アメリカ連合国</a>で<a href="." id="link_6"                                                                                                                                    >郵政長官</a>と<a href="." id="link_7"                                                                                                                >財務長官</a>を務めた。
</p>
