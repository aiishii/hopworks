		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バンバン・ヒエンドラスト</b>（<a href="." id="link_1"                                                                        >インドネシア語</a>&#58; <span lang="id">Bambang Hiendrasto</span>）は、<a href="." id="link_2"                                                              >インドネシア</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                      >大使</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                              >在バンクーバーインドネシア総領事</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Consulate_General_of_Indonesia,_Vancouver&amp;action=edit&amp;redlink=1" class="new" title="En:Consulate General of Indonesia, Vancouver (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_6"                    >2010年</a>～<a href="." id="link_7"                    >2014年</a>）を経て、<a href="." id="link_8"                    >2015年</a>1月15日に<a href="." id="link_9"                                                              >万寿台議事堂</a>で<a href="." id="link_10"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_11"                               >金永南</a>委員長へ<a href="." id="link_12"                                                             >信任状を捧呈</a>して<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="/w/index.php?title=%E5%9C%A8%E6%9C%9D%E9%AE%AE%E6%B0%91%E4%B8%BB%E4%B8%BB%E7%BE%A9%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E3%82%A4%E3%83%B3%E3%83%89%E3%83%8D%E3%82%B7%E3%82%A2%E5%A4%A7%E4%BD%BF%E3%81%AE%E4%B8%80%E8%A6%A7&amp;action=edit&amp;redlink=1" class="new" title="在朝鮮民主主義人民共和国インドネシア大使の一覧 (存在しないページ)">在朝鮮民主主義人民共和国大使</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Id:Duta_Besar_Indonesia_untuk_Korea_Utara&amp;action=edit&amp;redlink=1" class="new" title="Id:Duta Besar Indonesia untuk Korea Utara (存在しないページ)">インドネシア語版</a>）</span></span>に着任。爾後、<a href="." id="link_13"                   >2018年</a>12月まで駐朝大使を務めた。
</p>
