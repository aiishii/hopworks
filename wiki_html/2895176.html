	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Foa.gif" title="ファイル:Foa.gif">ファイル:Foa.gif</a>  <div class="thumbcaption">フォア島</div></div></div>
<p><b>フォア島</b>（フォアとう、Foa）は<a href="." id="link_1"                                >トンガ</a>の<a href="." id="link_2"            >島</a>。トンガ中部、トンガの<a href="." id="link_3"                      >首都</a><a href="." id="link_4"                                                              >ヌクアロファ</a>の北東に位置する<a href="." id="link_5"                                                              >ハアパイ諸島</a>に含まれる。
</p><p>南隣の<a href="." id="link_6"                                          >リフカ島</a>との間は橋で結ばれている。リフカ島の640メートルほど北東にフォア島がある。
</p><p>島の面積は13.39<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>。1996年現在の人口は1,434人であり、2006年に1,485人に増加した。
</p>
