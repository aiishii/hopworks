		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>甘 英</b> （かん えい、ウェード・ジャイルズ記法：Kan Ying、生没年不詳）は、字は崇蘭。<a href="." id="link_1"                      >後漢</a>の人。<a href="." id="link_2"                                >ローマ</a>に派遣された<a href="." id="link_3"                      >中国</a>の軍事<a href="." id="link_4"                      >大使</a>であり、紀元<a href="." id="link_5"                >97年</a>、<a href="." id="link_6"                                          >西域都護</a>であった<a href="." id="link_7"                      >班超</a>の命によって、当時<a href="." id="link_8"                      >大秦</a>と呼ばれていた<a href="." id="link_9"                                                    >ローマ</a>との国交を開く任務を託された。彼は、7万人の規模を持った班超の遠征軍の一員であり、甘英は軍と共に、<a href="." id="link_10"                                                   >パルティア王国</a>の西の国境まで到達した。
</p>
