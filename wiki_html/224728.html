		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>ティラムバラム</b>』 (<i>LIBROS DE TIRAMBARAM</i>) は、<a href="." id="link_1"                                                                                                                                >ライトスタッフ</a>が<a href="." id="link_2"                    >1992年</a>に発売した<a href="." id="link_3"                                                        >PC-9801</a>用ゲームソフト。
</p><p><a href="." id="link_4"                                          >南北戦争</a>直後の<a href="." id="link_5"                                                                        >アメリカ</a>を舞台にした<a href="." id="link_6"                                                                                                  >RPG</a>である本作は、<a href="." id="link_7"                                          >アステカ</a>神話をベースに、アステカの神々を<a href="." id="link_8"                                                                        >クトゥルフ神話</a>の旧支配者と解釈した内容となっており、タイトルの<a href="." id="link_9"                                                                                            >ティラム（チラム）・バラム</a>も「<a href="." id="link_10"                                         >ジャガー</a>の代弁者（司祭）」の意味で、<a href="." id="link_11"                                         >マヤ文明</a>に伝わる神話および預言者の呼び名でもある。
</p>
