<p><b>北尾 光司</b>（きたお こうじ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >8月12日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                >三重県</a><a href="." id="link_4"                      >津市</a>出身の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>・元<a href="." id="link_7"                                                    >総合格闘家</a>・元スポーツ冒険家・武道家、元<a href="." id="link_8"                                                              >プロレスラー</a>。<a href="." id="link_5"                                >大相撲</a><a href="." id="link_9"                      >横綱</a>時代（第60代<a href="." id="link_9"                      >横綱</a>）の四股名は<b>双羽黒 光司</b>（ふたはぐろ こうじ）。
</p>
