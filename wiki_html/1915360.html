		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 達也</b>（おおた たつや、<a href="." id="link_1"                    >1971年</a> - ）は日本の<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                                                        >日本写真家協会</a>の会員である。
</p><p><a href="." id="link_4"                                >栃木県</a>出身。<a href="." id="link_5"                                >北海道</a>を中心に、日本国内外で<a href="." id="link_6"                                          >野生動物</a>の撮影を行う。
</p><p>2009年、『<a href="." id="link_7"                                          >山と渓谷</a>』誌にて「いのちの響 Native Spirit」を連載。
</p><p>2016年、『ワンダーフォーゲル』誌にて「Northern Life 森に棲むいのち」を連載中。
</p>
