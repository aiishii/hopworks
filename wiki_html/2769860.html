		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yoshioka_Tsutomu.jpg" title="ファイル:Yoshioka Tsutomu.jpg">ファイル:Yoshioka Tsutomu.jpg</a>  <div class="thumbcaption">1952年</div></div></div>
<p><b>吉岡 力</b>（よしおか つとむ、<a href="." id="link_1"                    >1908年</a>(<a href="." id="link_2"                      >明治</a>41年)<a href="." id="link_3"                            >1月19日</a> - <a href="." id="link_4"                    >1975年</a>(<a href="." id="link_5"                      >昭和</a>50年)<a href="." id="link_6"                              >10月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >西洋史</a>学者。
</p><p><a href="." id="link_9"                                >山口県</a>出身。<a href="." id="link_10"                                                                                 >東京帝国大学</a>卒。<a href="." id="link_11"                                                                                       >旧制浦和高等学校</a><a href="." id="link_12"                     >教授</a>、戦後<a href="." id="link_13"                                         >東京大学</a><a href="." id="link_14"                                         >教養学部</a>助教授。<a href="." id="link_15"                   >1951年</a>に教授となり、<a href="." id="link_16"                   >1968年</a>に<a href="." id="link_17"                     >定年</a>退官、<a href="." id="link_18"                                         >東海大学</a>教授。<a href="." id="link_19"                                                                                                                                         >歴史教育研究所</a>を設立し所長。専門は古代<a href="." id="link_20"                                                   >オリエント</a>史。受験参考書を多く書いた。
</p>
