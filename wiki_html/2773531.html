	<h1 id="firstHeading" class="firstHeading" >原随園</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 随園</b>（はら ずいえん、<a href="." id="link_1"                    >1894年</a>（明治27年）<a href="." id="link_2"                            >3月19日</a> - <a href="." id="link_3"                    >1984年</a>（昭和59年）<a href="." id="link_4"                            >3月25日</a>）は、日本の<a href="." id="link_5"                                                    >西洋史</a>学者。正しくは<b>原 隨園</b>（「<b>隨</b>」は「随」の旧字体）。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>出身。<a href="." id="link_8"                                                                                        >第八高等学校</a>卒、<a href="." id="link_9"                                          >東京帝国大学</a>卒。<a href="." id="link_10"                                                                                       >姫路高等学校 (旧制)</a>教授、1924年<a href="." id="link_11"                                         >東北帝国大学</a>助教授、1933年<a href="." id="link_12"                                         >京都帝国大学</a>文学部西洋史教授。同年「<a href="." id="link_13"                                                             >テセウス</a>伝説考」で京大<a href="." id="link_14"                                                             >文学博士</a>。京都大学<a href="." id="link_15"                               >図書館</a>長、文学部長。1957年定年退官、<a href="." id="link_16"                                         >名誉教授</a>、<a href="." id="link_17"                                                   >立命館大学</a>教授。1964年退職。専門は<a href="." id="link_18"                                                             >古代ギリシア</a>史。
</p>
