<p><b>伊勢谷 宣仁</b>（いせや のりひと、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                                    >デザイナー</a>、<a href="." id="link_6"                                >脚本家</a>、アート・コーディネータ、劇場運営・指定管理者研究者で、現在<a href="." id="link_7"                                                                                                                                >オペラ季節館</a>代表。
</p>
