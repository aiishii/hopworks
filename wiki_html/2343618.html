		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金森 敦子</b>（かなもり あつこ、<a href="." id="link_1"                    >1946年</a>-　）は、<a href="." id="link_2"                                >歴史家</a>。新潟大学人文学部非常勤講師。
<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                          >中蒲原郡</a><a href="." id="link_5"                                                    >横越村</a>（現・<a href="." id="link_6"                                >新潟市</a>江南区）生まれ。<a href="." id="link_7"                                                                        >國學院大学</a>文学部卒業。1998年『江戸の女俳諧師「<a href="." id="link_8"                                                              >奥の細道</a>」を行く』で<a href="." id="link_9"                                                                                                                                              >日本エッセイストクラブ賞</a>受賞。近世・近代の人物伝、奥の細道関係の著作が多い。夫は画家の<a href="." id="link_10"                                         >金森一咳</a>。
</p>
