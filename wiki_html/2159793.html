		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 剛</b>（おおつか ごう、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >7月8日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >武道家</a>、<a href="." id="link_4"                                >空手家</a>、<a href="." id="link_5"                      >俳優</a>、<a href="." id="link_6"                                          >医者</a>。本名は<b>大塚辰雄</b>。<a href="." id="link_7"                                                                                  >伝統中国医学</a>の医者としての名前は<b>林聖道</b>（りんせいどう）。行者拳の<a href="." id="link_8"                      >棒術</a>・<a href="." id="link_9"                      >杖術</a>・<a href="." id="link_10"                     >槍術</a>の各<a href="." id="link_11"                     >師範</a>、全日本<a href="." id="link_12"                                         >プロ空手</a>協会会長、日本実践空手道連盟会長、神経リハビリ双極療院院長。
</p><p><a href="." id="link_13"                     >中国</a>で<a href="." id="link_14"                     >拳法</a>を修行し、さらに日本で<a href="." id="link_15"                                         >空手</a>を修業したうえで、<a href="." id="link_16"                     >興行</a>としての<a href="." id="link_12"                                         >プロ空手</a>を創始して注目を集めた。また、数多くの<a href="." id="link_17"                     >映画</a>に出演した。医者としては「双極神経リハビリ療法」を研究開発して評価を得た。
</p>
