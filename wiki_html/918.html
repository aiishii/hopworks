		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 桜</b>（たけうち さくら）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>1987年、<a href="." id="link_3"                                          >読み切り</a>作品『a.Long.Break』でデビュー。同年の読み切り作品『<a href="." id="link_4"                                                              >ぼくのマリー</a>』は1994年に『<a href="." id="link_5"                                                                                            >週刊ヤングジャンプ</a>』誌上で連載化され人気を博し、1996年には<a href="." id="link_6"        >OVA</a>化もされた。
</p><p>その後、『特命高校生』の連載や数度の読み切り掲載を経て、2002年から2007年にかけて『<a href="." id="link_7"                                                                        >ヤングアニマル</a>』で連載されていた『<a href="." id="link_8"                                                                >ちょこッとSister</a>』（作画担当、原作は<a href="." id="link_9"                                >雑破業</a>）は同誌の看板作品の一つとなり2006年には<a href="." id="link_10"                                                             >テレビアニメ</a>化された。
</p>
