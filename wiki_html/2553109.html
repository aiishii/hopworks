		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡倉 古志郎</b>（おかくら こしろう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >4月2日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >国際政治学</a>者、<a href="." id="link_5"                                >経済学</a>者。元<a href="." id="link_6"                                                    >同志社大学</a>教授、元<a href="." id="link_7"                                                                        >大阪外国語大学</a>教授、元<a href="." id="link_8"                                          >中央大学</a>教授。<a href="." id="link_9"                                                              >日本学術会議</a>副会長、<a href="." id="link_10"                                                                                                     >原水爆禁止日本協議会</a>専門委員、<a href="." id="link_11"                                                                       >日本平和委員会</a>及び<a href="." id="link_12"                                                                                                                                                                                                                                       >日本アジア・アフリカ・ラテンアメリカ連帯委員会</a>の各常任理事などを歴任。『茶の本』『東洋の理想』等の著書で知られる日本<a href="." id="link_13"                     >美学</a>界の泰斗・<a href="." id="link_14"                                         >岡倉天心</a>の<a href="." id="link_15"           >孫</a>に当たる。息子に<a href="." id="link_16"                                         >岡倉徹志</a>がいる。
</p>
