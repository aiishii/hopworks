		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢野 明仁</b>（やの あきひと、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >3月22日</a> - ）は、<a href="." id="link_2"                                          >タレント</a>、<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >広島県</a>出身。A型。<a href="." id="link_5"                                          >拓殖大学</a>卒業。
</p><p><a href="." id="link_6"                                                                                                                >オーケープロダクション</a>、<a href="." id="link_7"                                                                                                                                                                                  >ロビンフッドアーチスツ</a>を経て、2012年8月から<a href="." id="link_8"                                                                                            >オフィスキイワード</a>に所属。
</p><p>三船芸術学院を経て、劇団HINOKIBUTAIに参加。
</p>
