<p><b>砂川涼子</b>（すなかわりょうこ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >ソプラノ歌手</a>。日本を代表するプリマドンナの一人である。<a href="." id="link_3"                                                                        >プッチーニ</a>「ラ・ボエーム」のミミ、「トゥーランドット」のリュー、<a href="." id="link_4"                                                    >ビゼー</a>「カルメン」のミカエラなどイタリア・フランス系のオペラに当たり役が多いが、2014年、<a href="." id="link_5"                                                                                  >びわ湖ホール</a>における<a href="." id="link_6"                                                                                  >コルンゴルト</a>「死の都」のマリー/マリエッタ（一人二役）を皮切りに本格的にドイツ系のオペラへ進出し、活躍の幅を拡げている。<a href="." id="link_7"                                                    >藤原歌劇団</a>所属。
</p>
