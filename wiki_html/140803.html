		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小尾 乕雄</b>（おび とらお、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）<a href="." id="link_3"                            >7月29日</a> - <a href="." id="link_4"                    >2003年</a>（<a href="." id="link_5"                      >平成</a>15年）<a href="." id="link_6"                            >2月23日</a>）は、主に<a href="." id="link_7"                                                              >昭和時代</a>に活動した<a href="." id="link_8"                                                    >教育者</a>である。<a href="." id="link_9"                                >山梨県</a><a href="." id="link_10"                                         >北巨摩郡</a><a href="." id="link_11"                               >長坂町</a>（現<a href="." id="link_12"                               >北杜市</a>）出身。
</p><p><a href="." id="link_13"                                                                                 >東京都教育委員会</a><a href="." id="link_14"                               >教育長</a>、<a href="." id="link_15"                                                                                                     >学校法人文教大学学園</a><a href="." id="link_16"                     >名誉</a><a href="." id="link_17"                                                   >学園長</a>・学園長・<a href="." id="link_18"                                                   >理事長</a>、<a href="." id="link_19"                                         >文教大学</a>（<a href="." id="link_20"                                                                                 >立正女子大学</a>）・<a href="." id="link_21"                                                                                                               >文教大学女子短期大学部</a>（<a href="." id="link_22"                                                                                                                                   >立正女子大学短期大学部</a>）<a href="." id="link_23"                                         >学長</a>、<a href="." id="link_24"                                         >財団法人</a><a href="." id="link_25"                                                   >日本青年館</a>理事長、<a href="." id="link_26"                                                                                                     >日本私立短期大学協会</a><a href="." id="link_27"                     >会長</a>などを歴任する。
</p>
