		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩澤 靖</b>（いわさわ おさむ、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）<a href="." id="link_3"                            >5月20日</a> - <a href="." id="link_4"                    >1993年</a>（<a href="." id="link_5"                      >平成</a>5年）<a href="." id="link_6"                            >1月12日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。北海道の<a href="." id="link_9"                      >政商</a>。元<a href="." id="link_10"                                                                                                                     >金星自動車</a>社長。元<a href="." id="link_11"                                                                       >札幌トヨペット</a>社長。元札幌観光<a href="." id="link_12"                     >社長</a>。元<a href="." id="link_13"                                                                                 >北海道テレビ放送</a>社長。北海道乗用自動車協会副会長。全国乗用自動車協会常任理事。札幌地区乗用自動車協会、札幌ハイヤー協会各<a href="." id="link_14"                     >顧問</a>。トヨタ自動車販売店協会、<a href="." id="link_15"                                                                                 >札幌第一高等学校</a>各<a href="." id="link_16"                     >理事</a>。
</p><p><a href="." id="link_17"                                                                                                                                                                 >イ・アイ・イ</a>の元社長<a href="." id="link_18"                                         >高橋治則</a>の<a href="." id="link_19"                                         >義父</a>。
</p>
