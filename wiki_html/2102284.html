		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 了介</b>（いまい りょうすけ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >11月20日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >作詞家</a>、<a href="." id="link_5"                                >編曲家</a>。
</p><p>また、<a href="." id="link_6"                                          >ごちめし</a>・さきめし・びずめし を運営する<a href="." id="link_6"                                          >Gigi株式会社</a> （本社福岡市）代表取締役。
</p>
