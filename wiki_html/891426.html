<p><b>泊瀬部皇女</b>（はつせべのひめみこ）は、<a href="." id="link_7"                                          >天武天皇</a>の<a href="." id="link_13"                     >皇女</a>で、母は宍人臣大麻呂の娘、<a href="." id="link_8"                                                                                  >カジ媛娘</a>。同母弟妹に<a href="." id="link_9"                                          >忍壁皇子</a>・<a href="." id="link_10"                                         >磯城皇子</a>・<a href="." id="link_11"                                         >託基皇女</a>がいる。夫は<a href="." id="link_12"                                         >川島皇子</a>。
</p>
