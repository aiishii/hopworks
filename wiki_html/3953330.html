		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                    >ミュリナ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Myrina_(Aeolis)&amp;action=edit&amp;redlink=1" class="new" title="En:Myrina (Aeolis) (存在しないページ)">英語版</a>）</span></span>の<b>アガティアス</b>（Agathias、<a href="." id="link_2"                                                                        >ギリシャ語</a>: <span lang="grc">Ἀγαθίας</span>）、ないし、<b>アガティアス・スコラスティコス</b>（Agathias Scholasticus、<span lang="grc-gre">Ἀγαθίας σχολαστικός</span>、<a href="." id="link_3"                  >530年</a>ころ、ないし、<a href="." id="link_4"                  >536年</a>ころ - <a href="." id="link_5"                  >582年</a>ころ、ないし、<a href="." id="link_6"                  >594年</a>）は、現在の<a href="." id="link_7"                                >トルコ</a>領に位置する<a href="." id="link_8"                                                              >小アジア</a>西部の<a href="." id="link_9"                                                    >アイオリス</a>の都市ミュリナ出身とされる、<a href="." id="link_10"                                                             >古代ギリシア</a>の<a href="." id="link_11"                     >詩人</a>、<a href="." id="link_12"                                                             >東ローマ帝国</a><a href="." id="link_13"                                                                                                               >皇帝</a><a href="." id="link_14"                                                                                             >ユスティニアヌス1世</a>の統治下にあった<a href="." id="link_15"                 >552年</a>から<a href="." id="link_16"                 >558年</a>にかけての時期の歴史について記録を残した主要な<a href="." id="link_17"                               >歴史家</a>。
</p>
