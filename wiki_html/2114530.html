<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">髙橋賢次</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>髙橋 賢次</b>（たかはし けんじ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >3月25日</a> - ）は、運送会社『KONG EXPRESS』の代表。元<a href="." id="link_2"                                          >佐川急便</a>のセールスドライバー。
</p><p><a href="." id="link_3"                                      >TBS</a>『<a href="." id="link_4"              >SASUKE</a>』の有力選手として知られる。<a href="." id="link_5"                      >身長</a>178cm、<a href="." id="link_6"                      >体重</a>68kg。<a href="." id="link_7"                                >埼玉県</a>出身。既婚者であり、2児の父でもある。
</p>
