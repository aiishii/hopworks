		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オフサイド大西</b>（おふさいど おおにし、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >5月31日</a> - ）は、<a href="." id="link_2"                                >東京都</a>生まれの元レポーター、元ラジオパーソナリティ、元フリーラジオディレクター。本名は<b>大西 寿英</b>（おおにし としひで）。フリーラジオディレクターを経て、現在は某デジタルコンテンツ企画開発・ゲーム製作などを行う企業にて開発プロデューサーをしている。
</p>
