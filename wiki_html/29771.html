		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清末藩</b>（きよすえはん）は、<a href="." id="link_1"                                >長門国</a>に存在した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                          >清末陣屋</a>（現在の<a href="." id="link_4"                                >山口県</a><a href="." id="link_5"                                >下関市</a><a href="." id="link_6"                                                          >清末</a>）。
</p><p><a href="." id="link_7"                                >長州藩</a>の支藩である<a href="." id="link_8"                                >長府藩</a>のさらに支藩であり、長州藩の孫藩にあたる。<b>長府新田藩</b>（ちょうふしんでんはん）とも称する。<a href="." id="link_9"                      >江戸武鑑</a>では当初「長門新田」と表記されていたが、<a href="." id="link_10"                                         >毛利政苗</a>による再興以降は「清末」と表記されるようになる。
</p>
