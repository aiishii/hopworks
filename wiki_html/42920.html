		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和泉 妃夏</b>（いずみ ひな）ひらがなの「いずみひな」を芸名として使うケースもあり。旧芸名：<b>泉沙池</b>、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >12月17日</a> - は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >女優</a>。
</p><p>劇団四季研究所を経てNHK大河ドラマ『北条時宗』北条芳子役でデビュー。
</p><p>山形放送YBCテレビの番組「<a href="." id="link_4"                                                                                                        >やまがた発!旅の見聞録</a>」で2003年4月から2005年3月の2年間に渡って<a href="." id="link_5"                                          >小林綾子</a>と交代で司会進行役を務めた。
</p><p>旧所属　コントロールプロダクション
</p><p>長崎県五島市ふるさと大使（2020年10月～）
</p>
