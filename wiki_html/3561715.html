		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 優平</b>（よしだ ゆうへい、<a href="." id="link_1"                    >1996年</a><a href="." id="link_1"                          >6月6日</a> - ）は、<a href="." id="link_2"                                >岐阜県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >柔道家</a>である。階級は73kg級。身長177cm。組み手は右組み。得意技は<a href="." id="link_5"                      >内股</a>。<a href="." id="link_6"                                          >東海大学</a>に入学<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2019年9月）">リンク切れ</span></a></i>&#93;</sup>。
</p>
