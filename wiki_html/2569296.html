		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クララ・モローニ</b>（<b>Clara Moroni</b>　（Clara Elena Moroni）、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >11月3日</a>）は、<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                >ミラノ</a>で生まれた<a href="." id="link_4"                                                                                            >ヴォーカリスト</a>・<a href="." id="link_5"                                >作曲家</a>である。主にヨーロッパと日本の両方を中心に、アーティストとしての活動を行っている。
</p>
