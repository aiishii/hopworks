		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和達 三樹</b>（わだち みき、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月10日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >9月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >東京理科大学</a><a href="." id="link_8"                      >教授</a>。専門は<a href="." id="link_9"                                                    >数理物理学</a>、<a href="." id="link_10"                                                                                                                     >物性基礎論</a>、<a href="." id="link_11"                                         >統計力学</a>。<a href="." id="link_12"                               >Ph.D.</a>（<a href="." id="link_13"                                                                                                     >ニューヨーク州立大学</a>、1970年）。<a href="." id="link_14"                               >東京都</a>出身。父は<a href="." id="link_15"                                         >和達清夫</a>。
</p>
