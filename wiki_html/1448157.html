		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 俊夫</b>（あらき としお、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。元・<a href="." id="link_5"                                                    >北海道大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >利尻郡</a><a href="." id="link_9"                                >利尻町</a>生まれ。生家は、<a href="." id="link_10"                               >利尻島</a>有数の<a href="." id="link_11"                     >網元</a>。
</p>
