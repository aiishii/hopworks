		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 悌二</b>（きたがわ ていじ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >7月2日</a>- <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >12月16日</a>）は、英文学者。
</p><p>東京生まれ。1938年<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部英文科卒。<a href="." id="link_4"                                                                                        >旧制松本高等学校</a>教授、<a href="." id="link_5"                                                                                      >旧・東京都立大学</a>助教授を経て、<a href="." id="link_6"                                          >東京大学</a>教養学部教授、1975年定年、<a href="." id="link_7"                                          >立正大学</a>教授、<a href="." id="link_8"                                          >獨協大学</a>教授。
</p><p><a href="." id="link_9"                                                              >エリザベス朝</a>演劇から<a href="." id="link_10"                                                                                           >サマセット・モーム</a>、<a href="." id="link_11"                                                                                                               >チャールズ・ディケンズ</a>、<a href="." id="link_12"                                                                                                     >ハーマン・メルヴィル</a>など幅広く翻訳した。
</p>
