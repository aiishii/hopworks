		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 正子</b>（おがわ まさこ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >4月29日</a>）は日本の<a href="." id="link_3"                      >医師</a>。手記『小島の春』で知られる。
</p><p><a href="." id="link_4"                    >1932年</a>、希望して<a href="." id="link_5"                                                                        >長島愛生園</a>に勤務、<a href="." id="link_6"                                          >光田健輔</a>の指導を受ける。<a href="." id="link_7"                                                    >ハンセン病</a>在宅患者の収容に赴き、その状況を『小島の春』に著した。同書は、その文学的価値が高く評価されて映画化し、「小島の春現象」を産んだが、一方でハンセン病に対する偏見を強化し、<a href="." id="link_8"                                                                                  >無らい県運動</a>に加担したとする批判もある。
</p>
