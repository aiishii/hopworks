<p><b>寺尾 広</b>（てらお ひろし）は、<a href="." id="link_14"                     >日本</a>の<a href="." id="link_15"                     >男性</a><a href="." id="link_3"                                                                                            >音楽ディレクター</a>、<a href="." id="link_5"                                                                                  >キーボーディスト</a>、<a href="." id="link_8"                                >作曲家</a>、<a href="." id="link_9"                                >編曲家</a>。<a href="." id="link_16"                                                   >ビーイング</a>のアーティストとしては珍しく<a href="." id="link_17"                                         >三浦徳子</a>、<a href="." id="link_18"                                                                                                                                                                                                                   >よしもとクリエイティブ・エージェンシー</a>の芸人らと交流が有る。誕生日は5月22日。
</p>
