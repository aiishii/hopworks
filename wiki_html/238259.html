		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ed_Graham.jpg" title="ファイル:Ed Graham.jpg">ファイル:Ed Graham.jpg</a>  <div class="thumbcaption">エド・グラハム</div></div></div>
<p><b>エド・グラハム</b>（Ed Graham、本名：Edwin James Graham、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >2月20日</a> - ）は元<a href="." id="link_2"                                                                        >ザ・ダークネス</a>の<a href="." id="link_3"                                          >ドラマー</a>である。<a href="." id="link_4"                                          >イギリス</a>・<a href="." id="link_5"                                                              >ノーフォーク</a>の<a href="." id="link_6"                                                                                            >グレート・ヤーマス</a>出身。メンバーであるホーキンス<a href="." id="link_7"                      >兄弟</a>とは学友である。
</p><p>ホーキンス兄弟が<a href="." id="link_8"                      >電話</a>で<a href="." id="link_9"                                                    >ベネズエラ</a>から<a href="." id="link_10"                                                                                                               >フランキー・ポーレイン</a>を呼び戻した後に、当時他の<a href="." id="link_11"                                                         >バンド</a>に籍を置いていたエドがホーキンス兄弟からの電話を受け、「ザ・ダークネス」結成に至った。
</p>
