		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 千尋</b>（いしかわ ちひろ、男性、<a href="." id="link_1"                    >1945年</a> - ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>。都立高校3校の校長を歴任した後、<a href="." id="link_3"                                          >拓殖大学</a>教授となる。専門は、商業科教育。都立第四商業高校の教師でした。
