<p><b>紅白梅図屏風</b>（こうはくばいずびょうぶ）は、<a href="." id="link_1"                                          >江戸時代</a>（18世紀）の<a href="." id="link_2"                                          >尾形光琳</a>による彼の晩年の一大傑作。水流と紅白の<a href="." id="link_3"                                >梅</a>が描かれている。<a href="." id="link_4"                                                    >津軽家</a>に伝来。<a href="." id="link_5"                                      >MOA美術館</a>収蔵。<a href="." id="link_6"                      >国宝</a>に指定されている。　
</p>
