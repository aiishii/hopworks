</p><p><a href="." id="link_6"                                                                        >カトリック</a>と<a href="." id="link_7"                                                                        >プロテスタント</a>の共存が定められたもので、<a href="." id="link_12"                                                                                                     >アウクスブルク宗教平和令</a>の雛型となった。
