		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘニング・アレクサンダー・フォン・クライスト</b>（Henning Alexander von Kleist, <a href="." id="link_1"                    >1677年</a><a href="." id="link_1"                          >5月4日</a> - <a href="." id="link_2"                    >1749年</a><a href="." id="link_2"                            >8月21日</a>）は、<a href="." id="link_3"                                                                        >プロイセン王国</a>の<a href="." id="link_4"                      >貴族</a>、<a href="." id="link_5"                      >軍人</a>。最終階級は<a href="." id="link_6"                      >元帥</a>。プロイセンの一大軍人家門である<a href="." id="link_7"                                                                                                                                >クライスト家</a>出身。
