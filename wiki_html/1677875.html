		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日向 康吉</b>（ひなた こうきち、<a href="." id="link_1"                    >1934年</a>（<a href="." id="link_2"                      >昭和</a>9年） - <a href="." id="link_3"                    >2014年</a>（<a href="." id="link_4"                      >平成</a>26年）<a href="." id="link_5"                            >9月13日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >農学者</a>。<a href="." id="link_8"                                                              >農学博士</a>（<a href="." id="link_9"                                          >東京大学</a>）。<a href="." id="link_10"                                         >東北大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                               >藤島町</a><a href="." id="link_13"                                                             >名誉町民</a>（現・<a href="." id="link_14"                               >鶴岡市</a><a href="." id="link_15"                                         >名誉市民</a>）。 <a href="." id="link_16"                               >山形県</a><a href="." id="link_17"                                         >東田川郡</a><a href="." id="link_12"                               >藤島町</a>（現・<a href="." id="link_14"                               >鶴岡市</a>）出身。
</p><p>代表的な研究に<a href="." id="link_18"                                                   >アブラナ科</a>植物の<a href="." id="link_19"                                                                                       >自家不和合性</a><a href="." id="link_20"                               >遺伝子</a>の研究などがある。
</p>
