<p><b>フィオナ・パッテン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Fiona Patten</span>、<a href="." id="link_2"                    >1964年</a> - ）は、<a href="." id="link_3"                                                                        >オーストラリア</a>の政治家、エロス協会会長。政治家になる前は、<a href="." id="link_4"                                                                                  >セックスワーカー</a>として働いていた。
</p><p><a href="." id="link_5"                                                                                                                          >オーストラリアセックス党</a>の党首を務める。<a href="." id="link_6"                    >2012年</a>の<a href="." id="link_7"                                                    >メルボルン</a>補欠選挙では得票率6.6%を獲得、候補者16人中第3位の得票数となった。
</p>
