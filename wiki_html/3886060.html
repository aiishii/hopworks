		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アファナーシー・ニキーチン</b> (<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Афана́сий Ники́тин</span>; 1472年没) は、<a href="." id="link_2"                                          >ロシア人</a>の<a href="." id="link_3"                                          >トヴェリ</a>出身の商人。ロシア人として初めて、また<a href="." id="link_4"                                                                                  >ヨーロッパ人</a>としては<a href="." id="link_5"                                                                                                                                                                                            >ニッコロー・デ・コンティ</a>に次いで<a href="." id="link_6"                                >インド</a>を訪れ、記録を残した人物である。彼の旅行記は『<a href="." id="link_7"                                                                                                                      >三海渡航記</a>』 (Хожение за три моря)の名で知られている。
</p>
