		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久野 洋</b>（くの ひろし、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                              >11月18日</a> - <a href="." id="link_4"                    >1988年</a>（<a href="." id="link_5"                      >昭和</a>63年）<a href="." id="link_6"                            >5月27日</a>）は日本の<a href="." id="link_7"                                >化学者</a>。<a href="." id="link_8"                                                              >慶應義塾大学</a><a href="." id="link_9"                                >工学部</a>（現<a href="." id="link_10"                                         >理工学部</a>）教授。<a href="." id="link_11"                                         >慶應義塾長</a>。慶應義塾長に工学部出身者が就任するのは久野が初めてであった。<a href="." id="link_12"                                                                                 >日本私立大学連盟</a>会長。
</p>
