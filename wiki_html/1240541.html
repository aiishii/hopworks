		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安西 浩</b>（あんざい ひろし、<a href="." id="link_1"                      >明治</a>34年（<a href="." id="link_2"                    >1901年</a>）<a href="." id="link_3"                            >10月6日</a> - <a href="." id="link_4"                      >平成</a>2年（<a href="." id="link_5"                    >1990年</a>）<a href="." id="link_6"                            >4月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                              >東京瓦斯</a>の最高実力者として20年以上も君臨し、「<b>法王</b>」と呼ばれる。<a href="." id="link_10"                                                             >日本瓦斯協会</a>会長も務めた。
</p><p><a href="." id="link_11"                                         >昭和電工</a>社長を務めた<a href="." id="link_12"                                         >安西正夫</a>は弟。<a href="." id="link_9"                                                              >東京瓦斯</a>社長・会長・相談役を務めた<a href="." id="link_13"                                         >安西邦夫</a>は二男。長女和子は首相を務めた<a href="." id="link_14"                                         >佐藤栄作</a>の次男<a href="." id="link_15"                                         >佐藤信二</a>に嫁いだ。
</p>
