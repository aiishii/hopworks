		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">

<p><b>岡 民子</b>（<b>おか たみこ</b>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >司会者</a>、<a href="." id="link_3"                                          >タレント</a>。当初は、<a href="." id="link_4"                                                    >テレビ東京</a>の<a href="." id="link_5"                                          >通信販売</a>番組である「三越テレビカタログ」の前身である「<b>アルタ お買得テレフォン・ショッピング</b>」を担当し、1989年前半ごろから、「<a href="." id="link_6"                                                                                                                >テレビ朝日リビング</a>・朝のショッピング」を1998年9月まで担当していた。
</p><p>数年間、テレビショッピングによる番組に携わり、とくに朝のショッピングに出演時、<a href="." id="link_7"                                                                                                                      >小池由紀子</a>、<a href="." id="link_8"                                          >神崎詠子</a>、<a href="." id="link_9"                                          >浜まさみ</a>などと共演していた時期もあった。
</p>
