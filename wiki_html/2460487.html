<p><b>バム・バハドゥル・ラナ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bam Bahadur Rana</span>、<a href="." id="link_2"                                                    >ネパール語</a>&#58; <span lang="ne">बमबहादुर राणा</span>、<a href="." id="link_3"                    >1818年</a> - <a href="." id="link_4"                    >1857年</a><a href="." id="link_4"                            >5月25日</a>）、または<b>バム・バハドゥル・クンワル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bam Bahadur Kunwar</span>、<a href="." id="link_2"                                                    >ネパール語</a>&#58; <span lang="ne">बमबहादुर कुँवर</span>）は<a href="." id="link_5"                          >19世紀</a>、<a href="." id="link_6"                                                              >ネパール王国</a>の<a href="." id="link_7"                      >軍人</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                    >1856年</a><a href="." id="link_9"                          >8月1日</a>から<a href="." id="link_4"                    >1857年</a><a href="." id="link_4"                            >5月25日</a>まで、<a href="." id="link_10"                                                                       >首相</a>を務めている。
</p>
