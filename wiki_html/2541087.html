<p><b>ペマ・ティンレー</b>（padma 'phrin las、白瑪赤林、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                              >2010年代</a>前半の<a href="." id="link_3"                                                                                                                >西蔵自治区人民政府主席</a>。<a href="." id="link_4"                                                              >テンチェン県</a>出身。2010年より2012年12月まで在職。
</p><p>日本語では、漢字表記からの重訳より、バイマ・チリン、バイマチリンとも。
