<p><b>田中 玄清</b>（たなか はるきよ、<a href="." id="link_1"                      >文政</a>3年<a href="." id="link_2"                                                    >8月1日</a>（<a href="." id="link_3"                    >1820年</a><a href="." id="link_3"                          >9月7日</a>） - <a href="." id="link_4"                      >慶応</a>4年<a href="." id="link_5"                                                      >8月23日</a>（<a href="." id="link_6"                    >1868年</a><a href="." id="link_6"                            >10月8日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>）の<a href="." id="link_9"                                >会津藩</a><a href="." id="link_10"                     >家老</a>。号は大海。<b>田中土佐</b>の<a href="." id="link_11"                                               >通称</a>で知られる。子に<a href="." id="link_12"                                                                                                           >玄光</a>。
</p>
