</div>
<p><b>アイザック・テオフィルス・アクナ</b>（<b>I・T・A</b>）・<b>ウォレス＝ジョンソン</b>（<b>Issac Theophilus Akuna Wallace-Johnson</b>, <a href="." id="link_1"                    >1894年</a>/<a href="." id="link_2"                    >1895年</a> - <a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >5月10日</a>）は<a href="." id="link_4"                                                    >西アフリカ</a>の<a href="." id="link_5"                                                              >シエラレオネ</a>出身の<a href="." id="link_6"                                                                        >ジャーナリスト</a>/<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                                                                                                          >英領西アフリカ</a>（後の<a href="." id="link_9"                                >ガーナ</a>、シエラレオネと<a href="." id="link_10"                                                             >ナイジェリア</a>）で初めて<a href="." id="link_11"                                         >労働組合</a>を組織し、<a href="." id="link_12"                                         >民族主義</a>のリーダー的存在だった。
</p>
