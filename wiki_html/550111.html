<p><b>遠山 新治</b>（とおやま しんじ、<a href="." id="link_1"                    >1917年</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >5月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >ヴァイオリニスト</a>。<a href="." id="link_5"                                >浜村淳</a>、<a href="." id="link_6"                                          >中村鋭一</a>らを擁する<a href="." id="link_7"                                                                                            >昭和プロダクション</a>の創業者で、会長を務めた。
</p><p><a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a>出身。<a href="." id="link_4"                                                              >ヴァイオリン</a>奏者を経て、<a href="." id="link_10"                   >1962年</a>芸能プロダクション「昭和プロダクション」を創業。関西を代表する芸能事務所に育て上げた。
</p><p><a href="." id="link_11"                   >2006年</a><a href="." id="link_11"                           >5月25日</a><a href="." id="link_11"                                         >心筋梗塞</a>のため死去。<a href="." id="link_12"                     >享年</a>90。
</p>
