		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>アフロクアロン(Afloqualone)は、<a href="." id="link_1"                                                              >キナゾリノン</a>系の<a href="." id="link_2"                                                            >GABA作動薬</a>で、1970年代に<a href="." id="link_3"                                                              >田辺製薬</a>が開発した<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                      >メタカロン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Methaqualone&amp;action=edit&amp;redlink=1" class="new" title="En:Methaqualone (存在しないページ)">英語版</a>）</span></span>のアナログである。β型の<a href="." id="link_5"                                          >GABAA受容体</a>の<a href="." id="link_6"                                                    >アゴニスト</a>としての働きに由来する<a href="." id="link_7"                                                    >鎮静</a>と<a href="." id="link_8"                                          >筋弛緩剤</a>作用がある。一部臨床用にも用いられているが、感光性のために、<a href="." id="link_9"                                >皮膚炎</a>等の皮膚疾患が副作用として現れることがある。
</p>
