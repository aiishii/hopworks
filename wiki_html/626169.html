		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 康三</b>（なかむら こうぞう）は、元<a href="." id="link_1"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>所属の<a href="." id="link_2"                                                                                            >ゲームミュージック</a>の<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。
</p><p>『<a href="." id="link_6"                          >GuitarFreaks</a>』&amp;『<a href="." id="link_7"                    >DrumMania</a>』シリーズをメインとして楽曲を提供しており、ゲームでのアーティスト名義はアルファベットで「<b>Kozo Nakamura</b>」と表記されている。また『<a href="." id="link_8"                                                                        >麻雀格闘倶楽部</a>シリーズ（4以降）』の音楽も担当している。
</p><p>『<a href="." id="link_6"                          >GuitarFreaks</a>』&amp;『<a href="." id="link_7"                    >DrumMania</a>』シリーズのV5では新曲が無かったが、次回作のV6で復活した。
</p>
