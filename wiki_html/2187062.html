		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 貴麿</b>（いとう たかまろ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                              >10月30日</a>）は、日本の児童文学者、翻訳家。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>生まれ。1920年<a href="." id="link_5"                                                    >早稲田大学</a>英文科卒。1924年<a href="." id="link_6"                                          >新感覚派</a>の同人誌『文藝時代』に参加し、のち<a href="." id="link_7"                                                              >文芸春秋</a>系の作家となる。その後児童文学界の重鎮となり、『<a href="." id="link_8"                                >西遊記</a>』の再話などで知られた。
</p>
