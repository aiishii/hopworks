		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広野 三郎</b>（ひろの さぶろう、<a href="." id="link_1"                    >1897年</a>(<a href="." id="link_2"                      >明治</a>30年)<a href="." id="link_3"                            >4月10日</a> - <a href="." id="link_4"                    >1968年</a>(<a href="." id="link_5"                      >昭和</a>43年)<a href="." id="link_6"                          >4月4日</a>）は、<a href="." id="link_7"                      >歌人</a>。
</p><p><a href="." id="link_8"                                >東京</a>出身。<a href="." id="link_9"                                                    >國學院大學</a>卒。1915年『<a href="." id="link_10"                                         >アララギ</a>』に入会し、<a href="." id="link_11"                                         >島木赤彦</a>、<a href="." id="link_12"                                         >斎藤茂吉</a>に師事。1926年<a href="." id="link_13"                                                                                           >東京帝国大学史料編纂所</a>業務嘱託、1927年史料編纂官補、1946年事務官、1954年東京大学史料編纂所助手、1958年<a href="." id="link_14"                                               >講師</a>、1962年退官。歌人としては1950年『白埴』を創刊、1953年『草苑』と合同して『久木』を主宰。
</p>
