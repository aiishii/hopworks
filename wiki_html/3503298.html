<p><b>フェルディナント・ヤーコプ・レッテンバッハー</b> (<span lang="de"><b>Ferdinand Jacob Redtenbacher</b></span>&#160;<a href="." id="link_1"                    >1809年</a><a href="." id="link_1"                            >7月25日</a><a href="." id="link_1"                                                              >シュタイアー</a>生まれ、<a href="." id="link_2"                    >1863年</a><a href="." id="link_2"                            >4月16日</a><a href="." id="link_2"                                                                        >カールスルーエ</a>没）は、1841年からその死去まで<a href="." id="link_3"                                                                                                                >カールスルーエ工科大学</a>で<a href="." id="link_4"                                          >機械工学</a>教授として勤め、機械工学を学問として確立した人物である。
</p>
