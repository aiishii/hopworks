		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラ・エストレージャ・デ・パナマー</b>（<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">La Estrella de Panamá</span>、「パナマの星」の意）は、<a href="." id="link_2"                                >パナマ</a>で最も古い<a href="." id="link_3"                                                    >日刊紙</a>である。
</p><p><a href="." id="link_4"                    >1849年</a>に<a href="." id="link_5"                                                    >英字紙</a>「ザ・パナマ・スター」（<a href="." id="link_6"                      >英語</a>&#58; <span lang="en">The Panama Star</span>）が創刊されたが、<a href="." id="link_7"                    >1853年</a>、同紙へのスペイン語訳の折り込みという形で<b>ラ・エストレージャ・デ・パナマー</b>の歴史が始まった。<a href="." id="link_8"                    >2010年</a>時点での発行部数は約8000。
</p>
