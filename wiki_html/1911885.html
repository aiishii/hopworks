<p><b>洪震</b>／<b>洪鎮</b>（ホン・ジン、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                                                      >旧暦8月27日</a> – <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                          >大韓民国</a>の独立運動家。<a href="." id="link_4"                    >1926年</a>7月から同年12月まで第5代<a href="." id="link_5"                                                                                  >大韓民国臨時政府</a>大統領を務めた。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                                                                                            >豊山洪氏</a>。
