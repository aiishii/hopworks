		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬戸 英雄</b>（せと ひでお、1948年 - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >弁護士</a>。LM法律事務所代表パートナー。<a href="." id="link_3"                                                                                  >第一東京弁護士会</a>所属。元株式会社<a href="." id="link_4"                                                                                                                >企業再生支援機構</a>委員長。
</p><p><a href="." id="link_5"                                          >企業法務</a>、事業再生・<a href="." id="link_6"                                >倒産法</a>に精通し、多くの大型企業の<a href="." id="link_7"                      >破綻</a>処理を手掛けている。
企業再生支援機構の委員長として，<a href="." id="link_8"                                >京セラ</a>の<a href="." id="link_9"                                          >稲盛和夫</a>と共に<a href="." id="link_10"                                         >日本航空</a>の再生を主導した。
</p>
