		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴨 良弼</b>（かも よしすけ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >9月23日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >5月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>・<a href="." id="link_5"                                >裁判官</a>・<a href="." id="link_6"                                                    >教育者</a>。<a href="." id="link_7"                                                    >刑事訴訟法</a><a href="." id="link_8"                      >学者</a>。<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                                                                                           >東北大学法学部</a>教授を経て、<a href="." id="link_12"                                                                                           >一橋大学法学部</a>で刑事訴訟法講座の初代教授を務めた。<a href="." id="link_13"                               >福島県</a><a href="." id="link_14"                               >石城郡</a><a href="." id="link_15"                                                                   >湯本町</a>出身。
</p>
