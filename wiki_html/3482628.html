		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アフザル・カーン</b>（Afzal Kahn） は英国の自動車デザイナー。
</p><p>彼のグループ企業である、<b>カーンデザイン</b>(<i>Kahn Design</i>)、<b>チェルシー・トラック・カンパニー</b>（<i>the Chelsea Truck Company</i>）、そして<b>プロジェクト・カーン</b>（<i>Project Kahn</i>）の創業者である。

</p>
