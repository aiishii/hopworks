		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緑富士 優</b>（みどりふじ まさる、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >8月2日</a>-）は、<a href="." id="link_2"                                                    >阿武松部屋</a>に所属した元<a href="." id="link_3"                      >大相撲力士</a>。本名は大金優。<a href="." id="link_4"                                >山梨県</a><a href="." id="link_5"                                          >中巨摩郡</a><a href="." id="link_6"                                >田富町</a>出身。184.5㎝、159.5㎏。最高位は西<a href="." id="link_7"                      >幕下</a>筆頭。現役後期には<b>富士龍優耀</b>（ふじりゅうまさる）の<a href="." id="link_8"                                >四股名</a>を名乗っていた。
</p>
