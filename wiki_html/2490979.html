		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯島 誠</b>（いいじま まこと、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >洋画家</a>。
</p><p><a href="." id="link_4"                                >埼玉県</a>生まれ。<a href="." id="link_5"                    >2001年</a>、<a href="." id="link_6"                                                                        >南オレゴン大学</a>芸術学部絵画専攻卒業。卒業後、<a href="." id="link_7"                      >東京</a>・<a href="." id="link_8"                                                                                        >京橋</a>を中心に個展・展覧会にて作品を発表。
</p><p>日本の田園風景や、小屋をモチーフに印象派を彷彿とさせる繊細な色彩で、淡い光と影を表現する作品が多い。『美術の窓』の個展紹介記事では「誰の心の中にもあるような普遍的で共感できるような風景の、深みのある詩情と光彩を落ち着いた色彩で描く」と評されている。
技法は<a href="." id="link_9"                      >油彩</a>、<a href="." id="link_10"                                         >パステル</a>。
</p>
