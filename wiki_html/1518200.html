<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Naoteru_Kataoka.jpg" title="ファイル:Naoteru Kataoka.jpg">ファイル:Naoteru Kataoka.jpg</a>  <div class="thumbcaption">片岡直輝</div></div></div>
<p><b>片岡 直輝</b>（かたおか なおてる、<a href="." id="link_1"                      >安政</a>3年<a href="." id="link_2"                                                    >7月3日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                          >8月3日</a>） - <a href="." id="link_4"                      >昭和</a>2年（<a href="." id="link_5"                    >1927年</a>）<a href="." id="link_6"                            >4月13日</a>）は、<a href="." id="link_7"                      >明治</a>・<a href="." id="link_8"                      >大正</a>・<a href="." id="link_4"                      >昭和</a>初期の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                         >貴族院議員</a>。<a href="." id="link_11"                               >土佐国</a>出身。<a href="." id="link_12"                                         >片岡直温</a>の兄。<a href="." id="link_13"                     >戦前</a>の関西経済を牽引した人物の一人であった。
</p>
