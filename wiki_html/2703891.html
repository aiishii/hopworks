<p><a href="." id="link_1"                      >サー</a>・<b>ジョン・デイヴィッドソン・ビーズリー</b>（John Davidson Beazley, CH, MA, LittD, DLitt, FBA、<a href="." id="link_2"                    >1885年</a><a href="." id="link_2"                            >9月13日</a> - <a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                          >5月6日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                    >古典考古学</a> (<a href="/w/index.php?title=En:Classical_archaeology&amp;action=edit&amp;redlink=1" class="new" title="En:Classical archaeology (存在しないページ)">classical archaeology</a>)、<a href="." id="link_6"                                >美術史</a>研究家で、<a href="." id="link_7"                                                              >古代ギリシア</a>の<a href="." id="link_8"                                                    >アッティカ（アッティケー）</a>系の<a href="." id="link_9"                                                                                            >陶器の壷</a>について、様式による分類を提示したことで知られる。<a href="." id="link_10"                   >1925年</a>から<a href="." id="link_11"                   >1956年</a>まで、<a href="." id="link_12"                                                                                                     >オックスフォード大学</a>で古典考古学・美術の教授を務めた。
</p>
