		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒柾 志西</b>（くろまさ しせい、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月27日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。男性。<a href="." id="link_3"                                >北海道</a>出身、<a href="." id="link_4"                                >埼玉県</a>在住。専門学校時代に知り合った<a href="." id="link_5"                                                                                                            >あきかん</a>、<a href="." id="link_6"                                                                                        >おん</a>、その他と同人サークル<a href="." id="link_7"                                                                                                                      >くれじっと</a>を結成、現在も活動中。
</p><p>商業誌では<b>ベンジャミン</b>名義で<a href="." id="link_8"                                                              >成人向け漫画</a>を執筆。『<a href="." id="link_9"                                                                    >鬼ごっこ</a>』より「<b>黒柾志西</b>」名義でも執筆。ちなみに「黒柾志西」は元々「<a href="." id="link_10"                                     >REX</a>で描く時専用の名前にしませんか」と担当に持ちかけられて付けた、一迅社専用のペンネームである。
</p>
