<p><b>楊井 人文</b>（やない ひとふみ、<a href="." id="link_7"                    >1980年</a>〈<a href="." id="link_8"                      >昭和</a>55年〉 - ）は、日本の<a href="." id="link_5"                                >弁護士</a>（登録番号：38739、<a href="." id="link_9"                                                                                  >第一東京弁護士会</a>）、<a href="." id="link_6"                                                                        >ジャーナリスト</a>。元<a href="." id="link_10"                                         >産経新聞</a><a href="." id="link_11"                     >記者</a>。かつて存在した<a href="." id="link_12"                                                             >一般社団法人</a><a href="." id="link_13"                                                                                 >日本報道検証機構</a>では代表理事を務めていた。
</p>
