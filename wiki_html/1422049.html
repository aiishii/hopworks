<p><b>パトリシア・スミス・チャーチランド</b>（<a href="." id="link_1"                      >英</a>：Patricia Smith Churchland、<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >7月16日</a> - ）は、カナダ出身のアメリカの哲学者。<a href="." id="link_3"                                          >神経哲学</a>、<a href="." id="link_4"                                          >心の哲学</a>、<a href="." id="link_5"                                          >科学哲学</a>、<a href="." id="link_6"                                          >医療倫理学</a>、<a href="." id="link_7"                                                    >環境倫理学</a>、<a href="." id="link_8"                                                                        >神経倫理学</a>などを専門としている。<a href="." id="link_9"                                                                                                                                                                  >カリフォルニア大学サンディエゴ校</a>哲学科教授。同校の教授<a href="." id="link_10"                                                                                                               >ポール・チャーチランド</a>は夫。
</p>
