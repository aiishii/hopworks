		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永山 正博</b>（ながやま まさひろ）は、日本の<a href="." id="link_1"                                >建築家</a>。
</p><p>1969年、<a href="." id="link_2"                                          >日本大学</a><a href="." id="link_3"                                          >理工学部</a><a href="." id="link_4"                                          >建築学科</a><a href="." id="link_5"                      >卒業</a>。1975年、永山建築設計事務所を設立。その後1982年に永山設計構造研究所、1987年株式会社エヌ・アイ・エーを設立する。
</p><p>日光ゲストハウスで1994年栃木県まろにえ建築景観賞受賞。オリムピック・スタッフ足利ゴルフクラブハウスで2002年　足利市建築文化賞を受賞。その他の作品に、リーデンススクエアはるひ野住宅がある。
</p>
