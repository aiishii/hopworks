		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 永悳</b>（かのう えいとく、<a href="." id="link_1"                                                >文化</a>11年<a href="." id="link_2"                                                        >12月15日</a>（<a href="." id="link_3"                    >1815年</a><a href="." id="link_3"                            >1月24日</a>） - <a href="." id="link_4"                      >明治</a>24年（<a href="." id="link_5"                    >1891年</a>）<a href="." id="link_6"                            >1月29日</a>）は<a href="." id="link_7"                      >幕末</a>から明治期の<a href="." id="link_8"                                >狩野派</a>の<a href="." id="link_9"                      >絵師</a>、<a href="." id="link_10"                                         >日本画家</a>。<a href="." id="link_11"                                                             >安土桃山時代</a>を代表する絵師・<a href="." id="link_12"                                         >狩野永徳</a>と同じ読みであるが、無論別人である。<a href="." id="link_13"                                         >狩野栄信</a>の六男。兄に木挽町を継いだ長兄<a href="." id="link_14"                                         >狩野養信</a>、朝岡氏に養子入りし『古画備考』を著した次兄<a href="." id="link_15"                                         >朝岡興禎</a>、浜町狩野家を継いだ五兄<a href="." id="link_16"                                                                                                           >狩野董川中信</a>がいる。
</p>
