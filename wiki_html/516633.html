<p><b>長享・延徳の乱</b>（ちょうきょう・えんとくのらん）とは、<a href="." id="link_1"                                          >室町時代</a>後期の<a href="." id="link_2"                      >長享</a>元年（<a href="." id="link_3"                    >1487年</a>）と<a href="." id="link_4"                      >延徳</a>3年（<a href="." id="link_5"                    >1491年</a>）の2度に亘って<a href="." id="link_6"                                          >室町幕府</a>が行った<a href="." id="link_7"                                >近江</a><a href="." id="link_8"                      >守護</a>・<b><a href="." id="link_9"                                          >六角行高</a></b>（後の六角高頼）に対する<a href="." id="link_10"                     >親征</a>で、<b>六角征伐</b>とも称される。なお、1度目の出陣は<a href="." id="link_7"                                >近江国</a><a href="." id="link_11"                               >栗太郡</a>鈎（まがり）（<a href="." id="link_12"                               >滋賀県</a><a href="." id="link_13"                               >栗東市</a>）に在陣したため、別に<b>鈎の陣</b>とも称される。
</p>
