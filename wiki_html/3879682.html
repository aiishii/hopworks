	<h1 id="firstHeading" class="firstHeading" >ヘルマン・フェルチュ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘルマン・フェルチュ</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Hermann Foertsch</span>, <a href="." id="link_2"                    >1895年</a><a href="." id="link_2"                          >4月4日</a>–<a href="." id="link_3"                    >1961年</a><a href="." id="link_3"                              >12月27日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                      >軍人</a>。最終階級は<a href="." id="link_6"                                                              >ドイツ国防軍</a><a href="." id="link_7"                                                                                        >陸軍</a><a href="." id="link_8"                                                                                                            >歩兵大将</a>。戦後は捕虜裁判の被告となったが、無罪となり、釈放後は<a href="." id="link_9"                                          >西ドイツ</a>の<a href="." id="link_10"                               >再軍備</a>についての会議、ヒンメロート委員会の一員となり、<a href="." id="link_11"                                                                                 >ヒンメロート覚書</a>を策定するなど連邦軍創立において重要な役目を果たした。
弟はドイツ国防軍で<a href="." id="link_12"                     >中将</a>、戦後、<a href="." id="link_13"                                                             >ドイツ連邦軍</a><a href="." id="link_14"                                         >陸軍大将</a>、第2代<a href="." id="link_15"                                                                                                                     >連邦軍総監</a>を務めた連邦軍の<a href="." id="link_16"                                                                                                                         >フリードリヒ・フェルチュ</a>。
</p><p><br />
</p>
