		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>槇 徳子</b>（まき のりこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >8月17日</a> - ）はPR<a href="." id="link_2"                                                                        >コンサルタント</a>。株式会社エムシーストラテジー代表取締役、アジア女性経済会議 (AWEC) 代表・実行委員長も務めた。国立研究開発法人<a href="." id="link_3"                                                                                            >産業技術総合研究所</a> (AIST) 客員研究員。<style data-mw-deduplicate="TemplateStyles:r2601439">.mw-parser-output .toclimit-2 .toclevel-1 ul,.mw-parser-output .toclimit-3 .toclevel-2 ul,.mw-parser-output .toclimit-4 .toclevel-3 ul,.mw-parser-output .toclimit-5 .toclevel-4 ul,.mw-parser-output .toclimit-6 .toclevel-5 ul,.mw-parser-output .toclimit-7 .toclevel-6 ul{display:none}</style></p><div class="toclimit-3"><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
