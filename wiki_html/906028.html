<p><b>天上 博規</b>（てんじょう ひろき、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >8月17日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ミュージシャン</a>。バンド<a href="." id="link_4"                          >LEGONIC TRAP</a>の<a href="." id="link_5"                                          >リーダー</a>で<a href="." id="link_6"                                                                    >ベース</a>を担当。LEGONIC TRAPのほぼ全曲の作詞、作曲を担当している。
LEGONIC TRAPは主に台湾で人気を獲得し、現地の若者たちが選ぶ「好きな日本バンド」にも選出。
また、台湾でのライブには40,000人が集まるなど、日本のインディーズバンドとしては異例の人気を得ている。
</p><p>他アーティストのプロデューサーとしても活動している。
</p>
<ul><li><a href="." id="link_7"                                                                                                                          >金光大阪高等学校</a>卒業</li></ul>
<p>血液型はO型。
</p>
