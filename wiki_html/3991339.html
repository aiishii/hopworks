<p><b>テケ</b>（Teke,&#160;? - <a href="." id="link_1"                    >1313年</a>）は、<a href="." id="link_2"                                                                        >大元ウルス</a>に仕えた<a href="." id="link_3"                                                                        >ウイグル人</a>。『<a href="." id="link_4"                      >元史</a>』などの<a href="." id="link_5"                      >漢文</a><a href="." id="link_6"                      >史料</a>では<b>鉄哥</b>(tiĕgē)や<b>帖可</b>(tièkĕ)、『<a href="." id="link_7"                      >集史</a>』などの<a href="." id="link_8"                                                    >ペルシア語</a>史料では<b>تکه فنجان</b>(Teke finjān,「テケ平章」の音訳)と記される。
</p>
