<p><b>福富 久夫</b>（ふくとみ ひさお、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）6月25日 - 没年不明）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >造園学</a>者、造園教育者。<a href="." id="link_5"                                          >千葉大学</a><a href="." id="link_6"                                          >名誉教授</a>。元<a href="." id="link_7"                                          >日本大学</a>教授。<a href="." id="link_8"                                                              >工学博士</a>(1973年5月 、<a href="." id="link_9"                                          >東京大学</a>) 。
</p>
