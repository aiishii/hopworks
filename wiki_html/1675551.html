<p><b>田畑 修一郎</b>（たばた しゅういちろう、本名：<b>田畑 修蔵</b>（たばた しゅうぞう）、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                          >9月2日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >7月23日</a>）は、<a href="." id="link_7"                                >島根県</a>出身の<a href="." id="link_8"                      >作家</a>。代表作は1933年に発表し、芥川賞候補にもなった『鳥羽家の子供』。
</p>
