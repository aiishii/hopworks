<p><b>尹 英烈</b>（いん えいれつ、ユン・ヨンリョル、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                          >朝鮮</a>・<a href="." id="link_4"                                          >大韓帝国</a>の軍人、政治家。字は<b>白熊</b>、号は<b>蓮亀</b>（蓮龜）、<b>敬齎</b>。
</p><p><a href="." id="link_5"                                          >大韓民国</a>4代大統領<a href="." id="link_6"                                >尹潽善</a>の祖父。初代内務部長官、<a href="." id="link_7"                                                                        >ソウル特別市長</a><a href="." id="link_8"                                >尹致暎</a>の父親。朝鮮・大韓帝国の政治家・啓蒙家<a href="." id="link_9"                                >尹致昊</a>の叔父。
</p>
