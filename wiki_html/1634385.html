<div class="thumb tright"><div class="thumbinner" style="width:102px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Romanov_(Tutaev_Yaroslavl_oblast)_(1778).png" title="ファイル:Coat of Arms of Romanov (Tutaev Yaroslavl oblast) (1778).png">ファイル:Coat of Arms of Romanov (Tutaev Yaroslavl oblast) (1778).png</a>  <div class="thumbcaption">トゥターエフ市の紋章（1778年）</div></div></div>
<p><b>トゥターエフ</b>（<b>ツターエフ</b>；<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Тута́ев</span></b>；Tutayev, Tutaev, Tutajev）は<a href="." id="link_2"                                >ロシア連邦</a><a href="." id="link_3"                                                                        >ヤロスラヴリ州</a>の<a href="." id="link_4"                      >都市</a>。<a href="." id="link_5"                      >人口</a>は、<a href="." id="link_6"                                                                                                    >2002年国勢調査</a>で42,644人。
</p><p>州都<a href="." id="link_7"                                                              >ヤロスラヴリ</a>の40km北西にある。ダニロフ丘陵の西側に位置し、北西から南東へ向かって流れる<a href="." id="link_8"                                                    >ヴォルガ川</a>の両岸に町が広がっている。
</p>
