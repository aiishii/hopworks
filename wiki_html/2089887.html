		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西山 正行</b>（にしやま まさゆき、<a href="." id="link_1"                    >1921年</a>-<a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月18日</a>）とは、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                      >馬主</a>、競走馬生産者である。<a href="." id="link_6"                                                                                                            >西山興業</a>グループ及び<a href="." id="link_7"                                          >西山牧場</a>創業者。<a href="." id="link_8"                                >福岡県</a>出身。
</p><p><a href="." id="link_9"                                          >西山茂行</a>は息子。
</p><p>一個人としては大馬主の部類に入り、「ニシノ」「シロー」「マルサ」「チヨノ」「アマノ」「セイウン」「セント」「ブランド」等と言った<a href="." id="link_10"                     >冠名</a>を持つ<a href="." id="link_11"                               >競走馬</a>を多数所有していた。
</p>
