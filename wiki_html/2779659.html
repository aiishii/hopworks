<p><b>吉岡知哉</b>（よしおか ともや、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                          >政治学者</a>。<a href="." id="link_7"                                          >立教大学</a><a href="." id="link_10"                                         >名誉教授</a>、第19代・20代立教大学総長、元<a href="." id="link_11"                                                                                                                                                                 >立教大学法学部</a><a href="." id="link_12"                     >教授</a>。専門は、欧州<a href="." id="link_6"                                          >政治思想史</a>（<a href="." id="link_13"                                                   >ヨーロッパ</a>近代、主に<a href="." id="link_14"                         >18世紀</a><a href="." id="link_14"                                         >フランス</a>の政治思想）。<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_15"                                                             >法学博士</a>。
</p>
