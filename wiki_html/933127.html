		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第2次バロン戦争</b>（だいにじばろんせんそう、Second Barons' War、<a href="." id="link_1"                    >1264年</a> - <a href="." id="link_2"                    >1267年</a>）は、<a href="." id="link_3"                                                                                  >イングランド</a>王<a href="." id="link_4"                                                                                                                                  >ヘンリー3世</a>に対して<a href="." id="link_5"                                                    >レスター伯</a><a href="." id="link_6"                                                                                                                          >シモン・ド・モンフォール</a>を中心とするイングランド諸侯が起こした反乱。ルーイスの戦いにより反乱側が支配権を握るが、イーヴシャムの戦いでシモン・ド・モンフォールが戦死した後、王権は回復した。しかし、その精神は<a href="." id="link_7"                                                                                                                                            >エドワード1世</a>の改革やその後の<a href="." id="link_8"                                                                        >イギリス議会</a>制に引き継がれた。<b>第2次侯伯戦争</b>ともいう。
</p>
