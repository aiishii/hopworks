<p><b>徐 継畬</b>（じょ けいよ、<i>Xú Jìyú</i>、<a href="." id="link_1"                    >1795年</a> - <a href="." id="link_2"                    >1873年</a>）、字は<b>松龕</b>は、<a href="." id="link_3"            >清</a>末の政治家・思想家・地理学者。『瀛環志略』の著者として知られており、<a href="." id="link_4"                                          >洋務運動</a>の初期の推進者である。
