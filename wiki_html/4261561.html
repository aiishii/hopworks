		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブリオーニ</b>（<a href="." id="link_1"                                                    >イタリア語</a>&#58; <span lang="it">Brioni</span>）は、<a href="." id="link_2"                                          >イタリア</a>の高級ファッションブランド、紳士服の販売業者でありハンドメイドによる最高級価格帯を占める紳士物の<a href="." id="link_3"                      >背広</a>で国際的に知られている。<a href="." id="link_4"                    >2011年</a>から<a href="." id="link_5"                                          >ケリング</a>が所有している同社は<a href="." id="link_6"                                                                        >アブルッツォ州</a><a href="." id="link_7"                                                                              >ペンネ</a>を本拠地としている。
</p><p>ブリオーニのブランドで高品質な紳士服やアクセサリーを中心に販売しており、コレクションの一部は手作りである。典型的なブリオーニのスタイルは体形とウエストが強調されたカットであり、有名タレントのために40,000ユーロの<a href="." id="link_8"                                                                        >オーダーメイド</a>の背広も製作している。
</p>
