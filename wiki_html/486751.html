<p><b>三酸化セレン</b>（さんさんか&#8212;、selenium trioxide）とは、<a href="." id="link_9"                                >セレン</a>の<a href="." id="link_10"                               >酸化物</a>の一種。<a href="." id="link_11"                               >化学式</a> は SeO<sub>3</sub>、<a href="." id="link_12"                                         >セレン酸</a>を脱水して得られることから、<b>無水セレン酸</b>とも呼ばれる。
