		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井田 仁康</b>（いだ よしやす、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                >地理</a><a href="." id="link_3"                                >教育学者</a>、<a href="." id="link_4"                                          >筑波大学</a><a href="." id="link_5"                      >教授</a>。
<a href="." id="link_6"                                >東京都</a>生まれ。1982年<a href="." id="link_4"                                          >筑波大学</a>自然学類卒、86年同<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                          >地球科学</a>研究科単位取得退学。1992年「我国における航空旅客の流動パターンの地域的差異とその要因に関する研究」で<a href="." id="link_9"                                                              >博士（理学）</a>。1990年<a href="." id="link_10"                                                             >上越教育大学</a><a href="." id="link_11"                                               >講師</a>、93年<a href="." id="link_12"                               >助教授</a>、95年筑波大学人間系講師、2001年助教授、2006年教授。専門：社会科教育学・地理教育。<a href="." id="link_13"                                                                                 >日本地理教育学会</a>副会長。
</p>
