		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 延春</b>（みやもと まさはる（旧姓：山元）、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >1月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育者</a>、元<a href="." id="link_4"                                                              >高等学校教員</a>。元<a href="." id="link_5"                                                              >豊川高等学校</a><a href="." id="link_6"                      >教諭</a>、<a href="." id="link_7"                                                              >教育再生会議</a>委員、<a href="." id="link_8"                                                                                  >エッセイスト</a>。
</p><p><a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                               >理学部</a>物理学科を経て同<a href="." id="link_11"                               >大学院</a>理学研究科修士課程修了（<a href="." id="link_12"                     >修士</a>（<a href="." id="link_13"                     >理学</a>））。通称「オール1先生」。
</p><p>自身の体験を綴った<a href="." id="link_14"                                                             >エッセイ</a>の出版や講演活動を行っている。初エッセイ『オール1の落ちこぼれ、教師になる』は10万部突破の<a href="." id="link_15"                                                             >ベストセラー</a>となった。
</p>
