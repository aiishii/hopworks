		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 崇</b>（もりた たかし、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >9月16日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。<a href="." id="link_4"                                                                                                                >広島県立安古市高等学校</a>から<a href="." id="link_5"                                                              >横浜国立大学</a>工学部に入学、在学中より<a href="." id="link_6"                                                              >さくまあきら</a>のアシスタントを務める。大学中退後、ゲーム会社で働きながら漫画の持ち込みを行い、<a href="." id="link_7"                    >1997年</a>「BLESS YOU」で第40回小学館新人コミック大賞少年部門に入選、同9月号にてデビュー。
</p><p><a href="." id="link_8"                                                                                            >アルセーヌ・ルパン</a>のファンでもあり、ルパン的な<a href="." id="link_9"                      >悪漢</a>やルパンそのものを作品に登場させることが多い。
</p>
