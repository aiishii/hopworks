		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孝章世子</b>（こうしょうせいし、ヒョジャンセジャ、<span lang="ko">효장세자</span>、<a href="." id="link_1"                      >康熙</a>58年<a href="." id="link_2"                                                      >2月15日</a>（<a href="." id="link_3"                    >1719年</a><a href="." id="link_3"                          >4月4日</a>） - <a href="." id="link_4"                      >雍正</a>6年<a href="." id="link_5"                                                        >11月16日</a>（<a href="." id="link_6"                    >1728年</a><a href="." id="link_6"                              >12月16日</a>））は、<a href="." id="link_7"                                          >李氏朝鮮</a>の第21代王<a href="." id="link_8"                                                          >英祖</a>の長男。<a href="." id="link_9"            >諱</a>は<span lang="ko">緈</span>（ヘン、<span lang="ko">행</span>）、幼諱は萬福。<a href="." id="link_10"                     >廟号</a>は<b>真宗</b>（チンジョン、<span lang="ko">진종</span>）、<a href="." id="link_11"           >諡</a>は<b>温良睿明哲文孝章大王</b>。<a href="." id="link_12"           >清</a>からの諡号は<b>恪愍王</b>。母は靖嬪李氏。世子になったが、幼くして病死したため王位に就くことができなかった。
</p>
