		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伏見 丘太郎</b>（ふしみ きゅうたろう、<a href="." id="link_1"                    >1915年</a>10月 - ）は、日本の小説家。
</p><p>大阪生まれ。本名・藤田敏男。<a href="." id="link_2"                                                    >早稲田大学</a>文学部を兵役のため中退。1949年『<a href="." id="link_3"                                                              >サンデー毎日</a>』大衆文芸にユーモア小説「下宿あり」が当選、雑誌に小説を書くが、1955年ころから戯曲、シナリオを書き、放送作家としてNHKなどテレビの番組制作に携わる。1963年<a href="." id="link_4"                                                              >江戸川乱歩賞</a>候補、1965年「悪い指」で<a href="." id="link_5"                                                                        >小説現代新人賞</a>受賞。以後、艶笑小説を書く。
</p>
