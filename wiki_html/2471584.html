		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守 啓祐</b>（もり けいすけ　<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                              >博士（工学）</a>。<a href="." id="link_5"                                                                        >北海道情報大学</a>教授。専門は<a href="." id="link_6"                                                                                                                                                                                                >ヒューマンコンピュータインターラクション</a>、<a href="." id="link_7"                                                                                  >音声情報処理</a>、画像情報処理、医用情報処理、<a href="." id="link_8"                                          >教育工学</a>、<a href="." id="link_9"                                                                                                                          >コンピュータネットワーク</a>、<a href="." id="link_10"                                                                                                     >ゲーム（理論）プログラミング</a>、組み込み機器。<a href="." id="link_11"                               >福岡県</a>出身。
</p>
