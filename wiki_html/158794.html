		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クビライ</b>（Qubilai、 生没年不詳）は、<a href="." id="link_1"                                                              >モンゴル帝国</a>初期の将軍で、<a href="." id="link_2"                                          >四狗</a>と呼ばれる<a href="." id="link_3"                                                                        >チンギス・カン</a>の功臣のひとり。漢字表記は忽必来、虎必来など。貴人を意味する「ノヤン」の称号を付して<b>クビライ・ノヤン</b>とも呼ばれる。のちのモンゴル帝国の第5代皇帝(<a href="." id="link_4"                                >カアン</a>)で<a href="." id="link_5"                                                                        >大元ウルス</a>の世祖となった<a href="." id="link_6"                                          >クビライ</a>とは同名異人。
