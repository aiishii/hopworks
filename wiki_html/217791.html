<p><b>鹿内 宏明</b>（しかない ひろあき、<a href="." id="link_5"                      >旧姓</a>: <b>佐藤</b>、<a href="." id="link_6"                    >1945年</a><a href="." id="link_6"                            >5月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。
</p><p><a href="." id="link_8"                                                                                                      >フジサンケイグループ</a>会議初代議長の<a href="." id="link_9"                                          >鹿内信隆</a>の娘婿であり、同議会の第3代議長を務めた。現在は株式会社鹿内事務所代表取締役。
</p>
