		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村瀬 春樹</b>（むらせ はるき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >8月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >エッセイスト</a>。
<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。<a href="." id="link_6"                    >1964年</a>、<a href="." id="link_7"                                                    >早稲田大学</a>政経学部新聞学科に入学し、独立プロダクションの反戦映画製作などに関わる。大学卒業後、<a href="." id="link_8"                    >1970年</a>から、パートナーの<a href="." id="link_9"                                                                                                                                                                                  >ゆみこ・ながい・むらせ</a>とともに<a href="." id="link_10"                               >吉祥寺</a>でライブハウス「<a href="." id="link_11"                                                   >ぐゎらん堂</a>」を主宰（ぐゎらん堂は<a href="." id="link_12"                   >1985年</a>に閉店）。<a href="." id="link_13"                   >1979年</a>、通信販売会社に入社。<a href="." id="link_14"                   >1980年</a>に<a href="." id="link_15"                                                                                                     >ハウスハズバンド</a>（主夫）となり、のちに『怪傑！ハウスハズバンド』（<a href="." id="link_16"                   >1984年</a>）を刊行。住宅、家族等をテーマにエッセイを執筆。
</p>
