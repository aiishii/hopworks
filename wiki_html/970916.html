		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛新覚羅 恒懿</b>（あいしんかくら こうい、<a href="." id="link_1"                                >繁体字</a>: <span lang="zh-Hant">愛新覺羅·恆懿</span>&#x3b;&#x20;<a href="." id="link_2"                                >簡体字</a>: <span lang="zh-Hans">爱新觉罗·恒懿</span>&#x3b;&#x20;<a href="." id="link_3"                                                    >ピン音</a>: <i>Àixīnjuéluó Héngyì</i>, <a href="." id="link_4"                      >英</a>&#58; <span lang="en">Aisin-Gioro Hengyi</span>）は、<a href="." id="link_5"                                                                        >中華人民共和国</a>出身の<a href="." id="link_6"                      >画家</a>。女性。現在<a href="." id="link_7"                                                                        >アメリカ合衆国</a>在住。父は愛新覚羅毓岳。祖父は愛新覚羅溥僎。曾祖父は<a href="." id="link_8"                                                              >愛新覚羅載漪</a>。中華人民共和国のころには北京市蔵珍閣書画社を創業。<a href="." id="link_9"                    >1999年</a>から、特殊技能保持者としてアメリカに移住。
</p>
