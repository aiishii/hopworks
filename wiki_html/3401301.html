		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福王 雪岑</b>（ふくおう せっしん、<a href="." id="link_1"                                                              >生年不明</a> - <a href="." id="link_2"                      >天明</a>5年<a href="." id="link_3"                                                      >3月18日</a>（<a href="." id="link_4"                    >1785年</a><a href="." id="link_4"                            >4月26日</a>））は<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                                >能役者</a>で<a href="." id="link_7"                                                                                        >英派</a>の<a href="." id="link_8"                      >絵師</a>。名は盛勝。通称は茂十郎・茂右衛門 (もえもん)]。別号に白鳳軒。<a href="." id="link_9"                      >能楽</a><a href="." id="link_9"                          >ワキ方</a><a href="." id="link_10"                               >福王流</a>の九世。
</p>
