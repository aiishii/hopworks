	<h1 id="firstHeading" class="firstHeading" >上官儀</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>上官 儀</b>（じょうかん ぎ、<a href="." id="link_1"                  >608年</a> - <a href="." id="link_2"                  >664年</a>）は、<a href="." id="link_3"                        >7世紀</a>の<a href="." id="link_4"                      >中国</a><a href="." id="link_5"            >唐</a>代の詩人・政治家。<a href="." id="link_6"            >字</a>は游韶。<a href="." id="link_7"                      >陝州</a><a href="." id="link_8"                                >陝県</a>の出身。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                               >隴西郡</a><a href="." id="link_11"                               >上邽県</a>。曾祖父は<a href="." id="link_12"                     >北周</a>の<a href="." id="link_13"                               >定襄郡</a><a href="." id="link_14"                     >太守</a>の上官迴。祖父は北周の<a href="." id="link_15"                     >豳州</a><a href="." id="link_16"                     >刺史</a>の上官賢。父は<a href="." id="link_17"           >隋</a>の江都宮副監の上官弘。子は<a href="." id="link_18"                                                                                                           >上官庭芝</a>・<a href="." id="link_19"                                                                                                           >上官庭璋</a>。孫娘は女流詩人の<a href="." id="link_20"                                         >上官婉児</a>。
</p>
