		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎 由紀子</b>（おかざき ゆきこ　<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >11月5日</a> - ）は日本の<a href="." id="link_2"                                >脚本家</a>。<a href="." id="link_3"                                                                        >日本脚本家連盟</a>、<a href="." id="link_4"                                                                                  >日本放送作家協会</a>所属。<a href="." id="link_5"                                >山形県</a><a href="." id="link_6"                                >山形市</a>出身。<a href="." id="link_7"                                          >上智大学</a><a href="." id="link_8"                                >文学部</a>哲学科卒業。脚本家として活躍する一方、演劇ユニット「<a href="." id="link_9"                                                                                                                      >ケロケロ団</a>」を主宰している。株式会社アンドリーム（&amp;REAM）所属。
</p>
