		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡正晶</b>（おか まさあき、<a href="." id="link_1"                    >1956年</a>〈<a href="." id="link_2"                      >昭和</a>31年〉<a href="." id="link_3"                          >2月2日</a> - ）は、日本の<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                >法務省</a><a href="." id="link_6"                                                    >法制審議会</a>民法部会委員、<a href="." id="link_7"                                                                                  >第一東京弁護士会</a>会長、<a href="." id="link_8"                                                                                  >日本弁護士連合会</a>副会長などを歴任。<a href="." id="link_9"                                >香川県</a><a href="." id="link_10"                               >綾歌郡</a>出身。
</p>
