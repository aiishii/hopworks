<p><b>デカン</b>(Decane)は<a href="." id="link_11"                                         >アルカン</a>。75種の<a href="." id="link_12"                                                   >構造異性体</a>が存在する。<a href="." id="link_13"                     >石油</a>やそれを<a href="." id="link_14"                                         >分留</a>した<a href="." id="link_15"                     >灯油</a>に含まれる。可燃性、揮発性があり、常温常圧で無色の液体。他のアルカンと同様、極性をもたない。
</p><p>0.0238 N·m<sup>−1</sup>の<a href="." id="link_16"                                         >表面張力</a>を有する。
</p>
