		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八幡山藩</b>（はちまんやまはん）は、<a href="." id="link_1"                                >武蔵国</a><a href="." id="link_2"                                >児玉郡</a>八幡山（現在の<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >本庄市</a><a href="." id="link_5"                                >児玉町</a>八幡山）に存在した藩。居城は<a href="." id="link_6"                                >雉岡城</a>（<a href="." id="link_7"                                                    >竹谷松平家</a>の時代では八幡山城と呼ばれる）。児玉郡北部に所在した<a href="." id="link_8"                                >本庄藩</a>に対し、八幡山藩は児玉郡南部に所在した。
</p>
