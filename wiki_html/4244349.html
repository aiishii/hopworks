		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅原 徳次</b>（うめはら のりつぐ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >4月29日</a> - ） は、日本の<a href="." id="link_2"                                                                        >機械工学者</a>。<a href="." id="link_3"                                                              >名古屋大</a>未来社会創造機構ナノライフ研究所副研究所長、<a href="." id="link_4"                                          >岐阜大学</a>航空宇宙生産技術開発センター副センター長。元日本トライボロジー学会副会長。<a href="." id="link_5"                                                                                                      >文部科学大臣表彰</a>等受賞。
</p>
