<p><b>湊 邦三</b>（みなと くにぞう、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                              >12月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >厳島町</a>生まれ。東京の<a href="." id="link_7"                                                                                        >錦城中学校</a>中退。<a href="." id="link_8"                                          >報知新聞</a>、<a href="." id="link_9"                                          >中国新聞</a>、<a href="." id="link_10"                                                             >大阪毎日新聞</a>の記者を務め、<a href="." id="link_11"                                         >森永製菓</a>、<a href="." id="link_12"                               >松坂屋</a>の宣伝部に在籍した。1926年短編「花骨牌」を『大衆文芸』に発表し、<a href="." id="link_13"                                         >長谷川伸</a>らと交わるようになり、1941年海軍報道班員としてベトナム方面に従軍。
</p><p><a href="." id="link_14"                                         >戸田城聖</a>と親しく、戦後も<a href="." id="link_15"                                         >創価学会</a>に関係して<a href="." id="link_16"                     >日蓮</a>の伝記小説を執筆した。
</p>
