		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊勢錦 貫二郎</b>（いせにしき かんじろう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >10月18日</a>-<a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                                          >高島部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。引退後は<a href="." id="link_5"                                >若者頭</a>（<a href="." id="link_6"                                          >友綱部屋</a>（高島を襲名していた巴潟の名跡変更によるもの）所属）として停年まで勤務した。本名は<b>稲見 徳男</b>（いなみ とくお）（旧姓伊藤）。<a href="." id="link_7"                                >三重県</a><a href="." id="link_8"                                          >四日市市</a>出身。177cm、92kg。最高位は西<a href="." id="link_9"                      >十両</a>12枚目。得意技は左四つ、寄り。
</p>
