		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬 融</b>（ば ゆう、<a href="." id="link_1"                >79年</a>（<a href="." id="link_2"                                      >建初</a>4年） - <a href="." id="link_3"                  >166年</a>（<a href="." id="link_4"                      >延熹</a>9年））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                      >後漢</a>中期の<a href="." id="link_7"                      >学者</a>・<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >右扶風</a>茂陵県（現在の<a href="." id="link_10"                               >陝西省</a><a href="." id="link_11"                               >咸陽市</a><a href="." id="link_12"                               >興平市</a>の北東）の人。<a href="." id="link_13"           >字</a>は<b>季長</b>。後漢の伏波将軍<a href="." id="link_14"                     >馬援</a>の従孫。祖父は馬余（馬援の次兄）。父は<a href="." id="link_15"                     >馬厳</a>（後漢の将作大匠）。兄に馬続。叔父に馬敦。娘の<a href="." id="link_16"                                                                                       >馬倫</a>は<a href="." id="link_17"                     >袁隗</a>の妻。従妹（馬敦の娘）は<a href="." id="link_18"                     >趙岐</a>の妻。族子に<a href="." id="link_19"                               >馬日磾</a>。『<a href="." id="link_20"                               >後漢書</a>』に伝がある。
</p>
