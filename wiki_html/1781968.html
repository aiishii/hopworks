		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一市 裕納</b> （いちいち ゆうな）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。主に<a href="." id="link_3"                                >商業誌</a>で<a href="." id="link_4"                                                              >成人向け漫画</a>を執筆しているほか、<a href="." id="link_5"                                                              >同人サークル</a>「一市流本家」にて<a href="." id="link_6"                                >同人誌</a>「TRAD」シリーズを個人で発表している。ほぼ全ての作品が小学生年齢の少女を対象としたいわゆるロリータもの成人向け漫画であるが、そうでない作品には「紅 友人」（くれない ともひと）という別ペンネームを用いることがある。なお<a href="." id="link_7"                    >2018年</a>からは「一市 裕為」（いちいち ゆうな）にペンネームを変更、さらに<a href="." id="link_8"                    >2019年</a>後半から「一市ユウナ」（いちいち ゆうな）にペンネームを変更した。
</p>
