<p><b>李 賀</b>（り が、<a href="." id="link_1"                  >791年</a> - <a href="." id="link_2"                  >817年</a>。<a href="." id="link_3"                                      >貞元</a>7年 - <a href="." id="link_4"                                      >元和</a>12年）は、<a href="." id="link_5"                      >中国</a>・<a href="." id="link_6"            >唐</a>代中期の詩人。<a href="." id="link_7"            >字</a>は<b>長吉</b>。官職名から<b>李奉礼</b>、出身地から<b>李昌谷</b>とも呼ばれる。福昌県昌谷（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >洛陽市</a><a href="." id="link_10"                               >宜陽県</a>三郷鎮）の人。その詩は伝統にとらわれずはなはだ幻想的で、<b>鬼才</b>と評された。</p><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Drawing_of_the_Chinese_poet_Li_He.jpg" title="ファイル:Drawing of the Chinese poet Li He.jpg">ファイル:Drawing of the Chinese poet Li He.jpg</a>  <div class="thumbcaption">李賀・『晩笑堂竹荘畫傳』より</div></div></div>
