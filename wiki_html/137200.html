		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファビアン・フォン・シュラーブレンドルフ</b>（Fabian von Schlabrendorff, <a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >9月3日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の法律家、<a href="." id="link_4"                                                              >ドイツ国防軍</a>中尉、反ナチ運動家。<a href="." id="link_5"                                                                                                                                              >ヘニング・フォン・トレスコウ</a>陸軍少将の副官だった。<a href="." id="link_6"                                                                                  >ヒトラー暗殺計画</a>のメンバーで戦後まで生き延びた数少ない人々のうちの一人。
</p>
