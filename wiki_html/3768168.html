<p><b>李 昇応</b>（イ・スンウン、<a href="." id="link_9"                                >朝鮮語</a>:이승응、<a href="." id="link_1"                    >1836年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >1909年</a><a href="." id="link_2"                            >10月3日</a>）は、<a href="." id="link_10"                                         >李氏朝鮮</a>末期から<a href="." id="link_11"                                         >大韓帝国</a>期の<a href="." id="link_12"                               >政治家</a>。本名は李昺（<a href="." id="link_9"                                >朝鮮語</a>:이병）。<a href="." id="link_13"                                         >諡号</a>は<b>孝憲</b>。
