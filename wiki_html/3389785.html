		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランス・メディア・モンド</b>（France Médias Monde）は、フランスのメディア持株会社。フランス政府の<a href="." id="link_1"                                                              >経済・財務省</a><a href="." id="link_2"                                                                                                                      >国家出資庁</a>が100%出資する会社である。2008年にフランスの国際放送を強化するため2つの国際放送テレビ・ラジオ局を合弁して設立された。社長はMarie-Christine Saragosse。
</p>
