<p><span style="speak:none" aria-hidden="true"><b>渡辺 温</b></span>（わたなべ おん、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >8月26日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >推理作家</a>・<a href="." id="link_5"                                          >幻想小説家</a>。本名は<span style="speak:none" aria-hidden="true">温</span>（ゆたか）。
</p><p>渡辺伊太郎・渡辺ツネの三男、推理作家・<a href="." id="link_6"                                          >渡辺啓助</a>の実弟。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >上磯郡</a>谷好村（現在の<a href="." id="link_9"                                >北斗市</a>）生まれ。
</p>
