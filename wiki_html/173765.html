<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">髙登渉</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takanobori_and_Kasagiyama_Scan10055.JPG" title="ファイル:Takanobori and Kasagiyama Scan10055.JPG">ファイル:Takanobori and Kasagiyama Scan10055.JPG</a>  <div class="thumbcaption">笠置山（右）とともに</div></div></div>
<p><b>髙登 渉</b>（たかのぼり わたる、<a href="." id="link_1"                    >1908年</a>（明治41年）<a href="." id="link_2"                          >5月7日</a> - <a href="." id="link_3"                    >1962年</a>（昭和37年）<a href="." id="link_4"                            >1月19日</a>）は、<a href="." id="link_5"                                          >高砂部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。最高位は東<a href="." id="link_8"                      >関脇</a>。本名は吉川渉（よしかわ わたる）。身長185cm、体重113kg。得意手は右四つ、寄り、<a href="." id="link_9"                                          >上手投げ</a>。
</p>
