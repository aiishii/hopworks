		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬場哲</b>（ばば さとし、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >6月1日</a>- ）は、経済史学者、<a href="." id="link_2"                                          >東京大学</a>名誉教授。武蔵野大学教授。
</p><p>東京都生まれ。1979年東京大学経済学部卒、88年同大学院経済学研究科博士課程単位取得退学、89年「ドイツ麻織物工業と16-18世紀の世界市場 <a href="." id="link_3"                                                                                            >シュレージェン</a>農村麻織物工業を中心として」で<a href="." id="link_4"                                                                        >経済学博士</a>。89年東京大学経済学部助教授、96年経済学研究科助教授、98年教授。2019年から武蔵野大学教授。
</p>
