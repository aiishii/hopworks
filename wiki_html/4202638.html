		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">江上茂</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1912-12-07</span>) </span>1912年<a href="." id="link_1"                            >12月7日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                          >大牟田市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">死没</th><td>1981年<a href="." id="link_4"                          >1月8日</a><span style="display:none">(1981-01-08)</span>（68歳）<br /><a href="." id="link_5"                                >東京都</a><br />病気</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td><a href="." id="link_6"                                          >松濤館流</a>及び<a href="." id="link_7"                                                                                  >日本空手道松濤會</a> <a href="." id="link_8"                                >空手</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td>船越義珍<br />船越義豪<br />小幡功</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">著名な弟子</th><td>原田満祐<br />村上 哲次</td></tr></tbody></table>
<p><b>江上 茂</b>（えがみ しげる、1912年12月7日 - 1981年1月8日）は、松濤館空手家の開拓者であり、松濤会の創始者。現代空手の創始者として広く知られる<a href="." id="link_9"                                          >船越義珍</a>の弟子。
</p>
