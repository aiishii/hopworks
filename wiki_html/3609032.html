<p><b>横山 明日希</b>（よこやま あすき、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                          >1月1日</a> - ）は<a href="." id="link_2"                      >日本</a>の著作家、パフォーマー、数学者。別名・数学のお兄さん。
</p><p><a href="." id="link_3"                                >茨城県</a>出身。<a href="." id="link_4"                                                                                                                          >茗溪学園中学校・高等学校</a>卒業後、<a href="." id="link_5"                                                    >早稲田大学</a>大学院基幹理工学研究科数学応用数理専攻修士課程修了。
</p><p>大学在学時に「<a href="." id="link_6"                      >数学</a>の楽しさを伝える人」として数学のお兄さんを名乗り活動。ライティング、講演、イベント出演などを行なっている。
</p>
