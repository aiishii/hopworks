	<h1 id="firstHeading" class="firstHeading" >世界モータースポーツ評議会</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>世界モータースポーツ評議会</b>（World Motor Sport Council）は<a href="." id="link_1"                                                                        >国際自動車連盟</a>（FIA）の内部組織で、毎年開催されるFIA総会にて、国際レースカレンダーを決定する<a href="." id="link_2"                                                                                  >モータースポーツ</a>における最高決定機関。議長はFIA会長が務め、<a href="." id="link_3"                                                                >F1</a>のボス（<a href="." id="link_4"                                                                                                                                    >フォーミュラワン・グループ</a>CEO）である<a href="." id="link_5"                                                                                                                >ステファノ・ドメニカリ</a>、及び各国の自動車クラブの代表など、計29名で構成されている（2021年7月現在）。
</p>
