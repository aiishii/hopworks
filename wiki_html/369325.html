<p><b>三好 重臣</b>（みよし しげおみ、<a href="." id="link_1"                    >1840年</a><a href="." id="link_1"                              >11月14日</a>（<a href="." id="link_2"                      >天保</a>11年<a href="." id="link_3"                                                        >10月21日</a>）- <a href="." id="link_4"                    >1900年</a>（<a href="." id="link_5"                      >明治</a>33年）<a href="." id="link_6"                              >11月28日</a>）は、<a href="." id="link_7"                                >長州藩</a>士。<a href="." id="link_8"                                                                        >大日本帝国陸軍</a>の<a href="." id="link_9"                      >軍人</a>、最終階級は<a href="." id="link_10"                                                             >陸軍中将</a>。<a href="." id="link_11"                     >子爵</a>。幼名は<b>軍太郎</b>。別名は<b>会田春輔</b>。
</p>
