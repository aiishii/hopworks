		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本庄 桂輔</b>（ほんじょう けいすけ、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月24日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >8月27日</a>）は、劇作家、演出家、フランス演劇研究者。
</p><p>東京麹町生まれ。本名・桂介。筆名・高島慶三。1926年<a href="." id="link_3"                                          >立教大学</a>文学部英文科卒。在学中より同人誌に戯曲を発表。<a href="." id="link_4"                                                              >岸田国士</a>に認められ、1928-31年パリで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                        >ジョルジュ・ピトエフ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Georges_Pito%C3%ABff&amp;action=edit&amp;redlink=1" class="new" title="Fr:Georges Pitoëff (存在しないページ)">フランス語版</a>）</span></span>に演劇研究を学ぶ。帰国後は立教大学教授。1944年<a href="." id="link_6"                                                    >三菱重工業</a>に入社。1951年より<a href="." id="link_7"                                          >丸善</a>発行の『学鐙(學鐙)』編集長となり、長年務めた。演出、ユーモア小説執筆なども行った。
</p>
