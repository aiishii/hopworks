<p><b>猪谷 千香</b>（いがや ちか、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >父</a>は<a href="." id="link_6"                                >スキー</a>選手で<a href="." id="link_7"                                >実業家</a>でもある<a href="." id="link_8"                                          >猪谷千春</a>（ただし実父ではなく母の再婚相手）。母方の<a href="." id="link_9"                                          >叔母</a>は作家の<a href="." id="link_10"                                                   >工藤美代子</a>。母方の<a href="." id="link_11"                                         >叔父</a>はベースボール・マガジン社・現社長の<a href="." id="link_12"                                                                                                           >池田哲雄</a>。母方の<a href="." id="link_13"                     >祖父</a>は<a href="." id="link_14"                                                                                                                         >ベースボール・マガジン社</a>・創設者の<a href="." id="link_15"                                         >池田恒雄</a>。
</p>
