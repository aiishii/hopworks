		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森野 善右衛門</b>（もりの ぜんえもん、<a href="." id="link_1"                    >1928年</a> - ）は、日本の<a href="." id="link_2"                                >神学者</a>、<a href="." id="link_3"                      >牧師</a>、<a href="." id="link_4"                                                              >東北学院大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >広島市</a>生まれ。1945年<a href="." id="link_6"                                                                                                      >群馬県立高崎中学校</a>卒業。48年<a href="." id="link_7"                                                                                        >松本高等学校</a>理科甲類卒業。53年<a href="." id="link_8"                                                                                                  >広島文理科大学</a>物理学科卒業。57年<a href="." id="link_9"                                                              >東京神学大学</a>大学院修士課程修了。<a href="." id="link_10"                                                             >日本基督教団</a><a href="." id="link_11"                                                   >信濃町教会</a>、若草教会牧師、66年東北学院大学助教授、教授、96年定年退任、名誉教授。
</p>
