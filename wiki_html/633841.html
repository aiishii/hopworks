		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勝田 龍夫</b>（しょうだ たつお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >5月28日</a>）は、元<a href="." id="link_3"                                                                                  >日本債券信用銀行</a><a href="." id="link_4"                      >会長</a>。<a href="." id="link_5"                                          >朝鮮銀行</a>入行後、<a href="." id="link_6"                                                                                            >日本不動産銀行</a>（のちの<a href="." id="link_3"                                                                                  >日本債券信用銀行</a>）に入り、<a href="." id="link_7"                      >常務</a>、副頭取、<a href="." id="link_8"                      >頭取</a>を歴任。父は<a href="." id="link_5"                                          >朝鮮銀行</a><a href="." id="link_9"                      >総裁</a>、<a href="." id="link_10"                                                             >大蔵大臣</a>等を務めた<a href="." id="link_11"                                         >勝田主計</a>。妻は<a href="." id="link_12"                                                   >西園寺公望</a>の<a href="." id="link_13"                     >秘書</a>・<a href="." id="link_14"                                         >原田熊雄</a>の娘。『重臣たちの昭和史』『中国借款と勝田主計』を著す。
</p>
