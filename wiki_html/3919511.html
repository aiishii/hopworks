<p><b>リチャード・テイラー</b>(Richard Taylor, 1919年11月5日~2003年10月30日)は、<a href="." id="link_1"                                                    >ミシガン州</a><a href="." id="link_2"                                                              >シャーロット</a>生まれの<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >哲学者</a>で、dry wit<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%9F%B7%E7%AD%86%E3%83%BB%E7%BF%BB%E8%A8%B3%E8%80%85%E3%81%AE%E5%BA%83%E5%A0%B4" title="Wikipedia:執筆・翻訳者の広場"><span title="原文からの翻訳について、疑問が提出されています。候補:「ドライ・ウィット」?（2019年3月）">訳語疑問点</span></a></i>&#93;</sup>と<a href="." id="link_5"                                          >形而上学</a>への貢献で知られている人物である。世界的な<a href="." id="link_6"                                                    >養蜂家</a>としても知られていた。 
</p>
