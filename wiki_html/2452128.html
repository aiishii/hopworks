		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェリー海竜 </b>（フェリーかいりゅう）は、<a href="." id="link_1"                                          >鹿児島県</a><a href="." id="link_2"                                >長島町</a>の諸浦港（しょうらこう）と鹿児島県長島町の<a href="." id="link_3"                                >獅子島</a>にある片側港（かたそばこう）を結ぶ、有限会社山坂汽船による<a href="." id="link_4"                                          >フェリー</a>。
</p>
