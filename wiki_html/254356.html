		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">のだ よしはる</div><span class="fn">野田 義治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1946-03-28</span>) </span>1946年<a href="." id="link_1"                            >3月28日</a>（76歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >富山市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                                >広島県立呉工業高等学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                                                                                      >芸能プロモーター</a></td></tr></tbody></table>
<p><b>野田 義治</b>（のだ よしはる、<a href="." id="link_7"                    >1946年</a><a href="." id="link_7"                            >3月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の芸能プロモーターで、<a href="." id="link_8"                                                    >芸能事務所</a><a href="." id="link_9"                                                                                                                          >サンズエンタテインメント</a>の会長。<a href="." id="link_10"                                                                                                                                                                       >トラフィックジャパン</a>の代表取締役社長を兼任する。日本の<a href="." id="link_11"                               >実業家</a>でもある。元<a href="." id="link_12"                                                                                                                                                                       >イエローキャブ</a>の<a href="." id="link_13"                                                   >代表取締役</a><a href="." id="link_14"                     >社長</a>。元<a href="." id="link_15"                                                                                           >渡辺プロダクション</a>社員。
</p>
