		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兼岩 伝一</b>（かねいわ でんいち、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >9月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >都市計画家</a>、<a href="." id="link_5"                                                                        >土木技術者</a>、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                    >1935年</a>に創刊された雑誌「<a href="." id="link_8"                                                              >区画整理</a>」の表紙を飾った標語として知られる「<a href="." id="link_9"                                                                                  >土地区画整理</a>は都市計画の母」の造語を生み出した。
</p>
