		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドマニシ</b>（グルジア語: დმანისი、ラテン文字転記：Dmanisi）とは、<a href="." id="link_1"                                                                    >ジョージア</a>（グルジア）のクヴェモ＝カルトリ州にある集落であり、考古学的遺跡としてよく知られている。同国の首都である<a href="." id="link_2"                                          >トビリシ</a>から93kmほど南西のマシャヴェラ(mashavera)河谷に位置する。アフリカ以外で見られるものとしては最古の人類遺跡であり、その年代は現在からおおよそ181万年前に遡る。またドマニシ原人とも呼ばれる化石人骨の出土遺跡としても知られる。
</p>
