		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 健</b>（かわた けん、<a href="." id="link_1"                    >1937年</a> - ）は<a href="." id="link_2"                                >宮崎県</a>出身の動物園キュレーター。
</p><p><a href="." id="link_1"                    >1937年</a>宮崎県生まれ。<a href="." id="link_3"                                          >宮崎大学</a>農学部卒。<a href="." id="link_4"                                                                        >東京動物園協会</a>勤務の後、1969年渡米。<a href="." id="link_5"                                                    >カンザス州</a><a href="." id="link_6"                                                                                        >トピカ</a>動物園飼育係の後、キュレーターとしてインディアナポリス動物園、<a href="." id="link_7"                                                              >オクラホマ州</a>タルサ動物園、ミルウォーキー動物園、<a href="." id="link_8"                                                    >デトロイト</a>のベルアイル動物園で勤務。1999年からスタッテン島動物園勤務。教育学修士（<a href="." id="link_9"                                                                                                                          >ノースイースタン州立大学</a>）。
</p>
