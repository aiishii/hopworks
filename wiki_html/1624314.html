		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Biostar</b>は、<a href="." id="link_1"                      >台湾</a>の<a href="." id="link_2"                                                              >マザーボード</a>などの<a href="." id="link_3"                                                              >ハードウェア</a>を生産している企業。<a href="." id="link_4"                    >1986年</a>創業。CEOはミンギー・ワン。
</p><p><a href="." id="link_5"                                                                        >アメリカ</a>、<a href="." id="link_6"                                                                        >中国</a>、<a href="." id="link_7"                                          >オランダ</a>に拠点を持つ。
</p><p>日本国内にはBiostar関連の法人は展開していないため、基本的には<a href="." id="link_8"                      >輸入</a><a href="." id="link_9"                                >代理店</a>経由のものが日本国内では販売の中心となっている一方で、<a href="." id="link_8"                           >並行輸入</a>を手掛ける<a href="." id="link_10"                                                                                 >パソコンショップ</a>でも多く見掛けられる。
</p><p>また、日本の一部のパソコンメーカーに対してマザーボードの<a href="." id="link_11"       >OEM</a>供給を行っている。
</p>
