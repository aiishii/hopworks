	<h1 id="firstHeading" class="firstHeading" >きだてたく</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>きだて たく</b>（<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >1月6日</a> -）は<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a>生まれの<a href="." id="link_4"                                >文房具</a><a href="." id="link_5"                                >ライター</a>、<a href="." id="link_6"                                                    >収集家</a>。
</p><p>幼少期から非実用的で<a href="." id="link_7"                      >玩具</a>・<a href="." id="link_8"                                          >雑貨</a>テイストの強い文房具を偏愛し、のちに「色物文具」というカテゴリを提唱。1999年に色物文具専門サイト【イロブン】を開設し、自身で収集した5000点を超える世界最大級の<a href="." id="link_9"                                                              >コレクション</a>（自称）の一部を公開する。一方、雑誌・WEBでは最新機能文房具のレビューも行う。
</p><p>2007年には、<a href="." id="link_10"                                         >高畑正幸</a>、<a href="." id="link_11"                                                                                                           >他故壁氏</a>と文房具トークユニット「ブング・ジャム」を結成。トークライブなど文房具の面白さを啓蒙する活動を展開する。
</p>
