<p><b>村上 英樹</b>（むらかみ ひでき、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >9月29日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >9月23日</a>）は日本の<a href="." id="link_3"                                                              >交通経済学者</a>。<a href="." id="link_4"                                                                                                                                                        >神戸大学大学院経営学研究科</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                              >博士（商学）</a>。研究分野は、国際交通（航空経済、特に<a href="." id="link_7"                                                              >LCC</a>）、国際物流 。
</p>
