		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゼンド・テクノロジーズ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Zend Technologies Ltd.</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の <a href="." id="link_3"                              >World Wide Web</a>基盤<a href="." id="link_4"                                                              >ソフトウェア</a>企業。本社は<a href="." id="link_5"                                                                                  >カリフォルニア州</a><a href="." id="link_6"                                                                                                                                          >クパチーノ</a>にある。技術センターは<a href="." id="link_7"                                                    >イスラエル</a>の<a href="." id="link_8"                                                                        >テルアビブ近郊</a>にあり、<a href="." id="link_9"                                          >フランス</a>および<a href="." id="link_10"                               >ドイツ</a>に支社がある。<a href="." id="link_11"                                                                                                       >PHP</a>ベースの<a href="." id="link_12"                                                                                                               >Webアプリケーション</a>の開発・配布・管理に関わる各種製品を開発している。
</p>
