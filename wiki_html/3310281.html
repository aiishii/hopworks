<p><b>サクプ・サバンジュ</b>(Sakıp Sabancı)（<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >4月7日</a>生、<a href="." id="link_2"                                          >カイセリ</a> - <a href="." id="link_3"                    >2004年</a><a href="." id="link_3"                            >4月10日</a>没、<a href="." id="link_4"                                                                        >イスタンブール</a>）は、<a href="." id="link_5"                                >トルコ</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                                                                                                      >サバンジュ</a>ホールディングの元会長。2004年に亡くなるまで、米ビジネス誌<a href="." id="link_8"                                                                              >フォーブス</a>の億万長者ランキング147位に入っていた。
</p>
