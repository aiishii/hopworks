		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アワド・ハマド・アル＝バンダル・アッ＝サアドゥーン</b>(<a href="." id="link_1"                                                    >アラビア語</a>: عواد حمد بندر السعدون　Awad Hamad Al-Bandar Al-sa'dun)(<a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                          >1月2日</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                            >1月15日</a>）は<a href="." id="link_4"                                >イラク</a>の元<a href="." id="link_5"                                                    >革命裁判所</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2015年12月）">要曖昧さ回避</span></a></i>&#93;</sup>長官、大統領府副長官、<a href="." id="link_6"                                          >バアス党</a>幹部である。1982年に起こった<a href="." id="link_7"                                                                                                      >サッダーム・フセイン</a>暗殺未遂事件を契機に、事件が起きた<a href="." id="link_8"                                                              >ドゥジャイル</a>村の住民180人あまりに死刑判決を下したとして、裁判に掛けられ処刑された。
</p>
