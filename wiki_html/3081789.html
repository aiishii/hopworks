		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>釈迦ヶ嶽 清一郎</b>（しゃかがたけ せいいちろう、<a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                          >1月1日</a>（<a href="." id="link_2"                      >嘉永</a>7年<a href="." id="link_3"                                                        >11月13日</a>） - <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）<a href="." id="link_6"                            >9月19日</a>）は<a href="." id="link_7"                                >大和国</a><a href="." id="link_8"                                >宇智郡</a>二見村（現・<a href="." id="link_9"                                >奈良県</a><a href="." id="link_10"                               >五條市</a>二見）出身の大相撲力士。本名は西出栄治郎（のち清一郎、一時柴田姓？）。<a href="." id="link_11"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_12"                     >大関</a>。
</p>
