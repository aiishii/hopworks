		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 謙</b>（いしかわ けん、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >7月12日</a>）は、<a href="." id="link_3"                      >日本</a>の教育史学者、<a href="." id="link_4"                                                                                  >お茶の水女子大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                                                  >岡崎女子短期大学</a>初代学長。教育学者の<a href="." id="link_7"                                                    >石川松太郎</a>は息子である。日本近世教育史、特に<a href="." id="link_8"                                          >石門心学</a>を研究した。
</p>
