		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉田 栄喜</b>（くらた えいき、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >11月13日</a> - ）は、日本の<a href="." id="link_2"                                >弁護士</a>（登録番号：20227、熊本県弁護士会）、<a href="." id="link_3"                                >政治家</a>。元衆議院議員（3期）。<a href="." id="link_4"                                >公明党</a>に所属した。<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                                    >労働委員会</a>公益委員（会長代理）を務めた。熊本県<a href="." id="link_7"                                >天草郡</a><a href="." id="link_8"                                >河浦町</a>（現・<a href="." id="link_9"                                >天草市</a>）出身。
</p>
