		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィラメット大学医学部</b>（-だいがくいがくぶ, <b>Willamette University College of Medicine</b>）は、米<a href="." id="link_1"                                                                                  >ウィラメット大学</a>の廃止された<a href="." id="link_2"                                >医学校</a>。<a href="." id="link_3"                    >1867年</a>に<a href="." id="link_4"                                                    >オレゴン州</a>で最初の医学校として開学し、<a href="." id="link_5"                    >1913年</a>に<a href="." id="link_6"                                                              >オレゴン大学</a>医学部と合併した。後の<a href="." id="link_7"                                                                                                      >オレゴン健康科学大学</a>（OHSU）である。
</p>
