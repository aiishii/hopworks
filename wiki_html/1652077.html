		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 重敬</b>（こばやし しげのり、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >9月3日</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>、都市計画学者。<a href="." id="link_3"                                                              >東京都市大学</a>都市生活学部教授。<a href="." id="link_4"                                                              >工学博士</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                                                            >東京大学工学部</a><a href="." id="link_7"                                                    >都市工学科</a>卒業。同大学大学院博士課程<a href="." id="link_8"                      >修了</a>。<a href="." id="link_9"                                                              >横浜国立大学大学院</a><a href="." id="link_10"                                                   >工学研究科</a><a href="." id="link_11"                     >教授</a>などを経て、2008年、<a href="." id="link_3"                                                              >東京都市大学</a>都市生活学部教授。
</p><p>この間、国土交通省などの審議会に参加し、土地政策や都市政策、国土政策などの政策づくりに関わる。1971年、日本都市計画学会奨励賞受賞。
</p>
