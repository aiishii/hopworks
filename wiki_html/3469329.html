<p><b>梶野 秀樹</b>（かじの ひでき）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >ベーシスト</a>、<a href="." id="link_6"                                >作詞家</a>、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                >編曲家</a>。<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >芦屋市</a>出身。愛称「かじやん」。
</p><p><a href="." id="link_9"                                >てつ100%</a>で<a href="." id="link_10"                                                                                                                                                                                                                         >CBSソニー</a>からデビュー。
</p><p>解散後、<a href="." id="link_11"                                                   >小泉今日子</a>、<a href="." id="link_12"                                                                                                     >モダンチョキチョキズ</a>、<a href="." id="link_13"                                         >松浦亜弥</a>、<a href="." id="link_14"                                         >中澤裕子</a>、<a href="." id="link_15"                                                   >吉澤ひとみ</a>などのサポートを行う。シンガーソングライターの原かのこと<a href="." id="link_16"                                                   >ボサノヴァ</a>ユニット "Castanhas" （カスターニャス）を組んで活動していた時期がある。
</p>
