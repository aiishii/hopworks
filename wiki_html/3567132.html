<p><b>竹中 正治</b>（たけなか まさはる、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >12月21日</a> - ）は、日本のエコノミスト、<a href="." id="link_2"                                >経済学</a>者。元<a href="." id="link_3"                                                                                        >三菱東京UFJ銀行</a>勤務で、<a href="." id="link_4"                                          >龍谷大学</a>教授、<a href="." id="link_5"                                                                        >博士（経済学）</a>（<a href="." id="link_6"                                          >京都大学</a>）。<a href="." id="link_7"                                >東京都</a>出身。専攻は国際金融論、現代米国経済・金融。
</p>
