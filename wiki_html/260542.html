<p><b>左 宗棠</b>（さ そうとう、<a href="." id="link_1"                                      >嘉慶</a>17年<a href="." id="link_2"                                                      >10月7日</a>（<a href="." id="link_3"                    >1812年</a><a href="." id="link_3"                              >11月10日</a>） - <a href="." id="link_4"                      >光緒</a>11年<a href="." id="link_5"                                                      >7月27日</a>（<a href="." id="link_6"                    >1885年</a><a href="." id="link_6"                          >9月5日</a>））は、<a href="." id="link_7"            >清</a>朝末期の著名な大臣。<a href="." id="link_8"                                                              >太平天国の乱</a>の鎮圧に活躍し、洋務派官僚としても有名。中国では「清代最後の大黒柱」と非常に高い評価を受けている（<a href="." id="link_9"                                                    >文化大革命</a>期に太平天国が持ち上げられると、逆に評価が下がったこともある）。字は季高、<a href="." id="link_10"                               >湖南省</a><a href="." id="link_11"                               >湘陰県</a>出身。老亮と号する。
</p>
