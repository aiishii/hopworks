<p><b>山本 勇</b>（やまもと いさむ、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                          >3月6日</a> - <a href="." id="link_4"                    >1964年</a>（<a href="." id="link_5"                      >昭和</a>39年）<a href="." id="link_6"                            >4月23日</a>）は、日本の<a href="." id="link_7"                                          >電気工学者</a>。<a href="." id="link_8"                                                              >東京工業大学</a><a href="." id="link_9"                      >教授</a>、<a href="." id="link_10"                                         >明治大学</a>教授、<a href="." id="link_11"                                                             >電気通信大学</a>学長、<a href="." id="link_12"                                                             >千葉工業大学</a><a href="." id="link_13"                     >顧問</a>などを歴任。
</p>
