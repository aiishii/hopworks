<p><b>吹上藩</b>（ふきあげはん）は、<a href="." id="link_1"                                >下野</a><a href="." id="link_2"                                >都賀郡</a>吹上（現在の<a href="." id="link_3"                                >栃木県</a><a href="." id="link_4"                                >栃木市</a>吹上町）の<a href="." id="link_5"                                                                                                            >吹上陣屋</a>を藩庁とし、<a href="." id="link_6"                                          >江戸時代</a>後期の約30年間存在した<a href="." id="link_7"            >藩</a>。<a href="." id="link_8"                                                    >摂津有馬家</a>が2代にわたって治めた。石高は1万石。
</p>
