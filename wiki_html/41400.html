		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フォッケウルフ航空機製造株式会社</b>（Focke-Wulf-Flugzeugbau AG）は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                    >ブレーメン</a>の航空機製造会社。日本では記事名のように英語発音によるカナ表記でよく知られている。ドイツ語の原音に近いFocke-Wulfのカナ表記はフォッケ=ヴルフである。以下、英語読みによる表記を使用する。  
</p><p>代表的な機種は<a href="." id="link_3"                                                                        >第二次世界大戦</a>時にドイツ軍が使用した<a href="." id="link_4"                                >戦闘機</a><a href="." id="link_5"                                                                                    >Fw 190</a>のシリーズである。
</p>
