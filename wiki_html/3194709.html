		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ishikawa_Eijiro.jpg" title="ファイル:Ishikawa Eijiro.jpg">ファイル:Ishikawa Eijiro.jpg</a>  <div class="thumbcaption">石川栄次郎</div></div></div>
<p><b>石川 栄次郎</b>（石川 榮次郎、いしかわ えいじろう、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >9月15日</a> - <a href="." id="link_4"                    >1959年</a>（<a href="." id="link_5"                      >昭和</a>34年）<a href="." id="link_6"                          >9月9日</a>）は、<a href="." id="link_7"                      >大正</a>から昭和にかけて活動した<a href="." id="link_8"                      >日本</a>の土木技術者、<a href="." id="link_9"                                >実業家</a>。
</p><p><a href="." id="link_10"                                                   >名古屋電灯</a>、<a href="." id="link_11"                                         >大同電力</a>、<a href="." id="link_12"                                                   >日本発送電</a>の3社を通じて<a href="." id="link_13"                               >木曽川</a>などでの水力開発に従事。戦後は<a href="." id="link_14"                                         >中部電力</a>副社長、次いで<a href="." id="link_15"                                         >電源開発</a>理事に就任し、<a href="." id="link_16"                                                   >佐久間ダム</a>建設工事に関った。<a href="." id="link_17"                               >愛知県</a>出身。
</p>
