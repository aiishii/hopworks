<p><b>高橋 光宏</b>（たかはし みつひろ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >7月19日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >群馬県</a><a href="." id="link_4"                                >高崎市</a>出身。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第56期卒業。日本競輪選手会群馬支部所属。師匠は<a href="." id="link_6"                                                                                                                      >松岡征四郎</a>。<a href="." id="link_7"                                                >血液型</a>はB型。自転車はサムソン。愛称は「<b>ミツ</b>」
</p>
