		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南原 幹雄</b>（なんばら みきお、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >東京府</a><a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                          >世田谷区</a>出身。本名、安井幹雄。1960年、<a href="." id="link_7"                                                    >早稲田大学</a>政治経済学部卒。作家・<a href="." id="link_8"                                          >南条三郎</a>の子。日本文芸家協会、日本ペンクラブ、各会員。
</p><p><a href="." id="link_9"                      >日活</a>に入社し、企画部を経て、1975年退職。<a href="." id="link_10"                   >1973年</a>に「女絵地獄」で第21回<a href="." id="link_11"                                                                       >小説現代新人賞</a>を受賞しデビューする。時代小説を多数執筆している。1981年に『闇と影の百年戦争』で第2回<a href="." id="link_12"                                                                                           >吉川英治文学新人賞</a>、1997年に『銭五の海』で第17回<a href="." id="link_13"                                                                                                                               >日本文芸大賞</a>を受賞している。
</p>
