		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニメレン川</b>（ニメレンがわ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Нимелен</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">尼梅連河</span>）は、<a href="." id="link_3"                                                                        >ロシア連邦</a>の<a href="." id="link_4"                                                                                  >ハバロフスク地方</a>を流れる<a href="." id="link_5"                                                    >アムグン川</a>の左支流である。
</p><p><a href="." id="link_6"                                >満州語</a>では<b>イミレン川（Imilen bira）</b>と呼ばれており、現在の河川名もこれに由来する。清代には漢語で<b>額密勒河</b>と表記されていたが、現代中国語では<b>尼梅連河</b>と表記する。
</p>
