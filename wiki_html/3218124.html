		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷川 晃一</b>（たにかわ こういち、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >2月16日</a> - ）は、<a href="." id="link_2"                      >画家</a>・<a href="." id="link_3"                                                                                  >エッセイスト</a>・美術評論家・絵本作家。妻も画家・エッセイストの<a href="." id="link_4"                                          >宮迫千鶴</a>。1988年より伊豆高原在住で、伊豆高原アートフェスティバル運営委員長。
</p><p><a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                                                    >中央区</a>出身。1956年、<a href="." id="link_7"                                                                                            >攻玉社高等学校</a>卒業。20歳で自由美術展入選。1963年、読売アンデパンダン展に出品。1964年「記号の増殖」シリーズで最初の個展（<a href="." id="link_8"                                          >内科画廊</a>／東京）。絵画制作と並行して美術批評など文筆活動も開始。
</p>
