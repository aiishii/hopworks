		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジミー・ベイン</b>(Jimmy Bain、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >12月19日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >1月23日</a>)は、<a href="." id="link_3"                                                                        >スコットランド</a>生まれの<a href="." id="link_4"                                                    >ベーシスト</a>、<a href="." id="link_5"                                >作曲家</a>。フルネームは、<b>ジェームズ・スチュアート・ベイン</b>(James Stuart Bain)。<a href="." id="link_6"                                                                                                                >リッチー・ブラックモア</a>のバンド・<a href="." id="link_7"                                                                                        >レインボー</a>や、その元メンバー・<a href="." id="link_8"                                                                                                                                    >ロニー・ジェイムス・ディオ</a>のバンド・<a href="." id="link_9"                                                                    >ディオ</a>のメンバーだったことで知られる。
</p>
