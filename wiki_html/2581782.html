		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤島 宇内</b>（ふじしま うだい、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >12月2日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a>出身。<a href="." id="link_6"                                                              >慶應義塾大学</a>卒。在学中から「<a href="." id="link_7"                                          >三田文学</a>」「<a href="." id="link_8"                      >歴程</a>」に参加。1951年詩集「谷間より」を発表。<a href="." id="link_9"                                                                        >ルポライター</a>として<a href="." id="link_10"                                         >沖縄</a>、<a href="." id="link_11"                                                                       >在日朝鮮人</a>、<a href="." id="link_12"                                                                       >被差別部落</a>などを扱う。
</p><p><a href="." id="link_13"                                         >藤岡信勝</a>は、藤島が「<a href="." id="link_14"                                                                                           >朝鮮人強制連行</a>」という造語の生みの親であると主張している。
</p>
