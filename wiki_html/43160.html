<p><b>少帝</b>（しょうてい）は、<a href="." id="link_5"                      >前漢</a>の第3代<a href="." id="link_6"                      >皇帝</a>（歴代皇帝に含まない場合もある）。一般に<a href="." id="link_7"            >諱</a>は<b>恭</b>とされるが、『<a href="." id="link_8"                      >史記</a>』・『<a href="." id="link_9"                      >漢書</a>』およびその注にその記録はなく、近代日本において「劉某」が誤写されたのが初出と考えられる。『<a href="." id="link_10"                                         >太平御覧</a>』などでは<b>前少帝</b>と書かれる。
</p>
