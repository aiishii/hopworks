		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 友三郎</b>（さの ともさぶろう、<a href="." id="link_1"                      >元治</a>元年<a href="." id="link_2"                            >3月10日</a>（<a href="." id="link_3"                    >1864年</a><a href="." id="link_3"                            >4月15日</a>） - <a href="." id="link_4"                      >大正</a>9年（<a href="." id="link_5"                    >1920年</a>）<a href="." id="link_6"                            >5月13日</a>）は、<a href="." id="link_7"                      >明治</a>・大正期の<a href="." id="link_8"                                                    >教育者</a>・<a href="." id="link_9"                                                                        >図書館学者</a>。息子に、戦前の<a href="." id="link_10"                                                   >日本共産党</a>（<a href="." id="link_11"                                                                                       >第二次共産党</a>）中央委員長を務めた<a href="." id="link_12"                                         >佐野文夫</a>、孫に慈善家の<a href="." id="link_13"                                         >吉田千鶴</a>がいる。<a href="." id="link_14"             >GreenT</a>株式会社代表の<a href="." id="link_15"                                                   >吉田愛一郎</a>はひ孫にあたる。
</p>
