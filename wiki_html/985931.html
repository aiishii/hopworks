<p><b>エルモア・ジョン・レナード・ジュニア </b>（Elmore John Leonard Jr., <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >10月11日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ルイジアナ州</a><a href="." id="link_5"                                                                                  >ニューオーリンズ</a>出身の小説家、脚本家。男臭く、歯に衣着せない表現の独特な犯罪小説で知られる。1984年、『ラブラバ』で<a href="." id="link_6"                                                                                                                >エドガー賞</a>最優秀長篇賞。<a href="." id="link_7"                    >1991年</a>には<i>Maximum Bob</i>で第一回<a href="." id="link_8"                                                    >ハメット賞</a>を受賞、1992年には<a href="." id="link_6"                                                                                                                >アメリカ探偵作家クラブ</a>巨匠賞を受賞した。
</p>
