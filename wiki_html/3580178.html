		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>射場 保昭</b>（いば やすあき、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                          >8月2日</a> - <a href="." id="link_4"                    >1957年</a>（<a href="." id="link_5"                      >昭和</a>32年）<a href="." id="link_6"                            >4月24日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                                                                      >アマチュア天文家</a>。
</p><p>資産に恵まれた貿易商であり、1928年に<a href="." id="link_9"                                >神戸市</a>の自宅に私設天文台「射場天体観測所」を開設。1930年代前半には欧米の天文学者と活発な交流を行った。<a href="." id="link_10"                                         >藤原定家</a>の日記『<a href="." id="link_11"                               >明月記</a>』に残された「<a href="." id="link_12"                     >客星</a>」（<a href="." id="link_13"                               >超新星</a>など）の出現記録を、海外に紹介した人物である。
</p>
