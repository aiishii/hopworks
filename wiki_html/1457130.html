		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>種田 誠</b>（たねだ まこと、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >8月7日</a> - ）は、日本の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >水戸市</a>谷田町出身。<a href="." id="link_6"                                                                                                      >茨城中学校</a>、<a href="." id="link_7"                                                                                                                                                                                      >茨城県立水戸第一高等学校</a>、<a href="." id="link_8"                                          >中央大学</a><a href="." id="link_9"                                >法学部</a>法律学科卒業。元<a href="." id="link_10"                                                                       >参議院議員</a>（1期）､元<a href="." id="link_11"                                                                                 >日弁連</a>副<a href="." id="link_12"                     >会長</a>。茨城<a href="." id="link_13"                                                                       >バングラデシュ</a>友好協会名誉<a href="." id="link_14"                     >顧問</a>。種田法律事務所所長。<a href="." id="link_15"                                                             >学校法人茨城</a>理事長。
</p><p><a href="." id="link_16"                                         >水戸事件</a>において被告の弁護を担当した。
</p>
