<p><b>張 保</b>（<b>張保仔</b>、<b>チョン・ポーチャイ</b>、Cheung Po Tsai、生年不詳 - <a href="." id="link_1"                    >1822年</a>）は、<a href="." id="link_2"                          >19世紀</a>初の<a href="." id="link_3"            >清</a>の代表的<a href="." id="link_4"                      >海賊</a>の一人。広州府<a href="." id="link_5"                                                    >新会県</a><a href="." id="link_6"                                >江門鎮</a>の出身。
</p><p><a href="." id="link_7"                      >香港</a>近海を根城とし、最盛期には配下数千人、千隻を超える大船団を従えた大海賊。
</p>
