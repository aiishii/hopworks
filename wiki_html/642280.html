		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>初音 舞</b>（はつね まい、本名：<b>板橋 史子</b>（いたばし ふみこ）、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >12月25日</a> - ）は、<a href="." id="link_2"                                          >競技麻雀</a>の<a href="." id="link_3"                           >プロ雀士</a>。<a href="." id="link_4"                                >東京都</a>出身、血液型は<a href="." id="link_5"                                                >B型</a>。過去に<a href="." id="link_6"                                                                                                                          >最高位戦日本プロ麻雀協会</a>、<a href="." id="link_7"                                                                                  >日本プロ麻雀協会</a>、<a href="." id="link_8"                                                              >日本麻雀機構</a>、フリーランスを経て<a href="." id="link_9"        >RMU</a>に所属。愛称は「<b>ドラゴン・レディー</b>」（<a href="." id="link_10"                                                                       >未来戦士21杯</a>出場時の<a href="." id="link_11"                                                                                                     >キャッチフレーズ</a>）。
</p>
