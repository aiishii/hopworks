<p><b>赤林 英夫</b>（あかばやし ひでお、<a href="." id="link_10"                   >1963年</a><a href="." id="link_10"                           >5月18日</a> - ）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                                         >経済学者</a>。<a href="." id="link_2"                                                              >慶應義塾大学</a><a href="." id="link_13"                                         >経済学部</a>教授。<a href="." id="link_8"                                                    >シカゴ大学</a>大学院博士課程修了。専門は応用ミクロ経済学、家族の経済学、<a href="." id="link_3"                                                    >教育経済学</a>、<a href="." id="link_4"                                                    >労働経済学</a>。学校教育情報サイト「<a href="." id="link_14"                                         >ガッコム</a>」を運営する<a href="." id="link_15"                                                                                                     >株式会社ガッコム</a>を創業した起業家（現在代表取締役会長）でもある。
</p>
