		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 裕子</b>（なかの ゆうこ、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >大府市</a>出身の<a href="." id="link_4"                                >柔道家</a>、<a href="." id="link_5"                                >コーチ</a>。<a href="." id="link_6"                    >2012年</a>に開催された<a href="." id="link_7"                                                                                                                        >ロンドンオリンピック</a>の<a href="." id="link_8"                                                                                                                                                                          >柔道競技</a>女子78kg級で<a href="." id="link_9"                                          >イギリス</a>の柔道界では12年振りの<a href="." id="link_10"                               >メダル</a>となる<a href="." id="link_11"                                         >銀メダル</a>を獲得した<a href="." id="link_12"                                                                                 >ジェマ・ギボンズ</a>を指導したことで名高い。現姓は藤井。
</p>
