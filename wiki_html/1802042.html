		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ヨアヒム・フリードリッヒ</b>（Carl Joachim Friedrich、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >6月5日</a> – <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>出身の政治学者。<a href="." id="link_4"                                                                        >ハーバード大学</a>教授を務めた。専門は<a href="." id="link_5"                                                                        >政治思想史</a>、<a href="." id="link_6"                                >行政学</a>、比較政治体制論など。
</p><p>研究・評論・政治活動のすべてを通じて、<a href="." id="link_7"                                          >法の支配</a>に基づく代議制民主主義を擁護したことで知られる。<a href="." id="link_8"                                                              >全体主義体制</a>を批判し、<a href="." id="link_9"                                                              >直接民主主義</a>や大衆運動には批判的な態度をとった。<a href="." id="link_10"                                                                                                               >ジュディス・シュクラー</a>、<a href="." id="link_11"                                                                                                               >ベンジャミン・バーバー</a>、<a href="." id="link_12"                                                                                                                                   >ズビグネフ・ブレジンスキー</a>などが学問上の弟子にあたる。
</p>
