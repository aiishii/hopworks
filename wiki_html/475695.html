<p><b>櫻田 武</b>（さくらだ たけし、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                            >3月17日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                            >4月29日</a>）は、<a href="." id="link_5"                      >昭和</a>の経営者。日清紡績（現・<a href="." id="link_7"                                                                                                                >日清紡ホールディングス</a>）元社長。日清紡績"<a href="." id="link_8"                                          >中興の祖</a>"。<a href="." id="link_9"                                                                                            >日経連</a>会長、名誉会長を務め、"ミスター<a href="." id="link_9"                                                                                            >日経連</a>"とも呼ばれた。「<b><a href="." id="link_10"                                                   >財界四天王</a></b>」の一人。<a href="." id="link_11"                               >広島県</a><a href="." id="link_12"                               >福山市</a>赤坂町出身。福山市名誉市民。
</p>
