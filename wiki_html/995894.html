		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中嶋 ちずな</b>（なかじま ちずな、男性、<a href="." id="link_1"                              >12月17日</a> - ）は、<a href="." id="link_2"                                          >鹿児島県</a>生まれ・<a href="." id="link_3"                                          >神奈川県</a>育ちの<a href="." id="link_4"                                >漫画家</a>。同人サークル「おんぷの絨毯」を主宰。
</p><p>女の子が<a href="." id="link_5"                      >尿意</a>を我慢するシチュエーションや<a href="." id="link_6"                      >お漏らし</a>を漫画の題材や作風にするなど、これらに対して強いこだわりを持っている。
</p><p><a href="." id="link_7"                                          >小谷憲一</a>の<a href="." id="link_8"                                                                                        >アシスタント</a>経験がある。
</p>
