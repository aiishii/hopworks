<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:TU_building.jpg" title="ファイル:TU building.jpg">ファイル:TU building.jpg</a>  <div class="thumbcaption">トリブバン大学</div></div></div>
<p><b>トリブバン大学</b>(Tribhuvan University)は、<a href="." id="link_1"                                          >ネパール</a>の首都<a href="." id="link_2"                                                    >カトマンズ</a>の南西5キロメートルの<a href="." id="link_3"                                                              >キルティプル</a>にある大学である。
</p><p>ネパールで最初の大学として<a href="." id="link_4"                    >1959年</a>に設立され、第8代ネパール国王<a href="." id="link_5"                                                                                                                                                                                      >トリブバン・ビール・ビクラム・シャハ</a>にちなみ命名された。150,000人以上の学生が在籍するネパール最大の大学である。薬学、工学、理学、技術、林業の研究科および社会科学、人間学、管理、教育、法律の学部がある。 大学は4つの<a href="." id="link_6"                                                              >シンクタンク</a>を有する。 
</p>
