		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 高夫</b>（わたなべ たかお、<a href="." id="link_1"                    >1947年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >陸上競技指導者</a>。<a href="." id="link_4"                                >福島県</a><a href="." id="link_5"                                >田村郡</a><a href="." id="link_6"                                >船引町</a>（現・<a href="." id="link_7"                                >田村市</a>）出身。<a href="." id="link_8"                                                              >大東文化大学</a>卒業。<a href="." id="link_9"                                                                                                                >埼玉栄高等学校</a>、ミヤマ（のち社名変更を受けMDI、現<a href="." id="link_10"                                                       >レオパレス21</a>）、<a href="." id="link_11"                                         >日清食品</a>、<a href="." id="link_12"                                                                                                     >仙台育英学園高等学校</a>にて教員・指導者を務めた。<a href="." id="link_13"                                                                                                                         >全国高等学校駅伝競走大会</a>では監督として通算7度の優勝を飾る。また<a href="." id="link_14"                                                                                                                                                                 >全日本大学女子駅伝対校選手権大会</a>の仙台移転開催に尽力した。
</p>
