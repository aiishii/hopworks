		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 由明</b>（たかはし よしあき、<a href="." id="link_1"                    >1942年</a> - ）は、日本の経済学者、<a href="." id="link_2"                                          >中央大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >遠別町</a>生まれ。1965年中央大学商学部卒業。1971年同大学院商学研究科博士課程中退。1985年「グーテンベルク経営経済学 基礎理論と体系」で中央大学<a href="." id="link_5"                                                              >商学博士</a>。1969年中央大学商学部助手・専任講師・助教授、1981年教授、2013年定年、名誉教授。
</p>
