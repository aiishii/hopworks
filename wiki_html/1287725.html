<p><b>ウィリアム・ブース</b>（<a href="." id="link_1"                      >英語</a>:William Booth、<a href="." id="link_2"                    >1829年</a><a href="." id="link_2"                            >4月10日</a> - <a href="." id="link_3"                    >1912年</a><a href="." id="link_3"                            >8月20日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                    >メソジスト</a><a href="." id="link_6"                                >説教者</a>。<b><a href="." id="link_7"                                >救世軍</a>の創立者</b>にして初代<a href="." id="link_8"                      >大将</a>（在任期間1878年-1912年）。
</p><p>このキリスト教運動は<a href="." id="link_9"                    >1865年</a>に<a href="." id="link_10"                                         >ロンドン</a>で創立され、世界中に広まった。<a href="." id="link_11"                     >軍隊</a>式の<a href="." id="link_12"                                                                   >組織</a>を持っているのが特徴であるが、物質的な<a href="." id="link_13"                     >武器</a>に寄らずに、運動を広めていった。
</p><p>救世軍は今日、世界でも最大規模の人道援助の事業団体の一つとして知られている。
</p>
