		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安宅 安五郎</b>（あたか やすごろう、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >4月23日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >9月1日</a>）は、日本の<a href="." id="link_3"                                >洋画家</a>。
<a href="." id="link_4"                                                                                  >東京美術学校</a>で<a href="." id="link_5"                                          >藤島武二</a>に師事。在学中に文部省美術展に入選し作品「靴屋」文部省買上。また大正8年に改組した第一回帝展で特選、続いて第二回帝展で特選となる。その後帝展、文展の審査員を度々務める。洋画だけでなく日本画も描く。
</p>
