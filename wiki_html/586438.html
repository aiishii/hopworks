		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フォーラー・ベイ・カレッジ</b> (Fourah Bay College, FBC) とは、<a href="." id="link_1"                                                              >シエラレオネ</a>の首都<a href="." id="link_2"                                                              >フリータウン</a>の市街の南、フォーラー・ベイにある、西アフリカで最も歴史のある英語系の<a href="." id="link_3"                      >大学</a>である。現在は<a href="." id="link_4"                                                                                  >シエラレオネ大学</a> (University of Sierra Leone, USL) となり、同大学<a href="." id="link_5"                                          >カレッジ</a>の一校である。
</p>
