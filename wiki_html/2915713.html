		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナナ・ディッツェル</b>（Nanna Ditzel、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>・<a href="." id="link_4"                                                                        >コペンハーゲン</a>出身の女性<a href="." id="link_5"                                                                        >家具デザイナー</a>、<a href="." id="link_6"                                                                        >宝飾デザイナー</a>。
</p><p><a href="." id="link_7"                    >1946年</a>に工芸美術学校（<a href="/w/index.php?title=W:Danmarks_Designskole&amp;action=edit&amp;redlink=1" class="new" title="W:Danmarks Designskole (存在しないページ)">The School of Arts and Crafts</a>）を卒業後、夫のヨルゲン・ディッツェル（Jørgen Ditzel、1921 - 1961）と共に事務所を設立した。
</p>
