		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ムアイヤドゥッディーン・ウルディー</b>（<span lang="ar-Latn" title="DIN 31635 Arabic" class="Unicode" style="white-space:normal; text-decoration: none">Muʾayyad al‐Dīn al‐ʿUrḍī</span>, 1200年頃生 - 1266年頃没）は、13世紀に活躍したムスリムの天文学者。<a href="." id="link_1"                                                                                                                                                                            >トゥースィー</a>の招聘に応じて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                          >マラーガ天文台</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Maragheh_observatory&amp;action=edit&amp;redlink=1" class="new" title="En:Maragheh observatory (存在しないページ)">英語版</a>）</span></span>の設立に携わった。13-15世紀のイスラーム圏の天文学者のなかで、非プトレマイオス型の天体運行モデルを提唱した最初の人物である。数学者、建築家、技術者でもある。
</p>
