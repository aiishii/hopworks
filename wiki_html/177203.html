		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東雲 衑藏</b>（しののめ れいぞう、「れい」は「行」の偏と旁の間に「令」、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                          >5月9日</a> - <a href="." id="link_4"                    >1949年</a>（<a href="." id="link_5"                      >昭和</a>24年）<a href="." id="link_6"                          >9月5日</a>）は、<a href="." id="link_7"                                >徳島県</a><a href="." id="link_8"                                >勝浦郡</a>出身で<a href="." id="link_9"                                >雷部屋</a>所属の元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。最高位は東<a href="." id="link_12"                     >小結</a>。本名は相原（後に関）衑三。身長173cm、体重105kg。<a href="." id="link_13"                     >幕末</a>期に活躍した<a href="." id="link_14"                                                                                 >千羽ヶ嶽兵右エ門</a>（元<a href="." id="link_15"                     >前頭</a>2枚目）は<a href="." id="link_16"                                         >伯父</a>に当たる。
</p>
