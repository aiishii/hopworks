		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川島 つゆ</b>（かわしま つゆ、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p><a href="." id="link_5"                                >埼玉県</a>出身。本名は以志。俳号は露石。三輪田高等女学校（現・<a href="." id="link_6"                                                                                                                                    >三輪田学園中学校・高等学校</a>）卒。<a href="." id="link_7"                                          >沼波瓊音</a>に俳句を学ぶ。<a href="." id="link_8"                                          >別府大学</a><a href="." id="link_9"                      >教授</a>、<a href="." id="link_10"                                                             >梅花女子大学</a>教授。<a href="." id="link_11"                                         >一茶</a>、<a href="." id="link_12"                                         >芭蕉</a>、女流俳人などを研究。
</p>
