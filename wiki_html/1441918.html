		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Solomon_Islands_-_Rennel.PNG" title="ファイル:Solomon Islands - Rennel.PNG">ファイル:Solomon Islands - Rennel.PNG</a>  <div class="thumbcaption">ソロモン諸島全図。赤色がレンネル島。</div></div></div>
<p><b>レンネル島</b>(レンネルとう、Rennell Island )は<a href="." id="link_1"                                                              >ソロモン諸島</a>の<a href="." id="link_2"                                                                                                      >レンネル・ベローナ州</a>で最大の島。120から150mのがけによってほぼ完全に周囲を囲まれ、主に隆起した<a href="." id="link_3"                                >サンゴ</a>の<a href="." id="link_4"                                >石灰岩</a>から成っている。東の端には<a href="." id="link_5"                                >汽水</a>湖のテンガノ湖（テガノ湖とも）があり、一方西側は北の海岸から南の海岸まで比較的平坦な土地となっている。牧草地とならず森林となっているところは起伏のある丘があるが、これらは火山起源である。
</p>
