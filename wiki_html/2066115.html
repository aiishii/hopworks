		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>濱野 成秋</b>（はまの せいしゅう、1941年 - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >作家</a>・アメリカ文学者。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a>出身。本名は濱野成生。別名義として浜野 成生とも。<a href="." id="link_5"                                                                                                                                                                                      >慶応義塾大学文学部</a>文学科アメリカ文学専攻を卒業。1995年より日本女子大学文学部英文学科で教授を務めた。2009年、定年により退職。現在、日本浪漫学会会長を務め、同学会主催『令和オンライン万葉集』編集長。
</p>
