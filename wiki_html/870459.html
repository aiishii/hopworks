		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真崎 修</b>（まさき おさむ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >男性</a><a href="." id="link_3"                                                                                            >ミュージシャン</a>・<a href="." id="link_4"                                >作曲家</a>（一部の<a href="." id="link_5"                      >編曲</a>・<a href="." id="link_6"                      >作詞</a>も）・<a href="." id="link_7"                      >歌手</a>である。1985年6月21日にシングル「ダイナマイト・レディ」で<a href="." id="link_8"                                                                                  >メジャーデビュー</a>し、1985年8月31日にデビューアルバム「JANGO MUSIC」を出すも後に解散した、横浜出身の5人組のポップス&amp;ロック・グループ、JANGO（ジャンゴ）の元ボーカル。
</p>
