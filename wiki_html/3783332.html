<p><b>安井 重哉</b>（やすい しげや、<a href="." id="link_7"                    >1967年</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_8"                                                    >研究者</a>、<a href="." id="link_9"                                                    >デザイナー</a>、<a href="." id="link_10"                                         >大学教員</a>。<a href="." id="link_11"                               >ソニー</a>の<a href="." id="link_12"                                                                                                               >パーソナルコンピュータ</a><a href="." id="link_13"         >VAIO</a>などの<a href="." id="link_14"                                                                                                     >UIデザイン</a>、<a href="." id="link_15"                                                                                                                         >UXデザイン</a>を開発、<a href="." id="link_5"                                                                                  >グッドデザイン賞</a>や<a href="." id="link_16"                               >ドイツ</a><a href="." id="link_6"                                                        >iFデザイン賞</a>などを受賞。人間の<a href="." id="link_17"                     >五感</a>に基づく<a href="." id="link_18"                                                             >ハプティクス</a>ハプティックデザイン（触覚デザイン）を研究している。
