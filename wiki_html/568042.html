		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡 茂雄</b>（おか しげお、<a href="." id="link_1"                    >1894年</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >9月21日</a>）は、日本の編集者、書店主、元<a href="." id="link_3"                      >軍人</a>。<a href="." id="link_4"                      >大正</a>から<a href="." id="link_5"                      >昭和</a>初頭の日本に於いて、民族・<a href="." id="link_6"                                >民俗学</a>や<a href="." id="link_7"                                >考古学</a>専門の書店「岡書院」、山岳書専門の「梓書房」を経営。学術史上の名著となる多くの書籍、雑誌を世に送り出した。<a href="." id="link_8"                                >長野県</a><a href="." id="link_9"                                          >東筑摩郡</a>松本町（現<a href="." id="link_10"                               >松本市</a>）生まれ。兄<a href="." id="link_11"                                         >細見惟雄</a>は旧日本陸軍中将、弟<a href="." id="link_12"                               >岡正雄</a>は民族学者。息子<a href="." id="link_13"                               >岡並木</a>は都市・交通問題研究者（<a href="." id="link_14"                                                             >静岡県立大学</a>教授ほか）。甥（正雄の息子）に<a href="." id="link_15"                                                   >文化人類学</a>者の<a href="." id="link_16"                                                                                                 >岡千曲</a>。
</p>
