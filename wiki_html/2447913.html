		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルヴェ・アルファン</b>（Hervé Alphand, <a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >5月31日</a>、<a href="." id="link_2"                      >パリ</a> - <a href="." id="link_3"                    >1994年</a><a href="." id="link_3"                            >1月13日</a>、パリ）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >外交官</a>である。<a href="." id="link_6"                    >1956年</a>から<a href="." id="link_7"                    >1965年</a>まで<a href="/w/index.php?title=En:List_of_French_ambassadors_to_the_United_States&amp;action=edit&amp;redlink=1" class="new" title="En:List of French ambassadors to the United States (存在しないページ)">在アメリカ合衆国フランス大使</a>を務めた。
</p>
