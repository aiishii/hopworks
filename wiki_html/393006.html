		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>扇町出入口</b>（おうぎまちでいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                          >北区</a>の<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                      >12号守口線</a>の<a href="." id="link_6"                                                                                  >出入口</a>。環状線方面からの出口と守口方面への入口のある<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。実態としては、<a href="." id="link_8"                                                              >南森町出入口</a>とセットで一つの出入口を形成している。<a href="." id="link_9"                      >梅田</a>・<a href="." id="link_10"                               >北新地</a>の最寄り出入口の一つである。
</p>
