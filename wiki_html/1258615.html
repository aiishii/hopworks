<p><b>アルス島</b> （<b>Als</b>, <a href="." id="link_1"                                          >ドイツ語</a>：Alsen）は、<a href="." id="link_2"                                          >バルト海</a>に浮かぶ<a href="." id="link_3"                                                    >デンマーク</a>領の島。<a href="." id="link_4"                                                                                            >アルス・スンド海峡</a>を挟んで<a href="." id="link_5"                                                                        >ユラン半島</a>の東にあり、<a href="." id="link_6"                                >ドイツ</a>領の<a href="." id="link_7"                                                                                  >シュレースヴィヒ</a>北岸にある。島の面積は321平方キロメートルで、総人口はおよそ60,000人。行政面ではスナボーコムーネに属する。
</p>
