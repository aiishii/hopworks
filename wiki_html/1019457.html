<p><b>鈴木 光枝</b>（すずき みつえ、本名：佐々木 光枝、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >7月29日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >5月22日</a>）は、日本の<a href="." id="link_3"                      >女優</a>。元<a href="." id="link_4"                                                    >劇団文化座</a>代表にして、文化座創設メンバーの一人である。昭和・平成期を代表する新劇女優で、晩年は新劇界の重鎮であった。老け役としても著名。
</p>
