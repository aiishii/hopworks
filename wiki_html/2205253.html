		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田 正太</b>（むらた まさたか、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                              >12月20日</a>）は、日本の<a href="." id="link_3"                      >医師</a>、医学研究者。<a href="." id="link_4"                      >梅毒</a>血清反応「村田法」の創始者。<a href="." id="link_5"                                                    >ハンセン病</a>研究者。<a href="." id="link_6"                                                                                            >エスペランティスト</a>。1926年から1933年まで大阪府<a href="." id="link_7"                                                                        >外島保養院</a>院長を務めたが、<a href="." id="link_8"                                                                                                            >外島事件</a>で辞任した。患者を一人の人間として対等に「キミ」と呼び、遇したのは当時としてはたいへん珍しい。その後職に就かず、<a href="." id="link_9"                                          >神奈川県</a><a href="." id="link_10"                               >二宮町</a>で個人的研究生活に入る。
</p>
