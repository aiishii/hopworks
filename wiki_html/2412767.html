		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ながせ まさはる</div><span class="fn">永瀬 正治</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1935年6月10日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><br /><a href="." id="link_2"                                >鳥取県</a><a href="." id="link_3"                                >米子市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >一橋大学</a><a href="." id="link_5"                                >商学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>永瀬正悟（<a href="." id="link_6"                                          >永瀬石油</a><a href="." id="link_7"                                >取締役</a>）</td></tr></tbody></table>
<p><b>永瀬 正治</b>（ながせ まさはる、<a href="." id="link_8"                      >昭和</a>10年（<a href="." id="link_9"                    >1935年</a>）6月10日 - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_10"                               >実業家</a>。元<a href="." id="link_6"                                          >永瀬石油</a>取締役社長。元<a href="." id="link_11"                                                                                                                                         >米子商工会議所</a>会頭。米子空港利用促進懇話会会長を務め、同空港を核とした地域振興に尽力する。
</p><p>父は<a href="." id="link_6"                                          >永瀬石油</a>元会長<a href="." id="link_12"                                         >永瀬義春</a>。
</p>
