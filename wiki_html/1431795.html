<p><b>小野 鵞堂</b>（おの がどう、<a href="." id="link_1"                      >文久</a>2年<a href="." id="link_2"                                                      >2月11日</a>（<a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                            >3月11日</a>） - <a href="." id="link_4"                      >大正</a>11年（<a href="." id="link_5"                    >1922年</a>）<a href="." id="link_6"                            >12月6日</a>）は、<a href="." id="link_7"                                >駿河国</a>生まれの<a href="." id="link_8"                      >書家</a>。名は<b>鐧之助</b>、<a href="." id="link_9"            >字</a>は<b>間金</b>、<b>鵞堂</b>は<a href="." id="link_10"                     >号</a>。別号を<b>斯華翁</b>、<b>斯華書屋主人</b>という。<b>斯華廼舎</b>、<b>二柳居</b>の堂号もある。
</p>
