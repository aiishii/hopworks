<p><b>高橋 健三</b>（たかはし けんぞう、<a href="." id="link_1"                      >安政</a>2年<a href="." id="link_2"                                                      >9月17日</a>（<a href="." id="link_3"                    >1855年</a><a href="." id="link_3"                              >10月27日</a>） - <a href="." id="link_4"                      >明治</a>31年（<a href="." id="link_5"                    >1898年</a>）<a href="." id="link_6"                            >7月22日</a>）は、明治期の<a href="." id="link_7"                                                                        >ジャーナリスト</a>・<a href="." id="link_8"                      >官僚</a>・<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                                                       >英吉利法律学校</a>(中央大学の前身）創立者の一人。『<a href="." id="link_11"                     >官報</a>』の創刊(1883年)にも尽力した。別称に自恃居士（じじこじ）。
</p>
