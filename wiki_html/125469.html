<p><b>中川 五郎</b>（なかがわ ごろう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_8"                              >1960年代</a>後半から活躍する<a href="." id="link_9"                                                                                                                                    >フォークシンガー</a>、訳詞家、<a href="." id="link_7"                                                    >音楽評論家</a>、<a href="." id="link_10"                               >小説家</a>、<a href="." id="link_11"                                                                                 >エッセイスト</a>、<a href="." id="link_6"                                                    >翻訳家</a>。<a href="." id="link_12"                                                                       >ノーベル文学賞</a>受賞者である<a href="." id="link_13"                                                                       >ボブ・ディラン</a>の訳詞を全て手がけた。
</p>
