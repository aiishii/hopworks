<p><b>MGMレコード</b>（MGM Records）は、映画会社<a href="." id="link_4"                                                                                                                                                                  >メトロ・ゴールドウィン・メイヤー（MGM）</a>が、1946年に創始した<a href="." id="link_5"                                                              >レコード会社</a>。当初は<a href="." id="link_6"                                                                                  >ミュージカル映画</a>の<a href="." id="link_7"                                                                                  >サウンドトラック</a>・<a href="." id="link_8"                                          >アルバム</a>のリリースが目的だったが、後に、<a href="." id="link_9"                                                                                                      >ポップ</a>系の<a href="." id="link_10"                                                                                 >レーベル</a>となり、1970年代まで存続した。
</p>
