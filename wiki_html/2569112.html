		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上総 英郎</b>（かずさ ひでお、<a href="." id="link_1"                    >1931年</a>〈昭和6年〉<a href="." id="link_2"                          >1月1日</a> - <a href="." id="link_3"                    >2001年</a>〈平成13年〉<a href="." id="link_4"                            >7月21日</a>）は、<a href="." id="link_5"                                                                        >文芸評論家</a>。
<a href="." id="link_6"                                >広島県</a>生まれ。本名・中村宏。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                                    >フランス文学科</a>卒。同大学院修士課程修了。1967年『<a href="." id="link_10"                                         >三田文学</a>』で「共感と挫折」を発表し、文芸評論家として活動を開始。<a href="." id="link_11"                                                                                 >二松学舎大学</a><a href="." id="link_12"                     >教授</a>を務めた。<a href="." id="link_13"                                         >遠藤周作</a>など<a href="." id="link_14"                                                   >キリスト教</a>作家を論じた。
</p>
