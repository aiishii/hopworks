	<h1 id="firstHeading" class="firstHeading" >二所ノ関軍右エ門</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二所ノ関 軍右エ門</b>（にしょのせき ぐんえもん、<a href="." id="link_1"                    >1760年</a>〈<a href="." id="link_2"                      >宝暦</a>10年〉 - <a href="." id="link_3"                    >1823年</a><a href="." id="link_3"                            >3月17日</a>〈<a href="." id="link_4"                      >文政</a>6年<a href="." id="link_5"                                                    >2月5日</a>〉）は、<a href="." id="link_6"                                                              >伊勢ノ海部屋</a>及び柏戸部屋に所属した元<a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                                                                                                      >四賀峰東吉</a>（元<a href="." id="link_9"                      >大関</a>）は甥、娘婿に当たる。
</p><p>本名は<b>小田島 音藏</b>。身長184cm、体重109kg。出身地は現在の<a href="." id="link_10"                               >岩手県</a><a href="." id="link_11"                               >北上市</a>（旧・<a href="." id="link_12"                               >陸奥国</a><a href="." id="link_13"                               >和賀郡</a>）。最高位は西<a href="." id="link_9"                      >大関</a>。<a href="." id="link_14"                                                   >南部藩</a>の<a href="." id="link_15"                                               >抱え</a>であった。
</p>
