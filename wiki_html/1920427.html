		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 武彦</b>（まつだ たけひこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>、<a href="." id="link_5"                                                              >工学博士</a>。
</p><p>カーネギー工科大学（現<a href="." id="link_6"                                                                                                      >カーネギーメロン大学</a>）で<a href="." id="link_7"                                                                                                      >ハーバート・サイモン</a>に学び、<a href="." id="link_8"                                                              >東京工業大学</a>経営工学科助教授、教授、学長を歴任。<a href="." id="link_9"                                                                                                                                                                            >日本オペレーションズ・リサーチ学会</a>（OR学会）会長、<a href="." id="link_10"                                                                             >IFORS</a>（国際OR学会連合）会長、<a href="." id="link_11"                                                             >経営情報学会</a>初代会長などをつとめ、日本における経営工学、OR研究の黎明期において、その発展、普及に寄与した。研究面では組織知能工学などを提唱。
</p>
