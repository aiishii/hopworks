		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">稲田 紀男</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-03-21</span>) </span>1950年<a href="." id="link_1"                            >3月21日</a>（72歳）<br /><span class="birthplace"><a href="." id="link_2"                                >新潟県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>兵庫県立伊丹高等学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                    >企業家</a></td></tr></tbody></table>
<p><b>稲田 紀男</b>（いなだ のりお、<a href="." id="link_5"                    >1950年</a><a href="." id="link_5"                            >3月21日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >企業家</a>。株式会社<a href="." id="link_6"                                                                                  >ブレーンセンター</a>の<a href="." id="link_7"                                                    >創業者</a>、<a href="." id="link_8"                      >社長</a>、<a href="." id="link_9"                                >編集長</a>である。他にも<a href="." id="link_10"                                                                       >シネ・ヌーヴォ</a><a href="." id="link_11"                               >取締役</a>、<a href="." id="link_12"                                                                                 >シネ・ピピア</a><a href="." id="link_11"                               >取締役</a>、<a href="." id="link_13"                                                   >テレビ大阪</a>放送番組審議会副委員長、大阪国際メディア図書館（旧宝塚メディア図書館）理事、コミュニティシネマ大阪理事、朝日21関西スクエア会員を務める。
</p>
