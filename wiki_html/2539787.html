<p><b>南 栄子</b>（みなみ えいこ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >2月20日</a> - 没年不詳）は、日本の<a href="." id="link_2"                      >前衛</a><a href="." id="link_3"                                >舞踏家</a>、<a href="." id="link_4"                      >女優</a>。本名は<b>五社 栄</b>（ごしゃ さかえ）。映画『<a href="." id="link_5"                                                                        >狂った一頁</a>』で狂人化した踊り子の役を演じた。
</p><p>1939年頃まで公演やダンス講師としての活動が確認できるが、その後引退し、以降の消息は不明。
</p>
