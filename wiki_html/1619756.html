		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">こいけ ひろゆき</div><span class="fn">小池 裕之</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1939-05-19</span>) </span>1939年<a href="." id="link_1"                            >5月19日</a>（82歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >埼玉県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学<a href="." id="link_4"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">元<a href="." id="link_5"                                          >宇部興産</a><a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                                                    >副社長</a><br /><a href="." id="link_8"                                                                                                                                    >山口フィナンシャルグループ</a><a href="." id="link_9"                                                    >社外取締役</a><br />元<a href="." id="link_10"                                                                                 >宇部マテリアルズ</a>社長</td></tr></tbody></table>
<p><b>小池 裕之</b>（こいけ ひろゆき、<a href="." id="link_11"                   >1939年</a><a href="." id="link_11"                           >5月19日</a> - ）は、日本の<a href="." id="link_12"                               >経営者</a>。山口県経営者協会<a href="." id="link_13"                     >会長</a>、元<a href="." id="link_5"                                          >宇部興産</a><a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                                                    >副社長</a>である。<a href="." id="link_2"                                >埼玉県</a>生まれ。<a href="." id="link_14"                                         >財団法人</a>山口大学教育研究後援財団理事長である。
</p>
