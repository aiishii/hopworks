<p><b>ベネット島</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Остров Бе́ннетта</span>、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Bennett Island</span>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                                              >東シベリア海</a>に浮かぶ、<a href="." id="link_6"                                                              >デロング諸島</a>の無人島である。面積は150 km<sup>2</sup>（60平方<a href="/wiki/%E3%83%9E%E3%82%A4%E3%83%AB" title="マイル">マイル</a>）、最高峰は426 m （1,398<a href="/wiki/%E3%83%95%E3%82%A3%E3%83%BC%E3%83%88" title="フィート">フィート</a>）で、一面<a href="." id="link_7"                      >氷河</a>に覆われている。島は全域が<a href="." id="link_8"                                                    >サハ共和国</a>の管轄下にある。
</p>
