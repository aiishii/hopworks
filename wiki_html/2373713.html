<p><b>スレチコ・コソヴェル</b>（<b>Srečko Kosovel</b>）(<span><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Loudspeaker.svg" title="ファイル:Loudspeaker.svg">Srecko Kosovel.ogg</a>&#160;<a href="." id="link_1"                                                                                                                                                        >発音</a></span><span class="noprint" lang="ja"><sup>[<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E9%9F%B3%E5%A3%B0%E3%83%BB%E5%8B%95%E7%94%BB%E3%81%AE%E5%86%8D%E7%94%9F" title="ヘルプ:音声・動画の再生"><span style="cursor:help">ヘルプ</span></a>/<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Srecko_Kosovel.ogg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Srecko Kosovel.ogg (存在しないページ)"><span style="cursor:help">ファイル</span></a>]</sup></span>)  は、<a href="." id="link_2"                                                                                  >スロヴェニア</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                    >批評家</a>、<a href="." id="link_5"                                                                                  >エッセイスト</a>。（<a href="." id="link_6"                    >1904年</a><a href="." id="link_6"                            >3月18日</a><a href="." id="link_6"                                                                                                            >セジャナ</a>（Sežana）生まれ‐<a href="." id="link_7"                    >1926年</a><a href="." id="link_7"                            >5月27日</a><a href="." id="link_7"                                                                                                  >トマイ</a>（Tomaj）没）
</p>
