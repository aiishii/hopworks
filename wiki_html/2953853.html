		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山川 鉃郎</b>（山川 鉄郎、やまかわ てつお、<a href="." id="link_1"                    >1954年</a>〈<a href="." id="link_2"                      >昭和</a>29年〉<a href="." id="link_3"                            >2月20日</a> - ）は、日本の<a href="." id="link_4"                                >郵政</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >外交官</a>。<a href="." id="link_7"                    >2013年</a>（<a href="." id="link_8"                      >平成</a>25年）から<a href="." id="link_9"                    >2017年</a>まで<a href="." id="link_10"                               >チェコ</a>駐箚<a href="." id="link_11"                                                             >特命全権大使</a>を務めた。
</p>
