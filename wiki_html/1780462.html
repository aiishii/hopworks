		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Eduard_Strauch.jpg" title="ファイル:Eduard Strauch.jpg">ファイル:Eduard Strauch.jpg</a>  <div class="thumbcaption">アインザッツグルッペン裁判の際のエドゥアルト・シュトラウヒ</div></div></div>
<p><b>エドゥアルト・シュトラウヒ</b>（Eduard Strauch, <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >9月15日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a><a href="." id="link_4"                                                                    >親衛隊</a> (SS) の将校。最終階級は<a href="." id="link_5"                                                    >親衛隊中佐</a> (SS-Obersturmbannführer)。戦時中に移動殺人部隊<a href="." id="link_6"                                                                                                                >アインザッツグルッペン</a>の指揮官をしていた。
</p>
