		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 経彦</b>（さの つねひこ、<a href="." id="link_1"                      >天保</a>5年<a href="." id="link_2"                                                      >2月16日</a>（<a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                            >3月25日</a>） - <a href="." id="link_4"                      >明治</a>39年（<a href="." id="link_5"                    >1906年</a>）<a href="." id="link_6"                              >10月19日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                                                              >明治時代</a>にかけて活躍した日本の<a href="." id="link_9"                                >宗教家</a>、<a href="." id="link_10"                               >神理教</a>教祖、福岡県の医師。<a href="." id="link_11"                               >豊前国</a>企救郡徳力（現在の<a href="." id="link_12"                               >福岡県</a><a href="." id="link_13"                                         >北九州市</a><a href="." id="link_14"                                         >小倉南区</a>）出身。生涯著作活動を続け、その著作は260以上約千巻、歌は二万首といわれる。
</p>
