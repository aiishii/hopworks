		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大澤 正佳</b>（おおさわ まさよし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >9月5日</a> - ）は、<a href="." id="link_2"                                                                        >英文学者</a>、<a href="." id="link_3"                                          >中央大学</a>名誉教授。
</p><p>東京市（現東京都中央区）出身。<a href="." id="link_4"                                          >東京大学</a>教養学部イギリス科卒、1959年同大学院英文科修士課程修了、<a href="." id="link_5"                                          >茨城大学</a>専任講師、1961年中央大学文学部専任講師、助教授、教授、1989年日本<a href="." id="link_6"                                                                                                      >ジェイムズ・ジョイス</a>協会初代会長。1999年定年退職、名誉教授。ジョイスを専門とする。
</p>
