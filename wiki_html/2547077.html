		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呂 公著</b>（りょ こうちょ、<a href="." id="link_1"                                      >天禧</a>2年（<a href="." id="link_2"                    >1018年</a>） - <a href="." id="link_3"                      >元祐</a>4年<a href="." id="link_4"                                                    >2月3日</a>（<a href="." id="link_5"                    >1089年</a><a href="." id="link_5"                            >3月17日</a>））は、<a href="." id="link_6"                      >北宋</a>の政治家。<a href="." id="link_7"            >字</a>は<b>晦叔</b>。<a href="." id="link_8"                                >呂夷簡</a>の子。<a href="." id="link_9"                                >呂希哲</a>の父。旧法党の代表的な人物の一人で、<a href="." id="link_10"                               >司馬光</a>とともに宰相を務めた。
</p>
