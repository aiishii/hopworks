		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレン・セイ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>Allen Say</b></span> <a href="." id="link_2"                    >1939年</a> -）は日本生まれの<a href="." id="link_3"                                                                        >日系アメリカ人</a><a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                                                                                  >イラストレーター</a>。本名はジェームズ・アレン・コウイチ・モリワキ・セイイ James Allen Koichi Moriwaki Seii）。現在は<a href="." id="link_6"                                                    >オレゴン州</a><a href="." id="link_7"                                                                                                                      >ポートランド</a>在住。
</p><p><a href="." id="link_8"                                                              >明治時代</a>に日本から<a href="." id="link_9"                                                                        >アメリカ合衆国</a>へ渡り、再び帰国したセイの祖父の物語、『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                         >おじいさんの旅</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Grandfather%27s_Journey&amp;action=edit&amp;redlink=1" class="new" title="En:Grandfather&#39;s Journey (存在しないページ)">英語版</a>）</span></span>』で<a href="." id="link_11"                                                                                 >コールデコット賞</a>（年間最優秀<a href="." id="link_12"                     >絵本</a>賞）を<a href="." id="link_13"                   >1994年</a>に受賞。セイの作品は日本人と日系アメリカ人を描いたものが多く、自伝的な要素を含むものもある。
</p>
