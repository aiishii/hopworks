		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾原 昭夫</b>（おばら あきお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >6月30日</a>- ）は、作詞・作曲家<a href="." id="link_2"                                                                        >/わらべうた</a>・子どもの文化史研究家。
</p><p>1932年（昭和7年）島根県簸川郡直江村（現出雲市斐川町直江）生まれ。1958年に<a href="." id="link_3"                                          >島根大学</a>教育学部特設音楽科を卒業（作曲・理論専攻）。上京後、教職のかたわら日本のわらべうた・<a href="." id="link_4"                      >民謡</a>の採集・研究を行う。1976年<a href="." id="link_5"                                                                                                                                                    >久留島武彦文化賞</a>、1993年<a href="." id="link_6"                                                                        >毎日出版文化賞</a>特別賞（『日本わらべ歌全集』共著）、1994年<a href="." id="link_7"                                          >田村虎蔵</a>特別賞（鳥取県）。2017年 第41回鳥取県出版文化賞影井賞
</p><p>日本海新聞社）受賞
</p>
