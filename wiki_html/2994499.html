<p><b>ダール</b>（<a href="." id="link_3"                                                              >ヒンディー語</a>：धार、<a href="." id="link_4"                      >英語</a>：Dhar）は、<a href="." id="link_1"                                >インド</a>の<a href="." id="link_2"                                                                                                                          >マディヤ・プラデーシュ州</a>、<a href="." id="link_5"                                                                                                            >ダール県</a>の都市。<a href="." id="link_6"                                                                                        >インドール</a>の西約58キロメートルに位置し、人口約36,000人（1971年時点）。サトウキビ、トウモロコシなどの集散地で、産業は紡織関連が行われている。<a href="." id="link_7"                                                              >ブリヂストン</a>の関連会社もある。
</p>
