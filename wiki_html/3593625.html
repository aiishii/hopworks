<p><b>上野 健一</b>（うえの けんいち、<a href="." id="link_6"                    >1961年</a><a href="." id="link_6"                            >2月21日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<br />かつて<a href="." id="link_7"                                                              >不動産業</a>を展開していたノシアス理想都株式会社グループ、株式会社ZKR（全管連グループ）の<a href="." id="link_8"                                                    >創業者</a>で代表を務めた。
</p><p>現在は上野 玄津(うえの げんしん)と名乗っておりREIWAリゾートGROUP(旧・KRGグループ)会長、宗教法人千光寺管長を務めている。
</p>
