<p><b>猪原賽</b>（いはらさい、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_7"                                                    >漫画原作者</a>、元<a href="." id="link_8"                                >漫画家</a>。代表作に『<a href="." id="link_2"                                                                                                                      >学園ノイズ</a>』、『<a href="." id="link_3"                                >悪徒-ACT-</a>』、『<a href="." id="link_4"                                    >伴天連XX</a>』、『<a href="." id="link_5"                                                                                                                      >ガンロック</a>』、『<a href="/w/index.php?title=%E6%94%BE%E8%AA%B2%E5%BE%8C%E3%82%AB%E3%82%BF%E3%82%B9%E3%83%88%E3%83%AD%E3%83%95%E3%82%A3-Re:THE_END_of_the_end-&amp;action=edit&amp;redlink=1" class="new" title="放課後カタストロフィ-Re:THE END of the end- (存在しないページ)">放課後カタストロフィ-Re:THE END of the end-</a>』など。本名及び旧ペンネームは<b>猪原大介</b>（いはら だいすけ）。
</p>
