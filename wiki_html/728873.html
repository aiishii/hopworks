<p><b>廣田 精一</b>（ひろた せいいち、広田 精一、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >12月2日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                        >10月20日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                            >1月25日</a>）は<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                                    >教育者</a>、私立電機学校（現・<a href="." id="link_9"                                                              >東京電機大学</a>）、<a href="." id="link_10"                                                                                 >神戸高等工業学校</a>（現・<a href="." id="link_11"                                                                                                                                                                 >神戸大学大学院工学研究科・工学部</a>）設立者。出版事業者、<a href="." id="link_12"                                         >オーム社</a>設立者。<a href="." id="link_13"                                                   >廣田理太郎</a>の弟。<a href="." id="link_14"                               >広島県</a><a href="." id="link_15"                               >福山市</a>出身。
</p>
