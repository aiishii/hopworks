<p><b>ワイルダー・デイズ</b>（Wilder Days）は、<a href="." id="link_1"                    >2003年</a>公開の<a href="." id="link_2"                                                                                                      >アメリカ映画</a>。主演は『<a href="." id="link_3"                                                              >刑事コロンボ</a>』シリーズの<a href="." id="link_4"                                                                                            >ピーター・フォーク</a>。
</p><p>昔の冒険の自慢話ばかりする冒険家の父（ピーター・フォーク）に飽き飽きする息子と、対照的に祖父の姿を支持する孫の世代間を、ほのぼのと、コミカルに描いたヒューマンドラマ。日本では<a href="." id="link_5"            >WOWOW</a>で放送された。
</p>
