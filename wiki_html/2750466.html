<p><b>申 珏秀</b>（シン カクス, またはシン・ガクス、<a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >1月16日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                    >2011年</a>から<a href="." id="link_6"                    >2013年</a>まで<a href="." id="link_7"                                                                                  >駐日大韓民国大使</a>を務めた。
</p><p>日本の紙面等では「<b>申ガク秀</b>」「シン・ガクス」と表記されるが、本人の公式ツイッターなどではMR式での「shin kaksoo」と表記されている。
</p>
