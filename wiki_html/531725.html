		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苻 法</b>（ふ ほう、? - <a href="." id="link_1"                  >357年</a>）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a>の<a href="." id="link_3"                      >前秦</a>の<a href="." id="link_4"                      >皇族</a>。第3代君主の<a href="." id="link_5"                      >苻堅</a>の庶長兄である、<a href="." id="link_6"                      >苻雄</a>の庶長子。<a href="." id="link_7"            >字</a>は<b>永則</b>、小字（幼名）は<b>阿法</b>。<a href="." id="link_8"                                          >諡号</a>は<b>献哀王</b>。
</p>
