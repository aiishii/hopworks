		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠田 裕輔</b>（しのだ ゆうすけ、本名：<b>篠田 唯</b>〔しのだ ゆい〕。<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >9月26日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                >音楽家</a>。<a href="." id="link_4"                                >東京都</a>生まれ、<a href="." id="link_5"                                >埼玉県</a>出身。株式会社サムライファクトリーの<a href="." id="link_6"                                                    >代表取締役</a> 兼 <a href="." id="link_7"                                                    >創業者</a>。
