		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 篤子</b>（ごとう あつこ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >法政大学</a><a href="." id="link_4"                                >文学部</a><a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                      >文学</a><a href="." id="link_7"                      >修士</a>。帝政後期のローマ史を専門分野とする。<a href="." id="link_8"                                                                                  >日本西洋古典学会</a>役員委員でもある。
</p>
