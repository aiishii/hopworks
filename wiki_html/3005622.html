		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北住 炯一</b>（きたずみ けいいち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月12日</a>-　）は、ドイツ政治史学者、<a href="." id="link_2"                                                    >名古屋大学</a>名誉教授。
</p><p><a href="." id="link_3"                      >仙台</a>生まれ。1967年<a href="." id="link_4"                                                                                            >京都大学法学部</a>卒、1971年<a href="." id="link_5"                                                                                                                                                        >名古屋大学大学院法学研究科</a>西洋政治史専攻博士課程満期退学、1991年「近代ドイツ官僚国家と自治 社会国家への道」で名古屋大学<a href="." id="link_6"                                                              >法学博士</a>。名大助手、<a href="." id="link_7"                                                              >愛知学院大学</a>専任講師、助教授、教授、名古屋大学法学部教授、2007年定年退官、名誉教授、愛知学院大学総合政策学部教授。1991年<a href="." id="link_8"                                                                                            >東京市政調査会</a>藤田賞受賞。 
</p>
