<p><b>白 行簡</b>（はく こうかん、<a href="." id="link_1"                  >776年</a> - <a href="." id="link_2"                  >826年</a>）は、<a href="." id="link_3"            >唐</a>代中期の<a href="." id="link_4"                                          >伝奇小説</a>作家・官僚。<a href="." id="link_5"            >字</a>は知退、小字は阿憐。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >太原郡</a><a href="." id="link_8"                                                    >陽邑県</a>。詩人として知られる<a href="." id="link_9"                                >白居易</a>の弟。
</p><p>『<a href="." id="link_10"                               >旧唐書</a>』、『<a href="." id="link_11"                               >新唐書</a>』、『<a href="/w/index.php?title=Zh:%E5%94%90%E8%A9%A9%E7%B4%80%E4%BA%8B&amp;action=edit&amp;redlink=1" class="new" title="Zh:唐詩紀事 (存在しないページ)">唐詩紀事</a>』卷四十一に伝がある。
</p><p>清代に編纂された唐詩の総集である『全唐詩』に『春従何処来』などの詩7首が載せられている。
</p>
