<p><b>セーベジ</b>（セーベシ、セーベシュ；<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru"><b>Се́беж</b></span>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                                    >プスコフ州</a>南西部にある町。州都<a href="." id="link_5"                                          >プスコフ</a>からは南へ189kmで、<a href="." id="link_6"                                                              >ダウガヴァ川</a>流域のセーベジスコエ湖とオロノ湖の間に町が広がる。
</p><p>人口は<a href="." id="link_7"                                                                                                    >2002年全ロシア国勢調査</a>で7,138人。<a href="." id="link_8"                    >1979年</a>の調査で1万人を超えた人口は減少気味である。
</p>
