		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>昌山 晃夫</b>（まさやま てるお、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >8月16日</a> - ）は、<a href="." id="link_2"                                >愛知県</a>を登録地としていた元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                  >日本競輪学校</a>第3期生。登録番号は5878。
</p><p>元競輪選手の<a href="." id="link_5"                                          >昌山勝利</a>（競輪学校第17期生）は実弟。
</p><p><a href="." id="link_6"                    >1956年</a>、<a href="." id="link_7"                                                              >名古屋競輪場</a>で行われた第10回<a href="." id="link_8"                                                                                                      >全国都道府県選抜競輪</a>・4000メートル競走で優勝した。
</p><p><a href="." id="link_9"                    >1973年</a><a href="." id="link_9"                            >8月23日</a>、登録消除。
</p>
