<div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Michurinsk_(Tambov_oblast).png" title="ファイル:Coat of Arms of Michurinsk (Tambov oblast).png">ファイル:Coat of Arms of Michurinsk (Tambov oblast).png</a>  <div class="thumbcaption">ミチュリンスクの紋章</div></div></div>
<p><b>ミチュリンスク</b>（ミチューリンスク、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Мичу́ринск</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Michurinsk</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >タンボフ州</a>の西部にある都市。州内では州都<a href="." id="link_5"                                          >タンボフ</a>に次ぎ大きな街で、人口は2009年の推計で89,500人（<a href="." id="link_6"                                                                                >1989年ソ連国勢調査</a>では109,100人、<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>では96,093人）。<a href="." id="link_8"                    >1932年</a>以前は<b>コズロフ</b>（<span lang="ru">Козло́в</span>; <span lang="ru-Latn"><i>Kozlov</i></span>）と呼ばれていた。
</p>
