<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:HMS_Nelson_off_Spithead_for_the_Fleet_Review.jpg" title="ファイル:HMS Nelson off Spithead for the Fleet Review.jpg">ファイル:HMS Nelson off Spithead for the Fleet Review.jpg</a>  <div class="thumbcaption">イギリスの条約型戦艦ネルソン</div></div></div>
<p><b>条約型戦艦</b>（じょうやくがたせんかん）とは、1920年代から1930年代に締結されていた<a href="." id="link_1"                      >海軍軍縮条約</a>で設けられた各種制限を満たすべく建造された<a href="." id="link_2"                      >戦艦</a>をいう。条約期間中は<a href="." id="link_3"                                          >海軍休日（ネイバル・ホリデイ）</a>と呼ばれ、様々な実験艦的な技術も盛り込まれたが、ほとんど戦線に影響を与えることなく消え去り、大戦の終結とともにその役割を終えた。
</p>
