		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャノン・ヒギンス</b>（<b>Shannon O. Higgins</b>、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >8月22日</a> - ）は<a href="." id="link_2"                                >写真家</a>、<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                              >ロサンゼルス</a>出身で、<a href="." id="link_6"                    >1978年</a>に来日。<a href="." id="link_7"                                                              >大阪芸術大学</a>写真学科卒業。<a href="." id="link_8"                                          >卒業制作</a>にて学長賞を授与される。
</p><p>応援やヤジ等を英訳した本を出版し人気を博す。また、写真雑誌等にも多数の連載を持つ。
</p><p><a href="." id="link_9"                                                                        >阪神タイガース</a>の大ファンであり、顔があまりにも<b><a href="." id="link_10"                                                                                 >ランディ・バース</a></b>にそっくりなため、本人とよく間違えられるという。現在も日本在住。
</p>
