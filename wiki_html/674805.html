		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三派川</b>（さんぱせん）は、<a href="." id="link_1"                                >岐阜県</a><a href="." id="link_2"                                          >各務原市</a>川島地区（旧<a href="." id="link_3"                                >羽島郡</a><a href="." id="link_4"                                                                    >川島町</a>）およびその周辺を流れる<a href="." id="link_5"                                >木曽川</a>の分流の総称。この地域を三派川地区と呼ぶ。一般的な名称ではなく、<a href="." id="link_6"                                                    >国土交通省</a>などの木曽川流域<a href="." id="link_7"                      >治水</a>事業等で呼称されることが多い。
</p><p><a href="." id="link_8"                                          >木曽三川</a>（<a href="." id="link_5"                                >木曽川</a>、<a href="." id="link_9"                                >長良川</a>、<a href="." id="link_10"                               >揖斐川</a>）とは異なる。
</p>
