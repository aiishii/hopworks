		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高萩 保治</b>（たかはぎ やすはる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >10月2日</a>）は、日本の音楽教育学者。
</p><p>東京生まれ。1950年<a href="." id="link_3"                                                                                            >武蔵野音楽学校</a>卒。小・中・高校での音楽教育に従事。1965年米国<a href="." id="link_4"                                                                        >コロンビア大学</a>ティーチャースカレッジ大学院修士課程修了。1969年<a href="." id="link_5"                                                                        >武蔵野音楽大学</a>助教授、1973年<a href="." id="link_6"                                                              >東京学芸大学</a>助教授、教授、1993年定年退官、名誉教授、<a href="." id="link_7"                                                              >国立音楽大学</a>客員教授、<a href="." id="link_8"                                          >日本大学</a>芸術学部教授。<a href="." id="link_9"                                                                                                                                                    >日本音楽教育学会</a>、国際音楽教育協会（ISME）の会長を務めた。
</p>
