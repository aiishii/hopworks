<p><b>ヒラヤマ ユウジ</b>（<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >8月14日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >渋谷区</a>出身の<a href="." id="link_4"                                                              >クリエイター</a>。現在は<a href="." id="link_5"                                >横浜市</a>青葉区在住。<a href="." id="link_6"                    >1990年</a>、<a href="." id="link_7"                                          >米国</a>オタワ大学グラフィックアート科を卒業。
</p>
