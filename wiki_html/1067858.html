<p><b>アンドレ・ルコント</b>（André Lecomte, <a href="." id="link_4"                    >1932年</a> - <a href="." id="link_1"                    >1999年</a>）は、<a href="." id="link_2"                                          >フランス</a>出身の<a href="." id="link_3"                                                    >パティシエ</a>。<a href="." id="link_5"                      >日本</a>で初となるフランス菓子専門店を開店させた。今日の日本におけるスイーツブームの草分け的存在である。
</p>
