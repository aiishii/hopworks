<p><b>ロバート・グリーンウォルド</b>（Robert Greenwald、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >8月28日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の映画監督、プロデューサー、政治活動家。<a href="." id="link_3"                              >1980年代</a>から<a href="." id="link_4"                              >1990年代</a>にかけては<a href="." id="link_5"                                                    >テレビ映画</a>で多くの賞を受賞した。近年では特に<a href="." id="link_6"                                                                                  >ドキュメンタリー</a>映画の監督として知られているが、<a href="." id="link_7"                      >日本</a>向けの公開、放送、ソフト販売がされた作品はほとんどない。
</p>
