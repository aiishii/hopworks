		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日置俊次</b>（ひおき しゅんじ、<a href="." id="link_1"                    >1961年</a>）は、<a href="." id="link_2"                      >歌人</a>、小説家、日本近代文学研究者、<a href="." id="link_3"                                                              >青山学院大学</a>文学部教授。専門は<a href="." id="link_4"                                          >横光利一</a>、<a href="." id="link_5"                                          >夏目漱石</a>、<a href="." id="link_6"                                                    >芥川龍之介</a>、<a href="." id="link_7"                                          >宮沢賢治</a>、<a href="." id="link_8"                                          >窪田空穂</a>、<a href="." id="link_9"                                          >井伏鱒二</a>、<a href="." id="link_10"                               >太宰治</a>、<a href="." id="link_11"                               >中島敦</a>、<a href="." id="link_12"                                         >正岡子規</a>、<a href="." id="link_13"                                         >村上春樹</a>、<a href="." id="link_14"                               >泉鏡花</a>などの作家論のほか、<a href="." id="link_15"                               >宮崎駿</a>、<a href="." id="link_16"                               >細田守</a>などを始めとする現代<a href="." id="link_17"                                                                       >アニメーション</a>論。また、<a href="." id="link_18"                                                   >馬場あき子</a>、<a href="." id="link_19"                               >岩田正</a>などを始めとする現代短歌論。
</p>
