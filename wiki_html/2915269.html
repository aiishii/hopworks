<p><b>秋吉 理香子</b>（あきよし りかこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >兵庫県</a>出身。<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                                                        >第一文学部</a>卒業。<a href="/w/index.php?title=En:Loyola_Marymount_University&amp;action=edit&amp;redlink=1" class="new" title="En:Loyola Marymount University (存在しないページ)">ロヨラ・メリーマウント大学</a>院にて映画・TV製作修士号取得。
</p><p>十代の頃より<a href="." id="link_6"                                                              >ロサンゼルス</a>に移住。<a href="." id="link_7"                    >2008年</a>、「<a href="." id="link_8"                                >雪の花</a>」で第3回<a href="." id="link_9"                                          >Yahoo! JAPAN文学賞</a>を受賞。<a href="." id="link_10"                   >2009年</a>、同作を含む短編集『<a href="." id="link_8"                                >雪の花</a>』でデビュー。別名義で映画やアニメなどの製作・脚本・監督を手がけている。
</p>
