</tbody></table>
<p><b>マリアツェル線</b>（ドイツ語;<b>Mariazellerbahn</b>）は、<a href="." id="link_6"                                                                                                      >オーストリア連邦鉄道</a>の鉄道線の名称。路線番号は<b>115</b>。<a href="/w/index.php?title=De:Nieder%C3%B6sterreichische_Verkehrsorganisationsgesellschaft&amp;action=edit&amp;redlink=1" class="new" title="De:Niederösterreichische Verkehrsorganisationsgesellschaft (存在しないページ)">低地オーストリア交通機関会社</a>により運行される<a href="." id="link_7"                                          >狭軌鉄道</a>路線である。
</p>
