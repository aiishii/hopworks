<p><b>ジョン・ジョージ・ブラウン</b>（John George Brown、<a href="." id="link_1"                    >1831年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_3"                    >1913年</a><a href="." id="link_3"                          >2月8日</a>）は、<a href="." id="link_5"                                          >イギリス</a>生まれの<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の画家である。子供たちを描くのを得意とし、アメリカで人気のある画家になった。
