		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部 正平</b>（はっとり まさひら、<a href="." id="link_1"                    >1950年</a> - ）は日本の<a href="." id="link_2"                                          >生命科学</a>者、<a href="." id="link_3"                                                                                                                                                                            >東京大学大学院新領域創成科学研究科</a>教授。専門は<a href="." id="link_4"                                >ゲノム</a>生物学。ヒト<a href="." id="link_5"                                                                  >21番染色体</a>の全解読などに大きく貢献した。
</p>
