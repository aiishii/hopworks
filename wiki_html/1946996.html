		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サーリム・アル＝ムバーラク・アッ＝サバーハ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl"><b>سالم المبارك الصباح</b></span>&#8206;, <a href="." id="link_2"                      >英語</a>&#58; <span lang="en"><b>Salim Al-Mubarak Al-Sabah</b></span>、<a href="." id="link_3"                    >1864年</a> - <a href="." id="link_4"                    >1921年</a><a href="." id="link_4"                            >2月22日</a>）は<a href="." id="link_5"                                                    >クウェート</a>第9代目首長で<a href="." id="link_6"                                                    >サバーハ家</a>当主。父は<a href="." id="link_7"                                                                                            >ムバラク大首長</a>。兄は<a href="." id="link_8"                                                                                                                                                                                                                              >ジャービル2世</a>。子は<a href="." id="link_9"                                                                                                                                                                    >アブドゥッラー3世</a>（第11代目首長）、アリー、ファハド、<a href="." id="link_10"                                                                                                                                     >サバーハ3世</a>（第12代目首長）の4人が「世界石油戦争」所収系図に登場する。
</p>
