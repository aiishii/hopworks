		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・サラフ</b>（<b>Peter Saraf</b>）は、アメリカ合衆国の映画プロデューサーである。2004年にマーク・タートルトーブと共に映画製作会社<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                    >ビッグ・ビーチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Big_Beach_(company)&amp;action=edit&amp;redlink=1" class="new" title="En:Big Beach (company) (存在しないページ)">英語版</a>）</span></span>を立ち上げ、同社で製作した『<a href="." id="link_2"                                                                                                                                    >リトル・ミス・サンシャイン</a>』（2006年）によって<a href="." id="link_3"                                                                                  >アカデミー作品賞</a>にノミネートされた。
</p><p>父親は映画プロデューサー・映画監督の<a href="." id="link_4"                                                                                                      >アーヴィング・サラフ</a>である。
</p>
