<p><b>備中松山藩</b>（びっちゅうまつやまはん）は、<a href="." id="link_2"                                >備中国</a>（<a href="." id="link_3"                                >岡山県</a>）の一部を領有した藩。藩庁は<a href="." id="link_4"                                                                    >松山城</a>（<a href="." id="link_5"                                >高梁市</a>）に置かれた。<a href="." id="link_6"                                          >明治維新</a>後に<b>高梁藩</b>（たかはしはん）と改名される。
</p>
