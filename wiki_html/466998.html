<p><b>ヤーコフ・ボリソヴィチ・ゼルドヴィチ</b>（<a href="." id="link_1"                                          >露</a>:<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Я́ков Бори́сович Зельдо́вич</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Yakov Borisovich Zel'dovich</span>、<a href="." id="link_3"                    >1914年</a><a href="." id="link_3"                          >3月8日</a> – <a href="." id="link_4"                    >1987年</a><a href="." id="link_4"                            >12月2日</a>）は、<a href="." id="link_5"                                                              >ソビエト連邦</a>の<a href="." id="link_6"                                          >物理学者</a>である。ソビエトの<a href="." id="link_7"                                >核兵器</a>の開発に重要な役割をはたし、<a href="." id="link_8"                                                              >核物理学</a>、<a href="." id="link_9"                                                              >素粒子物理学</a>、<a href="." id="link_10"                                                   >天体物理学</a>、<a href="." id="link_11"                                                   >相対性理論</a>の分野で重要な業績をあげた。
</p>
