	<h1 id="firstHeading" class="firstHeading" >兼子眞</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兼子 眞</b>（かねこ まこと、<a href="." id="link_1"                    >1948年</a>〈<a href="." id="link_2"                      >昭和</a>23年〉<a href="." id="link_3"                            >7月17日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                    >1971年</a>（昭和46年）輸入自動車販売の<a href="." id="link_7"                                                                                                      >チェッカーモータース</a>株式会社を創業。<a href="." id="link_8"                    >2004年</a>（<a href="." id="link_9"                      >平成</a>16年）シー・エム・プランニング株式会社を設立し、<a href="." id="link_10"                                                                             >白金</a>・<a href="." id="link_11"                     >原宿</a>・<a href="." id="link_12"                               >桜新町</a>に時計宝飾店ガレリアを、<a href="." id="link_13"                                                                   >神宮前</a>に化粧品什器販売アレーゼを構える。かつてレーシングチームFLATOUTのオーナー兼監督を務めており、自身もレーシングドライバーとしての顔を持つ。さらに、人材派遣会社の顧問や雑誌の創刊、編集、執筆も手がけるなど、幅広い分野で活躍している。
</p>
