		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>シャイフ・<b>アブドッラー・ビン・ハリーファ・アール＝サーニー</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">عبد الله بن خليفة آل ثاني</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Abdullah bin Khalifa Al Thani</span>、<a href="." id="link_3"                    >1959年</a> -）は<a href="." id="link_4"                                          >カタール</a>の王族、元<a href="." id="link_5"                                                                                            >首相</a>、現首長特別顧問、<a href="." id="link_6"                      >馬主</a>。ウンム・カルンの創設者。前首長<a href="." id="link_7"                                                                                                                                                                                                                    >ハマド</a>の異母弟。
</p>
