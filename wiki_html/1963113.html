<p><b>アドルフ・ヒューンライン</b>（Adolf Hühnlein、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >6月18日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の政治家。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチ党）の組織<a href="." id="link_5"                                                                                                                >国家社会主義自動車軍団</a>（NSKK）の<a href="." id="link_6"                                                                                                                      >軍団指導者</a>（<a href="/w/index.php?title=En:Korpsf%C3%BChrer&amp;action=edit&amp;redlink=1" class="new" title="En:Korpsführer (存在しないページ)">en:Korpsführer</a>）。
