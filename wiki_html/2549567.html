<p><b>小林 洋</b>（こばやし よう、<a href="." id="link_4"                    >1981年</a><a href="." id="link_4"                            >6月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ロボット工学者</a>。<a href="." id="link_5"                                          >大阪大学</a>大学院基礎工学研究科准教授。
</p><p><a href="." id="link_6"                      >穿刺</a>支援ロボット、<a href="." id="link_7"                                >内視鏡</a>手術支援ロボット、<a href="." id="link_8"                                                                                        >震戦</a>抑制ロボットなどの研究を実施。<a href="." id="link_9"                                                                                                                                          >生体モデリング</a>、医用ロボットやそれらの制御技術等に関する研究に従事している。科学技術分野の<a href="." id="link_10"                                                                                                                                                                                                               >文部科学大臣表彰若手科学者賞</a>等を受賞。
</p>
