		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苻 雄</b>（ふ ゆう、? - <a href="." id="link_1"                  >354年</a>）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a>の<a href="." id="link_3"                      >前秦</a>の<a href="." id="link_4"                      >皇族</a>。<a href="." id="link_5"            >字</a>は元才。元の姓は蒲といった。<a href="." id="link_6"                                >略陽郡</a>臨渭県（現在の<a href="." id="link_7"                                >甘粛省</a><a href="." id="link_8"                                >天水市</a><a href="." id="link_9"                                >秦安県</a>の東南）出身の<a href="." id="link_10"           >氐</a>族。前秦の基礎を築いた<a href="." id="link_11"                     >苻洪</a>の末子であり、初代皇帝<a href="." id="link_12"                     >苻健</a>の弟。第3代君主<a href="." id="link_13"                     >苻堅</a>の父。苻健の<a href="." id="link_14"                     >関中</a>支配を確立させた前秦の筆頭功臣である。
</p>
