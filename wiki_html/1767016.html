<p><b>木下 逸雲</b>（きのした いつうん、<a href="." id="link_1"                      >寛政</a>12年<a href="." id="link_2"                                                    >8月1日</a>（<a href="." id="link_3"                    >1800年</a><a href="." id="link_3"                            >9月19日</a>） – <a href="." id="link_4"                      >慶応</a>2年<a href="." id="link_5"                                                    >8月4日</a>（<a href="." id="link_6"                    >1866年</a><a href="." id="link_6"                            >9月12日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >長崎</a>の<a href="." id="link_9"                      >南画家</a>。<a href="." id="link_10"                                         >鉄翁祖門</a>・<a href="." id="link_11"                                         >三浦梧門</a>と共に<b>長崎三大家</b>とされる。
</p><p>幼名弥四郎といい、のちに<a href="." id="link_12"                     >通称</a>を志賀之介とした。<a href="." id="link_13"           >諱</a>を相宰。逸雲は<a href="." id="link_14"                                     >号</a>、ほかに如螺山人・物々子。室号を養竹山房・荷香深処とした。
</p>
