		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モング</b>(<b>Mongu</b>)は、<a href="." id="link_1"                                          >ザンビア</a>の<a href="." id="link_2"                                                                              >西部州</a>の州都。
<a href="." id="link_3"                    >2010年</a>の人口は5万2324人。
首都<a href="." id="link_4"                                >ルサカ</a>からは西に580km離れている。
また、この地域に古くから続くロジ王国の王（リトゥンガと呼ばれる）が今もモング周辺に住み、<a href="." id="link_5"                                                    >ロジ人</a>たちの中心都市となっている。
リトゥンガが低地のレアルイにある乾季の王宮から高地のリムルンガへと舟で移動する「<a href="." id="link_6"                                                                        >クオンボカ</a>」という祭りはザンビア有数の祭りとして知られ、この時期大勢の観光客がモングへと押し寄せる。
モングは籠や<a href="." id="link_7"                                                                        >カーペット</a>の生産で知られ、また近郊では<a href="." id="link_8"            >米</a>や<a href="." id="link_9"                                          >マンゴー</a>などの生産も盛んである。
</p>
