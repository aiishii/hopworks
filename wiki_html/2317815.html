		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇野 朗</b>（うの ほがら、<a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                              >11月28日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                      >10月5日</a>） - <a href="." id="link_4"                    >1928年</a>（<a href="." id="link_5"                      >昭和</a>3年）<a href="." id="link_6"                              >11月20日</a>）は、<a href="." id="link_7"                                          >東京大学</a>医学部付属病院初代外科学教授、元同病院長。東京大学<a href="." id="link_8"                                          >名誉教授</a>第1号。<a href="." id="link_9"                                >伊豆国</a>三島伝馬町（現<a href="." id="link_10"                               >静岡県</a><a href="." id="link_11"                               >三島市</a>）生まれ。
</p>
