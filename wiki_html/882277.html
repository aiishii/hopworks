		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 謙一郎</b>（おおはら けんいちろう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月18日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >大原總一郎</a>の長男で、<a href="." id="link_5"                                                    >大原孫三郎</a>、<a href="." id="link_6"                                                    >野津鎮之助</a>の孫にあたる。大原家9代目当主。(公財)<a href="." id="link_7"                                                    >大原美術館</a>理事長<a href="." id="link_8"                                                    >大原あかね</a>は長女。
</p><p>(公財)大原美術館名誉館長、(公財)大原記念倉敷中央医療機構理事長、(公財)<a href="." id="link_9"                                                                        >倉敷民芸館</a>理事長兼館長、人文知応援フォーラム共同代表。
</p><p>これまでに(株)<a href="." id="link_10"                               >クラレ</a>副社長、(株)<a href="." id="link_11"                                                                   >中国銀行</a>副頭取、岡山経済同友会代表幹事、倉敷商工会議所会頭、<a href="." id="link_12"                                                                       >日本商工会議所</a>政策副委員長、(公社)岡山県文化連盟会長などを歴任。
</p>
