		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">中野　善次郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1866-08-18</span>) </span>1866年<a href="." id="link_1"                            >8月18日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >近江国</a><a href="." id="link_4"                                >野洲郡</a><a href="." id="link_5"                                >守山村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_6"                    >1944年</a><a href="." id="link_6"                            >6月24日</a>（77歳）<br /><span class="deathplace"><a href="." id="link_7"                                >滋賀県</a><a href="." id="link_8"                                >草津市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家・<a href="." id="link_9"                                >政治家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>みさ（中野傳助息女）、かず</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_10"                                                   >岡田逸治郎</a>、いを</td></tr></tbody></table>
<p><b>中野 善次郎</b>（なかの ぜんじろう、<a href="." id="link_11"                   >1866年</a><a href="." id="link_11"                           >8月18日</a>（<a href="." id="link_12"                     >慶応</a>2年<a href="." id="link_13"                                                   >7月9日</a>） - <a href="." id="link_6"                    >1944年</a><a href="." id="link_6"                            >6月24日</a>（<a href="." id="link_14"                     >昭和</a>19年）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_15"                     >明治</a>・<a href="." id="link_16"                     >大正</a>期における<a href="." id="link_17"                               >実業家</a>。<a href="." id="link_7"                                >滋賀県</a>出身。
</p>
