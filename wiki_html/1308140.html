		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉の谷 彰俊</b>（よしのたに あきとし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >4月23日</a>-<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >1月14日</a>）は、<a href="." id="link_3"                                >長崎県</a><a href="." id="link_4"                                          >南松浦郡</a><a href="." id="link_5"                                          >三井楽町</a>（現・同県<a href="." id="link_6"                                >五島市</a>）出身で、かつて<a href="." id="link_7"                                                    >出羽海部屋</a>に所属した<a href="." id="link_8"                      >力士</a>である。本名は吉谷 作利（よしたに さくとし）。最高位は西<a href="." id="link_9"                      >前頭</a>4枚目（<a href="." id="link_10"                   >1974年</a>9月場所）。現役時代の体格は177cm、104kg。得意手は右四つ、<a href="." id="link_11"                               >足取り</a>、<a href="." id="link_12"                                         >下手投げ</a>。
</p>
