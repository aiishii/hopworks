		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lankov_2010.jpg" title="ファイル:Lankov 2010.jpg">ファイル:Lankov 2010.jpg</a>  <div class="thumbcaption">アンドレイ・ランコフ</div></div></div>
<p><b>アンドレイ・ランコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Андрей Николаевич Ланьков</span>、Andrei Nikolaevich Lankov、<a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                            >7月26日</a>-）は、<a href="." id="link_3"                                >ロシア</a>出身の<a href="." id="link_4"                                >政治</a><a href="." id="link_5"                                >社会学</a>者。北朝鮮の政治・外交史専攻。
</p><p>レニングラード（<a href="." id="link_6"                                                                                                      >サンクトペテルブルク</a>）生まれ。<a href="." id="link_7"                                                                                                                                    >レニングラード国立大学</a>で学び、1989年に<a href="." id="link_8"                                                    >博士号</a>取得。その間、<a href="." id="link_9"                                                                        >金日成総合大学</a>に留学。1996年から<a href="." id="link_10"                                                                                                               >オーストラリア国立大学</a>で、2004年からは<a href="." id="link_11"                                                             >ソウル</a>にある<a href="." id="link_12"                                                   >国民大学校</a>で教鞭をとる。
</p>
