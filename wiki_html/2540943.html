		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レーチョク</b>（列确、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Legqog</span>、<a href="." id="link_2"                                                              >チベット文字</a>：<span lang="bo" style="font-family: &#39;Qomolangma-Dunhuang&#39;, &#39;Qomolangma-Uchen Sarchen&#39;, &#39;Qomolangma-Uchen Sarchung&#39;, &#39;Qomolangma-Uchen Suring&#39;, &#39;Qomolangma-Uchen Sutung&#39;, &#39;Qomolangma-Title&#39;, &#39;Qomolangma-Subtitle&#39;, &#39;Qomolangma-Woodblock&#39;, &#39;DDC Uchen&#39;, &#39;DDC Rinzin&#39;, Kailash, &#39;BabelStone Tibetan Slim&#39;, Jomolhari, &#39;TCRC Youtso Unicode&#39;, &#39;Tibetan Machine Uni&#39;, Wangdi29, &#39;Noto Sans Tibetan&#39;, &#39;Microsoft Himalaya&#39;; font-size:1.25em; word-wrap: break-word;">ལེགས་མཆོག</span>&#59;&#160;<a href="." id="link_3"                                                              >ワイリー方式</a>：<i>legs mchog</i>&#59; <a href="." id="link_4"                                          >蔵文拼音</a>：Legqog、<a href="." id="link_5"                    >1944年</a> – ）は、<a href="." id="link_6"                          >20世紀</a>末から21世紀初頭にかけての<a href="." id="link_7"                                                                                                                >西蔵自治区人民政府主席</a>。在職は<a href="." id="link_8"                    >1998年</a>5月より<a href="." id="link_9"                    >2003年</a>4月。
</p>
