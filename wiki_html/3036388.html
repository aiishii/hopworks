		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 泉景</b>（ささき せんけい、<a href="." id="link_1"                                          >安永</a>2年（<a href="." id="link_2"                    >1773年</a>） - <a href="." id="link_3"                      >嘉永</a>元年（<a href="." id="link_4"                    >1848年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>後期から末期に活躍した<a href="." id="link_6"                                >狩野派</a>の<a href="." id="link_7"                      >絵師</a>。諱は守継、守續。通称は熊次郎。字は子昌。泉景は号で、別号に彩雲、為絢居士。<a href="." id="link_8"                                >加賀藩</a><a href="." id="link_9"                                          >御用絵師</a>に取り立てられ、加賀に多くの作品を残した。
</p>
