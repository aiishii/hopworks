<p><b>コーラルム線</b>（<a href="." id="link_4"                                          >ドイツ語</a>;<b>Koralmbahn</b>）は、<a href="." id="link_5"                                                                                                                          >グラーツ・ケーフラハ鉄道</a>の<a href="." id="link_6"                                >鉄道線</a>の名称である。路線番号<b>550</b>。将来は、<a href="." id="link_7"                                          >グラーツ</a>と<a href="." id="link_8"                                                                                  >クラーゲンフルト</a>を結ぶ新幹線路線となる計画だが、現在はごく一部しか開業しておらず、事実上<a href="." id="link_9"                                                    >ヴィース線</a>の一部として機能している。
</p>
