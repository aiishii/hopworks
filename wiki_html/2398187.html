		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虞 集</b>（ぐ しゅう、<a href="." id="link_1"                    >1272年</a> - <a href="." id="link_2"                    >1348年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                      >元代</a>の<a href="." id="link_5"                                >儒学者</a>。<a href="." id="link_6"            >字</a>は<b>伯生</b>、号は<b>道園</b>、邵庵先生と称された。
</p><p><a href="." id="link_7"                                      >宋代</a>に活躍した<a href="." id="link_8"                                >虞允文</a>の五世の孫にあたる。<a href="." id="link_9"                                                                                        >柳貫</a>・<a href="." id="link_10"                                                                                       >黄溍</a>・<a href="." id="link_11"                                                                                                 >掲傒斯</a>とともに「儒林四傑」と称せられる。<a href="." id="link_12"                                     >楊載</a>・掲傒斯・<a href="." id="link_13"                     >范梈</a>とともに元詩の四大家ともいわれる。
</p>
