		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日立レール</b>（<b>Hitachi Rail S.p.A.</b>）は、大量輸送用の車両を制作する<a href="." id="link_1"                                          >イタリア</a>の企業。<a href="." id="link_2"                    >2015年</a>（<a href="." id="link_3"                      >平成</a>27年）2月に<a href="." id="link_4"                                                    >日立製作所</a>が<a href="." id="link_5"                                                                                                      >フィンメッカニカ</a>から買収した<b>アンサルドブレーダ </b>（<i><a href="/w/index.php?title=En:AnsaldoBreda&amp;action=edit&amp;redlink=1" class="new" title="En:AnsaldoBreda (存在しないページ)">AnsaldoBreda S.p.A.</a></i> ）が前身。イギリスに拠点を置く日立レール・リミテッド（Hitachi Rail Ltd.）の子会社で、<b>日立レールイタリア</b>(<b>Hitachi Rail Italy S.p.A.</b>)への改名を経て、2019年4月1日付で現在の社名に変更した。
</p>
