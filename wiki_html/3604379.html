		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥海 光弘</b>（とりうみ みつひろ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >12月22日</a>-）は、日本の地球科学者、<a href="." id="link_2"                                          >東京大学</a>名誉教授。
</p><p>神奈川県生まれ。1969年東京大学理学部卒業、同大学院中退。1974年「関東山地の三波川変成岩の岩石学的研究」で<a href="." id="link_3"                                                              >理学博士</a>。同年東京大学総合資料館助手、<a href="." id="link_4"                                          >愛媛大学</a>理学部助教授、東京大学理学部助教授、91年教授、99年東京大学新領域創成科学研究科教授。2011年定年退官、名誉教授、<a href="." id="link_5"                                                                                  >海洋研究開発機構</a>海洋地球生命史研究分野分野長。専門は岩石学、<a href="." id="link_6"                                                    >レオロジー</a>、鉱物物理学、地球物理学など。
</p>
