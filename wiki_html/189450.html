<p><b>許 褚</b>（きょ ちょ、生没年不明）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期から<a href="." id="link_10"                                                                   >三国時代</a>の武将。『<a href="." id="link_11"                                                                   >三国志</a>』<a href="." id="link_12"                                     >魏</a>志「二李臧文呂許典二龐閻伝」に伝がある。<a href="." id="link_13"           >字</a>は<b>仲康</b>。兄は許定。子は<a href="." id="link_14"                     >許儀</a>。孫は許綜。
</p>
