		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒田 伸</b>（くろだ しん、<a href="." id="link_1"                    >1957年</a>（<a href="." id="link_2"                                                        >昭和32年</a>）<a href="." id="link_3"                            >4月14日</a> - ）は、日本の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                                                                                      >ノンフィクション作家</a>。 <a href="." id="link_6"                                                                        >北海道教育大学</a>非常勤講師。北海道スポーツ推進審議会委員。<a href="." id="link_7"                                          >北広島</a><a href="." id="link_8"                                                                                            >FMメイプル</a>・パーソナリティ。合同会社きたひろボールパークラジオ代表。 認定NPO法人クラーク博士別れの地・久蔵の里普及促進会広報担当。NPO法人日本海外スポーツ交流協会理事、メルボルンマラソン日本事務局次長。個人事務所は北広島市稲穂町東3丁目5-12
</p>
