		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>いいだ もも</b>（本名：飯田 桃（読み同じ）、<a href="." id="link_1"                    >1926年</a>（大正15年）<a href="." id="link_2"                            >1月10日</a> - <a href="." id="link_3"                    >2011年</a>（平成23年）<a href="." id="link_4"                            >3月31日</a>）は、<a href="." id="link_5"                                >東京府</a><a href="." id="link_6"                                >東京市</a>出身の<a href="." id="link_7"                      >作家</a>、<a href="." id="link_8"                                >評論家</a>。
</p><p><a href="." id="link_9"                                >多元主義</a>的<a href="." id="link_10"                                         >共産主義者</a>。『21世紀への構想』研究会主宰。『近代日本社会運動史人物大事典』編集委員。男性。別名の<b>宮本 治</b>は「<a href="." id="link_11"                                                   >宮本百合子</a>と<a href="." id="link_12"                               >太宰治</a>を<a href="." id="link_13"                     >アウフヘーベン</a>する」との意図によるという。
</p>
