		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピエール・フロワドビーズ</b> (Pierre Froidebise, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                              >10月28日</a>)は、<a href="." id="link_3"                                          >ベルギー</a>出身のオルガニスト兼作曲家。<a href="." id="link_4"                                                                                                                >アンヌ・フロワドビーズ</a>の父。
</p><p><a href="." id="link_5"                                                              >ナミュール州</a>オエエ出身。カミーユ・ジャックマンに<a href="." id="link_6"                                          >オルガン</a>の指導を受ける。<a href="." id="link_7"                                                                                                                >ブリュッセル王立音楽院</a>でポール・ド・マレングローのクラスで学び、1939年に首席で卒業した。また、ポール・ジルソンに作曲の個人レッスンを受けた。
</p>
