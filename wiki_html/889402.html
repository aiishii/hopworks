		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舟喜 信</b>（ふなき しん、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >9月28日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >3月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>、<a href="." id="link_5"                                >伝道者</a>、<a href="." id="link_6"                                >神学校</a>教師。<a href="." id="link_7"                                >群馬県</a><a href="." id="link_8"                                >前橋市</a>生まれ。元・浜田山キリスト教会牧師（後に、同教会の協力牧師）、元・<a href="." id="link_9"                                                              >日本福音同盟</a>理事長、元・<a href="." id="link_10"                                                   >聖書宣教会</a>会長。
</p><p>父は<a href="." id="link_11"                                         >舟喜麟一</a>牧師。実兄は<a href="." id="link_12"                                         >舟喜順一</a>。夫人は<a href="." id="link_13"                                         >沢村五郎</a>の娘。
</p>
