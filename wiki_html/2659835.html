<p><b>村井 順</b>（むらい じゅん、<a href="." id="link_1"                    >1909年</a>（明治42年）<a href="." id="link_2"                          >2月5日</a> - <a href="." id="link_3"                    >1988年</a>（昭和63年）<a href="." id="link_4"                            >1月12日</a>）は、日本の<a href="." id="link_5"                                                          >内務</a>・<a href="." id="link_6"                                >警察</a><a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >実業家</a>。初代<a href="." id="link_9"                                                    >内閣総理大臣官房調査室長</a>（現・<a href="." id="link_10"                                                                       >内閣情報調査室</a>）、<a href="." id="link_11"                                                             >綜合警備保障</a>の<a href="." id="link_12"                                                   >創業者</a>で、社長・会長。
</p>
