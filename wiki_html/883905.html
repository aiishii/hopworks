<p><b>テレーゼ・エリーザベト・アレクサンドラ・フェルスター＝ニーチェ</b>（<span lang="de">Therese Elisabeth Alexandra Förster-Nietzsche</span>, <a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の代表的な哲学者<a href="." id="link_4"                                                                                                                >フリードリヒ・ニーチェ</a>の妹。ドイツ<a href="." id="link_5"                                          >民族主義</a>者で<a href="." id="link_6"                                                              >反ユダヤ主義</a>者。<a href="." id="link_7"                    >1894年</a>にニーチェ文庫を設立した。
</p>
