<p><b>石井 心咲</b>（いしい みさき、<a href="." id="link_1"                    >2008年</a><a href="." id="link_1"                            >8月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >子役</a>。<a href="." id="link_4"                                                                                  >スマイルモンキー</a>所属。
</p><p>身長150cm。趣味は<a href="." id="link_5"                                                                                                                                          >読書、映画鑑賞</a>、<a href="." id="link_6"                      >絵を描く事</a>、<a href="." id="link_7"                      >人形</a>で遊ぶ事。特技は<a href="." id="link_8"                                >ものまね</a>、<a href="." id="link_9"                                                              >トランポリン</a>、美味しそうに食べること　アドリブ演技。
</p>
