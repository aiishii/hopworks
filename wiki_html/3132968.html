		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江川 潤</b>（えがわ じゅん、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。専門は<a href="." id="link_5"                                                    >政治過程論</a>。<a href="." id="link_6"                                          >中央大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                          >須賀川市</a>生まれ。
</p><p>1957年、中央大学<a href="." id="link_10"                               >法学部</a>卒業。1962年、同大学院法学研究科政治学専攻博士課程退学（指導教授：<a href="." id="link_11"                               >原田鋼</a>）。同年、同法学部<a href="." id="link_12"                                               >助手</a>。1971年、<a href="." id="link_13"                                                                                                     >東京都立商科短期大学</a>商科<a href="." id="link_14"                                                             >専任講師</a>。1973年、同商科<a href="." id="link_15"                               >助教授</a>。1976年、中央大学法学部専任講師。1977年、同法学部<a href="." id="link_16"                     >教授</a>。1994年、日本政治学会<a href="." id="link_17"                     >理事</a>（～1996年）。2005年、中央大学定年退職。同名誉教授。
</p>
