		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂口 昂</b>（さかぐち たかし、<a href="." id="link_1"                      >明治</a>5年<a href="." id="link_2"                                                      >1月15日</a>（<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                            >2月23日</a>） - <a href="." id="link_4"                      >昭和</a>3年（<a href="." id="link_5"                    >1928年</a>）<a href="." id="link_6"                            >1月28日</a>）は、西洋史学者。 
</p><p><a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >有馬郡</a>日西原村（現・<a href="." id="link_9"                                >神戸市</a>）生まれ。1894年<a href="." id="link_10"                                         >帝国大学</a>卒業。<a href="." id="link_11"                                                             >文学博士</a>。1907年<a href="." id="link_12"                                                                                 >京都帝国大学</a>助教授となり、<a href="." id="link_13"                                                                   >原勝郎</a>とともに西洋史学講座を創設。ドイツ、フランス留学ののち、1912年教授、1924年文学部長。古代ギリシャ・ローマ史が専門。55歳で死去。
</p>
