		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水ノ上 智邦</b>（みずのうえ ともくに、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"              >3月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                                >尾道市</a>出身。<a href="." id="link_6"                                                                                                                >広島県立尾道東高等学校</a>、<a href="." id="link_7"                                                    >同志社大学</a><a href="." id="link_8"                                          >経済学部</a>卒業。同<a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                             >経済学研究科</a>博士前期課程修了。同大学大学院経済学研究科博士後期課程単位取得退学。<a href="." id="link_11"                                                             >徳島文理大学</a><a href="." id="link_12"                               >准教授</a>。
</p><p>専門は開発<a href="." id="link_13"                                                             >ミクロ経済学</a>。<a href="." id="link_14"                               >少子化</a>、<a href="." id="link_15"                                         >教育問題</a>も研究対象としている。
</p>
