	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 くみこ</b>（おおもり くみこ、<a href="." id="link_1"                          >6月4日</a> - ）は、<a href="." id="link_2"                                          >タレント</a>。11歳まで<a href="." id="link_3"                                >京都府</a>で育ち、以降は<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >守口市</a>在住。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2018年7月）">一度聞いたら忘れられない<a href="." id="link_6"                                                              >キャラクター</a>ボイス</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2018年7月）">要出典</span></a></i>&#93;</sup>、体育会系のノリで関西中心に<a href="." id="link_7"                                >テレビ</a>・<a href="." id="link_8"                                >ラジオ</a>で活動。<a href="." id="link_9"                                                                                  >日本女子体育大学</a>体育学科卒業。ダンスを専攻。152cm。血液型は<a href="." id="link_10"                                               >A型</a>。2人姉妹で、姉がいる。
</p><p>2012年より<a href="." id="link_11"                                         >活動弁士</a>としての活動もスタート。<a href="." id="link_12"                                                                       >天満天神繁昌亭</a>での定席興行にも出演している。
</p><p>2012年春まで株式会社オフィスキイワードに所属。現在はフリーで活動している。
</p>
