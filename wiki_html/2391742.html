<p><b>ワンガヌイ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Wanganui</span>、<a href="." id="link_2"                                          >マオリ語</a>&#58; <span lang="mi">Wha-nga-nui</span>）は、<a href="." id="link_3"                                                                                  >ニュージーランド</a><a href="." id="link_4"                                                                                                            >北島</a>西海岸にある<a href="." id="link_5"                      >都市</a>。
</p><p>マオリ人では<b>フアナヌイ</b>とも表記される。
</p><p>首都<a href="." id="link_6"                                                              >ウェリントン</a>から約195キロ北に位置し、<a href="." id="link_7"                                                                                                                          >マナワツ・ワンガヌイ地方</a>の中心の都市である。
</p>
