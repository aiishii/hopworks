		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩原 融</b>（しおはら ゆう、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>。
</p><p>財団法人<a rel="nofollow" class="external text" href="http://www.istec.or.jp/">国際超電導産業技術研究センター</a>元理事およびその下部組織である<a rel="nofollow" class="external text" href="http://www.istec.or.jp/srl/director.html">超電導工学研究所</a>元所長を務める。<a rel="nofollow" class="external text" href="http://www.istec.or.jp/description/glossary.html#point-6">高温超伝導</a>(超電導)と材料学の研究者、そして同分野の国家プロジェクト推進者として知られる。
</p>
