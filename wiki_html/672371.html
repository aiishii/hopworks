<p><b>中島 泰蔵</b>（<b>なかしま たいぞう</b>、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                      >10月5日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                              >10月31日</a>） - <a href="." id="link_4"                      >大正</a>8年（<a href="." id="link_5"                    >1919年</a>）<a href="." id="link_6"                            >9月27日</a>）は<a href="." id="link_7"                                >若狭国</a>（<a href="." id="link_8"                                >福井県</a>）出身の実験<a href="." id="link_9"                                          >心理学者</a>。<a href="." id="link_10"                                         >中島力造</a>や<a href="." id="link_11"                                         >中島徳蔵</a>と共に中島の三ゾウと呼ばれた。
</p>
