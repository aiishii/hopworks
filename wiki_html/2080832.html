	<h1 id="firstHeading" class="firstHeading" >ショーン・マーフィー (カナダの政治家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ショーン・マーフィー</b>（Shawn Murphy <a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >7月27日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の政治家、法律家。<a href="." id="link_3"                                                                                                                                                        >プリンスエドワードアイランド州</a>の<a href="." id="link_4"                                                                                            >シャーロットタウン</a>出身。<a href="." id="link_5"                                                              >カナダ自由党</a>に所属している。
</p><p><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                                        >プリンス・エドワード・アイランド大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:University_of_Prince_Edward_Island&amp;action=edit&amp;redlink=1" class="new" title="En:University of Prince Edward Island (存在しないページ)">英語版</a>）</span></span>に通い、その後<a href="." id="link_7"                                                                                >2000年の総選挙</a>で<a href="." id="link_8"                                                    >ヒルズボロ</a>から出馬し当選する。<a href="." id="link_9"                                                                                >2004年の総選挙</a>では出身地のシャーロットタウンから出馬し再選する。<a href="." id="link_10"                                                                               >2008年の総選挙</a>で自由党は過半数を獲得し、現在はシャーロットタウン選出の<a href="." id="link_11"                                                                   >下院</a>議員2期目を務めている。
</p>
