		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 一博</b>（こばやし かずひろ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >10月4日</a>-<a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                      >出版</a><a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >田川郡</a><a href="." id="link_7"                                                                    >川崎町</a>生まれ。1950年<a href="." id="link_8"                                                                                                      >福岡県立田川高等学校</a>卒、<a href="." id="link_9"                                                              >日本読書新聞</a>営業部長、1966年<a href="." id="link_10"                                                                                                                                                                                           >現代ジャーナリズム出版会</a>、72年『<a href="." id="link_11"                               >新文化</a>』（<a href="." id="link_12"                                                             >新文化通信社</a>）編集長。<a href="." id="link_13"                                                             >日本出版学会</a>常任理事、本の会世話人代表。
</p>
