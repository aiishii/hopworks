	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第4代<a href="." id="link_1"                                                                                                                                                    >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>デイヴィッド・カーネギー</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir David Carnegie, 4th Baronet</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                                                  >FRS</a>&#32;<a href="/w/index.php?title=En:Fellow_of_the_Royal_Society_of_Edinburgh&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Royal Society of Edinburgh (存在しないページ)">FRSE</a></span>、<a href="." id="link_5"                    >1753年</a><a href="." id="link_5"                              >11月22日</a> – <a href="." id="link_6"                    >1805年</a><a href="." id="link_6"                            >5月25日</a>）は、<a href="." id="link_7"                                                                                                      >イギリス</a>の政治家。1784年から1790年までと1796年から1805年まで<a href="." id="link_8"                                                                              >庶民院</a>議員を務めた。<a href="." id="link_9"                                                                                                                                          >サウセスク伯爵</a>家の旧領を買い戻した後、1782年に伯爵位の継承を主張したが、失敗に終わっている。
</p>
