		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニールス・ホーゲル</b>（Niels Högel <a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                              >12月30日</a> - ）はドイツの<a href="." id="link_2"                                                    >看護師</a>で、100人以上の患者連続殺人を認めた<a href="." id="link_3"                                                                                                                                    >シリアルキラー</a>である。検察は2000年から5年間にかけて300人ほどの患者がフーゲルによって殺されたと推定しており、戦後ドイツ最悪の、恐らくは世界最悪の<a href="." id="link_4"                                                                        >シリアルキラー</a>と考えられている。主にフーゲル、またはヘーゲルと表記されることの方が多い。
</p>
