		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">村上 俊吉</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Shunkichi Murakami.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1847-08-20</span>) </span><a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >8月20日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_3"                                >加賀国</a>(現・<a href="." id="link_4"                                >石川県</a>)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1916-05-06</span>) </span>1916年<a href="." id="link_5"                          >5月6日</a>（68歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                      >牧師</a>、<a href="." id="link_9"                                >実業家</a></td></tr></tbody></table>
<p><b>村上 俊吉</b>（むらかみ しゅんきち、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >8月20日</a>（<a href="." id="link_10"                     >弘化</a>4年<a href="." id="link_11"                                                     >7月10日</a>） - <a href="." id="link_12"                   >1916年</a>（<a href="." id="link_13"                     >大正</a>5年）<a href="." id="link_5"                          >5月6日</a>）は、日本の<a href="." id="link_9"                                >実業家</a>であり、<a href="." id="link_14"                                                                                 >日本組合基督教会</a>の<a href="." id="link_8"                      >牧師</a>である。<a href="." id="link_7"                                >神戸</a>で<a href="." id="link_15"                                         >今村謙吉</a>と共に<a href="." id="link_16"                                         >七一雑報</a>を創刊した。
</p>
