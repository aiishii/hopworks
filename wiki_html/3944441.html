<p><b>白 岩松</b>（はく がんしょう、バイ イェンソン、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >8月20日</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の男性<a href="." id="link_3"                                                                                            >ニュースキャスター</a>、<a href="." id="link_4"                                                    >司会者</a>、番組制作者、高級編集員。<a href="." id="link_5"                                                                                  >内モンゴル自治区</a><a href="." id="link_6"                                                                        >フルンボイル市</a>出身の<a href="." id="link_7"                                                                        >モンゴル族</a>、<a href="." id="link_8"                                                    >中国共産党</a>員。<a href="." id="link_9"                                                                                            >中国中央テレビ</a>の人気ニュースキャスターとして活動しており、2000年の<a href="." id="link_10"                                                                                                                         >シドニーオリンピック</a>や2008年<a href="." id="link_11"                                                   >四川大地震</a>のような歴史的な出来事を報道して人気を集めた。
</p>
