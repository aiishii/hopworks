<p><b>南谷 真鈴</b>（みなみや まりん、<a href="." id="link_1"                    >1996年</a><a href="." id="link_1"                              >12月20日</a> - ）は、日本の女性<a href="." id="link_2"                                >登山家</a>・<a href="." id="link_3"                                                    >冒険家</a>。<a href="." id="link_4"                                                              >七大陸最高峰</a>日本人最年少登頂記録保持者。<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >川崎市</a>出身。<a href="." id="link_7"                                                                                                                                                                  >東京学芸大学附属国際中等教育学校</a>卒業、<a href="." id="link_8"                                                    >早稲田大学</a><a href="." id="link_9"                                                              >政治経済学部</a>を経て<a href="." id="link_10"                                                                       >コロンビア大学</a>へ転入し在学中。
</p>
