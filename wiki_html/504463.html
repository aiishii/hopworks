<p><b>服部 嵐雪</b>（はっとり らんせつ、<a href="." id="link_1"                      >承応</a>3年（<a href="." id="link_2"                    >1654年</a>） - <a href="." id="link_3"                      >宝永</a>4年<a href="." id="link_4"                                                        >10月13日</a>（<a href="." id="link_5"                    >1707年</a><a href="." id="link_5"                            >11月6日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                                    >俳諧師</a>。幼名は久馬之助または久米之助、<a href="." id="link_8"                      >通称</a>は孫之丞、彦兵衛など。<a href="." id="link_9"                                          >別号</a>は嵐亭治助、<b>雪中庵</b>、不白軒、寒蓼斎、寒蓼庵、玄峯堂、黄落庵など。<a href="." id="link_10"                                         >松尾芭蕉</a>の高弟。雪門の祖。
</p>
