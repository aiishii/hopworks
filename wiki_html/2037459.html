<p>『<b>ビデオ・ゲーム・グラフィティ</b>』（<i>VIDEO GAME GRAFFITI</i>）は、<a href="." id="link_1"                                                                                                                                                                                                      >ビクター音楽産業（現：JVCケンウッド・ビクターエンタテインメント）</a>から発売された、<a href="." id="link_2"                                                                                                                                                                            >ナムコ</a>の<a href="." id="link_3"                                                                                            >ゲームミュージック</a>の<a href="." id="link_4"                                          >アルバム</a>、またはそのシリーズの総称。
</p><p>ここでは、同社から発売された『<b>ナムコット・ゲーム・ア・ラ・モード</b>』『<b>ナムコット ゲーム ア・ラ・モード</b>』（<i>NAMCOT GAME A LA MODE</i>）シリーズについても説明する。
</p>
