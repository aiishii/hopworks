<p><b>ピエール・コーション</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Pierre Cauchon</span>、<a href="." id="link_2"                    >1371年</a> - <a href="." id="link_3"                    >1442年</a><a href="." id="link_3"                              >12月18日</a>）は<a href="." id="link_4"                                          >フランス</a>の聖職者。
</p><p><a href="." id="link_5"                                                                        >ブルゴーニュ派</a>・親<a href="." id="link_6"                                                                                  >イングランド</a>派の聖職者として<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                >ボーヴェ司教</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Dioc%C3%A8se_de_Beauvais&amp;action=edit&amp;redlink=1" class="new" title="Fr:Diocèse de Beauvais (存在しないページ)">フランス語版</a>）</span></span>に出世し、<a href="." id="link_8"                    >1431年</a>2月から5月にかけての<a href="." id="link_9"                                                                                  >ジャンヌ・ダルク</a>の<a href="." id="link_10"                                         >異端審問</a>において<a href="." id="link_11"                               >裁判長</a>を務めた。
</p>
