<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たにぐち あきら</div><span class="fn">谷口 明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1929年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >福岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >2009年</a><a href="." id="link_3"              >2月</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td>香川県<a href="." id="link_4"                                >高松市</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、<a href="." id="link_5"                      >地主</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_6"                                          >谷口大典</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td>ジョアン・サルダニア勲章（ブラジル政府より）</td></tr></tbody></table>
<p><b>谷口 明</b>（たにぐち あきら、<a href="." id="link_7"                    >1929年</a> - <a href="." id="link_8"                    >2009年</a>2月）は、<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_5"                      >地主</a>。
</p><p><a href="." id="link_10"                                                             >株式会社サンフローラ</a><a href="." id="link_11"                                                   >創業者</a>・初代<a href="." id="link_12"                                                   >代表取締役</a><a href="." id="link_13"                     >社長</a>・初代<a href="." id="link_14"                     >社主</a>（<a href="." id="link_15"                                         >オーナー</a>）。全日本プロポリス協会初代会長。「日本プロポリスの父」ともいわれている。長男は株式会社サンフローラ<a href="." id="link_16"                                               >役員</a>・社主（オーナー）の<a href="." id="link_6"                                          >谷口大典</a>。
</p>
