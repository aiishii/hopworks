		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーク・L・ジョンソン</b>（Mark L. Johnson、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >5月24日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >哲学者</a>。<a href="." id="link_4"                                                                                                                                >カンザスシティ</a>出身。<a href="." id="link_5"                                                              >オレゴン大学</a>哲学科の<a href="." id="link_6"                                                                                            >リベラルアーツ</a>・科学領域のナイト教授。身体化された<a href="." id="link_7"                      >哲学</a>、<a href="." id="link_8"                                          >認知科学</a>、<a href="." id="link_9"                                                    >認知言語学</a>への貢献で知られている。<a href="." id="link_10"                                                                                           >ジョージ・レイコフ</a>との共著書が何冊かあり、代表作として『レトリックと人生（Metaphors We Live By）』がある。その他に、<a href="." id="link_11"                                                                                 >ジョン・デューイ</a>、<a href="." id="link_12"                                                                                           >イマヌエル・カント</a>、<a href="." id="link_13"                               >倫理学</a>についての哲学的論考も多数発表している。
</p>
