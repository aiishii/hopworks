		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                            >ヒルズバラ子爵</a><b>トレヴァー・ヒル</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Trevor Hill, 1st Viscount Hillsborough</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:Privy_Counsellor_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Ireland) (存在しないページ)">PC (Ire)</a></span>、<a href="." id="link_3"                    >1693年</a> – <a href="." id="link_4"                    >1742年</a><a href="." id="link_4"                          >5月5日</a>）は、<a href="." id="link_5"                                                                                  >アイルランド王国</a>出身の政治家、貴族。1713年から1717年まで<a href="." id="link_6"                                                                                                                >アイルランド庶民院</a>議員を、1715年から1722年まで<a href="." id="link_7"                                                                              >グレートブリテン庶民院</a>議員を務めた。
</p>
