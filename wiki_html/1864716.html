		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩井三郎</b>（いわい さぶろう、<a href="." id="link_1"                    >1865年</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                    >1895年</a>（明治28年）に創業された日本最古の探偵事務所「岩井三郎事務所」（現・株式会社ミリオン資料サービス）創業者。<a href="." id="link_4"                      >大正</a>時代初期に起こった<a href="." id="link_5"                                                                        >シーメンス事件</a>の解決に寄与した<a href="." id="link_6"                      >探偵</a>。なお、「岩井三郎」は明治時代の創業者から名前が3代継承された。
</p>
