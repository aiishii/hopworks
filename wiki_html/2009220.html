		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャンプ・カー駅</b>（キャンプ・カーえき）は、<a href="." id="link_1"                                >奈良県</a><a href="." id="link_2"                                >奈良市</a>にあった<a href="." id="link_3"                                                              >近畿日本鉄道</a><a href="." id="link_4"                                                    >奈良線</a>の<a href="." id="link_5"                                >駅</a>（<a href="." id="link_6"                      >廃駅</a>）である。<a href="." id="link_7"                                >平城宮跡</a><a href="." id="link_8"                                >朱雀門</a>付近に存在していた<a href="." id="link_9"                                >臨時駅</a>で、<a href="." id="link_10"                                                   >太平洋戦争</a>後、<a href="." id="link_11"                                                                                                                                   >進駐軍</a>キャンプが近くに置かれ、軍関係者の利用目的で設置されていた。
</p><p>当時の鉄道駅名では極めて珍しかった片仮名書きの駅名であった。
</p>
