		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・デ・ルー・ミクルジョン</b>（George de Rue Meiklejohn, <a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >8月26日</a> - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                            >4月19日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >共和党</a>に所属し、<a href="." id="link_6"                                                                                            >ネブラスカ州副知事</a>および連邦下院議員を務めた。
