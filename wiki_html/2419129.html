		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江原 小弥太</b>（えはら　こやた、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >10月4日</a>〜<a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >4月2日</a>）は、作家。
<a href="." id="link_3"                                >新潟県</a>柏崎生まれ。1900年<a href="." id="link_4"                                                                                  >新潟県立高田師範学校</a>卒。小学校教員ののち、1903年<a href="." id="link_5"                                                              >東京物理学校</a>入学。キリスト教に接近し、江原書店を経営するなどしたのち、1921年『新約』を刊行しベストセラーとなる。以後戦時下まで作家として活動。
