<p><b>青木 豪</b>（あおき ごう、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >4月12日</a> - ）は、日本の<a href="." id="link_5"                                >劇作家</a>、<a href="." id="link_6"                                >脚本家</a>、<a href="." id="link_7"                                >演出家</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >横須賀市</a>出身。<a href="." id="link_8"                                          >明治大学</a>文学部文学科演劇学専攻卒業。<a href="." id="link_9"                                          >グリング</a>主宰。<a href="." id="link_10"                                                                                                                                         >キューブ</a>所属。
</p>
