		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flat_Island_%26_Nanshan_Island,_Spratly_Islands.png" title="ファイル:Flat Island &amp; Nanshan Island, Spratly Islands.png">ファイル:Flat Island &amp; Nanshan Island, Spratly Islands.png</a>  <div class="thumbcaption">環礁の北半分。上の島がフラット島。下の島がラワック島。</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Spratly_with_flags.jpg" title="ファイル:Spratly with flags.jpg">ファイル:Spratly with flags.jpg</a>  <div class="thumbcaption">南沙諸島における<a href="." id="link_1"                                          >南シナ海</a>周辺諸国の実効支配状況</div></div></div>
<p><b>フラット島</b>（フラットとう、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Flat Island</span>、<a href="." id="link_3"                                >中国語</a>&#58; <span lang="zh">費信島</span>、<a href="." id="link_4"                                                    >タガログ語</a>&#58; <span lang="tl">Patag</span>、<span style="color:#000;"><a href="." id="link_5"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Đảo Bình Nguyên</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">島平原</span></span>（ビングエン））は、<a href="." id="link_6"                                          >南沙諸島</a>東部に位置する<a href="." id="link_7"                      >砂州</a>である。旧称<b>亀甲島</b>、<b>扁島</b>。
</p>
