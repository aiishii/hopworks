<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">くろごうち まいこ</div><span class="fn">黒河内 真衣子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">長野県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ファッションデザイナー</td></tr></tbody></table>
<p><b>黒河内 真衣子</b>（くろごうち まいこ、<a href="." id="link_2"                    >1985年</a> -）は日本のファッションデザイナー。
</p><p><a href="." id="link_3"                                >長野県</a>生まれ。<a href="." id="link_4"                                                              >文化服装学院</a>卒業後、<a href="." id="link_5"                                          >三宅一生</a>が設立した三宅デザイン事務所入社。
</p><p>2010年 黒河内デザイン事務所設立、自身のブランド「mame(マメ)」を立ち上げる。
</p><p>2017年 自身のブランドであるmameが2018-19年秋冬、パリ・<a href="." id="link_6"                                                                                                                >ファッション・ウィーク</a>において<a href="." id="link_7"                                                                                            >パリ・コレクション</a>初参加。
</p>
