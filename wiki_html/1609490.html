		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>晝間 弘</b>（ひるま ひろし、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                >彫刻家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                                                                        >東京美術学校</a>彫刻科卒業。<a href="." id="link_6"                                          >北村西望</a>に師事。1964年<a href="." id="link_7"                                                                                            >日本美術展覧会</a>（通称「日展」）文部大臣賞、<a href="." id="link_8"                    >1970年</a><a href="." id="link_8"                                                              >日本芸術院賞</a>、1980年日本芸術院会員。日展常務理事。<a href="." id="link_9"                                                                                  >金沢美術工芸大学</a>、<a href="." id="link_10"                                                                                                     >筑波大学芸術専門学群</a>の教授を歴任。
</p>
