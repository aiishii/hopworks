		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                  >オーフォード伯爵</a><b>ホレイショ・ウォルポール</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Horatio Walpole, 2nd Earl of Orford</span>、<a href="." id="link_3"                    >1752年</a><a href="." id="link_3"                            >6月13日</a> – <a href="." id="link_4"                    >1822年</a><a href="." id="link_4"                            >6月15日</a>）は、イギリスの貴族、政治家。1757年から1806年まで<b>ホレイショ・ウォルポール閣下</b>の<a href="." id="link_5"                                          >儀礼称号</a>を、1806年から1809年まで<b>ウォルポール卿</b>の儀礼称号を使用した。
</p>
