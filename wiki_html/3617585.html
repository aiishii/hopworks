<p><b>山脇 康</b>（やまわき やすし、<a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                            >1月23日</a> - ）は、日本の実業家。<a href="." id="link_4"                                          >日本郵船</a><a href="." id="link_5"                                                    >代表取締役</a>副会長等を経て、公益財団法人<a href="." id="link_6"                                                                                                                                                                                                                                                            >東京オリンピック・パラリンピック競技大会組織委員会</a>副会長、<a href="." id="link_7"                                                                                                                                              >日本パラリンピック委員会</a>委員長、<a href="." id="link_8"                                                                                                                                                                                                >日本財団パラリンピックサポートセンター</a>会長。
</p>
