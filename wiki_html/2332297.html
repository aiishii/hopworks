		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スターリング・レコード</b>（Sterling Records Inc.）は、かつて1940年代後半に<a href="." id="link_1"                                                                        >アメリカ合衆国</a>に存在した<a href="." id="link_2"                                                              >ニューヨーク</a>の<a href="." id="link_3"                                                                                  >レコードレーベル</a>。<a href="." id="link_4"                                                                                                      >ハンク・ウィリアムズ</a>が<a href="." id="link_5"                                                >MGMレコード</a>（<a href="/w/index.php?title=En:MGM_Records&amp;action=edit&amp;redlink=1" class="new" title="En:MGM Records (存在しないページ)">MGM Records</a>）と契約する前に、最初にレコードを出したレーベルとして広く知られている。
</p>
