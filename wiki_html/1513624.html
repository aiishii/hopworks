<p><b>李 経芳/李 経方</b>（り けいほう、<i>Li Jingfang</i>、<a href="." id="link_1"                    >1855年</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >9月28日</a>）は、<a href="." id="link_3"            >清</a>末の官僚・外交官。字は<b>伯行</b>、号は<b>端甫</b>。<a href="." id="link_4"                                >安徽省</a>廬州府<a href="." id="link_5"                                >合肥県</a><a href="." id="link_6"                                >磨店郷</a>出身。<a href="." id="link_7"                                >李鴻章</a>の弟<a href="." id="link_8"                                                                                                  >李昭慶</a>の子で、同治元年（<a href="." id="link_9"                    >1862年</a>）に伯父李鴻章の養子となる。
</p>
