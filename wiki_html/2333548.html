		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白井 敬尚</b>（しらい よしひさ ）は、日本の<a href="." id="link_1"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                                >愛知県</a>生まれ。株式会社グレイス（宮崎利一チーム）、株式会社正方形（<a href="." id="link_3"                                          >清原悦志</a>主宰）、正方形グラフィックスを経て、98年白井敬尚形成事務所を設立。 <a href="." id="link_4"                                                                        >タイポグラフィ</a>を中心としたデザインに従事し、主に雑誌や書籍のブックデザインなどを手がけている。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>視覚伝達デザイン学科教授。<a href="." id="link_6"                                                                                                  >朗文堂</a>新宿私塾講師。ミームデザイン学校講師。
</p><p>
