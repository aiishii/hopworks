<p><b>松岡 文七郎</b>（まつおか ぶんしちろう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >5月4日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >1月23日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                          >松本市長</a>（公選第2代）、<a href="." id="link_6"                      >医師</a>。
</p><p><a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                          >東筑摩郡</a>松本町（現：<a href="." id="link_9"                                >松本市</a>）生まれ。<a href="." id="link_10"                                                                                 >京都帝国大学</a><a href="." id="link_11"                               >医学部</a>を卒業し、同大内科教室助手として勤務した後、松本精神病院管理院長に就任した。<a href="." id="link_12"                   >1929年</a>から<a href="." id="link_13"                                                   >松本市議会</a>議員に4回当選し、議長も務める。その後、<a href="." id="link_14"                                                   >長野県議会議員</a>に2回当選。<a href="." id="link_15"                                                   >日本医師会</a>代議員、長野県医師会長も歴任した。
</p><p><a href="." id="link_16"                   >1951年</a>から<a href="." id="link_5"                                          >松本市長</a>を2期務める。<a href="." id="link_17"                                                                                                               >昭和の大合併</a>で東筑摩郡13ヶ村との大合併を実現した。
</p>
