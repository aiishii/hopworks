<p><b>堀 茂</b>（ほり しげる、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2016年9月25日 (日) 01:03 (UTC)"><a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >12月5日</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2016年9月25日 (日) 01:03 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、日本の<a href="." id="link_2"                                                              >近現代史</a>研究者（<a href="." id="link_3"                                                                                                                      >政治外交史</a>、<a href="." id="link_4"                                                    >国際政治学</a>、<a href="." id="link_5"                                >軍事史</a>、政軍関係）
</p><p>公益財団法人<a href="." id="link_6"                                                                                            >国家基本問題研究所</a>客員研究員。天皇陛下による国軍統帥が持論。「平成の大演説会　Ｖｏｌ２２』講師（平成29年6月）、防衛省陸上幕僚監部「陸上自衛隊フォーラム」有識者委員、明治の日推進協議会運営委員、一般社団法人日本経綸機構専務理事（森田忠明代表理事）。
</p>
