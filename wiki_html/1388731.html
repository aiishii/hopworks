<p><b>廣田 俊之</b>（ひろたとしゆき、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                              >12月19日</a> -）とは、元<a href="." id="link_2"                                                                        >NIB長崎国際テレビ</a>所属の男性<a href="." id="link_3"                                                              >アナウンサー</a>。 
</p>
<ul><li><a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >稲敷郡</a>阿見町出身。</li>
<li>2006年東北大学卒業。学生時代は学友会サッカー部に所属。</li>
<li>2007年東京大学大学院中退。</li>
<li>2007年NIBに入社（同期は<a href="." id="link_6"                                          >白方雄平</a>）、2009年2月に異動。</li>
<li>ニックネームは<b><a href="." id="link_7"            >豆</a></b>。（まめに働くという意味合いも込められている。）</li></ul>
