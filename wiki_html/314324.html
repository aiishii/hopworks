<p><b>大弐三位</b>（だいにのさんみ、<a href="." id="link_1"                      >長保</a>元年（<a href="." id="link_2"                  >999年</a>）頃? -<a href="." id="link_3"                      >永保</a>2年（<a href="." id="link_4"                    >1082年</a>）頃?）は、<a href="." id="link_5"                                          >平安時代</a>中期の女流<a href="." id="link_6"                      >歌人</a>。<a href="." id="link_7"                                                                        >女房三十六歌仙</a>の一人。<a href="." id="link_8"                                          >藤原宣孝</a>の娘、母は<a href="." id="link_9"                                >紫式部</a>。本名は<b>藤原賢子</b>（ふじわら の かたいこ/けんし）。<b>藤三位</b>（とうのさんみ）、<b>越後弁</b>（えちごのべん）、<b>弁乳母</b>（べんのめのと）とも呼ばれる。
