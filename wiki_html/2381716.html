<p><b>岩崎 吉一</b>（いわさき よしかず、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >5月13日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >6月13日</a>）は、美術評論家。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >北九州市</a><a href="." id="link_5"                                          >八幡西区</a>香月生まれ。1963年<a href="." id="link_6"                                                    >学習院大学</a>大学院美学美術史博士課程修了。1961年より<a href="." id="link_7"                                                                                            >東京国立近代美術館</a>勤務、企画資料課長、次長。1994年6月13日、在職中に<a href="." id="link_8"                      >肺癌</a>のため死去。
</p>
