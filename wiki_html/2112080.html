		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すぎむら よしみつ</div><span class="fn">杉村 喜光</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>3月13日<br /><span class="birthplace"><a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >田方郡</a><a href="." id="link_3"                                >函南町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">知泉</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">雑学<a href="." id="link_4"                                >ライター</a>・<a href="." id="link_5"                                >作詞家</a>・<a href="." id="link_6"                                >漫画家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://tisen.jp/">http://tisen.jp/</a></td></tr></tbody></table>
<p><b>杉村 喜光</b>（すぎむら よしみつ、<a href="." id="link_7"                            >3月13日</a> - ）は、日本の<a href="." id="link_8"                      >雑学</a><a href="." id="link_4"                                >ライター</a>、<a href="." id="link_9"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_5"                                >作詞家</a>、<a href="." id="link_6"                                >漫画家</a>。<a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >田方郡</a><a href="." id="link_3"                                >函南町</a>出身。
</p><p>ウェブサイトや書籍上では「知泉（ちせん）」の名称を使う事が多いが、ラジオでは「うんちく王」、テレビでは「シリスギ仙人」という名前で登場することもある。
</p>
