<p><b>清水 善三</b>（しみず ぜんぞう、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >9月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                      >俳優</a>・<a href="." id="link_4"                                          >タレント</a>。本名も同じ。<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>出身。祖父は<a href="." id="link_7"                                                                        >テニス選手</a>の<a href="." id="link_8"                                          >清水善造</a>。特技は<a href="." id="link_9"                                >スキー</a>、<a href="." id="link_10"                               >テニス</a>。
</p>
