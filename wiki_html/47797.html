		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立野 真琴</b>（たての まこと、<a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >富山県</a><a href="." id="link_5"                                >富山市</a>出身。<a href="." id="link_6"                                                                                                                          >富山県立富山北部高等学校</a>卒業。<a href="." id="link_7"                                                    >美内すずえ</a>の<a href="." id="link_8"                                                                                        >アシスタント</a>をしていた。
</p><p><a href="." id="link_9"                    >1986年</a>、『<a href="." id="link_10"                                         >花とゆめ</a>』（<a href="." id="link_11"                               >白泉社</a>）2号に掲載された「ゆられてたまごBoys」でデビュー。同社の『花とゆめ』、『<a href="." id="link_12"                                                             >別冊花とゆめ</a>』などを主な執筆の場としている。<a href="." id="link_13"                                         >角川書店</a>、<a href="." id="link_14"                                                                             >ビブロス</a>（倒産）、<a href="." id="link_15"                                                                       >リブレ出版</a>、<a href="." id="link_16"                               >新書館</a>他複数の出版社、<a href="." id="link_17"                               >同人誌</a>でも精力的に活動。<a href="." id="link_18"                               >集英社</a>や<a href="." id="link_19"                                                             >オークラ出版</a>などの小説の<a href="." id="link_20"                     >挿絵</a>も多数手がけている。
</p>
