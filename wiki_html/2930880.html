		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小澤 勲</b>（おざわ いさお、<a href="." id="link_1"                    >1938年</a>(<a href="." id="link_2"                      >昭和</a>13年)<a href="." id="link_3"                            >6月10日</a> - <a href="." id="link_4"                    >2008年</a>(<a href="." id="link_5"                      >平成</a>20年)<a href="." id="link_6"                              >11月19日</a>）は、日本の<a href="." id="link_7"                                          >精神科医</a>。
<a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >鎌倉市</a>生まれ。1962年<a href="." id="link_10"                                         >京都大学</a><a href="." id="link_11"                               >医学部</a>卒業。1964年滋賀県中央児童相談所勤務、1965年<a href="." id="link_12"                                                                                                                               >兵庫県立病院</a>光風寮勤務、1970年<a href="." id="link_13"                                                                                 >京都府立洛南病院</a>勤務。91年同病院副院長、94年<a href="." id="link_14"                     >退職</a>、介護老人保健施設「桃源の郷」施設長、<a href="." id="link_15"                                                   >種智院大学</a><a href="." id="link_16"                     >教授</a>、同客員教授。  
</p>
