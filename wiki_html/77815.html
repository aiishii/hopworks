		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安井 道頓</b>（やすい どうとん、<a href="." id="link_1"                                                >天文</a>2年（<a href="." id="link_2"                    >1533年</a>） - <a href="." id="link_3"                                                >元和</a>元年<a href="." id="link_4"                                                    >5月8日</a>（<a href="." id="link_5"                    >1615年</a><a href="." id="link_5"                          >6月4日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                      >商人</a>。<a href="." id="link_9"                                >道頓堀</a>の開鑿者として知られる。本名は安井成安（やすい なりやす）で、通称は市右衛門。剃髪後に道頓と名乗る。
</p>
