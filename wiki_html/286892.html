		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メック</b>（Mech、バトルメック(<a href="/w/index.php?title=En:BattleMech&amp;action=edit&amp;redlink=1" class="new" title="En:BattleMech (存在しないページ)">BattleMech</a>)の略）は、<a href="." id="link_1"          >FASA社</a>が<a href="." id="link_2"                    >1984年</a>に発表した<a href="." id="link_3"                                                              >ボードゲーム</a>『<a href="." id="link_4"                                                              >バトルテック</a>』(<a href="/w/index.php?title=En:BattleTech&amp;action=edit&amp;redlink=1" class="new" title="En:BattleTech (存在しないページ)">Battletech</a>)、および派生製品であるBattleMechや『メックウォーリア』(<a href="/w/index.php?title=En:MechWarrior&amp;action=edit&amp;redlink=1" class="new" title="En:MechWarrior (存在しないページ)">MechWarrior</a>)シリーズに登場する架空の人型兵器の総称である。「メック」とは、本来は<a href="." id="link_5"                                          >和製英語</a>の「<a href="." id="link_6"                      >メカ</a>」を英語表記したものである。
</p>
