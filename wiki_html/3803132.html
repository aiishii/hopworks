		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渋沢 正雄</b>（しぶさわ まさお、<a href="." id="link_1"                    >1888年</a>〈<a href="." id="link_2"                      >明治</a>21年〉<a href="." id="link_3"                >11月</a> - <a href="." id="link_4"                    >1942年</a>〈<a href="." id="link_5"                      >昭和</a>17年〉<a href="." id="link_6"                            >9月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。子爵・<a href="." id="link_9"                                          >渋沢栄一</a>の三男。日満鉄鋼販売、<a href="." id="link_10"                                                             >石川島自動車製作所</a>、富士製鋼各社長。<a href="." id="link_11"       >東京石川島造船所</a>専務取締役。<a href="." id="link_12"                                         >日本製鐵</a>常務取締役兼<a href="." id="link_13"                                                                       >八幡製鐵所</a>長。族籍は東京府<a href="." id="link_14"                     >平民</a>。
</p>
