		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田澤 稲舟</b>（たざわ いなぶね、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                              >12月28日</a> - <a href="." id="link_4"                    >1896年</a>（明治29年）<a href="." id="link_5"                            >9月10日</a>）は、<a href="." id="link_6"                                >小説家</a>。<a href="." id="link_7"                                >山形県</a>出身。本名は田澤錦（たざわ きん） 、夫は小説家の<a href="." id="link_8"                                          >山田美妙</a>。第二の<a href="." id="link_9"                                          >樋口一葉</a>と期待されたが、23歳で夭折した。
</p>
