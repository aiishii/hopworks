<p><b>レジー・ブラウン</b>（Reggie Brown <a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >9月28日</a>- ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                                          >モデル</a>、ライター、<a href="." id="link_5"                                                              >コメディアン</a>。<a href="." id="link_6"                                                                        >バラク・オバマ</a><a href="." id="link_7"                                                                                                      >アメリカ合衆国大統領</a>の<a href="." id="link_8"                                >物真似</a>で知られている。これまでにテレビショーや政治集会などでオバマの物真似を披露している。
</p>
