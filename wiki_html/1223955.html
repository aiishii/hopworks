		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリオ・チェッキ・ゴーリ</b>（<b>Mario Cecchi Gori</b>、<a href="." id="link_1"                    >1920年</a> <a href="." id="link_2"                                          >ブレシア</a> - <a href="." id="link_3"                    >1993年</a><a href="." id="link_3"                            >11月5日</a> <a href="." id="link_4"                                >ローマ</a>）は、<a href="." id="link_5"                                          >イタリア</a>の<a href="." id="link_6"                                                                                            >映画プロデューサー</a>であり企業グループの<a href="." id="link_7"                                          >オーナー</a>である。生涯で200本以上の映画作品を製作した。<a href="." id="link_8"                                                                                                                >ダミアーノ・ダミアーニ</a>、<a href="." id="link_9"                                                                                            >エットーレ・スコラ</a>といった監督の作品、<a href="." id="link_10"                                                                                 >ディーノ・リージ</a>監督の『<a href="." id="link_11"                                                             >追い越し野郎</a>』や『<a href="." id="link_12"                                         >怪物たち</a>』といった「<a href="." id="link_13"                                                                                           >イタリア式コメディ</a>」の代表作のプロデュースで知られる。
</p>
