<p><b>鈴木 理恵</b>（すずき りえ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >3月15日</a> - ）は東京都出身の元モデル。本名：鈴木理恵子。
</p><p>所属事務所は<a href="." id="link_2"                                                                                                      >ホリ・エージェンシー</a>→川崎エージェンシー→レヴィ（現：<a href="." id="link_3"                                                                                                                          >レプロエンタテインメント</a>）に所属した。20歳の時、プロサッカー選手との結婚を期に引退した。
現在は離婚し、実業家として活動。
株式会社アーキリーの代表取締役。
居酒屋・BAR等の飲食店事業、美容事業、貿易事業等を展開。
</p>
