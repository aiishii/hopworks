<p><b>辰野 保</b>（たつの たもつ、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >1月10日</a> - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                              >10月17日</a>)は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >陸上競技</a>選手、<a href="." id="link_9"                                >弁護士</a>、<a href="." id="link_10"                               >政治家</a>。
</p><p>父は建築家の<a href="." id="link_11"                                         >辰野金吾</a>、兄は<a href="." id="link_12"                                                             >フランス文学</a>者の<a href="." id="link_13"                               >辰野隆</a>。
</p>
