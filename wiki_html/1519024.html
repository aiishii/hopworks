		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>篠田 達明</b>（しのだ たつあき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                                              >医学博士</a>。<a href="." id="link_6"                                                                                                                                                                                      >愛知県心身障害者コロニー</a>名誉総長。
</p><p><a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                >一宮市</a>生まれ。<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                               >医学部</a>卒業。心身障害児医療を専門とし医師として<a href="." id="link_6"                                                                                                                                                                                      >愛知県心身障害者コロニー中央病院</a>に勤務、1983年、45歳の時に「にわか産婆・漱石」で<a href="." id="link_11"                                                   >歴史文学賞</a>受賞。以後、<a href="." id="link_12"                                         >歴史小説</a>、医事小説、<a href="." id="link_13"                                                             >エッセイ</a>などを執筆。<a href="." id="link_14"                                         >荻野久作</a>を描いた「<a href="." id="link_15"                                                                       >法王庁の避妊法</a>」は<a href="." id="link_16"                                         >飯島早苗</a>により劇化され、<a href="." id="link_17"                                                                                                                                                             >自転車キンクリート</a>が上演して話題を呼んだ。
</p>
