		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣　誠一</b>（いながき　せいいち - ）は日本の<a href="." id="link_1"                                          >経済学者</a>。<a href="." id="link_2"                                                                                  >国際医療福祉大学</a>総合教育センター教授。専門は経済統計学, <a href="." id="link_3"                                          >経済政策</a>, 財政・金融論。
</p><p><a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_5"                                >理学部</a>卒業後、名古屋大学大学院理学研究科を経て、<a href="." id="link_6"                                                              >東京国際大学</a>大学院経済学研究科博士後期課程修了。博士（経済学）（東京国際大学）。
</p><p>日本社会のダイナミック・マイクロシミュレーションモデル（INAHSIM）を開発し、家族構造変化、所得分布、貧困率などの将来推計を実施している。
</p>
