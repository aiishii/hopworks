<p><b>前田 憲司</b>（まえだ けんじ、<a href="." id="link_1"                    >1959年</a> - ）は、芸能史研究家、企画・編集者。<a href="." id="link_2"                                                    >皇學館大学</a>非常勤講師。<a href="." id="link_3"                                          >三重大学</a>非常勤講師。上方演芸資料のコレクター。<a href="." id="link_4"                                                    >立命館大学</a>卒業。<a href="." id="link_5"                                >三重県</a>生まれ。
</p>
