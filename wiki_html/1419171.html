		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 知一</b>（にしかわ ともかず、<a href="." id="link_1"                    >1923年4月1日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                              >12月12日</a>）は、日本の<a href="." id="link_3"                                          >政治学者</a>。専門は西洋政治史。<a href="." id="link_4"                                          >神戸大学</a><a href="." id="link_5"                                          >名誉教授</a>。1946年9月京都帝国大学法学部政治学科卒業。1950年5月神戸大学法学部助教授、1958年4月同大教授。1986年3月同大退官後、1991年4月から1995年3月まで<a href="." id="link_6"                                                              >姫路獨協大学</a>学長を務めた。滋賀県生まれ。
</p>
