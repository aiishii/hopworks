<p><b>漢城府</b>（かんじょうふ、ハンソンブ）は、<a href="." id="link_3"                                          >李氏朝鮮</a>の首都であり、統治していた機関の名前。以前の漢陽府、後の<a href="." id="link_4"                                >京城府</a>、現在の<a href="." id="link_5"                                          >韓国</a>・<a href="." id="link_6"                                                              >ソウル特別市</a>。
</p>
