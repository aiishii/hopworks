		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミケール・ブラウン</b>（<b>Miquel Brown</b>、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >2月8日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の<a href="." id="link_3"                      >歌手</a>・<a href="." id="link_4"                      >女優</a>。出生名マイケル・ブラウン（Michael Brown）。
<a href="." id="link_5"                                                                    >ディスコ</a>ソング「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                                                            >ソー・メニー・メン、ソー・リトル・タイム</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:So_Many_Men,_So_Little_Time&amp;action=edit&amp;redlink=1" class="new" title="En:So Many Men, So Little Time (存在しないページ)">英語版</a>）</span></span>」の大ヒットで知られる。娘は歌手の<a href="." id="link_7"                                          >シニータ</a>（Sinitta）。
</p>
