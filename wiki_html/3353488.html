<p><b>ヨハネス・フランシスカス・アブラハム・カレル・ファン・ベンタム</b>（Johannes Franciscus Abraham Karel van Benthem、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >6月12日</a> - ）は、<a href="." id="link_2"                                          >オランダ</a>の<a href="." id="link_3"                                          >論理学者</a>。<a href="." id="link_4"                                                                                            >アムステルダム大学</a>論理言語計算研究所論理学専攻大学教授（universiteitshoogleraar）、<a href="." id="link_5"                                                                                            >スタンフォード大学</a>言語情報研究センター教授。1996年、<a href="." id="link_6"                                                    >スピノザ賞</a>受賞。
</p>
