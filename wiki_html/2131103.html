		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨーロッパ柔道連盟</b>（ヨーロッパじゅうどうれんめい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><b>E</b>uropean <b>J</b>udo <b>U</b>nion</span>、略称は<b>EJU</b>）は<a href="." id="link_2"                                                    >ヨーロッパ</a>の<a href="." id="link_3"                      >柔道</a>を統括する<a href="." id="link_4"                                                              >国際柔道連盟</a> (IJF) の大陸競技連盟。1948年に<a href="." id="link_5"                                          >ロンドン</a>で創立された。2019年10月現在、会長は<a href="." id="link_6"                                                                        >ロシア</a>のセルゲイ・ソロヴェイチック。2012年現在、名誉会長はロシアの大統領である<a href="." id="link_7"                                                                                                                >ウラジーミル・プーチン</a>。 別名<b>ヨーロッパ柔道連合</b>（ヨーロッパじゅうどうれんごう）。
</p>
