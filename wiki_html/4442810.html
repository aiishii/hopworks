		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b><a href="." id="link_1"                                                    >税効果会計</a></b>（ぜいこうかかいけい、<a href="." id="link_2"                                                              >英</a>&#58; <span lang="en-gb">Tax Effect Accounting</span>、<a href="." id="link_3"                                                              >米</a>&#58; <span lang="en-us">Accounting for Income Taxes</span>）は、<a href="." id="link_4"                                >法人税</a>等の額を適切に期間配分することにより、税引前当期純利益と税金費用（法人税等に関する費用）を合理的に対応させることを目的とする<a href="." id="link_5"                      >会計</a>上の<a href="." id="link_6"                                >手続き</a>である。
</p>
