<p><b>紀伊國屋 文左衛門</b>（きのくにや ぶんざえもん、<a href="." id="link_1"                      >寛文</a>9年（<a href="." id="link_2"                    >1669年</a>）? - <a href="." id="link_3"                      >享保</a>19年<a href="." id="link_4"                                                      >4月24日</a>（<a href="." id="link_5"                    >1734年</a><a href="." id="link_5"                            >5月26日</a>）?）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>、<a href="." id="link_8"                      >元禄</a>期の商人である。元姓は<a href="." id="link_9"                                                                                                            >五十嵐氏</a>。名は文吉。<a href="." id="link_10"                     >俳号</a>は千山。略して「<b>紀文</b>」（きぶん）と呼ばれ、「紀文大尽」と言われた。生没年もはっきりしないなど、人物伝には不明な点が多く、半ば伝説上の人物である。架空の人物であるとする説もあるが、実在したとする説が主流である。
</p>
