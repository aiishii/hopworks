		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>館山藩</b>（たてやまはん）は、<a href="." id="link_1"                                >安房国</a>に存在した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                >館山城</a>・館山陣屋（現在の<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >館山市</a>城山）に置かれた。<a href="." id="link_6"                                          >江戸時代</a>初期、<a href="." id="link_7"                                          >戦国大名</a>を出自とする<a href="." id="link_8"                                >里見家</a>を藩主として安房一国を統治していた時期と、江戸時代後期に<a href="." id="link_9"                                >稲葉家</a>を藩主とする譜代の小藩であった時期の2つに分かれる。
</p>
