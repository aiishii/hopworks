		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊田 彰</b>（とよだ あきら、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >9月8日</a> - ）は、日本の物理学者、翻訳家、<a href="." id="link_2"                                          >茨城大学</a>名誉教授。
</p><p>愛知県生まれ。1964年<a href="." id="link_3"                                                    >名古屋大学</a>大学院理学研究科物理学博士課程修了、「弱い相互作用における<a href="." id="link_4"                                                                                                                                >ボゾン極近似</a>と<a href="." id="link_5"                                                                                                                      >中間ボゾン</a>について」で<a href="." id="link_6"                                                              >理学博士</a>。茨城大学教養部講師、助教授、教授。2000年定年退官、名誉教授。1993年『青春　<a href="." id="link_7"                                                                                            >ジュール・ヴェルヌ</a>論』で<a href="." id="link_8"                                                                                            >日本翻訳出版文化賞</a>受賞。<a href="." id="link_9"                                                                                  >ミシェル・セール</a>の著作を数多く翻訳した。
</p>
