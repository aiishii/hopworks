<p><b>後藤 鉄男</b>（ごとう てつお、<a href="." id="link_1"                    >1931年</a>? - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >12月16日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                                              >素粒子論</a>および<a href="." id="link_5"                                                    >場の量子論</a>を専攻。<a href="." id="link_6"                    >1970年</a>に<a href="." id="link_7"                                                    >南部陽一郎</a>が<a href="." id="link_8"                                >弦理論</a>を提唱した後、南部と独立に南部-後藤の<a href="." id="link_9"                                                                                            >ラグランジアン</a>（南部＝後藤作用）を提案した。
</p>
