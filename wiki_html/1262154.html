<p><b>能島 征二</b>（のうじま せいじ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >12月5日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >台東区</a><a href="." id="link_4"                      >浅草</a>出身の<a href="." id="link_5"                                >彫刻家</a>である。
</p><p><a href="." id="link_6"                    >1945年</a>に母親の郷里である<a href="." id="link_7"                                >茨城県</a><a href="." id="link_8"                                >笠間市</a>に疎開、中学時代には<a href="." id="link_9"                                >笠間焼</a>の<a href="." id="link_10"                     >粘土</a>を用いて<a href="." id="link_11"                     >塑像</a>を作り始める。彫刻家の<a href="." id="link_12"                                         >小森邦夫</a>に師事、高校在学中に県展に入選するなど早くから才能を発揮し、感性豊かで格調高い人体<a href="." id="link_13"                                                                       >ブロンズ像</a>を多く制作している。茨城県<a href="." id="link_14"                               >水戸市</a>の公園等には、能島の作成した<a href="." id="link_15"                                         >水戸黄門</a>像や<a href="." id="link_16"                                         >徳川慶喜</a>像などがある。従弟に画家の<a href="." id="link_17"                                         >能島和明</a>がいる。
</p>
