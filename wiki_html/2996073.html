		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">こまつ のぶお</div><span class="fn">小松 伸生</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1954-04-17</span>) </span>1954年<a href="." id="link_1"                            >4月17日</a>（67歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >一橋大学</a>社会学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td><a href="." id="link_5"                    >1978年</a> -</td></tr></tbody></table>
<p><b>小松 伸生</b>（こまつ のぶお、<a href="." id="link_6"                    >1954年</a><a href="." id="link_6"                            >4月17日</a> - ）は、日本の<a href="." id="link_7"                                                              >テレビドラマ</a><a href="." id="link_8"                                                                                                      >プロデューサー</a>。<a href="." id="link_9"                                                                        >中京テレビ放送</a><a href="." id="link_10"                                                   >代表取締役</a><a href="." id="link_11"                     >会長</a>。
</p><p>元<a href="." id="link_12"                                                                                 >日本テレビ放送網</a>プロデューサーで、総務局長、<a href="." id="link_13"                                                             >執行役員</a>ドラマ局長、<a href="." id="link_14"                               >取締役</a>経理局長、<a href="." id="link_15"                                                                                                                                   >日本テレビホールディングス</a>取締役経営管理局長などを歴任した。
</p><p><a href="." id="link_3"                                >東京都</a>出身。
</p>
