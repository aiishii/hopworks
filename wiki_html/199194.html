		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タンマサックモントリー侯爵</b>（<span lang="th">&#3648;&#3592;&#3657;&#3634;&#3614;&#3619;&#3632;&#3618;&#3634;&#3608;&#3619;&#3619;&#3617;&#3624;&#3633;&#3585;&#3604;&#3636;&#3660;&#3617;&#3609;&#3605;&#3619;&#3637;</span>、<a href="." id="link_1"                    >1876年</a> - <a href="." id="link_2"                    >1943年</a>）は<a href="." id="link_3"                                          >タイ</a>の政治家、哲学者、文人。<a href="." id="link_4"                                                                                                                                >チャクリー家</a>の子孫である<a href="." id="link_5"                                                                                                                                          >ハッサディン家</a>出身。本名は<b>サナン・テープハッサディン＝ナ・アユッタヤー</b>（<span lang="th">&#3626;&#3609;&#3633;&#3656;&#3609; &#3648;&#3607;&#3614;&#3627;&#3633;&#3626;&#3604;&#3636;&#3609; &#3603; &#3629;&#3618;&#3640;&#3608;&#3618;&#3634;</span>）。英国留学で教育学を学び義務教育の普及に着手、文部大臣任命されたほか、文人として多数の著作を残した。
</p>
