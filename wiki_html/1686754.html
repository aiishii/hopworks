		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 浅太郎</b>（さの あさたろう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >3月30日</a> - ）は、<a href="." id="link_2"                                >滋賀県</a><a href="." id="link_3"                                >栗太郡</a>栗東町（現在の<a href="." id="link_4"                                >栗東市</a>）出身で<a href="." id="link_5"                                                    >朝日山部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>、<a href="." id="link_8"                                                              >国際プロレス</a>所属の元<a href="." id="link_9"                                                              >プロレスラー</a>。大相撲時代の<a href="." id="link_10"                               >四股名</a>は<b>日吉山</b>（ひよしやま）で、最高位は<a href="." id="link_11"                               >序二段</a>62枚目。本名は<b>佐野 実</b>（さの みのる）。身長186cm、体重90kg。
</p>
