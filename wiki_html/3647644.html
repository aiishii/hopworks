<p><b>近藤 広幸</b>（こんどう ひろゆき、<a href="." id="link_5"                    >1975年</a><a href="." id="link_5"                          >8月6日</a> - ）は、日本の<a href="." id="link_6"                                >実業家</a>。マッシュグループの創業者、株式会社マッシュホールディングス代表取締役社長。<a href="." id="link_3"                                >茨城県</a><a href="." id="link_4"                                >牛久市</a>出身。
