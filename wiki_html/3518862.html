	<h1 id="firstHeading" class="firstHeading" >佐々木嘉太郎 (初代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<b>佐々木 嘉太郎</b>（ささき かたろう、旧姓・<b>中村</b>、<a href="." id="link_1"                    >1841年</a><a href="." id="link_1"                          >8月1日</a>（<a href="." id="link_2"                      >天保</a>12年<a href="." id="link_3"                                                      >6月15日</a>） - <a href="." id="link_4"                    >1914年</a>（<a href="." id="link_5"                      >大正</a>3年）<a href="." id="link_6"                            >12月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >商人</a>（呉服商）、実業家、<a href="." id="link_9"                                >政治家</a>（<a href="." id="link_10"                                                         >貴族院多額納税者議員</a>）、青森県の<a href="." id="link_11"                                                   >大地主</a>、青森県多額納税者。五所川原銀行頭取。族籍は青森県<a href="." id="link_12"                     >平民</a>。<a href="." id="link_13"                                                   >勲四等</a>。
</p>
