<p><b>四反田 素幸</b>（したんだ もとゆき、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >8月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                                                                                  >東京藝術大学</a>で<a href="." id="link_6"                                >黛敏郎</a>や<a href="." id="link_7"                                                    >浦田健次郎</a>に<a href="." id="link_8"                      >作曲</a>を師事。現在、<a href="." id="link_9"                                          >秋田大学</a><a href="." id="link_10"                                                                                 >教育文化学部</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                                                                                                                                       >秋田大学教育文化学部附属幼稚園</a><a href="." id="link_13"                                         >園長</a>を兼務。<a href="." id="link_14"                                                                                                                                                                                                               >文化庁舞台芸術創作奨励特別賞</a>、<a href="." id="link_15"                   >昭和60年</a>度<a href="." id="link_16"                                                   >笹川賞</a>作曲<a href="." id="link_17"                                                   >コンクール</a>第1位などを受賞。
