		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jean-MarieRoland.jpg" title="ファイル:Jean-MarieRoland.jpg">ファイル:Jean-MarieRoland.jpg</a>  <div class="thumbcaption">ジャン＝マリー・ロラン</div></div></div>
<p>ラ・プラティエール子爵<b>ジャン＝マリー・ロラン</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Jean-Marie Roland, vicomte de La Platière</span> <a href="." id="link_2"                    >1734年</a><a href="." id="link_2"                            >2月18日</a> - <a href="." id="link_3"                    >1793年</a><a href="." id="link_3"                              >11月15日</a>）は、<a href="." id="link_4"                                                              >フランス革命</a>期の政治家。<a href="." id="link_5"                                                    >ジロンド派</a>の指導者である<a href="." id="link_6"                                                    >マノン・ロラン（ロラン夫人）</a>の夫で、1792年に内務大臣となるが、完全に妻の言いなりだった。1793年に失脚すると逃亡するが、妻の処刑を聞いて自殺した。
</p>
