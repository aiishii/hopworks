<p><b>蔣 渭水</b>（しょう いすい、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >8月6日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                          >8月5日</a>）は、<a href="." id="link_3"                                >宜蘭</a>出身の社会運動家。字は<b>雪谷</b>。<a href="." id="link_4"                                                                                            >日本統治時代</a>の<a href="." id="link_5"                      >台湾</a>において<a href="." id="link_6"                                                              >台湾文化協会</a>及び<a href="." id="link_7"                                                    >台湾民衆党</a>を創設し、非暴力<a href="." id="link_8"                      >民族</a>運動の指導者の一人である。
</p>
