		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨアンナ・ウィズニエヴィッツ</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Joanna Wiszniewicz</span>、ポーランド語の読みはヨアンナ・ヴィシニェヴィチ、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >3月18日</a> – <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                            >1月31日</a>）は、<a href="." id="link_4"                                                    >ポーランド</a>の<a href="." id="link_5"                                >歴史家</a>。<a href="." id="link_6"                                                    >ワルシャワ</a>生まれ。ポーランドで<a href="." id="link_7"                                          >ユダヤ人</a>の歴史を専門としており、<a href="." id="link_8"                                                                                                                                          >ユダヤ史研究所</a>(<a href="/w/index.php?title=Pl:%C5%BBydowski_Instytut_Historyczny&amp;action=edit&amp;redlink=1" class="new" title="Pl:Żydowski Instytut Historyczny (存在しないページ)">Żydowski Instytut Historyczny</a>)のメンバーの一人であった。
</p>
