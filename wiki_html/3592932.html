		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イセチオン酸</b>（Isethionic acid）とは、<b>2-ヒドロキシエタンスルホン酸</b>のことである。したがって、ちょうど<a href="." id="link_1"                                                    >エタノール</a>の2番炭素、つまり、エタノールの<a href="." id="link_2"                                                    >水酸基</a>が付いていない炭素に直結する水素のうちの1つが、<a href="." id="link_3"                                                    >スルホン酸基</a>に置換された構造をした分子である。2-ヒドロキシエタンスルホン酸の慣用名を、イセチオン酸と言う。
</p>
