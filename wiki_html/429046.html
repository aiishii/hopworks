<p><b>戸山 為夫</b>（とやま ためお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >5月29日</a>）は、<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >久世郡</a><a href="." id="link_5"                      >淀町</a>（現・<a href="." id="link_6"                                >京都市</a><a href="." id="link_7"                                >伏見区</a>）出身の元<a href="." id="link_8"                      >騎手</a>（<a href="." id="link_9"                                          >国営競馬</a>、<a href="." id="link_10"                                                                       >日本中央競馬会</a>（JRA））、元<a href="." id="link_11"                               >調教師</a>（日本中央競馬会）。徹底したハードトレーニングで<a href="." id="link_12"                               >競走馬</a>を鍛えた調教師として知られる。
</p>
