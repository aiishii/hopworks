<p><b>澁澤 道子</b>（しぶさわ みちこ、<a href="." id="link_1"                    >1933年</a>2月 - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                    >翻訳家</a>、俳人。<b>澤道子</b>、<b>矢野道子</b>、<b>矢野織女</b>の筆名もある。
</p><p><a href="." id="link_4"                                                                                                                >神奈川県立湘南高等学校</a>を経て、<a href="." id="link_5"                    >1956年</a>、<a href="." id="link_6"                                          >東京大学</a>仏文科卒。<a href="." id="link_7"                    >1964年</a>に<a href="." id="link_8"                                          >工藤直子</a>、<a href="." id="link_9"                                                              >新藤涼子</a>、<a href="." id="link_10"                                         >村松英子</a>、<a href="." id="link_11"                                                                   >山口洋子</a>、<a href="." id="link_12"                                                                   >山本道子</a>、<a href="." id="link_13"                                         >吉原幸子</a>、<a href="." id="link_14"                                         >吉行理恵</a>ら同世代の女性詩人と共に「ぐるーぷ・ゔぇが」を起ち上げ、<a href="." id="link_15"                   >1968年</a>の休刊まで詩誌を刊行。
</p><p>夫、<a href="." id="link_16"                               >矢野眞</a>（画家）との共作も多数。
</p><p><a href="." id="link_17"                                         >澁澤龍彦</a>は兄。<a href="." id="link_18"                                         >澁澤幸子</a>は姉。
</p>
