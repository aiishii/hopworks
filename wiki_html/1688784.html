		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 處直</b>（むらかみ すみなお、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月24日</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。<a href="." id="link_3"                      >防災</a>の専門家で、戦後の都市防災において、中心的役割を果たしてきた人物。<a href="." id="link_4"                                                                                            >防災都市計画研究所</a><a href="." id="link_5"                                          >名誉所長</a>。
</p><p>そのほか、社団法人環境情報科学センター<a href="." id="link_6"                                                    >評議員</a>。杉並区まちづくり博覧会会長。神奈川県地震被害想定調査委員会委員長、<a href="." id="link_7"                                                              >地域安全学会</a>会長、兵庫県南部地震（<a href="." id="link_8"                                                                        >阪神大震災</a>）後の国土審議会特別委員、中央防災会議専門委員を歴任。<a href="." id="link_9"                      >学位</a>は<a href="." id="link_10"                                                             >工学博士</a>。<a href="." id="link_11"                                         >名古屋市</a>生まれ。<a href="." id="link_12"                     >広島</a>育ち。父の村上忠敬は<a href="." id="link_13"                                         >天文学者</a>で<a href="." id="link_14"                                                                                           >広島文理科大学</a>教授を務めた。
</p>
