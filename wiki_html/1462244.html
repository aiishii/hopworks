<p><b>チアキ・イシイ</b>（Chiaki Ishii、<b>石井 千秋</b>、<a href="." id="link_4"                    >1941年</a><a href="." id="link_4"                            >10月1日</a>- ）は、<a href="." id="link_5"                                >栃木県</a><a href="." id="link_6"                                >足利市</a>出身の<a href="." id="link_7"                                >柔道家</a>。男性。1969年に<a href="." id="link_1"                                          >ブラジル</a>に<a href="." id="link_8"                      >帰化</a>した。得意技は<a href="." id="link_9"                                >大内刈</a>。彼の2人の娘、<a href="." id="link_10"                                                                                                                                         >タニア・イシイ</a>、<a href="." id="link_11"                                                                       >バニア・イシイ</a>も柔道家である。
</p>
