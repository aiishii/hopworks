<p><b>甲斐庄 楠音</b>（かいのしょう ただおと、<a href="." id="link_1"                    >1894年</a>〈明治27年〉<a href="." id="link_2"                              >12月23日</a> - <a href="." id="link_3"                    >1978年</a>〈昭和53年〉<a href="." id="link_4"                            >6月16日</a>）は、<a href="." id="link_5"                      >大正時代</a>の<a href="." id="link_6"                                          >日本画家</a>、<a href="." id="link_7"                      >昭和</a>20年代 - 30年代の<a href="." id="link_8"                      >風俗</a><a href="." id="link_9"                                          >考証家</a>である。本姓は「甲斐荘」。兄に<a href="." id="link_10"                                                             >高砂香料工業</a>創業者である<a href="." id="link_11"                                                                                                                     >甲斐庄楠香</a>がいる。
</p>
