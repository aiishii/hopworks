<p><b>イアン・ニッシュ</b>（Ian Hill Nish, <a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >6月3日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >歴史学者</a>で、<a href="." id="link_4"                                                              >ロンドン大学</a>名誉教授。専門は、日本外交史、日英関係史。
</p><p><a href="." id="link_5"                                                              >エディンバラ</a>生まれ。ロンドン大学<a href="." id="link_6"                                                                                                      >東洋アフリカ研究学院</a>卒業後、<a href="." id="link_7"                                                                                  >エディンバラ大学</a>で修士号取得。<a href="." id="link_8"                                                              >シドニー大学</a>（1957-1962）を経て、<a href="." id="link_9"                                                                                                                                                                                                >ロンドン・スクール・オブ・エコノミクス</a>で教鞭を執り、1991年に退官。1991年、<a href="." id="link_10"                               >旭日章</a>および<a href="." id="link_11"                                                                       >国際交流基金賞</a>を受賞。2007年に<a href="." id="link_12"                                                   >日本学士院</a>名誉会員に選ばれた。
</p>
