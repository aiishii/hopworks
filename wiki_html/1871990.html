		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚雅春</b>（おおつか　まさはる、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >3月12日</a>‐<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                      >歌人</a>。
</p><p><a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                                    >土佐山田町</a>生まれ。本名・忠雄。<a href="." id="link_7"                    >1934年</a><a href="." id="link_7"                                                                                                                          >高知県立高知工業高等学校</a>卒業。<a href="." id="link_8"                    >1949年</a><a href="." id="link_8"                                                                                                                      >大衆文芸賞</a>受賞、<a href="." id="link_9"                                          >長谷川伸</a>主宰の「大衆文芸」でデビュー。<a href="." id="link_10"                                         >歴史小説</a>・<a href="." id="link_11"                                         >時代小説</a>を書いた。妻は歌人の<a href="." id="link_12"                                                   >大塚布見子</a>で、妻の主宰する歌誌「サキクサ」に参加した。孫は劇団<a href="." id="link_13"                                                   >アマヤドリ</a>の<a href="." id="link_14"                     >女優</a>・大塚由祈子。
</p>
