		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシスコ・カブラル</b>（<span lang="pt">Francisco Cabral</span>、 <a href="." id="link_1"                    >1529年</a> - <a href="." id="link_2"                    >1609年</a><a href="." id="link_2"                            >4月16日</a>）は<a href="." id="link_3"                                                                    >戦国時代</a>末期の<a href="." id="link_4"                      >日本</a>を訪れた<a href="." id="link_5"                                                    >イエズス会</a><a href="." id="link_6"                                >宣教師</a>。<a href="." id="link_7"                                                                        >カトリック教会</a>の<a href="." id="link_8"                      >司祭</a>。日本布教区の責任者であったが、当時の<a href="." id="link_9"                                                              >ポルトガル人</a>冒険者の典型のような人物で、<a href="." id="link_10"                               >日本人</a>と<a href="." id="link_11"                                                             >日本文化</a>に対して一貫して否定的・<a href="." id="link_12"                     >差別</a>的であったため、巡察師<a href="." id="link_13"                                                                                                                                                       >アレッサンドロ・ヴァリニャーノ</a>に徹底的に批判され、解任された。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
