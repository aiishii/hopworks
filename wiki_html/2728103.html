<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shiro_Isobe.jpg" title="ファイル:Shiro Isobe.jpg">ファイル:Shiro Isobe.jpg</a>  <div class="thumbcaption">磯部四郎</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isobe_Shiro.jpg" title="ファイル:Isobe Shiro.jpg">ファイル:Isobe Shiro.jpg</a>  <div class="thumbcaption">磯部四郎（1875年）</div></div></div>
<p><b>磯部 四郎</b>（いそべ しろう、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >6月25日</a>（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                                      >5月26日</a>） - <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）<a href="." id="link_6"                          >9月1日</a>）は、日本の<a href="." id="link_7"                                >法学者</a>。<a href="." id="link_8"                                >大審院</a><a href="." id="link_9"                                          >検事</a>・<a href="." id="link_10"                     >判事</a>。<a href="." id="link_11"                               >弁護士</a>。<a href="." id="link_12"                                                   >法典調査会</a>委員。<a href="." id="link_13"                               >衆議院議員</a>。<a href="." id="link_14"                                                              >貴族院勅選議員</a>。
</p><p>娘婿は政治家の<a href="." id="link_15"                               >磯部尚</a>、孫は<a href="." id="link_16"                                                                       >歌舞伎役者</a>の二代目<a href="." id="link_17"                                                                                                                     >坂東市太郎</a>。
</p>
