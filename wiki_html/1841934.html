		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">きたなか まこと</div><span class="fn">北中 誠</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1935-09-01</span>) </span>1935年<a href="." id="link_1"                          >9月1日</a>（86歳）<br /><span class="birthplace"><a href="." id="link_2"                                >茨城県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                                            >一橋大学商学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                 >公益財団法人</a>小田急財団<a href="." id="link_5"                      >顧問</a></td></tr></tbody></table>
<p><b>北中 誠</b>（きたなか まこと、<a href="." id="link_6"                    >1935年</a><a href="." id="link_6"                          >9月1日</a> - ）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_4"                                                 >公益財団法人</a>小田急財団<a href="." id="link_5"                      >顧問</a>。<a href="." id="link_9"                                                    >小田急電鉄</a>では<a href="." id="link_10"                                                   >代表取締役</a><a href="." id="link_11"                     >社長</a>として、<a href="." id="link_12"                                                   >バブル崩壊</a>の影響を受け業績が悪化していた<a href="." id="link_13"                                                                       >小田急グループ</a>の建て直しを図った。また<a href="." id="link_14"                                                                                 >日本民営鉄道協会</a>副会長も務めた。
</p>
