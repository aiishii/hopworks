<p><b>ウィリアム・ジャーディン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">William Jardine</span>、<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">威廉・渣甸（査頓）</span>、<a href="." id="link_3"                    >1784年</a><a href="." id="link_3"                            >2月24日</a> - <a href="." id="link_4"                    >1843年</a><a href="." id="link_4"                            >2月27日</a>）は、<a href="." id="link_5"                                                                                                      >イギリス東インド会社</a>の<a href="." id="link_6"                                >外科</a><a href="." id="link_7"                      >船医</a>。1832年、<a href="." id="link_8"                                                                                                      >ジェームス・マセソン</a>と<a href="." id="link_9"                      >中国</a>の<a href="." id="link_10"                               >広州</a>（<a href="." id="link_11"                               >沙面島</a>）に<a href="." id="link_12"                                                                                                               >ジャーディン・マセソン商会</a>を設立した。中国の<a href="." id="link_13"                               >アヘン</a>貿易にも携わり豪商となるかたわら、第一次<a href="." id="link_14"                                                             >アヘン戦争</a>の開始に暗躍した。
</p>
