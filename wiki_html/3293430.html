		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーネスト・ガンサー賞</b>（Ernest Guenther Award in the Chemistry of Natural Products）は、<a href="." id="link_1"                                                                        >アメリカ化学会</a>(ACS)が授与する化学の賞。<a href="." id="link_2"                                                    >天然物化学</a>の合成と構造解明における卓越した業績に対して贈られる。
</p><p><a href="." id="link_3"                    >1948年</a>に設立され、賞金は6,000<a href="." id="link_4"                                                                                            >ドル</a>。
</p>
