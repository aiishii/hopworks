		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草場 佩川</b>（くさば はいせん、<a href="." id="link_1"                      >天明</a>7年<a href="." id="link_2"                                                    >1月7日</a>（<a href="." id="link_3"                    >1787年</a><a href="." id="link_3"                            >2月24日</a>）&#160;–&#32;<a href="." id="link_4"                      >慶応</a>3年<a href="." id="link_5"                                                        >10月29日</a>（<a href="." id="link_6"                    >1867年</a><a href="." id="link_6"                              >11月24日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >儒学者</a>。<a href="." id="link_9"                                >佐賀藩</a>多久領出身で、江戸で<a href="." id="link_10"                                         >古賀精里</a>に学び、佐賀藩<a href="." id="link_11"                     >藩校</a><a href="." id="link_12"                                                                   >弘道館</a>教授を務めた。佩川（珮川）は<a href="." id="link_13"                                     >号</a>で、<a href="." id="link_14"                                               >通称</a>は磋助（さすけ）あるいは瑳助、<a href="." id="link_15"           >名</a>は韡（さかえ）、<a href="." id="link_16"           >字</a>は棣芳（ていほう）。<a href="." id="link_17"                                                   >漢詩人</a>として知られ、<a href="." id="link_18"                               >文人画</a>にも優れた。
</p>
