		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポーランド王国・リトアニア社会民主党</b>（ポーランドおうこく・リトアニアしゃかいみんしゅとう、<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Socjaldemokracja Królestwa Polskiego i Litwy</span>、略称: <b>SDKPiL</b>） は、<a href="." id="link_2"                    >1893年</a>に設立されたポーランドの<a href="." id="link_3"                                                              >マルクス主義</a><a href="." id="link_4"                      >政党</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                            >ポーランド王国社会民主党</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pl:Socjaldemokracja_Krolestwa_Polskiego&amp;action=edit&amp;redlink=1" class="new" title="Pl:Socjaldemokracja Krolestwa Polskiego (存在しないページ)">ポーランド語版</a>）</span></span> (SDKP) などを前身とし、のちに<a href="." id="link_6"                                                                                                      >ポーランド共産党</a> (KPP) となった。党員で最も有名な人物として<a href="." id="link_7"                                                                                                                >ローザ・ルクセンブルク</a>がいた。
</p>
