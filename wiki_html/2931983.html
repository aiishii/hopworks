<p><b>具 常</b>（グ・サン、本名：<b>具 常浚</b>（グ・サンジュン）、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >9月16日</a>　- <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >5月11日</a>）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >小説家</a>であり言論人である。キリスト教的な存在論を基盤として美意識を追求、伝統思想や仙仏教的な瞑想及び老荘思想まで包括する広範囲の精神世界を受容し、人間存在と宇宙の意味を探求する求道的な傾向が濃い。主要作品として『焦土の詩』などがあげられる。
