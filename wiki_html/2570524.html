		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 定雄</b>（いなだ さだお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >12月17日</a>）は、日本の<a href="." id="link_3"                                                    >ロシア文学</a>者、<a href="." id="link_4"                      >歌人</a>、<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                >福岡県</a><a href="." id="link_7"                                                                    >八幡市</a>（現<a href="." id="link_8"                                          >北九州市</a>）生まれ。1934年<a href="." id="link_9"                                                                        >大阪外国語学校</a><a href="." id="link_10"                                         >ロシア語</a>科卒。<a href="." id="link_11"                                                                                 >日本ロシア文学会</a>理事。<a href="." id="link_12"                                                             >国鉄</a><a href="." id="link_13"                                                                                                                         >門司</a><a href="." id="link_14"                                                            >鉄道局</a>勤務、実業之世界社および<a href="." id="link_15"                                                   >日露通信社</a>の記者、<a href="." id="link_16"                                                                                 >陸軍航空通信学校</a>教官などの経歴を有し、<a href="." id="link_17"                                         >交通新聞</a>に<a href="." id="link_18"                               >私小説</a>的な作品である『或る女の横顔』を連載。姉妹編として短編集『妻の体温』がある。また「創作」（<a href="." id="link_19"                                         >若山牧水</a>が創始者）に参加した<a href="." id="link_4"                      >歌人</a>でもあり、昭和万葉集に作品が収められている。
</p>
