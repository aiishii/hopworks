		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:The_Capture_of_William_Joyce,_Germany,_1945_BU6910.jpg" title="ファイル:The Capture of William Joyce, Germany, 1945 BU6910.jpg">ファイル:The Capture of William Joyce, Germany, 1945 BU6910.jpg</a>  <div class="thumbcaption">1945年、逮捕後のウィリアム・ジョイス</div></div></div>
<p><b>ウィリアム・ジョイス</b>（William Joyce, <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ファシスト</a>。<a href="." id="link_5"                                                                        >第二次世界大戦</a>中、<a href="." id="link_6"                                >ドイツ</a>から<a href="." id="link_7"                                          >イギリス</a>に向けて<a href="." id="link_8"                                                              >プロパガンダ</a>放送を行い、<b>ホーホー卿</b> (Lord Haw-Haw) という通称で広く知られた。この戦時中の行動のため、ジョイスはイギリス政府に<a href="." id="link_9"                                                                              >大逆罪</a>で<a href="." id="link_10"                                         >処刑</a>された。
</p>
