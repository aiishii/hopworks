<p><b>藤枝 泉介</b>（ふじえだ せんすけ、<a href="." id="link_1"                    >1907年</a>（明治40年）<a href="." id="link_2"                            >12月3日</a> - <a href="." id="link_3"                    >1971年</a>（昭和46年）<a href="." id="link_4"                          >6月6日</a>）は、<a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_6"                                                          >内務</a><a href="." id="link_7"                      >官僚</a>、政治家。<a href="." id="link_8"                                                                        >衆議院議員</a>、<a href="." id="link_9"                                          >総理府総務長官</a>、<a href="." id="link_10"                                         >自治大臣</a>、<a href="." id="link_11"                                                   >衆議院副議長</a>などを歴任した。
</p>
