		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">イ・マンギ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1963-07-29</span>) </span>1963年<a href="." id="link_1"                            >7月29日</a>（58歳）<br /><span class="birthplace"><a href="." id="link_2"                                          >慶尚南道</a><a href="." id="link_3"                                >宜寧郡</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_South_Korea.svg" title="ファイル:Flag of South Korea.svg">大韓民国の旗</a>&#160;<a href="." id="link_4"                                          >韓国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶南大学大学院、中央大学大学院</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">元シルム選手、大学教授</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>天下壮士、白頭壮士、漢拏壮士</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>182&#160;cm (6&#160;ft 0&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">体重</th><td>100&#160;kg (220&#160;lb)</td></tr></tbody></table>
