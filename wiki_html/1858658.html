<p><b>辛 善虎</b>（<b>シン・ソンホ</b>、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >7月5日</a> - ）は、<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_3"                                >外交官</a>、元<a href="." id="link_4"                                          >国連大使</a>。祖国から数々の勲章とメダルを授与されている。
