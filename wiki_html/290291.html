		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高瀬 淳一</b>（たかせ じゅんいち、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は<a href="." id="link_4"                                                    >情報政治学</a>、<a href="." id="link_5"                                                              >サミット</a>研究。
</p><p><a href="." id="link_6"                                >東京都</a>生まれ。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                              >政治経済学部</a>卒業後、同大学院政治学研究科<a href="." id="link_9"                                                              >博士課程</a>単位取得退学。
</p><p><a href="." id="link_10"                                                                                 >名古屋外国語大学</a>世界共生学部世界共生学科・同大学院国際コミュニケーション研究科<a href="." id="link_11"                     >教授</a>。同大学グローバル共生社会研究所長。
</p>
