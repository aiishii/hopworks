<p><b>船田 譲</b>（ふなだ ゆずる、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                            >6月13日</a> - <a href="." id="link_3"                    >1985年</a>（昭和60年）<a href="." id="link_4"                            >8月10日</a>）は、昭和期の<a href="." id="link_5"                                                    >教育者</a>、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                >栃木県</a><a href="." id="link_8"                      >知事</a>、<a href="." id="link_9"                                                                        >参議院議員</a>、<a href="." id="link_10"                                                                                           >作新学院</a>院長などを歴任。
</p>
