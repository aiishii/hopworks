<p><b>ホルスト・ダスラー</b> (1936年3月12日～1987年4月9日)は<a href="." id="link_1"                                                    >アディダス</a>の創始者<a href="." id="link_2"                                                                                            >アドルフ・ダスラー</a>の長男。<a href="." id="link_3"            >アリーナ</a>を設立し、アディダスの会長に就任し、１９８７年、５１歳でがんのために亡くなったが、死亡当時は40カ国に関連会社を持つ世界最大のスポーツ用品メーカーだった。ホースト自身は、サッカーとオリンピックの世界統治機関の権利を管理する彼の別々のビジネスの結果としてスポーツスポンサーシップの父として知られていた。
</p>
