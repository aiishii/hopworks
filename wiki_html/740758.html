		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プロスタジアム</b>（<i>Pro Stadium</i>）は、<a href="." id="link_1"                    >1995年</a>12月8日に<a href="." id="link_2"                                          >三洋電機</a>から発売された、<a href="." id="link_3"        >3DO</a>では初めての<a href="." id="link_4"                                                                        >野球ゲーム</a><a href="." id="link_5"                                                              >ソフト</a>。価格は5800円。当時の野球ゲームとしてはオーソドックスなつくりの2D視点によるものであった。球場内の看板の企業名が全て実名で登場したのは<a href="." id="link_6"                                                              >テレビゲーム</a>の野球ゲームでは本作が最初である。当時三洋電機はすでに<a href="." id="link_7"                                                                                                                                                              >オールスターゲーム</a>の<a href="." id="link_8"                                                    >スポンサー</a>としておなじみだったが、野球ゲームは本作1本きりとなっている。
</p>
