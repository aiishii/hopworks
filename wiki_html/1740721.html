</p><p><a href="." id="link_6"                                >茨城県</a><a href="." id="link_7"                                >土浦市</a>生まれ。2009年、「数理物理学的な手法による素粒子論の研究」により<a href="." id="link_8"                                                                                        >恩賜賞</a>・<a href="." id="link_9"                                                              >日本学士院賞</a>を受賞。
