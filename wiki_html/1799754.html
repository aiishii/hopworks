		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深沢 紅子</b>（ふかざわ こうこ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >3月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >盛岡市</a>出身。夫<a href="." id="link_7"                                          >深沢省三</a>も洋画家・童画家。戦前戦後を通じ、<a href="." id="link_8"                                >堀辰雄</a>や<a href="." id="link_9"                                          >立原道造</a>らの本の装幀のほか、童話の挿絵なども多く手がけた。深沢夫妻は作品を描き続ける一方、絵画指導を通じて児童教育にも熱心に携わった。
</p>
