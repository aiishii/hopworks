		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 邦明</b>（さとう くにあき、<a href="." id="link_1"                    >1940年</a> - ）は、日本の地下水学者。<a href="." id="link_2"                                >広島県</a>生まれ。
</p><p>「地下<a href="." id="link_3"                                >水理学</a>」、「地下空間」、「地下<a href="." id="link_4"                                >水資源</a>」、「<a href="." id="link_5"                                          >地盤沈下</a>」、「<a href="." id="link_6"                                                    >地下水汚染</a>」などに詳しい<a href="." id="link_7"                                          >埼玉大学</a>名誉教授。 <a href="." id="link_8"                                >地下水</a>の力学的挙動をはじめ、水文循環、地下水調査・管理にいたるまで「地下水」に関わる主要な問題を総合的に研究し、地下水利用のあり方について提言した。 
</p>
