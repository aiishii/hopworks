		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高瀬保</b>（たかせ たもつ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >12月14日</a>-<a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >7月25日</a>) は、日本の地方史学者。
</p><p><a href="." id="link_3"                                >富山県</a>射水郡本江村(現・<a href="." id="link_4"                                >射水市</a>)出身。1953年<a href="." id="link_5"                                          >法政大学</a>経済学部卒。富山県内の中学・高校教諭。1981年<a href="." id="link_6"                                                                                                      >富山県立新湊高等学校</a>教頭を最後に退職、のち<a href="." id="link_7"                                          >富山大学</a>講師。この間、68年から87年まで富山県史の編纂に携わり、県史編纂室主幹を務めた。1986年には富山県古文書研究会を結成。88年10月から<a href="." id="link_8"                                                                                  >富山市郷土博物館</a>長。
</p>
