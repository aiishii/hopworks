		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栃木野 竹三郎</b>（とちぎの たけさぶろう、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >3月10日</a>-）は、<a href="." id="link_2"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>岩井 竹三郎</b>（いわい たけさぶろう）。現在の<a href="." id="link_4"                                >栃木県</a><a href="." id="link_5"                                >鹿沼市</a>出身。175cm、84kg。最高位は東<a href="." id="link_6"                      >十両</a>7枚目。得意技は突っ張り、左四つ。
</p>
