		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 卓</b>（みやけ すぐる、<a href="." id="link_1"                    >1952年</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                          >株式会社日本M&amp;Aセンター</a>代表取締役社長。同社会長の<a href="." id="link_4"                                          >分林保弘</a>とともに設立に参加し、中小企業<a href="." id="link_5"              >M&amp;A</a>の第一人者として牽引。中堅・中小企業の<a href="." id="link_5"              >M&amp;A</a>実務における<a href="." id="link_6"                                                                                                                                                        >パイオニア(開拓者)</a>であり、経験に基づくM&amp;Aセミナーは毎回好評。
</p>
