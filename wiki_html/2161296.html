		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョー 今城</b>（ジョー いまじょう、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >5月27日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >5月4日</a>）は、<a href="." id="link_3"                      >日本</a>のDJ。<a href="." id="link_4"                                          >サッカー</a><a href="." id="link_5"                                                                                                                >Jリーグ</a>や<a href="." id="link_6"                                                                                  >プロ野球</a>のスタジアムDJなどを勤めた。本名は今城良雄。<a href="." id="link_7"                                >広島県</a><a href="." id="link_8"                                >福山市</a>出身。<a href="." id="link_9"                                          >上智大学</a>文学部卒業。
</p>
