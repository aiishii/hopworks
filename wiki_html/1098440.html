<p><b>吉江 一男</b>（よしえ かずお）は日本の作曲家、音楽プロデューサー。CM音楽制作会社<a href="." id="link_5"                                                                                                                                                                        >ミスターミュージック</a>を<a href="." id="link_4"                    >1978年</a>に設立し、現在まで代表を務める。<b>まぶたひとえ</b>の変名を持つ。
</p>
