<p><b>渡邉 美奈</b>（わたなべ みな、<a href="." id="link_4"                    >1985年</a><a href="." id="link_4"                            >9月16日</a> - ）は、<a href="." id="link_5"                                >茨城県</a>・<a href="." id="link_6"                                >水戸市</a>出身の、<a href="." id="link_7"                                >日本人</a>の<a href="." id="link_8"                                          >女子</a><a href="." id="link_9"                      >柔道</a>選手である。階級は70<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">キロ</a>及び78キロ級。身長162cm。得意技は<a href="." id="link_10"                                                   >一本背負投</a>、<a href="." id="link_11"                                         >袖釣込腰</a>。<a href="." id="link_12"                                                   >組み手</a>は右組み。段位は参段。血液型はB型。
</p>
