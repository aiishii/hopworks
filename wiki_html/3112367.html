	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Friedrich_Welwitsch.jpg" title="ファイル:Friedrich Welwitsch.jpg">ファイル:Friedrich Welwitsch.jpg</a>  <div class="thumbcaption">Friedrich Welwitsch</div></div></div>
<p><b>フリードリヒ・ヴェルヴィッチュ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Friedrich Martin Josef Welwitsch</span>、<a href="." id="link_2"                    >1806年</a><a href="." id="link_2"                            >2月25日</a> – <a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                              >10月20日</a>）は、<a href="." id="link_4"                                                                                  >オーストリア</a>の<a href="." id="link_5"                                >植物学</a>者、<a href="." id="link_6"                                >探検家</a>である。<a href="." id="link_7"                                          >アンゴラ</a>の砂漠で、珍奇植物の<a href="." id="link_8"                                                                                  >ウェルウィッチア</a>（乾燥に適応するために、2枚だけの葉の<a href="." id="link_9"                      >気孔</a>から大気中の<a href="." id="link_10"                                         >湿気</a>を吸収し、長い根によって地下水を吸い上げる植物）を発見したことで知られる。
</p>
