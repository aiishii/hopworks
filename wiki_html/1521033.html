		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩田 良平</b>（しおだ りょうへい、<a href="." id="link_1"                    >1899年</a>〈明治32年〉<a href="." id="link_2"                            >5月25日</a> - <a href="." id="link_3"                    >1971年</a>〈昭和46年〉<a href="." id="link_4"                              >11月28日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                              >国文学者</a>。<a href="." id="link_7"                                >随筆家</a>。元<a href="." id="link_8"                                                                                  >二松学舎大学</a>学長。<a href="." id="link_9"                                          >近代文学</a>が専門で、代表的な著書に「近代日本文学論」「<a href="." id="link_10"                                         >山田美妙</a>研究」「<a href="." id="link_11"                                         >樋口一葉</a>研究」「明治女流作家論」「明治文学論考」「日本文学論考」、随筆集「妻の記」「おゆき」「夜開花」などがある。また、多くの<a href="." id="link_12"                               >文庫本</a>に解説を書いている。
</p>
