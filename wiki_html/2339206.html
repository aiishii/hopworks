<p><b>野村 はづき</b>（のむら はづき、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >8月6日</a> - ）は、元<a href="." id="link_2"                                                                                            >圭三プロダクション</a>所属の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。前職は<a href="." id="link_4"                                                                                  >北海道テレビ（HTB）</a>の<a href="." id="link_5"                                                              >アナウンサー</a>。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >逗子市</a>出身、<a href="." id="link_8"                                                >血液型</a>O型。身長168cm。<a href="." id="link_9"                                                    >早稲田大学</a>社会学部卒業後、<a href="." id="link_10"                   >1998年</a>に<a href="." id="link_4"                                                                                  >北海道テレビ</a>入社、2005年3月退社。
</p><p><a href="." id="link_11"                     >趣味</a>はパン作り、海外一人旅、日本酒地酒飲み歩き。特技はクラシック声楽。HTB時代の同期は<a href="." id="link_12"                                         >佐藤麻美</a>アナ。
</p>
