		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅野 宏一郎</b>（かんの こういちろう、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >6月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>のクラシック音楽<a href="." id="link_3"                                >指揮者</a>である。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >中野区</a>出身、<a href="." id="link_6"                                                    >ルーマニア</a>・<a href="." id="link_7"                                                                        >ブラショフ市</a>・オーストリア・ウィーン在住。<a href="." id="link_8"                                                                                  >東京室内管弦楽団</a>指揮者。
