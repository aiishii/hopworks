		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千葉  ひろみ</b>（ちば ひろみ、<a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                                                                        >FM北海道(AIR-G')</a><a href="." id="link_3"                      >東京</a>支社長、<a href="." id="link_4"                                                              >アナウンサー</a>。<a href="." id="link_5"                    >1985年</a>度<a href="." id="link_6"                                          >東海大学</a><a href="." id="link_7"                                >文学部</a>広報メディア学科卒業。<a href="." id="link_8"                                                                        >宮城テレビ放送</a>を経て、FM北海道入社。<a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                               >札幌市</a>出身。血液型A型。
</p><p>主に北海道で活動する絵本作家の<a href="." id="link_11"                                                             >ひだのかな代</a>とともに<a href="." id="link_12"                     >絵本</a>の読み聞かせ活動も行っている。
</p>
