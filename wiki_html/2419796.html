		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊吹 楓</b>（いぶき かえで、<a href="." id="link_1"                            >11月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >宮城県</a>出身。<a href="." id="link_5"                                                >血液型</a>はAB型。
</p><p><a href="." id="link_6"                    >2000年</a>、<a href="." id="link_7"                                >小学館</a>『<a href="." id="link_8"                                                              >少女コミック</a>』8月増刊号にて掲載された、「ストロベリーLOVER」でデビュー。
</p><p>以後、『<a href="." id="link_9"                                      >Sho-Comi</a>』を中心に執筆していたが、2009年からは『<a href="." id="link_10"                                                                                 >モバイルフラワー</a>』や『<a href="." id="link_11"                                                                       >小学六年生</a>』、『<a href="." id="link_12"                                                             >プチコミック</a>』などへも執筆を展開している。
</p><p>雑誌の出版元はいずれも小学館。
</p>
