		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝ピエール・ラッサム</b>（<b>Jean-Pierre Rassam</b>、<a href="." id="link_1"                    >1941年</a> <a href="." id="link_2"                                          >レバノン</a> - <a href="." id="link_3"                    >1985年</a><a href="." id="link_3"                            >2月28日</a> <a href="." id="link_4"                      >パリ</a>）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                                                                            >映画プロデューサー</a>である。仏伊合作を得意とし、<a href="." id="link_7"                                                                        >シネアスト</a>としての<a href="." id="link_8"                                                                        >ジャン・ヤンヌ</a>、「<a href="." id="link_9"                                                              >ソニマージュ</a>」時代の<a href="." id="link_10"                                                                                                                                   >ジャン＝リュック・ゴダール</a>との活動で知られる。
</p>
