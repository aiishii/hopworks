<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Daizen-ji-4.jpg" title="ファイル:Daizen-ji-4.jpg">ファイル:Daizen-ji-4.jpg</a>  <div class="thumbcaption">大善寺 国宝 本堂<br />（2018年10月10日撮影）</div></div></div>
<p><b>理慶尼</b>（りけいに、<a href="." id="link_1"                      >享禄</a>3年（<a href="." id="link_2"                    >1530年</a>） - <a href="." id="link_3"                      >慶長</a>16年<a href="." id="link_4"                                                      >8月17日</a>（<a href="." id="link_5"                    >1611年</a><a href="." id="link_5"                            >9月23日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>の<a href="." id="link_7"                      >女性</a>。父は<a href="." id="link_8"                                >甲斐</a><a href="." id="link_9"                                >武田氏</a>の一族・<a href="." id="link_10"                                         >勝沼信友</a>とされ、武田晴信（<a href="." id="link_11"                                         >武田信玄</a>）の従妹に当たる。俗名は松の葉、または松葉。<a href="." id="link_12"                                         >勝沼信元</a>、<a href="." id="link_13"                               >上野原加藤氏</a>の名跡を継いだ<a href="." id="link_14"                                                                                                           >加藤信厚</a>の妹。
</p>
