		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村<a href="." id="link_1"                                                                                  >里之子親雲上</a>安趙</b> (のむら サトゥヌシペーチン あんちょう、<a href="." id="link_2"                    >1805年</a><a href="." id="link_2"                            >6月28日</a> (<a href="." id="link_3"                                      >嘉慶</a>10年<a href="." id="link_4"                                                    >6月2日</a>) - <a href="." id="link_5"                    >1871年</a><a href="." id="link_5"                            >8月17日</a> (<a href="." id="link_6"                      >同治</a>10年<a href="." id="link_7"                                                    >7月2日</a>)）は、<a href="." id="link_8"                                          >琉球王国</a><a href="." id="link_9"                                                                                  >第二尚氏王統</a>の<a href="." id="link_10"                                                             >古典音楽</a><a href="." id="link_11"                                                   >演奏家</a>。野村流の始祖。童名は真蒲戸、唐名は毛文楊。
</p><p><a href="." id="link_12"                                         >新城親方安基</a>の支流で、野村家10代目。<a href="." id="link_13"                                         >知念績高</a>に師事。<a href="." id="link_14"                               >尚泰王</a>の命により、音楽譜『野村工工四』(3巻)を編纂、<a href="." id="link_15"                   >1869年</a>に<a href="." id="link_16"                     >完成</a>。琉球古典音楽の重要な<a href="." id="link_17"                     >楽譜</a>である。
</p>
