<p><b>ウェイン・トゥープス</b>（Wayne Toups、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >10月2日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                              >ルイジアナ州</a><a href="." id="link_4"                                                                                                                                          >ラファイエット</a>出身の<a href="." id="link_5"                                                                              >ケイジャン</a>・アーティスト（<a href="." id="link_6"                      >シンガー</a>、<a href="." id="link_7"                                                                        >アコーディオン</a>奏者）。<a href="." id="link_8"                                          >ザディコ</a>、<a href="." id="link_9"                                                          >ロック</a>などの要素を取り入れたサウンドは幅広いファンを獲得し、ケイジャン・アーティストとしては、最も人気のある一人である。自身のバンド、ザディケイジャンを率いて活動中。
</p>
