		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 憲一</b>（ごとう　けんいち、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >4月27日</a>-<a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >7月30日</a>）は、物理学者。
</p><p>島根県出身。1941年<a href="." id="link_3"                                                                                  >大阪帝国大学</a>理学部物理学科卒、同助手、1954年<a href="." id="link_4"                                          >大阪大学</a>理学部助教授。62年「磁場内プラズマの臨界安定性について」で<a href="." id="link_5"                                                              >理学博士</a>。66年教授、81年定年退官、名誉教授、<a href="." id="link_6"                                          >摂南大学</a>工学部教授。88年退職。
</p>
