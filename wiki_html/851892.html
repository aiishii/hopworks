		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ムスタファ・ジェミーレフ</b>（<a href="." id="link_1"                                                                                                      >クリミア・タタール語</a>&#58; <span lang="crh">Mustafa Abdülcemil Qırımoğlu/Мустафа Абдюльджемиль огълу Джемилев</span>、<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Мустафа Джемилев</span>、<a href="." id="link_3"                                                              >ウクライナ語</a>&#58; <span lang="uk">Мустафа Джемілєв</span>、<a href="." id="link_4"                    >1943年</a><a href="." id="link_4"                              >11月13日</a> - ）は、<a href="." id="link_5"                                                                                                      >クリミア・タタール人</a>の民族運動家、政治家。
クリミア・タタール人の民族自治組織である<a href="." id="link_6"                                                                                                                                                                                  >メジュリス</a>の議長。<a href="." id="link_7"                                                                                                                >ウクライナ最高会議</a>代議員。
</p>
