		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロシア・カザン戦争</b>は<a href="." id="link_1"                    >1437年</a>から<a href="." id="link_2"                    >1552年</a>にかけて<a href="." id="link_3"                                                                        >モスクワ大公国</a>（後に<a href="." id="link_4"                                                                                            >ロシア・ツァーリ国</a>）と<a href="." id="link_5"                                                                        >カザン・ハン国</a>との間で起きた一連の戦争である。
</p><p>今日に至るまでカザン・ハン国自身の<a href="/w/index.php?title=En:_Primary_source&amp;action=edit&amp;redlink=1" class="new" title="En: Primary source (存在しないページ)">一次資料</a>は殆ど残っておらず、<a href="." id="link_6"                      >汗国</a>の歴史は基本的には、大部分はロシアの歴史家自身による外国の資料に依拠して研究されている。 ロシア人が、ロシアとの関係を持つカザン・ハン国、これをより正しく言うならばロシア・カザン相関関係及び戦争に関心がある以上、ロシア・カザン戦争はカザンの歴史で最も研究されている分野である。
</p>
