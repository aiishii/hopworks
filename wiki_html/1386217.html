		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 栄史</b>（ひらた えいし、<a href="." id="link_1"                    >1978年</a> -）は、<a href="." id="link_2"                                >愛媛県</a>出身の<a href="." id="link_3"                                                              >近代五種</a>選手。<a href="." id="link_4"                    >1996年</a>に<a href="." id="link_5"                                                                                                                >愛媛県立八幡浜高等学校</a>を卒業後、<a href="." id="link_6"                                                                        >自衛隊体育学校</a>で本格的に近代五種を始める。<a href="." id="link_7"                    >2006年</a><a href="." id="link_7"                                                              >アジア選手権</a>、<a href="." id="link_8"                    >2007年</a><a href="." id="link_8"                                                                        >世界選手権</a>の日本代表に選出された。現在は引退し、自衛隊体育学校で指導に携わっている。
</p>
