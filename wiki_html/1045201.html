		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kyushu_K10W1_side.jpeg" title="ファイル:Kyushu K10W1 side.jpeg">ファイル:Kyushu K10W1 side.jpeg</a>  <div class="thumbcaption"></div></div></div>
<p><b>二式陸上中間練習機</b>（にしきりくじょうちゅうかんれんしゅうき）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>中期から日本海軍で使用された<a href="." id="link_2"                                >練習機</a>である。開発・製造は九州飛行機で、機体略番は<i>K10W</i>。連合軍コードネームは"<b>Oak</b>"。
</p><p><a href="." id="link_3"                                                                                  >九三式中間練習機</a>の後継機として昭和18年6月に制式採用されたが、九三式中間練習機程活躍しないまま終戦を迎えた。
</p>
