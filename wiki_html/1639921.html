		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 裕一</b>（うえの ゆういち、<a href="." id="link_1"                    >1961年</a>11月14日 - ）は、日本の<a href="." id="link_2"                                                              >体育学者</a>。 専攻は<a href="." id="link_3"                                                              >スポーツ科学</a>(<a href="." id="link_4"                                          >ラグビー</a>)。 <a href="." id="link_5"                    >2021年</a>4月より<a href="." id="link_6"                                                              >流通経済大学</a><a href="." id="link_7"                                          >学長</a>。同大学ラグビー部<a href="." id="link_8"                            >CEO</a>, 総合型地域クラブＮＰＯ法人クラブドラゴンズ 理事長, 一般社団法人ジャパン・エス・アール会長。 <a href="." id="link_9"                                >山梨県</a>出身。
</p>
