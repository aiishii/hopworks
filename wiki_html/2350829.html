		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 良夫</b>（こばやし よしお、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                                                        >有機化学者</a>・<a href="." id="link_3"                                >法科学</a><a href="." id="link_4"                                >鑑定人</a>。博士（工学）。日本大学理工学部講師。日本工学鑑定センター嘱託鑑定人。日本鑑識学会理事。
</p><p>民事裁判・刑事裁判における鑑定を弁護士、損保、公的機関（裁判所、検察、警察など）向けに行っている。テレビドラマの科学監修も手がけ、代表作に「<a href="." id="link_5"                                                                            >BOSS (テレビドラマ)</a>」、「<a href="." id="link_6"                                                                                                                                                                        >鍵のかかった部屋 (テレビドラマ)</a>」、「<a href="." id="link_7"                      >相棒</a>」などがある。「科学と文化・分析研究会」理事長。
</p>
