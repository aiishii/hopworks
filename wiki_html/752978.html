		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やまのうち しゅういちろう</div><span class="fn">山之内秀一郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1933年（昭和8年）<a href="." id="link_1"                            >7月10日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a><a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >2008年</a>（平成20年）<a href="." id="link_4"                          >8月8日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_5"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >工学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                                                                                                                    >東日本旅客鉄道株式会社</a>元会長</td></tr></tbody></table>
<p><b>山之内 秀一郎</b>（やまのうち しゅういちろう、<a href="." id="link_9"                    >1933年</a> （昭和8年）<a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_3"                    >2008年</a>（平成20年）<a href="." id="link_4"                          >8月8日</a>）は、日本の<a href="." id="link_10"                               >鉄道実業家</a>。<a href="." id="link_8"                                                                                                                                    >東日本旅客鉄道株式会社</a>（JR東日本）初代副社長、元会長、<a href="." id="link_11"                                                                                                     >宇宙航空研究開発機構</a>(JAXA)初代理事長。<a href="." id="link_12"                   >2007年</a><a href="." id="link_12"                               >瑞宝重光章</a>。
</p>
