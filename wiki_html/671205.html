		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>V・R・ネドゥンチェリヤン</b>（<b>நெடுஞ்செழியன்</b>&#160;: V.R. Nedunchezhiyan、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >7月11日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >1月12日</a>）は、<a href="." id="link_3"                                >インド</a>の<a href="." id="link_4"                                >政治家</a>。主に<a href="." id="link_5"                                                                                            >タミル・ナードゥ州</a>の政治に参画した。州内閣において財務大臣と二度の州首相代行を務めた。
</p>
