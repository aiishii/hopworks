		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 立子</b>（ほしの たつこ、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                              >11月15日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                          >3月3日</a>）は、昭和期の俳人。<a href="." id="link_7"                                          >高浜虚子</a>の次女。虚子に師事し、初の女性主宰誌『<a href="." id="link_8"                                                >玉藻</a>』を創刊・主宰した。虚子一族で特に評価の高い人物。女性俳人では同時期に活躍した<a href="." id="link_9"                                          >中村汀女</a>・<a href="." id="link_10"                                                   >橋本多佳子</a>・<a href="." id="link_11"                                         >三橋鷹女</a>とともに<b>四T</b>と称された。
</p>
