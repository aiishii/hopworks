<p><b>村田 友也</b>（むらた ともや、<a href="." id="link_5"                    >1983年</a><a href="." id="link_5"                            >11月4日</a> - ）は、<a href="." id="link_3"                                >徳島県</a>出身の<a href="." id="link_4"                      >競艇</a>選手。登録番号4333。<a href="." id="link_6"                      >身長</a>168cm。<a href="." id="link_7"                                                >血液型</a>A型。96期。徳島支部所属。同期に<a href="." id="link_8"                                          >新田雄史</a>、<a href="." id="link_9"                                          >篠崎元志</a>、<a href="." id="link_10"                                         >魚谷香織</a>らがいる。
</p>
