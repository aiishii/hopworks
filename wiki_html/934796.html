<p><b>ロットリング</b>（rOtring）は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                    >ハンブルク</a>に本社を置く<a href="." id="link_3"                                >筆記具</a>メーカーである。
</p><p><a href="." id="link_4"                      >製図</a>用<a href="." id="link_5"                                >万年筆</a>を主に生産する。定規に当てて長い線をぶれずに引くことができる精巧なペン先の口金、一定量のインクが出続けるなど特徴は製図に適しており、瞬く間に世界中にヒットした。
</p><p>昔ながらの<a href="." id="link_6"                                >インク</a>の詰め替えやクリーニングの必要性などの煩雑さはあるものの、現在も世界中で多くの愛好者を抱える。
</p>
