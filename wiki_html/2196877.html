		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>脇 功</b>（わき いさお、<a href="." id="link_1"                    >1936年</a>12月11日 -<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >12月18日</a>）は、イタリア文学者、<a href="." id="link_3"                                                                                            >プール学院大学</a>名誉教授。
</p><p>愛媛県出身。1964年<a href="." id="link_4"                                          >京都大学</a>大学院文学研究科博士課程単位取得退学。1968年から1970年までイタリア政府給費留学生として<a href="." id="link_5"                                                                                                                                              >ローマ大学</a>文学部に留学。1980年代半ばよりプール学院大学教授、退任し名誉教授。
</p><p>2001年に、<a href="." id="link_6"                                                                                                                          >ルドヴィーコ・アリオスト</a>『<a href="." id="link_7"                                                                                  >狂えるオルランド</a>』により、第38回<a href="." id="link_8"                                                                        >日本翻訳文化賞</a>と第11回<a href="." id="link_9"                                                                                                                                              >ピーコ・デッラ・ミランドラ賞</a>を受賞。
</p>
