		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大多 亮</b>（おおた とおる、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                                                              >テレビドラマ</a><a href="." id="link_3"                                                                        >プロデューサー</a>・<a href="." id="link_4"                                                                                            >映画プロデューサー</a>。
</p><p><a href="." id="link_5"                                                                                  >フジテレビジョン</a><a href="." id="link_6"                                                >常務取締役</a>、<a href="." id="link_7"                                                              >フジゲームス</a><a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>。社外取締役として<a href="." id="link_10"                                                                                 >ポニーキャニオン</a>および<a href="." id="link_11"                                                                                 >共同テレビジョン</a>の取締役を兼務している。元<a href="." id="link_12"                                                                                                                                                                 >フジ・メディア・ホールディングス</a>取締役。
</p><p><a href="." id="link_13"                               >東京都</a><a href="." id="link_14"                               >台東区</a><a href="." id="link_15"                     >浅草</a>生まれ。
</p>
