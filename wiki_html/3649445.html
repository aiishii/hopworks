		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 悦一</b>（たむら よしかず、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >3月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                                    >立命館大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >大阪市</a><a href="." id="link_6"                                          >東住吉区</a>出身。1957年<a href="." id="link_7"                                          >京都大学</a>法学部卒、59年同大学院法学研究科公法科修士課程修了。1967年「自由裁量とその限界」で立命館大学<a href="." id="link_8"                                                              >法学博士</a>。<a href="." id="link_9"                                          >岡山大学</a>助手、立命館大学法学部専任講師、助教授、教授。90-92年法学部長、94年政策科学部教授、2005年定年、名誉教授、<a href="." id="link_10"                                                   >京都橘大学</a>教授。公法学が専門。
</p>
