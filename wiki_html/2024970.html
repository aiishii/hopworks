		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・ブラント</b>（Richard Brandt,<a href="." id="link_1"                    >1910年</a> - <a href="." id="link_2"                    >1997年</a>）は<a href="." id="link_3"                                          >米国</a>の哲学者。<a href="." id="link_4"                                                                                                                                              >チャールズ・スティーブンソン</a>や<a href="." id="link_5"                                                                                                                                                                                  >ウィリアム・フランケナ</a>とともに<a href="." id="link_6"                                                              >ミシガン大学</a>でながらく研究にたずさわった。<a href="." id="link_7"                                >倫理学</a>を専門とし、規範倫理学においては規則功利主義の立場をとる。<a href="." id="link_8"                                                                                  >アラン・ギバード</a>にも大きな影響を与えた。著書に「Ethical Theory: The Problems of Normative and Critical Ethics」などがある。
</p>
