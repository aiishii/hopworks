		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 三省</b>（おぐら さんせい、<a href="." id="link_1"                    >1604年</a><a href="." id="link_1"                          >5月6日</a>（<a href="." id="link_2"                      >慶長</a>9年<a href="." id="link_3"                                                    >4月8日</a>） - <a href="." id="link_4"                    >1654年</a><a href="." id="link_4"                            >8月27日</a>（<a href="." id="link_5"                      >承応</a>3年<a href="." id="link_6"                                                      >7月15日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                                >儒学者</a>。名は克。字は政実・政義。号は三省。<a href="." id="link_9"                                                                                                            >小倉勝介</a>の子。<a href="." id="link_10"                               >土佐高知藩</a>士。著作に、『周易大伝研幾』(全8冊) がある。
</p>
