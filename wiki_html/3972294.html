		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">浅野 良三</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1889年<a href="." id="link_1"                            >8月28日</a><br /><span class="birthplace"><a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1965-02-09</span>) </span><a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                          >2月9日</a>（75歳没）<br /><span class="deathplace"><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >川崎市</a>日本鋼管病院</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                >実業家</a></td></tr></tbody></table>
<p><b>浅野 良三</b>（あさの りょうぞう、<a href="." id="link_8"                    >1889年</a>（<a href="." id="link_9"                      >明治</a>22年）<a href="." id="link_1"                            >8月28日</a> - <a href="." id="link_10"                   >1965年</a>（昭和40年）<a href="." id="link_11"                         >2月9日</a>）は日本の実業家。<a href="." id="link_12"                                         >浅野財閥</a>創始者<a href="." id="link_13"                                                   >浅野総一郎</a>の次男、父の死後に兄の<a href="." id="link_14"                                                   >浅野泰治郎</a>が財閥総帥の座についたが、浅野良三が実質的に財閥を運営した。背が高く容姿端麗。英語がペラペラで才気煥発野心満々で経営手腕も優れていた。
</p>
