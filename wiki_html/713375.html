		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 玄感</b>（よう げんかん、生年不詳 - <a href="." id="link_1"                  >613年</a>）は、<a href="." id="link_2"            >隋</a>の将軍。<a href="." id="link_3"                      >煬帝</a>の<a href="." id="link_4"                                                                        >高句麗遠征</a>に際して反乱を起こした。この反乱自体は失敗し、楊玄感自身は敗死したものの、これ以降、反乱が各地で口火を切り、群雄割拠を経て、隋の滅亡や<a href="." id="link_5"            >唐</a>の成立へとつながる切っ掛けとなった。
</p>
