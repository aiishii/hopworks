		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>霧村 悠康</b>（きりむら ゆうこう、<a href="." id="link_1"                    >1953年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                      >画家</a>。本名・<b>木本安彦</b>。<a href="." id="link_6"                                >奈良県</a>生まれ。
</p><p><a href="." id="link_7"                                          >大阪大学</a><a href="." id="link_8"                                >医学部</a>卒業後、大阪大学微生物病研究所附属病院、大阪大学医学部附属病院で腫瘍外科の臨床医として活躍。腫瘍免疫学および生命科学に関する論文も多数発表している。現在、大手製薬会社メディカルアドヴァイザー兼勤務医。
</p><p>『摘出―つくられた癌』が第22回<a href="." id="link_9"                                                              >新風舎出版賞</a>フィクション部門最優秀賞を受賞。以降、医療ミステリーを多数発表。2013年以降は主に電子書籍（アドレナライズ）で作品を発表している。
</p>
