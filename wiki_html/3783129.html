		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古宇田 實</b>（こうだ みのる、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                                          >建築史家</a>、庭園研究家。<a href="." id="link_6"                                                                                  >神戸高等工業学校</a>校長を務めた。フレッチャー（<a href="/w/index.php?title=En:Banister_Fletcher_(junior)&amp;action=edit&amp;redlink=1" class="new" title="En:Banister Fletcher (junior) (存在しないページ)">Banister Fletcher</a>）『建築史』の翻訳でも知られる。<a href="." id="link_7"                                                              >日本建築</a>の研究者で<a href="." id="link_8"                                                                                  >東京美術学校</a>（現・<a href="." id="link_9"                                                              >東京芸術大学</a>）での教職の後、関西に活動の場を移し、その研究を生かし<a href="." id="link_10"                     >奈良</a>、<a href="." id="link_11"                     >京都</a>、<a href="." id="link_12"                     >鎌倉</a>などの文化財修復にあたり、また<a href="." id="link_13"                     >鐘楼</a>の設計などを多く手がけている。こうした功績で<a href="." id="link_14"                                                   >勲一等</a>に叙せられた。
</p>
