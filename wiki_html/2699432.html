		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイコブ・ワイデマン</b>（<a href="." id="link_1"                    >1829年</a> - <a href="." id="link_2"                    >1893年</a>）は、<a href="." id="link_3"                                >スイス</a>出身の<a href="." id="link_4"                                                                                                                          >ランドスケープデザイナー</a>。<a href="." id="link_5"                          >19世紀</a>に<a href="." id="link_6"                                                                        >アメリカ</a>などで活躍し、<a href="." id="link_7"                      >墓地</a>設計で分野への最も顕著な貢献をする。
末娘マルグリットによって1935年から<a href="." id="link_8"                                                                                                                                              >ハーバード大学デザイン大学院</a>にワイデマン賞が設けられている。
</p>
