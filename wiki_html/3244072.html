		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 善三</b>（しみず ぜんぞう、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >5月13日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >7月16日</a>）は、仏教美術史学者、<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p>静岡県出身。1958年<a href="." id="link_5"                                                                                                                                                                  >京都大学文学部</a>美学美術史卒、1963年同大学院博士課程満期退学。1964年京大文学部助手、1968年<a href="." id="link_6"                                                                                                      >京都精華短期大学</a>助教授、教授。1971年京大文学部助教授、1979年「平安彫刻史の研究」で京大<a href="." id="link_7"                                                              >文学博士</a>、1980年教授、1995年定年退官、名誉教授。
</p>
