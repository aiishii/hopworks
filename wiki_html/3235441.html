<p><b>マルクス・ヴァレンベリ賞</b>(<b>Marcus Wallenberg Prize</b>)は、スウェーデンの賞である。実業家マルクス・ヴァレンベリの名を冠して創設された。<br />森林科学および森林産業に対して顕著な功績をあげた学者に与えられる。
