		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピノ・ランチェッティ</b>（<b>Pino Lancetti</b>、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>。
</p><p>中部の都市<a href="." id="link_5"                                                    >ペルージャ</a>に生まれる。美術学校を卒業後、1956年に<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>としてデビュー、<a href="." id="link_6"                                >ローマ</a>のコンドッティ通りにオートクチュールの店を開店した。<a href="." id="link_7"                      >日本</a>でもそのブランドを取り扱っている店は少なくない。
</p><p><a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >3月7日</a>に<a href="." id="link_6"                                >ローマ</a>の自宅で逝去。78歳没。
</p>
