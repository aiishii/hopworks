		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒板 伸夫</b>（くろいた のぶお、<a href="." id="link_1"                    >1923年</a>（大正12年） - <a href="." id="link_2"                    >2015年</a>（平成27年）<a href="." id="link_3"                            >5月11日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >歴史学者</a>。専門は日本<a href="." id="link_6"                      >古代</a>史。妻は作家の<a href="." id="link_7"                                          >永井路子</a>。歴史学者の<a href="." id="link_8"                                          >黒板勝美</a>は叔父。画家<a href="." id="link_9"                                          >渡辺幽香</a>・<a href="." id="link_10"                                                   >五姓田義松</a>は遠戚（黒板の母・井上さきの、兄の井上定次郎の妻が、渡辺幽香の娘）。
</p>
