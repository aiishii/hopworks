		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村靖富満</b>（なかむら やすふみ、<a href="." id="link_1"                    >1959年</a>10月 - ）は、日本の<a href="." id="link_2"                                >実業家</a>。株式会社<a href="." id="link_3"                                          >やまだ屋</a>の代表取締役。株式会社<a href="." id="link_4"                                                                                            >エフエムはつかいち</a>専務取締役。一般社団法人<a href="." id="link_5"                                                                                                                                >宮島観光協会</a>会長。公益財団法人<a href="." id="link_6"                                                                                  >ウッドワン美術館</a>理事長。<a href="." id="link_7"                                                                                                                                                              >広島県菓子工業組合</a>副理事長(西部支部長)。
</p>
