		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田 昌毅</b>（ほんだ まさき、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >5月30日</a> - ）は、日本で唯一の性器専門の形成外科医であり、同時に<a href="." id="link_2"                                                                        >精神保健指定医</a>の資格をもつ<a href="." id="link_3"                                          >精神科医</a>でもある。
</p><p><a href="." id="link_4"                    >2007年</a>から<a href="." id="link_5"                    >2008年</a>にかけて、<a href="." id="link_6"                                >大相撲</a>の<a href="." id="link_7"                      >横綱</a>であった<a href="." id="link_8"                                                    >朝青龍</a>を主治医として<a href="." id="link_9"                      >診療</a>したこと、及び王貞治の娘王理恵との<a href="." id="link_10"                     >婚約</a>騒動に関連して日本国内での耳目を集めた。
</p>
