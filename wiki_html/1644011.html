		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スポルディング</b>（SPALDING）は<a href="." id="link_1"                    >1876年</a>に創立された<a href="." id="link_2"                                                                        >アメリカ</a>のスポーツ用品メーカー。創業者は<a href="." id="link_3"                                                                                                                                    >アルバート・グッドウィル・スポルディング</a>。
</p><p>主に<a href="." id="link_4"                                                                                  >バスケットボール</a>の生産元として知られるが、他にも<a href="." id="link_5"                      >野球</a>、<a href="." id="link_6"                                          >サッカー</a>、<a href="." id="link_7"                                                                                                                >アメリカンフットボール</a>、<a href="." id="link_8"                                                              >ソフトボール</a>、<a href="." id="link_9"                                                              >バレーボール</a>、<a href="." id="link_10"                               >ゴルフ</a>など様々な種目の<a href="." id="link_11"                               >ボール</a>を生産している。本部は<a href="." id="link_12"                                                                       >ケンタッキー州</a>・<a href="." id="link_13"                                                                                                                                                                       >ボーリンググリーン</a>に置かれている。
</p>
