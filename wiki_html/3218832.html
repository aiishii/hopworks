	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤勲</b>（いとう　いさお、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                            >1月20日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >政治学者</a>、<a href="." id="link_6"                                          >上智大学</a>名誉教授。
</p><p><a href="." id="link_7"                                >山形市</a>生まれ。1938年<a href="." id="link_8"                                          >中央大学</a>専門部法律科卒、1939年<a href="." id="link_9"                                                                        >内閣情報局</a>勤務、1941年中央大学法学部卒、<a href="." id="link_10"                                                                       >中央気象台</a>勤務、49年<a href="." id="link_11"                               >運輸省</a>へ出向。1957年上智大学法学部助教授、63年教授、66年「明治政党史の研究」で中大<a href="." id="link_12"                                                             >法学博士</a>。1983年上智大学を定年、名誉教授、<a href="." id="link_13"                                                             >松阪大学</a>教授。
</p>
