		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊地知 鉄男</b>（いぢち てつお、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                                    >国文学</a>・<a href="." id="link_4"                                >書誌学</a>者。
1932年<a href="." id="link_5"                                                    >早稲田大学</a>文学部国文学科卒業。<a href="." id="link_6"                                >宮内省</a><a href="." id="link_7"                                >図書寮</a>（のち<a href="." id="link_8"                                >宮内庁</a><a href="." id="link_9"                                                              >書陵部</a>）に入る。1966年定年退職、早稲田大学教授。78年<a href="." id="link_10"                     >定年</a>退職。中世<a href="." id="link_11"                     >連歌</a>、書誌学などを研究した。
</p>
