<p><b>安藤 緑山</b>（あんどう ろくざん / りょくざん、<a href="." id="link_4"                      >明治</a>18年（<a href="." id="link_5"                    >1885年</a>）<a href="." id="link_6"                            >5月16日</a> - <a href="." id="link_7"                      >昭和</a>34年（<a href="." id="link_2"                    >1959年</a>）<a href="." id="link_8"                          >5月6日</a>）は、<a href="." id="link_9"                      >大正</a>から昭和初期にかけての<a href="." id="link_3"                                >彫刻家</a>。本名は和吉（わきち）。主に<a href="." id="link_10"                     >象牙</a><a href="." id="link_11"                     >彫刻</a>（牙彫）の分野で活動し、萬蔵、萬造、萬象の号を使用した。
</p>
