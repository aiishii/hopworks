		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中澤 浩史</b>（なかざわ ひろし、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >漫画原作者</a>。構成作家。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                          >南魚沼郡</a>（現<a href="." id="link_6"                                          >南魚沼市</a>）出身。
</p><p><a href="." id="link_7"                                          >日本大学</a><a href="." id="link_8"                                          >芸術学部</a>映画学科中退。
</p><p><a href="." id="link_9"                    >1996年</a>に「バック・トゥ・ザ・パチ」（竹書房、画：<a href="." id="link_10"                                                                                                                     >ひろあきら</a>）で漫画原作デビュー。
</p><p>パチンコ・パチスロ漫画誌、青年漫画誌をメインに、少女漫画誌、ＷＥＢ漫画、企業漫画など多くの漫画原作を手がける。
</p><p>加えて、ＣＳテレビ番組、プロモーションビデオの構成台本も担当している。
</p>
