<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">濵田實</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>濵田 實</b>（はまだ みのる、<a href="." id="link_1"                    >1924年</a>（大正13年）<a href="." id="link_2"                          >7月5日</a> - <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                            >11月7日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >工学者</a>。<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                          >大阪帝国大学</a><a href="." id="link_9"                                >工学部</a>卒業。<a href="." id="link_10"                                                             >日本機械学会</a>名誉員。<a href="." id="link_8"                                          >大阪大学</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                                                                                                     >阿南工業高等専門学校</a><a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_13"                               >勲二等瑞宝章</a>受章。
</p>
