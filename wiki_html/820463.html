		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三杉磯 拓也</b>（みすぎいそ たくや、<a href="." id="link_1"                    >1956年</a>（昭和31年）<a href="." id="link_2"                            >5月11日</a>- ）は、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >八戸市</a>出身で、<a href="." id="link_5"                                          >放駒部屋</a>（入門時は<a href="." id="link_6"                                          >花籠部屋</a>）に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。最高位は西<a href="." id="link_9"                      >前頭</a>2枚目（1979年1月場所、1982年3月場所）。本名は上沢 秀則（かみさわ ひでのり）。現役時代の体格は187cm、126kg。得意手は左四つ、<a href="." id="link_10"                                         >突っ張り</a>、寄り、<a href="." id="link_11"                                         >上手投げ</a>、<a href="." id="link_12"                                                   >突き落とし</a>。現役引退後は、1988年から2021年まで<a href="." id="link_13"                                         >峰崎部屋</a>の師匠を務めた。現在は、<a href="." id="link_14"                     >年寄</a>・<a href="." id="link_15"                     >峰崎</a>。
</p>
