		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サイフ・ビン・スルターン</b> (<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">سيف بن سلطان</span>&#8206;、？ - <a href="." id="link_2"                    >1711年</a>) は、<a href="." id="link_3"                                                              >オマーン</a>の<a href="." id="link_4"                                                    >イバード派</a>の<a href="." id="link_5"                                                              >ヤアーリバ朝</a>第4代<a href="." id="link_6"                                          >イマーム</a>（在位: 1692年 - 1711年）。強力な海軍を組織して<a href="." id="link_7"                                                    >東アフリカ</a>の<a href="." id="link_8"                                                                                            >ポルトガル</a>勢力に勝利し、この地域に<a href="." id="link_3"                                                              >オマーン帝国</a>の確固たる勢力を築き上げた。
</p>
