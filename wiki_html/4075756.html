<p><b>山本 隆太郎</b>（やまもと りゅうたろう、<a href="." id="link_1"                    >1862年</a>10月31日（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                    >9月9日</a>）– <a href="." id="link_4"                    >1942年</a>（<a href="." id="link_5"                      >昭和</a>17年）8月7日）は、<a href="." id="link_6"                      >明治</a>から昭和前期の農業経営者、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >衆議院議員</a>。
</p>
