		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河曲銀行</b>（かわわぎんこう）は、<a href="." id="link_1"                                >三重県</a><a href="." id="link_2"                                >河芸郡</a><a href="." id="link_3"                                                                    >神戸町</a>にかつて存在した銀行。
</p><p><a href="." id="link_4"                    >1895年</a>（明治28年）、杉本清吉、杉野伊右衛門、佐野権六ら三名の発起人によって設立。資本金は5万円、株式数2500円、一株額面20円であった。
</p><p>同年6月28日、設立認可が下り、7月25日に<a href="." id="link_5"                                                              >安濃津区裁判所</a>白子出張所にて<a href="." id="link_6"                      >商法</a>に基づき規定事項の登記を受ける。同年8月1日より営業開始。
</p><p>地方人士からの信用もあり、営業開始から5か月経った同年12月31日の決算には諸預り金10万8千13円余を算出した。
</p>
