		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>船形藩</b>（ふながたはん）は、<a href="." id="link_1"                                          >江戸時代</a><a href="." id="link_2"                      >幕末</a>期の<a href="." id="link_3"                                >安房国</a>に短期間存在した<a href="." id="link_4"            >藩</a>。藩庁は<a href="." id="link_5"                      >平郡</a><a href="." id="link_6"                                >船形村</a>御霊（現在の<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >館山市</a>船形）の船形陣屋。1864年、<a href="." id="link_9"                                >若年寄</a><a href="." id="link_10"                                         >平岡道弘</a>が加増を受けて立藩するが、1868年に<a href="." id="link_11"                                         >版籍奉還</a>に先立って領地を新政府に引き渡し、自ら廃藩した。
</p>
