		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若狭塗</b>（わかさぬり）とは<a href="." id="link_1"                                >福井県</a><a href="." id="link_2"                                >小浜市</a>で生産される<a href="." id="link_3"                      >漆器</a>である。
</p><p><a href="." id="link_4"                    >1978年</a>（昭和53年）<a href="." id="link_5"                          >2月6日</a>に、<a href="." id="link_6"                                                                                  >伝統的工芸品</a>に指定された。特に塗<a href="." id="link_7"            >箸</a>は全国シェアーの80%以上を占めていて、<a href="." id="link_8"                                          >米国</a>第44代<a href="." id="link_9"                                >大統領</a><a href="." id="link_10"                                                                       >バラク・オバマ</a>を含め多くの<a href="." id="link_11"                                                   >著名人</a>に箸が贈呈されている。<a href="." id="link_12"                   >2015年</a>（平成27年）<a href="." id="link_13"                           >4月24日</a>、「海と都をつなぐ若狭の往来文化遺産群 - 御食国（みけつくに）若狭と鯖街道 - 」の構成文化財として<a href="." id="link_14"                                         >日本遺産</a>に認定される。
</p>
