		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>お花屋さん物語</b>』（おはなやさんものがたり）は、<a href="." id="link_1"                                                                        >日本コロムビア</a>から発売されている<a href="." id="link_2"                      >お花屋さん</a>の仕事を<a href="." id="link_3"                                                    >ミニゲーム</a>で体験する女の子向けの<a href="." id="link_4"                                                                                                      >アドベンチャーゲーム</a>。<a href="." id="link_5"                                                                                                                >ゲームボーイアドバンス</a>（GBA）版と<a href="." id="link_6"                                                                  >ニンテンドーDS</a>版の2種類が存在する。
</p>
