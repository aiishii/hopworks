<p><b>市堀川</b>（しほりかわ、しほりがわ）は、<a href="." id="link_3"                                          >和歌山県</a><a href="." id="link_4"                                          >和歌山市</a>の中心部を流れる川で、<a href="." id="link_5"                                          >和歌山城</a>の外堀が起源である。同じく外堀を起源とする<a href="." id="link_6"                                                                                                  >和歌川</a>、<a href="." id="link_7"                                                                                                                                                >大門川</a>、<a href="." id="link_8"                                                                                                            >真田堀川</a>、<a href="." id="link_9"                                                                                                  >有本川</a>をあわせた5河川を総称して「内川」と呼ばれる。
</p>
