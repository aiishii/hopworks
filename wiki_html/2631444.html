<b>華井 俊樹</b>（はない としき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >9月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                                >岐阜県</a>出身。<a href="." id="link_5"                                                                        >大阪地方裁判所</a>の<a href="." id="link_6"                                >判事補</a>(当時の担当は第24民事部合議2係)であったが、<a href="." id="link_7"                      >弾劾</a><a href="." id="link_8"                      >裁判</a>により<a href="." id="link_9"                      >罷免</a>された。史上7人目の罷免者となった。
</p>
