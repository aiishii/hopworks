		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 尚武</b>（かとう ひさたけ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >5月18日</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                                                                  >公立鳥取環境大学</a><a href="." id="link_6"                                          >名誉学長</a>（初代学長）。<a href="." id="link_7"                                                                                  >人間総合科学大学</a>特任教授。元<a href="." id="link_8"                                          >東京大学</a>特任教授。東京出身。
</p><p><a href="." id="link_9"                                                                                                                                                                                                                                        >ヘーゲル</a>研究者であるが、<a href="." id="link_10"                                                                                                                         >シェリング</a>など<a href="." id="link_11"                                                             >ドイツ観念論</a>全般についての著述もある。1979年<a href="." id="link_12"                                                                                           >哲学奨励山崎賞</a>受賞。
</p><p><a href="." id="link_13"                             >1980年代</a>に〈バイオエシックス、<a href="." id="link_14"                                                   >生命倫理学</a>〉を、日本に導入した。また近年は<a href="." id="link_15"                                                             >環境倫理</a>についても積極的に発言を行っている。
</p>
