<p><b>ワンダ・リヴォーヴナ・ワシレフスカヤ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Ва́нда Льво́вна Василе́вская</b></span>、<a href="." id="link_2"                                                              >ポーランド語</a>&#58; <span lang="pl"><b>Wanda Wasilewska</b></span>、<a href="." id="link_3"                    >1905年</a><a href="." id="link_3"                            >1月21日</a> - <a href="." id="link_4"                    >1964年</a><a href="." id="link_4"                            >7月29日</a>）は、<a href="." id="link_5"                                                    >ポーランド</a>の<a href="." id="link_6"                                >小説家</a>。<a href="." id="link_7"                                          >クラクフ</a>生まれ。<a href="." id="link_8"                                                                        >第二次世界大戦</a>で<a href="." id="link_9"                                                              >ソ連</a>に亡命し、<a href="/w/index.php?title=Pl:Zwi%C4%85zek_Patriot%C3%B3w_Polskich&amp;action=edit&amp;redlink=1" class="new" title="Pl:Związek Patriotów Polskich (存在しないページ)">ポーランド「愛国者」同盟</a>の会長を務めた。代表作に<a href="." id="link_10"                               >独ソ戦</a>下の農村を描いた「虹」など。夫は<a href="." id="link_11"                                                   >ウクライナ</a>の詩人・劇作家の<a href="/w/index.php?title=Uk:%D0%9A%D0%BE%D1%80%D0%BD%D1%96%D0%B9%D1%87%D1%83%D0%BA_%D0%9E%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80_%D0%84%D0%B2%D0%B4%D0%BE%D0%BA%D0%B8%D0%BC%D0%BE%D0%B2%D0%B8%D1%87&amp;action=edit&amp;redlink=1" class="new" title="Uk:Корнійчук Олександр Євдокимович (存在しないページ)">アレクサンドル・コルネイチューク</a>。
</p>
