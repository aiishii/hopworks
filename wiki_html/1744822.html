<p><b>渡邊 崇</b>（わたなべ たかし、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >2月23日</a> - ）は、日本の<a href="." id="link_6"                                >作曲家</a>・<a href="." id="link_8"                                                                                            >音楽プロデューサー</a>。<a href="." id="link_9"                                                              >大阪音楽大学</a>特任准教授、<a href="." id="link_10"                                                                                                                                                                                                                                                                                                   >大阪音楽大学音楽学部音楽学科ミュージッククリエーション専攻</a>主任。
