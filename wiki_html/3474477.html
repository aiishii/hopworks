		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リンク文法</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Link Grammar</span>）は、<a href="." id="link_2"                                                                                                >Davy Temperley</a>と<a href="." id="link_3"                                                                                                >Daniel Sleator</a>により発明された<a href="." id="link_4"                      >文法</a><a href="." id="link_5"                      >理論</a>である。<a href="." id="link_6"                                          >依存文法</a>の一種であり、単語間の関係を元にして文が合成されるというアプローチをとる。例えば「冠詞(例：The)と名詞(例：apple)はこの順序で出現する」という文法規則は、Theに条件(linking requirements)<code>D+</code>を、appleには条件<code>D-</code>を持たせておき、Theとappleをリンク<code>D</code>によって満足させる(satisfied)事によって表現する。
</p>
