		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンリコ・フミア</b>（<i>Enrico Fumia</i> 、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                                                                                                                    >工業デザイナー</a>である。
</p><p>フミア・デザイン・アソチャーティの代表を務める。伝統と革新を巧みにバランスさせるカーデザイナーとして有名。
</p>
