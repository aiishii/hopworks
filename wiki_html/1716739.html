<p><b>安田 まゆみ</b>（やすだ まゆみ、<a href="." id="link_1"                    >1955年</a> - ）は、ライフプラン・プロデューサー。<a href="." id="link_2"                                >東京都</a>出身。
</p><p><a href="." id="link_3"                                          >和光大学</a>卒業後専門雑誌の記者、編集者を経て<a href="." id="link_4"                    >1996年</a>に<a href="." id="link_5"                                                                                                                                                        >ファイナンシャルプランナー</a>の資格を取得。現有限会社マイプランニングオフィス代表。ファイナンシャルプランナーの資格を生かしテレビ出演、執筆活動などをしている。
</p>
