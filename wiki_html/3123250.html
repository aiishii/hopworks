		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 真晴</b>（たなか まさはる、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >6月21日</a>）は、経済学者。
</p><p><a href="." id="link_3"                                >京都市</a>生まれ。1947年京都帝国大学（現・<a href="." id="link_4"                                          >京都大学</a>）経済学部卒。大学院をへて1950年<a href="." id="link_4"                                          >京都大学</a>経済学部助手、講師、1954年助教授、1967年教授。1968年「ロシア経済思想史の研究 <a href="." id="link_5"                                                                                  >プレハーノフ</a>とロシア資本主義論史」で京大<a href="." id="link_6"                                                                        >経済学博士</a>。1974年<a href="." id="link_7"                                          >甲南大学</a>経済学部教授、1986年京大名誉教授、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2015年1月）">甲南大学理事</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2015年1月）">要出典</span></a></i>&#93;</sup>、経済学部長。1987年<a href="." id="link_8"                                                              >経済学史学会</a><a href="." id="link_9"                                                              >代表幹事</a>。1991年名誉教授、<a href="." id="link_10"                                         >龍谷大学</a>経済学部教授。1994年退職。
</p>
