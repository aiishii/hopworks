<p><b>諸葛 誕</b>（しょかつ たん、? - <a href="." id="link_6"                  >258年</a>）は、<a href="." id="link_13"                     >中国</a><a href="." id="link_14"                                                                   >三国時代</a>の<a href="." id="link_15"                                     >魏</a>に仕えた政治家・武将。<a href="." id="link_16"           >字</a>は<b>公休</b>。<a href="." id="link_2"                      >徐州</a><a href="." id="link_3"                                >琅邪郡</a><a href="." id="link_4"                                >陽都県</a>の出身。<a href="." id="link_17"                                     >呉</a>の<a href="." id="link_18"                               >諸葛瑾</a>・<a href="." id="link_19"                     >蜀漢</a>の<a href="." id="link_20"                               >諸葛亮</a>兄弟の<a href="." id="link_21"                               >族弟</a>（遠縁の従弟）にあたる。諸葛誕は<a href="." id="link_22"                               >諸葛珪</a>の末子という説もある。子は<a href="." id="link_23"                               >諸葛靚</a>、<a href="." id="link_24"                               >司馬伷</a>夫人（諸葛太妃）。
</p>
