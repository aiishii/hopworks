		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北山 真</b>（きたやま まこと、<a href="." id="link_1"                    >1952年</a> - ）は日本の<a href="." id="link_2"                                                                                            >ミュージシャン</a>、<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_4"                                                    >クライマー</a>。日本<a href="." id="link_5"                                                                                            >フリークライミング</a>協会元理事長。元<a href="." id="link_6"                                                                                  >日本山岳協会</a>理事。日本人初の<a href="." id="link_7"                                                                                                                                >国際山岳連盟</a>公認国際審判員（現在はノンアクティブ）。日本山岳ガイド協会フリークライミングインストラクター協会顧問。日本クライミングジム連盟顧問。日本開拓クライマー協会代表。JMCC代表。
</p>
