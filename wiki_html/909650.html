<p><b>アロンゾ・バーバース</b> (Alonzo C. Babers、<a href="." id="link_6"                    >1961年</a><a href="." id="link_6"                              >10月31日</a>-)は、アメリカ合衆国の陸上競技選手。1984年<a href="." id="link_2"                                                                                                                                                                      >ロサンゼルスオリンピック</a>では男子400mと4×400メートルリレーの2種目で金メダルを獲得した選手である。
