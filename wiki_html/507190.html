<p><b>野宮 範子</b>（のみや のりこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。元<a href="." id="link_4"                                                    >北海道放送</a> (HBC) の<a href="." id="link_5"                                                                                            >アナウンサー</a>。
</p><p><a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >室蘭市</a>出身。<a href="." id="link_8"                                                                                                      >北海道室蘭栄高等学校</a>、<a href="." id="link_9"                                                                                            >早稲田大学教育学部</a>国語国文学科卒業。大学時代は<a href="." id="link_10"                                                                       >早稲田スポーツ</a>新聞会所属。
</p><p>夫は、同じく元HBCアナウンサーでフリーアナウンサーの<a href="." id="link_11"                                                                                                 >桜井宏</a>。桜井との間に一男あり。
</p>
