<p><b>丸山不二夫</b>（まるやま ふじお、<a href="." id="link_1"                    >1948年</a>〈<a href="." id="link_2"                      >昭和</a>23年〉 - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                          >IT</a>教育者。大学院時代の専門は<a href="." id="link_6"                                                    >数理哲学</a>。<a href="." id="link_7"                                                                                  >稚内北星学園大学</a>初代<a href="." id="link_8"                                          >学長</a>。元<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                                         >客員教授</a>。IT関連のコミュニティーの組織者としても知られている。日本Javaユーザ会、日本Androidの会初代会長。クラウド研究会代表。現在はIT技術者の情報共有コミュニティー「マルレク」を主宰。昨今は学生向けのディープラーニングの開発・教育のコミュニティー「MaruLabo」も主宰している。
</p>
