		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>埴原 和郎</b>（はにわら かずろう、<a href="." id="link_1"                    >1927年</a>〈昭和2年〉<a href="." id="link_2"                            >8月17日</a> - <a href="." id="link_3"                    >2004年</a>〈平成16年〉<a href="." id="link_4"                              >10月10日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >自然人類学</a>者。<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                                                                                          >国際日本文化研究センター</a>名誉教授。<a href="." id="link_10"                               >解剖学</a>者で<a href="." id="link_11"                                         >北里大学</a><a href="." id="link_12"                               >医学部</a>教授の埴原恒彦は息子。元<a href="." id="link_13"                               >外交官</a>で<a href="." id="link_14"                                                                                 >外務事務次官</a>、<a href="." id="link_15"                                                             >駐アメリカ大使</a>の<a href="." id="link_16"                                         >埴原正直</a>は伯父。
</p>
