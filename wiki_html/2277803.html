<p><b>兪家燕</b>（ゆ かえん、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >5月19日</a> - ）は、<a href="." id="link_3"                      >台湾</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_4"                                                                                  >イラストレーター</a>としてデビューし、<a href="." id="link_5"                    >2006年</a>より漫画家に転向した。かつてのペンネームは<b>燕子格格</b>および<b>2D馬賽克</b>。<a href="." id="link_6"                                                                                                                                                                                            >私立復興高級商工職業学校</a>、<a href="." id="link_7"                                                              >国立中央大学</a>フランス語学科卒業。
</p>
