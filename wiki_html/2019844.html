		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市野 紀生</b>（いちの のりお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >1月1日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<b><a href="." id="link_3"                                                              >東京ガス</a></b><a href="." id="link_4"                                                    >代表取締役</a>元<a href="." id="link_5"                      >社長</a>、現<a href="." id="link_6"                      >会長</a>。<a href="." id="link_7"                                          >社団法人</a><a href="." id="link_8"                                                              >日本ガス協会</a>元会長。現<b><a href="." id="link_9"                                                              >日本野球連盟</a></b>会長。NPO法人日本防災士機構評議員。
</p>
