<p><b>殷 璠</b>（いん はん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >唐</a>の文学者。<a href="." id="link_3"                                                                    >丹陽郡</a>の人。
</p><p>『<a href="." id="link_4"                                                                                                                      >河岳英霊集</a>』を著し、<a href="." id="link_5"                      >開元</a>2年（<a href="." id="link_6"                  >714年</a>）から<a href="." id="link_7"                                      >天宝</a>12載（<a href="." id="link_8"                  >753年</a>）の間に、<a href="." id="link_9"                      >常建</a>・<a href="." id="link_10"                     >李白</a>・<a href="." id="link_11"                     >王維</a>・<a href="." id="link_12"                     >高適</a>・<a href="." id="link_13"                     >岑参</a>・<a href="." id="link_14"                               >孟浩然</a>・<a href="." id="link_15"                               >王昌齢</a>など二十四人の詩二百三十四首を収集、内容解釈と評論を書いた。
</p>
