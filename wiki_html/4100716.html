<p><b>ユトスの戦い</b>は、<a href="." id="link_1"                  >447年</a>、現在の<a href="." id="link_2"                                                    >ブルガリア</a>の<a href="." id="link_3"                                                                                                                      >ヴィット川</a>で、<a href="." id="link_4"                                                    >アッティラ</a>率いる<a href="." id="link_5"                                >フン族</a>と<a href="." id="link_6"                                                              >東ローマ（ビザンツ）帝国</a>の軍隊との間で勃発した戦闘。ビザンツ帝国がフン族の侵略を食い止めようとした結果発生した戦闘であるため、ビザンツ帝国とフン族の間の血なまぐさい最後の戦いとなった。
</p>
