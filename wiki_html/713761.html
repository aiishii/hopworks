		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サワー沢口</b>（さわーさわぐち、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >8月4日</a>（44歳）- ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜松市</a>出身の<a href="." id="link_4"                                          >ピン芸人</a>。
</p><p>本名：<b>澤口豪</b>（さわぐちつよし）。<a href="." id="link_5"                                                                                                                                              >太田プロセミナー</a>14期生（同期に<a href="." id="link_6"                                                                                  >少林寺健康クラブ</a>、<a href="." id="link_7"                >Yes-man</a>など）。<a href="." id="link_8"                                                                                            >太田プロダクション</a>所属を経て<a href="." id="link_9"                    >2009年</a>2月に<a href="." id="link_10"                     >退社</a>、同年7月より<a href="." id="link_11"                                                                       >トップ・カラー</a>に所属。<a rel="nofollow" class="external autonumber" href="http://ip.tosp.co.jp/Kj/Tospi200.asp?I=yoroship&amp;P=0&amp;Kubun=V5">[1]</a>
</p>
