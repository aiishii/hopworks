		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宋 之問</b>（そう しもん、<a href="." id="link_1"                  >656年</a>? - <a href="." id="link_2"                  >712年</a>）は、<a href="." id="link_3"                      >中国</a>初<a href="." id="link_4"            >唐</a>の詩人。<a href="." id="link_5"            >字</a>は延清。<a href="." id="link_6"                      >虢州</a>弘農県（現在の<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                          >三門峡市</a><a href="." id="link_9"                                >霊宝市</a>、『<a href="." id="link_10"                               >旧唐書</a>』より）あるいは<a href="." id="link_11"                               >汾州</a>隰城県（現在の<a href="." id="link_12"                               >山西省</a><a href="." id="link_13"                               >呂梁市</a><a href="." id="link_14"                               >汾陽市</a>、『<a href="." id="link_15"                               >新唐書</a>』より）の人。<a href="." id="link_16"                               >沈佺期</a>とともに<a href="." id="link_17"                               >則天武后</a>の宮廷詩人として活躍し、「沈宋」と併称され、<a href="." id="link_18"                               >近体詩</a>の<a href="." id="link_19"                     >律詩</a>の詩型を確立した。
</p>
