		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明田川 融</b>（あけたがわ とおる、<a href="." id="link_1"                    >1963年</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。専門は<a href="." id="link_3"                                                    >日本政治史</a>、日本外交史。<a href="." id="link_4"                                                                                            >法政大学法学部</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                              >日米地位協定</a>研究の第一人者。
</p><p><a href="." id="link_7"                                >新潟県</a>生まれ。<a href="." id="link_8"                    >1997年</a>法政大学大学院社会科学研究科政治学専攻博士課程修了。法政大学の<a href="." id="link_9"                                                                        >非常勤講師</a>などを経て、<a href="." id="link_10"                   >2017年</a>法政大学法学部政治学科教授。<a href="." id="link_11"                   >2018年</a><a href="." id="link_11"                                         >ゼミ</a>を開設。
</p><p>『日米地位協定　その歴史と現在（いま）』（<a href="." id="link_12"                                                   >みすず書房</a>）で第３６回（２０１８年度）<a href="." id="link_13"                                                                                                 >櫻田會</a><a href="." id="link_14"                                                   >奨励賞</a>を受賞。
</p>
