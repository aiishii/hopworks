<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Namba_Deguchi_1.jpg" title="ファイル:Namba Deguchi 1.jpg">ファイル:Namba Deguchi 1.jpg</a>  <div class="thumbcaption">なんば出口</div></div></div>
<p><b>なんば出口</b>（なんばでぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                >浪速区</a>の<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                    >1号環状線</a>の<a href="." id="link_6"                                                                                  >出口</a>。出口のみの<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。<a href="." id="link_8"                      >なんば</a>への最寄り出口の一つである。
</p><p><a href="." id="link_9"                                                    >高津入堀川</a>（埋立。現・1号環状線）に架かっていた船出橋跡および<a href="." id="link_10"                                                                             >鼬川</a>（埋立）に架かっていた芦柳橋跡付近に設置されている。
</p>
