		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤沼 多佳</b>（あかぬま たか、<a href="." id="link_1"                    >1943年</a> - ）は、陶磁器研究家。
</p><p>新潟県長岡市生まれ。<a href="." id="link_2"                                >裏千家</a>茶道研修所卒業後、茶陶の研究に入る。<a href="." id="link_3"                                                                        >東京国立博物館</a>陶磁室調査員を経て、1979年、茶道資料館の開設時に学芸部長に就任。<a href="." id="link_4"                                                                        >三井記念美術館</a>参事。
</p>
