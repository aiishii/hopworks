<p><b>越前和紙</b>（えちぜんわし）は、<a href="." id="link_1"                                >福井県</a>、<a href="." id="link_2"                                >越前市</a>今立地区（旧<a href="." id="link_3"                                >今立町</a>）で製造される<a href="." id="link_4"                      >和紙</a>である。
</p><p><a href="." id="link_5"                      >品質</a>、種類、<a href="." id="link_6"            >量</a>ともに全国一位の和紙産地として生産が続けられている。
</p><p>越前奉書と越前鳥の子紙が国の<a href="." id="link_7"                                                                        >重要無形文化財</a>に指定。
</p>
