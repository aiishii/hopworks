		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラングラー</b>（Wrangler）は、<a href="." id="link_1"                                                    >カウボーイ</a>や<a href="." id="link_2"                                >ロデオ</a>ライダー向け<a href="." id="link_3"                                          >ジーンズ</a>で有名なジーンズブランド。<a href="." id="link_4"                                                    >リーバイス</a>、<a href="." id="link_5"                                                                    >リー</a>と並んで、<a href="." id="link_6"                                                                        >アメリカ</a>の3大ジーンズブランドの一つでもある。米国の大手老舗アパレル企業<a href="/w/index.php?title=En:VF_Corporation&amp;action=edit&amp;redlink=1" class="new" title="En:VF Corporation (存在しないページ)">VF Corporation</a>が所有。
</p>
