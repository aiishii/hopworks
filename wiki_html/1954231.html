		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 志</b>（りゅう し、? - <a href="." id="link_1"                  >570年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >北魏</a>から<a href="." id="link_4"                      >北周</a>にかけての<a href="." id="link_5"                                >政治家</a>。本名は思。<a href="." id="link_6"                                >宇文泰</a>に「卿の為すところ、毎に吾が志に会う」と言われて志と改名した。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                >弘農郡</a><a href="." id="link_9"                                                    >華陰県</a>。
</p>
