<p><b>モーリス・ルナール</b>（Maurice Renard, <a href="." id="link_1"                    >1875年</a>2月28日 - <a href="." id="link_2"                    >1939年</a>11月18日）は、<a href="." id="link_3"                                          >フランス</a>の小説家。20世紀の初頭、時代に先駆けた<a href="." id="link_4"                                                                                                                          >SF</a>的な<a href="." id="link_5"                                                              >怪奇小説</a>を書いた。代表作は1912年の長編"<span lang="fr"><a href="/w/index.php?title=Fr:Le_P%C3%A9ril_bleu&amp;action=edit&amp;redlink=1" class="new" title="Fr:Le Péril bleu (存在しないページ)">Le Péril bleu</a></span>"（青い脅威）など。別名ヴァンサン・サン＝ヴァンサン（<span lang="fr">Vincent Saint-Vincent</span>）。
</p>
