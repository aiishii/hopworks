		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>よしもと きんじ</b>（本名：吉本 欣司〈読みは左記と同じ〉、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >2月27日</a> -、<a href="." id="link_2"                                                >A型</a>、<a href="." id="link_3"                                >広島県</a>出身）は、日本の<a href="." id="link_4"                                                                        >アニメーション</a><a href="." id="link_5"                      >監督</a>、<a href="." id="link_6"                                                              >アニメーター</a>、色彩デザイナー。オフィス・アースワーク所属。アニメーターデビューからしばらくの間は、本名、もしくは「<b>吉本 きんじ</b>」といった名義を使用していたほか、「<b>ヨシモトキンジ</b>」「<b>ジンキトモシヨ</b>」などの名義を使用することもある。
</p>
