<p><b>アマー・G・ボーズ</b>（<b>Amar Gopal Bose</b>、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >11月2日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月12日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>。音響機器メーカー<a href="." id="link_5"                                                          >BOSE</a>の創業者、会長。MIT（<a href="." id="link_6"                                                                                                                          >マサチューセッツ工科大学</a>）名誉教授。インド系アメリカ人。
</p>
