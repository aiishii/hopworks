<p><b>ドナルド・ゲイリー・ヤング</b> （<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >7月11日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >5月12日</a>）はアメリカの<a href="." id="link_3"                                                              >連鎖販売取引</a>（英語: multi-level marketing、<a href="." id="link_4"                                                    >マルチ商法</a>、<a href="." id="link_5"                                                                                                      >ネットワークビジネス</a>）の会社で、<a href="." id="link_6"                      >精油</a>および関連製品を販売する<a href="." id="link_7"                                                                                  >ヤングリヴィング</a>社の創業者、社長、元最高経営責任者（CEO）、著作家として知られている。
</p>
