		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田島 征彦</b>（たじま ゆきひこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >1月9日</a> -）は日本の<a href="." id="link_2"                                                              >絵本作家</a>。同じく絵本作家の<a href="." id="link_3"                                          >田島征三</a>とは同年生まれの<a href="." id="link_4"                                >双子</a>の兄弟だが、苗字の読み方は征彦が「たじま」、征三が「たしま」を名乗っている。本来の読み方は「たしま」だが、征三が先に「たしま」で世に出たため、征彦はそれと区別する意味で「たじま」と改めた。
</p>
