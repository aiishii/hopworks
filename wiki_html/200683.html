<p><b>山根 一眞</b>（やまね かずま、<a href="." id="link_3"                    >1947年</a><a href="." id="link_3"                              >10月12日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                                                                                  >ノンフィクション</a><a href="." id="link_7"                      >作家</a>、<a href="." id="link_2"                                          >獨協大学</a>経済学部特任教授。<a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                                                                                            >明治学院中学校</a>、<a href="." id="link_10"                                                                                                                                   >明治学院東村山高等学校</a>（同校の第1期生）を経て、<a href="." id="link_2"                                          >獨協大学</a><a href="." id="link_11"                                                   >外国語学部</a>ドイツ語学科卒業。元<a href="." id="link_12"                                                             >NHK</a>『<a href="." id="link_13"                                                                                                                                               >ミッドナイトジャーナル</a>』『<a href="." id="link_14"                                                   >未来派宣言</a>』キャスター。
</p>
