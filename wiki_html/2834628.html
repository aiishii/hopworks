		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 晟</b>（おかだ あきら、1913年‐？）は、日本の<a href="." id="link_1"                                >漫画家</a>。主に<a href="." id="link_2"                      >絵本</a>、<a href="." id="link_3"                      >漫画</a>、<a href="." id="link_4"                      >挿絵</a>を専門とし、戦後は漫画、<a href="." id="link_5"                                >紙芝居</a>作家から<a href="." id="link_6"                                          >貸本漫画</a>の表紙絵を担当。<a href="." id="link_7"                                          >つげ義春</a>の『<a href="." id="link_8"                                          >白面夜叉</a>』『<a href="." id="link_9"                                                                                                            >涙の仇討</a>』『<a href="." id="link_10"                                         >愛の調べ</a>』の表紙は岡田の手によるもの。<a href="." id="link_11"                               >山梨県</a><a href="." id="link_12"                               >甲府市</a>出身。<a href="." id="link_7"                                          >つげ義春</a>の「<a href="." id="link_13"                                                   >義男の青春</a>」の「田山先生」のモデルとして知られる。<a href="." id="link_14"                     >昭和</a>初期の<a href="." id="link_15"                                                   >モダニズム</a>の影響を強く受けた生活ぶりであった。
</p>
