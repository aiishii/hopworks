		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 一史</b>（ながい かずふみ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >10月7日</a> - ）は、日本の<a href="." id="link_2"                                                    >デザイナー</a>、<a href="." id="link_3"                                                                                            >アートディレクター</a>、<a href="." id="link_4"                                                                                                                                                        >クリエイティブディレクター</a>。株式会社<a href="." id="link_5"                                >HAKUHODO DESIGN</a>代表取締役社長。<a href="." id="link_6"                                                              >多摩美術大学</a>教授。<a href="." id="link_7"                                                                                                                                                        >東京ADC</a>会員、<a href="." id="link_8"                                                                                                                                                        >JAGDA</a>会員。東京ブランディング戦略会議委員。父はグラフィックデザイナーの<a href="." id="link_9"                                          >永井一正</a>。
