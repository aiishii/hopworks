		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 孤邨</b>（村）（いけだ こそん、 <a href="." id="link_1"                      >享和</a>3年（<a href="." id="link_2"                    >1803年</a>） - <a href="." id="link_3"                      >慶応</a>4年<a href="." id="link_4"                                                      >2月13日</a>(<a href="." id="link_5"                    >1868年</a><a href="." id="link_5"                          >3月6日</a>)）は、<a href="." id="link_6"                                          >江戸時代</a>後期の江戸<a href="." id="link_7"                      >琳派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >酒井抱一</a>の弟子で、兄弟子の<a href="." id="link_10"                                         >鈴木其一</a>と並ぶ高弟である。
</p>
