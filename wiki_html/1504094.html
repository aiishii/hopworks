<p><b>パラマーナンダ・ジャー</b>（Paramananda Jha ネパール語:परमानन्द झा、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                                          >ネパール</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                                    >法律家</a>。<a href="." id="link_2"                                          >ネパール</a>の初代<a href="." id="link_5"                                                                                            >副大統領</a>。地域政党・<a href="." id="link_6"                                                                                                      >マデシ人権フォーラム</a><a href="." id="link_7"            >党</a>法務部長。元<a href="." id="link_8"                                                    >最高裁判所</a><a href="." id="link_9"                      >判事</a>。日本では「パルマナンド・ジャー」と表記することが多い。
</p>
