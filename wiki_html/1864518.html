	<h1 id="firstHeading" class="firstHeading" >岡崎井田駅</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎井田駅</b>（おかざきいだえき）は、かつて<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >岡崎市</a><a href="." id="link_3"                                                                    >井田町</a>にあった、<a href="." id="link_4"                                                    >名鉄</a><a href="." id="link_5"                                                    >挙母線</a>、<a href="." id="link_6"                                                                        >岡崎市内線</a>の<a href="." id="link_7"                                >駅</a>。
</p><p>挙母線、岡崎市内線の起終点駅であった。しかし、挙母線の岡崎井田 - <a href="." id="link_8"                                          >大樹寺</a>は<a href="." id="link_9"                                                >軌道</a>線の岡崎市内線の<a href="." id="link_10"                                         >路面電車</a>が乗り入れていたこともあり、挙母線と岡崎市内線の実質の接続駅は大樹寺駅であった。このこともあり、岡崎市内線廃止時に廃駅となっている。
</p>
