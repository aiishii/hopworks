<p><b>キリスト教自由運動</b>（キリストきょうじゆううんどう）は、<a href="." id="link_1"                                          >キューバ</a>の国家体制変革を提唱している<a href="." id="link_2"                                                                                                      >キューバの反体制組織</a>。オズワルド・パヤ (Oswaldo Payá) が<a href="." id="link_3"                                >ハバナ</a>のセロ<a href="." id="link_4"                      >教区</a> (Parish of Cerro) に属する世俗的な<a href="." id="link_5"                                                                        >カトリック</a>教徒の集団として<a href="." id="link_6"                    >1988年</a>に設立した。
</p>
