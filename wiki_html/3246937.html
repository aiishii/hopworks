		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 修</b>（やまだ おさむ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月31日</a>-　）は、日本の建築家、韓国古文化研究家。
</p><p>兵庫県<a href="." id="link_2"                                >伊丹市</a>出身。1950年<a href="." id="link_3"                                                                                                      >神戸工業専門学校</a>卒。<a href="." id="link_4"                                                                                                      >大阪市立工芸高等学校</a>教諭。韓国古文化研究会主宰。1979年日本建築士連合会長賞受賞。<a href="." id="link_5"                                                              >大阪市立大学</a>生活科学部・大阪市立デザイン教育研究所講師。修（しゅう）建築事務所主宰。伊丹市図書館協議会委員、<a href="." id="link_6"                                                                                                                                >伊丹市美術館</a>協議会委員。1987年韓国観光公社賞、1998年釜山広域市建築士会功労牌、2002年駐大阪<a href="." id="link_7"                                          >大韓民国</a>総領事感謝状。
</p>
