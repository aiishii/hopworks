		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デ・カイパー社</b>（<i>De Kuyper Royal Distillers B.V. </i>）は<a href="." id="link_1"                                          >オランダ</a>・<a href="." id="link_2"                                                                        >アムステルダム</a>にある<a href="." id="link_3"                                          >カクテル</a>用のリキュールメーカーである。<a href="." id="link_4"                                >ボルス</a>と並ぶオランダの二大リキュールメーカーの一社として知られる。
</p><p><a href="." id="link_5"                    >1995年</a>に、創業300年目を記念してオランダのベアトリクス女王より、<a href="." id="link_6"                                                                                                                                                                                            >ロイヤル・ディスティラー</a>の称号を授与される。また開設当時の所有者はジョーンズ・デ・カイパーとZoon BVである。
</p>
