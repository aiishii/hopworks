<p><b>ササキ・ユタカ</b>（本名：<b>佐々木 豊</b>、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >7月26日</a> - ）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >北九州市</a>出身の<a href="." id="link_5"                                >ジャズ</a>・<a href="." id="link_6"                                          >ドラマー</a>、<a href="." id="link_10"                                                                       >パーカッショニスト</a>。NAHOKスネアケース監修者。叔父はジャズドラマーの<a href="." id="link_11"                                                                                                           >岡山保義</a>（ヤス・オカヤマ）。
