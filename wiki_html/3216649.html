		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐木 秋夫</b>（さき あきお、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >11月16日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >8月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >宗教学者</a>。左派の立場から宗教問題について研究した。
</p><p>東京市麹町生まれ。1930年<a href="." id="link_5"                                                                                  >東京帝国大学</a>文学部宗教学科卒。<a href="." id="link_6"                                                              >巣鴨学園</a>、<a href="." id="link_7"                                          >高田女塾</a>で英語を教えながら<a href="." id="link_8"                                                                                                                                                                                  >日本戦闘的無神論者同盟</a>、<a href="." id="link_9"                                                              >唯物論研究会</a>に拠って著作をなす。軍国主義の圧迫を受け、1938年<a href="." id="link_10"                                                   >青江舜二郎</a>らと教育紙芝居協会を設立。戦後の<a href="." id="link_11"                                                                                 >極東国際軍事裁判</a>で検事側にたって軍部の紙芝居統制を証言した。1956年<a href="." id="link_12"                                                             >国民文化会議</a>常任委員。脚色作品に「<a href="." id="link_13"                                                                       >手をつなぐ子等</a>」など。
</p>
