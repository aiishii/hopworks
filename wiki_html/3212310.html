<p><b>孝靖太后</b>（こうせいたいごう、<a href="." id="link_1"                    >1565年</a><a href="." id="link_1"                            >2月27日</a>（<a href="." id="link_2"                      >嘉靖</a>44年1月27日） - <a href="." id="link_3"                    >1611年</a><a href="." id="link_3"                              >10月18日</a>（<a href="." id="link_4"                      >万暦</a>39年9月13日））は、<a href="." id="link_5"            >明</a>の<a href="." id="link_6"                                >万暦帝</a>の妃嬪で<a href="." id="link_7"                                >泰昌帝</a>の母。姓は<b>王氏</b>。
</p>
