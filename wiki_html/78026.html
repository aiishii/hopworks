		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野津幌川</b>（のつぽろかわ、のっぽろかわ）は、<a href="." id="link_1"                                >北海道</a>の<a href="." id="link_2"                                          >石狩平野</a>を流れる<a href="." id="link_3"            >川</a>で、<a href="." id="link_4"                                >石狩川</a><a href="." id="link_5"                      >水系</a><a href="." id="link_6"                                >厚別川</a>支流の<a href="." id="link_7"                                                              >一級河川</a>である。野津幌の名は<a href="." id="link_8"                                          >アイヌ語</a>で「野の中を流れる川」を意味する「ヌプ・オル・オ・ペツ」か、「濁った所」を意味する「ヌプル・オッ」に由来する。
</p>
