		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷岡 武雄</b>（たにおか たけお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >6月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >地理学者</a>。<a href="." id="link_5"                                                    >立命館大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                        >学校法人立命館</a>名誉役員。学校法人立命館元総長・立命館大学学長。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >綴喜郡</a><a href="." id="link_10"                                                         >多賀村</a>（現・<a href="." id="link_11"                               >井手町</a>）生まれ。
</p>
