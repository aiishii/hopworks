		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>V2レコード</b> (<b>V2 Records</b>) または<b>V2ミュージック</b> (<b>V2 Music</b>) は、<a href="." id="link_1"                                                                                                      >ヴァージン・グループ</a>会長の<a href="." id="link_2"                                                                                                                >リチャード・ブランソン</a>が<a href="." id="link_3"                    >1996年</a>に設立した<a href="." id="link_4"                                                                                                                >レコード・レーベル</a>。<a href="." id="link_5"                    >2013年</a>から<a href="." id="link_6"                                                                                                                                                      >PIASエンタテインメント・グループ</a>傘下のレーベルとなっている。
</p>
