<p><b>呉 士連</b>（ご しれん / <a href="." id="link_2"                                                    >ベトナム語</a>&#58; <span lang="vi">Ngô Sĩ Liên</span>）は、<a href="." id="link_3"                                >黎聖宗</a>代に<a href="." id="link_4"                                          >ベトナム</a>王朝の<a href="." id="link_5"                                >編年体</a>正史である『<a href="." id="link_6"                                                              >大越史記全書</a>』を編纂した史官。<a href="." id="link_7"                          >15世紀</a>に<a href="." id="link_8"                                >ハノイ</a>西部のチュオンドゥック郡（現ハノイ市<a href="." id="link_9"                                                                        >チュオンミー県</a>）に生まれ、93歳で没した。
</p>
