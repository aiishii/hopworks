		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭伊衡</b>（チョン・イヒョン、<span lang="ko">정이형</span>、<a href="." id="link_1"                    >1897年</a> - <a href="." id="link_2"                    >1956年</a>）は、<a href="." id="link_3"                      >韓国</a>の<a href="." id="link_4"                                                    >独立運動家</a>。本名は元欽、号は双公。本貫は河東、<a href="." id="link_5"                                          >平安北道</a><a href="." id="link_6"                                >義州郡</a>出身。
</p><p>1922年満洲で亡命して<a href="." id="link_7"                                                                                                                      >大韓通義府</a>に参加し、1924年に<a href="." id="link_8"                                                                                                  >正義府</a>指令副官で武装抗日闘争を展開した。1926年に<a href="." id="link_9"                                                                                                                      >高麗革命党</a>を結成して、委員に選任されて活躍した。
1927年に<a href="." id="link_10"                                                   >ハルビン市</a>で日本警察に捕まって、1945年の解放まで19年間の獄苦を経験した。解放以後<a href="." id="link_11"                                                             >左右合作運動</a>のために努力し、<a href="." id="link_12"                               >親日派</a>処罰法制定に先に立った。1956年に<a href="." id="link_13"                               >心臓病</a>で死去。1963年に<a href="." id="link_14"                                         >建国勲章</a>独立章が追贈された。
</p>
