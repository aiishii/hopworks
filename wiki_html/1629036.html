<p><b>山岡 順太郎</b>（やまおか じゅんたろう、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >9月18日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                              >10月26日</a>） - <a href="." id="link_4"                      >昭和</a>3年（<a href="." id="link_5"                    >1928年</a>）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                                    >教育者</a>。<a href="." id="link_10"                                                                       >大阪商工会議所</a>第8代会頭（<a href="." id="link_11"                   >1919年</a> - <a href="." id="link_12"                   >1923年</a>）。<a href="." id="link_13"                                         >関西大学</a>第11代<a href="." id="link_14"                                         >学長</a>（<a href="." id="link_15"                   >1922年</a> - <a href="." id="link_16"                   >1925年</a>）。「関大中興の祖」である。
</p>
