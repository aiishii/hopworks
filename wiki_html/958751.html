<p><b>護国同志会</b>（ごこくどうしかい）は、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >3月11日</a>に結成された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >政治団体</a>。1945年<a href="." id="link_4"                            >8月15日</a>に解散した。会長は<a href="." id="link_5"                                          >井野碩哉</a>であるが、実際は<a href="." id="link_6"                                >岸信介</a>を中心として活動した。
</p>
