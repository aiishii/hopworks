<p><b>萱場 軍蔵</b>（かやば ぐんぞう、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >9月11日</a> -  <a href="." id="link_4"                    >1979年</a>（<a href="." id="link_5"                      >昭和</a>54年）<a href="." id="link_6"                              >11月15日</a>）は、日本の<a href="." id="link_7"                                                          >内務</a>官僚。内務三役（<a href="." id="link_8"                                          >内務次官</a>、<a href="." id="link_9"                                >警保局長</a>、<a href="." id="link_10"                                         >警視総監</a>）を全て経験した。
</p>
