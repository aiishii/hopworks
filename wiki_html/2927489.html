<td class="mbox-text">この項目は、<a href="." id="link_1"                                                                                  >アニメ関係者</a>に関連した<b><a href="/wiki/Wikipedia:%E3%82%B9%E3%82%BF%E3%83%96" title="Wikipedia:スタブ">書きかけの項目</a></b>です。<a rel="nofollow" class="external text" href="http://localhost:8080/w/index.php?title=%E5%BA%A7%E5%8F%A4%E6%98%8E%E5%8F%B2&amp;action=edit">この項目を加筆・訂正</a>などしてくださる<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%A2%E3%83%8B%E3%83%A1%E9%96%A2%E4%BF%82%E8%80%85%E3%81%AB%E9%96%A2%E3%81%99%E3%82%8B%E3%82%B9%E3%82%BF%E3%83%96" title="カテゴリ:アニメ関係者に関するスタブ">協力者を求めています</a>（<a href="/wiki/Portal:%E3%82%A2%E3%83%8B%E3%83%A1" title="Portal:アニメ">P:アニメ</a>/<a href="/wiki/%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88:%E3%82%A2%E3%83%8B%E3%83%A1" title="プロジェクト:アニメ">PJアニメ</a>）。</td>
</tr></tbody></table>
<p><b><a href="." id="link_2"            >座</a>古 明史</b>（ざこ あきふみ、<a href="." id="link_3"                    >1975年</a> - ）は、<a href="." id="link_4"                      >日本</a>の男性<a href="." id="link_5"                                >アニメーション</a><a href="." id="link_6"                      >監督</a>である。<a href="." id="link_7"                                                                                            >東映アニメーション</a>所属。
</p>
