		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山階芳麿賞</b>（やましなよしまろしょう）は日本の<a href="." id="link_1"                                >鳥類学</a>の賞。
</p><p><a href="." id="link_2"                    >1992年</a>（平成4年）に<a href="." id="link_3"                                                                        >山階鳥類研究所</a>の財団設立50周年を記念して、元<a href="." id="link_4"                      >皇族</a><a href="." id="link_5"                                          >山階芳麿</a>の生前の功績を称えて創設された。対象は"我が国の鳥学研究の発展と鳥類の保護活動に寄与された個人あるいは団体"である。<a href="." id="link_6"                    >2003年</a>以降は副賞に<a href="." id="link_7"                                                    >朝日新聞社</a>賞（賞金50万円と盾）が付加された。また、2004年以降は、毎年から隔年での表彰に変更された。
</p><p>記念メダルは、表に山階芳麿の肖像、裏に<a href="." id="link_8"                                                                        >ヤンバルクイナ</a>がデザインされている。
</p>
