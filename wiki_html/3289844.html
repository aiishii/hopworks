<p><b>佐々木　嗣治</b>（ささき　つぐはる、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >5月28日</a> - ）は<a href="." id="link_2"                                >日本人</a>の<a href="." id="link_3"                                          >空道</a>家。<a href="." id="link_4"                                >北海道</a>出身。<a href="." id="link_5"                                                    >国際空道連盟大道塾</a>帯広所 属。身長 174cm、体重84kg。大学まで<a href="." id="link_6"                                                    >レスリング</a>を経験しており、2006年、 北斗旗体力別選手権大会決勝戦では<a href="." id="link_7"                                                                                  >ブラジリアン柔術</a>黒帯の <a href="." id="link_8"                                >鶴屋浩</a>と 対決、見事これを制し、1997年に<a href="." id="link_9"                                                                                                                      >極真武徳会</a>(当時)の<a href="." id="link_10"                                                                                 >セミー・シュルト</a> に奪われて以来9年間守り続けた北斗 旗を守り抜いた。
</p>
