<p><b>入沢 達吉</b>（いりさわ たつきち、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                            >1月31日</a>（<a href="." id="link_2"                      >元治</a>2年<a href="." id="link_3"                                                    >1月5日</a>） - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                            >11月8日</a>）は明治〜昭和期の<a href="." id="link_7"                                                              >医学博士</a>、<a href="." id="link_8"                                                    >内科医</a>。<a href="." id="link_9"                                          >東京帝国大学</a>教授、東京帝国大学附属医院長・同大学医学部長・<a href="." id="link_10"                               >宮内省</a><a href="." id="link_11"                                         >侍医</a>頭等を歴任、日本の<a href="." id="link_12"                               >内科学</a>確立に貢献する。
</p>
