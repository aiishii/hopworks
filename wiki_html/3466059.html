<p><b>和太鼓グループ彩</b>（わだいこグループさい、<a href="." id="link_1"            >英</a>：WADAIKO SAI）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >プロ</a><a href="." id="link_4"                                >和太鼓</a>集団。主な略称は、「和太鼓彩」。
2005年に東京大学のサークルとして結成され、2013年よりプロとして活動を行っている。2019年12月時点のメンバーは18歳から32歳までの男性23人。年間300公演ほどを行う。
</p>
