<p><b>若林 康宏</b>（わかばやし やすひろ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >8月15日</a>）は、<b>ヒロ</b> (Hiro) という名で職業的活動をしていた商業<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                    >1930年</a>に<a href="." id="link_5"                                          >上海</a>で、<a href="." id="link_6"                                >日本人</a>の両親のもとに生まれた。ヒロは、「photographer’s photographer（写真家に愛される写真家）」であり、非常に特徴的な視野をもち、1960年代半ば以降に発表されたファッション写真や静物写真は数多くの模倣者を生み出し、今日にも続く影響力をもった。
</p>
