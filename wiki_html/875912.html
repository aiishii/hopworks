<p><b>ダルエスサラーム大学</b>（University of Dar es Salaam）は、<a href="." id="link_1"                                                    >タンザニア</a>・<a href="." id="link_2"                                                                                  >ダルエスサラーム</a>にある大学。<a href="." id="link_3"                    >1966年</a>創立。創立時は<a href="." id="link_4"                                                                        >東アフリカ大学</a>であったが、<a href="." id="link_5"                    >1970年</a>に同大学が三分割されたのにともない、ダルエスサラーム大学として再発足した。この際三分割された大学は他に<a href="." id="link_6"                                                              >ナイロビ大学</a>（<a href="." id="link_7"                                >ケニア</a>）、<a href="." id="link_8"                                                              >マケレレ大学</a>（<a href="." id="link_9"                                          >ウガンダ</a>）である。
</p>
