		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尹 致旺</b>（ユン・チワン、<span lang="ko">윤치왕</span>、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >12月21日</a>）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                                                              >産婦人科</a>医師、軍医である。<a href="." id="link_5"                                          >朝鮮戦争</a>時、彼は軍医官として在職し軍医官を教育、育成した。<a href="." id="link_6"                                >尹雄烈</a>の庶子であり独立運動化・政治家である<a href="." id="link_7"                                >尹致昊</a>の異母弟。字は<b>聖雲</b>、号は<b>南圃</b>。<a href="." id="link_8"                      >日本</a>名は<b>伊東致旺</b>。
</p>
