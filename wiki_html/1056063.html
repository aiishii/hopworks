		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルニア戦記</b>（ルニアせんき）は、韓国の<a href="." id="link_1"                                                                            >Allm</a>が開発した<a href="." id="link_2"                                                    >オンライン</a><a href="." id="link_3"                                                                                                                                                                  >アクションRPG</a>。日本では<a href="." id="link_4"          >DINC</a>が運営を行う。プレイ料金は基本無料で<a href="." id="link_5"                                                              >アイテム課金</a>制を採用している。
</p><p><a href="." id="link_6"                    >2007年</a><a href="." id="link_6"                            >4月12日</a>から<a href="." id="link_7"                            >4月18日</a>までクローズ<a href="." id="link_8"                                          >βテスト</a>、<a href="." id="link_9"                            >7月19日</a>よりオープンβテスト、<a href="." id="link_10"                           >8月22日</a>より正式サービスが開始された。
</p><p>日本でのサービスは<a href="." id="link_11"                   >2012年</a><a href="." id="link_11"                             >12月27日</a>に終了した。現在はhttp://spirit-gaming.net/web/download.htmlこちらで再開しているがすべて英語になってしまっている。
</p>
