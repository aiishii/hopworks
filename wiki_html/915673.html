		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 柄宙</b>（チョン・ピョンジュ、<a href="." id="link_1"                    >1930年</a>-<a href="." id="link_2"                    >1989年</a>）は大韓民国の軍人。
</p><p><a href="." id="link_3"                                >鄭昇和</a>陸軍参謀総長（戒厳司令官）が拘束された<a href="." id="link_4"                                                                        >粛軍クーデター</a>の際には<a href="." id="link_5"                                                              >特戦司令官</a>として陸軍本部（正規軍）側の中心人物であったが、<a href="." id="link_6"                                >全斗煥</a><a href="." id="link_7"                                                                                                                      >保安司令官</a>ら秘密組織「<a href="." id="link_8"                                          >ハナ会</a>」の主導するクーデター勢力により、<a href="." id="link_9"                                >張泰玩</a>首都警備司令官らとともに拘束・予備役編入を余儀なくされた。
</p>
