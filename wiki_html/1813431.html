<p><b>朝倉 こずえ</b>(あさくら こずえ)は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                          >AV女優</a>。作品によっては「浅倉こずえ」と表記されている場合もある。
</p><p>成人作品への出演もある。代表作に『馬乗り熟女 第弐巻 熟女十六人の騎乗位ベストセレクション』が上げられる。これは性行動において特に男性の身体の上に馬乗りの姿勢をとる16人の女性を扱った作品である。
別名義としては｢上杉典子｣｢鹿野麻紀｣｢田端聡子｣｢上杉由加里｣｢uesuginoriko｣
</p>
