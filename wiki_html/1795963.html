		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ステファニー・マクレーン</b>(<b>Stephanie McLean </b>)は、<a href="." id="link_1"                                                              >アメリカ</a>の元モデル、<a href="." id="link_2"                                                                                                                >ペントハウスペット</a>。過去、<i>Pet of the Month</i>(1970年4月)、<i>Pet of the Year</i>(1971年)に選出された。 
</p><p><a href="." id="link_3"                                                                                                                >ロードレース世界選手権</a>チャンピオンの<a href="." id="link_4"                                                                        >バリー・シーン</a>と婚姻歴があり、彼との間に子供が2人いる。

</p>
