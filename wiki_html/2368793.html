		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>よしだ 斑鳩</b>（よしだ いかる、<a href="." id="link_1"                          >2月8日</a>生）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>在住。<a href="." id="link_6"                    >1998年</a>、『月光森ノ夏』で、第23回<a href="." id="link_7"                                                                                                      >白泉社アテナ新人大賞</a>佳作を受賞し、『<a href="." id="link_8"                                        >MELODY</a>』<a href="." id="link_9"                    >1999年</a>5月号で同作にてデビューした。
</p><p><b>華史 かじこ</b>名義で<a href="." id="link_10"                                                                                 >イラストレーター</a>としての活動も行っている。
</p>
