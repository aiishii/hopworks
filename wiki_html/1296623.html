<p><b>パルメニオン</b>（<a href="." id="link_1"                                                                        >古代ギリシア語</a>&#58; <span lang="grc">Παρμενίων</span>、<span lang="grc-Latn">Parmenion</span>、<a href="." id="link_2"                                                >紀元前400年</a>頃 - <a href="." id="link_3"                                                >紀元前330年</a>）は、古代<a href="." id="link_4"                                                                        >マケドニア王国</a>の武将で、<a href="." id="link_5"                                                                                                                                  >ピリッポス2世</a>と<a href="." id="link_6"                                                                                              >アレクサンドロス3世</a>（大王）に仕えた。父は<a href="." id="link_7"                                                                                                                                          >フィロタス</a>で、<a href="." id="link_8"                                                              >アサンドロス</a>、<a href="." id="link_9"                                                                                                                      >アガトン</a>という2人の弟がいる。子としては父と同名の<a href="." id="link_10"                                                   >フィロタス</a>、<a href="." id="link_11"                                                                                                                                                   >ヒュパスピスタイ</a>を率いた<a href="." id="link_12"                                                                                                                               >ニカノル</a>、アレクサンドロスの侍従となったヘクトル、そして<a href="." id="link_13"                                                                   >コイノス</a>と<a href="." id="link_14"                                                                             >アッタロス</a>に嫁いだ2人の娘がいる。
</p>
