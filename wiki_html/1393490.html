		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・“ジミー”・ウィンクフィールド</b>（ <span lang="en">James "Jimmy" Winkfield</span>、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >4月12日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >3月23日</a> ）は、<a href="." id="link_3"                                                                        >ケンタッキー</a>出身の<a href="." id="link_4"                                                              >サラブレッド</a>の<a href="." id="link_5"                      >騎手</a>、<a href="." id="link_6"                                >調教師</a>。<a href="." id="link_7"                                                                                                      >ケンタッキーダービー</a>に勝利した最後の<a href="." id="link_8"                                                                                                      >アフリカ系アメリカ人</a>騎手として記憶されている。
</p>
