<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kuichiro_Totsuka_and_his_family.jpg" title="ファイル:Kuichiro Totsuka and his family.jpg">ファイル:Kuichiro Totsuka and his family.jpg</a>  <div class="thumbcaption">戸塚九一郎一家（和服の男性が戸塚九一郎）</div></div></div>
<p><b>戸塚 九一郎</b>（とつか くいちろう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                              >10月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >政治家</a>。徳島県知事、山口県知事、宮城県知事（第28代）、福岡県知事、<a href="." id="link_6"                                                                  >北海道庁</a>長官（第25代）、<a href="." id="link_7"                                >労働大臣</a>（第8代）、<a href="." id="link_8"                                          >建設大臣</a>（第8代、第9代）、<a href="." id="link_9"                                                                                                      >北海道開発庁長官</a>（第5代、第6代）、<a href="." id="link_10"                                                                       >衆議院議員</a>（3期）を務めた。
</p>
