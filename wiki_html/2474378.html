		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 泰賢</b>（きむら たいけん、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >8月11日</a>-<a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >曹洞宗</a>の<a href="." id="link_5"                                          >僧侶</a>（<a href="." id="link_6"                                >岩手県</a><a href="." id="link_7"                                                                                                  >東慈寺</a><a href="." id="link_8"                      >住職</a>）、<a href="." id="link_9"                                                    >インド哲学</a>者、<a href="." id="link_10"                                         >仏教学者</a>、<a href="." id="link_11"                                                                                 >東京帝国大学</a><a href="." id="link_12"                     >教授</a>。<a href="." id="link_13"                                                             >文学博士</a>。日本における近代<a href="." id="link_14"                               >仏教学</a>の確立に貢献した。
</p>
