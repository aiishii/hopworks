		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Michio_doi.JPG" title="ファイル:Michio doi.JPG">ファイル:Michio doi.JPG</a>  <div class="thumbcaption">大阪商工会議所の土居通夫像</div></div></div>
<p><b>土居 通夫</b>（どい みちお、<a href="." id="link_1"                    >1837年</a>5月25日（<a href="." id="link_2"                      >天保</a>8年<a href="." id="link_3"                                                      >4月21日</a>） - <a href="." id="link_4"                    >1917年</a>（<a href="." id="link_5"                      >大正</a>6年）<a href="." id="link_6"                          >9月9日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                          >宇和島</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                                                             >明治時代</a>の<a href="." id="link_11"                               >実業家</a>、大阪財界指導者、<a href="." id="link_12"                               >衆議院</a><a href="." id="link_13"                                         >議員</a>。<a href="." id="link_14"                                                             >関西法律学校</a>名誉校員。<a href="." id="link_15"                               >大阪市</a>の本邸跡は<a href="." id="link_16"                                         >日本銀行</a>大阪支店になっている。
</p>
