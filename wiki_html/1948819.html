		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鯉ノ勢 寅雄</b>（こいのせ とらお、本名：小沢 寅雄（おざわ とらお）、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >1月21日</a>- ）は、<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >越智郡</a><a href="." id="link_4"                                >乃万村</a>（現・同県<a href="." id="link_5"                                >今治市</a>）出身で、<a href="." id="link_6"                                                    >朝日山部屋</a>に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。最高位は東<a href="." id="link_9"                      >前頭</a>12枚目（<a href="." id="link_10"                   >1958年</a>1月場所）。得意手は左四つ、押し、寄りなど。現役時代の体格は170cm、105kg。
</p>
