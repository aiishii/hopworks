<p><b>オットー・バルネヴァルト</b>（Otto Barnewald, <a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >3月14日</a>）は、ドイツの軍人。<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の時代、<a href="." id="link_4"                                                                    >親衛隊</a>の将校として複数の<a href="." id="link_5"                                                                                        >強制収容所</a>で管理部長(Leiter der <a href="/w/index.php?title=En:Standortverwaltung_(KZ)&amp;action=edit&amp;redlink=1" class="new" title="En:Standortverwaltung (KZ) (存在しないページ)">Standortverwaltung</a>)などの役職を務めた。最終階級は<a href="." id="link_6"                                                    >親衛隊少佐</a>。
</p>
