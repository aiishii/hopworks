<p><b>欧州野球連盟</b>（おうしゅうやきゅうれんめい）または<b>ヨーロッパ野球連盟</b>（よーろっぱやきゅうれんめい）（<span lang="fr"><i>Confédération européenne de baseball</i></span>、略称<b>CEB</b>）は、<a href="." id="link_4"                                                    >ヨーロッパ</a>各国の<a href="." id="link_2"                      >野球</a>連盟の国際統括団体。ヨーロッパにおける主要な国際大会を主催している。
</p>
