		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠井 敏朗</b>（くすい としろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >2月1日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >横浜国立大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >長崎県</a><a href="." id="link_4"                                >長崎市</a>生まれ。1961年<a href="." id="link_5"                                                    >和歌山大学</a>卒、1965年<a href="." id="link_6"                                          >東京大学</a>大学院経済学研究科博士課程中退。1970年「イギリス農業革命史論 近代的農業成立過程の研究」で<a href="." id="link_7"                                                                        >経済学博士</a>。1965年東京大学経済学部助手。1968年横浜国立大学経営学部助教授、1979年教授、1997年定年退官、名誉教授、<a href="." id="link_8"                                                              >横浜商科大学</a>教授。
</p>
