<p><b>張 九齢</b>（ちょう きゅうれい、<a href="." id="link_1"                      >儀鳳</a>3年（<a href="." id="link_2"                  >678年</a>） - <a href="." id="link_3"                      >開元</a>28年<a href="." id="link_4"                                                    >5月7日</a>（<a href="." id="link_5"                  >740年</a><a href="." id="link_5"                          >6月5日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"            >唐</a>代中期の政治家・詩人。<a href="." id="link_8"            >字</a>は<b>子寿</b>。<a href="." id="link_9"            >諡</a>は文献。<a href="." id="link_10"                     >韶州</a><a href="." id="link_11"                                                   >曲江県</a>の出身。<a href="." id="link_12"                                                             >則天武后</a>の<a href="." id="link_13"                                               >長安</a>2年（<a href="." id="link_14"                 >702年</a>）に<a href="." id="link_15"                     >進士</a>に及第し、<a href="." id="link_16"                                     >玄宗</a>の信任を得、宰相の<a href="." id="link_17"                     >張説</a>に引立てられた。
