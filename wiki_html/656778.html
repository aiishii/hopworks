<p><b>釜田線</b>（プジョンせん）は、<a href="." id="link_1"                                          >大韓民国</a><a href="." id="link_2"                                                    >釜山広域市</a><a href="." id="link_3"                                          >釜山鎮区</a>にある<a href="." id="link_4"                                                                                                  >伽倻駅</a>と<a href="." id="link_5"                                                                                                  >釜田駅</a>を結ぶ、<a href="." id="link_6"                                                              >韓国鉄道公社</a>（KORAIL）の<a href="." id="link_7"                                          >鉄道路線</a>である。
</p><p>接続する<a href="." id="link_8"                                >伽倻線</a>と合わせ、<a href="." id="link_9"                                >京釜線</a><a href="." id="link_10"                                         >ソウル</a>方面と<a href="." id="link_11"                               >東海線</a><a href="." id="link_5"                                                                                                  >釜田駅</a>の間を連絡する路線として機能している。
