		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジイソプロピルアミン</b>&#160;は、(CH3)2HC-NH-CH(CH3)2の化学式で表わされる二級<a href="." id="link_1"                                >アミン</a>。共役塩基の<a href="." id="link_2"                                                    >リチウム塩</a>である<a href="." id="link_3"                                                                                                                                              >リチウムジイソプロピルアミド</a>(LDA)は求核性のない<a href="." id="link_4"                                >強塩基</a>としてしばしば利用される。<a href="." id="link_5"                                >消防法</a>に定める第4類危険物 第1石油類に該当する。
</p><p><a href="." id="link_6"                                                                        >水酸化カリウム</a>存在下で蒸留精製し、ナトリウム存在下、不活性ガス雰囲気化で保管できる。
