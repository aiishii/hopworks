		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 たがめ</b>（たむら たがめ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜松市</a>出身の<a href="." id="link_4"                      >女優</a>。<a href="." id="link_5"                                          >大人計画</a>所属。夫は<a href="." id="link_6"                                          >皆川猿時</a>（1男1女あり）。<a href="." id="link_7"                                                >血液型</a>はO型。身長155cm、体重42kg。靴のサイズ23.5cm。特技は<a href="." id="link_8"                      >指圧</a>。タガメ好きの<a href="." id="link_9"                                          >香川照之</a>から、「田中たがめ」への改名を促されたこともある。<a href="." id="link_10"                                                                       >白百合女子大学</a>卒業。
</p>
