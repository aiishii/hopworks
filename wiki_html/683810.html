<p><b>シセル</b>（Sissel、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >6月24日</a> - ）は、<a href="." id="link_2"                                                    >ノルウェー</a>出身の女性<a href="." id="link_3"                      >歌手</a>。もともと母国・ノルウェーで国民的歌手として人気があったが、近年は「クリスタル・ボイス」とも評せられる透明感溢れる歌声と安定した歌唱力が世界的に高い評価を受け、国際的に広く精力的な音楽活動を続けている。もともと<b>シセル・シルシェブー</b>（Sissel Kyrkjebø）名義で長らく活動を続けてきたが、近年はファーストネームのみで登場する事が多くなった。
</p>
