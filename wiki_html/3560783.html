		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コンスタンティノープルのソクラテス</b> (<a href="." id="link_1"                                                                        >ギリシャ語</a>: <span lang="grc">Σωκράτης ὁ Σχολαστικός</span>,&#160;<a href="." id="link_2"                  >380年</a>頃 – <a href="." id="link_3"                  >439年</a>以降)，あるいはソクラテス・スコラスティコス (法律家ソクラテス) は，<a href="." id="link_4"                        >5世紀</a>の<a href="." id="link_5"                                                    >キリスト教</a><a href="." id="link_6"                                >教会史家</a>．<a href="." id="link_7"                                                                                                                      >ソゾメノス</a>および<a href="." id="link_8"                                                              >テオドレトス</a>の同時代人．
</p><p><a href="." id="link_9"                  >305年</a>から<a href="." id="link_3"                  >439年</a>までの<a href="." id="link_10"                                                             >古代後期</a>のキリスト教史を扱った『教会史』(<i>Historia Ecclesiastica</i>, <a href="." id="link_1"                                                                        >ギリシャ語</a>: <span lang="grc">Ἐκκλησιαστική Ἱστορία</span>) の著者である．
</p>
