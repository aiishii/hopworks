<p><b>栗田 寛</b>（くりた ひろし、<a href="." id="link_1"                      >天保</a>6年<a href="." id="link_2"                                                      >9月14日</a>（<a href="." id="link_3"                    >1835年</a><a href="." id="link_3"                            >11月4日</a>） - <a href="." id="link_4"                      >明治</a>32年（<a href="." id="link_5"                    >1899年</a>）<a href="." id="link_6"                            >1月27日</a>）は、<a href="." id="link_7"                      >幕末</a><a href="." id="link_8"                                >水戸藩</a>に仕えた<a href="." id="link_9"                                                    >国学者</a>・<a href="." id="link_10"                                                             >歴史学者</a>。元東京帝国大学教授。『<a href="." id="link_11"                                         >大日本史</a>』において最後まで未完であった「表」「志」を執筆した。号は栗里。幼名は八十吉。初名は利三郎。<a href="." id="link_12"                                         >栗田健男</a><a href="." id="link_13"                                                             >海軍中将</a>は孫。
</p>
