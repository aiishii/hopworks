		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリスティアン・ハインリヒ・ホルンシュック</b>（Christian Heinrich Hornschuch、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1912年</a><a href="." id="link_2"                            >1月17日</a>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                          >アプツヴィント</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Abtswind&amp;action=edit&amp;redlink=1" class="new" title="De:Abtswind (存在しないページ)">ドイツ語版</a>）</span></span>に生まれ、<a href="." id="link_4"                                          >フュルト</a>に没した、<a href="." id="link_5"                                >ドイツ</a>（<a href="." id="link_6"                                                                        >バイエルン王国</a>）の<a href="." id="link_7"                                >起業家</a>。起業家として、また社会活動家としての活動によって、<a href="." id="link_8"                                                                                                      >ヴァイセンシュタット</a>や<a href="." id="link_9"                                                                        >フォルヒハイム</a>からの<a href="." id="link_10"                                         >名誉市民</a>の称号など、様々なの栄誉を受けた。
</p>
