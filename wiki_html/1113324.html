		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千田 稔</b>（せんだ みのる、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >10月3日</a> - ）は、日本の<a href="." id="link_2"                                          >地理学者</a>。専攻は<a href="." id="link_3"                                                    >歴史地理学</a>。
</p><p><a href="." id="link_4"                                                                                            >奈良県立図書情報館</a>館長、<a href="." id="link_5"                                                    >帝塚山大学</a>特別客員教授、<a href="." id="link_6"                                                                                                                          >国際日本文化研究センター</a><a href="." id="link_7"                                          >名誉教授</a>。1992年に<a href="." id="link_8"                                                              >博士（文学）</a>（<a href="." id="link_9"                                          >京都大学</a>）。<a href="." id="link_10"                               >奈良県</a>出身。
</p>
