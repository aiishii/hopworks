		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡部 敬直</b>（わたなべ ひろなお、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                                >福音派</a>の<a href="." id="link_3"                      >牧師</a>。<a href="." id="link_4"                                                                                            >高岡バプテスト教会</a>を<a href="." id="link_5"                      >牧会</a>する。<a href="." id="link_6"                                                              >日本福音同盟</a>元宣教委員会委員長。
</p><p><a href="." id="link_7"                                >超教派</a>で活躍し、<a href="." id="link_8"                                                                                                                                    >全日本リバイバルミッション</a>や北陸宣教大会のスピーカー等を務める。
</p><p><a href="." id="link_9"                                          >偶像崇拝</a>に反対するキリスト教の立場から、<a href="." id="link_10"                               >岩手県</a>の<a href="." id="link_11"                                                                                           >保守バプテスト同盟</a>北上聖書バプテスト教会の牧会時、<a href="." id="link_12"                                                   >信教の自由</a>を守るため、<a href="." id="link_13"                                                                                                               >岩手靖国違憲訴訟</a>の原告となった。それにより、これに関連した様々な集会で講演活動も行う。
</p>
