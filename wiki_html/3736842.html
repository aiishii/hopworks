		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 宗信</b>（かのう むねのぶ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                      >日本</a>の江戸時代前期に活動した<a href="." id="link_3"                                >狩野派</a>の<a href="." id="link_4"                      >絵師</a>。狩野派で宗信を名乗った絵師は、<a href="." id="link_5"                                          >狩野元信</a>の長男・祐雪宗信や、元禄6年（<a href="." id="link_6"                    >1693年</a>）正月に<a href="." id="link_7"                                >金沢市</a>の<a href="." id="link_8"                                                                        >椿原天満宮</a>に「松梅図」<a href="." id="link_9"                      >絵馬</a>を奉納した即誉宗信などがいるが、本項目では<a href="." id="link_10"                                         >狩野安信</a>の弟子を扱う。
</p>
