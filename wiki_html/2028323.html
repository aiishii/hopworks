<p><b>鳩野 宗巴</b>（はとの そうは）は、日本の<a href="." id="link_1"                      >医師</a>。1世から10世までが同じ名を受け継いで活動していたが、1世と8世が特に有名である。
</p><p>1世は禁を犯して<a href="." id="link_2"                                          >オランダ</a>に渡航し、医学を学んだという。
</p><p>8世は<a href="." id="link_3"                                >熊本城</a>下で医術を業としていたが、<a href="." id="link_4"                                          >西南戦争</a>時、1877年2月23日薩軍の治療強要に対し官軍、薩軍一般庶民と別なく治療を引き受け実施した。戦後罪に問われたが、最終的に九州臨時裁判所から無罪判決を受けた。
</p><p>各人物の詳細は以下に述べる。
