		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片山 幽雪</b>（かたやま ゆうせつ、<a href="." id="link_1"                    >1930年</a>（<a href="." id="link_2"                      >昭和</a>5年）<a href="." id="link_3"                            >8月26日</a> - <a href="." id="link_4"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_6"                            >1月13日</a>）は<a href="." id="link_7"               >シテ</a>方<a href="." id="link_8"                                >観世流</a><a href="." id="link_9"                                >能楽師</a>。京都片山家九世当主（片山家能楽・京舞保存財団理事長）。<a href="." id="link_10"                                                                       >重要無形文化財</a>保持者（<a href="." id="link_11"                                         >人間国宝</a>）。<a href="." id="link_12"                                                   >日本芸術院</a>会員。<a href="." id="link_13"                                                                       >日本能楽会</a><a href="." id="link_14"                                                   >理事長</a>。本名は<b>片山 博太郎</b>（かたやま ひろたろう）。
</p>
