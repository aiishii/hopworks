		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂田 九十百</b>（さかた つくも、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                            >11月1日</a> - <a href="." id="link_3"                    >1983年</a>（昭和58年）<a href="." id="link_4"                            >6月13日</a>）は、<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >鞍手郡</a>西川村（現・<a href="." id="link_5"                                >福岡県</a><a href="." id="link_7"                                >鞍手町</a>）生まれ、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >政治家</a>。福岡県<a href="." id="link_10"                               >田川</a><a href="." id="link_11"                                         >市長</a>をつとめた。
</p>
