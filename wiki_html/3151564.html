		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝 承</b>（しゃ しょう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>にかけての人物。<a href="." id="link_5"            >字</a>は<b>偉平</b>。<a href="." id="link_6"                                                >揚州</a><a href="." id="link_7"                                >会稽郡</a><a href="." id="link_8"                                >山陰県</a>の出身。父は謝煚。叔父は謝貞。姉は<a href="." id="link_9"                                >謝夫人</a>（<a href="." id="link_10"                     >孫権</a>夫人）。子は謝崇・謝勗。孫娘は謝仙女。
</p>
