<p><b>坂井 猛</b>（さかい たける、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >7月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >建築学者</a>、<a href="." id="link_4"                                          >都市計画</a>学者、アーバンデザイナー、キャンパスプランナー。
</p><p>九州大学新キャンパス計画推進室教授。九州大学大学院人間環境学府教授。九州大学工学部建築学科教授。
</p><p>博士（工学）、一級建築士。
</p>
