<p><b>橋本 花鳥</b>（はしもと かちょう、<a href="." id="link_4"                            >2月22日</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_5"                                          >神奈川県</a>出身。女性。血液型は<a href="." id="link_6"                                    >AB型</a>。かつては<b>永山愛子</b>（本名）・<b>永山靖巳</b>・<b>橋本チキン</b>の名義を使用していた。<a href="." id="link_7"                                          >フランス</a>のマンガ賞『<a href="/w/index.php?title=Fr:Prix_Mangawa&amp;action=edit&amp;redlink=1" class="new" title="Fr:Prix Mangawa (存在しないページ)">Prix Mangawa</a>』で「虫籠のカガステル」が2015年度の<a href="." id="link_3"                                          >少年漫画</a>部門を受賞。
</p>
