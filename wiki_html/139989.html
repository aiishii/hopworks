<p><b>恭帝 侑</b>（きょうてい ゆう）は、<a href="." id="link_15"           >隋朝</a>の第3代<a href="." id="link_16"                     >皇帝</a>（在位：<a href="." id="link_4"                  >617年</a><a href="." id="link_4"                              >12月18日</a> - <a href="." id="link_5"                  >618年</a><a href="." id="link_5"                            >6月12日</a>）。第2代皇帝の<a href="." id="link_17"                     >煬帝</a>の孫に当たる。元徳太子<a href="." id="link_12"                     >楊昭</a>の子。母は<a href="." id="link_18"                     >韋寿</a>の娘の韋妃。
</p>
