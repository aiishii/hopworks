<p><b>福田 逸</b>（ふくだ はやる、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >演出家</a>、<a href="." id="link_4"                      >翻訳家</a>、<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                >名誉</a><a href="." id="link_7"                      >教授、国家基本問題研究会評議員</a>。サウンディングズ英米文学研究会、日本シェイクスピア研究会、日本演劇協会、各会員。元<a href="." id="link_8"                                          >財団法人</a>「<a href="." id="link_9"                                                    >現代演劇協会</a>」理事長。父は<a href="." id="link_10"                               >劇作家</a>・<a href="." id="link_11"                               >評論家</a>の<a href="." id="link_12"                                         >福田恆存</a>。<a href="." id="link_13"                                         >神奈川県</a>出身。
</p>
