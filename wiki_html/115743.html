		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤平助</b>（くどう へいすけ、<a href="." id="link_1"                      >享保</a>19年（<a href="." id="link_2"                    >1734年</a>） - <a href="." id="link_3"                      >寛政</a>12年<a href="." id="link_4"                                                        >12月10日</a>（<a href="." id="link_5"                    >1801年</a><a href="." id="link_5"                            >1月24日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >仙台藩</a>江戸詰の<a href="." id="link_8"                      >藩医</a>で<a href="." id="link_9"                                >経世論</a>家。『<a href="." id="link_10"                                                             >赤蝦夷風説考</a>』の筆者で、若き日の<a href="." id="link_11"                               >林子平</a>に影響を与えた人物。医師としては<b>工藤周庵</b>（くどうしゅうあん）、還俗後は<b>平助</b>を名乗った。名（諱）は<b>球卿</b>（きゅうけい）、字は<b>元琳</b>（げんりん）。号は<b>万光</b>（ばんこう）で、<b>万幸</b>、<b>晩幸</b>とも表記する。
</p>
