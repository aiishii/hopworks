<p><b>坂口 仁一郎</b>（さかぐち にいちろう、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >2月4日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                    >1月2日</a>） - <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）<a href="." id="link_6"                            >11月2日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                                >衆議院議員</a>（<a href="." id="link_9"                                          >憲政本党</a>→<a href="." id="link_10"                                                   >立憲国民党</a>→<a href="." id="link_11"                                                   >立憲同志会</a>→<a href="." id="link_12"                               >憲政会</a>）、漢詩人、<a href="." id="link_13"                                         >新潟新聞</a>社長、新潟米穀株式取引所理事。族籍は新潟県<a href="." id="link_14"                     >平民</a>。長男は<a href="." id="link_15"                                                                       >ラジオ新潟</a>社長・<a href="." id="link_16"                                         >坂口献吉</a>、五男は<a href="." id="link_17"                     >作家</a>・<a href="." id="link_18"                                         >坂口安吾</a>。孫に<a href="." id="link_19"                               >写真家</a>・<a href="." id="link_20"                                         >坂口綱男</a>などがいる。<a href="." id="link_21"                     >漢詩人</a>としては<b>阪口五峰</b>のペンネームを用いた。
</p>
