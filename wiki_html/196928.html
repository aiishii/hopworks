		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久野 収</b>（くの おさむ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >2月9日</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p>体系だった著作や、いわゆる「主著」と呼ばれるものがないものの、多くの評論や対談などを通じて、戦後日本の政治思想や社会思想に大きな影響を与えた。また、「<a href="." id="link_5"                                                              >戦後民主主義</a>」の形成に寄与した人物の一人である。
</p><p>久野を理解するキーワードは「<a href="." id="link_6"                      >市民</a>」であるといわれている。「政治的市民の復権」という書名が示すように、それは政治と無縁に生きる市民ではなく状況と参画して生きる「市民」像であった。
</p>
