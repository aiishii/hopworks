<p><b>渡辺 真弓</b>（わたなべ まゆみ、女性、<a href="." id="link_1"                    >1948年</a> - ）は、日本の建築史学者、<a href="." id="link_2"                                                              >東京造形大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                          >東京大学</a>工学部建築学科卒業、同大学院修士課程修了。1976-77年イタリア政府給費留学生として<a href="." id="link_5"                                                              >パドヴァ大学</a>に学ぶ。1979年東京造形大学専任講師、助教授、教授、2014年退任、名誉教授。2008年「16世紀<a href="." id="link_6"                                                                                            >ヴェネツィア共和国</a>の都市と建築 <a href="." id="link_7"                                                                                                                                              >アンドレア・パラーディオ</a>および同時代の建築家たちの都市ヴェネツィアとの関わりに関する研究」で東大<a href="." id="link_8"                                                              >工学博士</a>。専門は西洋建築史・都市史。
</p>
