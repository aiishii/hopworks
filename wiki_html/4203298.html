		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">栗原一晃</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1979-08-20</span>) </span>1979年<a href="." id="link_1"                            >8月20日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >茨城県</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td>松濤館流 <a href="." id="link_4"                                >空手</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td>植木政明</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ランク</th><td>空手5段(JKA)</td></tr></tbody></table><p><b>栗原 一晃</b>（くりはら かずあき、1979年8月20日 - ） は、松濤館空手の指導者 。彼は<a href="." id="link_5"                                                                                                                                    >松濤杯争奪世界空手道選手権</a>で2回優勝。彼はまた、JKA全日本選手権で、形で7回、組手で1回優勝している 現在、<a href="." id="link_6"                                                              >日本空手協会</a>の指導員を務めている
