		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏井 春喜</b>（なつい はるき、<a href="." id="link_1"                    >1949年</a>（昭和24年）-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は<a href="." id="link_4"                                >東洋史</a>。特に中国近代経済史。
</p><p><a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                >男鹿市</a>出身。<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                                                                        >大阪外国語大学</a><a href="." id="link_7"                                                    >外国語学部</a>卒業。<a href="." id="link_8"                    >1974年</a><a href="." id="link_8"                                                                                      >東京都立大学 (1949-2011)</a>大学院人文科学研究科修士課程修了。<a href="." id="link_9"                    >1982年</a><a href="." id="link_9"                                                                                                                                                        >一橋大学大学院社会学研究科</a>社会学専門課程博士課程単位取得後退学。指導教官は<a href="." id="link_10"                                         >増淵龍夫 </a>。同年、<a href="." id="link_11"                                                                       >北海道教育大学</a>教育学部札幌校<a href="." id="link_12"                                               >講師</a>。同教育学部札幌校<a href="." id="link_13"                               >助教授</a>を経て、同教育学部札幌校<a href="." id="link_14"                     >教授</a>。2002年一橋大学<a href="." id="link_15"                                                                       >博士（社会学）</a>。
</p>
