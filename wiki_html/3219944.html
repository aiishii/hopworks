<p><b>水野 明久</b>（みずの あきひさ、<a href="." id="link_6"                    >1953年</a><a href="." id="link_6"                            >6月13日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_7"                                          >中部電力</a><a href="." id="link_8"                                                    >相談役</a>、<a href="." id="link_9"                                                                        >中部経済連合会</a>副会長、愛知県経営者協会副会長。<a href="." id="link_10"                                                                                                               >日本アイスホッケー連盟</a><a href="." id="link_11"                     >会長</a>。<a href="." id="link_2"                                >愛知県</a>出身。
