<p><b>ニコライ・ヴァシーリエヴィチ・レプニン</b>公爵（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Никола́й Васи́льевич Репни́н</span>、<a href="." id="link_2"                                                    >ユリウス暦</a>1734年3月11日 - ユリウス暦1801年5月12日）は、<a href="." id="link_3"                                                                        >帝政ロシア</a>の政治家、外交官、将軍。<a href="." id="link_4"                                                                                                                                              >ポーランド・リトアニア共和国</a>の解体に重要な役割を果たした。
</p>
