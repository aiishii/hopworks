<p><b>鑑真</b>（がんじん、旧字体: <b>鑑眞</b>、繁体字&#58; <span lang="zh-Hant">鑑真</span>; 簡体字&#58; <span lang="zh-Hans">鉴真</span>; 拼音&#58; <span lang="zh-Latn-pinyin">Jiàn zhēn</span>、<a href="." id="link_1"                  >688年</a>〈<a href="." id="link_2"                                          >持統天皇</a>2年〉 - <a href="." id="link_3"                  >763年</a><a href="." id="link_3"                            >6月25日</a>〈<a href="." id="link_4"                                          >天平宝字</a>7年<a href="." id="link_5"                                                    >5月6日</a>〉）は、<a href="." id="link_6"                                          >奈良時代</a>の僧人。<a href="." id="link_7"                      >日本</a>における<a href="." id="link_8"                      >律宗</a>の開祖。<a href="." id="link_9"                                          >俗姓</a>は<a href="." id="link_10"                     >淳于</a>。</p><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ganjin_wajyo_portrait.JPG" title="ファイル:Ganjin wajyo portrait.JPG">ファイル:Ganjin wajyo portrait.JPG</a>  <div class="thumbcaption">唐招提寺に安置されている国宝「鑑真和上像」</div></div></div>
