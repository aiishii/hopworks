		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堤 マサエ</b>（つつみ まさえ、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                                              >社会学者</a>。<a href="." id="link_3"                                                              >山梨県立大学</a>国際政策学部名誉教授。
</p><p><a href="." id="link_4"                                >滋賀県</a>出身。<a href="." id="link_5"                                          >愛知大学</a><a href="." id="link_6"                                >文学部</a>社会学科卒業、<a href="." id="link_7"                                                              >東京教育大学</a>（現、<a href="." id="link_8"                                          >筑波大学</a>）大学院文学研究科社会学専攻修士課程修了（文学修士）、<a href="." id="link_9"                                          >大阪大学</a>大学院にて博士号取得（<a href="." id="link_10"                                         >人間科学</a>）。
</p>
