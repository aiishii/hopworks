		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田享二</b>（よしだ きょうじ、<a href="." id="link_1"                    >1887年</a>（明治20年） - <a href="." id="link_2"                    >1951年</a>（昭和26年））は、<a href="." id="link_3"                                                                                  >日本の建築家</a>。建築研究者、工業教育者。
建築材料学の権威で、建築材料協会会長、<a href="." id="link_4"                                                              >日本建築学会</a>会長などを歴任した。各地の都市計画にも携わる。<a href="." id="link_5"                                >兵庫県</a>美方郡出身。
建築材料学のほか建築設備学の草創期において、その研究は学界や業界標となる。終始、<a href="." id="link_6"                                                    >早稲田大学</a>・同高校での教職と運営にあたる。
</p>
