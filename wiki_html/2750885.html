<p><b>茂木 虎雄</b>（もてぎ とらお、<a href="." id="link_1"                    >1926年</a> - ）は、日本の<a href="." id="link_2"                                >会計学</a>者。<a href="." id="link_3"                                          >明治大学</a><a href="." id="link_4"                                >商学部</a><a href="." id="link_5"                                                >講師</a>を経て<a href="." id="link_6"                                          >立教大学</a><a href="." id="link_7"                                          >経済学部</a><a href="." id="link_8"                                          >名誉教授</a>、1992年まで立教大学<a href="." id="link_9"                                >大学院</a>経済学部にて、また1996年まで立教大学大学院経済学部研究科にて<a href="." id="link_10"                               >会計史</a>講義を担当する。<a href="." id="link_11"                                                                                 >ルカ・パチョーリ</a>が確立した<a href="." id="link_12"                                         >複式簿記</a>の成立について研究し、特に<a href="." id="link_13"                                                   >ルネサンス</a>期に成熟した<a href="." id="link_14"                                                                                                     >イギリス東インド会社</a>の会計手法について著書にまとめている。門下には会計分野に貢献する学者、実務家を多く輩出している。
</p>
