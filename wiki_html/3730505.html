		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪西 紀子</b>（ばんざい のりこ、<a href="." id="link_1"                    >1962年</a> - <a href="." id="link_2"                    >2021年</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は<a href="." id="link_5"                                                    >ヨーロッパ</a><a href="." id="link_6"                      >中世</a><a href="." id="link_7"                                >社会史</a>、<a href="." id="link_8"                                >北欧史</a>、<a href="." id="link_9"                                                              >アイスランド</a>・<a href="." id="link_10"                     >サガ</a>研究。元<a href="." id="link_11"                                                                                                                                                       >一橋大学大学院社会学研究科</a><a href="." id="link_12"                     >教授</a>。元日本アイスランド学会<a href="." id="link_13"                     >会長</a>。
</p>
