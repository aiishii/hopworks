<p><b>ジョン・ウィリアム・バージェス</b>（John William Burgess、<a href="." id="link_1"                    >1844年</a> - <a href="." id="link_2"                    >1931年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                                        >コロンビア大学</a>に米国初の政治学科を開設した近代政治学開祖のひとりである。1876年から1912年まで同校の教授を務めた。
</p>
