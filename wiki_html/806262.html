		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 史依</b>（さとう しえ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >8月29日</a> - ）は、<a href="." id="link_2"                                                                        >熊本県民テレビ</a>(KKT)の社員で、同局報道デスク（元<a href="." id="link_3"                                                              >アナウンサー</a>）。<br />
</p><p><a href="." id="link_4"                                >山口県</a><a href="." id="link_5"                                >下関市</a>出身。<a href="." id="link_6"                                                                                                                >山口県立下関南高等学校</a>、<a href="." id="link_7"                                                                                            >梅光女学院大学</a>卒業後、<a href="." id="link_8"                    >1993年</a>4月に入社。<br /> 
</p><p><a href="." id="link_9"                    >2008年</a><a href="." id="link_9"              >5月</a>より<a href="." id="link_10"                     >報道</a>部へ異動となり、現在は報道部のデスクとして、<a href="." id="link_11"                                         >ニュース</a>の統括役を務めるほか、引き続き報道番組の<a href="." id="link_12"                                                                                           >キャスター</a>を務めている。また報道番組の制作にも携わっている。
</p>
