		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 四郎</b>（まつもと しろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >9月17日</a> - ）は、日本史学者、<a href="." id="link_2"                                                              >都留文科大学</a>名誉教授。
</p><p>横浜市生まれ。1956年<a href="." id="link_3"                                                              >横浜市立大学</a>文理学部卒、1958年<a href="." id="link_4"                                                                                      >東京都立大学 (1949-2011)</a>（現・<a href="." id="link_5"                                                                                  >首都大学東京</a>）大学院修士課程修了。<a href="." id="link_6"                                          >財団法人</a><a href="." id="link_7"                                          >三井文庫</a>専任研究員、都留文科大学教授、96年定年退官、名誉教授。
</p>
