<p><b>ペコニック川</b> (ペコニックがわ、Peconic River) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                        >ニューヨーク州</a><a href="." id="link_3"                                                                                  >ロングアイランド</a>東部、<a href="." id="link_4"                                                                                                                                          >サフォーク郡</a>にある川。
</p><p><a href="." id="link_5"                                                                                                                          >ブルックヘブン国立研究所</a>付近の湿地から始まり、東へ流れて<a href="." id="link_6"                                                                                                                                >ペコニック湾</a>へ注ぐ。長さ15マイル（24 km）。ロングアイランドでは最長の川。川はブルックヘブンと<a href="." id="link_7"                                                                                                                                          >リバーヘッド</a>、リバーヘッドとサウサンプトンの町の境界になっている。
</p>
