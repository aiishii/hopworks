		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鋼鉄の咆哮2 ウォーシップガンナー</b>（くろがねのほうこうツー ウォーシップガンナー）は<a href="." id="link_1"                                          >コーエー</a>から<a href="." id="link_2"                    >2003年</a>に発売された<a href="." id="link_3"                                                                        >第二次世界大戦</a>期を題材にした<a href="." id="link_4"                            >PS2</a>用海戦<a href="." id="link_5"                                                                                  >アクションゲーム</a>。<a href="." id="link_6"                                                                                            >鋼鉄の咆哮シリーズ</a>のPS2版第2作、Windows版も含めた発売順では第4作である。（WSC2のエクストラキットも1作と数えた場合。数えなければ第3作。）『<b>WSG</b>』『<b>WSG1</b>』等と略される。ゲームシステムについてはシリーズ項目参照。
</p>
