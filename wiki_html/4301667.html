		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 素郷</b>（おの そきょう、<a href="." id="link_1"                    >1750年</a><a href="." id="link_1"                            >1月30日</a>（<a href="." id="link_2"                      >寛延</a>2年<a href="." id="link_3"                                                        >12月23日</a>） - <a href="." id="link_4"                    >1820年</a><a href="." id="link_4"                          >6月9日</a>（<a href="." id="link_5"                      >文政</a>3年<a href="." id="link_6"                                                      >4月29日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期～後期の<a href="." id="link_8"                                          >俳人</a>。通称は永二。号は他に松涛舎、望春亭。編著に『みちのくふり』『柴の戸』など。奥羽四天王と称される人で、京都の蕉門中興の最大の貢献者<a href="." id="link_9"                      >五升庵蝶夢</a>の門に入り、<a href="." id="link_10"                   >1783年</a>（<a href="." id="link_11"                     >天明</a>3年）に盛岡に帰り、俳諧と謡曲を指導した。三柳舎馬遊によって『柴の戸抄』が刊行された。
</p>
