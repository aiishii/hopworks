		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊谷 昭</b>（くまがい あきら、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >8月19日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>。
</p><p><a href="." id="link_4"                                                                                  >ポニーキャニオン</a>入社後、<a href="." id="link_5"                                                                                                                                                                                            >フェイスエイアンドアール</a>へ出向、副社長として<a href="." id="link_6"                                                                                                      >エレファントカシマシ</a>等のA&amp;Rを手がける。フェイスエイアンドアールを退社後、<a href="." id="link_7"                    >2000年</a>、自ら有限会社<a href="." id="link_8"                                                                                                                      >キークルー</a>を設立。現在代表取締役。
エレファントカシマシ、<a href="." id="link_9"                                                                        >真心ブラザーズ</a>、<a href="." id="link_10"                                     >Syrup16g</a>などのプロデュースを手がける。
現在は<a href="." id="link_11"                                                                                                                                                   >ユニバーサルミュージック</a>内のレーベルであるユニバーサルミュージック・シグマに所属している。
</p>
