		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宋 隠</b>（そう いん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                      >後燕</a>から<a href="." id="link_3"                      >北魏</a>にかけての<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"            >字</a>は処黙。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >西河郡</a><a href="." id="link_8"                                >介休県</a>。曾祖父は<a href="." id="link_9"                                >慕容廆</a>の長史の<a href="." id="link_10"                                                                                       >宋奭</a>。祖父は<a href="." id="link_11"                     >前燕</a>の<a href="." id="link_12"                                                   >中書監</a>の<a href="." id="link_13"                     >宋晃</a>。父は前燕の<a href="." id="link_14"                               >尚書</a>・<a href="." id="link_15"                     >徐州</a><a href="." id="link_16"                     >刺史</a>の<a href="." id="link_17"                                                                                       >宋恭</a>。叔父は後燕の<a href="." id="link_18"                               >衛将軍</a>司馬の<a href="." id="link_19"                                                                                       >宋畿</a>・後燕の尚書の<a href="." id="link_20"                                                                                       >宋洽</a>。
</p>
