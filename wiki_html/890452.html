		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョシュ・グリーンフェルド</b>（<b>Josh Greenfeld</b>, <a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >2月27日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >5月11日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >脚本家</a>。<a href="." id="link_6"                                                                                            >マサチューセッツ州</a><a href="." id="link_7"                                                                                                                                                    >モールデン</a>出身。
</p><p><a href="." id="link_8"                    >1974年</a>の<a href="." id="link_9"                      >映画</a>『<a href="." id="link_10"                                                                       >ハリーとトント</a>』の<a href="." id="link_11"                     >脚本</a>を書き、<a href="." id="link_12"                                                             >アカデミー賞</a>候補となったことで最も有名。作家としては、<a href="." id="link_13"                               >自閉症</a>の次男ノアを描いた数々の作品で知られる。<a href="." id="link_14"                                                   >米谷ふみ子</a>の夫。<a href="." id="link_15"                                                                                                                                                                 >カール・タロウ・グリーンフェルド</a>の父。
</p><p>2018年5月11日、肺炎のため<a href="." id="link_16"                                                                                 >カリフォルニア州</a>の病院で死去。90歳没。
</p>
