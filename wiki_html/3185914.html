		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 孝志</b>（ただ たかし、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >目白大学</a>名誉教授・<a href="." id="link_5"                                                              >金沢学院大学</a>教授。専門は、国際理解教育学、対話論、学習方法論。
</p><p>山梨県生まれ。<a href="." id="link_6"                                                              >東京学芸大学</a>教育学部卒業、1985年<a href="." id="link_7"                                                              >上越教育大学</a>大学院修士課程修了。<a href="." id="link_8"                                                                                                      >葛飾区立上千葉小学校</a>教頭、同中青戸小学校教頭、クウェート日本人学校、<a href="." id="link_9"                                                                        >ベロオリゾンテ</a>補習授業校、<a href="." id="link_10"                                                             >目白学園</a>中学・高等学校教諭、カナダ西ヴァンクーヴァー中等学校教諭、2001年目白大学人間学部児童教育学科助教授、教授、学部長。2016年名誉教授。<a href="." id="link_11"                                                                                                                                                   >日本学校教育学会</a>会長。学習スキル研究会代表。
</p>
