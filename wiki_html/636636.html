		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 雅次</b>（すずき まさつぐ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >5月28日</a>）は、日本の<a href="." id="link_3"                                          >土木工学</a>者、内務官僚。元<a href="." id="link_4"                                          >日本大学</a>教授。土木工学・港湾工学の研究に業績を上げる。<a href="." id="link_5"                    >1927年</a><a href="." id="link_5"                                                              >工学博士</a>（九州帝国大学）。
</p>
