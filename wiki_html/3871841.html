<p><b>ROLL BACK</b>（ロール・バック）は、日本の<a href="." id="link_1"                                                                        >ガールズバンド</a>。1985年デビュー。1985年5月、第29回<a href="." id="link_2"                                                                                                                                                                  >ヤマハポピュラーソングコンテスト</a>においてグランプリ受賞（同年の<a href="." id="link_3"                                                    >世界歌謡祭</a>は不出場）。アマチュア時代の表記は「ROLL-BACK」。
