		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北又 ちゅん</b>（きたまた ちゅん、<a href="." id="link_1"                              >12月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                                        >ナレーター</a>、<a href="." id="link_5"                      >声優</a>。
</p><p><a href="." id="link_6"                                >奈良県</a>出身。<a href="." id="link_7"                                                >血液型</a> A型。<a href="." id="link_8"                      >身長</a> 179cm。<a href="." id="link_9"                      >体重</a> 73kg。旧芸名は、<b>北又チュン</b>。
</p><p>以前は、有限会社 <a href="." id="link_10"                                                                       >ビー・グラッド</a>に所属。現在は、有限会社 <a href="." id="link_11"                                                             >ワイワイワイ</a>に所属。
</p>
