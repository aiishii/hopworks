		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Junkichi_Mukai.jpg" title="ファイル:Junkichi Mukai.jpg">ファイル:Junkichi Mukai.jpg</a>  <div class="thumbcaption">向井潤吉</div></div></div>
<p><b>向井 潤吉</b>（むかい じゅんきち、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）<a href="." id="link_3"                              >11月30日</a> - <a href="." id="link_4"                    >1995年</a>（<a href="." id="link_5"                      >平成</a>7年）<a href="." id="link_6"                              >11月14日</a>）は、日本の<a href="." id="link_7"                      >洋画家</a>。戦前から戦後にかけて活躍、40年以上に渡り<a href="." id="link_8"                                >北海道</a>から<a href="." id="link_9"                                          >鹿児島</a>までを旅し、生涯古い<a href="." id="link_10"                                         >民家</a>の絵を描き続け「民家の向井」と呼ばれた洋画家であった。
</p><p>弟は<a href="." id="link_11"                               >彫刻家</a>で<a href="." id="link_12"                                                             >マネキン</a>制作会社「<a href="." id="link_13"                                                                                       >七彩</a>」初代社長の<a href="." id="link_14"                                                                                                           >向井良吉</a>、長男は元<a href="." id="link_15"                                     >TBS</a><a href="." id="link_16"                                                             >ディレクター</a>で<a href="." id="link_17"                                         >萩本欽一</a>を育てた事で有名な<a href="." id="link_18"                                         >向井爽也</a>。
</p>
