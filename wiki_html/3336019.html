		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">よしかわ ともたか</div><span class="fn">吉川 朋孝</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1973-04-27</span>) </span>1973年<a href="." id="link_1"                            >4月27日</a>（48歳）<br /><span class="birthplace">愛知県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ボディデザイナー</td></tr></tbody></table>
<p><b>吉川 朋孝</b>（よしかわ ともたか、<a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >4月27日</a> - ）は、<a href="." id="link_3"                                                              >吉川メソッド</a>の考案者。吉川メソッドとは、吉川朋孝の独自の理論に基づく<a href="." id="link_4"                                                    >筋トレ</a>と食事法(<a href="." id="link_5"                                                                        >糖質制限食</a>)を行い、短期間で<a href="." id="link_6"                                                    >ダイエット</a>や、筋肉をつけるメソッドのこと。
</p>
