<p><b>濱田 美和子</b>（はまだ みわこ、旧姓：松木、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >10月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                      >歌手</a>。<a href="." id="link_9"                                >振付師</a>。<a href="." id="link_10"                               >作曲家</a>。<a href="." id="link_11"                               >作詞家</a>。<a href="." id="link_3"                                >東京都</a>出身。血液型は<a href="." id="link_13"                                               >B型</a>。父は元<a href="." id="link_14"                                                             >プロ野球選手</a>の<a href="." id="link_15"                                                   >松木謙治郎</a>。みみみのメンバー。
</p>
