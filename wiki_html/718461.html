<p><b>スティーヴン・ラッセル・マロリー</b>（Stephen Russell Mallory, <a href="." id="link_1"                    >1813年</a> - <a href="." id="link_2"                    >1873年</a><a href="." id="link_2"                            >11月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>および<a href="." id="link_4"                                                                        >アメリカ連合国</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1851年</a>から<a href="." id="link_7"                    >1861年</a>までアメリカ合衆国上院議員を、1861年から<a href="." id="link_8"                    >1865年</a>までアメリカ連合国海軍長官を務めた。
</p>
