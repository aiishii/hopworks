<p><b>小野田 由紀子</b>（おのだ ゆきこ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                      >女優</a>、<a href="." id="link_4"                                                                        >ナレーター</a>。身長168cm。体重53kg。<a href="." id="link_5"                                                >血液型</a>は<a href="." id="link_5"                                                >B型</a>。<a href="." id="link_6"                                                                                                                                >ミズキ事務所</a>を経て、<a href="." id="link_7"                                          >瀬島事務所</a>に所属後、再び移籍しており、現在は<a href="." id="link_8"                                                                  >スターダス・２１</a>に所属している。<a href="." id="link_9"                                          >法政大学</a><a href="." id="link_10"                               >文学部</a>卒。
</p>
