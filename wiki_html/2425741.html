		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>LOOPCUBE</b>（ループキューブ）は、日本の音楽クリエイター集団。主に<a href="." id="link_1"                                                                                                                          >コンピューターゲーム</a>全般の<a href="." id="link_2"                                >主題歌</a>や<a href="." id="link_3"                                                                                                                                              >BGM</a>の制作を中心に、総合的な<a href="." id="link_4"                                                                                                      >音楽プロデュース</a>を手がけている。iCS-インターネットキャラクターショウ-2000のテーマソングなど初期作品では <b>LOOP<sup>3</sup></b> や <b>LOOP CUBE</b> と表記されていた。<small>（限定パンフレットCDより）</small>
</p>
