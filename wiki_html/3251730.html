		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 洋三</b>（はせがわ ようぞう、<a href="." id="link_1"                    >1943年</a> <a href="." id="link_2"                            >9月22日</a>- <a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                            >1月20日</a>）は、経済<a href="." id="link_4"                                                                        >ジャーナリスト</a>で元<a href="." id="link_5"                                                              >日本経済新聞</a>編集委員。<a href="." id="link_6"                                                              >ラジオNIKKEI</a>で2005年3月5日から2015年まで、夢企業探訪が毎週放送され、夢のある注目企業を発掘し企業のトップにインタビュー。成功秘話や苦労談、経営哲学などを聞くことによって、経営者の人となりに迫る番組を10年に渡り放送されその企画とメインキャスターをされた。
</p>
