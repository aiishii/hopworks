<p><b>原田 慶太楼</b>（はらだ けいたろう、<a href="/w/index.php?title=En:Keitaro_Harada&amp;action=edit&amp;redlink=1" class="new" title="En:Keitaro Harada (存在しないページ)">Keitaro Harada</a> <a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >2月26日</a> - ）は日本人<a href="." id="link_2"                                >指揮者</a>、<a href="." id="link_3"                                >写真家</a>である。アメリカジョージア州サヴァンナ・フィルハーモニックの音楽＆芸術監督、<a href="." id="link_4"                                                                                                      >シンシナティ交響楽団</a>アソシエイトコンダクター、アリゾナ・オペラ団アソシエイト・コンダクター、リッチモンド交響楽団アソシエイト・コンダクター、フェニックス・ユース・シンフォニー音楽監督、ツーソン交響楽団「TSOロック・ザ・FOX」首席客演指揮者、シエラ・ビスタ交響楽団首席客演指揮者。2021年より東京交響楽団正指揮者
</p>
