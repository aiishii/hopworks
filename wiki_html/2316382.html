</p><p><a href="." id="link_7"                                >東京都</a>出身、<a href="." id="link_8"                      >趣味</a>は山歩き、<a href="." id="link_9"                      >陶芸</a>、<a href="." id="link_10"                               >人形劇</a>、ガーデニング。
</p>
