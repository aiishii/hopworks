<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Zhang_Qian.jpg" title="ファイル:Zhang Qian.jpg">ファイル:Zhang Qian.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                      >大月氏</a>へと赴く張騫使節団</div></div></div>
<p><b>張 騫</b>（ちょう けん、? - <a href="." id="link_2"                                                >紀元前114年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >前漢</a>の政治家・外交官。<a href="." id="link_5"            >字</a>は子文<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="『史記』・『漢書』・『華陽国志』、どこにも字は記録されていません。根拠が全然確認されません。（2018年2月23日）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_6"                                >漢中郡</a><a href="." id="link_7"                                >城固県</a>の人。<a href="." id="link_8"                                      >武帝</a>の命により<a href="." id="link_9"                      >匈奴</a>に対する同盟を説くために<a href="." id="link_1"                      >大月氏</a>へと赴き、漢に<a href="." id="link_10"                     >西域</a>の情報をもたらした。
</p>
