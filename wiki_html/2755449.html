		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 ふみこ</b>（やまもと ふみこ、本名・山本 富美子、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月26日</a> - ）は、日本の<a href="." id="link_2"                                >随筆家</a>。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >小樽市</a>出身。<a href="." id="link_5"                                                              >自由学園</a>最高学部卒。出版者勤務をへて文筆家。<a href="." id="link_6"                                          >武蔵野市</a>教育委員会委員。
