		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南オレゴン大学</b>（みなみ-だいがく, <b>Southern Oregon University</b>）は、<a href="." id="link_1"                                                    >オレゴン州</a><a href="." id="link_2"                                                                                                                      >アシュランド</a>に本拠地を置く<a href="." id="link_3"                                                                                                                                    >リベラル・アーツ・カレッジ</a>。<a href="/w/index.php?title=W:Council_of_Public_Liberal_Arts_Colleges&amp;action=edit&amp;redlink=1" class="new" title="W:Council of Public Liberal Arts Colleges (存在しないページ)">Council of Public Liberal Arts Colleges</a> の加盟大学である。<a href="." id="link_4"                                >犯罪学</a>、<a href="." id="link_5"                                >環境学</a>、<a href="." id="link_6"                                                                                                                                    >シェイクスピア学</a>、<a href="." id="link_7"                                          >舞台芸術</a>のプログラムで有名。また、ジェファーソン公営ラジオや、ローグ・ヴァレー・テレビジョンの本部もこの大学内にある。
</p><p>文学部、経営学部、理学部、教育学部、社会学部を有し、それぞれの分野で学士号と修士号を提供している。
</p>
