</p><p><b>注意: 舞台、映画、CMなどで活躍。また手話指導者としての一面も持つ同名の女優<a rel="nofollow" class="external text" href="http://www.tsuji-shinobu.jp.net/">辻 しのぶ(1973年2月16日)</a>とは異なる。</b>
