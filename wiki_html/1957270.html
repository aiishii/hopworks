<p><b>岡田 稔</b>（おかだ みのる、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >7月13日</a>）は、日本の<a href="." id="link_3"                      >牧師</a>、<a href="." id="link_4"                                >神学者</a>。<a href="." id="link_5"                                                                                                                >日本キリスト改革派教会</a>の創立者。その神学は神中心、徹底した<a href="." id="link_6"                                          >聖書信仰</a>に貫かれており、キリストにおける神の救いの確かさと豊さを明らかにすることを目指していた、と言われている。
</p><p>カニンガム、<a href="." id="link_7"                                                                                                      >アブラハム・カイパー</a>、バーヴィング、<a href="." id="link_8"                                                                                            >チャールズ・ホッジ</a>、<a href="." id="link_9"                                                                                                      >ウォーフィールド</a>の<a href="." id="link_10"                                                                                           >カルヴァン</a>神学の正統的な改革派信仰を継承し、教会を形成した。<a href="." id="link_11"                                                             >四国学院大学</a>名誉教授。
</p>
