<p><b>広瀬藩</b>（ひろせはん）は、松平家時代初期から置かれた<a href="." id="link_1"                                >松江藩</a>の<a href="." id="link_2"                      >支藩</a>。かつての出雲の中心地だった、現在の<a href="." id="link_3"                                >安来市</a>広瀬地区に<a href="." id="link_4"                                                                                                            >広瀬陣屋</a>に藩庁が置かれた。
