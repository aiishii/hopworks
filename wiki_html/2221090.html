<p><b>サミュエル・イチエ・ハヤカワ</b>（S・I・ハヤカワ、Samuel Ichiye Hayakawa, <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >2月27日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >言語学</a>者、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                          >サンフランシスコ州立大学</a>で<a href="." id="link_7"                      >教授</a>および<a href="." id="link_8"                                          >学長</a>を務めた後、1977年から1983年まで<a href="." id="link_9"                                                                                            >上院</a>議員（<a href="." id="link_10"                                                                                 >カリフォルニア州</a>選出、<a href="." id="link_11"                                                                             >共和党</a>）を務めた。
</p>
