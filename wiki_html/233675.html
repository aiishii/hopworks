		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ただすけ</b>（本名・鈴木正将、すずきただすけ <a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >5月5日</a>-）は日本の<a href="." id="link_2"                                >ピアノ</a>、<a href="." id="link_3"                                          >キーボード</a>、<a href="." id="link_4"                                                                        >アコーディオン</a>、<a href="." id="link_5"                                          >フルート</a>、<a href="." id="link_6"                                          >ピッコロ</a>などの楽器演奏者、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                >編曲家</a>。
</p><p>血液型は<a href="." id="link_9"                                                >O型</a>、<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                         >江戸川区</a>在住。
</p><p>4歳の頃からピアノ・作曲・編曲を学ぶ。母親はピアノ教室の先生。高校時代は吹奏楽部に所属。
</p><p>専門学校東京コンセルヴァトアール尚美 作曲部門現代音楽専攻（現在の<a href="." id="link_12"                                                                                                                                                                                                                                               >専門学校東京ミュージック&amp;メディアアーツ尚美</a> アレンジ・作曲学科ポピュラーミュージックコース）卒業。
</p>
