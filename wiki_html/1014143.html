<p><b>ジェイムズ・ローレンス・オア</b>（James Lawrence Orr, <a href="." id="link_1"                    >1822年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >1873年</a><a href="." id="link_2"                          >5月5日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1857年</a>から<a href="." id="link_6"                    >1859年</a>まで第26代<a href="." id="link_7"                                                                                                                >アメリカ合衆国下院議長</a>を務め、<a href="." id="link_8"                    >1865年</a>には公選制で最初の<a href="." id="link_9"                                                                                                                                    >サウスカロライナ州知事</a>に選出された。
</p>
