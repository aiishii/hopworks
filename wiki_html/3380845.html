		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀬古 美喜</b>（せこ みき、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>（<a href="." id="link_3"                                                                        >博士（経済学）</a>）。<a href="." id="link_4"                                                    >武蔵野大学</a><a href="." id="link_5"                                          >経済学部</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                          >日本大学</a>大学院経済学研究科<a href="." id="link_10"                     >講師</a>、<a href="." id="link_11"                                                             >日本学術会議</a>連携会員、アジア不動産学会<a href="." id="link_12"                     >理事</a>、日本不動産金融工学学会理事、元<a href="." id="link_13"                     >双日</a>株式会社社外<a href="." id="link_14"                               >監査役</a>、株式会社<a href="." id="link_15"                                                                                                                                             >アーバネットコーポレーション</a>社外取締役。
</p><p>専門分野は<a href="." id="link_16"                                                   >都市経済学</a>、<a href="." id="link_17"                                                   >公共経済学</a>、応用<a href="." id="link_18"                                                   >理論経済学</a>、応用<a href="." id="link_19"                                                   >計量経済学</a>、<a href="." id="link_20"                                                                                                                         >コーポレート・ガバナンス</a>など。
</p>
