		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たけやま たけを</b>は日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                                                                                      >日本大学芸術学部</a>卒業。服飾会社の服飾パタンナー兼MD（マーチャンダイザー）としてサラリーマンをしながら、少し漫画を描く。
</p><p><a href="." id="link_3"                    >2004年</a>に単行本「フードル」を発売し、本格的にデビュー。「桜2号」は<a href="." id="link_4"                                                                                  >ビジネスジャンプ</a>（<a href="." id="link_5"                                >集英社</a>）で2005年～2006年に連載された。また、<a href="." id="link_6"                                          >朝日放送</a>でドラマ化され、2006年10～12月に放送された。
</p>
