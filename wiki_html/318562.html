<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanehiro_Ijuin.jpg" title="ファイル:Kanehiro Ijuin.jpg">ファイル:Kanehiro Ijuin.jpg</a>  <div class="thumbcaption">伊集院兼寛</div></div></div>
<p><b>伊集院 兼寛</b>（いじゅういん かねひろ、<a href="." id="link_1"                      >天保</a>9年<a href="." id="link_2"                          >1月2日</a>（<a href="." id="link_3"                    >1838年</a><a href="." id="link_3"                            >1月27日</a>） - <a href="." id="link_4"                      >明治</a>31年（<a href="." id="link_5"                    >1898年</a>）<a href="." id="link_6"                            >4月20日</a>）は、日本の<a href="." id="link_7"                      >武士</a>・<a href="." id="link_8"                                >薩摩藩</a>士､<a href="." id="link_9"                      >軍人</a>､<a href="." id="link_10"                     >官僚</a>である。<a href="." id="link_8"                                >薩摩藩</a>出身。<a href="." id="link_11"                     >通称</a>は直右衛門。<a href="." id="link_12"           >諱</a>は兼寛。明治期に<a href="." id="link_13"                                                                                                           >海軍少輔</a>・<a href="." id="link_14"                                                   >元老院議官</a>・<a href="." id="link_15"                                                         >貴族院</a>議員を歴任。<a href="." id="link_16"                     >子爵</a>。
実姉の<a href="." id="link_17"                                                   >須賀</a>が嘉永5年（1852年）に<a href="." id="link_18"                                         >西郷隆盛</a>に嫁いでいる（安政元年（1854年）に離婚）。
</p>
