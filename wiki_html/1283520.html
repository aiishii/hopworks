		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロビン・ファン・ドーンスピーク</b>（Robin van Doornspeek、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >2月25日</a> - ）は、<a href="." id="link_2"                                          >オランダ</a>の野球選手。ポジションは<a href="." id="link_3"                      >投手</a>。右投右打。現在は<a href="." id="link_4"                                                                                                            >フーフトクラッセ</a>のADOでプレーしている。
</p><p>代表経験が多いオランダ球界のトッププレーヤーで2004年の<a href="." id="link_5"                                                                                                                                        >アテネオリンピック</a>、2006年の<a href="." id="link_6"                                                                                                                                                                            >ワールドベースボールクラシック</a>にも出場している。フーフトクラッセや代表チームでは主にリリーフ（クローザー）として活躍している。
</p>
