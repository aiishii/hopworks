<p><b>高橋 英夫</b>（たかはし ひでお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >8月9日</a>）は、日本の元<a href="." id="link_3"                      >騎手</a>（<a href="." id="link_4"                                                                        >中山競馬倶楽部</a>、<a href="." id="link_5"                                                    >日本競馬会</a>、<a href="." id="link_6"                                          >国営競馬</a>、<a href="." id="link_7"                                                                        >日本中央競馬会</a>）、元<a href="." id="link_8"                                >調教師</a>（日本中央競馬会）。義父の<a href="." id="link_9"                                                                                                                                                >鈴木信太郎</a>は元調教師（日本競馬会、国営競馬、日本中央競馬会）息子の<a href="." id="link_10"                                         >高橋祥泰</a>は<a href="." id="link_8"                                >調教師</a>（日本中央競馬会〈JRA〉）。<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                                                                   >上川郡</a>屈足村（現・<a href="." id="link_13"                               >新得町</a>）出身。
</p>
