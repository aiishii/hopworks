		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝川 駿</b>（たきがわ しゅん、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >1月4日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >兵庫県</a>生まれ。本名・佃 武応。<a href="." id="link_5"                                          >日本大学</a>中退。1929年<a href="." id="link_6"                                                    >読売新聞社</a>に入り、1933年退社。<a href="." id="link_7"                                >谷孫六</a>の推薦で<a href="." id="link_8"                                          >吉川英治</a>の日本青年文化協会の仕事を手伝う。「青年太陽」廃刊に従い谷の「財の教」に従事し、雑誌社の編集者などをへて作家となる。1944年『<a href="." id="link_9"                                          >小堀遠州</a>』で<a href="." id="link_10"                                                   >直木賞</a>候補。
</p>
