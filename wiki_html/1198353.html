		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エファ・マンリー</b>（<b>Effa L. Manley</b>, <a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >4月16日</a>）は、1930年～1940年代の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >ニグロリーグ</a>の元球団経営者。1897年<a href="." id="link_5"                                                                                  >ペンシルベニア州</a><a href="." id="link_6"                                                                                  >フィラデルフィア</a>生まれ。夫<a href="." id="link_7"                                                                                                                                                    >エイブ・マンリー</a>とともにニューアーク・イーグルスの共同経営者として多数の名選手を輩出、<a href="." id="link_8"                    >2006年</a>に女性として初めて<a href="." id="link_9"                                                                                  >アメリカ野球殿堂</a>入りした。
</p>
