		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伝林坊 頼慶</b>（でんりんぼう らいけい）、別名<b>弁慶夢想</b>（べんけいむそう）は、<a href="." id="link_1"                                          >江戸時代</a>前期に活動した<a href="." id="link_2"            >明</a>出身の<a href="." id="link_3"                                >格闘家</a>、<a href="." id="link_4"                      >忍者</a>、<a href="." id="link_5"                      >剣豪</a>、<a href="." id="link_6"                      >山伏</a>。<a href="." id="link_7"                                >人吉藩</a>に所属し、忍者として活躍したという。<a href="." id="link_8"                                          >タイ捨流</a>の伝承では、彼は<b>裏タイ捨</b>、もしくは<b>相良忍軍</b>という忍者集団の総帥を務めたとされる。 
</p>
