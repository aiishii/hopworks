<p><b>アーサー・フィッシャー・ベントリー</b>（Arthur Fisher Bentley、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                              >10月16日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >政治学者</a>、<a href="." id="link_5"                                >哲学者</a>で、<a href="." id="link_6"                                >認識論</a>、<a href="." id="link_7"                                >論理学</a>、<a href="." id="link_8"                                >言語学</a>の分野の著作を残し、政治学における行動主義的方法論の発展に貢献した。
</p>
