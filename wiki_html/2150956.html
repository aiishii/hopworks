		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スエズ運河会社</b>（スエズうんががいしゃ、<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Compagnie universelle du canal maritime de Suez</span>、略して<span lang="fr">Compagnie de Suez</span>）は、<a href="." id="link_2"                    >1858年</a>に<a href="." id="link_3"                                                                                                                                                        >フェルディナン・ド・レセップス</a>が設立し、1859年から1869年までかけて<a href="." id="link_4"                                                    >スエズ運河</a>を建設し、その後長年にわたって運河を保有し運営した<a href="." id="link_5"                                          >エジプト</a>の会社である。<b>国際スエズ運河会社</b>、<b>万国スエズ運河会社</b>などとも呼ばれる。当初は、<a href="." id="link_6"                                          >フランス</a>の民間投資者が過半の出資を行っており、エジプト側もかなりの出資をしていた。
</p>
