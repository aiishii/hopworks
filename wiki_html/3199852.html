		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 莉江</b>（たかはし りえ、<a href="." id="link_1"                              >11月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >グラビアアイドル</a>、<a href="." id="link_4"                                                          >モデル</a>、<a href="." id="link_5"                                                                                                                                    >ヘアメイクアーティスト</a>、元<a href="." id="link_6"                                                                        >レースクイーン</a>。愛称は<b>りえぴー</b>。
</p><p><a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                      >旭市</a>出身。DAYSTAR所属。レースクイーンとしては<a href="." id="link_9"                                                                                                                          >スタイルコーポレーション</a>→<a href="." id="link_10"                                                                                                                                                                                           >プリッツコーポレーション</a>と提携していた。<a href="." id="link_11"                   >2014年</a><a href="." id="link_11"                         >3月7日</a>のブログで活動停止を発表し、ヘアメイクに転向。現在ヘアメイクアーティストとして活動しながら、グラビア活動、白星☆ウィクトーリアのメンバー、ソロアーティストとして活動している。
作詞や振り付けなども自身で行っている。
</p>
