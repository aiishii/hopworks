	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本因坊丈策</b>（ほんいんぼうじょうさく、<a href="." id="link_1"                      >享和</a>3年（<a href="." id="link_2"                    >1803年</a>） - <a href="." id="link_3"                      >弘化</a>4年<a href="." id="link_4"                                                      >8月18日</a>（<a href="." id="link_5"                    >1847年</a><a href="." id="link_5"                            >9月27日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >本因坊家</a>の十三世、七段上手。法名は日秀。<a href="." id="link_10"                                                   >本因坊元丈</a>の実子で、<a href="." id="link_11"                                                   >本因坊丈和</a>引退後に家督を継ぐが、<a href="." id="link_12"                                                             >井上幻庵因碩</a>の<a href="." id="link_13"                                               >名人</a><a href="." id="link_14"                     >碁所</a>出願に際して、跡目の<a href="." id="link_15"                                                   >秀和</a>に争碁を打たせた。
</p>
