<p><b>新長田駅</b>（しんながたえき）は、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_1"                                >神戸市</a><a href="." id="link_2"                                >長田区</a>にある、<a href="." id="link_3"                                                                        >西日本旅客鉄道</a>（JR西日本）・<a href="." id="link_6"                                                                        >神戸市営地下鉄</a>の<a href="." id="link_7"                                >駅</a>である。JR西日本の駅番号は<b>JR-A65</b>。神戸市営地下鉄の駅番号は<a href="." id="link_8"                                                                                                                                    >西神・山手線</a>が<b>S09</b>、<a href="." id="link_9"                                                                                                      >海岸線</a>が<b>K10</b>。
</p>
