		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾崎 秀樹</b>（おざき ほつき、<a href="." id="link_1"                    >1928年</a>（<a href="." id="link_2"                      >昭和</a>3年）<a href="." id="link_3"                              >11月29日</a> - <a href="." id="link_4"                    >1999年</a>（<a href="." id="link_5"                      >平成</a>11年）<a href="." id="link_6"                            >9月21日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >文芸評論家</a>。<a href="." id="link_9"                                                    >ゾルゲ事件</a>の研究や、<a href="." id="link_10"                                                             >大衆文学</a>評論に尽くした。ゾルゲ事件の<a href="." id="link_11"                                         >尾崎秀実</a>は異母兄。同母妹の田才秀季子（ほすえこ）は、<a href="." id="link_12"                               >チェコ</a>文学者<a href="." id="link_13"                                         >田才益夫</a>の妻。妻の尾崎恵子は執筆のアシスタントでもあり、秀樹との共著が二冊ある。歴史学者・政治学者の<a href="." id="link_14"                                         >今井清一</a>は義理の甥（秀実の娘の夫）。
</p>
