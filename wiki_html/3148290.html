<p><b>TAP JAM CREW（タップジャムクルー）</b>は、ジャンルレスなパフォーマンス集団。略称はTJC（ティージェーシー）若しくはTAP JAM。
</p><p>“Make Smiles”を合い言葉にTapDancer,StreetDancer,Musician,HumanBeatBoxer,Painterなど、色彩豊かなの表現者たちが集い自由に自分を表現する。
</p>
