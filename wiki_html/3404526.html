		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際かんがい排水委員会</b>（こくさいかんがいはいすいいいんかい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">International Commission on Irrigation and Drainage, <b>ICID</b></span>）は、<a href="." id="link_2"                      >灌漑</a>と<a href="." id="link_3"                      >排水</a>に関する<a href="." id="link_4"                                                    >非政府</a>の<a href="." id="link_5"                                                              >国際組織</a>。灌漑・排水分野に関する国際組織としては世界最大である。
</p><p><a href="." id="link_6"                    >2014年</a>に価値の高い灌漑設備を登録・表彰することを目的に<a href="." id="link_7"                                                                                  >かんがい施設遺産</a>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Heritage Irrigation Structures</span>）制度を創設した。
</p>
