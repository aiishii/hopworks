		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒瀬 邦喜</b>（あらせ くにき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >徳島県</a>出身。
</p><p>1953年（昭和28年）<a href="." id="link_6"                                                              >関東学院大学</a>工学部機械工学科卒。1956年（昭和31年）兼松入社。1972年（昭和47年）<a href="." id="link_7"                                                                                                      >兼松エレクトロニクス</a>常務、1978年（昭和53年）兼松エレクトロニクス代表取締役社長就任。1994年（平成6年）兼松エレクトロニクス会長就任。1997年（平成9年）会長退任。2018年4月30日、老衰のため死去。88歳没。
</p>
