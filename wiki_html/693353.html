		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢川 徳光</b>（やがわ とくみつ、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >11月26日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >2月23日</a>）は日本の<a href="." id="link_3"                                                              >教育学者</a>。ソビエト教育学研究会会長。次女の<a href="." id="link_4"                                          >矢川澄子</a>は<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                      >詩人</a>、<a href="." id="link_7"                                                    >翻訳家</a>。クリエイティブディレクターの<a href="." id="link_8"                                          >小池一子</a>も娘。長女の夫はチェロ奏者<a href="." id="link_9"                                          >井上頼豊</a>。<a href="." id="link_10"                               >長崎県</a>出身。
</p>
