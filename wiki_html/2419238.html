		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリストファー・レイン</b>（Christopher Layne、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >11月2日</a>-）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                          >テキサスA&amp;M大学</a>教授。国際関係論およびアメリカ外交戦略論が専門で、ネオリアリストの一人。
</p><p><a href="." id="link_5"                                                                                                      >南カリフォルニア大学</a>卒業。<a href="." id="link_6"                                                                                                      >ヴァージニア大学</a>ロースクール修了。<a href="." id="link_7"                                                                                  >ケンブリッジ大学</a>コーパス・クリスティ・カレッジで歴史学を学んだ後、<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で政治学の博士号取得。<a href="." id="link_9"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>や<a href="." id="link_10"                                                                                                                     >マイアミ大学</a>で教鞭をとった後、現職。
</p>
