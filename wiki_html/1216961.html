		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アナンバス諸島</b>（<a href="." id="link_1"                                                                        >インドネシア語</a>：Kepulauan Anambas）は<a href="." id="link_2"                                          >南シナ海</a>南部にある<a href="." id="link_3"                                                              >インドネシア</a>領の<a href="." id="link_4"                                          >諸島</a>。<a href="." id="link_5"                                                              >リアウ諸島州</a>に属する。大まかな位置は東経106度、北緯3度。シンガポールの北東200kmにある。主な島としてはジュマジャ島など。
</p><p>周辺海域の<a href="." id="link_6"                                >大陸棚</a>からは<a href="." id="link_7"                                          >天然ガス</a>が産出し、採取されたガスはシンガポールなどに輸出されている。
</p><p>2014年、インドネシアは、違法操業をしていたベトナム漁船を拿捕した上、アナンバス諸島にて見せしめのために爆破処理している。 
</p>
