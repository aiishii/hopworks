<p><b>下北沢駅</b>（しもきたざわえき）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                          >世田谷区</a><a href="." id="link_3"                                >北沢</a>二丁目にある、<a href="." id="link_6"                                                                        >小田急小田原線</a>と<a href="." id="link_7"                                                              >京王井の頭線</a>の<a href="." id="link_8"                                >駅</a>で、両線の<a href="." id="link_9"                                >乗換駅</a>である。
</p><p><a href="." id="link_10"                     >新宿</a>と<a href="." id="link_11"                     >渋谷</a>の二大<a href="." id="link_12"                               >繁華街</a>に鉄道で直結していることから、当駅周辺の<a href="." id="link_3"                                >下北沢</a>も「シモキタ」と通称されるにぎやかな商業地になっている。
</p>
