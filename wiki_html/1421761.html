		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>グレゴリー・ジャン＝ポール・ルマルシャル</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Grégory Jean-Paul Lemarchal</span>, <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >5月13日</a> - <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                            >4月30日</a>）は<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                      >歌手</a>。<a href="." id="link_6"                                                    >イゼール県</a>ラ・トロンシュ生まれ。
</p><p>フランスの<a href="." id="link_7"                                                    >テレビ番組</a>『<a href="." id="link_8"                                                                                            >スター・アカデミー</a>』で<a href="." id="link_9"                    >2004年</a>度の優勝者となり、2005年3月に正式デビューした。2007年4月30日<a href="." id="link_10"                                                   >シュレンヌ</a>にて、先天性の難病である<a href="." id="link_11"                                                             >嚢胞性線維症</a>により23歳で死去した。
</p>
