		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エウジェーニオ・ドス・サントス・デ・カルヴァーリョ</b>（<i>Eugeniodos Santos de Carvalho</i>、<a href="." id="link_1"                    >1711年</a>-<a href="." id="link_2"                    >1760年</a>）は、<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                                                                                      >軍事技術者</a>、<a href="." id="link_5"                                >建築家</a>・都市プランナーであり、 <a href="." id="link_6"                                                                                      >1755年の地震</a>後の<a href="." id="link_7"                                          >リスボン</a>の<a href="." id="link_8"                                                                                                                >バイシャ・ポンバリーナ</a>の計画と再建を担当した。
</p><p>1863年に火災で破壊されたリスボン市役所を設計。地上階に<a href="." id="link_9"                                                                                                            >小売店舗</a>を設置する<a href="." id="link_10"                                         >アパート</a>の厳格なデザインは、<a href="." id="link_11"                                         >機能主義</a>的な<a href="." id="link_12"                                                             >アーバニズム</a>の先駆けと考えられている。
</p>
