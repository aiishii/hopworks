		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>助野 健太郎</b>（すけの けんたろう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >9月11日</a>）は、日本史学者。
</p><p>横浜出身。1942年<a href="." id="link_3"                                                    >早稲田大学</a>文学部史学科卒。南方へ出征し、1946年復員、滋賀県の<a href="." id="link_4"                                                    >近江兄弟社</a>に1948年まで参加する。大学院で学び、<a href="." id="link_5"                                                                                                                                              >関東学院六浦中学校・高等学校</a>教諭、<a href="." id="link_6"                                                              >聖心女子大学</a>文学部助教授、教授。1991年定年、名誉教授。教え子に<a href="." id="link_7"                                                              >上皇后美智子</a>。早大（非常勤）での教え子に<a href="." id="link_8"                                                    >小和田哲男</a>がいた。<a href="." id="link_9"                                                              >統一教会</a>員。日本キリシタン史が専門。
</p>
