<p><b>田中 護</b>（たなか まもる、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >12月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >北海道</a>出身。<a href="." id="link_5"                                                                                                                                                              >エースエージェント</a>所属。かつては<a href="." id="link_6"                                          >鈴井貴之</a>の主宰する劇団「<a href="." id="link_7"                                          >OOPARTS</a>」及び当時、鈴井が社長を務めていた芸能事務所「<a href="." id="link_8"                                        >CREATIVE OFFICE CUE</a>」に所属していた。身長171cm。体重65kg。<a href="." id="link_9"                                                >血液型</a>は<a href="." id="link_9"                                                >O型</a>。
</p><p><a href="." id="link_10"                                                                                                     >マッシュルームカット</a>が特徴的な人物である。
</p>
