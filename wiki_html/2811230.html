		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>7代目<b>阿部 市郎兵衛</b>（あべ いちろべい、<a href="." id="link_1"                      >天保</a>8年（<a href="." id="link_2"                    >1837年</a>） - <a href="." id="link_3"                      >明治</a>37年（<a href="." id="link_4"                    >1904年</a>））は、<a href="." id="link_5"                                          >明治維新</a>期の<a href="." id="link_6"                                          >近江商人</a>。<a href="." id="link_7"                                                              >繊維産業</a>・<a href="." id="link_8"                      >鉄道</a>・<a href="." id="link_9"                      >銀行</a>など各種事業の支援者となり、日本の産業育成に貢献した。
</p>
