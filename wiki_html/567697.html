		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弘山 勉</b>（ひろやま つとむ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >10月12日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >陸上競技</a>の元<a href="." id="link_4"                      >選手</a>で、<a href="." id="link_5"                                          >中距離走</a>・<a href="." id="link_6"                                          >長距離走</a>・<a href="." id="link_7"                                          >マラソン</a>選手の<a href="." id="link_8"                                >指導者</a>。<a href="." id="link_9"                                >栃木県</a><a href="." id="link_10"                               >真岡市</a>出身。<a href="." id="link_11"                   >2015年</a><a href="." id="link_11"                         >4月1日</a>付より、<a href="." id="link_12"                                                                                           >筑波大学陸上競技部</a>駅伝・長距離走の<a href="." id="link_13"                               >コーチ</a>を担当ののち、現在は当陸上部の<a href="." id="link_14"                     >監督</a>に就任。かつて<a href="." id="link_15"                   >2007年</a><a href="." id="link_15"                         >4月1日</a> - <a href="." id="link_16"                   >2013年</a><a href="." id="link_16"                           >3月31日</a>付まで、<a href="." id="link_17"                                           >資生堂ランニングクラブ</a>の監督業を務めていた。
</p><p>妻は同じく元資生堂ランニングクラブ所属の陸上競技選手・アスリートアドバイザーを担当し、<a href="." id="link_18"                                                                                                                         >オリンピック</a>では3大会連続で出場した<a href="." id="link_19"                                         >弘山晴美</a>（旧姓・鈴木）。現在1児の父。
</p>
