<p><b>塩見 俊二</b>（しおみ しゅんじ、<a href="." id="link_1"                    >1907年</a>（明治40年）<a href="." id="link_2"                            >5月17日</a> - <a href="." id="link_3"                    >1980年</a>（昭和55年）<a href="." id="link_4"                              >11月22日</a>）は、日本の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >参議院議員</a>（通算当選4回）。<a href="." id="link_7"                                          >自治大臣</a>、<a href="." id="link_8"                                        >厚生大臣</a>を歴任。<a href="." id="link_9"                                                                              >自由民主党</a>高知県連<a href="." id="link_10"                     >会長</a>。板垣退助先生顕彰会<a href="." id="link_11"                     >顧問</a>。<a href="." id="link_12"                               >土佐市</a><a href="." id="link_13"                                         >名誉市民</a>。塩見文庫の創設者。<a href="." id="link_14"                                                                                 >勲一等瑞宝章</a>。
</p>
