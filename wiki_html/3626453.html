		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾崎 旦</b>（おざき たん、<a href="." id="link_1"                    >1889年</a>（<a href="." id="link_2"                      >明治</a>22年）<a href="." id="link_3"                            >1月17日</a> – <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                      >昭和</a>7年）<a href="." id="link_6"                          >6月4日</a>）は、陽明社の創始者。<a href="." id="link_7"                                >高知県</a>出身の<a href="." id="link_8"                                >歴史家</a>。<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                   >中岡慎太郎</a>の伝記を<a href="." id="link_11"                     >日本</a>で初めて著した歴史家・<a href="." id="link_12"                                         >尾崎卓爾</a>の兄。
</p>
