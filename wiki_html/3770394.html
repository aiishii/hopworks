		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒住 英司</b>（くろずみ えいじ、<a href="." id="link_1"                    >1969年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。専門は<a href="." id="link_4"                                >統計学</a>、<a href="." id="link_5"                                                    >計量経済学</a>。<a href="." id="link_6"                                                                                                                                                        >一橋大学大学院経済学研究科</a>教授。<a href="." id="link_7"                                                              >日本統計学会</a>研究業績賞、小川研究奨励賞受賞。<a href="." id="link_8"                                                                        >時系列分析</a>や<a href="." id="link_9"                                                                                  >パネルデータ分析</a>の理論研究で有名。
</p>
