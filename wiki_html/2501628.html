<p><b>雨蘭</b>（うらん）とは、日本の<a href="." id="link_3"                                >漫画家</a>、<a href="/wiki/%E6%97%A5%E6%9C%AC%E3%81%AE%E6%88%90%E4%BA%BA%E5%90%91%E3%81%91%E6%BC%AB%E7%94%BB%E5%AE%B6%E3%81%AE%E4%B8%80%E8%A6%A7" title="日本の成人向け漫画家の一覧">成人向け漫画家</a>、同人作家、<a href="." id="link_9"                                >作詞家</a>。<a href="." id="link_1"                                >東京都</a>出身<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2015年2月）">要出典</span></a></i>&#93;</sup>。別ペンネーム「<b>橋本還</b>」にて<a href="." id="link_6"                                          >青年誌</a>で活動している。
</p>
