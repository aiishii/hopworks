		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大浜直樹</b>（おおはま なおき, <a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >3月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >演出家</a>。
</p><p><a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                >広島市</a>出身、<a href="." id="link_8"                                          >近畿大学</a><a href="." id="link_9"                                          >文芸学部</a>卒業。
</p><p><a href="." id="link_10"                   >1999年</a>に大学時代の仲間と共に演劇ユニット <a rel="nofollow" class="external text" href="http://lives.cc">LIVES（ライヴズ）</a>を立ち上げ、主宰となっている。<a href="." id="link_3"                      >俳優</a>のほかに、<a href="." id="link_4"                                >脚本家</a>、<a href="." id="link_5"                                >演出家</a>としても活躍。
</p><p>また、<a href="." id="link_11"                               >清水崇</a>の短編映画作品などのダンディー西とザ・ダンディジャックスの全曲を作詞・作曲を手掛けている。
</p><p><a href="." id="link_12"                   >2013年</a>、<a href="." id="link_13"           >EXILE</a>の<a href="." id="link_14"                               >KEIJI</a>の初主演ドラマおよび初舞台となる『<a href="." id="link_15"                                           >ムッシュ!</a>』の脚本・演出を手がけた。
</p>
