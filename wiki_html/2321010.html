<p><b>坂内 徳明</b>（ばんない とくあき、<a href="." id="link_1"                    >1949年</a>1月 - ）は、<a href="." id="link_2"                                                    >ロシア文学</a>・文化研究者、<a href="." id="link_3"                                          >一橋大学</a>名誉教授。一橋大学<a href="." id="link_4"                                                                        >社会学博士</a>。
</p><p><a href="." id="link_5"                                >福島県</a>生まれ、<a href="." id="link_6"                                >東京都</a>育ち。1973年<a href="." id="link_7"                                                                        >東京外国語大学</a>ロシア語科卒、79年<a href="." id="link_8"                                                                                                                                                        >一橋大学大学院社会学研究科</a><a href="." id="link_9"                                                              >博士課程</a><a href="." id="link_10"                                                                                 >単位取得満期退学</a>。指導教官<a href="." id="link_11"                                         >長島信弘</a>。同年<a href="." id="link_12"                                                                                                     >一橋大学社会学部</a>講師、83年助教授、92年教授、96年<a href="." id="link_13"                                                                       >言語社会研究科</a>教授、副学長を務めた。12年一橋大学を定年退職、一橋大学名誉教授。<a href="." id="link_14"                                         >放送大学</a>東京多摩学習センター所長・<a href="." id="link_15"                                                             >特任教授</a>。
</p>
