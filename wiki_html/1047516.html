		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉輝山 正則</b>（たまきやま まさのり、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >4月29日</a> - ）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >糸島郡</a><a href="." id="link_4"                                >前原町</a>（現役当時、現在の同県<a href="." id="link_5"                                >糸島市</a>）出身で、<a href="." id="link_6"                                                    >片男波部屋</a>に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は<b>萩尾 正則</b>（はぎお まさのり）。現役時代の体格は182cm、141kg。 最高位は西<a href="." id="link_9"                      >小結</a>（<a href="." id="link_10"                   >1979年</a>7月場所）。得意手は右四つ、寄り、<a href="." id="link_11"                                         >上手投げ</a>。
</p>
