		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 敏史</b>（ゆう みんさ／YOU Minsa、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月21日</a> - ）は<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a>生まれの<a href="." id="link_4"                                >写真家</a>。
</p><p>2005年<a href="." id="link_5"                                >ドイツ</a>・<a href="." id="link_6"                                                    >エチオピア</a>外交樹立百周年記念祭に招聘され、<a href="." id="link_7"                                                                        >ハンブルク大学</a>（ドイツ）にて個展など。2005年第三回<a href="." id="link_8"                                                                                  >ビジュアルアーツ</a>フォトアワード大賞受賞。
著書に「果実」Ricochet（2005年11月1日）。
</p>
