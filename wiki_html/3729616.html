		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 勝虎</b>（<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">오승호</span> <b>オ・スンホ</b>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">O Sung Ho</span>）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                                                                                                                                                                                                          >在ロシア</a><a href="." id="link_7"                                          >公使</a>、在ロシア<a href="." id="link_8"                                                              >臨時代理大使</a>、外務省第3局長を経て、<a href="." id="link_9"                    >2017年</a>12月18日に<a href="." id="link_10"                                                                                                                                                                                                                                                       >在モンゴル大使</a>を拝命。<a href="." id="link_11"                   >2018年</a>1月8日、<a href="." id="link_12"                                                                                                                                             >ハルトマーギーン・バトトルガ</a><a href="." id="link_13"                                                                                 >大統領</a>に<a href="." id="link_14"                                                             >信任状を捧呈</a>した。
</p>
