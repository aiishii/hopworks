<p><b>ニコール＝レイヌ・ルポート</b>（Nicole-Reine Lepaute 、旧姓 エタブル Étable、; <a href="." id="link_1"                    >1723年</a><a href="." id="link_1"                          >1月5日</a> – <a href="." id="link_2"                    >1788年</a><a href="." id="link_2"                            >12月6日</a>）はフランスの<a href="." id="link_3"                                          >天文学者</a>、<a href="." id="link_4"                                >数学者</a>である。<a href="." id="link_5"                                                                                                      >アレクシス・クレロー</a>のもとで<a href="." id="link_6"                      >彗星</a>の回帰時期の計算を行った。<a href="." id="link_7"                      >日食</a>の予測の計算を行ない、<a href="." id="link_8"                      >星表</a>の編纂に従事した。
</p>
