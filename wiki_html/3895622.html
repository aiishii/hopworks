		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クルチャトフ賞</b>は、<a href="." id="link_1"                                                              >原子核物理学</a>および<a href="." id="link_2"                                >原子力</a>分野での優れた業績に対して贈られる賞。<a href="." id="link_3"                                                                                                      >ソ連科学アカデミー</a>により1960年2月9日に<a href="." id="link_4"                                                                                                                >イーゴリ・クルチャトフ</a>と原子核物理学、原子力エネルギー、原子力工学の分野に対する彼の生涯の貢献を称えて創設された。
</p><p><a href="." id="link_5"                                                              >ソ連</a>においては、1962年から3年ごとに授与された。1989年まで賞金も賞の一部に含まれていた。のちに<a href="." id="link_6"                                >ロシア</a>では、クルチャトフ金メダル賞が再開され、1998年よりメダルが授与されている。
</p>
