<p><b>上藤 政樹</b>（かみとう まさき）は、成年コミックを中心に活動する<a href="." id="link_1"                      >日本</a>の男性<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                      >同人</a>サークル「<a href="." id="link_4"                                                                                                                                                              >田園調布開発事業団</a>」、「<a href="." id="link_5"                                                                                                                                >関東うさぎ組</a>」で主に<a href="." id="link_6"                                          >成人</a>向け同人作品を発表。
</p>
