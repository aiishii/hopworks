<p>『<b>シンデレラIII 戻された時計の針</b>』（シンデレラスリー もどされたとけいのはり、原題：<i>Cinderella III: A Twist in Time</i>）は、<a href="." id="link_1"                                                                                                                                                                  >ディズニー</a>の<a href="." id="link_2"                      >映画</a>『<a href="." id="link_3"                                                                                                                                >シンデレラ</a>』の続編の<a href="." id="link_4"        >OVA</a>作品。<a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                          >2月6日</a>（日本語版は同年<a href="." id="link_6"                            >2月23日</a>）に発売された。なお、『<b><a href="." id="link_7"                                                        >シンデレラII</a></b>』に続くシンデレラの二度目の続編である。<a href="." id="link_8"                                                                                                                                                        >ブエナビスタ ホーム エンターテイメント</a>（当時）の表示では、本編約74分。
</p>
