		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳川 宜子</b>（とくがわ ことこ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >11月5日</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                                    >紀州徳川家</a>第19代当主。<a href="." id="link_4"                                          >徳川頼貞</a>、為子夫妻の孫で、<a href="." id="link_5"                      >上皇明仁</a>の<a href="." id="link_6"                                >はとこ</a>にあたる。
</p>
