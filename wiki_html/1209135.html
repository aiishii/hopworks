<p><b>織田 信治</b>（おだ のぶはる）は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_28"                     >武将</a>。<a href="." id="link_9"                                          >織田信秀</a>の五男とも七男とも伝わる。<a href="." id="link_11"                                         >織田信長</a>の弟。子に<a href="." id="link_27"                                         >柘植正俊</a>。尾張野府（野夫）城主。
