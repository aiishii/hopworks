		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 長蔵</b>（むとう ちょうぞう、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >6月9日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>・<a href="." id="link_5"                                >歴史家</a>（<a href="." id="link_6"                                >経済史</a>・<a href="." id="link_7"                                                              >経済学史</a>専攻）。<a href="." id="link_8"                                                                                  >長崎高等商業学校</a>（<a href="." id="link_9"                                          >長崎大学</a><a href="." id="link_10"                                         >経済学部</a>の旧制前身校）の教授を長く務め、同校<a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                     >栄典</a>は<a href="." id="link_13"                               >従三位</a>・<a href="." id="link_14"                                                   >勲三等</a>
</p><p><br />
</p>
