		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大山 行男</b>（おおやま ゆきお、<a href="." id="link_1"                    >1952年</a>-）は、<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                          >自然写真</a>、<a href="." id="link_4"                                          >山岳写真</a>の系譜。<a href="." id="link_5"                                >富士山</a>の写真（ほとんどカラー写真）では第一人者。富士山に関する写真集も多数出版。
富士山そのものだけでなく、<a href="." id="link_6"                      >樹海</a>等の動植物を撮影した作品もある。
</p>
