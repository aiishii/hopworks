		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 東篁</b>（よしだ とうこう、1808年8月1日 - 1875年5月2日）は、日本の<a href="." id="link_1"                                          >儒者</a>。通称は悌蔵。諱は篤。号は東篁・蒙斎・江胡山人。字は士行。幼名は金一。隠居後は山守東篁と名乗る。<a href="." id="link_2"                                >福井藩</a>儒。<a href="." id="link_3"                                >明道館</a>教授。福井藩学問の開祖。著作に『東篁遺稿』（山口透編）がある。
</p>
