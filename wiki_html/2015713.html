<p><b>鄭 燮</b>（てい しょう、<a href="." id="link_1"                      >康熙</a>32年（<a href="." id="link_2"                    >1693年</a>） - <a href="." id="link_3"                      >乾隆</a>30年<a href="." id="link_4"                                                        >12月12日</a>（<a href="." id="link_5"                    >1766年</a><a href="." id="link_5"                            >1月22日</a>））は、<a href="." id="link_6"            >清代</a>の<a href="." id="link_7"                      >画家</a>・<a href="." id="link_8"                      >書家</a>。<a href="." id="link_9"            >字</a>は<b>克柔</b>（こくじゅう）、<b>板橋</b>（はんきょう）と<a href="." id="link_10"                     >号</a>した。<a href="." id="link_11"                                               >揚州府</a><a href="." id="link_12"                               >興化県</a>の人。<a href="." id="link_13"           >詩</a><a href="." id="link_14"                     >書画</a>すべてよくし、三絶の誉れ高い孤立独往の<a href="." id="link_15"                     >文人</a>である。<a href="." id="link_16"                     >書</a>がもっとも異彩を放っており、その<a href="." id="link_17"                                                                >書風</a>は各体混交の奇矯なもの。画は<a href="." id="link_18"                                         >揚州八怪</a>の領袖的存在とされる。
</p>
