		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ゴールド</b>（Thomas Gold, <a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >5月22日</a> – <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >6月22日</a>）は<a href="." id="link_3"                                                              >オーストリア</a>生まれで、アメリカ合衆国で活動した天文物理学者である。<a href="." id="link_4"                                                                                  >フレッド・ホイル</a>、<a href="." id="link_5"                                                                                            >ヘルマン・ボンディ</a>と共に<a href="." id="link_6"                                                    >定常宇宙論</a>を提唱した。また石油の無機起源説を唱えたことでも知られる。学際的な分野、生物物理学、天文物理学、宇宙工学、地球物理学の分野に独特の観点で取組んだ。
</p>
