<p><b>セゾン川</b>（セゾンがわ、<a href="." id="link_7"                                                    >フランス語</a>&#58; <span lang="fr">Saison</span>）または<b>ユハイツァ川</b>（<a href="." id="link_8"                                          >バスク語</a>&#58; <span lang="eu">Uhaitz Handia</span>）は、<a href="." id="link_4"                                          >フランス</a>南西部の<a href="." id="link_5"                                                                                                                                              >ヌーヴェル＝アキテーヌ地域圏</a><a href="." id="link_6"                                                                                                                                              >ピレネー＝アトランティック県</a>を流れる<a href="." id="link_9"                                          >河川</a>。
</p>
