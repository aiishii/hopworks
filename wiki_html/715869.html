		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トニーノ・ランボルギーニ</b>（<b>Tonino Lamborghini</b>、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                                                                                                                              >フェルッチオ・ランボルギーニ</a>の長男。
</p><p>トニーノ・ランボルギーニ・グループの代表者であり、「トニーノ・ランボルギーニ」ブランドの<a href="." id="link_3"                                                    >バッグ</a>や<a href="." id="link_4"                                >腕時計</a>、<a href="." id="link_5"            >靴</a>などの<a href="." id="link_6"                                                    >服飾品</a>、<a href="." id="link_7"                                                                                  >マウンテンバイク</a>などをプロデュースしている。ブランドの紋章には、父が創業した<a href="." id="link_8"                                                                        >ランボルギーニ</a>と同じ猛牛が描かれている。
</p>
