		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 稔</b>（やまだ みのる、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >ダイキン工業</a>元社長・会長。ダイキン工業創業者の<a href="." id="link_6"                                >山田晁</a>の長男である。
<a href="." id="link_7"                                >福岡県</a>出身。<a href="." id="link_8"                                                                                  >東京帝国大学</a>卒業。
</p>
