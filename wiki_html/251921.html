		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あさだ みつる</div><span class="fn">浅田 満</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1938-12-06</span>) </span>1938年<a href="." id="link_1"                            >12月6日</a>（83歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                          >羽曳野市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                              >ハンナン</a>元会長<br />大阪府同和食肉事業協同組合連合会元会長<br /><a href="." id="link_5"                                                              >部落解放同盟</a>大阪府連合会向野支部元副支部長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_6"                                                              >若の富士昭一</a>（長女の夫）</td></tr></tbody></table>
<p><b>浅田 満</b>（あさだ みつる、<a href="." id="link_7"                    >1938年</a><a href="." id="link_7"                            >12月6日</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                                                                                                     >食肉卸売業</a>の<a href="." id="link_4"                                                              >ハンナン</a>の元<a href="." id="link_11"                     >会長</a>。<a href="." id="link_5"                                                              >部落解放同盟</a>の元地方役員。<b>食肉業界の<a href="." id="link_12"                                         >ドン</a></b>と呼ばれた。別名、浅田満利。
</p>
