		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パドマ・ラトナ・トゥラダール</b>（Padma Ratna Tuladhar、<a href="." id="link_1"                    >1940年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >11月4日</a>）は、かつての<a href="." id="link_3"                                          >ネパール</a>の<a href="." id="link_4"                                >政治家</a>で、<a href="." id="link_5"                      >人権</a><a href="." id="link_6"                                                    >活動家</a>。
</p><p><a href="." id="link_7"                                                    >カトマンズ</a>在住。<a href="." id="link_8"                                                                                                                                                        >ネパール共産党毛沢東主義派</a>を政治の主流に引き出すことに重要な役割を果たした。
</p><p>毛派から初代<a href="." id="link_9"                                                                                  >大統領</a>に推す声が一時出ていた。
</p><p>2018年10月26日に<a href="." id="link_10"                               >脳出血</a>を起こし、カトマンズの病院で治療を受けていたが、同年11月4日に死去。78歳没。
</p>
