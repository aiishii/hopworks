	<h1 id="firstHeading" class="firstHeading" >ルードルフス・バンゲルスキス</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:BraluKapi_Bangerskis.jpg" title="ファイル:BraluKapi Bangerskis.jpg">ファイル:BraluKapi Bangerskis.jpg</a>  <div class="thumbcaption">バンゲルスキスの墓石</div></div></div>
<p><b>ルードルフス・バンゲルスキス</b>（<b>Rūdolfs Bangerskis</b>、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >2月25日</a>）は、<a href="." id="link_3"                                                                        >帝政ロシア</a>、<a href="." id="link_4"                                          >ラトビア</a>、<a href="." id="link_5"                                >ドイツ</a>の軍人、政治家。ロシア時代の姓は、バンゲルスキー（Бангерский）。
</p><p><a href="." id="link_6"                                                    >ロシア内戦</a>時代の<a href="." id="link_7"                      >白軍</a>の指揮官、少将。ラトビア軍では大将。<a href="." id="link_8"                                                                        >第二次世界大戦</a>中に<a href="." id="link_5"                                >ドイツ</a><a href="." id="link_9"                                                    >武装親衛隊</a>の<a href="." id="link_10"                                                   >ラトビア人</a>義勇兵部隊を指揮し、<a href="." id="link_11"                                                   >親衛隊中将</a>にまで昇進した。
</p>
