<p><b>吾妻 ひな子</b>（<b>あづま ひなこ</b>、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                      >上方</a>の<a href="." id="link_4"                                                    >漫才師</a>、<a href="." id="link_5"                      >漫談</a>家。かつての<a href="." id="link_6"                                >女道楽</a>を「おんな放談」という形にアレンジし、一世を風靡した。本名、杉森（旧姓・米沢）芙美子。<a href="." id="link_7"                                >鳥取県</a><a href="." id="link_8"                                >鳥取市</a>出身。
</p>
