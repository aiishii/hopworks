<p><b>ハインリヒ・ホルライザー</b>（<b>Heinrich Hollreiser</b>, <a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >6月24日</a> <a href="." id="link_2"                                                    >ミュンヘン</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                            >7月24日</a> <a href="." id="link_4"                                                                                                                >オーストリア</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                                                                            >シェッファウ・アム・ヴィルデン・カイザー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Scheffau_am_Wilden_Kaiser&amp;action=edit&amp;redlink=1" class="new" title="De:Scheffau am Wilden Kaiser (存在しないページ)">ドイツ語版</a>）</span></span>）は<a href="." id="link_6"                                >ドイツ</a>の<a href="." id="link_7"                                >指揮者</a>。一般に<a href="." id="link_8"                                >オペラ</a>指揮者ならびに<a href="." id="link_9"                                                    >オペレッタ</a>指揮者として認識されており、とりわけ往年の名女声歌手<a href="." id="link_10"                                                                                           >ギネス・ジョーンズ</a>とのコンビで知られる。
