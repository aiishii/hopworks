<p><b>フアン・デ・アラティア</b>（<a href="." id="link_1"                                                    >スペイン語</a>: Juan de Arratia、<a href="." id="link_2"                                          >ビルバオ</a>、<a href="." id="link_3"                    >1502年</a>頃 - ）は、<a href="." id="link_4"                          >16世紀</a><a href="." id="link_4"                                          >スペイン</a>の<a href="." id="link_5"                      >船乗り</a>。<a href="." id="link_6"                                                                                                                                    >フェルディナンド・マゼラン</a>の世界周航に同乗し、<a href="." id="link_7"                                          >スペイン</a>への帰還を果たした18名のうちの一人である。
</p><p>見習い水夫として<a href="." id="link_8"                                                              >ビクトリア号</a>に乗船し、1522年9月7日、スペインに帰国した。
</p>
