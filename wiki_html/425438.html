<p><b>鎌田 三之助</b>（かまだ さんのすけ、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                          >3月2日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                      >1月13日</a>） - <a href="." id="link_4"                    >1950年</a>（昭和25年）<a href="." id="link_5"                          >5月3日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >公共事業</a>家、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                                        >衆議院議員</a>、<a href="." id="link_10"                               >宮城県</a><a href="." id="link_11"                                         >鹿島台村</a>（現在の<a href="." id="link_12"                               >大崎市</a>）村長。<a href="." id="link_13"                               >品井沼</a><a href="." id="link_14"                     >干拓</a>事業に打ち込み「<b>わらじ村長</b>」の名で知られた。
</p>
