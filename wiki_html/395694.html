<p><b>金子 隆一</b>（かねこ りゅういち、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >5月18日</a> - 2021年6月30日）は、日本の<a href="." id="link_2"                                                    >写真評論家</a>、<a href="." id="link_3"                                >写真史</a>家、<a href="." id="link_4"                                >写真集</a>コレクター。本職業は<a href="." id="link_5"                                          >僧侶</a>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >台東区</a>の「正行院」<a href="." id="link_8"                      >住職</a>。
</p>
