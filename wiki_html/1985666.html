		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーター・トレメイン</b>（<b>Peter Tremayne</b>、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                                                              >イングランド</a>の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                                          >推理作家</a>、<a href="." id="link_5"                      >伝記</a>作家。本名はピーター・ベレスフォード・エリス (Peter Berresford Ellis) 、またピーター・マッカラン (Peter MacAlan) の名でも活動しているが、<a href="." id="link_6"                      >日本</a>ではトレメインの名で知られる。
</p><p><a href="." id="link_7"                                                              >アイルランド</a>の歴史や<a href="." id="link_8"                                                    >ケルト</a>の歴史文化について<a href="." id="link_9"                                                                                  >ノンフィクション</a>や<a href="." id="link_10"                                                             >学術論文</a>を発表しており、その道の権威としても有名である。
</p><p>代表作は「<a href="." id="link_11"                                                                                                                         >修道女フィデルマシリーズ</a>」。
</p>
