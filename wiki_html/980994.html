		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜 一花</b>（さくら いちか、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >4月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。元<a href="." id="link_4"                                                    >宝塚歌劇団</a><a href="." id="link_5"                                                                    >花組</a>の娘役。
</p><p><a href="." id="link_6"                                >石川県</a><a href="." id="link_7"                                >河北郡</a>、<a href="." id="link_8"                                                                                                                                                                  >金沢錦丘高等学校</a>出身。身長156cm。愛称は「いちか」。
</p><p>所属事務所は<a href="." id="link_9"                                                                                        >ノックアウト</a>。
</p>
