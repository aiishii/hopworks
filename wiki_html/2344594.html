<p><b>譲寧大君</b>（じょうねいたいくん、ヤンニョンデグン、<span lang="ko">양녕대군</span>、<a href="." id="link_2"                    >1394年</a>-<a href="." id="link_5"                    >1462年</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>時代の王族男性。第3代国王・<a href="." id="link_1"                                                          >太宗</a>の長男で、母は<a href="." id="link_6"                                          >元敬王后</a>閔氏。<a href="." id="link_8"                                          >孝寧大君</a>や李氏朝鮮第4代国王・<a href="." id="link_9"                                                          >世宗</a>の実兄でもある。本名は<span lang="ko">李褆</span>（り・てい、イ・ジェ、<span lang="ko">이제</span>）。<a href="." id="link_10"           >字</a>は厚伯。
</p>
