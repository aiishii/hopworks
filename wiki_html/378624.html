		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kato_Chikage.JPG" title="ファイル:Kato Chikage.JPG">ファイル:Kato Chikage.JPG</a>  <div class="thumbcaption">加藤千蔭　『國文学名家肖像集』より</div></div></div>
<p><b>加藤 千蔭</b>（かとう ちかげ、<a href="." id="link_1"                      >享保</a>20年<a href="." id="link_2"                                                    >3月9日</a>（<a href="." id="link_3"                    >1735年</a><a href="." id="link_3"                          >4月1日</a>） - <a href="." id="link_4"                                                >文化</a>5年<a href="." id="link_5"                                                    >9月2日</a>（<a href="." id="link_6"                    >1808年</a><a href="." id="link_6"                              >10月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期から後期にかけての<a href="." id="link_8"                                                    >国学者</a>・<a href="." id="link_9"                      >歌人</a>・<a href="." id="link_10"                     >書家</a>。父は<a href="." id="link_11"                                         >加藤枝直</a>。姓を<a href="." id="link_12"                     >橘氏</a>とすることから、<b>橘千蔭</b>とも称する。<a href="." id="link_13"                     >通称</a>は<b>又左衛門</b>。<a href="." id="link_14"           >字</a>は<b>常世麿</b>。<a href="." id="link_15"                                     >号</a>は<b>芳宜園</b>など。
</p>
