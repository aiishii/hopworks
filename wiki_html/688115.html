		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白崎 秀雄</b>（しらさき ひでお、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >5月25日</a>-<a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >2月22日</a>）は、<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                    >美術評論家</a>。<a href="." id="link_5"                                >福井市</a>出身。
</p><p><a href="." id="link_6"                                          >法政大学</a>修了。<a href="." id="link_7"                    >1966年</a>「真贋」で<a href="." id="link_8"                                                                                                                                    >日本エッセイスト・クラブ賞</a>受賞。伝記小説に新境地を開き、<a href="." id="link_9"                      >骨董</a>、<a href="." id="link_10"                     >書画</a>、日本絵画、<a href="." id="link_11"                     >篆刻</a>などの関連著作が多い。<a href="." id="link_12"                                                             >北大路魯山人</a>を世に広めた人物としても知られる。魯山人の芸術性・技術的な特異性を鋭く評価した。
</p>
