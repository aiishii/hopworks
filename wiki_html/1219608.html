		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神原 則夫</b>（かんばら のりお、<a href="." id="link_1"                    >1972年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                    >1996年</a>、「<a href="." id="link_5"                                                                                                                          >ビッグコミックスピリッツ</a>」にて準スピリッツ賞を受賞。2000年に「<a href="." id="link_6"                                                                                                                          >アフタヌーンシーズン増刊</a>」（<a href="." id="link_7"                                                    >四季賞</a>）と「<a href="." id="link_8"                                          >近代麻雀</a>」で再デビュー。下ネタを多用しつつ人情味や哀愁の溢れるギャグ漫画を描く。デビュー当時は<a href="." id="link_9"                                          >福本伸行</a>、<a href="." id="link_10"                                                   >尾上龍太郎</a>を目標にしていたという。主な作品に『西校ジャンバカ列伝かほりさん』など。
</p><p>デビュー前、お金が無くて上京し大阪から駅前の自転車を盗んで東京まで来た珍話あり。
</p><p><br />
</p>
