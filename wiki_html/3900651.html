<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B2%A1%E5%B4%8E%E6%B7%B5%E5%86%B2.jpg" title="ファイル:岡崎淵冲.jpg">ファイル:岡崎淵冲.jpg</a>  <div class="thumbcaption">岡崎淵冲　肖像写真</div></div></div>
<p><b>岡崎 惟素</b>（おかざき これもと、1840年（天保11年） - 1905年（明治38年）5月20日）は、<a href="." id="link_1"                                >岡山藩</a>士、<a href="." id="link_2"                                                              >三菱商会</a>本社副支配人、<a href="." id="link_3"                                          >日本郵船</a>長崎支店長、<a href="." id="link_4"                                                                                                            >日本逓業</a>取締役、<a href="." id="link_5"                                                                        >東京株式取引所</a>理事。茶人（<a href="." id="link_6"                                >織部流</a>）。幼名滝吉、のち滝之助。号<b>淵冲</b>、谷神。
</p>
