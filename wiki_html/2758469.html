<p><b>新川 明</b>（あらかわ あきら、<a href="." id="link_1"                    >1931年</a> - ）は、<a href="." id="link_2"                                >沖縄</a>研究家、<a href="." id="link_3"                                >思想家</a>、<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_2"                                >沖縄県</a>出身。『新沖縄文学』編集長として、<a href="." id="link_6"                                          >社会主義</a>の立場から<a href="." id="link_7"                                                                                                            >反復帰論</a>・<a href="." id="link_8"                                                              >琉球独立論</a>を提唱している。
</p>
