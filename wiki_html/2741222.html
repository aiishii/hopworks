		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松久 功</b>（まつひさ こう、Ko Matsuhisa、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>。APEX（エーペックス）代表。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >岐阜市</a>出身。
<a href="." id="link_6"                                                                                  >公益財団法人</a><a href="." id="link_7"                                                                                  >全日本空手道連盟</a>公認五段、<a href="." id="link_8"                                                                                                                >全日本空手道連盟和道会</a>公認五段。身長181cm、体重75kg。血液型は<a href="." id="link_9"                                                >A型</a>。
日本空手界の若き帝王、蹴り技のファンタジスタとも形容され、<a href="." id="link_10"                                                                                           >世界空手道連盟</a>におけるサソリ蹴り（Scorpion Kick）の創始者でもある。
</p>
