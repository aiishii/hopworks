<p><b>舟木 智介</b>（ふなき ともすけ、<a href="." id="link_1"                          >1月1日</a> - ）は株式会社<a href="." id="link_4"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>所属のゲームミュージックの<a href="." id="link_5"                                >作曲家</a>。主に<a href="." id="link_6"                                                      >BEMANIシリーズ</a>のゲーム制作に携わっている。<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >平塚市</a>出身。主な名義として<b>TOMOSUKE</b>（ともすけ）、<b>Zektbach</b>（ゼクトバッハ）などがある（後述）。
</p>
