<p><b>川野夏美</b>（かわの なつみ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_3"                                >大分県</a><a href="." id="link_4"                                          >津久見市</a>出身の<a href="." id="link_6"                                          >演歌歌手</a>。本名は川野陽子(かわのようこ)。身長161cm。<a href="." id="link_9"                                                >血液型</a>は<a href="." id="link_9"                                                >O型</a>。レコード会社は<a href="." id="link_8"                                                              >日本クラウン</a>。
所属事務所はクラウンミュージック。
