		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 民部</b>（かわむら みんぶ、<a href="." id="link_1"                    >1945年</a> - ）は、英文学、比較文学者、<a href="." id="link_2"                                          >近畿大学</a>名誉教授。
</p><p>兵庫県生まれ。1967年<a href="." id="link_3"                                          >天理大学</a>外国語学部英米学科卒業。1969年<a href="." id="link_4"                                          >広島大学</a>大学院文学研究科英語学英文学満期退学。天理大学助教授、近畿大学文芸学部教授。2008年「詩から小説へ <a href="." id="link_5"                                                                        >ワーズワス</a>とロマン派の末裔」で<a href="." id="link_6"                                          >甲南大学</a><a href="." id="link_7"                                                              >文学博士</a>。2012年近畿大学を定年退任、名誉教授。
</p>
