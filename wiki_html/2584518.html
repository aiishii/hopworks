		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大畠 清</b>（おおはた きよし、<a href="." id="link_1"                    >1904年</a> - <a href="." id="link_2"                    >1983年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >宗教学者</a>、<a href="." id="link_5"                                          >東京大学</a>名誉教授。
<a href="." id="link_6"                    >1928年</a>、<a href="." id="link_5"                                          >東京帝国大学</a>宗教学科卒。<a href="." id="link_7"                    >1936年</a>、東京帝国大学講師、<a href="." id="link_8"                    >1947年</a>助教授、<a href="." id="link_9"                    >1953年</a><a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                   >1965年</a><a href="." id="link_10"                     >定年</a>退官、名誉教授。
古代<a href="." id="link_11"                                         >ユダヤ教</a>、ヘブライ史を専門とした。
</p>
