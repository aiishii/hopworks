		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊澤 義宣</b>（くまざわ よしのぶ、<a href="." id="link_1"                    >1929年</a> - <a href="." id="link_2"                    >2002年</a>）は、日本の<a href="." id="link_3"                      >神学</a>者。<a href="." id="link_4"                                                              >東京神学大学</a>名誉教授。
</p><p><a href="." id="link_5"                                                              >ニューヨーク</a>生まれ。小中学校時代を中国で過ごした帰国子女。1958年東京神学大学大学院博士課程満期退学、<a href="." id="link_6"                                                                                                                >ハイデルベルク大学</a>に留学し、1962年<a href="." id="link_7"                                                              >神学博士</a>。東京神学大学助教授、1970年教授、学長を務め、1997年定年退職、名誉教授。1998年<a href="." id="link_8"                                                    >聖学院大学</a>教授。<a href="." id="link_9"                                                              >日本基督教団</a>井草教会、伊勢原教会、千歳船橋教会<a href="." id="link_10"                     >牧師</a>。
</p>
