		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加々美 光行</b>（かがみ みつゆき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月19日</a> - ）は、日本の現代<a href="." id="link_2"                                          >政治思想</a>の<a href="." id="link_3"                                                    >研究者</a>。
<a href="." id="link_4"                                          >愛知大学</a>名誉<a href="." id="link_5"                      >教授</a>。同大<a href="." id="link_6"                                                                                                                                                                                  >国際中国学研究センター</a><a href="." id="link_7"                                          >フェロー</a>。日本貿易振興会アジア経済研究所名誉研究員。中国南開大学歴史学院客員教授。<a href="." id="link_8"                                >霞山会</a>顧問。元・<a href="." id="link_9"                                                                                                                                >日中社会学会</a>理事、元<a href="." id="link_10"                                                   >中国研究所</a>理事、元<a href="." id="link_11"                                                                                 >日本現代中国学会</a>理事。中国芸術院中国文化研究所「世界漢学」編集委員、南京大学「中国研究」編集委員。
<a href="." id="link_12"                                                   >国家論</a>から説き起こした<a href="." id="link_13"                                                   >文化大革命</a>研究や<a href="." id="link_14"                                                                                                                               >民族問題研究</a>で知られる。
</p><p><a href="." id="link_15"                               >大阪府</a><a href="." id="link_16"                               >布施市</a>（現・<a href="." id="link_17"                                         >東大阪市</a>）生まれ、<a href="." id="link_18"                               >東京都</a><a href="." id="link_19"                               >杉並区</a>育ち。
</p>
