<p>「<b>君を抱いて眠りたい</b>」（きみをだいてねむりたい）は、<a href="." id="link_1"                                                                    >鈴木雅之</a>の曲。作詞は<a href="." id="link_2"                                          >松井五郎</a>、作曲は<a href="." id="link_3"                                            >UZA</a>による。
</p><p>2004年に単独でシングル化されたが、2005年にも別バージョンと「<a href="." id="link_4"                                                                        >その愛のもとに</a>」のカップリングによる両A面の「<b>その愛のもとに/君を抱いて眠りたい</b>」が次作シングルとして発売され、また同年発売のアルバム『<a href="." id="link_5"                                                                                                                                  >Ebony &amp; Ivory</a>』にオリジナル・バージョンが収録された。
</p><p>化粧品メーカー、<a href="." id="link_6"                                                                                                                                                    >ラブルネッサンス</a>のCF曲に使用されている。
</p>
