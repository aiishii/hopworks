	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>木下 勇</b>（きのした いさみ、<a href="." id="link_1"                    >1954年</a>11月 -　）は、<a href="." id="link_2"                                                    >都市計画家</a>。<a href="." id="link_3"                                                              >大妻女子大学</a><a href="." id="link_4"                                                              >社会情報学部</a><a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                                              >工学博士</a>。専門は、住民参画の<a href="." id="link_7"                                                    >まちづくり</a>、都市計画、農村計画。所属学会は、<a href="." id="link_8"                                                                                  >日本造園学会</a>、<a href="." id="link_9"                                                                                  >日本都市計画学会</a>、<a href="." id="link_10"                                                                       >こども環境学会</a>など。
</p><p>静岡県生まれ。<a href="." id="link_11"                                                             >東京工業大学</a>建築学科卒業。1979年から翌年にかけて<a href="." id="link_12"                                                                                           >スイス連邦工科大学</a>（ETH）に留学。1984年に東京工業大学大学院総合理工学研究科社会開発工学専攻修了（工学博士）。社団法人<a href="." id="link_13"                                                                                                                                                                                           >農村生活総合研究センター</a>研究員を経て、1992年より<a href="." id="link_14"                                         >千葉大学</a>園芸学部に勤務。
</p>
