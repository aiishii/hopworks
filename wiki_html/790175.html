<p><b>ザザ・ゴガヴァ</b>（<b>コガワ</b>、<b><a href="." id="link_2"                                                    >グルジア語</a>&#58; <span lang="ka">ზაზა გოგავა</span></b>、<b>Zaza Gogava</b>、<a href="." id="link_3"                    >1971年</a><a href="." id="link_3"                            >4月15日</a> - ）は、<a href="." id="link_4"                                                              >グルジア共和国</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                                                        >グルジア軍</a><a href="." id="link_7"                      >准将</a>（Brigadier General）。<a href="." id="link_8"                    >2006年</a>11月からグルジア軍<a href="." id="link_9"                                                              >参謀総長</a>（Chief of Joint Staff）。<a href="." id="link_10"                                                                       >アメリカ</a>で対テロの教育を受けており、生粋の軍人というよりは、テロ対策の専門家である。
</p>
