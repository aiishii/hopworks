		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兼若 逸之</b>（かねわか としゆき、<a href="." id="link_1"                    >1945年</a> - ）は、日本の歴史学者。韓国文化院世宗学堂運営委員。元<a href="." id="link_2"                                                              >東京女子大学</a>現代文化学部教授。専門は朝鮮史、日韓比較文化。
</p>
