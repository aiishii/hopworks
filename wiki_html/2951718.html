<p><b>大窪 一志</b>（おおくぼ かずし、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>、<a href="." id="link_3"                                                    >翻訳家</a>、<a href="." id="link_4"                      >左翼</a>活動家。
</p><p><a href="." id="link_5"                                          >神奈川県</a>生まれ。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >文学部</a>哲学科卒業。<a href="." id="link_8"                                                              >実存哲学</a>を専攻。<a href="." id="link_9"                                          >筑摩書房</a>、日本<a href="." id="link_10"                                                             >生協</a>連広報室などの編集者を経てフリーの編集者・著述者として活動する。
</p>
