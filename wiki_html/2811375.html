		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 実</b>（ながた みのる、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >11月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >浜松市</a>出身。自宅は<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >船橋市</a>東中山。
</p><p><a href="." id="link_9"                                                              >慶應義塾大学</a><a href="." id="link_10"                                         >経済学部</a>を卒業後、<a href="." id="link_11"                                                                       >日本経済新聞社</a>に入社。モスクワ支局やロンドン支局で国際報道の経験を積んだ後、同社の論説委員を経て、1988年から論説副主幹を務めた。
</p><p><a href="." id="link_12"                   >1989年</a>に大病のため手術を受けて以来、自宅療養を続けていたが、<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >11月2日</a>午前8時8分、<a href="." id="link_13"                               >心不全</a>のため<a href="." id="link_14"                                                   >虎の門病院</a>（<a href="." id="link_15"                               >東京都</a><a href="." id="link_16"                                                         >港区</a>）で死去。56歳。同月4日、葬儀が営まれた。
</p>
