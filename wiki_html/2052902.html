<p><b>ウジェーヌ＝エドゥアール・モノー</b>（Eugène-Édouard Monod、<a href="." id="link_4"                    >1871年</a><a href="." id="link_4"                            >6月16日</a>-<a href="." id="link_5"                    >1929年</a><a href="." id="link_5"                            >11月9日</a>）は<a href="." id="link_1"                                >スイス</a>の男性<a href="." id="link_6"                                >建築家</a>。
</p><p><a href="." id="link_7"                    >1912年</a>の<a href="." id="link_2"                                                                                                                                                        >ストックホルムオリンピック</a>の<a href="." id="link_8"                                          >芸術競技</a>の<a href="." id="link_9"                      >建築</a>部門に<a href="." id="link_10"                                                                                                                         >アルフォンス・ラヴリール</a>とともに出場し、"Building plan of a modern stadium"で金メダルを獲得した。
</p>
