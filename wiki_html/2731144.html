		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">わじま　いわきち</div><span class="fn">和島　岩吉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1905-08-05</span>) </span>1905年<a href="." id="link_1"                          >8月5日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                          >羽曳野市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1990-05-13</span>) </span><a href="." id="link_5"                    >1990年</a><a href="." id="link_5"                            >5月13日</a>（84歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・大阪府</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都帝国大学<a href="." id="link_6"                                >法学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">弁護士</td></tr></tbody></table>
<p><br />
<b>和島 岩吉</b>（わじま いわきち、<a href="." id="link_7"                    >1905年</a><a href="." id="link_7"                          >8月5日</a> - <a href="." id="link_5"                    >1990年</a><a href="." id="link_5"                            >5月13日</a>）は、日本の<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                                                              >大阪弁護士会</a>会長、<a href="." id="link_10"                                                                                 >日本弁護士連合会</a>人権擁護委員長、日本弁護士連合会会長を歴任。羽曳野市<a href="." id="link_11"                                         >名誉市民</a>。和島法律事務所所長。<b>和島陶牛</b>名義による句集もある。
</p>
