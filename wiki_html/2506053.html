		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 文鳳</b>（かわむら ぶんぽう、<a href="." id="link_1"                                          >安永</a>8年（<a href="." id="link_2"                    >1779年</a>） - <a href="." id="link_3"                      >文政</a>4年（<a href="." id="link_4"                    >1821年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                      >岸派</a>の<a href="." id="link_7"                      >絵師</a>。名は亀。<a href="." id="link_8"            >字</a>を駿声、俊声、五游。号に馬声、有毛、首陽館、竹裏館、白竜堂など。<a href="." id="link_9"                                >山城国</a>（現・<a href="." id="link_10"                               >京都府</a>）出身。優れた人物画や<a href="." id="link_11"                               >山水画</a>で知られた。
</p>
