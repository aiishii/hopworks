		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルシアーノ・チャノ・ポソ</b>（Luciano "Chano" Pozo, <a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >12月2日</a>）は、<a href="." id="link_3"                                          >キューバ共和国</a><a href="." id="link_4"                                >ハバナ</a>出身のパーカッショニスト。<a href="." id="link_5"                                >コンガ</a>奏者（コンゲーロ）として良く知られ、<a href="." id="link_6"                                                                                            >ラテン・ジャズ</a>の発展に貢献する。
</p><p>スペル上（Po<b>z</b>o）ポ<b>ゾ</b>と日本語表記されやすいが、原音表記はポ<b>ソ</b>である。
</p>
