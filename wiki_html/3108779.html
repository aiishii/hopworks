		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 文雄</b>（かたおか ふみお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >1月9日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >高知県</a><a href="." id="link_5"                                >吾川郡</a><a href="." id="link_6"                                >いの町</a>生まれ。<a href="." id="link_7"                                                                                                                          >高知県立高知工業高等学校</a>、<a href="." id="link_8"                                          >明治大学</a>文学部卒。高校・大学の先輩である<a href="." id="link_9"                                >嶋岡晨</a>と『貘』を創刊。『地球』同人。高知県で高校教師となり、定年まで勤める。1969年『悪霊』で椋庵文学賞、76年『帰郷手帖』で第9回<a href="." id="link_10"                                                   >小熊秀雄賞</a>・第21回高知県出版文化賞、88年『漂う岸』で第13回<a href="." id="link_11"                                                                                                 >地球賞</a>、98年『流れる家』で第16回<a href="." id="link_12"                                                   >現代詩人賞</a>受賞。
</p>
