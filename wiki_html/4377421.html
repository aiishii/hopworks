		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーノルド・ダガーニ</b>(英:<b>Arnold Daghani</b>、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >4月6日</a>)は<a href="." id="link_3"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>（現：<a href="." id="link_4"                                                    >ルーマニア</a>）出身の<a href="." id="link_5"                                                              >ドイツ系</a><a href="." id="link_6"                                          >ユダヤ人</a><a href="." id="link_7"                      >画家</a>。<a href="." id="link_8"                                                                        >ナチス・ドイツ</a>による<a href="." id="link_9"                                                              >ホロコースト</a>の生存者。本名は<b>アーノルド・コーン</b>(英:<b>Arnold Korn</b>)。
</p>
