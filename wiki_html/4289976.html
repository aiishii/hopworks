<p>第7代<a href="." id="link_3"                                                                                                                      >ダウン子爵</a><b>ウィリアム・ヘンリー・ドーネイ</b>（<a href="." id="link_4"                      >英語</a>&#58; <span lang="en">William Henry Dawnay, 7th Viscount Downe</span>、<a href="." id="link_5"                    >1812年</a><a href="." id="link_5"                            >5月15日</a> – <a href="." id="link_6"                    >1857年</a><a href="." id="link_6"                            >1月26日</a>）は、<a href="." id="link_7"                                                                                                                                                                                                          >イギリス</a>の政治家、<a href="." id="link_8"                                                                                  >アイルランド貴族</a>。<a href="." id="link_9"                                                                              >保守党</a>に所属し、1841年から1846年まで<a href="." id="link_10"                                                                             >庶民院</a>議員を務めた。
</p>
