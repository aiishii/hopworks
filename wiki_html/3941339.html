		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふくだ たかゆき</div><span class="fn">福田 隆之</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>早稲田大学教育学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">コンサルタント・<a href="." id="link_1"                                >行政官</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">任期</th><td>官房長官補佐官（公共サービス改革担当）<br />2016年1月 - 2018年11月</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">前任者</th><td><a href="." id="link_2"                                                                                                            >松田隆利</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">後任者</th><td>なし</td></tr></tbody></table>
<p><b>福田 隆之</b>（ふくだ たかゆき、<a href="." id="link_3"                    >1979年</a>〈<a href="." id="link_4"                      >昭和</a>54年〉 - ）は、日本のコンサルタント・行政官。<a href="." id="link_5"        >PFI</a>（民間資金による公共施設整備）の専門家として知られる。第2次<a href="." id="link_6"                                                              >安倍政権</a>において、<a href="." id="link_7"                                                              >官房長官</a>である<a href="." id="link_8"                                >菅義偉</a>の<a href="." id="link_9"                                                    >補佐官</a>（<a href="." id="link_10"                                                             >公共サービス改革</a>担当）を務めた。
</p>
