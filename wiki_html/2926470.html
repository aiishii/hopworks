<p><b>市川 南</b>（いちかわ みなみ、男性、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >7月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。株式会社<a href="." id="link_4"                                                                    >東宝映画</a>社長、<a href="." id="link_5"                      >東宝</a>株式会社常務<a href="." id="link_6"                                >取締役</a>・映像本部映画調整、同映画企画各担当兼同映画調整部長、株式会社<a href="." id="link_7"                                                              >東宝映像美術</a>取締役。<a href="." id="link_8"                                >東京都</a>出身。父は映画プロデューサーの<a href="." id="link_9"                                          >市川喜一</a>。母は<a href="." id="link_10"                     >女優</a>の<a href="." id="link_11"                                         >関千恵子</a>。<a href="." id="link_12"                                                                                                                                                                 >東宝「シンデレラ」オーディション</a>審査員。
</p>
