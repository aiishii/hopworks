		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャンディー浅田</b>（きゃんでぃーあさだ）は<a href="." id="link_1"                                >ジャズ</a>シンガー。<a href="." id="link_2"                                >大阪府</a>出身。
</p><p><a href="." id="link_3"                                                                                                                >関西外国語短期大学</a>アメリカ語学科を卒業し、<a href="." id="link_4"                    >1974年</a>、<a href="." id="link_5"                                                              >NHK</a><a href="." id="link_6"                                                                                        >総合テレビ</a>の音楽番組「<a href="." id="link_7"                                                >ステージ101</a>」のメンバーでレギュラー出演し芸能界入り。
</p><p>その後ジャズ歌手となり、<a href="." id="link_8"                                          >大塚善章</a>、<a href="." id="link_9"                                >世良譲</a>、秋満義孝といったジャズ演奏家らとのライブセッションを繰り広げ、毎年秋季に開催される「<a href="." id="link_10"                                                                                                     >神戸ジャズストリート</a>」などのジャズコンサート・フェスティバルにも多数出演している他、関西を中心にラジオ番組のパーソナリティーとしても活動をしている。
</p>
