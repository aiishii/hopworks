<p><b>殷富門院大輔</b>（いんぷもんいんのたいふ、生没年不詳：<a href="." id="link_1"                                                >大治</a>5年（<a href="." id="link_2"                    >1130年</a>）頃 - <a href="." id="link_3"                      >正治</a>2年（<a href="." id="link_4"                    >1200年</a>）頃）は、<a href="." id="link_5"                                          >平安時代</a>末期に活躍した<a href="." id="link_6"                      >歌人</a>である。<a href="." id="link_7"                                                                        >女房三十六歌仙</a>の一人。父は<a href="." id="link_8"                                          >藤原北家</a><a href="." id="link_9"                                          >勧修寺流</a><a href="." id="link_10"                                                             >従五位下</a><a href="." id="link_11"                                                                                                           >藤原信成</a>。母は<a href="." id="link_12"                               >従四位</a><a href="." id="link_13"                                                             >式部大輔</a><a href="." id="link_14"                                         >菅原在良</a>の娘。一説に<a href="." id="link_15"                                                                             >道尊僧正</a>の母ともされる。
</p>
