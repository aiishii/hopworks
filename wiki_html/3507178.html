		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大池 文雄</b>（おおいけ ふみお、<a href="." id="link_1"                    >1928年</a> - ）は、日本の実業家、マルクス主義者。
</p><p><a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >小諸市</a>生まれ。1947年<a href="." id="link_4"                                                                                        >旧制水戸高等学校</a>文科甲類入学、<a href="." id="link_5"                                          >梅本克己</a>に師事。同校中退後、<a href="." id="link_6"                                                    >日本共産党</a>水戸市委員長、同国際派全国委員会委員、同国際派・所感派統一後茨城県常任委員。1956年の<a href="." id="link_7"                                                                        >ハンガリー事件</a>をめぐり中央と対立、58年同党除名。一方で、新茨城タイムス社、出版社論争社、日本ソノサービスセンター、太陽グリーンランド、裾野カンツリー倶楽部等を設立する。2005年事業から引退。同人誌『丁卯』主宰。
</p>
