		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横塚 光雄</b>（よこづか みつお、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >1977年</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者、小説家。
</p><p><a href="." id="link_4"                                                                                  >東京帝国大学</a>仏文科卒、1939年佐倉で入営、華北へ赴く。1943年除隊、1944年再召集、1945年伍長で復員。1953年<a href="." id="link_5"                                          >横浜大学</a>助教授、<a href="." id="link_6"                                                              >横浜市立大学</a>教授。在職中に死去。<a href="." id="link_7"                                                                                            >アンドレ・マルロー</a>の研究、フランス文学の翻訳を行い、軍隊経験を描いた小説が没後刊行された。
</p>
