		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下村 哲夫</b>（しもむら てつお、<a href="." id="link_1"                    >1935年</a>(<a href="." id="link_2"                      >昭和</a>10年) - <a href="." id="link_3"                    >2004年</a>(<a href="." id="link_4"                      >平成</a>16年)<a href="." id="link_5"                          >8月1日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                              >教育学者</a>。
<a href="." id="link_8"                                >高知県</a>出身。<a href="." id="link_9"                    >1963年</a>、<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_11"                               >大学院</a><a href="." id="link_11"                                               >博士課程</a>満期退学。<a href="." id="link_12"                   >1978年</a>、「アメリカ合衆国における教員給与制度の研究 規程要因の分析」で東京教育大<a href="." id="link_13"                                                                       >教育学博士</a>。<a href="." id="link_14"                   >1964年</a>、<a href="." id="link_15"                                         >香川大学</a><a href="." id="link_16"                                               >講師</a>、のち<a href="." id="link_17"                               >助教授</a>。<a href="." id="link_18"                   >1973年</a>、東京教育大学助教授、のち<a href="." id="link_19"                                         >筑波大学</a>教授、<a href="." id="link_20"                                         >名誉教授</a>。<a href="." id="link_21"                                                   >早稲田大学</a>教授に転じ。在職中に死去。専門は教育法制学。
</p>
