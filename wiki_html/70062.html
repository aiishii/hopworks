		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 正三郎</b>（なかむら しょうざぶろう、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                                    >プログラマ</a>。各誌や<a href="." id="link_3"                                                                        >インターネット</a>上でエッセイなどを連載。かつて在籍した<a href="." id="link_4"                                                                        >管理工学研究所</a>では<a href="." id="link_5"                                                                        >ワープロソフト</a>『<a href="." id="link_6"                                                          >松</a>』などの開発に従事。複数の機関の<a href="." id="link_7"                                >サーバ</a>で相互に<a href="." id="link_8"                                                    >アーカイブ</a>して<a href="." id="link_9"                                                              >トラフィック</a>の<a href="." id="link_10"                     >輻輳</a>を緩和する<a href="." id="link_11"                                                                                                         >Ring Server Project</a>代表を務めていた。
</p><p>パソコン通信の時代から<a href="." id="link_12"                                                   >朝日ネット</a>の常連である。
</p>
