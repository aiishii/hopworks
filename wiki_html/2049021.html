<p><b>鈴木 隆一</b>（すずき りゅういち）は、日本の<a href="." id="link_1"                                >実業家</a>、大学教員。<a href="." id="link_2"                                                              >慶應義塾大学</a>大学院特任講師、AISSY社長。通称は<b>味博士</b>。
</p><p><a href="." id="link_2"                                                              >慶應義塾大学</a><a href="." id="link_3"                                          >理工学部</a>卒業、同大<a href="." id="link_4"                                >大学院</a>理工学研究科修了。在学中よりシステム開発の受託などを行いながら<a href="." id="link_5"                                                                                                  >慶應義塾大学SFC研究所</a>研究員も兼務。現在は、AISSY株式会社代表取締役社長と慶應義塾大学共同研究員を兼務している。
</p><p>2020年4月 慶應義塾大学大学院・理工学研究科の特任講師に就任。
</p>
