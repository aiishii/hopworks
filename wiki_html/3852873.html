		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 裕弘</b>（つちや みちひろ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。元株式会社<a href="." id="link_4"                                                                                                                                              >三菱ケミカルホールディングス</a>取締役、<a href="." id="link_5"                                                              >田辺三菱製薬</a>株式会社の2代目<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>や取締役<a href="." id="link_8"                      >会長</a>などを務め現在は<a href="." id="link_9"                                >取締役</a><a href="." id="link_10"                                                   >相談役</a>、<a href="." id="link_11"                                                             >住友電気工業</a>株式会社取締役、<a href="." id="link_12"                                                                                                                                         >関西医薬品協会</a>会長、<a href="." id="link_13"                                                                                                                                                                                 >道修町まちづくり協議会</a>会長を務める。
</p>
