<p><b>カイミ</b>（kaimi、<a href="." id="link_1"                    >1995年</a><a href="." id="link_1"                            >2月15日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >ファッションモデル</a>、<a href="." id="link_3"                                                                                  >ローカルタレント</a>である。<a href="." id="link_4"                                >北海道</a>を拠点として活動する。ドンクエンタープライズ所属。身長182cm。父は<a href="." id="link_5"                                                    >アメリカ人</a>、母は<a href="." id="link_6"                                >日本人</a>。本名、Kaimi Donoho。
</p><p><a href="." id="link_4"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>出身。<a href="." id="link_8"                                                                                                                >北海道札幌拓北高等学校</a>卒業。高校時代からファッションモデルとして活動を始め、<a href="." id="link_9"                    >2015年</a>からは情報番組のリポーターを務める。
</p><p><a href="." id="link_10"                   >2018年</a><a href="." id="link_10"                             >10月23日</a>、同じ事務所所属の<a href="." id="link_11"                                         >吉田晴香</a>との結婚をお互いの<a href="." id="link_12"                   >Instagram</a>にて報告した。
</p>
