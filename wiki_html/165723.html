		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>霧海 正悟</b>（むかい しょうご）は、<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                >奈良県</a>出身、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >町田市</a>在住。主に<a href="." id="link_5"                                                              >ゲームソフト</a>や<a href="." id="link_6"                      >漫画</a>作品を原作とした<a href="." id="link_7"                                                              >ライトノベル</a>を執筆。作品は主に<a href="." id="link_8"                                                    >エニックス</a>（現<a href="." id="link_9"                                                                                                                >スクウェア・エニックス</a>）と<a href="." id="link_10"                                                                                                                                                                 >コナミデジタルエンタテインメント</a>より出版。ドラマCDや<a href="." id="link_11"                               >アニメ</a>の<a href="." id="link_12"                     >脚本</a>も手がける。別名義でも活動中。
</p>
