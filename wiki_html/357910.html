		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲーデル賞</b> (Gödel Prize) は、<a href="." id="link_1"                                                                        >理論計算機科学</a>分野で優れた功績を残した人に、<a href="." id="link_2"                                                                        >ACM</a>（国際計算機学会）の<a href="." id="link_3"                                                              >アルゴリズム</a>と<a href="." id="link_4"                                                                        >計算量理論</a>に関する部会と<a href="." id="link_5"                                                                              >EATCS</a>（ヨーロッパ理論コンピュータ学会）が贈る賞である。受賞者には賞金5,000ドルが贈られる。論理学者<a href="." id="link_6"                                                                                  >クルト・ゲーデル</a>に由来する。計算機科学分野では<a href="." id="link_7"                                                                        >チューリング賞</a>と並んで権威を持つ賞である。
</p>
