		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 平太夫</b>（なかがわ へいだゆう、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >3月18日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >6月14日</a>）は、公選第4代<a href="." id="link_3"                                                                        >福井県知事</a>（任期は1967年4月23日～1987年4月22日、5期）。<a href="." id="link_4"                                >福井県</a><a href="." id="link_5"                                >遠敷郡</a><a href="." id="link_6"                                >野木村</a>（現在の<a href="." id="link_7"                                                    >三方上中郡</a><a href="." id="link_8"                                >若狭町</a>）出身。若狭町<a href="." id="link_9"                                                              >名誉町民</a>（1983年11月3日、当時の遠敷郡<a href="." id="link_10"                               >上中町</a>より称号贈呈）。息子は福井<a href="." id="link_11"                                                   >県議会</a>議員の<a href="." id="link_12"                                                                                                           >中川平一</a>。
</p>
