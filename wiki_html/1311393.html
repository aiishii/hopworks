<p><b>ロドニー・バン・ブイデン</b>（Rodney Van Buizen、<a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >9月25日</a> - ）は、<a href="." id="link_3"                                                                        >オーストラリア</a>の<a href="." id="link_4"                                          >野球選手</a>。ポジションは<a href="." id="link_5"                                >外野手</a>。右投右打。<a href="." id="link_6"                    >2004年</a>まで<a href="." id="link_7"                                                                                                                          >ドジャース</a>傘下のAA級でプレーしていた。
</p><p>俊足とセンターラインを中心に内外野すべてのポジションを守ることができることが持ち味。<a href="." id="link_8"                    >2006年</a>の<a href="." id="link_9"                                                                                                                                                                                      >ワールド・ベースボール・クラシック</a><a href="." id="link_9"                                                                                                                                                                                                                                                                                          >オーストラリア代表</a>に選出された。
</p>
