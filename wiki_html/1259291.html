<p><b>サンジャーギーン・バヤル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>：Санжаагийн Баяр、<a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                          >3月4日</a> - ）は<a href="." id="link_3"                                                    >モンゴル国</a>、<a href="." id="link_4"                                                                        >ウランバートル</a>出身の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >外交官</a>、第25代首相。2007年に就任したが、健康上の理由により2009年10月に辞職した。なお<a href="." id="link_7"                                                                                                                >モンゴル人民革命党</a>党首としては引き続き活動する。
</p>
