<p><b>テネシー川</b>（テネシーがわ、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Tennessee River</span>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>中東部、<a href="." id="link_4"                                                                        >アパラチア山脈</a>を流れる<a href="." id="link_5"            >川</a>で、<a href="." id="link_6"                                                    >オハイオ川</a>最大の支流である。全長1,045km。<a href="." id="link_7"                                          >流域面積</a>は約10.6万km<sup>2</sup>で、7州にまたがる。
</p>
