<p><b>妻鹿 淳子</b>（めが あつこ、<a href="." id="link_1"                    >1943年</a> - ）は、日本の日本史学者。
</p><p><a href="." id="link_2"                                >岡山県</a>生まれ。1966年<a href="." id="link_3"                                          >岡山大学</a><a href="." id="link_4"                                          >法文学部</a>史学科卒業。1969-2004年<a href="." id="link_5"                                                                                  >清心女子高等学校</a>教諭。2007年岡山大学<a href="." id="link_6"                                >大学院</a>文化科学研究科博士課程修了、「近世の善事褒賞と家族・女性 <a href="." id="link_7"                                >岡山藩</a>を中心にして」で<a href="." id="link_8"                      >博士</a>（文化科学）。岡山地方史研究会会長、<a href="." id="link_9"                                                                                  >川崎医療福祉大学</a>非常勤<a href="." id="link_10"                                               >講師</a>を務めた。
</p>
