		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;font-size: 130%;"><span class="fn">キャロリン・ジョーンズ</span></th></tr><tr><td colspan="2" style="text-align:center"></td></tr><tr><th colspan="2" style="text-align:center;background:lavender">議員<br /><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。">サスカトゥーン・ミーワシン<span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Saskatoon_Meewasin&amp;action=edit&amp;redlink=1" class="new" title="En:Saskatoon Meewasin (存在しないページ)">英語版</a>）</span></span>選出</th></tr><tr><td colspan="2" style="text-align:center;border-bottom:none"><span class="nowrap"><b>任期</b></span><br />1999–2003</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;text-align:left"><span class="nowrap">前任者</span></th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。">キャロル・タイクロブ<span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Carol_Teichrob&amp;action=edit&amp;redlink=1" class="new" title="En:Carol Teichrob (存在しないページ)">英語版</a>）</span></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;text-align:left"><span class="nowrap">後任者</span></th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                              >フランク・クエネル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Frank_Quennell&amp;action=edit&amp;redlink=1" class="new" title="En:Frank Quennell (存在しないページ)">英語版</a>）</span></span></td></tr><tr style="display:none"><td colspan="2">
</td></tr></tbody></table>
<p><b>キャロリン・ジョーンズ</b>（<span lang="en">Carolyn Jones</span>）は、<a href="." id="link_2"                                >カナダ</a>の政治家。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                                  >サスカチュワン新民主党</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Saskatchewan_New_Democratic_Party&amp;action=edit&amp;redlink=1" class="new" title="En:Saskatchewan New Democratic Party (存在しないページ)">英語版</a>）</span></span>所属。1999年から2003年まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                        >サスカチュワン州議会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Legislative_Assembly_of_Saskatchewan&amp;action=edit&amp;redlink=1" class="new" title="En:Legislative Assembly of Saskatchewan (存在しないページ)">英語版</a>）</span></span>の議員を務めた。選出選挙区は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                      >サスカトゥーン・ミーワシン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Saskatoon_Meewasin&amp;action=edit&amp;redlink=1" class="new" title="En:Saskatoon Meewasin (存在しないページ)">英語版</a>）</span></span>。
</p>
