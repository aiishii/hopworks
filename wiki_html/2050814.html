		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香咲 弥須子</b>（かさき やすこ、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                                                                                  >エッセイスト</a>、<a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                                                                        >スピリチュアル</a><a href="." id="link_6"                                                                                  >カウンセラー</a>。<a href="." id="link_7"                                >東京都</a>生まれ。
</p><p><a href="." id="link_8"                                                    >学習院大学</a>卒業後、雑誌編集の仕事などをし、<a href="." id="link_3"                                                                                  >エッセイスト</a>としてデビュー。のち翻訳などをする。<a href="." id="link_9"                    >1987年</a>より<a href="." id="link_10"                                                             >ニューヨーク</a>在住。国際美容連盟<a href="." id="link_11"                     >理事</a>。
</p>
