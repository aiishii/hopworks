		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 正興</b>（ほしの まさおき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >6月22日</a> - ）は、日本の牧師、農業従事者。
</p><p><a href="." id="link_2"                                >大阪市</a>生まれ、<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >茅ヶ崎市</a>にて育つ。<a href="." id="link_5"                                                                        >農村伝道神学校</a>卒業。1973年<a href="." id="link_6"                                                                                        >受按</a>。秋田県八郎潟教会牧師。開拓伝道と農民運動に従事。<a href="." id="link_7"                                                                        >カナダ合同教会</a>宣教師として農村にて3年半暮らす。帰国後、都下の小さな学校農場の責任を負いながら三鷹教会の牧師を経て、1999年伊豆・松崎教会の牧師に就任。
</p>
