		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松浪 信三郎</b>（まつなみ しんざぶろう、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >9月2日</a>）は、フランス哲学の研究・翻訳者。<a href="." id="link_3"                                                                                                                          >サルトル</a>『<a href="." id="link_4"                                          >存在と無</a>』の翻訳で知られる。
</p><p>東京生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>大学院哲学科修了。1957年早大教授、1983年定年退任。
</p><p>サルトルのほか、<a href="." id="link_6"                                                                                                                                    >モンテーニュ</a>、<a href="." id="link_7"                                                                                            >パスカル</a>、<a href="." id="link_8"                                                                                            >ベルクソン</a>、<a href="." id="link_9"                                                                                                                          >キェルケゴール</a>などを広く訳し、広く読まれた。
</p>
