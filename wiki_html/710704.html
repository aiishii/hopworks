		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヌーベル・フロンティエール</b>(<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Nouvelles Frontières</span>)は、フランスの大手<a href="." id="link_2"                                                    >旅行代理店</a>。<a href="." id="link_3"                    >1967年</a>、ジャック・マイヨ(<a href="/w/index.php?title=Fr:Jaques_Maillot&amp;action=edit&amp;redlink=1" class="new" title="Fr:Jaques Maillot (存在しないページ)">Jaques Maillot</a>)により設立。航空便の運航も行っている。現在は、<a href="." id="link_4"                                                          >TUIグループ</a>の一員となっている。
</p>
