		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柘植 元一</b>（つげ げんいち、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >音楽学者</a>、<a href="." id="link_4"                                                                                  >東京藝術大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                              >東洋音楽学会</a>会長、<a href="." id="link_7"                                                                                  >国際伝統音楽学会</a>（ICTM）理事。
</p><p><a href="." id="link_8"                                >愛知県</a>生まれ。東京藝術大学音楽学部楽理科卒業、1963年同専攻科修了、<a href="." id="link_9"                                                                                  >ウェズリアン大学</a>大学院民族音楽学博士課程修了、<a href="." id="link_10"                                                                                                                     >音楽学博士</a>。ウェズリアン大学助教授、<a href="." id="link_11"                                                             >国立音楽大学</a>助教授、教授、東京藝術大学教授、2001年名誉教授。
</p>
