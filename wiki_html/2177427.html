		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>酒井通温</b>（さかい みちはる、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >大正</a>元年）<a href="." id="link_3"                            >9月23日</a>）- <a href="." id="link_4"                    >1997年</a>（<a href="." id="link_5"                      >平成</a>9年）<a href="." id="link_6"                          >1月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。三宅一夫七段門下、<a href="." id="link_10"                                         >日本棋院</a>所属、九段。本名<b>保一</b>。<a href="." id="link_11"                               >王冠戦</a>優勝2回、<a href="." id="link_12"                                                             >本因坊戦</a>リーグ入りなど。日本棋院中部総本部に所属、棋士会長を長く務めるなど、中京碁界の重鎮としてその隆盛に貢献した。酒井四兄弟の康雄、利雄、義允の長兄。酒井栄男七段は実子。
</p>
