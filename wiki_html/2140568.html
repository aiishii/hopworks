		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピエール＝エミール・ルグラン</b>（Pierre-Émile Legrain, <a href="." id="link_1"                    >1889年</a> - <a href="." id="link_2"                    >1929年</a>）は、フランスの製本・家具デザイナー。職人教育を受けた後、20世紀初頭パリ・<a href="." id="link_3"                                                                        >アールデコ</a>の動向を受けて学術的芸術やモダンアートと手工業生産において職人からデザイン分野に移行して活躍した人物で、好奇心からこうした変革を享受し、材料や他文化から技術を吸収、応用して多くの優れた作品を残す。
</p>
