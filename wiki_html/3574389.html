		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 嘉吉</b>（すずき かきち、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >12月23日</a>-　）は、<a href="." id="link_2"                      >日本</a>の建築史学者。
</p><p>東京出身。1952年<a href="." id="link_3"                                          >東京大学</a>工学部建築学科卒業。1961年に論文『遺構の復原を主とした<a href="." id="link_4"                                          >奈良時代</a>寺院<a href="." id="link_5"                      >僧房</a>の研究』で<a href="." id="link_6"                                                              >工学博士</a>。<a href="." id="link_7"                                                                                                                          >奈良国立文化財研究所</a><a href="." id="link_8"                                >平城宮</a>跡発掘調査部長。<a href="." id="link_9"                                >文化庁</a>文化財保護部建造物課長。同文化財監査官。奈良国立文化財研究所長。(財)<a href="." id="link_10"                                                                                                                                                                                           >文化財建造物保存技術協会</a>理事。
</p>
