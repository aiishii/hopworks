		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大場 正昭</b>（おおば まさあき）は日本の建築系<a href="." id="link_1"                                                              >環境学者</a>。<a href="." id="link_2"                                >工学者</a>。
<a href="." id="link_3"                                                              >東京工芸大学</a>教授、大学院 風工学研究センター教授。専門は、風工学・大気拡散温熱快適性など建築環境学、設備計画学、建築環境工学や設備設計。
</p><p>建築系環境工学の教育、自然エネルギーの有効活用を理解した工学技術者の育成に長年従事。研究は環境工学における大気の環境と汚染質拡散防除を専門にしていたが、近年は通風研究にも着手。21世紀COEプロジェクトにも関わる。
</p>
