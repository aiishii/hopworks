<p><b>林 きむ子</b>（はやし きむこ、<a href="." id="link_1"                      >明治</a>17年（<a href="." id="link_2"                    >1884年</a>）<a href="." id="link_3"                            >12月1日</a> - <a href="." id="link_4"                      >昭和</a>42年（<a href="." id="link_5"                    >1967年</a>）<a href="." id="link_6"                          >2月2日</a>）は舞踏家、作家、社会運動家、実業家。<a href="." id="link_7"                                                    >大正三美人</a>の1人として数えられる場合もある。戸籍名は「きん」。日本女子美術学校（同校は後に公立学校化され現在の<a href="." id="link_8"                                                                                                      >東京都立忍岡高等学校</a>）卒業。日本舞踊協会監事。
</p>
