<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mitsunaga_Hoshir%C5%8D_2.jpg" title="ファイル:Mitsunaga Hoshirō 2.jpg">ファイル:Mitsunaga Hoshirō 2.jpg</a>  <div class="thumbcaption">光永星郎</div></div></div>
<p><b>光永 星郎</b>（みつなが ほしお、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                      >7月26日</a>〈<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                          >9月4日</a>〉 - <a href="." id="link_4"                      >昭和</a>20年〈<a href="." id="link_5"                    >1945年</a>〉<a href="." id="link_6"                            >2月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                              >日本広告</a>・<a href="." id="link_10"                     >日本電報通信社</a>（後の<a href="." id="link_10"                     >電通</a>）創業者。幼名は<style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb><b>喜一</b></rb><rp>（</rp><rt>きいち</rt><rp>）</rp></ruby>。<a href="." id="link_11"                     >雅号</a>は<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb><b>八火</b></rb><rp>（</rp><rt>はっか</rt><rp>）</rp></ruby>。<a href="." id="link_12"                               >熊本県</a><a href="." id="link_13"                               >八代郡</a><a href="." id="link_14"                               >野津村</a>（現・<a href="." id="link_15"                               >氷川町</a>）出身。
</p>
