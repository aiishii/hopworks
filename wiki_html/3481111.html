		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 幸雄</b>（はら ゆきお、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >マーチングバンド</a>指導者、<a href="." id="link_4"                                                              >トロンボーン</a>奏者。日本マーチングバンド協会理事、日本マーチングバンド指導者協会公認指導員･本部検定委員･九州支部副理事長。
