<p><b>喜入 克</b>（きいれ かつみ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                                >東京都</a>都立<a href="." id="link_3"                                                                                  >高等学校教諭</a>（国語）。
</p><p><a href="." id="link_2"                                >東京都</a>生まれ。<a href="." id="link_4"                                                    >立命館大学</a>文学部卒。1988年から都立高校の教師となる。２０１２年～２０１８年まで都立高校の副校長、２０１９年から都立高校の現場の教師に戻った。
</p><p>「<a href="." id="link_5"                                                              >プロ教師の会</a>」（埼玉教育塾）の会員。都立高校の現場から、教育の思想を考える。教育の謎や複雑さをミニコミ誌「空色」で語る。
</p><p>ブログ<a rel="nofollow" class="external text" href="http://blog.livedoor.jp/katumi_kiire/">「喜入克の教育論『空色』」</a>
