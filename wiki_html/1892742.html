		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 真一</b>（<b>おおた しんいち</b>、<a href="." id="link_1"                    >1937年</a>9月 - ）は、元<a href="." id="link_2"                                                              >日本放送協会</a>（NHK）、<a href="." id="link_3"                                                    >テレビ朝日</a>の<a href="." id="link_4"                                                              >アナウンサー</a>である。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                >文学部</a>演劇学科卒業。アメリカ野球学会会員。日本スポーツ経営学会会員。<a href="." id="link_7"                                >東京都</a>出身。
