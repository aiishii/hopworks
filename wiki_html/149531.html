		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片山 愁</b>（かたやま しゅう、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >上越市</a>出身。
</p><p><a href="." id="link_6"                                >同人誌</a>活動をしており、<a href="." id="link_7"                                          >ラポート</a>（倒産）発行の雑誌『<a href="." id="link_8"                                                              >ファンロード</a>』の常連投稿者からプロとしてデビュー。商業誌では<a href="." id="link_9"                                          >角川書店</a>、<a href="." id="link_10"                               >新書館</a>『<a href="." id="link_11"                                                                                           >月刊ウィングス</a>』にて執筆、小説の挿絵作家としても活動している。白と黒のコントラストの強い特徴的な絵柄で、女性の目からみた魅力的な少年を描いている。
</p>
