		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 克彦</b>（はしもと かつひこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_4"                                >宮城県</a>生まれ。<a href="." id="link_5"                                                                                                      >仙台高等学校</a>卒業。<a href="." id="link_6"                                          >日本大学</a>芸術学部除籍。雑誌記者を経て、<a href="." id="link_7"                    >1984年</a>に『線路工手の唄が聞えた』で<a href="." id="link_8"                                                                                                                                    >大宅壮一ノンフィクション賞</a>受賞。<a href="." id="link_9"                    >1990年</a>『日本鉄道物語』で交通図書賞受賞。
</p>
