		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%EC%B5%9C%ED%98%84.JPG" title="ファイル:최현.JPG">ファイル:최현.JPG</a>  <div class="thumbcaption">崔 賢</div></div></div>
<p><b>崔 賢</b>（チェ・ヒョン、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                          >4月9日</a>）は、<a href="." id="link_3"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >人民武力部長</a>（国防大臣）、<a href="." id="link_7"                                                                                                                                                                  >国防委員会</a>副委員長、<a href="." id="link_8"                                                    >朝鮮労働党</a>政治局委員を歴任。<a href="." id="link_9"                                                    >朝鮮人民軍</a>大将。
</p>
