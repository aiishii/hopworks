<p><b>蓑輪 秀邦</b>（みのわ しゅうほう、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >6月6日</a> - ）は、<a href="." id="link_2"                                          >浄土真宗</a>の<a href="." id="link_3"            >僧</a>、<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                          >仁愛大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p><a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >鯖江市</a>出身。1963年<a href="." id="link_9"                                          >京都大学</a><a href="." id="link_10"                               >文学部</a>哲学科卒、<a href="." id="link_11"                                                   >真宗大谷派</a>教学研究所に勤務ののち1972年郷里に帰り、<a href="." id="link_12"                                                                                                 >仰明寺</a><a href="." id="link_13"                     >住職</a>。同年<a href="." id="link_14"                                                                                 >仁愛女子短期大学</a><a href="." id="link_15"                               >助教授</a>、80年<a href="." id="link_16"                     >教授</a>、2001年仁愛大学<a href="." id="link_17"                                         >人間学部</a>教授、図書館長。2010年退任、名誉教授。高倉会館館長。
</p>
