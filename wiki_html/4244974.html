		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                  >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>エドワード・ウィンダム</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir Edward Wyndham, 2nd Baronet</span>、<a href="." id="link_4"                    >1667年</a>ごろ – <a href="." id="link_5"                    >1695年</a><a href="." id="link_5"                            >6月29日</a>埋葬）は、<a href="." id="link_6"                                                                                  >イングランド王国</a>の政治家。<a href="." id="link_7"                                                                                                  >トーリー党</a>に所属し、1685年から1695年まで<a href="." id="link_8"                                                                              >庶民院</a>議員を務めた。ハノーヴァー朝初期にトーリー党の指導者を務めた<a href="." id="link_9"                                                                                                                                                                          >第3代準男爵サー・ウィリアム・ウィンダム</a>は息子にあたる。
</p>
