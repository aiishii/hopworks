<p><b>堤 千代</b>（つつみ ちよ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                              >11月10日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>である。出生名<b>堤 文子</b>（つつみ ふみこ）、結婚後本名は<b>福留 文子</b>（ふくどめ ふみこ）。<a href="." id="link_4"                                                    >直木賞</a>初の女性作家として知られる。
</p>
