		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 鉄郎</b>（野口 鐡郎、のぐち てつろう、<a href="." id="link_1"                    >1932年</a>(<a href="." id="link_2"                      >昭和</a>7年) - ）は、日本の中国史学者、<a href="." id="link_3"                                          >筑波大学</a>・<a href="." id="link_4"                                                    >桜美林大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >東京</a>生まれ。<a href="." id="link_7"                                                              >東京教育大学</a><a href="." id="link_8"                                >大学院</a>文学研究科<a href="." id="link_9"                                                              >博士課程</a>単位取得。<a href="." id="link_10"                                                             >横浜国立大学</a><a href="." id="link_11"                               >助教授</a>、筑波大学<a href="." id="link_12"                     >教授</a>、1995年<a href="." id="link_13"                     >定年</a>退官、名誉教授、桜美林大学教授、2002年定年、名誉教授。1984年「明代<a href="." id="link_14"                               >白蓮教</a>史の研究」で筑波大学<a href="." id="link_15"                                                             >文学博士</a>。
</p>
