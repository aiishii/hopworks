		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リヴァーベンド</b>は、2003年8月17日に開設された<a href="." id="link_1"                                >ブログ</a>『バグダード・バーニング』（『バグダッド炎上 リヴァーベンドの日記』）執筆者の<a href="." id="link_2"                                                                        >ハンドル</a>（いわゆる<a href="." id="link_3"                                                    >ペンネーム</a>）である。<a href="." id="link_4"                                                              >ボランティア</a>による日本語のブログと出版では、<b><a href="." id="link_5"                                                                                  >リバーベンド</a></b>と表記される。<a href="." id="link_6"                                                                        >米国</a>による<a href="." id="link_7"                                                    >イラク戦争</a>と<a href="." id="link_8"                                >イラク</a>政策を強く批判している。<a href="." id="link_9"                    >2007年</a>に宗派間の暴力が激しくなるイラクを離れ、隣国<a href="." id="link_10"                               >シリア</a>に移住した。しかし、そのシリアでも紛争が始まり、第三国への移住を考えていると投稿した<a href="." id="link_11"                   >2013年</a>を最後にブログの更新は止まり、現在の消息は不明である。
</p>
