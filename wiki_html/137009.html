<p><b>石田 礼助</b>（いしだ れいすけ、<a href="." id="link_11"                   >1886年</a>（明治19年）<a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_12"                   >1978年</a>（昭和53年）<a href="." id="link_13"                           >7月27日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_14"                               >実業家</a>。
</p><p><a href="." id="link_15"                                         >三井物産</a>代表取締役<a href="." id="link_16"                     >社長</a>・<a href="." id="link_9"                                                              >日本国有鉄道</a><a href="." id="link_9"                                                                      >元総裁</a>。本名・<b>石田 禮助</b>（読みは同じ）。
</p>
