<p><b>伊咲 ウタ</b>（いさき ウタ、<a href="." id="link_9"                            >2月14日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。静岡県出身<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2016年10月）">要出典</span></a></i>&#93;</sup>、静岡県在住。女性。<a href="." id="link_10"                                                             >大阪芸術大学</a>卒業。<a href="." id="link_4"                    >2008年</a>に講談社の<a href="." id="link_11"                                                                                           >アフタヌーン四季賞</a>で佳作、準入賞、四季大賞を受賞し、漫画家としてデビュー。ルネサンス デザイン・美容専門学校、非常勤講師。
</p>
