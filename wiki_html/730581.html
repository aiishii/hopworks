<p><b>ノーマン・ジョンソン</b>（Norman W. Johnson、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >11月12日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >7月13日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >数学者</a>である。
</p><p><a href="." id="link_5"                    >1930年</a>生まれ。<a href="." id="link_6"                                                              >トロント大学</a>で博士号を取得。1966年、すべての面が<a href="." id="link_7"                                          >正多角形</a>でできている<a href="." id="link_8"                                          >凸多面体</a>（うち正多面体、半正多面体、角柱、反角柱は除く）全92種を網羅する一覧表を発表した。ジョンソンにちなんで<a href="." id="link_9"                                                                                  >ジョンソンの立体</a>という。
</p>
