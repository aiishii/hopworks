		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 正雄</b>（すずき まさお、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年） - <a href="." id="link_3"                    >2006年</a>（<a href="." id="link_4"                      >平成</a>18年）<a href="." id="link_5"                            >11月7日</a>）は、日本の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >三菱銀行</a>入行を皮切りに、<a href="." id="link_8"                                                              >三菱グループ</a>で<a href="." id="link_9"                                                    >三菱重工業</a>副社長や三菱自動車販売（現<a href="." id="link_10"                                                                       >三菱自動車工業</a>）社長・会長などを歴任した。
</p>
