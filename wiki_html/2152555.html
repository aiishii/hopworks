		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭 震</b>（かく しん、<a href="." id="link_1"                  >656年</a> - <a href="." id="link_2"                  >713年</a>）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                      >詩人</a>。<a href="." id="link_6"            >字</a>は元振（『唐詩選』の通行本は、姓名を郭振と誤っている）。<a href="." id="link_7"                      >魏州</a><a href="." id="link_8"                                >貴郷県</a>の出身。
</p>
