<p><b>レディース・オブ・ザ・ロード</b>は、2002年に発表された<a href="." id="link_1"                                                                                            >キング・クリムゾン</a>のライヴ・アルバム。1971-1972年のライブ演奏を収録。
</p><p>Disc 2 は、<a href="." id="link_3"                                                                                                                                        >21世紀のスキッツォイド・マン</a>のあらゆるライブ演奏のテープから、ギターとサックスのソロ部分を延々繋ぎ合わせ、50分以上に膨らませた曲。
</p>
