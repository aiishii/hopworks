		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">こんどう みちたか</div><span class="fn">近藤 道生</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1920-02-02</span>) </span>1920年<a href="." id="link_1"                          >2月2日</a><br /><span class="birthplace">神奈川県小田原市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2010-06-30</span>) </span><a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >6月30日</a>（90歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京帝国大学法学部政治学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">軍人、官僚、実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>近藤 道生</b>（こんどう みちたか、<a href="." id="link_3"                    >1920年</a><a href="." id="link_3"                          >2月2日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >6月30日</a>）は、日本の<a href="." id="link_4"                                                                        >海軍</a><a href="." id="link_5"                      >軍人</a>・<a href="." id="link_6"                                                          >大蔵</a><a href="." id="link_7"                      >官僚</a>、実業家。<a href="." id="link_8"                                >国税庁長官</a>を経て<a href="." id="link_9"                                >博報堂</a><a href="." id="link_10"                                                   >代表取締役</a>社長を務めた。<a href="." id="link_11"                   >1982年</a>聖シルベステル騎士団長勲章、<a href="." id="link_12"                   >1992年</a><a href="." id="link_12"                                                                                 >勲一等瑞宝章</a>、<a href="." id="link_13"                   >1993年</a><a href="." id="link_13"                                                   >日本宣伝賞</a>大賞を受賞。
</p>
