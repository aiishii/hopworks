		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中井 啓一</b>（なかい けいいち、<a href="." id="link_1"                    >1924年</a>〈<a href="." id="link_2"                      >大正</a>13年〉<a href="." id="link_3"                            >5月15日</a> - <a href="." id="link_4"                    >1991年</a>〈<a href="." id="link_5"                      >平成</a>3年〉<a href="." id="link_6"                            >8月15日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >ヤクザ</a>、<a href="." id="link_9"                                >政治家</a>。
</p><p><a href="." id="link_10"                                                                                           >高知市議会議員</a>(1期)。<a href="." id="link_11"                               >暴力団</a>・<a href="." id="link_12"                               >一和会</a>最高顧問。<a href="." id="link_13"                                                                                                 >中井組</a>組長。元三代目<a href="." id="link_14"                               >山口組</a>舎弟。
</p><p>俳優、高知東生の父。
</p>
