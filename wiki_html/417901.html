		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白鳥座</b>（はくちょうざ）は、<a href="." id="link_1"                                                    >さだまさし</a>プロデュースによる<a href="." id="link_2"                                                                        >フォーク</a>・コーラスグループ。1981年プロデビューの後、数度のメンバー変更を経て1991年に活動「停止」。
</p><p>コンサートやラジオ番組などの活動とともに、さだまさしコンサートのゲストやレコーディングに参加した。レコード化されなかった曲も多い。
</p>
