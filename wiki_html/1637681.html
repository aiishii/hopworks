		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ターボ・ユニオン Turbo-Union Limited</b>はヨーロッパの航空機エンジンの製造を行う合弁企業である。<a href="." id="link_1"                                          >アヴィオ</a>、<a href="." id="link_2"                                                                                                  >MTUエアロ・エンジンズ</a>、<a href="." id="link_3"                                                                                                                                                                            >ロールス・ロイス・ホールディングス</a>から構成される。
</p><p>会社の製品は<a href="." id="link_4"                                                            >トーネード IDS</a>用に開発された<a href="." id="link_5"                                                                                              >RB199</a>ターボファンだけである。
</p>
