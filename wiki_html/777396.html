		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボブ・ワインスタイン</b>（Bob Weinstein、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。<a href="." id="link_4"                                                              >ニューヨーク</a>市<a href="." id="link_5"                                                              >クイーンズ区</a>出身の<a href="." id="link_6"                                                              >東欧</a>移民<a href="." id="link_7"                                          >ユダヤ系</a>。
</p><p>兄の<a href="." id="link_8"                                                                                                                                    >ハーヴェイ</a>と共に<a href="." id="link_9"                                                              >ミラマックス</a>を設立した。2005年にはミラマックスを離れ、<a href="." id="link_10"                                                                                                                                   >ワインスタイン・カンパニー</a>（The Weinstein Company）を設立した。
</p>
