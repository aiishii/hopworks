		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">フレデリック・カペル<br />Frederick Kappel</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1902年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_1"                    >1994年</a>11月<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_the_United_States.svg" title="ファイル:Flag of the United States.svg">アメリカ合衆国の旗</a> <a href="." id="link_2"                                                                        >アメリカ合衆国</a><br /><a href="." id="link_3"                                                    >フロリダ州</a><a href="." id="link_4"                                                                                                            >サラソータ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">アメリカ合衆国の旗 <a href="." id="link_2"                                                                        >アメリカ合衆国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                >AT&amp;T</a>会長</td></tr></tbody></table>
<p><b>フレデリック・カペル</b>（Frederick Kappel、<a href="." id="link_6"                    >1902年</a> - <a href="." id="link_1"                    >1994年</a>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                    >1961年</a>から<a href="." id="link_9"                    >1972年</a>にかけて<a href="." id="link_5"                >AT&amp;T</a>の会長を務めた。<a href="." id="link_10"                                                                                                     >ジョンソン</a>政権と<a href="." id="link_11"                                                                                                     >ニクソン</a>政権において、公職も務めた。
</p>
