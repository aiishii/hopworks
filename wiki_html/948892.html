<p><b>夏 舎</b>（か しゃ、? - <a href="." id="link_2"                  >228年</a>）は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                                                    >三国時代</a>の<a href="." id="link_6"                                      >魏</a>の<a href="." id="link_7"                      >官僚</a>。<a href="." id="link_1"                      >通訳</a>として仕えていた人物。
</p><p>228年、<a href="." id="link_8"                                                    >護烏桓校尉</a>であった<a href="." id="link_9"                      >田豫</a>の命を受けて、<a href="." id="link_10"                     >鮮卑</a>族の<a href="." id="link_11"                     >大人</a><a href="." id="link_12"                               >軻比能</a>の女婿<a href="." id="link_13"                               >鬱築鞬</a>の下に派遣されたが、殺害された。
</p>
