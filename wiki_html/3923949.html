		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:General_Paul_M._Nakasone_(NSA).jpg" title="ファイル:General Paul M. Nakasone (NSA).jpg">ファイル:General Paul M. Nakasone (NSA).jpg</a>  <div class="thumbcaption">ポール・M・ナカソネ（2018年）</div></div></div>
<p><b>ポール・ナカソネ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Paul Miki Nakasone</span>、日本姓：<b>仲宗根</b>〈なかそね〉、<a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                              >11月19日</a> - ）は、<a href="." id="link_3"                                                                        >日本・沖縄系アメリカ人</a><a href="." id="link_4"                                                          >三世</a>の<a href="." id="link_5"                                                              >アメリカ陸軍</a><a href="." id="link_6"                      >軍人</a>。4つ星陸軍<a href="." id="link_7"                      >大将</a>で、2018年から<a href="." id="link_8"                                                                                            >アメリカサイバー軍</a>司令官と<a href="." id="link_9"                                                                                                                                    >アメリカ国家安全保障局長官</a>を務める。
</p><p>既婚者で、子供が4人いる。
</p>
