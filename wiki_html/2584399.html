		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 佑樹</b>（かわい ゆうき、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >3月14日</a> - ）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4494。身長163cm、体重52kg、血液型A型。102期。静岡支部所属。河合佑樹選手はイケメンレーサーとしても評判。
得意なのは差しとスピードターンが武器。同期に<a href="." id="link_4"                                                                              >桑原悠</a>、<a href="." id="link_5"                                          >山田康二</a>、<a href="." id="link_6"                                          >前田将太</a>、<a href="." id="link_7"                                                    >上野真之介</a>、 <a href="." id="link_8"                                          >遠藤エミ</a>らがいる。
師匠は<a href="." id="link_9"                                          >坪井康晴</a>
</p>
