		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土居 良一</b>（どい りょういち、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >3月23日</a> -）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。<a href="." id="link_4"                                                                                                                                    >北海道札幌旭丘高等学校</a>卒業。<a href="." id="link_5"                                                              >アメリカ</a>留学後、<a href="." id="link_6"                    >1978年</a>『カリフォルニア』で第1回<a href="." id="link_7"                                                                                            >群像新人長編小説賞</a>受賞。<a href="." id="link_8"                    >1980年</a>「島影」で<a href="." id="link_9"                                                              >芥川賞</a>候補、<a href="." id="link_10"                   >1984年</a>「青空の行方」で同候補、<a href="." id="link_11"                   >1985年</a>『夜界』で<a href="." id="link_12"                                                                                 >北海道新聞文学賞</a>受賞。<a href="." id="link_13"                               >石狩市</a>在住。
</p>
