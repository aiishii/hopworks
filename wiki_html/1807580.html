		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フリードリッヒ＝ヴィルヘルム・ミュラー</b>（Friedrich-Wilhelm Müller, <a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                                              >ドイツ国防軍</a><a href="." id="link_6"                      >歩兵</a><a href="." id="link_7"                      >大将</a>。<a href="." id="link_8"                                                                        >第二次世界大戦</a>後に<a href="." id="link_9"                      >戦犯</a>として<a href="." id="link_10"                                         >ギリシャ</a>で処刑された。
</p>
