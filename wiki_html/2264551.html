<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Inada_Masatane.jpg" title="ファイル:Inada Masatane.jpg">ファイル:Inada Masatane.jpg</a>  <div class="thumbcaption">稲田昌植</div></div></div>
<p><b>稲田 昌植</b>（いなだ まさたね、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）<a href="." id="link_3"                            >8月28日</a> - <a href="." id="link_4"                    >1968年</a>（<a href="." id="link_5"                      >昭和</a>43年）<a href="." id="link_6"                              >11月28日</a>）は、<a href="." id="link_7"                      >大正</a>時代から昭和時代の<a href="." id="link_8"                                >農学者</a>、<a href="." id="link_9"                                >政治家</a>。稲田家17代当主。<a href="." id="link_10"                     >男爵</a>。<a href="." id="link_11"                                                                                           >北海道帝国大学</a>初代総長<a href="." id="link_12"                                         >佐藤昌介</a>の二男で、稲田家16代当主・伯父<a href="." id="link_13"                                         >稲田邦植</a>の養子。
</p>
