		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永山こうじ</b>（ながやま こうじ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >12月6日</a> - ）は<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >姶良郡</a><a href="." id="link_4"                                >溝辺町</a>出身の<a href="." id="link_5"                                          >演歌歌手</a>である。1982年にコーラスグループ「アルバトロス」結成。1984年コーラスグループ「<a href="." id="link_6"                                                                                            >ロス・インディオス</a>」に加入。2003年<a href="." id="link_7"                                                                                                                                              >ガウスエンタテインメント</a>よりソロデビュー。<a href="." id="link_8"                    >2010年</a>6月から2019年12月1日（事実上の解雇処分　※2019年12月3日所属事務所発表）まで<a href="." id="link_9"                                                                                                                                    >永山こうじとロス・プリモス（後ロス・プリモスに改称）</a>のボーカルを担当していた。
</p>
