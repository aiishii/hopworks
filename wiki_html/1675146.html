</p><p><a href="." id="link_4"                                                              >東京女子大学</a>現代文化学部卒業。また、在学中に<a href="." id="link_5"                                                                                                      >セツ・モードセミナー</a>夜間部卒業。<a href="." id="link_6"                    >an・an</a>、<a href="." id="link_7"                                                                                          >OZ magazine</a>などの女性誌を中心に書籍やイラストを担当。古い映画、本、<a href="." id="link_8"                                                    >ビートルズ</a>、<a href="." id="link_9"                      >猫</a>の背中の曲線を好む。
