		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソルボンヌK子</b>（ソルボンヌケイこ、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、元<a href="." id="link_4"                      >大学</a><a href="." id="link_5"                                                >講師</a>。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >宇部市</a>出身。ペンネームとして旧姓の<b>鹿野景子</b>を用いることもある。本名、<b>唐沢景子</b>。元夫は<a href="." id="link_8"                                                    >著述家</a>の<a href="." id="link_9"                                          >唐沢俊一</a>。
</p>
