<p><b>窪田 啓作</b>（くぼた けいさく、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >2011年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >フランス文学者</a>、<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                                    >銀行員</a>。本名・開造。<a href="." id="link_7"                                          >窪田般彌</a>の兄。<a href="." id="link_8"                                                                                            >カミュ</a>『<a href="." id="link_9"                                                                              >異邦人</a>』の翻訳で知られる。
</p><p><a href="." id="link_10"                                         >神奈川県</a>生まれ。1943年、<a href="." id="link_11"                                                                                 >東京帝国大学</a>法学部卒業。在学中に<a href="." id="link_12"                                                                                           >マチネ・ポエティク</a>に参加し詩や小説を書いた。
</p><p>大学卒業後、<a href="." id="link_13"                                         >東京銀行</a>に入行。パリ、新橋各支店次長、国際投資部副参事役を経て、1948年欧州東京銀行頭取となる。
</p>
