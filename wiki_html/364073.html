		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 大佑</b>（いのうえ だいすけ、本名：井上祐輔、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月10日</a> - ）は、<a href="." id="link_2"                                          >カラオケ</a>の<a href="." id="link_3"                      >発明</a>者を自称する人物。
</p><p>近年の研究では、井上よりも先にカラオケを<a href="." id="link_3"                      >発明</a>、商業化していた人物として<a href="." id="link_4"                                                                                                            >根岸重一</a>や<a href="." id="link_5"                                                                                                  >浜崎厳</a>（元ミニジューク大阪社長）、<a href="." id="link_6"                                                                                                            >北治敏男</a>らの存在が明らかになっており、井上には「初めてカラオケの<a href="." id="link_7"                                          >ビジネス</a>化に成功した人物」という評価が与えられている。
</p>
