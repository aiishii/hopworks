<p><b>フレデリック・フィリップス</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Frederik Jacques Philips</span>、<a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >4月16日</a> - <a href="." id="link_3"                    >2005年</a><a href="." id="link_3"                            >12月5日</a>）は、<a href="." id="link_4"                                          >オランダ</a>の実業家。同国に本社を置く総合電器メーカー「<a href="." id="link_5"                                                              >フィリップス</a>」の共同創業者である<a href="." id="link_6"                                                                                                                                                                                  >アントン・フィリップス</a>の長男で、自身も<a href="." id="link_7"                    >1961年</a>から<a href="." id="link_8"                    >1971年</a>まで同社の社長を務めた。
</p>
