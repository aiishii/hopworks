<p><b>沈義謙</b>（しん ぎけん、シム・ウィギョム、<a href="." id="link_1"                                >朝鮮語</a>:심의겸、<a href="." id="link_2"                    >1535年</a>-<a href="." id="link_3"                    >1587年</a>）は、<a href="." id="link_4"                                          >韓国</a><a href="." id="link_5"                                          >李氏朝鮮</a>中期の文臣、政治家、<a href="." id="link_6"                                                    >性理学</a>者である。<a href="." id="link_7"                      >西人</a>党の初代党首であった。<a href="." id="link_8"                                >金孝元</a>との対立から、士林派の東西分党を誘発した。字は<b>方叔</b>、号は<b>巽菴</b>・艮菴・黄斎。<a href="." id="link_9"                      >李滉</a>・<a href="." id="link_10"                                                                                       >閔箕</a>の門人。
</p>
