		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 茄矢</b>（よしだ かや）は、日本の<a href="." id="link_1"                                >小説家</a>（<a href="." id="link_2"                                                                                                      >ライトノベル作家</a>）。
</p><p><a href="." id="link_3"                                                                                                      >富士見ミステリー文庫</a>から<a href="." id="link_4"                    >2005年</a><a href="." id="link_4"              >2月</a>に『12月の銃と少女 BAD×BUDDY』でデビュー。
</p><p>同作は第4回<a href="." id="link_5"                                                                                                                                    >富士見ヤングミステリー大賞</a>の最終選考候補作品である。1巻の著者紹介に「ドジッ娘美少女作家」と書かれていたことから、「<a href="." id="link_6"                                                                                                                                                                                                  >ネコのおと</a>」内ではその設定が膨らまされている。
</p><p>ミステリー要素を低めに取り入れたハードボイルドやサスペンスを執筆していた。
</p>
