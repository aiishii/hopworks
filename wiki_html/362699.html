		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤明子</b>（ごとう あきこ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >7月10日</a> - ）は<a href="." id="link_2"                              >1990年代</a>半ばに活躍した<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                        >Mr.Children</a>の大ファン。後期の芸名は<b>水上杏子</b>（みかみきょうこ）。
</p>
