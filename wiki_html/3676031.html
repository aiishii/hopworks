<p><b>ピエール＝ジャン・ロビケ</b>（Pierre-Jean Robiquet、<a href="." id="link_1"                    >1780年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1840年</a><a href="." id="link_2"                            >4月29日</a>）は<a href="." id="link_3"                                          >フランス</a>の化学者である。<a href="." id="link_4"                                                              >アスパラギン</a>（最初に同定されたアミノ酸）の<a href="." id="link_5"                      >単離</a>、同定や、<a href="." id="link_6"                                          >コデイン</a>（メチルモルヒネ)の単離、合成染料の開発の基になった<a href="." id="link_7"                                                    >アリザリン</a>の発見などで知られる。
</p>
