<p><b>梁楷</b>（りょうかい、<a href="." id="link_4"                                                    >ピン音</a>:Liáng Kǎi、リアンカイ、生没年不詳）は、<a href="." id="link_5"                      >中国</a>・<a href="." id="link_6"                      >南宋</a>の<a href="." id="link_7"                      >画家</a>。
</p><p><a href="." id="link_1"                                >山東省</a><a href="." id="link_2"                                >東平県</a>出身。<a href="." id="link_3"                          >13世紀</a>初頭<a href="." id="link_8"                                      >嘉泰</a>年間に<a href="." id="link_9"                                          >宮廷画家</a>の最高位である<b>画院待詔</b>となった。金帯を賜与されたものの関心を示さず柱に掛けて帰ったといわれる。酒を好み、画院画家としては型破りな性格で、<a href="." id="link_10"                                         >狂人</a>を意味する<b>梁風子</b>と号した。細密な<a href="." id="link_11"                               >院体画</a>を描く一方で、<b>減筆体</b>と称される粗放な<a href="." id="link_12"                                                   >人物画</a>をよくした。<a href="." id="link_13"                     >牧谿</a>・<a href="." id="link_14"                     >玉澗</a>とともに<a href="." id="link_15"                     >日本</a>の<a href="." id="link_16"                               >水墨画</a>に大きな影響を与えた。
</p>
