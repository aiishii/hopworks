		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏苅 佐宜</b>（なつかり さよ、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>・<a href="." id="link_4"                                                                        >文学研究者</a>。<a href="." id="link_5"                                          >武蔵大学</a><a href="." id="link_6"                                          >人文学部</a>欧米文化学科卒業、<a href="." id="link_7"                                                                                  >スターリング大学</a>大学院英語教授法修士課程修了、<a href="." id="link_8"                                                              >昭和女子大学</a>大学院文学研究科英米文学専攻博士後期課程修了。<a href="." id="link_9"                                                              >高崎経済大学</a><a href="." id="link_10"                                         >経済学部</a>准教授。専門は、英語教育、第二言語習得。所属学会は、全国英語教育学会、大学英語教育学会、International Pragmatics Association。
</p>
