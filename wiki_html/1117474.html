		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関 四郎</b>（せき しろう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                              >12月12日</a>）は日本の<a href="." id="link_3"                                          >探偵小説</a>家、電気技師。小説作品に「電気機関車殺人事件」があり、電気技師としては<a href="." id="link_4"                                >明電舎</a>社長、<a href="." id="link_5"                                          >電気学会</a>会長などを務めた。ペンネーム<b>芝山 倉平</b>（しばやま そうへい）は、<a href="." id="link_6"                                >上越線</a>の電化工事に関わっていた際に勤務していた事務所が、「芝倉沢」という沢の近くであったことが由来。
</p>
