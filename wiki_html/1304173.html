	<h1 id="firstHeading" class="firstHeading" >ロシア社会正義党</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロシア社会正義党</b>（<b>Российская партия справедливости</b>、<b>Rossiyskaya Partiya Spravedlivosti</b>）は、<a href="." id="link_1"                                >ロシア</a>の<a href="." id="link_2"                      >政党</a>。
</p><p><a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >12月7日</a><a href="." id="link_3"                                                                                          >ロシア下院選挙</a>で、<a href="." id="link_4"                                                              >ロシア年金党</a>と選挙協力を結び、3.1パーセントの得票を得たが、5パーセント条項に阻まれ議席獲得はならなかった。
</p><p><a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                            >12月2日</a><a href="." id="link_5"                                                                                          >ロシア下院選挙</a>で、得票率0.22パーセントで7パーセント条項に遠く及ばず議席を得ることはできなかった。
</p><p><a href="." id="link_6"                    >2008年</a><a href="." id="link_6"              >9月</a>、党は解散し<a href="." id="link_7"                                                    >公正ロシア</a>に合流した。
</p>
