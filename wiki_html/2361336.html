		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福岡 秀広</b>（ふくおか ひでひろ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                                          >放送作家</a>。
</p><p>放送作家集団<a href="." id="link_4"                                                                                                      >ライターズ・オフィス</a>を主宰。盟友<a href="." id="link_5"                                          >青島幸男</a>とともに<a href="." id="link_6"                    >2001年</a>の<a href="." id="link_7"                                                                                                                    >第19回参議院議員通常選挙</a>に<a href="." id="link_8"                                                              >第二院クラブ</a>から出馬も落選。現在は<a href="." id="link_9"                                                                                  >テレビ朝日アスク</a>、<a href="." id="link_10"                                                                                                                         >ワタナベコメディスクール</a>で講師を務め、テレビ・ラジオ番組の制作にも携わっている。また<a href="." id="link_11"                                                                                 >日本放送作家協会</a>常務理事を務める。
</p>
