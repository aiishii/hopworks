		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫛部 静二</b>（くしべ せいじ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >11月11日</a> - ）は、日本の<a href="." id="link_2"                                          >陸上競技</a>選手で<a href="." id="link_3"                                                                                  >運動生理学者</a>。<a href="." id="link_4"                                          >城西大学</a>経営学部教授、城西大学男子駅伝部監督。<a href="." id="link_5"                                                      >1時間走</a>の日本記録保持者。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >宇部市</a>生まれ。<a href="." id="link_8"                                                                                  >宇部鴻城高等学校</a>・<a href="." id="link_9"                                                    >早稲田大学</a><a href="." id="link_10"                                                   >人間科学部</a><a href="." id="link_11"                                                                                           >スポーツ科学科</a>卒業、<a href="." id="link_12"                                                             >日本体育大学</a>大学院修了。
</p>
