		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 裕一</b>（ながい ゆういち、<a href="." id="link_1"                    >1965年</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ、<a href="." id="link_5"                                >千葉県</a>育ち。指揮法を<a href="." id="link_6"                                                                                                            >斉藤成子</a>に、作曲を<a href="." id="link_7"                                                                                                            >飯島俊成</a>、<a href="." id="link_8"                                >西村朗</a>、<a href="." id="link_9"                                          >新実徳英</a>、<a href="." id="link_10"                                         >松平頼暁</a>に師事。
</p><p>現在はミューズマンドリンアンサンブルで指揮者をつとめる傍ら、作曲活動にも取り組んでいる。日本を中心に各所(?)で演奏されている。
</p>
