		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊勢西条藩</b>（いせにしじょうはん / いせさいじょうはん）は、<a href="." id="link_1"                                >伊勢国</a><a href="." id="link_2"                                >河曲郡</a>西条村（現在の<a href="." id="link_3"                                >三重県</a><a href="." id="link_4"                                >鈴鹿市</a>西条町）の西条陣屋に藩庁を置いた<a href="." id="link_5"            >藩</a>。<a href="." id="link_6"                                          >徳川吉宗</a>の側近<a href="." id="link_7"                                          >有馬氏倫</a>が加増により大名に取り立てられて成立し、拠点を<a href="." id="link_8"                                >上総国</a>に移すまで5代約50年間存続した。その後期、藩庁は南林崎陣屋（現在の鈴鹿市南林崎町）に移されたため、<b>南林崎藩</b>（みなみはやさきはん）とも称される。
</p>
