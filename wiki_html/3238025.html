<p>『<b>フラッグマン</b>』 (<i>FLAGMAN</i>) は、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >6月5日</a>に発売された<a href="." id="link_2"                                >任天堂</a>の携帯型液晶ゲーム機「<a href="." id="link_3"                                                                                >ゲーム&amp;ウオッチ</a>」シリーズの1つ。
</p><p>『<a href="." id="link_4"                                                                                                                    >ボール</a>』に次ぐ、「ゲーム&amp;ウオッチ」シリーズの第2作。型番はFL-02。メーカー希望小売価格は5,800円。
</p>
