		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舩先 雄</b>（ふなさき ゆう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >2月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フルコンタクト空手</a>選手。<a href="." id="link_4"                                >奈良県</a>出身。身長175cm、体重78kg。段位は参段。極真館奈良県北支部長。
