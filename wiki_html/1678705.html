		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 功</b>（かねこ いさお、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >ファッションデザイナー</a>。<a href="." id="link_4"                                                                                                                          >ファッションブランド</a>「<a href="." id="link_5"                                                              >ピンクハウス</a>」（1973年）や自身の名前を冠した「カネコイサオ」（1990年）、ほか「インゲボルグ (INGEBORG) 」や「カールヘルム (Karl Helmut) 」などのブランドを創業。なかでも「ピンクハウス」は<a href="." id="link_6"                                              >DCブランド</a>や<a href="." id="link_7"                                                              >フォークロア</a>のブームに後押しを受ける形で<a href="." id="link_8"                              >1980年代</a>に一世を風靡した。
</p>
