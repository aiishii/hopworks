<p><b>大島紬</b>（おおしまつむぎ）とは、鹿児島県南方にある<a href="." id="link_1"                                          >奄美群島</a>（主に<a href="." id="link_2"                                          >奄美大島</a>）の<a href="." id="link_3"                                                    >伝統工芸品</a>としてつくられる<a href="." id="link_4"                      >織物</a>。手で紡いだ<a href="." id="link_5"                                          >絹糸</a>を<a href="." id="link_6"            >泥</a>染めしたものを手織りした<a href="." id="link_7"                      >平織</a>の絹布、若しくはその絹布で縫製した<a href="." id="link_8"                      >和服</a>を指す。通称・略称は「大島」。
</p>
