<p><b>尾崎 雅彦</b>（おざき まさひこ、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                          >2月5日</a> - ）は<a href="." id="link_3"                                              >日本競輪選手会</a><a href="." id="link_4"                                >東京</a>支部に在籍していた元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第39期生。師匠は父親である尾崎幸雄。<a href="." id="link_6"                                                    >松戸競輪場</a>をホームバンクとしていた。
</p>
