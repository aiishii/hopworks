		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レールパワー・テクノロジーズ</b>は、<a href="." id="link_1"                                >カナダ</a>で<a href="." id="link_2"                                                                                  >ハイブリッド</a><a href="." id="link_3"                                                                                  >ディーゼル機関車</a>など環境負荷の低い機関車を設計・製造する企業である。フランク・ドネリー(Frank Donnelly)とジェラルド・コルディク(Gerard Koldyk)により<a href="." id="link_4"                    >2001年</a>に設立された。<a href="." id="link_5"                                                                                            >トロント証券取引所</a>に株式公開されている。
</p>
