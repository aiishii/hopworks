</p><p><a href="." id="link_18"                     >俗称</a>は小島氏。<a href="." id="link_19"           >法諱</a>は浄寿、<a href="." id="link_20"           >字</a>を天年、終南は<a href="." id="link_21"                                     >法号</a>で、他に介石と号した。 <a href="." id="link_3"                                >伊勢</a><a href="." id="link_4"                                >松阪</a>の人。
