<p><b>ソルタヴァラ</b>（<span lang="ru">Сортавала</span>, Sortavala, <a href="." id="link_1"                                                                        >フィンランド語</a>&#58; <span lang="fi">Sortavala</span>, <a href="." id="link_2"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Sordavala</span>）は<a href="." id="link_3"                                                                        >ロシア連邦</a>・<a href="." id="link_4"                                                                        >カレリア共和国</a>の都市。カレリア共和国の南西部、<a href="." id="link_5"                                          >ラドガ湖</a>の北端に位置し、町の北西には<a href="." id="link_6"                                                              >フィンランド</a>との国境が走る。<a href="." id="link_7"                                                                                                    >2002年全ロシア国勢調査</a>での<a href="." id="link_8"                      >人口</a>は21,131人（<a href="." id="link_9"                                                                                >1989年調査</a>では22,579人）。<a href="." id="link_10"                                                                                                     >サンクトペテルブルク</a>からは北へ259 km、<a href="." id="link_11"                                                                                           >ペトロザヴォーツク</a>からは西へ287 km 。
</p>
