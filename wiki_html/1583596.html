<p><b>国家放送協会</b>（こっかほうそうきょうかい、<a href="." id="link_1"                                          >ドイツ語</a>：Reichs-Rundfunk-Gesellschaft）は、<a href="." id="link_2"                    >1925年</a>に<a href="." id="link_3"                                          >ドイツ</a>で設立され、9つの地方<a href="." id="link_4"                                                              >放送局</a>から成る放送網を統括していた放送団体。<a href="." id="link_5"                    >1933年</a>に<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>によって<a href="." id="link_7"                                          >国営</a>化され、<a href="." id="link_8"                                                                                  >国民啓蒙・宣伝省</a>により広範囲にわたって利用された。<a href="." id="link_9"                    >1945年</a>に解散。
</p>
