		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 完二郎</b>（おかだ かんじろう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                          >9月9日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >三重県</a>出身。<a href="." id="link_5"                                                              >古河鉱業</a><a href="." id="link_6"                      >社長</a>、<a href="." id="link_7"                                          >宇部興産</a><a href="." id="link_8"                                                    >副社長</a>、<a href="." id="link_9"                                >富士通</a>社長、<a href="." id="link_10"                                                                       >通商産業省</a>電子工業<a href="." id="link_11"                               >審議会</a>電子計算機政策部会長等を務めた。俗に『<b>富士通中興の祖</b>』と呼ばれる。父は、<a href="." id="link_12"                                         >百五銀行</a>常務取締役の<a href="." id="link_13"                                         >岡田藤吉</a>。
</p>
