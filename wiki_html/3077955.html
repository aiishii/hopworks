<b>黒岩 重太郎</b>（くろいわ じゅうたろう、生年不明 - <a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）?）は明治時代の大相撲力士。本名は不明。出身地は番付頭書に「讃岐」「高松」とあり現在の<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                >高松市</a>近郊と考えられる。<a href="." id="link_5"                                          >大阪相撲</a>で活躍し最高位は<a href="." id="link_6"                      >大関</a>。
