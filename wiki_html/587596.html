		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樽茶 清悟</b>（たるちゃ せいご、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >9月20日</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                                                                                                                                            >東京大学工学系研究科</a>物理工学専攻教授。<a href="." id="link_4"                                                    >量子ドット</a>などの研究を行っている。同じ<a href="." id="link_5"                                                              >物理工学</a>専攻<a href="." id="link_6"                      >教授</a>の<a href="." id="link_7"                                          >十倉好紀</a>とは大学時代の同級生である。<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >松山市</a>出身。
</p>
