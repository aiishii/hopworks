		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jan_Klemens_Branicki_1.PNG" title="ファイル:Jan Klemens Branicki 1.PNG">ファイル:Jan Klemens Branicki 1.PNG</a>  <div class="thumbcaption">ヤン・クレメンス・ブラニツキ伯爵</div></div></div>
<p><b>ヤン・クレメンス・ブラニツキ</b>（<a href="." id="link_1"                                                              >ポーランド語</a>表記：Jan Klemens Branicki,<a href="." id="link_2"                    >1689年</a><a href="." id="link_2"                            >9月21日</a> - <a href="." id="link_3"                    >1771年</a><a href="." id="link_3"                            >10月9日</a>）は、<a href="." id="link_4"                                                                                                                                              >ポーランド・リトアニア共和国</a>の<a href="." id="link_5"                                                    >マグナート</a>、軍司令官（<a href="." id="link_6"                                          >ヘトマン</a>）、帝国<a href="." id="link_7"                      >伯爵</a>。1735年から1752年まで王冠領野戦ヘトマン、1752年から終身で王冠領大ヘトマンと、長きにわたって要職を占めた。
</p>
