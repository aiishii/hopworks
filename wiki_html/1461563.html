		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デリック</b>（<span lang="en">Derrick</span>）は、<a href="." id="link_1"                                                                                  >イングランド王国</a>（現<a href="." id="link_2"                                          >イギリス</a>）の<a href="." id="link_3"                                          >ロンドン</a>で任官されていた<a href="." id="link_4"                                                    >死刑執行人</a>である。
</p><p>出身地、生年月日など出自については不明な点が多く、フルネームにはトーマス・デリック（<span lang="en">Thomas Derrick</span>）やゴドフリー・デリック（<span lang="en">Godfrey Derrick</span>）などの諸説がある。
</p>
