<p><b>川島 廣守</b>（かわしま ひろもり、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >2月27日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >12月9日</a>）は、日本の<a href="." id="link_3"                      >官僚</a>。第10代<a href="." id="link_4"                                          >プロ野球</a><a href="." id="link_5"                                                                                                                                          >コミッショナー</a>、第3代<a href="." id="link_6"                                                                                            >セントラル・リーグ</a>会長、第2代<a href="." id="link_7"                                          >本田財団</a>理事長、<a href="." id="link_8"                                                                        >内閣調査室</a>長、<a href="." id="link_9"                                                                        >内閣官房副長官</a>、<a href="." id="link_10"                                                                                 >日本鉄道建設公団</a>総裁などをつとめた。
</p>
