</div>
<p><b>rato</b>（らと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アニメーター</a>（<a href="." id="link_3"                                                                                            >スタジオたくらんけ</a>出身）。<a href="." id="link_4"                                                                                  >イラストレーター</a>としても活動。フリー。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ、<a href="." id="link_6"                                >鳥取県</a><a href="." id="link_7"                                >米子市</a>育ち。大学入学以降より東京都在住。ペンネームの<b>rato</b>は初期の頃は読み方を<b>れいと</b>としていた。
</p><p><a href="." id="link_8"                    >2004年</a>以降、主に<a href="." id="link_9"                                                                                            >コンピュータゲーム</a>の<a href="." id="link_10"                                                                                                     >キャラクターデザイン</a>を手がけている。
</p><p>アニメーション関係の仕事では<b>伊藤良太</b>名義で活動している。
</p>
