		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キース・ウォン</b>（王凱駿、<span lang="en">Keith Wong</span>、<a href="." id="link_1"                            >7月31日</a>-）は、<a href="." id="link_2"                      >香港</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                                                                                            >EEGチャンネル</a>の<a href="." id="link_6"                                                                                  >アンカーマン</a>である。身長180cm、体重72kg、<a href="." id="link_7"                                >しし座</a>。<a href="." id="link_8"                    >2004年</a>に<a href="." id="link_9"                                                                                                                                                                                                                                                                                                                          >EEGニュー・タレント・シンギング・チャンピオンシップ</a>を受賞後、<a href="." id="link_10"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     >TVB8インターナショナル・チャイニーズ・ニュー・タレント・シンギング・チャンピオンシップ</a>を同年に参加し三位を獲得したあと、<a href="." id="link_11"                                                                                                                                                                                                                   >エンペラー・エンターテインメント・グループ</a>の契約に署名して同社の歌手となった。
</p>
