<p><b>佐世保川</b>（させぼがわ）は、<a href="." id="link_5"                                          >佐世保市</a>中心部を北から南へ縦断し、<a href="." id="link_6"                                          >佐世保港</a>（<a href="." id="link_7"                                          >佐世保湾</a>）に注ぐ二級河川である。流域の全てが<a href="." id="link_4"                                >長崎県</a>佐世保市に属する。
</p>
