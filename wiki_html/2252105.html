	<h1 id="firstHeading" class="firstHeading" >鈴木行一</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small portal plainlinks noprint" style="border:1px solid #aaa;background-color:#f9f9f9;background:#f6ffff; width:220px;">
<tbody><tr>
<td class="mbox-image"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Viola_d%27amore.png" title="ファイル:Viola d&#39;amore.png">ウィキポータル クラシック音楽</a></td>
<td class="mbox-text plainlist" style="font-size:100%;"><b><a href="/wiki/Portal:%E3%82%AF%E3%83%A9%E3%82%B7%E3%83%83%E3%82%AF%E9%9F%B3%E6%A5%BD" title="Portal:クラシック音楽">ポータル&#160;クラシック音楽</a></b></td></tr></tbody></table>
<p><b>鈴木 行一</b>（すずき ゆきかず、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >9月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >現代音楽</a>の<a href="." id="link_5"                                >作曲家</a>・<a href="." id="link_6"                                >編曲家</a>。<a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                                                                                                                          >東京都立両国高等学校</a>を経て<a href="." id="link_9"                    >1975年</a><a href="." id="link_9"                                                                                  >東京藝術大学</a>音楽学部作曲科に入学。<a href="." id="link_10"                   >1983年</a><a href="." id="link_10"                                                                                 >東京藝術大学</a>大学院作曲研究科修了。作曲を<a href="." id="link_11"                                                         >原博</a>、<a href="." id="link_12"                                         >宍戸睦郎</a>、<a href="." id="link_13"                                                                             >尾高惇忠</a>、<a href="." id="link_14"                                         >松村禎三</a>、<a href="." id="link_15"                               >黛敏郎</a>に師事。<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >9月6日</a>、自宅にて心不全のために急逝。
</p><p>妻は、<a href="." id="link_16"                                                                                 >東京藝術大学</a>作曲科（尾高惇忠門下）出身の作曲家<a href="." id="link_17"                                                                                                                                                         >鈴木理恵子</a>。
</p>
