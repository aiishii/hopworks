		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紫雲竜吉之助</b>（しうんりゅうきちのすけ、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                          >1月7日</a>-<a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                          >高砂部屋</a>、<a href="." id="link_4"                                                    >阿武松部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。9代<a href="." id="link_6"                                                          >出来山</a>、7代<a href="." id="link_7"                                                          >阿武松</a>。<a href="." id="link_8"                                                              >大見嵜八之助</a>の甥。本名は斎藤吉次郎。現在の<a href="." id="link_9"                                >千葉県</a><a href="." id="link_10"                                                   >大網白里市</a>四天木出身。172cm、86kg。最高位は東<a href="." id="link_11"                     >前頭</a>筆頭。
</p>
