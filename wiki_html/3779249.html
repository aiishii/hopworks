<p><b>森丘 覚平</b>（もりおか かくへい、<a href="." id="link_1"                    >1874年</a>（明治7年）<a href="." id="link_2"                            >5月19日</a> - <a href="." id="link_3"                    >1927年</a>（昭和2年）<a href="." id="link_4"                            >12月1日</a>）は、日本の政治家。衆議院議員（<a href="." id="link_5"                                >憲政会</a>）。<a href="." id="link_6"                                                    >富山県会</a>議員、同議長。富山県政界元老。族籍は富山県<a href="." id="link_7"                      >平民</a>。勲四等。
</p>
