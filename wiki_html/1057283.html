<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jumin_Toma.jpg" title="ファイル:Jumin Toma.jpg">ファイル:Jumin Toma.jpg</a>  <div class="thumbcaption">当間重民</div></div></div>
<p><b>当間 重民</b>（とうま じゅうみん、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                            >8月19日</a> - <a href="." id="link_4"                    >1952年</a>（<a href="." id="link_5"                      >昭和</a>27年）<a href="." id="link_6"                          >2月8日</a>）は、<a href="." id="link_7"                      >戦前</a>の<a href="." id="link_8"                                >沖縄県</a>、<a href="." id="link_9"                                                    >沖縄諮詢会</a>、及び<a href="." id="link_10"                                                   >沖縄民政府</a>時代の<a href="." id="link_11"                               >政治家</a>で<a href="." id="link_12"                               >那覇市</a>長。
</p><p>第2代<a href="." id="link_13"                                         >行政主席</a>の<a href="." id="link_14"                                         >当間重剛</a>の弟で、父は初代那覇市長の<a href="." id="link_15"                                         >当間重慎</a>である。
</p>
