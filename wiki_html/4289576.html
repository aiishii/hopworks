<p><b>青本 和彦</b>（あおもと かずひこ、1939年 - ）は、日本の<a href="." id="link_1"                                >数学者</a>。1963年、<a href="." id="link_2"                                          >東京大学</a>大学院数物系研究科修士課程を修了。<a href="." id="link_3"                                                              >京都産業大学</a>客員教授。<a href="." id="link_4"                                                    >名古屋大学</a>名誉教授。<a href="." id="link_5"                                                                                >青本の積分公式</a>および<a href="/w/index.php?title=En:General_hypergeometric_function&amp;action=edit&amp;redlink=1" class="new" title="En:General hypergeometric function (存在しないページ)">青本・ゲルファント超幾何関数</a>を導入したことで知られる。
</p>
