		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舟喜拓生</b>（ふなき たくお、<a href="." id="link_1"                    >1927年</a> - ）は、日本の<a href="." id="link_2"                                                                        >プロテスタント</a>の<a href="." id="link_3"                      >牧師</a>である。長年、<a href="." id="link_4"                                >福音派</a>の教会<a href="." id="link_5"                                                                                  >前橋キリスト教会</a>の牧師を務めた。<a href="." id="link_6"                                          >舟喜麟一</a>は父、<a href="." id="link_7"                                          >舟喜順一</a>は兄、<a href="." id="link_8"                                >舟喜信</a>は弟である。<a href="." id="link_9"                                          >星野富弘</a>に洗礼を授けた。
</p>
