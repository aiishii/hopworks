		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武富 善吉</b>（たけとみ ぜんきち、<a href="." id="link_1"                    >1839年</a>（<a href="." id="link_2"                      >天保</a>10年）頃-<a href="." id="link_3"                    >1911年</a>（<a href="." id="link_4"                      >明治</a>44年））は、明治時代の<a href="." id="link_5"                                >実業家</a>。現在の<a href="." id="link_6"                                >佐賀県</a>に生まれ、佐賀藩が設立した半官半民の<a href="." id="link_7"                      >商社</a>である<a href="." id="link_8"                                          >広業商会</a>で働いて<a href="." id="link_9"                                >佐賀藩</a>の財政を支えた。明治期以降、佐賀藩の<a href="." id="link_10"                     >士族</a>とともに移民し<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                     >釧路</a>開拓に貢献した。
</p>
