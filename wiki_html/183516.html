<p><b>長 新太</b>（ちょう しんた、<a href="." id="link_2"                    >1927年</a><a href="." id="link_2"                            >9月24日</a> - <a href="." id="link_3"                    >2005年</a><a href="." id="link_3"                            >6月25日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>・<a href="." id="link_6"                                                              >絵本作家</a>。
</p><p>本名：鈴木 <span lang="zh">&#25579;</span>治（すずき しゅうじ、「しゅう」は「秋」の下に「手」）。漫画作品のほか、「ユーモラスな展開と不条理な筋立て」による「絵本」と称される数多くの<a href="." id="link_7"                      >絵本</a>や、児童文学の<a href="." id="link_8"                      >挿絵</a>を描き、「<a href="." id="link_9"                                                    >ナンセンス</a>の神様」の異名をとった。<a href="." id="link_10"                                                             >エッセイ</a>などの分野でも活動した。
</p>
