<p>第2代<a href="." id="link_1"                                                                                                                                >イーリー侯爵</a><b>ジョン・ロフタス</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">John Loftus, 2nd Marquess of Ely</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a>&#32;<a href="/w/index.php?title=En:Privy_Counsellor_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Ireland) (存在しないページ)">PC (Ire)</a></span>、<a href="." id="link_4"                    >1770年</a><a href="." id="link_4"                            >2月15日</a> – <a href="." id="link_5"                    >1845年</a><a href="." id="link_5"                            >9月26日</a>）は、<a href="." id="link_6"                                                                                                                                                                                                          >イギリス</a>の政治家、<a href="." id="link_7"                                                                                  >アイルランド貴族</a>。<a href="." id="link_8"                                                                                                  >トーリー党</a>所属。1794年から1806年まで<b>ロフタス子爵</b>の<a href="." id="link_9"                                          >儀礼称号</a>を使用した。
</p>
