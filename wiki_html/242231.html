		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドミニク・リーベン</b>（Dominic Cristoph Bogdan Lieven、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                >ロシア</a>近現代史が専門。
</p><p><a href="." id="link_5"                                                              >シンガポール</a>生まれ。<a href="." id="link_6"                                                                                  >ケンブリッジ大学</a>首席卒業。現在、<a href="." id="link_6"                                                                                  >ケンブリッジ大学</a>教授（Senior Reseach fellow, Trinity College）、英国科学アカデミー会員。
</p>
