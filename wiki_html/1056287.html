<p><b>石川 コウ</b>（いしかわ こう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >6月7日</a> - ）は、<a href="." id="link_2"                                >秋田県</a>本荘市（現：<a href="." id="link_3"                                                    >由利本荘市</a>）出身の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。血液型はB型。高校時代に曲作りを始め、仙台の専門学校時代に音楽活動を始める。
2002年、<a href="." id="link_5"                                                                                                                                                        >ビクターエンタテインメント</a>主催で行われたオーディション「東北セレクション2002」に参加。最優秀アーティストに選ばれる。その後、Aja RECORDSより、マキシシングル『<b>家族写真</b>』でインディーズデビュー。
</p>
