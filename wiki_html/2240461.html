		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 克二</b>（よしむら かつじ、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >明治</a>35年） - <a href="." id="link_3"                    >1982年</a>（<a href="." id="link_4"                      >昭和</a>57年））は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >農学者</a>・<a href="." id="link_7"                                          >水産学者</a>。専門は<a href="." id="link_8"                                >水産学</a>・水産食品学。<a href="." id="link_9"                                                    >北海道大学</a>及び<a href="." id="link_10"                                                             >函館短期大学</a><a href="." id="link_11"                                         >名誉教授</a>。元函館短期大学<a href="." id="link_12"                                         >学長</a>。<a href="." id="link_13"                               >北海道</a><a href="." id="link_14"                               >砂川市</a>出身
</p>
