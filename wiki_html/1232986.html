<p><b>ピルキントン</b>（<i>Pilkington Group Limited</i> ）は、イギリスの<a href="." id="link_1"                                >ガラス</a>製造企業である。<a href="." id="link_2"                                                                        >フロートガラス</a>を開発したことで知られ、<a href="." id="link_3"                                >自動車</a>向けの安全ガラスの供給や建築物向けのガラスの供給で高いシェアを持つ。
</p><p>近年では<a href="." id="link_4"                                >光触媒</a>をコーティングした自浄作用のある板ガラスや、<a href="." id="link_5"                                >放射線</a>遮蔽ガラスの開発等も行われている。
</p>
