		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅 円吉</b>（かん えんきち、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >9月23日</a>）は、日本の<a href="." id="link_3"                                >神学者</a>、<a href="." id="link_4"                                          >立教大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                    >日本聖公会</a><a href="." id="link_7"                      >司祭</a>。
</p><p><a href="." id="link_8"                                >京都府</a>出身。<a href="." id="link_9"                                                                                  >京都帝国大学</a>卒。1923年立教大学<a href="." id="link_10"                     >教授</a>。1946年<a href="." id="link_11"                               >文学部</a>長となりキリスト教学科を創設。1950年「輓近基督教学に於ける宗教哲学の問題」で<a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                                                             >文学博士</a>。1961年<a href="." id="link_14"                     >定年</a>、名誉教授。昭和初年の社会的<a href="." id="link_15"                                                   >キリスト教</a>の運動に参加し学生キリスト教運動を指導。のち<a href="." id="link_16"                                                                       >弁証法神学</a>に転じ<a href="." id="link_17"                                                                       >カール・バルト</a>を研究。
</p>
