		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>あららぎ蒼史</b>（蘭 蒼史、あららぎ そうし）は<a href="." id="link_1"                      >日本</a>のイラストレーター。
</p><p><a href="." id="link_2"                    >2010年</a>（正確には2009年12月刊行分）より全年齢の一般向けでの活動は「あららぎ蒼史」名義で固定され、セクシャルな作品では「蘭蒼史」を使用している。なので、2010年以前の作品では全年齢の一般向けでも「蘭蒼史」が使用されていた。
</p>
