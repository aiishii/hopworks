		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>笠原 邦暁</b>（かさはら くにあき、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                >アニメ</a>、<a href="." id="link_5"                                >ドラマ</a>の脚本を手がける。
</p><p><a href="." id="link_6"                                          >愛知大学</a>卒業。システム・エンジニアを経て、<a href="." id="link_7"                    >1989年</a>に『<a href="." id="link_8"                                                                                  >パラソルヘンべえ</a>』で脚本家としてデビュー。妻はシャンソン歌手の<a href="." id="link_9"                                                                                                                      >笠原千恵美</a>。
</p>
