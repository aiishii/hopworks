		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコラ・フランチェスコ・ハイム</b>（Nicola Francesco Haym、<a href="." id="link_1"                    >1678年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >1729年</a><a href="." id="link_2"                            >7月31日</a>、名は<b>ニッコロ</b>とも）は、<a href="." id="link_3"                                          >イタリア</a>出身で<a href="." id="link_4"                                          >イギリス</a>で活躍した<a href="." id="link_5"                                >チェロ</a>奏者、作曲家、<a href="." id="link_6"                                >オペラ</a>の<a href="." id="link_7"                                                                              >リブレット</a>作家。イギリスにおけるイタリアオペラの勃興期にあって重要な役割を果たした。<a href="." id="link_8"                                                                                                                                                                  >ヘンデル</a>の多数のオペラのリブレット作家としても知られる。
