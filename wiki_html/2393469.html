		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 寛治</b>（いしい かんじ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >2月3日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                                                                        >日本経済史</a>。<a href="." id="link_7"                                                                        >経済学博士</a>（東京大学、1974年）。<a href="." id="link_8"                                >東京府</a>出身。妻は元<a href="." id="link_9"                                                                        >恵泉女学園大学</a>学長の<a href="." id="link_10"                                                                                                                     >石井摩耶子</a>。
</p>
