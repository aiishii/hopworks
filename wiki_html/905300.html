		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 雄輝</b>（よしむら ゆうき、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >1月29日</a>、本名：<b>橋本昇一</b>、はしもと しょういち）は、<a href="." id="link_3"                                >上方舞</a><a href="." id="link_4"                                >吉村流</a>の四世<a href="." id="link_5"                      >家元</a>で、<a href="." id="link_6"                                          >人間国宝</a>。高知県生まれ。元<a href="." id="link_7"                                                                                  >鹿児島テレビ放送</a>アナウンサー・大阪芸術大学教授、石川豊子と俳優、<a href="." id="link_8"                                                    >池畑慎之介 (ピーター) </a>の実父。
</p>
