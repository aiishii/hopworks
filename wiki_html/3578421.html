		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐澤 範行</b>（からさわ のりゆき、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >10月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >上伊那郡</a><a href="." id="link_6"                                >箕輪町</a>出身。<a href="." id="link_7"                                                                                                                                                                                      >東京理科大学工学部</a>卒業。<a href="." id="link_8"                                                                                                                                              >アサヒフードアンドヘルスケア</a><a href="." id="link_9"                      >社長</a>、<a href="." id="link_10"                                                                                           >アサヒグループ食品</a>社長、学校法人東京理科大学理事長補佐を経て、2018年、公立大学法人<a href="." id="link_11"                                                                                                     >公立諏訪東京理科大学</a>初代<a href="." id="link_12"                                                   >理事長</a>に就任。
</p>
