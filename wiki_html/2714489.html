<p><b>ウィリアム・スターリング・コウル</b>（William Sterling Cole, <a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >共和党</a>に所属し、1935年から1957年まで連邦下院議員（ニューヨーク州選出）、1957年から1961年まで<a href="." id="link_6"                                                                        >国際原子力機関</a>事務局長を務めた。
</p>
