<p><b>檜垣 亮</b>（ひがき りょう、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >8月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                                                                            >ゲームクリエイター</a>。<a href="." id="link_6"                                >愛媛県</a>出身。
</p><p>高等専門学校卒業後、大手<a href="." id="link_7"                                                                                            >自動車メーカー</a>に就職。ゲーム開発会社を経て、<a href="." id="link_8"                                                                                                                          >Production I.G</a>に入社、その後フリーに。
</p>
