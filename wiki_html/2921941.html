<p><b>横田耕作</b>（よこた こうさく、<a href="." id="link_1"                    >1947年</a>（<a href="." id="link_2"                                                        >昭和22年</a>）<a href="." id="link_3"                            >7月23日</a> - ）は、<a href="." id="link_4"                                >兵庫県</a>出身の浅井流<a href="." id="link_5"                                          >松濤館</a><a href="." id="link_6"                                >空手家</a>及び著作家。米国<a href="." id="link_7"                                                                                                      >カルフォルニア州</a>在住。海外では Kousaku Yokota の名で通っている。
