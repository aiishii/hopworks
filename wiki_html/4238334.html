		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 純</b>（すずき じゅん、<a href="." id="link_1"                    >1958年</a> - ）は、日本の実業家。<a href="." id="link_2"                      >帝人</a>代表取締役社長執行役員CEO。
</p><p><a href="." id="link_3"                                >東京都</a>出身、<a href="." id="link_4"                                                                                            >東京都立西高等学校</a>卒、<a href="." id="link_5"                                                                                            >東京大学理学部</a>卒。<a href="." id="link_6"                                                                                                                                                                            >東京大学大学院理学系研究科</a>修士課程修了。
</p>
