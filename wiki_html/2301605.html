		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 竹堂</b>（さいとう ちくどう、<a href="." id="link_1"                                                >文化</a>12年<a href="." id="link_2"                                                        >10月11日</a>（<a href="." id="link_3"                    >1815年</a><a href="." id="link_3"                              >11月11日</a>）－<a href="." id="link_4"                      >嘉永</a>5年<a href="." id="link_5"                                                      >閏2月11日</a>（<a href="." id="link_6"                    >1852年</a><a href="." id="link_6"                            >3月31日</a>））は、江戸時代後期の儒学者。<a href="." id="link_7"            >諱</a>は<b>維馨</b>（いけい）・<b>馨</b>（かおる）、<a href="." id="link_8"            >字</a>は子徳、<a href="." id="link_9"            >号</a>は竹堂・茫洋子、通称は順治。<a href="." id="link_10"                               >陸奥国</a><a href="." id="link_11"                               >遠田郡</a>沼辺邑（沼部村とも、現在の<a href="." id="link_12"                               >宮城県</a><a href="." id="link_13"                               >大崎市</a>）出身。
