<p><b>デレリカン・スグルバヨフ</b>（<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">达列力汗·苏古尔巴也夫</span>, <a href="." id="link_2"                                                    >モンゴル語</a>&#58; <span lang="mn">Далелхан Сугирбаев</span>, <a href="." id="link_3"                                                    >ウイグル語</a>&#58; <span lang="ug">دەلىلقان سۇگۇربايۇف</span>, <a href="." id="link_4"                                          >カザフ語</a>&#58; <span lang="kk">دالەلحان سۇگىرباەۆ/Дәлелхан Сүгірбаев, <i>Dälelxan Sügirbaev</i></span>; <a href="." id="link_5"                    >1904年</a> - <a href="." id="link_6"                    >1949年</a>8月27日）は、<a href="." id="link_7"                                                                                                      >東トルキスタン共和国</a>の政治指導者、軍人。少将。
</p>
