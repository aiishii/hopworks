		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯之上隆</b>（ゆのうえ たかし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >8月2日</a>-　）は、日本史学者、<a href="." id="link_2"                                          >静岡大学</a>教授。
</p><p>鹿児島市生まれ。1972年静岡大学人文学部日本史学卒、<a href="." id="link_3"                                                                                                                                    >鹿児島県立出水工業高等学校</a>教諭、74年退職。1977年<a href="." id="link_4"                                          >九州大学</a>大学院文学研究科史学専攻博士課程中退。1995年「日本中世の仏教徒文化」で九大<a href="." id="link_5"                                                              >文学博士</a>、静岡大学人文学部助手、81年助教授、95年人文社会科学部教授。 
</p>
