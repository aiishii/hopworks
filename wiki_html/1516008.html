<p><b>タソス島</b> （タソスとう、<a href="." id="link_5"                                                    >ギリシア語</a>&#58; <span lang="el"><b>Θάσος</b></span> / <span lang="el-Latn"><i>Thasos, Thassos</i></span>）は、<a href="." id="link_6"                                          >エーゲ海</a>の最北部にある<a href="." id="link_3"                                          >ギリシャ</a>領の島。<a href="." id="link_7"                                          >トルコ語</a>では<b>タショズ島</b>（<span lang="tr">Taşoz</span>）と呼ばれる。
