<p><b>細川 貴英</b>（ほそかわ たかひで、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                          >8月4日</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>・<a href="." id="link_3"                              >Web</a><a href="." id="link_4"                                >エンジニア</a>。<a href="." id="link_5"                                >三重県</a>出身。<a href="." id="link_6"                                                              >慶應義塾大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                              >理工学研究科</a>修了。
</p><p>大学在籍中に<a href="." id="link_9"                                >物理</a>の参考書『微積で解いて得する物理』を出版。以降はラッパーとしても活動。
</p><p>2015年に『声に出して踏みたい韻』を出版。また、テレビ出演も果たす。現在は<a href="." id="link_3"                              >Web</a><a href="." id="link_4"                                >エンジニア</a>として勤務しながら、<a rel="nofollow" class="external text" href="http://in-note.com">韻検索サイト「韻ノート」</a>の制作や、<a href="." id="link_10"                                                           >LITTLE</a>と共に出演する<a href="." id="link_11"               >YouTube</a>チャンネル「愛韻TV」などを通じ、<a href="." id="link_12"                               >日本語</a>での<a href="." id="link_13"                     >押韻</a>文化の普及活動を行っている。
</p>
