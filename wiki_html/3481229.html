<p><b>The THIRTEEN</b>（サーティーン）は、日本の音楽ユニット。2015年9月21日のZepp Tokyo公演をもって活動休止した<a href="." id="link_9"                                                >Sadie</a>のヴォーカル・真緒とギタリスト・<a href="." id="link_10"                                                                             >美月</a>により、2016年春に始動した。
</p>
