		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤田 義和</b>（さわだ よしかず、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >10月9日</a> - ）は、<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                                                                            >日本競輪学校</a>（当時。以下、競輪学校）第69期卒業。<a href="." id="link_4"                                                                        >日本競輪選手会</a><a href="." id="link_5"                                >兵庫</a>支部所属。師匠は<a href="." id="link_6"                                          >坂東利則</a>。ホームバンクは当初<a href="." id="link_7"                                                              >甲子園競輪場</a>であったが、<a href="." id="link_8"                    >2002年</a>3月に同場が廃止されたため、<a href="." id="link_9"                                                                                                                                                                                      >兵庫県立明石公園球技場兼自転車競技場</a>に移った。
</p>
