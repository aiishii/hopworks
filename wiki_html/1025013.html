<p><b>ウィリアム・ダンロップ・シンプソン</b>（William Dunlap Simpson, <a href="." id="link_1"                    >1823年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                              >12月26日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >裁判官</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1879年</a>から<a href="." id="link_7"                    >1880年</a>まで<a href="." id="link_8"                                                                                                                                    >サウスカロライナ州知事</a>を、<a href="." id="link_7"                    >1880年</a>から<a href="." id="link_9"                    >1890年</a>まで<a href="." id="link_10"                                                                                                                                                                                                               >サウスカロライナ州最高裁判所</a>首席裁判官を務めた。
</p>
