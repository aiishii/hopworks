		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩守</b>（くろいわ まもる、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                              >12月16日</a> - ）は、<a href="." id="link_2"                      >昭和</a>時代に活躍した日本の<a href="." id="link_3"                                                                                        >ボクサー</a>。<a href="." id="link_4"                                                                                                                                            >ロサンゼルスオリンピック</a>、<a href="." id="link_5"                                                                                                              >ソウルオリンピック</a>に日本代表として出場した。現役時代は<a href="." id="link_6"                                                    >アシックス</a>所属。2007年に退社した後、地元で営業マンの傍らアマチュアボクシングのA級審判員として活動している。
</p><p>出身地は<a href="." id="link_7"                                >群馬県</a><a href="." id="link_8"                                >前橋市</a>。出身校は<a href="." id="link_9"                                                                                                                                    >群馬県立伊勢崎工業高等学校</a>、<a href="." id="link_10"                                         >日本大学</a>（同級生に<a href="." id="link_11"                                         >赤城武幸</a>）。
</p><p>同じくロス五輪代表で後にプロデビューした<a href="." id="link_12"                                         >平仲明信</a>・<a href="." id="link_13"                     >東悟</a>は大学の1年後輩に当たる。
</p>
