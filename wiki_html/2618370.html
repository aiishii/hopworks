		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海老原 治善</b>（えびはら はるよし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >6月6日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"              >8月</a>）は、教育学者。東京出身。<a href="." id="link_3"                                                              >東京教育大学</a>卒。<a href="." id="link_4"                                                                                                                                          >国民教育研究所</a>員、<a href="." id="link_5"                                          >関西大学</a>助教授、教授、1983年<a href="." id="link_6"                                                              >東京学芸大学</a>教授、1990年定年退官、<a href="." id="link_7"                                          >東海大学</a>教育研究所教授。1997年退職。<a href="." id="link_8"                                          >海後勝雄</a>らの教育史研究会に参加、教育政策史を研究。著作集全8巻がある。
