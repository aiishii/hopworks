</p><p><a href="." id="link_1"                    >1933年</a>、<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                                      >千葉県立佐倉高等学校</a>卒業後、出版販売業や外食産業に従事し、<a href="." id="link_6"                    >1993年</a>、定年退職後執筆活動をはじめる。<a href="." id="link_7"                    >1998年</a>に『東京城残影』（<a href="." id="link_8"                                >講談社</a>刊）で第9回・<a href="." id="link_9"                                                              >時代小説大賞</a>を受賞。
</p>
