<p><b>エドゥアルト・カイザー</b>（Eduard Kaiser、1820年2月22日<a href="." id="link_2"                                          >グラーツ</a>生まれ　– 1895年8月30日<a href="." id="link_3"                                          >ウィーン</a>で死亡）は、オーストリアの画家兼石版画家であり、弟のアレクサンダー・カイザー（1819–1872）も同様だった。
