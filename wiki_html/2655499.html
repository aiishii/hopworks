		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李燾</b>（り とう、<a href="." id="link_1"                    >1115年</a> - <a href="." id="link_2"                    >1184年</a>）は、<a href="." id="link_3"                      >南宋</a>の<a href="." id="link_4"                                >歴史家</a>。<a href="." id="link_5"            >字</a>は仁甫。号は巽巌。<a href="." id="link_6"            >諡</a>は文簡。<a href="." id="link_7"                      >眉州</a>丹棱県（現在の<a href="." id="link_8"                                >四川省</a><a href="." id="link_9"                                >眉山市</a><a href="." id="link_10"                               >丹棱県</a>）の出身。<a href="." id="link_11"           >唐</a>の曹王<a href="." id="link_12"                                     >李明</a>の子の李偲の末裔とも伝えられている（『<a href="." id="link_13"                     >宋史</a>』）。
</p>
