<p><b>西川 里喜代</b>（にしかわ りきよ、本名：<b>下方たき子</b>、<a href="." id="link_5"                    >1908年</a>（明治41年）<a href="." id="link_6"                            >1月13日</a> - <a href="." id="link_7"                    >1988年</a>（昭和63年）<a href="." id="link_8"                              >11月28日</a>）は<a href="." id="link_9"                                          >日本舞踊</a>家。日本舞踊名古屋<a href="." id="link_10"                               >西川流</a>・<a href="." id="link_11"                                                   >西川鯉三郎</a>の門弟。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。名古屋市立白川尋常小学校卒業。
</p><p>母子二代で西川鯉三郎家三代に仕えた高弟。
</p>
