		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 清士</b>（うえの きよし、<a href="." id="link_1"                    >1949年</a>5月 - ）は、日本のジャーナリスト。
</p><p><a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >川口市</a>生まれ。1978年「<a href="." id="link_4"                                                                                                  >呉林俊</a>ノート--詩集「海と顔」を中心に」で<a href="." id="link_5"                                                                                                                                >新日本文学賞</a>評論部門佳作、<a href="." id="link_6"                                                    >日本社会党</a>本部に入局、「<a href="." id="link_7"                                          >社会新報</a>」記者となり、1989年社会部デスクを最後に退職。1983年と1987年に<a href="." id="link_8"                                                              >ソビエト連邦</a>末期のロシア、<a href="." id="link_9"                                                    >コーカサス</a>諸国を取材。1991年、<a href="." id="link_10"                                                   >グアテマラ</a>に居を移し結婚、中米・カリブ諸国を取材。1996年<a href="." id="link_11"                                                                       >メキシコシティ</a>に転居。2003年帰国、<a href="." id="link_12"                     >蕨市</a>にて再活動開始。
</p>
