		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ATTACK</b>（アタック）は、<a href="." id="link_1"                                >ドイツ</a>を代表する<a href="." id="link_2"                                                              >ヘヴィメタル</a>・バンドのひとつ。'80年代から活動を始めており、<a href="." id="link_3"                                                                                        >ハロウィン</a>に代表される「<a href="." id="link_4"                                                                                  >ジャーマンメタル</a>」群よりも一世代上（他に<a href="." id="link_5"                                                                                                      >ランニング・ワイルド</a>、<a href="." id="link_6"                                                                                            >グレイヴ・ディガー</a>など）に属する。活動後期は、リッキー・ヴァン・ヘルデンを中心とするプロジェクト形態だった。リッキーはマルチ・プレイヤーとしても有名で、<a href="." id="link_7"                                                                    >ベース</a>と<a href="." id="link_8"                                          >ボーカル</a>を兼任しているほか、アルバム録音時には<a href="." id="link_9"                                >ギター</a>、<a href="." id="link_10"                                                             >ドラム</a>、<a href="." id="link_11"                                         >フルート</a>、<a href="." id="link_12"                               >チェロ</a>などを演奏する。
</p>
