		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 ひろみ</b>（やました ひろみ、本名同じ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >1月16日</a> - ）は<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >佐伯郡</a><a href="." id="link_4"                                                                    >佐伯町</a>（現・<a href="." id="link_5"                                          >廿日市市</a>）出身の<a href="." id="link_6"                                          >演歌歌手</a>である。
</p><p><a href="." id="link_7"                    >1990年</a>に<a href="." id="link_8"                                                                                  >トーラスレコード</a>主催の「第1回演歌塾」において優勝し、<a href="." id="link_9"                    >1992年</a><a href="." id="link_9"                              >11月25日</a>に、トーラスレコードより「人生十番勝負」でデビューを果たす。その後、シングル6枚、アルバム3枚をリリース。
</p><p><a href="." id="link_10"                   >2000年</a><a href="." id="link_10"                           >8月23日</a>にレコード会社を<a href="." id="link_11"                                                                                                                                   >テイチクエンタテインメント</a>に移籍し新曲「夕月夜」をリリース。
</p><p><a href="." id="link_12"                   >2002年</a><a href="." id="link_12"                           >3月31日</a>をもって芸能界を引退し結婚している。
</p>
