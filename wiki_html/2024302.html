<p><b>ギャレス・マローン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Gareth Malone <a href="." id="link_3"                                                              >OBE</a></span>、1975年 <a href="." id="link_4"                                          >ロンドン</a> - ）は、イギリスの合唱団指揮者で放送者。自らを「合唱の音頭取りで司会者で伝道者」と称している。ギャレスは国語教師のベッキーと結婚し、<a href="." id="link_5"                    >2010年</a>に生まれた娘と<a href="." id="link_6"                    >2013年</a>に生まれた息子と共にロンドンの北西部に住んでいる。
</p>
