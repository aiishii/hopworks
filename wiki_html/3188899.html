		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 撤</b>（ながい とおる、<a href="." id="link_1"                    >1955年</a>-　）は、心理学者、<a href="." id="link_2"                                                                                  >首都大学東京</a>教授。
</p><p>群馬県生まれ。1978年<a href="." id="link_3"                                                              >横浜国立大学</a>教育学部卒業。1984年<a href="." id="link_4"                                                                                      >東京都立大学 (1949-2011)</a>人文科学研究科博士課程退学。1987年12月「対人恐怖的心性に関する心理学的研究」で都立大学<a href="." id="link_5"                                                              >文学博士</a>。東京都立大学助手、助教授、教授、2001年首都大学東京教授、心理相談室室長。<a href="." id="link_6"                                                    >臨床心理士</a>。
</p>
