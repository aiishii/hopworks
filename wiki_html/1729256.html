<p><b>Apidya</b>（<b>アビヂャ</b>）とは1992年に<a href="." id="link_1"                                >ドイツ</a>のカイコ社が開発し、Play byte(現<a href="." id="link_2"                                    >Ubisoft</a>傘下の<a href="/w/index.php?title=En:Ubisoft_Blue_Byte&amp;action=edit&amp;redlink=1" class="new" title="En:Ubisoft Blue Byte (存在しないページ)">Blue Byte</a>)からリリースされた<a href="." id="link_3"            >Amiga</a>用の<a href="." id="link_4"                                                                                            >コンピュータゲーム</a>である。
</p><p><a href="." id="link_5"                                                                                                  >グラディウス</a>タイプの横スクロール<a href="." id="link_6"                                                                                                      >シューティングゲーム</a>である。
</p>
