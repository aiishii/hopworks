<p><b>漢城大学校</b>（ハンソンだいがっこう）は、<a href="." id="link_1"                                                              >ソウル特別市</a><a href="." id="link_2"                                >城北区</a>にある<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                          >私立大学</a>。
</p><p>1945年に創立された京城女子技芸学校を源流として、漢城高等女学校→漢城女子中学校・高等学校を母体に1972年に漢城女子大学が設立。1978年に漢城大学となった後に、1993年に現在の漢城大学校となった。
</p><p>校訓は“真理至善”。
</p>
