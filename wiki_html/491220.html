		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yoshida_Toyohiko.jpg" title="ファイル:Yoshida Toyohiko.jpg">ファイル:Yoshida Toyohiko.jpg</a>  <div class="thumbcaption">吉田豊彦</div></div></div>
<p><b>吉田 豊彦</b>（よしだ とよひこ、<a href="." id="link_1"                      >明治</a>6年（<a href="." id="link_2"                    >1873年</a>）<a href="." id="link_3"                            >11月1日</a> - <a href="." id="link_4"                      >昭和</a>26年（<a href="." id="link_5"                    >1951年</a>）<a href="." id="link_6"                            >1月10日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                >陸軍省</a>兵器局長、<a href="." id="link_10"                                                   >陸軍造兵廠</a>長官、<a href="." id="link_11"                                                             >陸軍技術本部</a>長等を歴任し、階級は<a href="." id="link_12"                                         >陸軍大将</a><a href="." id="link_13"                     >勲一等</a><a href="." id="link_14"                                         >功四級</a>に至る。軍を退いてからは<a href="." id="link_15"                                         >日本製鐵</a><a href="." id="link_16"                               >取締役</a>や<a href="." id="link_17"                                                                                                           >満州電業</a><a href="." id="link_18"                     >社長</a>を務める。
</p>
