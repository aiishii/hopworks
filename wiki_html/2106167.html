<p><b>田中亮一郎</b>（たなか　りょういちろう、1959年（昭和34年）4月4日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >企業家</a>。<a href="." id="link_3"                                                              >第一交通産業</a>グループ社長。<a href="." id="link_4"                                                              >青山学院大学</a>卒業。義父は会長で創業者の<a href="." id="link_5"                                                    >黒土始</a>（娘婿）である。父・田中亮吉は株式会社<a href="." id="link_6"                                      >ラジオ東京</a>で<a href="." id="link_7"                                                                        >プロデューサー</a>を務めた後、株式会社日本教育テレビ（現在の株式会社<a href="." id="link_8"                                                    >テレビ朝日</a>）入社後、制作部長等を経て、調査役を務めた。<a href="." id="link_9"                                >東京都</a>出身。
</p>
