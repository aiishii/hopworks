		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alexander_I._Verkhovsky.jpeg" title="ファイル:Alexander I. Verkhovsky.jpeg">ファイル:Alexander I. Verkhovsky.jpeg</a>  <div class="thumbcaption">1917年撮影</div></div></div>
<p><b>アレクサンドル・イワノヴィッチ・ヴェルホフスキー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Александр Иванович Верховский</b></span>、<a href="." id="link_2"                    >1886年</a>11月27日（<a href="." id="link_3"                                                              >グレゴリオ暦</a><a href="." id="link_4"                            >12月9日</a>） - <a href="." id="link_5"                    >1938年</a><a href="." id="link_5"                            >8月19日</a>）は、<a href="." id="link_6"                                                    >ロシア帝国</a>、<a href="." id="link_7"                                                              >ソビエト連邦</a>の軍人。<a href="." id="link_8"                                                                                  >ロシア帝国軍</a>時代の最終階級は少将、<a href="." id="link_9"                                                              >労農赤軍</a>では旅団長。<a href="." id="link_10"                                                   >ロシア革命</a>時、<a href="." id="link_11"                                                                                 >軍事大臣</a>を務めた。赤軍<a href="." id="link_12"                               >大粛清</a>の犠牲者。
</p>
