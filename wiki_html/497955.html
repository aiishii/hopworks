<p><b>中川 淳庵</b>（なかがわ じゅんあん/じゅんなん、<a href="." id="link_1"                      >元文</a>4年（<a href="." id="link_2"                    >1739年</a>） - <a href="." id="link_3"                      >天明</a>6年<a href="." id="link_4"                                                    >6月7日</a>（<a href="." id="link_5"                    >1786年</a><a href="." id="link_5"                          >7月2日</a>）は<a href="." id="link_6"                                          >江戸時代</a>中期の医者・<a href="." id="link_7"                                >本草学</a>者・<a href="." id="link_8"                      >蘭学</a>者。はじめ純安と名乗る。名は鱗（りん）もしくは玄鱗。字は攀卿。
</p><p><a href="." id="link_9"                                >若狭国</a><a href="." id="link_10"                               >小浜藩</a>に勤めた江戸の蘭方医として、<a href="." id="link_11"                                         >杉田玄白</a>の後輩にあたる。<a href="." id="link_12"                                         >前野良沢</a>・杉田玄白とともに『<a href="." id="link_13"                                         >解体新書</a>』を翻訳した。
</p>
