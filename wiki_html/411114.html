	<h1 id="firstHeading" class="firstHeading" >やまだかつてないバンド</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>やまだかつてないバンド</b>とはテレビ番組『<a href="." id="link_1"                                                                                                                                                                  >邦ちゃんのやまだかつてないテレビ</a>』（<a href="." id="link_2"                                                                                  >フジテレビ系</a>）にて<a href="." id="link_3"                                          >山田邦子</a>が<a href="." id="link_4"                                                    >永井真理子</a>、<a href="." id="link_5"            >MALTA</a>、<a href="." id="link_6"                                                                                                                >村上“ポンタ”秀一</a>、<a href="." id="link_7"                                          >伊藤広規</a>、<a href="." id="link_8"                                          >原田喧太</a>と組んでいたバンド。通称『やまかつバンド』。
1989年秋の番組開始から1990年秋にかけては番組のエンディングで出演し、それぞれコスプレ姿で演奏していた。
</p><p>なお、1989年10月に<a href="." id="link_9"                                                              >青山円形劇場</a>（東京都港区）で行なわれた唯一のコンサートでは、サポートメンバーとして<a href="." id="link_10"                                         >小林信吾</a>（キーボード）と<a href="." id="link_11"                                                             >斎藤ノブ</a>（パーカッション）が参加した。
</p>
