		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島諒人</b>（なかしま まこと、<a href="." id="link_1"                    >1966年</a>－）は日本の<a href="." id="link_2"                                >演出家</a>。
</p><p><a href="." id="link_3"                    >1984年</a>に<a href="." id="link_4"                                                                                                                >鳥取県立鳥取東高等学校</a>卒業後、<a href="." id="link_5"                                          >東京大学</a>法学部に進学し、劇団<a href="." id="link_6"                                                                                                                                                                                                      >ジンジャントロプスボイセイ</a>（<a href="." id="link_7"                    >1994年</a>設立）を主宰、<a href="." id="link_2"                                >演出家</a>として活躍している。<a href="." id="link_8"                                                                                                                                      >Shizuoka春の芸術祭</a>2002、<a href="." id="link_9"                                                                                                                                                              >かなざわ国際演劇祭</a>2002などに参加。<a href="." id="link_10"                   >2004年</a><a href="." id="link_10"                                                                                                                                         >韓国独立演劇祭</a>に招聘されている。<a href="." id="link_11"                                                                                                                                                                       >利賀演出家コンクール</a>2003最優秀演出家賞受賞。<a href="." id="link_12"                   >2006年</a>より<a href="." id="link_13"                                                                                                           >鳥の劇場</a>として<a href="." id="link_14"                               >鳥取県</a><a href="." id="link_15"                               >鳥取市</a>で活動を始めた。
</p><p><a href="." id="link_16"                   >2010年</a>、<a href="." id="link_17"                                                                       >芸術選奨新人賞</a>（芸術振興部門）受賞。
</p>
