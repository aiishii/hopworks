		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南部 健一</b>（なんぶ けんいち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >2月22日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                          >東北大学</a>名誉教授、工学博士、100年余学界の難問と云われた<a href="." id="link_4"                                                                                  >ボルツマン方程式</a>(Boltzmann equation)の解法を1980年世界で初めて発見した。又、<a rel="nofollow" class="external text" href="http://www.nagare.or.jp/nagare/20-3/ronbunsyo.pdf#search=&#39;ランダウ・フォッカー・プランク&#39;">ランダウ・フォッカー・プランク方程式</a>(Landau-Fokker-Planck equation)の解法を世界で初めて63年振りに導いた。研究分野は層流・乱流、希薄気体、プロセスプラズマ。
</p>
