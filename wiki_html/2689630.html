<p><b>ジョン・G・カークウッド</b>（<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                          >8月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >化学者</a>、<a href="." id="link_5"                                          >物理学者</a>。<a href="." id="link_6"                                                              >オクラホマ州</a>に生まれ、<a href="." id="link_7"                                                    >シカゴ大学</a>卒業後、<a href="." id="link_8"                                                                                                                          >マサチューセッツ工科大学</a>で博士号を取得、<a href="." id="link_9"                                                              >コーネル大学</a>、<a href="." id="link_7"                                                    >シカゴ大学</a>、<a href="." id="link_10"                                                                                                               >カリフォルニア工科大学</a>、<a href="." id="link_11"                                                             >イェール大学</a>の<a href="." id="link_12"                     >教授</a>を歴任した。<a href="." id="link_13"                                                   >イオン結晶</a>の<a href="." id="link_14"                                                                                                                     >回転相転移</a>、流体の<a href="." id="link_15"                                                                                                                                                             >非可逆過程統計力学</a>、その高分子物理への応用などの研究業績がある。1936年<a href="." id="link_16"                                                         >ACS純粋化学賞</a>、<a href="." id="link_17"                                                                                                                                             >アーヴィング・ラングミュア賞</a>受賞。
</p>
