<p><b>松岡 鼎</b>（まつおか かなえ、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                              >11月15日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                      >10月3日</a>） - <a href="." id="link_4"                    >1934年</a>（<a href="." id="link_5"                      >昭和</a>9年）1月28日）は、松岡5兄弟（<a href="." id="link_6"                                          >柳田國男</a>、<a href="." id="link_7"                                          >井上通泰</a>、<a href="." id="link_8"                                          >松岡静雄</a>、<a href="." id="link_9"                                          >松岡映丘</a>）の長男で医師。父は<a href="." id="link_10"                                         >儒者</a><a href="." id="link_11"                               >松岡操</a>（約斉）。
</p>
