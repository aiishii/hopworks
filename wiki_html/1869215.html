		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメリカ独立戦争における外交</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Diplomacy in the American Revolutionary War</span>）では、<a href="." id="link_2"                    >1776年</a>に<a href="." id="link_3"                                                                        >アメリカ合衆国</a>が<a href="." id="link_4"                                                                                  >独立を宣言</a>する前から<a href="." id="link_5"                    >1783年</a>の<a href="." id="link_6"                                                                  >パリ条約</a>で正式にその<a href="." id="link_7"                                                                                                      >独立</a>を認知されるまで、主に<a href="." id="link_8"                                                    >ヨーロッパ</a>諸国との外交について概説する。遠く<a href="." id="link_9"                                >大西洋</a>を隔てたヨーロッパとの付き合いは、戦争遂行のためには遠回りであっても重要な影響を与えることが多かった。
</p>
