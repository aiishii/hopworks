<p><b>奈雲 美徳</b>（なぐも よしのり）は<a href="." id="link_1"                                                                                                                          >サウンドクリエイター</a>、港区高輪区民センター所長。
株式会社<a href="." id="link_2"                                                    >ナムコ</a>に入社し、<a href="." id="link_3"                                                                                                                                                                    >ファミスタ'88</a>等の作曲を手掛ける。
義父は、フランス文学者であり日本文化研究所の名誉所長である<a href="." id="link_4"                                >栗田勇</a>。
現在は、練馬区にある豊玉<a href="." id="link_5"                                                                                                                                          >高齢者センター</a>所長、横浜市霧が丘<a href="." id="link_6"                                                                        >地域ケアプラザ</a>所長、渋谷区ケアハウスせせらぎ施設長を経て港区高輪区民センター所長に就任。「多世代コミュニティ共創システム構築」への取り組みを目指している。
</p>
