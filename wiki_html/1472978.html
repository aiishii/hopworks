<p><b>今村 次吉</b>（いまむら じきち、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"              >3月</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >4月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                          >東京帝国大学</a>卒業。大日本蹴球協會（<a href="." id="link_7"                                                                                  >日本サッカー協会</a>の前身）初代会長。大日本レスリング協会（<a href="." id="link_8"                                                                                            >日本レスリング協会</a>の前身）会長。大日本陸上競技連盟（<a href="." id="link_9"                                                                                  >日本陸上競技連盟</a>の前身）顧問。
</p>
