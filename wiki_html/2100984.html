		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 二郎</b>（おおの じろう、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                          >日本設計</a>第3建築設計群に勤務。日本設計環境創造マネジメントセンター(CEDeMa)長。<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >理工学部</a>海洋建築学科<a href="." id="link_7"                                                                        >非常勤講師</a>。<a href="." id="link_8"                                                    >工学院大学</a><a href="." id="link_9"                                          >建築学科</a>非常勤講師。<a href="." id="link_10"                               >福島県</a>生まれ。
</p>
