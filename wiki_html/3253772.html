		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>饒村 曜</b>（にょうむら よう、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                                    >気象予報士</a>、<a href="." id="link_3"                                                    >文筆家</a>。
</p><p><a href="." id="link_4"                                >新潟県</a>生まれ。1973年、<a href="." id="link_5"                                          >新潟大学</a>理学部卒業。<a href="." id="link_6"                                >気象庁</a>に入り、予報課予報官、企画課調査官を経て、1995年の<a href="." id="link_7"                                                                        >阪神大震災</a>のときは<a href="." id="link_8"                                                                        >神戸海洋気象台</a>予報課長。その後、気象庁統計室補佐官、企画課技術開発調整官、海洋気象情報室長、<a href="." id="link_9"                                                                        >福井</a>・<a href="." id="link_10"                                                                                 >和歌山</a>・<a href="." id="link_11"                                                                       >静岡地方気象台</a>長などを経て<a href="." id="link_12"                                                                                           >東京航空地方気象台</a>長で退官。気象予報士で減災コンサルタント。
</p>
