		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                            >コーンウォリス伯爵</a><b>チャールズ・コーンウォリス</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Charles Cornwallis, 1st Earl Cornwallis</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                              >PC</a></span>、<a href="." id="link_4"                    >1700年</a><a href="." id="link_4"                            >3月29日</a> – <a href="." id="link_5"                    >1762年</a><a href="." id="link_5"                            >6月23日</a>）は、イギリスの貴族。1722年まで<b>チャールズ・コーンウォリス閣下</b>の<a href="." id="link_6"                                          >儀礼称号</a>を、1722年から1753年まで<b>コーンウォリス男爵</b>の称号を使用した。
</p>
