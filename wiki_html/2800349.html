		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐橋 法龍</b>（さはし ほうりゅう、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >4月7日</a>）は、<a href="." id="link_3"                                >曹洞宗</a>の<a href="." id="link_4"            >禅</a>僧、<a href="." id="link_5"                      >作家</a>。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>生まれ。<a href="." id="link_8"                                          >駒澤大学</a><a href="." id="link_9"                                                                              >専門部</a>仏教科を経て、1951年<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                               >文学部</a>国史学科卒業。<a href="." id="link_12"                               >長野県</a><a href="." id="link_13"                                                                   >松代町</a>にある<a href="." id="link_14"                               >真田氏</a>の<a href="." id="link_15"                               >菩提寺</a>・<a href="." id="link_16"                               >長国寺</a><a href="." id="link_17"                     >住職</a>。<a href="." id="link_18"                                         >推理小説</a>も書いた。
</p>
