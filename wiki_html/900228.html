		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>納富 介次郎</b>（のうとみ かいじろう、<a href="." id="link_1"                      >天保</a>15年<a href="." id="link_2"                                                    >4月3日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >5月19日</a>） - <a href="." id="link_4"                      >大正</a>7年（<a href="." id="link_5"                    >1918年</a>）<a href="." id="link_6"                          >3月9日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >画家</a>、工業<a href="." id="link_9"                                                    >デザイナー</a>、また教育者。号を<b>介堂</b>という。現在の<a href="." id="link_10"                                                                                                     >石川県立工業高等学校</a>、<a href="." id="link_11"                                                                                                                         >富山県立高岡工芸高等学校</a>、<a href="." id="link_12"                                                                                                                         >香川県立高松工芸高等学校</a>および<a href="." id="link_13"                                                                                                                         >佐賀県立有田工業高等学校</a>をそれぞれ創立し、校長を務めた。
</p>
