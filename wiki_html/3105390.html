		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沢村 嘉一</b>（さわむら かいち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >1月1日</a>-<a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >2月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経営者</a>。第5代<a href="." id="link_5"                                          >凸版印刷</a><a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>（1967年9月～1981年2月）。元<a href="." id="link_8"                                                                                                                                          >日本印刷工業会</a>会長。
</p>
