		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 明男</b>（すぎやま あきお、<a href="." id="link_1"                    >1926年</a>(<a href="." id="link_2"                      >大正</a>15年)<a href="." id="link_3"                            >6月20日</a> - <a href="." id="link_4"                    >2011年</a>(<a href="." id="link_5"                      >平成</a>23年)<a href="." id="link_6"                              >11月13日</a>）は、日本の<a href="." id="link_7"                                >教育学者</a>。
<a href="." id="link_8"                                >静岡県</a>生まれ。1952年<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                               >文学部</a>教育学科卒、同年<a href="." id="link_11"                                                   >名古屋大学</a><a href="." id="link_12"                                         >教育学部</a><a href="." id="link_13"                                               >助手</a>。57年1月<a href="." id="link_14"                                         >神戸大学</a><a href="." id="link_15"                                               >講師</a>、61年7月<a href="." id="link_16"                               >助教授</a>、73年5月<a href="." id="link_17"                     >教授</a>、77 - 81年教育学部長、78年「<a href="." id="link_18"                                         >集団主義</a>教育の理論」で名大<a href="." id="link_19"                                                                       >教育学博士</a>。90年<a href="." id="link_20"                     >定年</a>退官、<a href="." id="link_21"                                         >名誉教授</a>、91年<a href="." id="link_22"                                                             >吉備国際大学</a>教授、<a href="." id="link_23"                                                             >加計学園</a>国際教育研究所長。長女・<a href="." id="link_24"                                                                                                           >杉山直子</a>（1960 - ）は<a href="." id="link_25"                                                             >アメリカ文学者</a>、<a href="." id="link_26"                                                             >日本女子大学</a>教授。
</p>
