		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽田 浩二</b>（はねだ こうじ、<a href="." id="link_1"                    >1956年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                    >2012年</a>（<a href="." id="link_5"                      >平成</a>24年）<a href="." id="link_6"                              >10月23日</a>から<a href="." id="link_7"                                >イラン</a>駐箚<a href="." id="link_8"                                                              >特命全権大使</a>。<a href="." id="link_9"                    >2015年</a>（<a href="." id="link_5"                      >平成</a>27年）<a href="." id="link_10"                             >10月20日</a>から国際貿易・経済担当特命全権大使。<a href="." id="link_11"                   >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_12"                         >9月5日</a>から<a href="." id="link_13"                                                   >フィリピン</a>駐箚<a href="." id="link_8"                                                              >特命全権大使</a>。
</p>
