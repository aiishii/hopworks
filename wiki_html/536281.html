		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 浩之</b>（にしかわ ひろゆき、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                                          >司法書士</a>、元<a href="." id="link_3"                                                                        >早稲田セミナー</a>専任講師。<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >焼津市</a>出身。司法書士業務を行なうかたわら、各諸団体の講演や講座を通じて、<a href="." id="link_6"                                                              >成年後見制度</a>の発展のため、<a href="." id="link_7"                                          >社会教育</a>に尽力している。
</p>
