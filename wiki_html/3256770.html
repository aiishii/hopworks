<p><b>ジェロニモ・デ・ジェズス・デ・カストロ</b>（Jerónimo de Jesús de Castro、生年不詳 - <a href="." id="link_1"                    >1601年</a><a href="." id="link_1"                            >10月6日</a>）は、<a href="." id="link_4"                                          >江戸時代</a>初期の<a href="." id="link_2"                      >日本</a>で宣教活動を行った<a href="." id="link_5"                                                                        >フランシスコ会</a>の宣教師、神父。<a href="." id="link_6"                                                    >ポルトガル</a>出身であるが<a href="." id="link_7"                                          >スペイン</a>人として活動したため、<a href="." id="link_8"                                                    >スペイン語</a>読みで<b>ヘロニモ・デ・ヘスス</b>とも呼ばれる。
