		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 英一</b>（きむら えいいち、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                              >11月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >中国哲学</a>研究者。<a href="." id="link_5"                                          >大阪大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p><a href="." id="link_7"                                >京都府</a>出身。1930年<a href="." id="link_8"                                                                                                                                                                  >京都帝国大学文学部</a>支那哲学史卒。1960年「<a href="." id="link_9"                      >老子</a>の新研究」で<a href="." id="link_10"                                         >京都大学</a><a href="." id="link_11"                                                             >文学博士</a>。京大助教授、1949年<a href="." id="link_12"                                                                                                                                                                 >大阪大学文学部</a><a href="." id="link_13"                     >教授</a>、67年<a href="." id="link_14"                     >定年</a><a href="." id="link_15"                     >退官</a>、<a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_16"                                                                       >追手門学院大学</a>教授。
</p>
