<p><b>田中 秀明</b>（たなか ひであき、<a href="." id="link_1"                    >1960年</a> - ）は、日本の<a href="." id="link_2"                                                          >財務</a><a href="." id="link_3"                      >官僚</a>、政策研究<a href="." id="link_4"                      >博士</a>。<a href="." id="link_5"                                                                                            >財務総合政策研究所</a>総括主任研究官や、<a href="." id="link_6"                                                                                            >一橋大学経済研究所</a><a href="." id="link_7"                                >准教授</a>、<a href="." id="link_8"                                >内閣府</a><a href="." id="link_9"                                                              >行政刷新会議</a><a href="." id="link_10"                               >参事官</a>を経て、<a rel="nofollow" class="external text" href="https://www.meiji.ac.jp/mugs2/">明治大学公共政策大学院教授</a>。
</p>
