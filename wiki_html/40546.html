<p><b>蘭嶼</b>（らんしょ、<a href="." id="link_2"                                >台湾語</a> ランスー Lân-sū、<a href="." id="link_3"                                >タオ語</a>: <b>Ponso no Tao</b>）は<a href="." id="link_4"                      >台湾</a>本島の南東沖にある周囲40kmの孤島で、<a href="." id="link_5"                                >台東県</a><a href="." id="link_6"                                >蘭嶼郷</a>に属する。かつては<b>紅頭嶼</b>（こうとうしょ）と呼ばれた。別称は <i>Botel Tobago</i>。
</p>
