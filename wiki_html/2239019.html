		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関根 嘉香</b>（せきね よしか、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                          >環境化学者</a>。博士（理学）。
<a href="." id="link_4"                                          >東海大学</a>理学部化学科・<a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                                                              >慶應義塾大学</a>政策・メディア研究科・非常勤講師、一般社団法人室内環境学会・理事長。<a href="." id="link_7"                                >アジア</a>の大気環境に関する学際的研究、室内空気汚染（<a href="." id="link_8"                                                                                            >シックハウス症候群</a>）の予防・改善に関する研究、新しい環境浄化触媒の開発・性能評価、<a href="." id="link_9"                                          >生体ガス</a>（特に<a href="." id="link_10"                                         >皮膚ガス</a>）の分析と情報伝達機能に関する研究等に従事。また理科実験を通じた地域社会の活性化にも取り組んでいる。
</p>
