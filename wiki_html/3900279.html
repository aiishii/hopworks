		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 健</b>（いとう けん、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >研究者</a>。<a href="." id="link_4"                                                              >慶應義塾大学</a>大学院政策・メディア研究科特任講師。特定非営利活動法人ソーシャルバリュージャパン代表理事。専門分野は、社会起業論、非営利組織の社会性評価。<a href="." id="link_5"                                                                                                      >社会的インパクト評価</a>、<a href="." id="link_6"                                                                                                                                    >ソーシャルインパクトボンド</a>研究における日本の第一人者。
</p>
