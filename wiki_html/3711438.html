		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第4代<a href="." id="link_1"                                                                                  >キャリントン男爵</a><b>ルパート・クレメント・ジョージ・キャリントン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Rupert Clement George Carington, 4th Baron Carrington</span>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                                                                    >CVO</a>, <a href="." id="link_4"                                          >DSO</a>, <a href="." id="link_5"                                >DL</a></span> <a href="." id="link_6"                    >1852年</a><a href="." id="link_6"                              >12月18日</a> – <a href="." id="link_7"                    >1929年</a><a href="." id="link_7"                              >11月11日</a>）は、<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                      >貴族</a>、<a href="." id="link_10"                               >政治家</a>、<a href="." id="link_11"                     >軍人</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                         >サッチャー内閣</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_of_ministers_under_Margaret_Thatcher&amp;action=edit&amp;redlink=1" class="new" title="En:List of ministers under Margaret Thatcher (存在しないページ)">英語版</a>）</span></span>で<a href="." id="link_13"                                                                                 >外務・英連邦大臣</a>を務めた第6代キャリントン男爵<a href="." id="link_14"                                                                                                                                                                                                                           >ピーター・キャリントン</a>は孫。
</p>
