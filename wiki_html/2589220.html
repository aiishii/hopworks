		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茶園 義男</b>（ちゃえん よしお、<a href="." id="link_1"                    >1925年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                                                              >昭和史</a>研究家。<a href="." id="link_5"                                >徳島県</a>生まれ。<a href="." id="link_6"                                                                                                  >広島文理科大学</a>哲学科卒。同<a href="." id="link_7"                                >大学院</a>倫理学研究科四修。<a href="." id="link_8"                                                                                                      >阿南工業高等専門学校</a>教授。<a href="." id="link_9"                                                                                                                                              >パシフィック・ウエスタン大学</a>名誉<a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                                                             >文学博士</a>(未確認)。平成昭和研究所を主宰、<a href="." id="link_12"                                         >戦争犯罪</a>を研究。<a href="." id="link_13"                   >1994年</a>、TBSテレビ「わたしは貝になりたい」の考証主幹。
</p>
