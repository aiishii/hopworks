		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モハメド・フセイン・シャリーフ</b>（<a href="." id="link_1"                                                    >ディベヒ語</a>&#58; <span lang="dv" dir="rtl">މުޙައްމަދު ޙުސައިން ޝަރީފް</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Mohamed Hussain Shareef</span>、<a href="." id="link_3"                    >1977年</a><a href="." id="link_3"                            >9月24日</a> - ）は、<a href="." id="link_4"                                                    >モルディブ</a>の<a href="." id="link_5"                      >与党</a><a href="." id="link_6"                                                                                  >モルディブ進歩党</a>（PPM）に所属する<a href="." id="link_7"                                >政治家</a>であり、<a href="." id="link_8"                                >外交官</a>でもある。同国の<a href="." id="link_9"                      >首都</a><a href="." id="link_10"                     >マレ</a>出身。<a href="." id="link_11"                     >ニックネーム</a>は、<b>ムンドゥ</b>（<a href="." id="link_1"                                                    >ディベヒ語</a>&#58; <span lang="dv" dir="rtl">މުންދު</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Mundhu</span>）。<a href="." id="link_12"                   >2016年</a>から<a href="." id="link_13"                   >2017年</a>にかけて、<a href="." id="link_14"                                                                                                                         >駐日大使</a>を務めていた。
</p>
