<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_183-S73086,_Johannes_Blaskowitz.jpg" title="ファイル:Bundesarchiv Bild 183-S73086, Johannes Blaskowitz.jpg">ファイル:Bundesarchiv Bild 183-S73086, Johannes Blaskowitz.jpg</a>  <div class="thumbcaption">ブラスコヴィッツ上級大将（1944年）</div></div></div>
<p><b>ヨハネス・アルブレヒト・ブラスコヴィッツ</b>（Johannes Albrecht Blaskowitz, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                          >上級大将</a>。<a href="." id="link_6"                                                                        >第二次世界大戦</a>中は<a href="." id="link_7"                                                    >ポーランド</a>、<a href="." id="link_8"                                          >フランス</a>両国の占領司令官や<a href="." id="link_9"                                >軍集団</a>司令官などを務めた。戦後、<a href="." id="link_10"                     >戦犯</a>容疑での公判開始直前に自殺した。
</p>
