<p><b>トモ・コスガ</b>は、<a href="." id="link_1"                      >写真</a>分野を中心に活動するアートプロデューサー、<a href="." id="link_2"                                                              >キュレーター</a>、<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                                                    >文筆家</a>。
</p><p>写真家の故・<a href="." id="link_5"                                          >深瀬昌久</a>が遺した写真作品の管理団体「<b>深瀬昌久アーカイブス</b>」創設者兼ディレクターを務める。
</p><p>著書として『MASAHISA FUKASE』（英文・仏文：Editions Xavier Barral刊、和文：<a href="." id="link_6"                                                                                                  >赤々舎</a>刊、2018年）がある。
</p><p>2019年８月、写真表現を語るYouTubeチャンネル<a rel="nofollow" class="external text" href="https://www.youtube.com/user/tomokaflex">「トモコスガ言葉なき対話」</a>を開設。
</p>
