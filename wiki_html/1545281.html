<p><b>アンリ・フルネ</b>（Henri Frenay, <a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                          >8月6日</a>）はフランスの<a href="." id="link_3"                                                                                  >レジスタンス運動</a>の活動家。陸軍士官学校、陸軍大学校を卒業した後、ドイツ研究所（<a href="." id="link_4"                                                                        >ストラスブール</a>）でも学んだドイツ通であった。いったん<a href="." id="link_5"                      >捕虜</a>になり、のち脱走して休戦軍に復帰した。
</p>
