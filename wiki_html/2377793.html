<p><b>長谷部 辰連</b>（はせべ たつつら / ときつら、<a href="." id="link_1"                    >1844年</a>（<a href="." id="link_2"                      >天保</a>15年<a href="." id="link_3"                                        >5月</a>）- <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                            >6月12日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >福井</a><a href="." id="link_9"                      >藩士</a>、海援隊士、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_10"                     >官僚</a>・<a href="." id="link_11"                               >政治家</a>。官選<a href="." id="link_12"                                         >山形県</a><a href="." id="link_13"                                                             >知事</a>、<a href="." id="link_14"                                                   >元老院議官</a>、<a href="." id="link_15"                                                         >貴族院議員</a>、<a href="." id="link_16"                                                   >錦鶏間祗候</a>。
</p>
