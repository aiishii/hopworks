		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 清一郎</b>（みうら せいいちろう、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>・<a href="." id="link_4"                                                    >教育者</a>。専門は<a href="." id="link_5"                                          >社会教育</a>・<a href="." id="link_6"                                          >生涯学習</a>。<a href="." id="link_7"                                                                                                                                                    >三浦清一郎事務所</a>所長。月刊生涯学習通信「<a href="." id="link_8"                                                              >風の便り</a>」編集長。
</p><p><a href="." id="link_9"                                >東京都</a>出身。<a href="." id="link_10"                               >福岡県</a><a href="." id="link_11"                               >宗像市</a>在住。
</p><p>教育評論や研究を行なうかたわら、学校や自治体などの顧問として実践活動を行う。
</p>
