<p><b>ラホール条約</b>（ラホールじょうやく、<a href="." id="link_5"                      >英</a>&#58; <span lang="en">Treaty of Lahore</span>）は、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                          >3月9日</a>に締結された、<a href="." id="link_3"                                                                        >第一次シク戦争</a>の<a href="." id="link_4"                                                              >講和条約</a>。
</p><p><a href="." id="link_6"                                                                                                                                                                                                                          >ヘンリー・ハーディング</a>と<a href="." id="link_7"                                                                                                      >イギリス東インド会社</a>職員2名がイギリス代表として、7歳の<a href="." id="link_8"                                                                                            >ドゥリープ・シング</a>と<a href="." id="link_9"                                          >ラホール</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                     >ダーバー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Durbar_(court)&amp;action=edit&amp;redlink=1" class="new" title="En:Durbar (court) (存在しないページ)">英語版</a>）</span></span>のうち7名が<a href="." id="link_2"                                          >シク王国</a>代表として署名した。
</p>
