		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 佳世</b>（みうら かよ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>。専門は、感性認知学、<a href="." id="link_3"                                                    >知覚心理学</a>。<a href="." id="link_4"                                          >九州大学</a><a href="." id="link_5"                                          >名誉教授</a>。人間の<a href="." id="link_6"                      >知覚</a>・<a href="." id="link_7"                      >認知</a>特性をベースに、感性あるいは感性表現、芸術に関し、<a href="." id="link_8"                                                    >実験心理学</a>の立場から研究。
</p>
