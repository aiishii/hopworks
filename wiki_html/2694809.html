<p><b>後藤 証厳</b>（ごとう しょうげん、旧名：証悟、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_6"                                >大阪府</a>、<a href="." id="link_7"                                >奈良県</a>、<a href="." id="link_8"                                          >和歌山</a>県にまたがる<a href="." id="link_9"                      >葛城</a>山脈を中心に活動する<a href="." id="link_10"                     >密教</a>僧。<a href="." id="link_11"                                                             >葛城二十八宿</a>の供奉僧。<a href="." id="link_12"                                                   >倶利伽羅剣</a>不動、<a href="." id="link_13"                                         >黒龍</a>大神、白髭大明神、<a href="." id="link_14"                               >宇賀神</a>、<a href="." id="link_15"                                                   >南山伝承</a>の神仏に給仕する真言<a href="." id="link_16"                               >行人</a>。
