		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芳川 赳</b>（よしかわ たけし、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >7月9日</a>）は、美術評論家、作家。
</p><p>長崎県島原市生まれ。長崎県立島原中学校(現<a href="." id="link_3"                                                                                                      >長崎県立島原高等学校</a>）、<a href="." id="link_4"                                          >明治大学</a>卒業、出版界に入り小説、評論などを書く。美術春秋社を興し、『美術春秋』『日本画傑作年鑑』等の編輯発行者となる。戦後は「美術鑑賞」を発行した。
</p>
