<p><b>高場 乱</b>（たかば おさむ、<a href="." id="link_2"                      >天保</a>2年<a href="." id="link_3"                                                      >10月8日</a>（<a href="." id="link_4"                    >1831年</a><a href="." id="link_4"                              >11月11日</a>） - <a href="." id="link_5"                      >明治</a>24年（<a href="." id="link_6"                    >1891年</a>）<a href="." id="link_7"                            >3月31日</a>）は、<a href="." id="link_8"                                          >江戸時代</a>末期の女性<a href="." id="link_9"                                >儒学者</a>で、<a href="." id="link_10"                                         >医者</a>、教育者。<a href="." id="link_11"                               >筑前国</a><a href="." id="link_12"                     >博多</a>の人。<a href="." id="link_13"                     >幼名</a>は養命。<a href="." id="link_14"           >諱</a>は元陽のち乱。通称は小刀。号は仙芝など。
