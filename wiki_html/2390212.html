<p><b>DISTANCE</b>（ディスタンス）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_1"                                >漫画家</a>。主に<a href="." id="link_2"                                                              >成人向け漫画</a>を執筆している。ペンネームの由来は<a href="." id="link_4"                                >ALFEE</a>の曲「<a href="." id="link_5"                                                                                            >星空のディスタンス</a>」。1993年8月、「<a href="." id="link_6"                                          >COMICパピポ</a> 外伝 夏号」（<a href="." id="link_7"                                                              >フランス書院</a>）でデビュー。
<a href="." id="link_8"                                >滋賀県</a>在住。
</p>
