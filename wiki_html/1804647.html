		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口登志</b>（のぐち たかし）は、<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                          >名古屋市</a>を拠点に活躍する舞台俳優。東京都出身。1983年〜2008年の間、<a href="." id="link_3"                                                                                                                          >ロック歌舞伎スーパー一座</a>にて、俳優、及び音楽担当等で活躍（2008年12月をもって同一座は解散）。<a href="." id="link_4"                                                                                                                                          >吉例師走歌舞伎</a>における屋号は「大多摩屋」。
　
</p>
