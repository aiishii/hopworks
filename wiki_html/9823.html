<p><b>カール・テオドル・ヴィルヘルム・ワイエルシュトラス</b>（<span lang="de">Karl Theodor Wilhelm Weierstraß</span> <small></small><span title="国際音声記号(IPA)における表記" class="IPA"><a href="/w/index.php?title=En:WP:IPA_for_German&amp;action=edit&amp;redlink=1" class="new" title="En:WP:IPA for German (存在しないページ)">[ˈvaɪɐʃtʁaːs]</a></span>, <a href="." id="link_1"                    >1815年</a><a href="." id="link_1"                              >10月31日</a> – <a href="." id="link_2"                    >1897年</a><a href="." id="link_2"                            >2月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >数学者</a>である。姓のワイ (Wei) の部分はヴァイと表記するほうが正確である。また、"er" に当たる部分はエル/ヤ/ア、"st" はシュト/スト、"raß" はラス/ラースとそれぞれ表記されることがある。
</p>
