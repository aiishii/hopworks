		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジミー・アイナー</b>（Jimmy  Ienner、(<span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ˈ/: primary stress follows">ˈ</span><span title="/aɪ/: &#39;i&#39; in &#39;tide&#39;">aɪ</span><span title="&#39;n&#39; in &#39;nigh&#39;">n</span><span title="/ər/: &#39;er&#39; in &#39;letter&#39;">ər</span></span>]</a></span></span> <a href="/w/index.php?title=En:Help:Pronunciation_respelling_key&amp;action=edit&amp;redlink=1" class="new" title="En:Help:Pronunciation respelling key (存在しないページ)"><i title="英語発音リスペリング"><span style="font-size:90%">EYE</span>-nər</i></a>)、<a href="." id="link_1"                    >1945年</a>ころ - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>で、特に<a href="." id="link_4"                                                                                                                          >ベイ・シティ・ローラーズ</a>、<a href="." id="link_5"                                                              >ラズベリーズ</a>、<a href="." id="link_6"                                                                                                                >スリー・ドッグ・ナイト</a>などのアーティストを手掛けたことで知られる。
</p>
