<p><b>フェリー・エイド</b>(<b>Ferry Aid</b>)は<a href="." id="link_1"                    >1987年</a>に<a href="." id="link_2"                                          >フェリー</a>が<a href="." id="link_3"                                          >ベルギー</a>の港近く­で転覆し、約200名の死者を出した大惨事の被害を救済するため、<a href="." id="link_4"                                          >イギリス</a>や<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の­著名なミュージシャンが集まったプロジェクト。<a href="." id="link_6"                                                                                            >チャリティーソング</a>として同年に<a href="." id="link_7"                                                    >ビートルズ</a>の「<a href="." id="link_8"                                                                                                                      >レット・イット・ビー</a>」をリリースした。
