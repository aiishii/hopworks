		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 守孝</b> (よしだ もりたか、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >7月12日</a> - ) は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >自動車</a><a href="." id="link_4"                                                                        >エンジニア</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                          >アイシン</a><a href="." id="link_7"                      >代表取締役社長</a>。<a href="." id="link_8"                                                              >トヨタ自動車</a><a href="." id="link_9"                                                              >執行役員</a><a href="." id="link_10"                                                   >副社長</a>、<a href="." id="link_11"                                                                       >豊田中央研究所</a><a href="." id="link_12"                                                                                           >代表取締役会長</a>、<a href="." id="link_13"                                                             >ダイハツ工業</a><a href="." id="link_14"                               >取締役</a>新興国小型車カンパニーChairman、<a href="." id="link_15"                                         >レクサス</a>のチーフエンジニアなどを歴任。
</p>
