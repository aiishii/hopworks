<p><b>飯塚 浩二</b>（いいづか こうじ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >12月4日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >地理学者</a>。<a href="." id="link_5"                                                    >人文地理学</a>が専門で、翻訳も手がけた。20世紀の日本を代表する地理学者の一人として知られる。<a href="." id="link_6"                                          >東京大学</a>出身で、長く教鞭もとったが、自然科学系統中心であった理学部の地理学教室とは一定の距離を置き、地理学のみならず<a href="." id="link_7"                                >経済学</a>や<a href="." id="link_8"                                >歴史学</a>、<a href="." id="link_9"                                                    >文化学</a>や<a href="." id="link_10"                                         >総合科学</a>の領域で幅広く活躍した。作詞家の<a href="." id="link_11"                                         >岩谷時子</a>はいとこ。
</p>
