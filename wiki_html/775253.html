		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トムスク大学</b>（トムスクだいがく；<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Томский государственный университет</span></b>；<a href="." id="link_2"                      >英語</a>:<b><span lang="la">Tomsk State University</span></b>）は、<a href="." id="link_3"                                >ロシア</a>、<a href="." id="link_4"                                          >トムスク</a>にある<a href="." id="link_5"                      >大学</a>。略称<b><span lang="ru">ТГУ</span></b>または、<b>TSU</b>。<a href="." id="link_6"                    >1888年</a><b>トムスク帝国大学</b>として設立された。<a href="." id="link_7"                                          >シベリア</a>最古の歴史を誇る大学である。設立当初は<a href="." id="link_8"                                >医学部</a>のみの<a href="." id="link_9"                                                              >単科大学</a>であったが、現在では、22学部、2万3000人の学生を擁する。
</p>
