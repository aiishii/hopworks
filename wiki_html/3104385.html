<p><b>フェデリコ・カプリッリ</b>（1868年4月8日-1907年12月6日）はイタリアの騎兵将校、馬術家である。
「近代馬術の元祖」と言われる存在で、19世紀末の軍隊馬術において一大改革をもたらした。
</p>
