		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボツワナ大学</b>（<a href="." id="link_1"                                          >ツワナ語</a>&#58; <span lang="tn">University ya Botswana</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">University of Botswana</span>、略称: <b>UB</b>）は、<a href="." id="link_3"                                          >ボツワナ</a>の<a href="." id="link_4"                      >大学</a>。ボツワナ初の高等教育機関として<a href="." id="link_5"                    >1982年</a>に創設された。大学は、首都<a href="." id="link_6"                                                    >ハボローネ</a>に2ヶ所、<a href="." id="link_7"                                                                                  >フランシスタウン</a>と<a href="." id="link_8"                                >マウン</a>にそれぞれ1ヵ所ずつ、計4つのキャンパスから成る。
ボツワナ大学には、経営学部、教育学部、工学部、人文科学部、自然科学部、社会科学部の計6学部が設置されている。<a href="." id="link_9"                    >2009年</a>に<a href="." id="link_10"                                                                       >オーストラリア</a>・<a href="." id="link_11"                                                                       >メルボルン大学</a>と共同して学生を登録する予定である。<a rel="nofollow" class="external autonumber" href="http://uninews.unimelb.edu.au/articleid_1252.html">[1]</a>
</p>
