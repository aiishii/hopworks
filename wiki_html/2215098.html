		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>XB-68</b>（もしくはMartin Model 316）とは、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >航空機</a>メーカーであった<a href="." id="link_3"                                                                                                                                                                    >グレン・L・マーティン・カンパニー</a>（現在の<a href="." id="link_4"                                                                                                                >ロッキード・マーティン</a>）が開発しようとしていた超音速中型戦術<a href="." id="link_5"                                >爆撃機</a>である。メーカー内の名称はマーティン・モデル316である。設計段階から先に進まず実際に製作された機体はない。
</p>
