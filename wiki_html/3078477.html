		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>追手風 常吉</b>（おいてかぜ つねきち、<a href="." id="link_1"                    >1854年</a>（<a href="." id="link_2"                      >嘉永</a>7年） - <a href="." id="link_3"                    >1919年</a>（<a href="." id="link_4"                      >大正</a>8年）<a href="." id="link_5"                          >8月8日</a>）は<a href="." id="link_6"                                >肥前国</a><a href="." id="link_7"                                >彼杵郡</a>三重村（現・<a href="." id="link_8"                                >長崎県</a><a href="." id="link_9"                                >長崎市</a>三重町）出身の大相撲力士。本名は林（のち浜本）常吉。<a href="." id="link_10"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_11"                     >大関</a>。
</p>
