		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:National_Carillon_(437594827).jpg" title="ファイル:National Carillon (437594827).jpg">ファイル:National Carillon (437594827).jpg</a>  <div class="thumbcaption">空から撮影した写真。背景に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                              >キングスアベニュー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Kings_Avenue,_Canberra&amp;action=edit&amp;redlink=1" class="new" title="En:Kings Avenue, Canberra (存在しないページ)">英語版</a>）</span></span>橋が写っている。</div></div></div>
<div class="thumb tleft"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Aspen_Island.jpg" title="ファイル:Aspen Island.jpg">ファイル:Aspen Island.jpg</a>  <div class="thumbcaption">島の北西の端</div></div></div>
<p><b>アスペン島</b>（あすぺんとう、Aspen Island）はオーストラリア<a href="." id="link_2"                                                                                                                                    >ACT</a><a href="." id="link_3"                                                    >キャンベラ</a>中央の人工湖<a href="." id="link_4"                                                                                                                >バーリー・グリフィン湖</a>の中にある人工島。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                              >ナショナルカリヨン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Australian_National_Carillon&amp;action=edit&amp;redlink=1" class="new" title="En:Australian National Carillon (存在しないページ)">英語版</a>）</span></span>が建っている島。
島は落成式を行なったJohn Douglasにちなんで名付けられた橋で湖の外の陸地と結ばれている。
</p>
