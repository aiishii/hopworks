<p><b>中国・アフリカ協力フォーラム</b>（ちゅうごく・アフリカきょうりょくフォーラム、中国語：中非合作论坛、英文：Forum on China–Africa Cooperation, <b>FOCAC</b>）は、<a href="." id="link_1"                                                                        >中華人民共和国</a>と<a href="." id="link_2"                                          >アフリカ</a>諸国との公式フォーラムである。3年おきに開催している。
</p>
