<p><b>蕅益智旭</b>（ぐうえき ちきょく、<a href="." id="link_1"                    >1599年</a> - <a href="." id="link_2"                    >1655年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >明</a>末<a href="." id="link_5"            >清</a>初の<a href="." id="link_6"            >高僧</a>。俗姓は鍾氏。字は智旭。蕅益大師とも呼ばれる。<a href="." id="link_7"                                                                                                  >南直隷</a><a href="." id="link_8"                                                    >蘇州府</a><a href="." id="link_9"                      >呉県</a>瀆川の出身。中国<a href="." id="link_10"                               >浄土宗</a>の第九祖に擬せられる。明代の四大高僧（<a href="." id="link_11"                                         >雲棲祩宏</a>・<a href="." id="link_12"                                         >紫柏真可</a>・<a href="." id="link_13"                                         >憨山徳清</a>・蕅益智旭）の一人に数えられている。晩年は<a href="." id="link_14"                                                   >湖州府</a><a href="." id="link_15"                               >安吉州</a>北天目の霊峯寺で過ごした。そのため霊峯蕅益大師とも呼ばれる。
</p>
