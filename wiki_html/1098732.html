<p><b>中田 康子</b>（なかだ やすこ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >2月18日</a> - ）は、日本の元<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                                    >宝塚歌劇団</a>・<a href="." id="link_4"                                                                                                      >日劇ダンシングチーム</a>（NDT）出身。数多くの日本映画で脇役、端役をそつなくこなした。1964年のハリウッド調ミュージカル映画<a href="." id="link_5"                                                                                                      >アスファルト・ガール</a>では歌って踊る主役を演じる。
</p>
