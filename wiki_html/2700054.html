		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たかなみ れい</b>は、フリーの<a href="." id="link_1"                                                                        >ゲームライター</a>、<a href="." id="link_2"                                                                                                                >ゲームシナリオライター</a>、<a href="." id="link_3"                                >小説家</a>。1994年ごろから活動開始。
</p><p>処女作の『エンジェルクエスト』は、商業作品としては日本初のアダルト向け<a href="." id="link_4"                                                                              >テーブルトークRPG</a>システムである。本作はパソパラチャット誌上でリプレイとして連載された。
</p><p>『<a href="." id="link_5"                                                                                            >パソコンパラダイス</a>』などの雑誌では、アダルト向けの<a href="." id="link_6"                                                                                            >読者参加ゲーム</a>を５年にわたって連載。同誌でゲームレビューを書いていたこともある。
</p>
