		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>AirSnort</b>（エアスノート）は、<a href="." id="link_1"                        >IEEE 802.11</a>シリーズで使われる暗号化方式であるWEP (<a href="." id="link_2"                                                  >Wired Equivalent Privacy</a>) の<a href="." id="link_3"                                      >暗号鍵</a>をクラックしてしまうソフトウェア。<a href="." id="link_4"                    >2001年</a>8月に公開された。
</p><p><a href="." id="link_5"                                                    >FBI</a>が検証したところ3分ほどで<a href="." id="link_6"                                                                                                                                >クラッキング</a>を完了されるのが確認されたが、何の対策もされなかった。
</p>
