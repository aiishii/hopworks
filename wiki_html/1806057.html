<p><b>ジェイ・J・アームズ</b>（Jay J. Armes、<a href="." id="link_5"                    >1932年</a><a href="." id="link_5"                            >8月12日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                                              >私立探偵</a>、<a href="." id="link_7"                      >俳優</a>である。両腕を<a href="." id="link_8"                                                >切断</a>して<a href="." id="link_9"                                          >義手</a>となっていることで有名であり、彼をイメージした子供向け<a href="." id="link_10"                                                                                                     >アクションフィギュア</a>のシリーズで知られている。
</p>
