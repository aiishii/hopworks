		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬場 克昌</b>（ばば かつまさ、<a href="." id="link_1"                      >天明</a>5年（<a href="." id="link_2"                    >1785年</a>） - <a href="." id="link_3"                      >慶応</a>4年<a href="." id="link_4"                                                      >9月10日</a>（<a href="." id="link_5"                    >1868年</a><a href="." id="link_5"                              >10月25日</a>））は<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >旗本</a>、博物学者、植物画家である。官途は従五位下筑前守。『遠西舶上画譜』、『群英類聚譜』を残した。
</p>
