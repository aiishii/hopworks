<p><b>朱彝尊</b>（しゅ いそん、<a href="." id="link_1"                    >1629年</a> - <a href="." id="link_2"                    >1709年</a>）は、中国<a href="." id="link_3"            >清</a>代の<a href="." id="link_4"                      >文人</a>。字は錫鬯、竹垞と号する。他の号に、醧舫・金風亭長・小長蘆釣魚師などがある。先祖は江蘇呉江の人だったが、<a href="." id="link_5"            >明</a>代の<a href="." id="link_6"                      >景泰</a>4年（<a href="." id="link_7"                    >1453年</a>）に秀水（現在の<a href="." id="link_8"                                >浙江省</a><a href="." id="link_9"                                >嘉興市</a>）に移住している。曾祖父は<a href="." id="link_10"                                                                                                 >朱国祚</a>。祖父は<a href="." id="link_11"                                                                                                 >朱大競</a>。実父は<a href="." id="link_12"                                                                                                 >朱茂曙</a>。養父は<a href="." id="link_13"                                                                                                 >朱茂暉</a>（朱茂曙の兄）。子の<a href="." id="link_14"                                                                                                 >朱崑田</a>、孫の<a href="." id="link_15"                                                                                                 >朱稲孫</a>も詩文により有名。
</p>
