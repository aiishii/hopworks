<p><b>パヤ島</b>（<a href="." id="link_1"                                          >マレー語</a>&#58; <span lang="ms">Pulau Payar</span>）とは、<a href="." id="link_2"                                                    >マレーシア</a>北西部の<a href="." id="link_3"                                                              >アンダマン海</a>にある<a href="." id="link_4"            >島</a>。<a href="." id="link_5"                                >ケダ州</a>に属する。パヤ島、レンプ島、カチャ島、セガンタン島をまとめてパヤ群島を構成するが、日本では「パヤ島」と呼ぶのが一般的。
</p>
