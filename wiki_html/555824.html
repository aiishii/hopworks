		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コナミ名作シリーズ</b>（コナミメイサクシリーズ）とは、<a href="." id="link_1"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>が提供する<a href="." id="link_2"                                          >携帯電話</a>向け有料コンテンツ「<a href="." id="link_3"                                                                  >コナミネットDX</a>」で<a href="." id="link_4"                    >2006年</a>から配信が開始された、<a href="." id="link_5"                                      >NTTドコモ</a>の<a href="." id="link_6"          >FOMA</a>端末向けの<a href="." id="link_7"                                  >iアプリ</a>のシリーズ。<a href="." id="link_8"                    >2007年</a>からは<a href="." id="link_9"                        >SoftBank 3G</a>端末向け<a href="." id="link_10"                                   >S!アプリ</a>、<a href="." id="link_11"                                                   >au</a>端末向け<a href="." id="link_12"         >BREW</a>アプリとしても配信が開始された。
</p>
