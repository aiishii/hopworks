<p><b>スパーク3人娘</b>（スパークさんにんむすめ）は、当時<a href="." id="link_1"                                                                                            >渡辺プロダクション</a>に所属していた<b><a href="." id="link_2"                                          >中尾ミエ</a></b>・<b><a href="." id="link_3"                                                    >伊東ゆかり</a></b>・<b><a href="." id="link_4"                                >園まり</a></b>の3人の総称で、<a href="." id="link_5"                              >1960年代</a>中頃に名付けられた。「ナベプロ3人娘」や単に「3人娘」と呼ばれることもある。漢字書きの「三人娘」として表記される事が多かった。
</p>
