</p><p><a href="." id="link_7"                                                              >愛媛県師範学校</a>教諭、海軍教授、<a href="." id="link_8"                                                              >長崎県立短期大学</a>教授を経て、<a href="." id="link_9"                                                                        >皇学館大学</a>教授・名誉教授。
