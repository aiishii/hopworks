		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トレヴァー・ネヴィット・デュピュイ</b>（Trevor Nevitt Dupuy、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >5月3日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >6月5日</a>）は、アメリカの退役陸軍大佐・軍事史家。デュピュイ戦略研究所の設立者である。父親との共著『ENCYCLOPEDIA OF MILITARY HISTORY』は世界的に有名。
</p>
