<p><b>島本 久恵</b>（しまもと ひさえ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >6月27日</a>）は、日本の作家・詩人。
</p><p><a href="." id="link_3"                                >大阪市</a>生まれ。詩人・<a href="." id="link_4"                                                              >河井酔茗</a>に見出され、『<a href="." id="link_5"                                                              >婦人之友</a>』記者となり、酔茗と結婚。共同で1930年、雑誌『<a href="." id="link_6"                                                                                                            >女性時代</a>』を創刊、1940年より自伝的長編『長流』の刊行を始める。戦後1949年、詩誌『塔影』を創刊、1962年に六千枚の『長流』を完成させ、1967年、『明治の女性たち』で<a href="." id="link_7"                                          >芸術選奨</a>文部大臣賞受賞。
</p>
