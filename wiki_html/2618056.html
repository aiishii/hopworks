		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石山 脩平</b>（いしやま しゅうへい、旧姓：小林、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                              >11月18日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >6月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >教育学</a>者。<a href="." id="link_5"                                                              >東京教育大学</a>初代教育学部長。専門はギリシア教育史。<a href="." id="link_6"                                >梅根悟</a>とともに教育課程「<a href="." id="link_7"                                                                                                                                                              >コア・カリキュラム</a>」を推進した。
</p>
