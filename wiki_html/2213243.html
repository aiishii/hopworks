<p><b>中村 紘一</b>（なかむら こういち、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >6月9日</a> - ）は、アメリカ文学者、<a href="." id="link_2"                                                              >京都女子大学</a>教授、<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >京都府</a>生まれ。1965年<a href="." id="link_6"                                                                                                                                                                  >京都大学文学部</a>米文科卒業、1968年同大学院修士課程修了、博士課程中退、<a href="." id="link_7"                                                              >京都教育大学</a>助教授、1976年京大教養部助教授、1989年同文学部助教授、1993年教授、2005年定年退官、<a href="." id="link_2"                                                              >京都女子大学</a>文学部教授。<a href="." id="link_8"                                                                                                      >ハーマン・メルヴィル</a>研究に始まりアメリカ南部小説を研究する。
</p>
