<p><b>DISCO TWINS</b>（ディスコ・ツインズ）は<a href="." id="link_1"                                >テクノ</a><a href="." id="link_2"                                                                                            >ミュージシャン</a>の<a href="." id="link_3"              >KAGAMI</a>と<a href="." id="link_4"                    >DJ TASAKA</a>の二人による<a href="." id="link_5"                                                              >音楽ユニット</a>である。2000年の<a href="." id="link_6"                                                              >電気グルーヴ</a>のツアーのサポートをきっかけに結成。2003年<a href="." id="link_7"                                                                                                      >キューンレコード</a>よりデビュー。2006年には<a href="." id="link_8"                                          >吉川晃司</a>を加えた「<b>DISCO K2 TWINS</b>」として活動。
</p>
