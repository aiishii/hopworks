		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田 伸一郎</b>（かわだ しんいちろう、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >12月14日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >動物学者</a>。<a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >赤磐郡</a><a href="." id="link_6"                                          >瀬戸町</a>（<a href="." id="link_7"                                >岡山市</a>に<a href="." id="link_8"                                                              >編入合併</a>）生まれ。現在、<a href="." id="link_9"                                                                        >国立科学博物館</a>動物研究部<a href="." id="link_10"                                         >脊椎動物</a>研究グループ（旧動物第一研究室）研究員。研究テーマは「<a href="." id="link_11"                                                   >モグラ</a>科<a href="." id="link_12"                                                   >食虫類</a>の<a href="." id="link_13"                                                   >系統分類学</a>」で、「モグラ博士」の呼び名もある。
</p>
