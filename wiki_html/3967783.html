		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホアン・マニュエル・シルバ</b>（Juan Manuel Silva、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >10月12日</a> - ）は､<a href="." id="link_2"                                                              >アルゼンチン</a>出身のレーシングドライバー。
</p><p>アルゼンチンで開催されており、日本車も参戦している <a href="." id="link_3"                                                                                                        >TC2000アルゼンチン選手権</a>の1999年チャンピオンで、日本でもレース活動し、1997年の<a href="." id="link_4"                                                                                                                                                                                >全日本ツーリングカー選手権</a>（JTCC）に<a href="." id="link_5"                                >セルモ</a>から<a href="." id="link_6"                                                                                >トヨタ・コロナEXiV</a> (シーズン途中からマシンを<a href="." id="link_7"                                                                                            >トヨタ・チェイサー</a>に変更)で参戦していた。またアルゼンチンの<a href="." id="link_8"                                                                                                      >フォーミュラ・ルノー</a>でもチャンピオンを獲得している。
</p>
