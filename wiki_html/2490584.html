<p><b>了 春刀</b>（りょう はると、男性）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_7"                                >東京都</a>在住。2009年 - 2010年、<a href="." id="link_8"                                                                        >ヤングガンガン</a>にて『<a href="." id="link_9"                                >イビツ</a>』を初連載。2012年から2013年にかけては、テレビドラマ・映画『<a href="." id="link_10"                                                                                                                                                                                                                                                                     >SPEC〜警視庁公安部公安第五課 未詳事件特別対策係事件簿〜</a>』シリーズの漫画化作品を手がけた。
</p>
