<p><b>イェスパー・キッド（Jesper Kyd）</b>は<a href="." id="link_1"                                                    >デンマーク</a>出身の<a href="." id="link_2"                                >作曲家</a>である。<a href="." id="link_3"                    >1972年</a><a href="." id="link_3"                          >2月3日</a>生まれ。
</p><p>主にビデオゲームや映画やおよびその予告編の楽曲を手がけていることで知られている。
</p><p>なお、彼の名前は『ジェスパー・キッド』とも表記されるが、ここでは同じデンマーク出身のサッカー選手<a href="." id="link_4"                                                                                                                >イェスパー・グレンケア</a>にならい、『イェスパー』の表記とする。
</p>
