		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢尾板 三印</b>（やおいた さんいん・<a href="." id="link_1"                      >寛永</a>17年（<a href="." id="link_2"                    >1640年</a>） - <a href="." id="link_3"                      >宝永</a>2年（<a href="." id="link_4"                    >1705年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>中期の<a href="." id="link_6"                                >出羽国</a><a href="." id="link_7"                                >米沢藩</a>の藩医にして藩儒。<a href="." id="link_8"                      >幼名</a>は玄春。通称は柏章。<a href="." id="link_9"            >号</a>は三印、拙谷。一般的には<b>矢尾板三印</b>で知られる。自宅には後の<a href="." id="link_10"                     >藩校</a>興譲舘の前身となる学問所が建設されるなど、米沢藩内の学問興隆に貢献した。
</p>
