		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チェコスロバキア国民社会党</b>（ - こくみんしゃかいとう、Československá strana národně socialistická、ČSNS）は、<a href="." id="link_1"                                                                                  >チェコスロバキア</a>の中道左派政党。主な政治家に、<a href="." id="link_2"                                                                                                                >エドヴァルド・ベネシュ</a>（首相、外相、大統領）、<a href="." id="link_3"                                                                                                                                                                                                      >ヴァーツラフ・クロファーチ</a>（国防相、上院議長）、<a href="." id="link_4"                                                                                                                                                                                            >イジー・ストシーブルニー</a>（郵政通信相、鉄道相、国防相）がいる。
</p>
