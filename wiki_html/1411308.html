		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千原 大五郎</b>（ちはら だいごろう、<a href="." id="link_1"                    >1916年</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の<a href="." id="link_3"                                          >建築史家</a>、<a href="." id="link_4"                                                              >工学博士</a>。<a href="." id="link_5"                                                                        >一級建築士</a>資格所有。<a href="." id="link_6"                                >東京都</a>生まれ。専門は東洋建築史。
</p><p><a href="." id="link_7"                                          >南アジア</a>の宗教建築の体系化を考案し、<a href="." id="link_8"                                          >拓殖大学</a>教授、<a href="." id="link_9"                                                                                                                >日本ユネスコ国内委員会</a>委員、<a href="." id="link_10"                                         >株式会社</a>大建設計相談役などを歴任した。
</p>
