<p><b>ルイス・ドゥルンヴァルダー</b>（Luis Durnwalder, <a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>の政治家。<a href="." id="link_3"                                                                                                                                                                                      >トレンティーノ＝アルト・アディジェ州</a>知事（在任：2004-2006年、2008-2011年）、同州<a href="." id="link_4"                                                                                            >ボルツァーノ自治県</a>知事（在任：1989-2014年）を歴任した。イタリアの中道左派連合「<a href="." id="link_5"                                                              >オリーブの木</a>」に加盟する地方政党、<a href="." id="link_6"                                                                                                      >南ティロル人民党</a> (SVP) に所属。
</p>
