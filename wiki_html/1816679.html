<p><b>シドニー・ジョージ・ライリー</b>（<b>Sidney George Reilly</b>、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >3月24日</a> - <a href="." id="link_2"                    >1925年</a><a href="." id="link_2"                            >11月5日</a>）は、<a href="." id="link_3"                          >20世紀</a>初頭に活動した<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >スパイ</a>、情報機関員。その大胆不敵な行動と、波乱万丈な生涯から<b><a href="." id="link_6"                                                                                                                >ジェームス・ボンド</a></b>のモデルの1人ともされる。階級は<a href="." id="link_7"                      >中尉</a>。
</p>
