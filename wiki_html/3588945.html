<p><b>徐顕卿</b>（しょけんけい、<a href="." id="link_1"                    >1537年</a>-<a href="." id="link_2"                    >1602年</a>）は中国<a href="." id="link_3"            >明代</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"            >字</a>は<b>公望</b>、<a href="." id="link_6"            >号</a>は<b>検庵</b>。<a href="." id="link_7"                                >蘇州</a>の人で、後に<a href="." id="link_8"                                >宜興県</a>に移った。
</p><p><a href="." id="link_9"                    >1568年</a>(<a href="." id="link_10"                                     >隆慶</a>2年)に<a href="." id="link_11"                     >進士</a>になり、<a href="." id="link_12"                               >翰林院</a><a href="." id="link_13"                               >庶吉士</a>となった。<a href="." id="link_14"                     >万暦</a>朝の<a href="." id="link_15"                                                                                                 >詹事府</a>少詹事、詹事、翰林院侍講学士、礼部右侍郎、吏部右侍郎等の職を歴任する。
</p>
