		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミラン・フプツェイ</b>（<a href="." id="link_1"                                          >チェコ語</a>&#58; <span lang="cs">Milan Hupcej</span>、<a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >2月17日</a> - ）は、<a href="." id="link_3"                                                                                  >チェコスロバキア</a>および<a href="." id="link_4"                                >チェコ</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                                                                                      >モスクワ国際関係大学</a>出身。<a href="." id="link_7"                      >英語</a>、<a href="." id="link_8"                                          >ロシア語</a>、<a href="." id="link_9"                                >朝鮮語</a>を話す。数次にわたる在<a href="." id="link_10"                                                                                                               >朝鮮民主主義人民共和国</a>（北朝鮮）大使館での奉職や<a href="." id="link_11"                               >プラハ</a>での本省勤務、および<a href="." id="link_12"                               >アジア</a>各国での在外勤務を経て、<a href="." id="link_13"                   >2014年</a>から<a href="." id="link_14"                   >2019年</a>にかけて<a href="." id="link_15"                                                                                                                                                                                                                                             >駐朝大使</a>を務めた。2019年より<a href="." id="link_16"                                                                                                                                                                                 >在マレーシア大使</a>。
</p>
