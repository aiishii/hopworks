		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>幸堂 得知</b>（こうどう とくち、本名:高橋利平、<a href="." id="link_1"                      >天保</a>14年（<a href="." id="link_2"                    >1843年</a>）<a href="." id="link_3"                                        >1月</a> - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >3月22日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                      >文人</a>。<a href="." id="link_9"                                >黄表紙</a>の流れを汲む軽妙な滑稽味が持ち味の<a href="." id="link_10"                     >作家</a>。「江戸通人の風格」を持つ演劇通で、多くの劇評を新聞紙上などで発表した。、<a href="." id="link_11"                                         >饗庭篁村</a>らと親しく、<a href="." id="link_11"                                             >根岸派</a>の1人と目された。
</p>
