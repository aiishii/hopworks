		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大社 啓二</b>（おおこそ ひろじ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >1月7日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>である。<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                >大川郡</a><a href="." id="link_5"                                                                    >津田町</a>（現・<a href="." id="link_6"                                          >さぬき市</a>）出身。
</p><p><a href="." id="link_7"                                          >日本ハム</a>の元社長で、現在は同社相談役。かつては、株式会社<a href="." id="link_8"                                                                                                                                    >北海道日本ハムファイターズ</a>のオーナーを務めていた。また、<a href="." id="link_9"                                                              >セレッソ大阪</a>を運営する大阪サッカークラブ株式会社（現：株式会社セレッソ大阪）の取締役を務めた。日本ハムの創業者の<a href="." id="link_10"                                         >大社義規</a>の甥で、養子である。社団法人大阪日独協会会長。
</p>
