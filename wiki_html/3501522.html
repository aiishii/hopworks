<p><b>大山 文雄</b>（おおやま あやお、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）1月12日 - <a href="." id="link_3"                    >1972年</a>（<a href="." id="link_4"                      >昭和</a>47年）10月19日）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                                                                    >法務官</a>、<a href="." id="link_7"                                >政治家</a>。最終階級は陸軍法務<a href="." id="link_8"                      >中将</a>。<a href="." id="link_9"                                    >陸軍省法務局</a>長、初代<a href="." id="link_10"                               >岡山県</a><a href="." id="link_11"                               >井原</a><a href="." id="link_12"                                         >市長</a>。
</p>
