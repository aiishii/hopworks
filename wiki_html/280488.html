<p><b>鎌倉アカデミア</b>（かまくらアカデミア）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>終結後の<a href="." id="link_2"                    >1946年</a>（昭和21年）5月、<a href="." id="link_3"                      >鎌倉</a>で開校した<a href="." id="link_4"                                          >高等教育</a>のための<a href="." id="link_5"                                          >私立学校</a>。財政難のため<a href="." id="link_6"                    >1950年</a>（昭和25年）9月、わずか4年半で廃校となったが、<a href="." id="link_7"                      >映画</a>・<a href="." id="link_8"                      >演劇</a>界などに多くの人材を輩出した。
</p>
