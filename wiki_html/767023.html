<p><b>伊藤信吾</b>（いとう しんご、<a href="." id="link_1"                    >1968年</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                                    >男前豆腐店</a><a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>。<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >市川市</a>出身。<a href="." id="link_8"                                          >明治大学</a>経営学部卒業。
</p><p>「男前豆腐」「<a href="." id="link_9"                                                                                                                                    >風に吹かれて豆腐屋ジョニー</a>」など、今までにないユニークで斬新なコンセプトの<a href="." id="link_10"                     >豆腐</a>を開発。この豆腐にちなみ自らのニックネームも「ジョニー」とする。
</p>
