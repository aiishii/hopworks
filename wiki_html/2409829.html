<p><b>鍾文靖</b>（しょう ぶんせい、ツォン・ウェンジン、钟文靖、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_4"                      >中国</a>の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >湖北省</a><a href="." id="link_8"                                          >武漢</a>出身、<a href="." id="link_9"                                                              >中国囲棋協会</a>所属、<a href="." id="link_10"                                                                                                 >阮雲生</a>七段門下、五段。<a href="." id="link_11"                                                                                                                                                                 >招商銀行杯中国囲棋電視快棋戦</a>優勝、<a href="." id="link_12"                                                                                                                   >BCカード杯世界囲碁選手権</a>ベスト8など。
