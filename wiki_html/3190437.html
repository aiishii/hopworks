		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 貴子</b>（こばやし たかこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月15日</a> - ）は、<a href="." id="link_2"                                >長野県</a>出身の俳人。<a href="." id="link_3"                                >飯田市</a>生まれ。1981年、<a href="." id="link_4"                                          >信州大学</a>学生俳句会、<a href="." id="link_5"                                          >宮坂静生</a>の「岳」入会。1982年、<a href="." id="link_6"                                          >藤田湘子</a>の「<a href="." id="link_7"                                      >鷹</a>」入会。1997年「鷹」退会。2003年、第58回<a href="." id="link_8"                                                                        >現代俳句協会賞</a>受賞。代表句「この世から三尺浮ける牡丹かな」「海市見せむとかどはかされし子もありき」など、自在な詠みぶりと評論活動で信州俳壇を牽引。<a href="." id="link_9"                                >松本市</a>在住。「岳」編集長、<a href="." id="link_10"                                                             >現代俳句協会</a>、<a href="." id="link_11"                                         >俳文学会</a>会員。
</p>
