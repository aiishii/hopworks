<p><b>金 玄玉</b>（キム・ヒョノク、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >1月9日</a>）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                      >軍人</a>。首都である<a href="." id="link_6"                                                                        >ソウル特別市の市長</a>（第14代）、釜山直轄市長（現・<a href="." id="link_7"                                                              >釜山広域市長</a>）を務めた。ソウル市長時代は、ニックネームである「<a href="." id="link_8"                                                              >ブルドーザー</a>」のごとく、積極的な開発を意欲的に行い、ソウル市の街並みを大きく変えた市長として知られている。
</p>
