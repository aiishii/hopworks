<p><b>青木 秀樹</b>（あおき ひでき、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >演出家</a>である。<a href="." id="link_5"                                >奈良県</a>出身で、<a href="." id="link_6"                                                              >大阪芸術大学</a>映像学科卒業後、<a href="." id="link_7"                    >1989年</a>に劇団<a href="." id="link_8"                                                                                  >クロムモリブデン</a>を旗揚げした。以来、同劇団の主宰・作家・演出家を務めている。
</p><p><a href="." id="link_9"                    >2006年</a>には、同劇団が本拠地を東京都杉並区に移転するにあわせ東京へ転居し、2007年現在は東京・大阪を中心に活動中である。
</p>
