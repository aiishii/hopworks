		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 要</b>（わたなべ かなめ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >8月21日</a>）は、日本の<a href="." id="link_3"                                >建築学</a>者。建築計画原論の創始者であり、室内環境をつくる建築設備を工学として大系づけることをライフワークとした。空気調杓衛生工学会では、6期の会長を務め、設備士の社会的地位の向上を図るため日本建築設備士協会を設立している。
