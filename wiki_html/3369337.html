	<h1 id="firstHeading" class="firstHeading" >田中徳次郎 (東邦電力)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tanaka_Tokujiro.jpg" title="ファイル:Tanaka Tokujiro.jpg">ファイル:Tanaka Tokujiro.jpg</a>  <div class="thumbcaption">田中徳次郎</div></div></div>
<p><b>田中 徳次郎</b>（たなか とくじろう、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >5月15日</a> - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）5月15日）は、明治末期から昭和初期にかけて活動した<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。主として<a href="." id="link_8"                                          >電気事業</a>に関与し、戦前期の大手電力会社<a href="." id="link_9"                                          >東邦電力</a>の専務などを務めた。<a href="." id="link_10"                               >愛知県</a>出身。長男の<a href="." id="link_11"                                         >田中精一</a>は<a href="." id="link_12"                                         >中部電力</a>第4代社長。甥に洋画家の<a href="." id="link_13"                               >佐分眞</a>がいる。
</p>
