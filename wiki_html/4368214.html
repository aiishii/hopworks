		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田尾 壱良</b>(たお いちりょう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月28日</a>)は、<a href="." id="link_3"                                >香川県</a>の郷土刀研究者、銃砲刀剣類登録審査員、彫金作家。 刀身彫りのほか鍔、目貫など刀装具を多く制作。
「讃州鍛冶」((財)日本美術刀剣保存協会 香川県支部 発行)に昭和時代の作家として作品が掲載されている。刀装具のほか、指環、ブローチ、ペンダントなどジュエリー、茶匙、茶托、棗などの茶道具、彫金毛彫りの菩薩像や観音像阿修羅像の打出彫、般若心経の扁額など幅広く作品多数。
</p>
