<p><b>菊池 武夫</b>（きくち たけお、<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >8月21日</a>（<a href="." id="link_2"                      >嘉永</a>7年<a href="." id="link_3"                                                      >7月28日</a>） - <a href="." id="link_4"                    >1912年</a>（<a href="." id="link_5"                      >明治</a>45年）<a href="." id="link_6"                          >7月6日</a>）は、日本の<a href="." id="link_7"                                >法学者</a>。<a href="." id="link_8"                                >陸奥国</a><a href="." id="link_9"                                >岩手郡</a>外加賀野村（現・<a href="." id="link_10"                               >岩手県</a><a href="." id="link_11"                               >盛岡市</a>加賀野）出身。<a href="." id="link_12"                               >司法省</a><a href="." id="link_13"                               >民事局</a>長、<a href="." id="link_14"                                                             >東京弁護士会</a>会長、<a href="." id="link_15"                                         >中央大学</a>初代学長、<a href="." id="link_16"                                                              >貴族院勅選議員</a>等を務めた。
</p>
