<p><b>ブレイク</b> (BLAKE) は、<a href="." id="link_1"                    >2007年</a>夏に結成された<a href="." id="link_2"                                                    >イギリス人</a><a href="." id="link_3"                      >男性</a>4人からなる<a href="." id="link_4"                                                                                            >コーラス・グループ</a>。 <a href="." id="link_5"                                                                        >クラシック</a>から<a href="." id="link_6"                                                    >ポピュラー</a>まで幅広いジャンルの曲を自由に歌いこなす。この年に生誕250年を迎えた<a href="." id="link_7"                                                                                                      >ウィリアム・ブレイク</a>に対する<a href="." id="link_8"                                                    >リスペクト</a>からグループ名をブレイクと名付けた。
</p><p>デビューアルバムは、2007年リリースの『<a href="." id="link_9"                                                                                        >ブレイク</a>(<i>BLAKE</i>)』。
</p>
