		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 濛</b>（おう もう、<a href="." id="link_1"                  >309年</a> - <a href="." id="link_2"                  >347年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >東晋</a>の<a href="." id="link_5"                      >外戚</a>。<a href="." id="link_6"                                                >哀帝</a>の<a href="." id="link_7"                      >皇后</a><a href="." id="link_8"                                >王穆之</a>の父にあたる。<a href="." id="link_9"            >字</a>は仲祖。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                               >太原郡</a><a href="." id="link_12"                                                   >晋陽県</a>。
