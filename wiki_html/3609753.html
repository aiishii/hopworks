		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yokohama_Kaigan-dori_1chome_street.jpg" title="ファイル:Yokohama Kaigan-dori 1chome street.jpg">ファイル:Yokohama Kaigan-dori 1chome street.jpg</a>  <div class="thumbcaption">横浜・<a href="." id="link_1"                                                                    >海岸通</a>。手前が川崎の作品の一つ、<a href="." id="link_2"                                          >昭和ビル</a>。解体されたキッコーマンビルの先の<a href="." id="link_3"                                                              >横浜海洋会館</a>、<a href="." id="link_4"                                                                                                      >横浜貿易協会ビル</a>とともに、海岸通から大桟橋にかけての都市景観を形作ったとみられている</div></div></div>
<p><b>川崎 鉄三</b>（かわさき てつぞう、<a href="." id="link_5"                                                    >生年不明</a> - <a href="." id="link_6"                    >1932年</a>（<a href="." id="link_7"                      >昭和</a>7年）？）は、日本の<a href="." id="link_8"                                >建築家</a>。<a href="." id="link_9"                      >大正</a>末期から<a href="." id="link_7"                      >昭和</a>初期にかけて、<a href="." id="link_10"                               >横浜</a>に<a href="." id="link_11"                                                                       >モダニズム建築</a>を残した。横浜で活躍した時期は長くなかったが、確認されているだけで7棟の建築に携わり、現在でも3棟のビルが残る。
</p>
