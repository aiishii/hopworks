<p><b>ジョナサン・チューニック</b>（<b>Jonathan Tunick</b>, <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ˈ/: primary stress follows">ˈ</span><span title="&#39;t&#39; in &#39;tie&#39;">t</span><span title="/j/: &#39;y&#39; in &#39;yes&#39;">j</span><span title="/uː/: &#39;oo&#39; in &#39;goose&#39;">uː</span><span title="&#39;n&#39; in &#39;nigh&#39;">n</span><span title="/ɪ/: &#39;i&#39; in &#39;kit&#39;">ɪ</span><span title="&#39;k&#39; in &#39;kind&#39;">k</span></span>]</a></span></span>, <a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >4月19日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の編曲家、<a href="." id="link_5"                                          >音楽監督</a>、<a href="." id="link_6"                                >作曲家</a>である。<a href="." id="link_7"                                          >トニー賞</a>、<a href="." id="link_8"                                                              >アカデミー賞</a>、<a href="." id="link_9"                                          >エミー賞</a>、<a href="." id="link_10"                                                   >グラミー賞</a>すべての受賞経験がある。
</p><p>主な使用楽器はクラリネットである。
