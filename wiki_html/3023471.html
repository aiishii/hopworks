<p><b>杉野 拓海</b>（すぎの たくみ、<a href="." id="link_1"                    >1990年</a>（平成2年）9月15日 - ）は、長野県出身、日本の<a href="." id="link_2"                                >空手家</a>であり空手指導者。<a href="." id="link_3"                                          >帝京大学</a>卒。
</p><p>現在、慶應義塾大学體育會空手部コーチ。
</p><p>公益財団法人　全日本空手道連盟　公認参段。
</p><p>内閣府認証　NPO法人　日本空手松濤連盟　公認四段。
</p>
