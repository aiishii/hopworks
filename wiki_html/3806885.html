		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サリクタイ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Saliγtai</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">撒礼塔</span>,? - <a href="." id="link_3"                    >1232年</a>）とは、<a href="." id="link_4"                                                              >モンゴル帝国</a>の将軍の一人。<a href="." id="link_5"                                          >タンマチ</a>（辺境鎮戍軍）を率いて<a href="." id="link_6"                      >高麗</a>を攻めた事で知られる。
</p><p>『<a href="." id="link_7"                      >元史</a>』では撒礼塔/撒里台/撒礼答/撒里答と記され、或いは<b>サリクタイ・コルチ</b>(<span lang="mn">Saliγtai qorči</span>&gt;撒礼塔火児赤/sālǐdāhuǒérchì)とも。
</p>
