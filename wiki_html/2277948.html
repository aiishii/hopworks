<p><b>美馬 儀一郎</b>（みま ぎいちろう、<a href="." id="link_1"                    >1911年</a>（<a href="." id="link_2"                      >明治</a>44年）<a href="." id="link_3"                              >11月14日</a> - <a href="." id="link_4"                    >2009年</a>（<a href="." id="link_5"                      >平成</a>21年）<a href="." id="link_6"                          >4月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >銀行家</a>。<a href="." id="link_9"                                          >阿波銀行</a>頭取、<a href="." id="link_10"                                                                       >徳島商工会議所</a>会頭。<a href="." id="link_11"                                                                                 >高松高等商業学校</a>卒業。<a href="." id="link_12"                               >徳島県</a><a href="." id="link_13"                               >徳島市</a>出身。旧名・勤一。
</p>
