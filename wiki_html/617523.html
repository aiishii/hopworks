		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中崎 英也</b>（なかざき ひでや、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >作曲家</a>・<a href="." id="link_4"                                                                                            >音楽プロデューサー</a>・<a href="." id="link_5"                                                                                  >アレンジャー</a>である。<a href="." id="link_6"                    >1980年</a>、バンド「WITH」のメンバーとして<a href="." id="link_7"                                                                        >キングレコード</a>よりデビュー。<a href="." id="link_8"                    >1985年</a>のWITH解散後は作曲家・プロデューサーとして活躍している。
</p>
