		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 慶人</b>（おおの よしと、<a href="." id="link_1"                    >1938年</a>〈<a href="." id="link_2"                      >昭和</a>13年〉<a href="." id="link_3"                            >7月15日</a> - <a href="." id="link_4"                    >2020年</a>〈<a href="." id="link_5"                      >令和</a>2年〉<a href="." id="link_6"                          >1月8日</a>）は、日本の<a href="." id="link_7"                                >舞踏家</a>。同じく舞踏家である<a href="." id="link_8"                                          >大野一雄</a>の次男。<a href="." id="link_9"                    >1986年</a>以降、大野一雄の全作品を<a href="." id="link_10"                     >演出</a>した。
</p>
