		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュリー・ウェイス</b>（Julie Weiss）は、衣裳デザイナーである。1970年代半ばから映画・舞台で活躍している。1995年の『12モンキーズ』と2002年の『フリーダ』で<a href="." id="link_1"                                                                                                                          >アカデミー衣裳デザイン賞</a>にノミネートされている。1979年には舞台版『エレファント・マン』の衣裳を手がけて<a href="." id="link_2"                                          >トニー賞</a>にノミネートされた。
</p>
