<p><b>李戩</b>（り せん、<a href="." id="link_1"                                >朝鮮語</a>:이전、<a href="." id="link_2"                    >1517年</a><a href="." id="link_2"                              >11月21日</a> -&#160;?）は、<a href="." id="link_3"                                          >韓国</a><a href="." id="link_4"                                          >李氏朝鮮</a>中期の武臣・軍人である。字は<b>彦祐</b>（オノウ、언우）、本の名前は<b>李彦漸</b>（イ・オノゾム、이언점）、他の名前は<b>彦晳</b>（언점）、本貫は羽溪。<a href="." id="link_5"                    >1592年</a><a href="." id="link_5"                                                                        >文禄・慶長の役</a>当時、高齢に<a href="." id="link_6"                      >平壌</a>を経て<a href="." id="link_7"                                >義州</a>脱出する朝鮮王<a href="." id="link_8"                      >宣祖</a>を護衛して帰ってきた。
</p>
