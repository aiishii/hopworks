		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細谷 巖</b>（ほそや がん、ほそや いわお、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >9月2日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >アートディレクター</a>、<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。
</p><p><a href="." id="link_4"                                          >神奈川県</a>（現・<a href="." id="link_5"                                          >相模原市</a>）<a href="." id="link_6"                      >古淵</a>生まれ。<a href="." id="link_7"                                                                                                                                              >神奈川県立神奈川工業高等学校</a>工芸図案科を卒業。<a href="." id="link_8"                    >1954年</a>に<a href="." id="link_9"                                                                                            >ライトパブリシティ</a>社に入社。2014年現在、同社の代表取締役会長である。また、東京アートディレクターズクラブ会長、日本グラフィックデザイナー協会会員、毎日広告デザイン賞審査員なども務めている。 <a href="." id="link_10"                               >秋山晶</a>（<a href="." id="link_11"                                                                       >コピーライター</a>）とのコンビで、長年にわたって多くの広告制作に携わってきた。
</p>
