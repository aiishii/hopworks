		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐賀昇 博</b>（さがのぼり ひろし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                              >11月27日</a> - ）は、<a href="." id="link_2"                                >佐賀県</a><a href="." id="link_3"                                >藤津郡</a><a href="." id="link_4"                                                                    >塩田町</a>（現・同県<a href="." id="link_5"                                >嬉野市</a>、出生地は<a href="." id="link_6"                                >杵島郡</a><a href="." id="link_7"                                >白石町</a>）出身で、<a href="." id="link_8"                                                    >押尾川部屋</a>に所属した<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>である。本名は<b>林 博</b>（はやし ひろし）。現役時代の体格は192cm、119kg。得意手は左四つ、<a href="." id="link_11"                                         >下手投げ</a>。最高位は東<a href="." id="link_12"                     >前頭</a>14枚目（<a href="." id="link_13"                   >1988年</a>11月場所）。
</p><p>趣味は、音楽鑑賞と読書。
</p>
