		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川口 ゆり子</b>（かわぐち ゆりこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月27日</a> - ）は、日本の<a href="." id="link_2"                                                                        >バレエダンサー</a>・振付家・<a href="." id="link_3"                                >バレエ</a>指導者である。<a href="." id="link_4"                                >橘秋子</a>のもとでバレエを始め、<a href="." id="link_5"                                                                                  >牧阿佐美バレヱ団</a>で<a href="." id="link_6"                                                              >プリンシパル</a>・ダンサーとして主役級の役を多く踊った。1989年に「ユースバレエ・シャンブルウエスト」を設立し、1999年に「<a href="." id="link_7"                                                                                                                            >バレエ シャンブルウエスト</a>」と改称して芸術監督を務める。2006年、舞踊部門で<a href="." id="link_8"                                                                                                                                    >芸術選奨文部科学大臣賞</a>を受賞した。夫は同じくバレエダンサー・振付家・バレエ指導者で、同バレエ団の総監督・代表を務める<a href="." id="link_9"                                                                                                            >今村博明</a>（いまむら ひろあき）。
</p>
