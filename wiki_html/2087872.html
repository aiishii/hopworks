		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルヴィル</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Belleville</span>）は、<a href="." id="link_2"                                          >フランス</a>、<a href="." id="link_3"                                          >セーヌ県</a>（1790年から1968年まで存在）に属していたかつて存在した<a href="." id="link_4"                                                    >コミューン</a>。1859年6月16日法に基づき<a href="." id="link_5"                      >パリ</a>に併合され、消滅した。
</p>
