		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Paradise,_Lancaster_County_Highlighted.png" title="ファイル:Paradise, Lancaster County Highlighted.png">ファイル:Paradise, Lancaster County Highlighted.png</a>  <div class="thumbcaption">郡内における位置</div></div></div>
<p><b>パラダイス</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Paradise</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                  >ペンシルベニア州</a><a href="." id="link_4"                                                                                                                                                              >ランカスター郡</a>にある<a href="." id="link_5"                                                                                  >国勢調査指定地域</a>（CDP）。2000年国勢調査時の人口は1028人、郵便番号（ジップコード）は17562である。観光客からはその地名から<a href="." id="link_6"                                                                                                                                                              >インターコース</a>と共に人気がある。1994年のコメディ映画“Trapped in Paradise
”の舞台となった。
</p>
