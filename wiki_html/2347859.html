		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 毅</b>（みやかわ つよし、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2000年</a>8月6日）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                                                                        >米国</a>生まれ。<a href="." id="link_6"                                          >東京大学</a>文学部卒業、<a href="." id="link_7"                                                    >共同通信社</a>に入り論説委員、<a href="." id="link_8"                                                                                                    >1964年東京オリンピック</a>、<a href="." id="link_9"                                                                                                    >1972年札幌オリンピック</a>組織委員会の海外担当、<a href="." id="link_10"                                                                                                               >国際オリンピック委員会</a>五輪オーダー（功労章）受章。<a href="." id="link_11"                                                                                                               >日本オリンピック委員会</a>常任委員。国際オリンピック委員会報道委員。スポーツ関係の翻訳も多い。1995年、<a href="." id="link_12"                                                   >勲四等</a><a href="." id="link_13"                                                                       >旭日小綬章</a>受章。
</p>
