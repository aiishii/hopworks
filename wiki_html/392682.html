		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>まりお金田</b>（ - かねだ、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >漫画家</a>。<b>伊原 金蔵</b>という<a href="." id="link_5"                                                    >ペンネーム</a>で執筆していたこともある。
</p><p>ペンネームは好きだった『<a href="." id="link_6"                                                                                                                          >スーパーマリオブラザーズ</a>』の<a href="." id="link_7"                                                                                                                                >マリオ</a>と『<a href="." id="link_8"                                      >AKIRA</a>』の金田から命名。
</p><p>代表作である『<a href="." id="link_9"                                                    >GIRLSブラボー</a>』は<a href="." id="link_10"                                                                                 >フジテレビ</a>、<a href="." id="link_11"           >WOWOW</a>にて<a href="." id="link_12"                               >アニメ</a>化もされた。近作は『<a href="." id="link_13"                                                                                 >わいるど☆ぴっち</a>』・『<a href="." id="link_14"                                                                                                                           >住所未定 (仮)</a>』・『<a href="." id="link_15"                                                                                                                                                                                     >バナナは姉に入りますか?</a>』など。
</p>
