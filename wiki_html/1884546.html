		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Juan_Galindo.jpg" title="ファイル:Juan Galindo.jpg">ファイル:Juan Galindo.jpg</a>  <div class="thumbcaption">フアン・ガリンド</div></div></div>
<p><b>フアン・ガリンド</b> (<b>Juan Galindo</b>、<a href="." id="link_1"                    >1802年</a> - <a href="." id="link_2"                    >1840年</a>) は、<a href="." id="link_3"                                                              >アイルランド</a>出身の<a href="." id="link_4"                                                              >中央アメリカ連邦</a>の<a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                >探検家</a>。<a href="." id="link_7"                                          >イギリス</a>を初めとする諸外国の侵略に対し、<a href="." id="link_8"                                          >カリブ海</a>沿岸地域や<a href="." id="link_9"                                          >ペテン地方</a>の領土保全に努めるとともに、<a href="." id="link_10"                                         >パレンケ</a>や<a href="." id="link_11"                               >コパン</a>といった<a href="." id="link_12"                                         >マヤ文明</a>の遺跡を調査し、専門の考古学者ではなかったが、先駆的な報告を残した。
</p>
