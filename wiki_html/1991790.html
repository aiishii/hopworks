		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いたくら しゅうじ</div><span class="fn">板倉 周二</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1926年<a href="." id="link_1"                            >4月23日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><br /><a href="." id="link_3"                                >島根県</a>[安来市]]</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                >工学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、<a href="." id="link_6"                                          >鳥取缶詰</a>代表取締役会長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>板倉郁子</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>板倉良多（実業家）</td></tr></tbody></table>
<p><b>板倉 周二</b>（いたくら しゅうじ、<a href="." id="link_7"                      >大正</a>15年（<a href="." id="link_8"                    >1926年</a>）4月23日 - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_6"                                          >鳥取缶詰</a>代表取締役会長。<a href="." id="link_10"                                                                       >境港商工会議所</a><a href="." id="link_11"                     >参与</a>。元<a href="." id="link_12"                                         >永瀬石油</a><a href="." id="link_13"                               >監査役</a>。
</p><p>岳父は元鳥取缶詰代表取締役会長の<a href="." id="link_14"                               >板倉乾</a>。長男は鳥取缶詰代表取締役社長の<a href="." id="link_15"                                                                                                           >板倉良多</a>。
</p>
