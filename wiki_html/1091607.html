<p><b>野口 小蘋</b>（のぐち しょうひん、<a href="." id="link_1"                      >弘化</a>4年<a href="." id="link_2"                                                      >1月11日</a>（<a href="." id="link_3"                    >1847年</a><a href="." id="link_3"                            >2月25日</a>） - <a href="." id="link_4"                      >大正</a>6年（<a href="." id="link_5"                    >1917年</a>）<a href="." id="link_6"                            >2月17日</a>）は<a href="." id="link_7"                      >明治</a>期から<a href="." id="link_4"                      >大正</a>期に活躍した<a href="." id="link_8"                      >南画家</a>、<a href="." id="link_9"                                          >日本画家</a>。<a href="." id="link_10"                                         >奥原晴湖</a>とともに明治の女流南画家の双璧といわれた。
</p><p>名は親子（ちかこ）、<a href="." id="link_11"           >字</a>は清婉。同じく南画家の<a href="." id="link_12"                                         >野口小蕙</a>は娘。
</p>
