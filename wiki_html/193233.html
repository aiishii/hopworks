<p><b>森 比左志</b>（もり ひさし、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >11月9日</a>）は、日本の<a href="." id="link_3"                                          >児童文学</a><a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                                    >翻訳家</a>、<a href="." id="link_6"                                                                        >教育評論家</a>。<b>もりひさし</b>名義を用いることもある。本名、<b>森久保 仙太郎</b>（もりくぼ せんたろう）。<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                          >津久井郡</a>（現・<a href="." id="link_9"                                          >相模原市</a><a href="." id="link_10"                                                                   >緑区</a>）出身。
