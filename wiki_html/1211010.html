	<h1 id="firstHeading" class="firstHeading" >コンチネンタル・エクスプレス</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:N16944.jpg" title="ファイル:N16944.jpg">ファイル:N16944.jpg</a>  <div class="thumbcaption">エクスプレスジェット航空運用の<a href="." id="link_1"                                                                              >ERJ145</a></div></div></div>
<p><b>コンチネンタル・エクスプレス</b> (<b>Continental Express</b>) とは、2社の地域航空会社が<a href="." id="link_2"                                                                                            >コンチネンタル航空</a>のために地域路線の運航を行っていた名称である。 これらの航空会社はコンチネンタル航空の便名でコンチネンタル航空の<a href="." id="link_3"                                          >ハブ空港</a>と地方空港の間の路線を小型ジェット機などで運航していた。2010年10月1日の<a href="." id="link_4"                                                                                  >ユナイテッド航空</a>と<a href="." id="link_2"                                                                                            >コンチネンタル航空</a>の合併により、<a href="." id="link_5"                                                                                                                                    >ユナイテッド・エクスプレス</a>へ統合された。
</p>
