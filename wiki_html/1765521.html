		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 大介</b>（きたがわ だいすけ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                          >足柄上郡</a><a href="." id="link_4"                                >松田町</a>出身の<a href="." id="link_5"                                          >演歌歌手</a>。本名・<b>小野 大介</b>（おの だいすけ）。身長176cm。血液型A型。<a href="." id="link_6"                                                                                            >日本プロゴルフ協会</a>公認インストラクターA級の資格を持つ（ベストスコア62）。
</p><p>『<a href="." id="link_7"                                                                              >NHK歌謡コンサート</a>』の企画で<a href="." id="link_8"                                >竹島宏</a>、<a href="." id="link_9"                                          >山内惠介</a>と結成した<a href="." id="link_10"                                         >イケメン</a>演歌歌手トリオ「<a href="." id="link_11"                                           >イケメン3</a>」の一人としても活動している。 
</p>
