		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三尾 良次郎</b>（みお りょうじろう、<a href="." id="link_1"                    >1894年</a> - <a href="." id="link_2"                    >1978年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。
</p><p><a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >日向市</a>生まれ。<a href="." id="link_7"                                                                                  >広島高等師範学校</a>を卒業。<a href="." id="link_8"                                          >京都大学</a><a href="." id="link_9"                                          >経済学部</a>卒業。<a href="." id="link_10"                     >中国</a>や<a href="." id="link_11"                     >台湾</a>に渡り<a href="." id="link_12"                                         >教鞭</a>をとる。終戦後<a href="." id="link_13"                     >宮崎</a>へ引き揚げる。町長・市長を歴任。日向市名誉市民に選ばれる。
</p><p>著書に『<a href="." id="link_14"                                                                                                                     >黒田の家臣</a>物語』『日知屋物語 三尾良次郎作品集』がある。
</p>
