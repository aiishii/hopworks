<p><b>ヨハンネス・チコーニア</b> (<b>Johannes Ciconia</b>, <a href="." id="link_1"                    >1373年</a>頃 - <a href="." id="link_2"                    >1412年</a><a href="." id="link_2"                            >6月10日</a>から<a href="." id="link_3"                            >7月12日</a>の間）
</p><p>西洋中世イタリアの<a href="." id="link_4"                                                                                  >トレチェント音楽</a>末期の<a href="." id="link_5"                                >作曲家</a>。同名の父親との混同から、長らく1330年代生誕説が採られてきたが、現在はそれより遅い年代設定が採られるようになりつつある。<a href="." id="link_6"                                                    >リエージュ</a>生まれで、<a href="." id="link_7"                                                                        >ルネサンス音楽</a>の時代に先駆けて、<a href="." id="link_8"                                          >フランス</a>や<a href="." id="link_9"                                          >イタリア</a>で活躍した最初の<a href="." id="link_10"                                                   >フランドル</a>人作曲家の一人とされている。
</p>
