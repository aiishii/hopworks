<p><b>山内 ジョージ</b>（やまうち ジョージ、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>。本名、山内紀之。日本児童出版美術家連盟会員、東アジア文化支援プロジェクト事務局長。<b>山内 譲二</b>名義による作品もある。
</p>
