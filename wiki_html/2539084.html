		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:AWM096590_Japanese_surrender_northBougainville.jpg" title="ファイル:AWM096590 Japanese surrender northBougainville.jpg">ファイル:AWM096590 Japanese surrender northBougainville.jpg</a>  <div class="thumbcaption">終戦後、進駐してきたオーストラリア軍マクスウェル<a href="." id="link_1"                      >少佐</a>と<a href="." id="link_2"                      >敬礼</a>を交す加藤榮吉大佐。</div></div></div>
<p><b>加藤 榮吉</b>（かとう えいきち、<a href="." id="link_3"                    >1897年</a>（明治30年）<a href="." id="link_4"                            >1月10日</a>- <a href="." id="link_5"                    >1946年</a>（昭和21年）<a href="." id="link_6"                          >8月1日</a>）は、<a href="." id="link_7"                                                                        >大日本帝国海軍</a>の軍人。<a href="." id="link_8"                                                                              >海軍兵学校</a><a href="." id="link_9"                                                                                                                                    >46期</a>で、最終階級は<a href="." id="link_10"                     >大佐</a>。<a href="." id="link_11"                                                                                                     >ブーゲンビル島の戦い</a>で島の北部を固守した。住民殺害を命じた<a href="." id="link_12"                                         >戦争犯罪</a>の有罪判決を受け、死刑となった。
</p>
