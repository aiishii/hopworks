<p><b>ヘシェン</b>（<a href="." id="link_1"                                >満州語</a>&#58; <span lang="mnc"><span lang="mnc"><style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span lang="mnc-Mong" class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᡥᡝᡧᡝᠨ</span></span></span>）、 転写：hešen、和珅、<a href="." id="link_2"                      >乾隆</a>15年<a href="." id="link_3"                                                      >5月28日</a>（<a href="." id="link_4"                    >1750年</a><a href="." id="link_4"                          >7月1日</a>） - <a href="." id="link_5"                                      >嘉慶</a>4年<a href="." id="link_6"                                                      >1月18日</a>（<a href="." id="link_7"                    >1799年</a><a href="." id="link_7"                            >2月22日</a>））は<a href="." id="link_8"            >清朝</a>の政治家。<a href="." id="link_9"            >字</a>は致斎。<a href="." id="link_10"                               >乾隆帝</a>の母方である<a href="." id="link_11"                           >満洲正紅旗</a>の<a href="/w/index.php?title=Zh:%E9%88%95%E7%A5%9C%E7%A6%84%E6%B0%8F&amp;action=edit&amp;redlink=1" class="new" title="Zh:鈕祜禄氏 (存在しないページ)">ニオフル氏</a>（鈕祜禄氏）出身。中国史上最大の富豪で、乾隆帝、<a href="." id="link_12"                               >嘉慶帝</a>の二帝に仕えたが、<a href="." id="link_13"                               >正一品</a><a href="." id="link_14"                                                   >文華殿大学士</a>・<a href="." id="link_15"                                         >軍機大臣</a>として専横の限りを尽くした。乾隆<a href="." id="link_16"                                                             >太上皇帝</a>が死ぬと、親政を行おうとする嘉慶帝によって<a href="." id="link_17"                     >賜死</a>となった。
</p>
