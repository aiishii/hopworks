		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>響舛 市太郎</b>（ひびきます いちたろう、<a href="." id="link_1"                      >安政</a>6年<a href="." id="link_2"                                                      >8月17日</a>（<a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >9月13日</a>） - <a href="." id="link_4"                      >明治</a>36年（<a href="." id="link_5"                    >1903年</a>）<a href="." id="link_6"                          >7月4日</a>）は、<a href="." id="link_7"                                >加賀国</a>石川郡押野村（現在の<a href="." id="link_8"                                >石川県</a><a href="." id="link_9"                                          >野々市市</a>）出身の<a href="." id="link_4"                      >明治</a>期に活躍した元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。最高位は<a href="." id="link_12"                     >関脇</a>。本名は河→井ノ口→<b>河 市太郎</b>（粂次郎とも）。身長173cm、体重114kg。所属は鯨波部屋（京都）から<a href="." id="link_13"                                         >中立部屋</a>、<a href="." id="link_14"                                         >境川部屋</a>を経て<a href="." id="link_15"                                         >高砂部屋</a>。
</p>
