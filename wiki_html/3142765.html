<p><b>横山 勝也</b>（よこやまかつや、<a href="." id="link_5"                    >1934年</a><a href="." id="link_5"                            >12月2日</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >4月21日</a>）は日本の<a href="." id="link_4"                      >尺八</a>奏者。<a href="." id="link_6"                                                              >東京音楽大学</a>名誉教授、国際尺八研修館館長としても活躍。 1967年（昭和42年）に<a href="." id="link_7"                                                              >小沢征爾</a>指揮の<a href="." id="link_8"                                                                                                                          >ニューヨーク・フィル</a>と<a href="." id="link_9"                                >武満徹</a>作曲の「<a href="." id="link_10"                                                                                                                         >ノヴェンバー・ステップス</a>」を演奏し、その後世界各国のオーケストラと数多く共演するなど国際的にも知られた。
</p>
