		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 徳長</b>（おかむら とくなが、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >7月19日</a>）は、日本の<a href="." id="link_3"                                                                        >海軍</a><a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                                              >海軍中佐</a>。戦後は<a href="." id="link_6"                                                    >日本共産党員</a>として活動した。弟は名<a href="." id="link_7"                                >戦闘機</a>搭乗員で<a href="." id="link_8"                                                              >鹿屋基地</a>司令・<a href="." id="link_9"                                          >岡村基春</a><a href="." id="link_10"                     >大佐</a>（<a href="." id="link_11"                                                                             >海軍兵学校</a><a href="." id="link_12"                                                                                                                                   >50期</a>）。末妹の清子は<a href="." id="link_13"                                         >艦爆</a>の神様<a href="." id="link_14"                                         >江草隆繁</a>大佐の妻。
</p>
