		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田宮 猛雄</b>（たみや たけお、<a href="." id="link_1"                    >1889年</a>〈<a href="." id="link_2"                      >明治</a>22年〉<a href="." id="link_3"                            >1月31日</a> - <a href="." id="link_4"                    >1963年</a>〈<a href="." id="link_5"                      >昭和</a>38年〉<a href="." id="link_6"                            >7月11日</a>）は、日本の<a href="." id="link_7"                      >医学</a>者、<a href="." id="link_8"                      >衛生</a>学者。<a href="." id="link_9"                                                    >日本医師会</a>会長や<a href="." id="link_10"                                                   >日本医学会</a>会長、<a href="." id="link_11"                                                                                                                                                                           >東京大学医学部</a><a href="." id="link_12"                     >教授</a>を務めた。専門は<a href="." id="link_13"                               >細菌学</a>や<a href="." id="link_14"                               >免疫学</a>で、<a href="." id="link_15"                                                   >発疹チフス</a>などの<a href="." id="link_16"                                                   >リケッチア</a>症の<a href="." id="link_17"                               >病原体</a>や媒介動物などについて研究した。
</p>
