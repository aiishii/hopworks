<p><b>三村 伸太郎</b>（みむら しんたろう、明治30年（<a href="." id="link_1"                    >1897年</a>）<a href="." id="link_2"                            >10月1日</a> - 昭和45年（<a href="." id="link_3"                    >1970年</a>）<a href="." id="link_4"                            >4月29日</a>）は、日本の<a href="." id="link_5"                                >脚本家</a>である。本名は<b>岩井</b>（いわい）姓。<a href="." id="link_6"                                          >トーキー</a>黎明期の京都にかつて存在した脚本家集団「<a href="." id="link_7"                                              >鳴滝組</a>」に参加、映画史に名を残す。
</p>
