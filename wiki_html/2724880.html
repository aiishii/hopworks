<p><b>永井 みさえ</b>（ながい みさえ、<a href="." id="link_3"                    >1990年</a><a href="." id="link_3"                            >7月27日</a> - ）は、日本の<a href="." id="link_4"                                                                                  >イラストレーター</a>。本名は永井美佐江。2007年 - 2010年には、芸名「えいみい」として<a href="." id="link_5"                                          >タレント</a>活動も行っていた。
