		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴 普煕</b>（<b>パク･ポヒ</b>、<a href="." id="link_1"                                >朝</a>&#58; <span lang="ko">박보희</span>、<a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                            >8月18日</a> -<a href="." id="link_3"                    >2019年</a><a href="." id="link_3"                            >1月12日</a> ）は、<a href="." id="link_4"                                >韓国人</a>の<a href="." id="link_5"                                >宗教家</a>。「<a href="." id="link_6"                                                                                                                                    >世界基督教統一神霊協会</a>」（統一教会）の古参幹部。「<a href="." id="link_7"                                                                                                                                                              >ニューズ・ワールド</a>」、「<a href="." id="link_8"                                                                                                                                                                                                                                                        >ニューヨーク・シティー・トリビューン</a>」元社長。
</p><p>韓国日刊紙『<a href="." id="link_9"                                                                    >世界日報（セゲイルボ）</a>』元発行人・元社長、米紙『<a href="." id="link_10"                                                                                                     >ワシントン・タイムズ</a>』元社長・元会長。「韓米文化自由財団」総裁。「<a href="." id="link_11"                                                                                                                                                                                                     >カウサ・インターナショナル</a>」会長。「<a href="." id="link_12"                                                                                 >世界平和連合</a>」議長。「韓国文化財団」理事長。「中南米統合機構」総裁。「世界平和頂上会議」議長。「世界言論人協会」元会長。
</p>
