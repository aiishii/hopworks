<p><b>植松 治雄</b>（うえまつ はるお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"              >8月</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >3月7日</a>）は日本の<a href="." id="link_3"                      >医師</a>。第16代<a href="." id="link_4"                                                    >日本医師会</a>会長、<a href="." id="link_5"                                                                                                                                                                                  >財団法人日本学校保健会</a>会長。その他、<a href="." id="link_6"                                >厚生省</a><a href="." id="link_7"                                                    >医道審議会</a>委員など歴任。<a href="." id="link_8"                                                              >医学博士</a>（<a href="." id="link_9"                                          >大阪大学</a>、1960年）。<a href="." id="link_10"                               >香川県</a>生まれ。
</p>
