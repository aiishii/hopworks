		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイドリアン・"アド"・バックス</b>（Adriaan "Ad" Bax, <a href="." id="link_1"                    >1956年</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >物理化学</a>者。生体分子<a href="." id="link_4"                                                                                  >核磁気共鳴分光法</a>（NMR）に関する研究で知られる。
</p><p><a href="." id="link_5"                                          >オランダ</a>・<a href="." id="link_6"                                                                                            >ゼーフェンベルゲン</a>生まれ。<a href="." id="link_7"                                                                                  >デルフト工科大学</a>で学び、1981年に<a href="." id="link_8"                                                    >応用物理学</a>のPh.D.を取得。<a href="." id="link_9"                                                                                                      >オックスフォード大学</a>の物理化学研究所を経て、<a href="/w/index.php?title=W:Colorado_State_University&amp;action=edit&amp;redlink=1" class="new" title="W:Colorado State University (存在しないページ)">コロラド州立大学</a>でポスドクとなった後、1983年からは<a href="." id="link_10"                                                                                                               >アメリカ国立衛生研究所</a>（NIH）研究員。
</p>
