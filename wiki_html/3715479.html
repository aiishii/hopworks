		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サメハ・ロトフィ・アブデルハディ</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">سامح لطفي عبد الهادي</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sameh Lotfi Abdelhady</span>、<a href="." id="link_3"                                >朝鮮語</a>&#58; <span lang="ko">사미 루트피 압둘 하디</span>）は、<a href="." id="link_4"                                          >エジプト</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                    >2016年</a>9月7日に<a href="." id="link_8"                                                              >万寿台議事堂</a>で<a href="." id="link_9"                                                                                                                >最高人民会議常任委員会</a>の<a href="." id="link_10"                               >金永南</a>委員長に<a href="." id="link_11"                                                             >信任状を捧呈</a>して以来、<a href="." id="link_12"                                                                                                                                                                                                                                                       >在朝鮮民主主義人民共和国エジプト大使</a>を務めている。
</p>
