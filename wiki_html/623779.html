</p><p>株式会社<a href="." id="link_2"                                                                                                                                >モノクローマ</a>の<a href="." id="link_3"                                                                        >アダルトゲーム</a>ブランド<a href="." id="link_4"                        >Littlewitch</a>の元社員。
