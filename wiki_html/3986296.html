		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西山 芳園</b>（にしやま ほうえん、<a href="." id="link_1"                                                >文化</a>元年（<a href="." id="link_2"                    >1804年</a>） - <a href="." id="link_3"                      >慶応</a>3年<a href="." id="link_4"                                                      >11月8日</a>（<a href="." id="link_5"                    >1867年</a><a href="." id="link_5"                            >12月3日</a>））は、日本の江戸時代末期の<a href="." id="link_6"                      >絵師</a>。名は成章、字は子達、芳園は号で、俗称は辰（達）吉。<a href="." id="link_7"                                >四条派</a>の流れをくみ大坂で活躍、息子の<a href="." id="link_8"                                          >西山完瑛</a>と共に最も大坂らしい画家と評された。
</p>
