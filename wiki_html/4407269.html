		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孟 昶</b>（もう ちょう、? - <a href="." id="link_1"                  >410年</a><a href="." id="link_1"                            >6月22日</a>）は、<a href="." id="link_2"                      >東晋</a>末期の武将・政治家。<a href="." id="link_3"            >字</a>は彦遠。平昌郡<a href="." id="link_4"                                >安丘県</a>の出身。弟に孟顗、子に孟霊休、孫に孟詡がいる。
</p><p><a href="." id="link_5"                  >403年</a>の<a href="." id="link_6"                      >桓玄</a>の帝位簒奪に際して、翌<a href="." id="link_7"                  >404年</a>の<a href="." id="link_8"                      >劉裕</a>らの反桓玄の挙兵に参加し、その後尚書左僕射に昇進した。しかしその後の<a href="." id="link_9"                                          >盧循の乱</a>に際して、北方への遷都の案が受け入れられなかったことを理由に自殺した。
</p>
