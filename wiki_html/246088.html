<p><b>池田 晶子</b>（いけだ あきこ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                                    >文筆家</a>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                          >港区</a>出身。<a href="." id="link_8"                                                              >慶應義塾大学</a><a href="." id="link_9"                                >文学部</a><a href="." id="link_10"                     >哲学</a>科<a href="." id="link_11"                               >倫理学</a>専攻卒業。
</p>
