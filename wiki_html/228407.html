<p><b>黒澤 元治</b>（くろさわ もとはる、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >自動車評論家</a>であり、元・<a href="." id="link_4"                                                                                                                          >レーシングドライバー</a>。
</p><p><a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >日立市</a>にて日立に勤める技術者の息子として生まれる。1960年代から1970年代に掛けて<a href="." id="link_7"                                                    >自動車競技</a>で活躍した後、評論家に転向した。「<b>ガンさん</b>」の<a href="." id="link_8"                                                                                  >ニックネーム</a>でも知られる。2012年から<a href="." id="link_9"                  >SUPER GT</a>に関わり、<a href="." id="link_10"                       >LEON RACING</a>の監督も歴任した。
</p><p>年齢が2020年8月で80歳となった現在においても、<a href="." id="link_11"                                                                       >ビデオマガジン</a>などでは高度な運転技術を披露する。
</p>
