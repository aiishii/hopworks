		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三人娘</b>（さんにんむすめ）は、<a href="." id="link_1"                      >女性</a>歌手、<b><a href="." id="link_2"                                                    >美空ひばり</a></b>・<b><a href="." id="link_3"                                                    >江利チエミ</a></b>・<b><a href="." id="link_4"                                                    >雪村いづみ</a></b>（歌手デビュー順）の3人（3人とも<a href="." id="link_5"                    >1937年</a>生まれ）を指す総称である。当初から単に「三人娘」と呼ばれており、現在でも単に「<b>三人娘</b>」と呼ばれることが多いが、その後いくつもこの3人にあやかって、「三人娘」が登場したため「<b>初代三人娘</b>」「<b>元祖三人娘</b>」などの通称が生まれた。また、3人が初めて共演した映画の表題から「<b><a href="." id="link_6"                                                              >ジャンケン娘</a></b>」とも呼ばれた。
</p>
