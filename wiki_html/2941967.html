		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クエンティン・ルーズベルト2世</b> (Quentin Roosevelt II、1919年11月4日 - 1948年12月21日)は<a href="." id="link_1"                                                                                                                                                                                                                                    >セオドア・ルーズベルト・ジュニア</a>と<a href="." id="link_2"                                                                                                                                                                                                                                                                                                                    >エレノア・バトラー・アレクサンダー・ルーズベルト</a>の第4子。叔父<a href="." id="link_3"                                                                                                                                                                                                      >クエンティン・ルーズベルト</a>に因んで名づけられた。<a href="." id="link_4"                                                                                                                            >セオドア・ルーズベルト3世</a>と<a href="." id="link_5"                                                                                                                                                                                                                              >コーネリアス・V・S・ルーズベルト</a>は兄。
</p>
