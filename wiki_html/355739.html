<p><b>会田 雄次</b>（あいだ ゆうじ、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >9月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史学者</a>、<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                      >保守</a>派の論客として知られた。
</p><p>専門は<a href="." id="link_8"                                          >イタリア</a>・<a href="." id="link_9"                                                    >ルネサンス</a>研究である。中年以降は<a href="." id="link_10"                                         >日本人論</a>、日本文化論で多くの著作を出し、『日本人の意識構造』では、<a href="." id="link_11"                                                                                                     >ルース・ベネディクト</a>の日本論を批判した。
</p>
