		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辺見 鑑孝</b>（へんみ のりたか、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >10月6日</a> - ）は、日本の<a href="." id="link_2"                                >ミュージシャン</a>、<a href="." id="link_3"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>。既婚。
</p><p>父は<a href="." id="link_6"                      >俳優</a>で<a href="." id="link_7"                      >歌手</a>の<a href="." id="link_8"                                          >西郷輝彦</a>。母は<a href="." id="link_7"                      >歌手</a>の<a href="." id="link_9"                                          >辺見マリ</a>（両親は後に離婚）。妹は<a href="." id="link_10"                                         >タレント</a>の<a href="." id="link_11"                                                   >辺見えみり</a>。異母妹にアイドルの<a href="." id="link_12"                                         >今川宇宙</a>。
</p>
