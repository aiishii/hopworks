<p><b>成毛 厚子</b>（なるも あつこ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >10月16日</a>  - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >渋谷区</a>出身。
</p><p>兄はミュージシャンの<a href="." id="link_6"                                >成毛滋</a>(<a href="." id="link_7"                    >2007年</a><a href="." id="link_7"                            >3月29日</a>没)。<a href="." id="link_8"                                                    >鳩山威一郎</a>の姪で、<a href="." id="link_9"                                                    >鳩山由紀夫</a>・<a href="." id="link_10"                                         >邦夫</a>兄弟は従兄弟にあたる。
</p>
