<p><b>ボルンガルヴィーク</b>（Bolungarvík）は、<a href="." id="link_1"                                                              >アイスランド</a>北西、<a href="." id="link_2"                                                                        >西部フィヨルド（Vestfirðir）</a>に位置するタウンかつ基礎自治体である。主要産業は漁業である。小さな村であるが歴史は古く、約1000年前には集落があったと見られている。
</p>
