<p><b>恵慶</b>（えぎょう、生没年不明）は<a href="." id="link_1"                                          >平安時代</a>中期の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"            >僧</a>、<a href="." id="link_4"                      >歌人</a>。恵慶法師とも。<a href="." id="link_5"                                                                        >中古三十六歌仙</a>の一。
</p><p>出自・経歴は不詳。<a href="." id="link_6"                                >播磨</a><a href="." id="link_7"                                >国分寺</a>の講師をつとめ、国分寺へ下向する際に<a href="." id="link_8"                                          >天台座主</a><a href="." id="link_9"                      >尋禅</a>から歌を送られた。<a href="." id="link_4"                      >歌人</a>としては『<a href="." id="link_10"                                                   >拾遺和歌集</a>』に初出する。<a href="." id="link_11"                 >962年</a>（<a href="." id="link_12"                     >応和</a>2年）ごろより歌合などで活動し、<a href="." id="link_13"                 >986年</a><a href="." id="link_13"                                         >花山院</a>の<a href="." id="link_14"                     >熊野</a>行幸に供奉した記録がある。また、<a href="." id="link_15"                                                   >大中臣能宣</a>・<a href="." id="link_16"                               >紀時文</a>・<a href="." id="link_17"                                         >清原元輔</a>など中級の公家歌人と交流していた。
</p><p><a href="." id="link_18"                                                                                 >小倉百人一首</a>にも<a href="." id="link_19"                     >歌</a>が取られている。家集に『恵慶法師集』がある。
</p>
