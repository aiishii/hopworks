<p><b>残留塩素</b>（ざんりゅうえんそ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Residual chlorine</span>）とは、<a href="." id="link_2"                      >水道</a>の<a href="." id="link_3"            >水</a>の中に存在させることが必要な<b>遊離残留塩素</b>（ゆうりざんりゅうえんそ）と<b>結合残留塩素</b>（けつごうざんりゅうえんそ）とを合わせたもので、その水に含まれる物質に対する<a href="." id="link_4"                      >殺菌</a>や<a href="." id="link_5"                      >酸化</a>反応に有効に作用し得る塩素化合物のことを指す。
</p>
