		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エポキ・ファカオシ</b>（<span lang="en">Epoki Fakaosi</span>, <a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >7月13日</a> - ）は<a href="." id="link_2"                                >トンガ</a>の男子<a href="." id="link_3"                                >柔道家</a>。妻の<a href="." id="link_4"                                                                                                                                                                                                                >サンドラ・アツコ・バチェラー</a>は日系アメリカ人で、柔道でオリンピックの出場経験や<a href="." id="link_5"                                                    >レスリング</a>での世界選手権優勝経験を持つ。
</p><p>1997年よりトンガ代表となり、2007年に<a href="." id="link_6"                                >サモア</a>の<a href="." id="link_7"                                >アピア</a>で開催された<a href="." id="link_8"                                                                                                      >サウスパシフィックゲームズ</a>では、70キロ級で優勝した。
</p>
