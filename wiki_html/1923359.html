		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立憲民主連合</b>（<a href="." id="link_1"                                                    >アラビア語</a>：<span lang="ar">التجمع الدستوري الديمقراطي Al-Tajammu` al-Dustūrī al-Dīmuqrāṭī</span>、<a href="." id="link_2"                                                    >フランス語</a>：<span lang="fr">Rassemblement constitutionnel démocratique</span>）は、<a href="." id="link_3"                                                    >チュニジア</a>の<a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                                                                                                                                                                                                                                        >ベン＝アリー</a>、<a href="." id="link_6"                                                                                                                >ガンヌーシ</a>、<a href="." id="link_7"                                                                        >メバザ</a><a href="." id="link_8"                      >政権</a>において<a href="." id="link_9"                      >与党</a>の立場にある。
本項目では、その前身である新憲政党、社会主義憲政党も説明する。
