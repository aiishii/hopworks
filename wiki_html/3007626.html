<p><b>齋藤 愛見</b>（さいとうまなみ、<a href="." id="link_6"                    >1979年</a> - ）は日本のバレエダンサー、バレエ指導者。株式会社TIARA代表、バレエアーツ主宰者。<a href="." id="link_7"                                                              >日本体育大学</a>大学院修士課程修了、博士後期課程単位満了退学。一般社団法人日本ダンスサイエンスアカデミー代表理事。
</p>
