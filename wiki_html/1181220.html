<p><b>マザリーヌ・パンジュ</b>（<b>Mazarine Mitterrand Pingeot</b>, <a href="." id="link_3"                    >1974年</a><a href="." id="link_3"                              >12月18日</a> - ）は<a href="." id="link_4"                                          >フランス</a>・<a href="." id="link_5"                      >パリ</a>出身の<a href="." id="link_6"                      >作家</a>である。<a href="." id="link_2"                                                                                                                >フランソワ・ミッテラン</a>協会・代表、国立<a href="." id="link_7"                                                                                                            >高等師範学校</a>フォントネ=サンクルー校の卒業生。<a href="." id="link_2"                                                                                                                >フランソワ・ミッテラン</a>元<a href="." id="link_8"                                                                                                            >大統領</a>の<a href="." id="link_9"                                                    >婚外子</a>である。
