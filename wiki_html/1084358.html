		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水城 雄</b>（みずき ゆう、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >5月5日</a> -2020年8月15日）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、ピアニスト。<a href="." id="link_4"                                                                                            >特定非営利活動法人</a><a href="." id="link_5"                                                                                                                                >現代朗読協会</a>代表。<a href="." id="link_6"                                >福井県</a><a href="." id="link_7"                                >勝山市</a>出身。
</p><p>東京国立在住。音読療法協会オーガナイザー。韓氏意拳学会員、トランジション世田谷 茶沢会、日本在来種ミツバチの会、NVCジャパン。
</p><p>website&#160;: mizuki-u.com
