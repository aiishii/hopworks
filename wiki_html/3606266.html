<p><b>アナル・マテテ</b>（Anaru Matete、生年不詳、<a href="." id="link_4"                    >1890年</a><a href="." id="link_4"                            >9月19日</a>没）は、<a href="." id="link_5"                                                                                                                      >マオリ戦争</a>期の<a href="." id="link_6"                                                                                                                                          >ロンゴワカアタ</a>族の<a href="." id="link_7"                      >酋長</a>である。1865年の<a href="." id="link_8"                                                                                                                                                                        >イースト・ケープ戦争</a>にて、<a href="." id="link_2"                                >マオリ</a>軍を率いて<a href="." id="link_9"                                                    >イギリス軍</a>と戦ったが敗北した。
</p>
