		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>國光 鉄太郎</b>（くにひかり てつたろう、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >1月10日</a>-<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                          >楯山部屋</a>、<a href="." id="link_4"                                                                                      >伊勢ヶ濱部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。13代<a href="." id="link_6"                      >濱風</a>、8代<a href="." id="link_7"                                                >谷川</a>、6代<a href="." id="link_8"                                >君ヶ濱</a>。本名は奥山鐵太郎。現在の<a href="." id="link_9"                                >秋田県</a><a href="." id="link_10"                                                   >由利本荘市</a>出身。
171cm、84kg。最高位は東<a href="." id="link_11"                     >十両</a>2枚目。
</p>
