		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒雲 雷五郎</b>（くろくも らいごろう、<a href="." id="link_1"                    >1852年</a><a href="." id="link_1"                          >3月5日</a>（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                      >2月15日</a>） - <a href="." id="link_4"                    >1910年</a>（<a href="." id="link_5"                      >明治</a>43年）<a href="." id="link_6"                            >1月13日</a>）は、京都相撲・出水川部屋、<a href="." id="link_7"                                          >境川部屋</a>、<a href="." id="link_8"                                          >武隈部屋</a>、<a href="." id="link_9"                                >湊部屋</a>に所属した元<a href="." id="link_10"                     >力士</a>。本名は五島林吉。<a href="." id="link_11"                               >肥前国</a><a href="." id="link_12"                               >玉名郡</a>出身。最高位は西<a href="." id="link_13"                     >前頭</a>6枚目。身長体重不明。
</p>
