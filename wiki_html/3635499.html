<p><b>諸田 實</b>（もろた みのる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >9月10日</a> - ）は、日本の経済史学者、<a href="." id="link_2"                                                    >神奈川大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >静岡市</a>生まれ。1952年<a href="." id="link_4"                                          >東京大学</a>経済学部卒業。同大学院修了、70年「ドイツ初期資本主義研究」で<a href="." id="link_5"                                                                        >経済学博士</a>。<a href="." id="link_6"                                          >福島大学</a>経済学部講師、助教授、1965年神奈川大学経済学部教授、99年定年、名誉教授。ドイツを中心としたヨーロッパの経済史が専門。
</p>
