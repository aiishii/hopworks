		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>先進党</b>（せんしんとう、Advanced Party）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >政治団体</a>。「<a href="." id="link_3"                                          >IT</a>で”みらい"を創り出す。」を党是とする、日本で唯一のIT政策に特化した<a href="." id="link_2"                                                              >政治団体</a>である。
</p><p>日本の政党で初めて<a href="." id="link_4"              >GitHub</a>に<a href="." id="link_5"                      >政策</a>を公開する<a rel="nofollow" class="external autonumber" href="https://twitter.com/IYRKcryptoJ/status/1239432282655485954">[1]</a>などの積極的な活動を行っている。
</p><p>なお、韓国の先進統一党及び<a href="." id="link_6"                                                                                                            >NHKから国民を守る党</a>とは無関係である。
</p>
