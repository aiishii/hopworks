		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アドバンテーム</b>（Advantame）とは、<a href="." id="link_1"                                                                        >アスパルテーム</a>のジペプチドメチルエステル誘導体であり、<a href="." id="link_2"                                                                        >人工甘味料</a>の1つである。<a href="." id="link_3"                      >砂糖</a>の約14000～48000倍の甘さを持つ。<a href="." id="link_4"                        >E番号</a>は、E969。<a href="." id="link_5"                                                >CAS登録番号</a>は、714229-20-6。
</p>
