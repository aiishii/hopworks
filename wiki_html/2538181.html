		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚本 慶一郎</b>（つかもと けいいちろう、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >編集者</a>・<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                              >電気通信大学</a><a href="." id="link_7"                                                              >電気通信学部</a><a href="." id="link_8"                                >計算機</a>学科<a href="." id="link_9"                                          >中退</a>。
</p><p><a href="." id="link_10"                                                                   >アスキー</a>創業者の一人であり、<a href="." id="link_11"                                                   >インプレス</a>の<a href="." id="link_12"                                                   >創業者</a>。<a href="." id="link_13"                   >2012年</a>現在、株式会社インプレスホールディングスの最高相談役を務め、また同社株式の約55%を保有する筆頭株主となっている。
</p>
