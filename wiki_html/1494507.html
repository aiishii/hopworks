<p><b>摩文仁 賢和</b>（まぶに けんわ、<a href="." id="link_1"                    >1889年</a>（<a href="." id="link_2"                      >明治</a>22年）<a href="." id="link_3"                              >11月14日</a> - <a href="." id="link_4"                    >1952年</a>（<a href="." id="link_5"                      >昭和</a>27年）<a href="." id="link_6"                            >5月23日</a>）は、<a href="." id="link_7"                                >沖縄県</a>出身の<a href="." id="link_8"                                >空手家</a>。空手の四大流派のひとつである<a href="." id="link_9"                                >糸東流</a>の開祖。
</p>
