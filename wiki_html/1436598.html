<p><b>カイハラ</b>（<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >10月5日</a> - ）は、<a href="." id="link_6"                      >日本</a>の元<a href="." id="link_7"                                                                        >お笑い芸人</a>（<a href="." id="link_8"                                          >ピン芸人</a>）。本名、<b>貝原 恵美</b>（かいはら えみ）。女性。<a href="." id="link_2"                                >岡山県</a>出身。<a href="." id="link_9"                                                                                                                                              >ワタナベエンターテインメント</a>に所属していた。
</p>
