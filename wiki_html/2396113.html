		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 善雅</b>（しばた よしまさ、<a href="." id="link_1"                    >1949年</a>-）は、日本の<a href="." id="link_2"                                >歴史学者</a>、<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                              >大東文化大学</a><a href="." id="link_5"                                                              >国際関係学部</a>教授、<a href="." id="link_6"                                                          >財務省</a><a href="." id="link_7"                                                                                            >財務総合政策研究所</a>特別研究官。専門は<a href="." id="link_8"                                                              >日本経済史</a>。
</p>
