<p><b>矢尾 拓也</b>（やお たくや、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >1月22日</a> - ）は、日本の<a href="." id="link_10"                                         >ドラマー</a>。3ピースバンドNanakambaのメンバー、<a href="." id="link_11"                                                                             >パスピエ</a>の元メンバー。パスピエ在籍時はひらがな表記の“やおたくや”名義で活動していた。
