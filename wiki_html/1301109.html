<p><b>リュシッポス</b>（<b>Lysippos</b>, <a href="." id="link_1"                                                                        >ギリシャ語</a>：<b><span lang="el">Λύσιππος</span></b>）は、<a href="." id="link_2"                                                      >紀元前4世紀</a>の<a href="." id="link_3"                                                              >古代ギリシア</a>の<a href="." id="link_4"                                >彫刻家</a>。リュシッポス、<a href="." id="link_5"                                          >スコパス</a>、<a href="." id="link_6"                                                                        >プラクシテレス</a>は、<a href="." id="link_7"                                                    >ヘレニズム</a>時代への移行をもたらした、ギリシアの<a href="." id="link_3"                                                              >古典時代</a>の三大彫刻家と言われている。当時の世評では、リュシッポスは高名な彫刻家<a href="." id="link_8"                                                                                  >ポリュクレイトス</a>の後継者とされていた。
</p>
