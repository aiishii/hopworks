		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>舟橋 和郎</b>（ふなはし かずお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >1月15日</a>）は、日本の<a href="." id="link_3"                                >脚本家</a>。兄は<a href="." id="link_4"                                >小説家</a>の<a href="." id="link_5"                                          >舟橋聖一</a>。
</p><p><a href="." id="link_6"                                >東京府</a>出身。<a href="." id="link_7"                    >1939年</a>、<a href="." id="link_8"                                                                                        >東京高等学校</a>在学中、<a href="." id="link_9"                                                    >治安維持法</a>違反で検挙される。1943年、<a href="." id="link_10"                                                                       >明治大学専門部文科</a>（文芸科）を卒業。<a href="." id="link_11"                               >菊池寛</a>の秘書を経て、<a href="." id="link_12"                   >1944年</a>、<a href="." id="link_13"                     >大映</a>企画部に入社する。<a href="." id="link_14"                   >1946年</a>、『彼と彼女は行く』を発表して脚本家に転じ、のちフリーとなる。代表作は『きけ、わだつみの声』、『雁の寺』、『<a href="." id="link_15"                                                   >兵隊やくざ</a>』シリーズ、『与太郎戦記』シリーズなど。
</p>
