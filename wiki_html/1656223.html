	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅沼 達吉</b>（すがぬま たつきち、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                    >2月8日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >3月18日</a>）- <a href="." id="link_4"                      >大正</a>4年（<a href="." id="link_5"                    >1915年</a>）<a href="." id="link_6"                          >5月3日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                                        >旧制第二高校</a>教授兼舎監、<a href="." id="link_10"                                         >日本銀行</a>、大阪市庁（現・<a href="." id="link_11"                                                   >大阪市役所</a>）を経て実業家となり、<a href="." id="link_12"                                         >大阪電灯</a>の重役等を務めた。三男に俳優の<a href="." id="link_13"                                         >森繁久彌</a>がいる。
</p><p>江戸時代の幕府<a href="." id="link_14"                               >大目付</a>・<a href="." id="link_15"                                         >森泰次郎</a>の次男であり、のちに菅沼家の養子となった。幕末の奥儒者・<a href="." id="link_16"                                         >成島柳北</a>は叔父にあたる。父・森泰次郎と成島柳北は、松本家の出身の兄弟であり（泰次郎が次男、柳北が三男）、それぞれ、森家、成島家の養子となっている。
</p>
