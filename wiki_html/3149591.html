		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加治佐哲也</b>（かじさ　てつや、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >7月6日</a> - ）は、教育学者、<a href="." id="link_2"                                                              >兵庫教育大学</a>学長、中央教育審議会委員（教員養成部会長）。
</p><p><a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                          >南九州市</a>生まれ。1974年<a href="." id="link_5"                                          >広島大学</a>教育学部卒、197９年同大学院教育学研究科博士課程後期退学、広島大学教育学部助手。1980年宮崎女子短期大学講師。1989年兵庫教育大学学校教育学部助教授、1997年教授。2010年兵庫教育大学長。2016年国立高等専門学校機構監事。2019年兵庫教育大学長。1997年「教育委員会の政策過程に関する実証的研究」で<a href="." id="link_6"                                          >九州大学</a><a href="." id="link_7"                                                                        >博士（教育学）。</a>
</p>
