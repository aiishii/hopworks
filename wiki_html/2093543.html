		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曽村 保信</b>（曾村保信、そむら やすのぶ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >7月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>、外交史研究家。
</p><p><a href="." id="link_5"                      >東京</a>出身、在学時に<a href="." id="link_6"                                          >学徒出陣</a>で<a href="." id="link_7"                                                              >帝国海軍</a>に入隊。<a href="." id="link_8"                    >1947年</a>に<a href="." id="link_9"                                          >東京大学</a>法学部卒業。<a href="." id="link_10"                                                                       >東京外国語大学</a>講師、<a href="." id="link_11"                                                             >東京理科大学</a><a href="." id="link_12"                     >教授</a>、<a href="." id="link_13"                                                                                           >戦略国際問題研究所</a>研究員を歴任。<a href="." id="link_14"                               >国際法</a>、<a href="." id="link_15"                                                             >国際政治</a>が専門で、<a href="." id="link_16"                               >地政学</a>の再評価を行った。
</p>
