		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 安</b>（ちん あん、? - <a href="." id="link_1"                  >323年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >西晋</a>から<a href="." id="link_4"                                                                        >五胡十六国時代</a>にかけて活動した人物。<a href="." id="link_5"            >字</a>は虎侯。<a href="." id="link_6"                      >秦州</a><a href="." id="link_7"                                >天水郡</a>成紀県（現在の<a href="." id="link_8"                                >甘粛省</a><a href="." id="link_9"                                >天水市</a><a href="." id="link_10"                               >秦安県</a>）の出身。西晋の南陽王<a href="." id="link_11"                               >司馬模</a>・<a href="." id="link_12"                               >司馬保</a>父子に仕えていたが、後に自立して涼王を名乗った。弟に<a href="." id="link_13"                                                                                       >陳集</a>がいる。
</p>
