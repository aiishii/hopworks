<p><b>ヨハン・ハインリッヒ・グフタフ・マイヤー</b>（Johann Heinrich Gustav Meyer、<a href="." id="link_1"                    >1816年</a><a href="." id="link_1"                            >1月14日</a> - <a href="." id="link_2"                    >1877年</a><a href="." id="link_2"                            >5月27日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >造園家</a>。<a href="." id="link_5"                                                                                                                                                                                                                                                  >フリードリッヒ・ルードヴィッヒ・フォン・シュケル</a>や<a href="." id="link_6"                                                                                                                                                                                                          >ヘルマン・フォン・ピュックラー＝ムスカウ</a>、<a href="." id="link_7"                                                                                                                          >ペーター・ヨセフ・レンネ</a>とともにドイツにおける四大造園家の一人と称されている。
</p>
