		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大澤 武男</b>（おおさわ たけお、<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年） - ）は、<a href="." id="link_3"                                >埼玉県</a>本庄市出身、<a href="." id="link_4"                                >ドイツ</a>在住の<a href="." id="link_5"                                >著作家</a>。専攻はドイツ・<a href="." id="link_6"                                          >ユダヤ人</a>史、古代<a href="." id="link_7"                                >教会史</a>。20世紀<a href="." id="link_8"                                                              >ドイツ史</a>を主とした欧州史に関する著作を多く執筆している。
</p><p>ドイツの<a href="." id="link_9"                                                    >日本人学校</a>のひとつである<a href="." id="link_10"                                                                                                                                             >フランクフルト</a>日本人国際学校の事務局長・理事を2011年度まで務めた。
</p>
