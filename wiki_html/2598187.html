		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 金太郎</b>（すぎやま きんたろう、<a href="." id="link_1"                      >明治</a>8年（<a href="." id="link_2"                    >1875年</a>）<a href="." id="link_3"                            >9月19日</a> - <a href="." id="link_4"                      >昭和</a>48年（<a href="." id="link_5"                    >1973年</a>）3月10日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                                                                                              >豊年製油</a>（現<a href="." id="link_9"                                                                  >J-オイルミルズ</a>）会長。
</p><p>長男<a href="." id="link_10"                                                                                                                     >元太郎</a>の妻 淑子は、元<a href="." id="link_11"                                                   >式部官</a><a href="." id="link_12"                                                                                                           >牧野伸通</a>（明治の<a href="." id="link_13"                     >元勲</a><a href="." id="link_14"                                                   >大久保利通</a>の二男<a href="." id="link_15"                                         >牧野伸顕</a>の長男）の次女。
</p>
