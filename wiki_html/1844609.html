		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郷間 勇太</b>（ごうま ゆうた、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                          >9月2日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >高知競馬場</a>・<a href="." id="link_4"                                                                                                            >田中譲二</a>厩舎に所属する<a href="." id="link_5"                      >騎手</a>。<a href="." id="link_6"                                                          >勝負服</a>の柄は胴白・黒ダイヤモンド、袖黒。血液型A型。地方競馬教養センター騎手課程第84期生。
</p><p><a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >川崎市</a>出身で、<a href="." id="link_9"                    >2016年</a><a href="." id="link_9"                            >7月25日</a>に<a href="." id="link_10"                                                                       >神奈川県騎手会</a>所属へ変更したが、さらに2017年7月に高知競馬場へ移籍した（後述）。
</p>
