		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郡山 貞子</b>（こおりやま さだこ、1954年～）は、日本の<a href="." id="link_1"                                >建築家</a>。
</p><p>1977年、<a href="." id="link_2"                                          >日本大学</a><a href="." id="link_3"                                                                        >生産工学部</a><a href="." id="link_4"                                                    >建築工学科</a><a href="." id="link_5"                      >卒業</a>。 
1979年日本大学<a href="." id="link_6"                                >大学院</a><a href="." id="link_7"                                                                                            >生産工学研究科</a><a href="." id="link_8"                                                                                  >博士前期課程</a><a href="." id="link_9"                                          >建築工学</a><a href="." id="link_10"                     >専攻</a><a href="." id="link_11"                     >修了</a>。  
株式会社佐藤設計に勤務し、1991年、郡山建築設計事務所を設立し独立する。2006年には日建学院で<a href="." id="link_12"                                                                       >非常勤講師</a>をつとめた。
</p><p>1978年、UIA世界建築学生競技設計「1～5万人のための行政空間」で、フランス建築アカデミー賞を受賞。
代表作に雁行する混構造の家（1997年、千葉県）、中庭のある集合住宅（2005年、東京都）など。 
</p>
