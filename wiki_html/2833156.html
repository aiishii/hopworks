<p><b>中山 正幻</b>（なかやま せいげん、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >11月15日</a> - ）は、日本の<a href="." id="link_2"                      >男性</a><a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >愛媛県</a>出身。<a href="." id="link_5"                                          >瀬嶋事務所</a>所属。
</p><p>身長181cm、体重115kg。<a href="." id="link_6"                                                >血液型</a>は<a href="." id="link_6"                                                >B型</a>。
</p><p>特技は<a href="." id="link_7"                      >剣道</a>（弐弾）、<a href="." id="link_8"                                >空手</a>（弐弾）、<a href="." id="link_9"                      >柔道</a>（四段）、<a href="." id="link_10"                     >書道</a>（四段）、<a href="." id="link_11"                     >草相撲</a>（関東大会優勝）、<a href="." id="link_12"                                                                                           >パワーリフティング</a>、<a href="." id="link_13"                                                             >ベンチプレス</a>（<a href="." id="link_14"                   >97</a>,<a href="." id="link_15"                   >98</a><a href="." id="link_15"                               >東京都</a>チャンピオン）、<a href="." id="link_16"                     >殺陣</a>、<a href="." id="link_17"                               >格闘技</a>。趣味は<a href="." id="link_18"                     >釣り</a>、<a href="." id="link_19"                                         >カラオケ</a>、<a href="." id="link_20"                                         >パチンコ</a>、<a href="." id="link_21"                               >ギター</a>、<a href="." id="link_22"                                                                       >AVビデオ</a>鑑賞、ビデオ撮影。
</p>
