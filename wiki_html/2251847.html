		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Tectoy</b>（テックトイ）は、業務用ゲーム機器・家庭用ゲーム機・ソフトの開発・製造・販売などを行う<a href="." id="link_1"                                          >ブラジル</a>のゲームメーカー。長きに渡ってブラジルの<a href="." id="link_2"                      >セガ</a>の代理店として活動した。2007年まではTec toyと名乗っていた。本社は<a href="." id="link_3"                                                    >サンパウロ</a>にある。
</p>
