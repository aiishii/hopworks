<p><b>紀 昀</b>（き いん、<a href="." id="link_1"                      >雍正</a>2年<a href="." id="link_2"                                                      >6月15日</a>（<a href="." id="link_3"                    >1724年</a><a href="." id="link_3"                          >8月3日</a>） - <a href="." id="link_4"                      >嘉慶</a>10年<a href="." id="link_5"                                                      >2月14日</a>（<a href="." id="link_6"                    >1805年</a><a href="." id="link_6"                            >3月14日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >清</a>代の官僚・学者。<a href="." id="link_9"            >字</a>は<b>暁嵐</b>。号は<b>石雲</b>・<b>観弈道人</b>・<b>孤石老人</b>。河間府<a href="." id="link_10"                     >献県</a>の出身。<a href="." id="link_11"                     >本貫</a>は応天府<a href="." id="link_12"                                                   >上元県</a>。祖父は紀天申。紀容舒の次男。『<a href="." id="link_13"                                         >四庫全書</a>』の総編集にあたる。
</p>
