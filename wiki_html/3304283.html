<p><b>程恩富</b>（てい おんふ、<a href="." id="link_1"                    >1950年</a>7月 - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                                                              >マルクス主義</a><a href="." id="link_4"                                          >経済学者</a>。
</p><p><a href="." id="link_5"                                          >上海</a>生まれ。<a href="." id="link_6"                                          >復旦大学</a>卒業、修士。<a href="." id="link_7"                                                                        >中国社会科学院</a>のマルクス主義研究学部主任、<a href="." id="link_8"                      >教授</a>。<a href="." id="link_7"                                                                        >中国社会科学院</a>経済社会発展研究センター主任、2008年・2013年<a href="." id="link_9"                                                                                  >全国人民代表大会</a><a href="." id="link_10"                               >安徽区</a>代表。
</p>
