		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 怡仙</b>（やまもと いせん、<a href="." id="link_1"                    >1828年</a>（<a href="." id="link_2"                      >文政</a>11年） - <a href="." id="link_3"                    >1880年</a>（<a href="." id="link_4"                      >明治</a>13年）<a href="." id="link_5"                            >9月12日</a>）は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                    >教育者</a>。幼名は仙次郎、字は等一、<a href="." id="link_9"                      >通称</a>は平三郎また階、怡仙、怡僲、別に楳堂或いは梅堂逸人とも<a href="." id="link_10"                                     >号</a>した。<a href="." id="link_11"                                                                                                           >松井耕雪</a>、<a href="." id="link_12"                                         >松村友松</a>とともに幕末から明治初期にかけて｢府中三人衆｣とも称すべき人物で、府中の文化産業の発展に尽くした功績は甚だ大きい。
</p>
