		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菱刈 隆文</b>（ひしかり たかふみ、<a href="." id="link_1"                    >1911年</a> - 没年不詳）は、日本の報道記者、実業家。父が<a href="." id="link_2"                                          >陸軍大将</a><a href="." id="link_3"                                >菱刈隆</a>という軍人一家に生まれる。<a href="." id="link_4"                    >1937年</a>に<a href="." id="link_5"                                                              >同盟通信</a>に入社し、中国戦線に記者として従軍。<a href="." id="link_6"                    >1941年</a>12月、陸軍報道班員として<a href="." id="link_7"                                                    >マレー作戦</a>に従軍、<a href="." id="link_8"                                                              >第25軍</a>司令部<a href="." id="link_9"                      >要人</a>の通訳を務めるなどした。<a href="." id="link_10"                                                                                                     >シンガポール陥落</a>後は第25軍参謀部の情報工作に関与。戦後行われた<a href="." id="link_11"                                                                                                                         >シンガポール華僑粛清事件</a>の戦犯裁判では<a href="." id="link_12"                                         >杉田一次</a>ら第25軍司令部参謀からの伝聞内容について証言。戦後、<a href="." id="link_13"                               >吉田茂</a><a href="." id="link_14"                                                                       >首相秘書官</a>等を経て<a href="." id="link_15"                   >1956年</a>に<a href="." id="link_16"                                                                                                                         >空港グランドサービス</a>社長。
</p>
