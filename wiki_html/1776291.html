<p><b>小島 廣光</b>（こじま ひろみつ、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年） - ）は、日本の<a href="." id="link_3"                                                              >経営学者</a>。<a href="." id="link_4"                                                    >北海道大学</a><a href="." id="link_5"                                          >名誉教授</a>・<a href="." id="link_6"                                          >星城大学</a>教授。<a href="." id="link_7"                                                                        >非営利組織</a>論専攻。<a href="." id="link_8"                                                                        >経済学博士</a>（<a href="." id="link_9"                                                    >名古屋大学</a>、<a href="." id="link_10"                   >1985年</a>）。<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                               >一宮市</a>出身。（名前の漢字「廣」は、正しくはまだれに黄である。）
</p><p>他の研究者に関心を示されない研究テーマに対して興味を持続させる研究スタイルが特徴で、日本の<a href="." id="link_7"                                                                        >非営利組織</a>（<a href="." id="link_13"       >NPO</a>）研究の第一人者として著名。
</p>
