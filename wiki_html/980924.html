		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安藤 勲</b>（あんどう・いさお、 <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >2月4日</a>-）は、<a href="." id="link_2"                                          >山形放送</a>(YBC)の<a href="." id="link_3"                                                              >アナウンサー</a>。山形放送の論説委員も兼ねており、<a href="." id="link_4"                                                >YBC社説放送</a>にも出演している。
</p><p><a href="." id="link_5"                                >山形県</a><a href="." id="link_6"                                >山形市</a>出身。<a href="." id="link_7"                                          >東洋大学</a>卒業。<a href="." id="link_8"                                                                                        >飛び出せ!全国DJ諸君</a>では、<a href="." id="link_9"                    >1981年</a>と<a href="." id="link_10"                   >1983年</a>のそれぞれで共に優秀賞を受賞。
</p><p>一時期、営業局次長となり現場から離れていたが、2008年4月にアナウンサーに復帰した。
</p>
