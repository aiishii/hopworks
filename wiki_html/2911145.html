<p><b>オクタクロルテトラヒドロメタノフタラン</b>(英名：Octachlorotetrahydromethanofutarane,別名：テロドリン)とは<a href="." id="link_1"                                                                                            >毒物及び劇物取締法</a>第二条によって<a href="." id="link_2"                                          >毒物</a>として定義されている<a href="." id="link_3"                                                    >有機化合物</a>の一種。常温において白色の結晶固体。水に不溶。ベンゼン、トルエンに易溶。 空気中、多湿の状態および、酸、アルカリに安定。<a href="." id="link_4"                      >陸稲</a>に散布する用途で古くは日本においても用いられていたが、現在市販の<a href="." id="link_5"                      >農薬</a>には含有しているものはない。有機塩素系の農薬であり、<a href="." id="link_6"                                                    >エンドリン</a>とほぼ同様の毒性を有する。
</p>
