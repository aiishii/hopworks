<p><b>林年男</b>（はやし としお、1951年 - ）は、日本の<a href="." id="link_1"                                >建築家</a>。<a href="." id="link_2"                                          >久米設計</a>建築設計部部長。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。1970年、久米建築事務所入社。
担当作品では、仙台市科学館で、東北建築賞、公共建築100選入選。高崎シティホールで、BCS賞、東京ガス環境エネルギー館で神奈川建築コンクール優秀建築賞、雲仙岳災害記念館で<a href="." id="link_4"                                                                        >日本建築学会賞</a>建築選集入選、青葉台石橋
ピル本館で、東京建築賞などを受賞している。
その他作品に、スリランカ国マタラ教員養成大学、などがある。
</p>
