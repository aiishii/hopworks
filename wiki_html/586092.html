		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二階堂 副包</b>（にかいどう ふくかね、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >6月28日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >8月23日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >一橋大学</a>名誉教授、<a href="." id="link_5"                                                              >東京国際大学</a>名誉教授。専攻は<a href="." id="link_6"                                                    >数理経済学</a>。<a href="." id="link_7"                                                              >理学博士</a>（<a href="." id="link_8"                                          >東京大学</a>、1961年）。<a href="." id="link_9"                                >東京府</a>生まれ。
</p><p>指導学生に<a href="." id="link_10"                                         >釜江廣志</a>一橋大学名誉教授、<a href="." id="link_11"                                                   >佐々木宏夫</a><a href="." id="link_12"                                                   >早稲田大学</a>教授、<a href="." id="link_13"                                         >竹田茂夫</a>法政大学教授など。
</p>
