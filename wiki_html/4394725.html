		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:JamesRowe-Regret-1915.jpg" title="ファイル:JamesRowe-Regret-1915.jpg">ファイル:JamesRowe-Regret-1915.jpg</a>  <div class="thumbcaption">1915年リグレットのケンタッキーダービー優勝時の口取り式。左の人物がロウで、右はH・P・ホイットニー。</div></div></div>
<p><b>ジェームズ・ゴードン・ロウ・シニア</b>（<span lang="en">James Gordon Rowe Sr.</span>, <a href="." id="link_1"                    >1857年</a> - <a href="." id="link_2"                    >1929年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >騎手</a>、<a href="." id="link_5"                                >調教師</a>。特に調教師としての業績が顕著で、生涯で8度の<a href="." id="link_6"                                                                                                      >ベルモントステークス</a>を制した。1955年に<a href="." id="link_7"                                                                                                                                              >アメリカ殿堂</a>入りを果たしている。
</p>
