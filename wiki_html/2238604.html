<p><b>橋本 哲</b>（はしもと さとし）（1955年－）は日本の<a href="." id="link_1"                                >写真家</a>の一人。
<a href="." id="link_2"                                          >立木義浩</a>に師事、4年間アシスタントを務め、1983年よりフリーカメラマンとなる。
雑誌撮影、写真集撮影、<a href="." id="link_3"                                                              >NHK</a>テレビ番組の写真講座や<a href="." id="link_4"                                                                                            >フォトスクール</a>の講師と<a href="." id="link_5"                      >写真</a>に関する活動を行っている。
</p>
