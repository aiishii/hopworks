		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 みさお</b>（いながき みさお、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >2月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >水戸市</a>出身。
</p><p><a href="." id="link_6"                    >1994年</a>、18歳の時に<a href="." id="link_7"                                          >リイド社</a>『恐怖の館DX』16号にて「復讐」でデビュー。以後、『<a href="." id="link_8"                                  >ホラーM</a>』（<a href="." id="link_9"                                          >ぶんか社</a>）等で<a href="." id="link_10"                                                   >ホラー漫画</a>を執筆している。
</p>
