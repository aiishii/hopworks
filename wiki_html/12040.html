		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天原 ふおん</b>（あまはら ふおん、女性、<a href="." id="link_1"                            >4月15日</a> - ）は<a href="." id="link_2"                      >日本</a>の少女<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                    >1992年</a>、<b>真久良 ずん</b>名義で「わたしのDear」で<a href="." id="link_6"                                                                                                      >白泉社アテナ新人大賞</a>佳作を受賞。『<a href="." id="link_7"                                                              >別冊花とゆめ</a>』（<a href="." id="link_8"                                >白泉社</a>）<a href="." id="link_9"                    >1993年</a>11月号掲載の「クマつきの彼女」でデビュー。<a href="." id="link_10"                   >1994年</a>、白泉社アテナ新人大賞デビュー優秀者賞を受賞。<a href="." id="link_11"                   >1995年</a>より、天原ふおんに改名した。
</p>
