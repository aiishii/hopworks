		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎幹雄</b>（やまざき みきお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >9月17日</a>－<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>・<a href="." id="link_5"                                                    >地方公務員</a>・学校経営者だった人物。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >網走市</a>出身
</p><p>1948年、<a href="." id="link_8"                                                                                            >北海道帝國大學</a><a href="." id="link_9"                                >工学部</a>土木専門部卒業。<a href="." id="link_10"                                                                                                                                             >北海道立釧路工業高等学校</a>教諭。1950年、<a href="." id="link_11"                                                   >釧路市役所</a>に入所。同市港湾部長。1972年、同市総務部長。1973年、同市<a href="." id="link_12"                                         >助役</a>。1977年、釧路市役所退職。<a href="." id="link_13"                                                                                                 >葵鉱発</a>に入社。1983年、同社<a href="." id="link_14"                                                   >代表取締役</a><a href="." id="link_15"                     >専務</a>。1984年、<a href="." id="link_16"                                                                                                 >葵建設</a>代表取締役専務。1986年、同社代表取締役<a href="." id="link_17"                     >社長</a>。2001年、葵建設退社。<a href="." id="link_18"                                                             >釧路短期大学</a><a href="." id="link_19"                                         >学長</a>。2003年、同大学退職。
</p>
