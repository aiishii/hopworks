	<h1 id="firstHeading" class="firstHeading" >岡本曉</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おかもと あきら</div><span class="fn">岡本 曉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1887年<a href="." id="link_1"              >8月</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >山口県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>水産講習所卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                              >地方公共団体</a><a href="." id="link_5"                      >職員</a><br /><a href="." id="link_6"                                >拓務</a><a href="." id="link_7"                      >官僚</a><br /><a href="." id="link_8"                                >実業家</a></td></tr></tbody></table>
<p><b>岡本 曉</b>（おかもと あきら、<a href="." id="link_9"                    >1887年</a><a href="." id="link_9"              >8月</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >地方公共団体</a><a href="." id="link_5"                      >職員</a>、<a href="." id="link_6"                                >拓務</a><a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_10"           >名</a>の「曉」は<a href="." id="link_11"                                                   >旧字体</a>のため、<a href="." id="link_12"                               >新字体</a>で<b>岡本 暁</b>（おかもと あきら）とも表記される。
</p><p><a href="." id="link_13"                                                             >隠岐島庁</a>技手、<a href="." id="link_14"                               >樺太庁</a>拓殖部水産課<a href="." id="link_15"                     >課長</a>、樺太庁内務部水産課課長、樺太庁水産物検査所<a href="." id="link_16"                                         >所長</a>、樺太共同漁業株式会社<a href="." id="link_17"                     >常務</a>、樺太藁工品配給株式会社<a href="." id="link_18"                     >社長</a>などを歴任した。
</p>
