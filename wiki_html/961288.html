<p><b>ローレンツ・フォン・シュタイン</b>（<b>Lorenz von Stein</b>、<a href="." id="link_1"                    >1815年</a><a href="." id="link_1"                              >11月18日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                            >9月23日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >法学者</a>・<a href="." id="link_5"                                >思想家</a>。<a href="." id="link_6"                                          >フランス</a>初期<a href="." id="link_7"                                          >社会主義</a>・<a href="." id="link_8"                                          >共産主義</a>思想、並びに<a href="." id="link_9"                                                                                  >プロレタリアート</a>概念をドイツにおいて、初めて学術的にまとまった形で紹介した。
</p>
