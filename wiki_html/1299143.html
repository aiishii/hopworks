		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>空根ちゃらか</b>（そらねちゃらか）は<a href="." id="link_1"                                >静岡県</a>出身の<a href="." id="link_2"                                >漫画家</a>／<a href="." id="link_3"                                                                                  >イラストレーター</a>（<a href="." id="link_4"                    >1985年</a>〜<a href="." id="link_5"                    >1993年</a>頃まで）。<a href="." id="link_6"                                                                                                                >ファミコン</a>や<a href="." id="link_7"                                              >PCエンジン</a>など<a href="." id="link_8"                                                              >テレビゲーム</a>の<a href="." id="link_9"                                                                                                      >キャラクターデザイン</a>もいくつか手がける。
</p><p>主に<a href="." id="link_10"                                           >4コマ漫画</a>を中心にショート<a href="." id="link_11"                                                   >ギャグ漫画</a>など描き、<a href="." id="link_12"                                                   >ホラー</a>系<a href="." id="link_13"                                                                                                 >少女誌</a>からロリコン漫画誌まで幅広く活動していた。
</p><p>自主制作アニメ<a href="." id="link_14"                               >少女椿</a>にも参加、オープニングの妖怪図絵の作画と演出を担当、本編のイメージイラストを2枚作画している。
</p>
