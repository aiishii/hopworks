		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松家 幸治</b>（まつか こうじ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >名西郡</a><a href="." id="link_5"                                >石井町</a>出身。
</p><p>1993年に『吉岡くん』で第39回<a href="." id="link_6"                                >赤塚賞</a>準入選。2002年に『ガキんちょ強』が『週刊コミックバンチ』主催の第1回世界漫画愛読者大賞で準グランプリ受賞。第56回小学館新人コミック大賞児童部門佳作。
</p>
