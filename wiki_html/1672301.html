		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>児島 由美</b> (こじま ゆみ、<a href="." id="link_1"                              >11月13日</a> - ) は、日本の<a href="." id="link_2"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_3"                                                    >生田流</a><a href="." id="link_4"            >箏</a>奏者である。
演奏者としては児島雅月、雅月（まさつき。生田流の雅号）としても活動している。愛称は「のの」。夫は蟠龍寺スタジオ代表の<a href="." id="link_5"                                                                    >吉田哲</a>。A型。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>生まれ。父親がパナソニック(株)役員で大阪府守口市など引越しが多かったが、後に<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                >浦和市</a>（現<a href="." id="link_10"                                                   >さいたま市</a>）に移る。大学卒業後は<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >目黒区</a>在住。
</p>
