		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 隆二</b>（やすだ りゅうじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                            >経営コンサルタント</a>、<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                              >経営学者</a>（<a href="." id="link_5"                      >企業</a><a href="." id="link_6"                                >戦略論</a>・<a href="." id="link_5"                      >企業</a><a href="." id="link_7"                      >再生</a><a href="." id="link_8"                                          >経営</a>・<a href="." id="link_9"                                          >金融機関</a><a href="." id="link_10"                                                   >経営論</a>）。<a href="." id="link_11"                                                                                                                                                                 >一橋大学大学院経営管理研究科</a><a href="." id="link_12"                                                             >特任教授</a>。<a href="." id="link_13"                                                             >東京女子大学</a><a href="." id="link_14"                                                   >理事長</a>、<a href="." id="link_15"                                         >株式会社</a>ジェイ・ウィル・パートナーズ<a href="." id="link_16"                                                                       >取締役会長</a>、<a href="." id="link_17"                                                                                                     >大和証券グループ本社</a><a href="." id="link_18"                               >取締役</a>、<a href="." id="link_19"                               >ソニー</a>取締役、<a href="." id="link_20"                                                                                                                                                                                     >ソニーフィナンシャルホールディングス</a>取締役、<a href="." id="link_21"                                                             >ヤクルト本社</a>取締役、<a href="." id="link_22"                                                                             >オリックス</a>取締役、<a href="." id="link_23"                                                   >朝日新聞社</a><a href="." id="link_24"                               >監査役</a>兼任。
</p>
