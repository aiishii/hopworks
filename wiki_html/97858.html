		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 昭人</b>（<b>いしかわ あきひと</b>、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >10月21日</a> - ）は、<a href="." id="link_2"                                          >放送作家</a>。個人事務所<a href="." id="link_3"                                                                                                            >株式会社φ（ファイ）</a><a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>。<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >市原市</a>生まれ、<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                                    >さいたま市</a>（旧<a href="." id="link_10"                               >浦和市</a>）出身。<a href="." id="link_11"                                                                                                               >埼玉県立浦和西高等学校</a>卒、専門学校中退。身長180cm、血液型A型。
</p><p>長年にわたり金髪・ドクロのシルバーアクセサリーがトレードマークとなっている。愛称は「<b>石川アニキ</b>」（※<a href="." id="link_12"                                         >福山雅治</a>が命名。福山曰く、同時期にオールナイトニッポンを担当して一番仲が良かった<a href="." id="link_13"                                                                                                               >シンガーソングライター</a>の<a href="." id="link_14"                                                             >石川よしひろ</a>にちなんだらしい。）
</p>
