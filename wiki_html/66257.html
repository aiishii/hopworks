		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・ダーデリアン</b>（James Arthur Der Derian）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_3"                                >カナダ</a>・<a href="." id="link_4"                                                    >マギル大学</a>卒業。<a href="." id="link_5"                    >1983年</a>、<a href="." id="link_6"                                                                                                                                                                                                                >オックスフォード大学ベリオール・カレッジ</a>で博士号取得（指導教官は<a href="." id="link_7"                                                                        >ヘドリー・ブル</a>）。<a href="." id="link_8"                                                                                                                                                                  >マサチューセッツ大学アマースト校</a>教授、<a href="." id="link_9"                                                              >ブラウン大学</a>・ワトソン国際関係研究所教授を経て、現在、<a href="." id="link_10"                                                             >シドニー大学</a>国際安全保障研究センター所長。
</p><p>専攻は、<a href="." id="link_11"                                                   >国際関係論</a>、<a href="." id="link_12"                                         >社会理論</a>、<a href="." id="link_13"                                                                   >メディア</a>研究。<a href="." id="link_14"                                                                       >ポスト構造主義</a>的<a href="." id="link_11"                                                   >国際関係論</a>の代表的論者。
</p>
