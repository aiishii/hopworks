		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本郷 恵子</b>（ほんごう けいこ、<a href="." id="link_1"                    >1960年</a>11月 - ）は、日本中世史研究者、<a href="." id="link_2"                                                                                            >東京大学史料編纂所</a>教授。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。1984年<a href="." id="link_4"                                          >東京大学</a>文学部国史学科卒業、1987年同大学院人文科学研究科博士課程単位取得退学の後、1999年『中世公家政権の研究』で<a href="." id="link_5"                                                              >博士（文学）</a>。東大史料編纂所助教授を経て2007年准教授、2011年教授。夫の<a href="." id="link_6"                                          >本郷和人</a>も同じ専門。首相の私的諮問機関「<a href="." id="link_7"                                                                                                                                                                                                          >天皇の公務の負担軽減等に関する有識者会議</a>」の第10回会合で、退位後の称号について「<a href="." id="link_8"                      >上皇</a>」とすることを提言した。
</p>
