	<h1 id="firstHeading" class="firstHeading" >根室半島沖地震</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>根室半島沖地震</b>（ねむろはんとうおきじしん）とは、<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                          >根室半島</a>の南東沖の<a href="." id="link_3"                                >太平洋</a>で発生する地震。過去数回発生している。
</p><p>根室半島南東沖の大地震は、大きく分けて2種類あると考えられている。
</p>
<ul><li>M7.9前後、発生間隔約70年ほどの地震。<a href="." id="link_4"                    >1973年</a>根室半島沖地震がこのタイプ。</li>
<li>M7.1前後、発生間隔約20年ほどの地震。</li></ul>
<p>いずれも、北海道が乗る<a href="." id="link_5"                                                                                            >北アメリカプレート</a>の下に<a href="." id="link_6"                                                                        >太平洋プレート</a>が沈み込んでいる<a href="." id="link_7"                                          >千島海溝</a>近辺で起こる<a href="." id="link_8"                                                                        >海溝型地震</a>である。
</p>
