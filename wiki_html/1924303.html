		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 恵一</b>（いのうえ けいいち、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >8月17日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号3627。身長163cm。血液型O型。72期。福岡支部所属。同期に<a href="." id="link_4"                                          >石田政吾</a>、<a href="." id="link_5"                                                    >淺田千亜希</a>、<a href="." id="link_6"                                          >武田光史</a>らがいる。
