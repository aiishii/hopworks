		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宋 弁</b>（そう べん、<a href="." id="link_1"                  >452年</a> - <a href="." id="link_2"                  >499年</a>）は、<a href="." id="link_3"                      >北魏</a>の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"            >字</a>は義和。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                >西河郡</a><a href="." id="link_9"                                >介休県</a>。高祖父の宋畿（<a href="." id="link_10"                     >宋隠</a>の叔父）とその兄弟は<a href="." id="link_11"                               >広平郡</a><a href="." id="link_12"                               >列人県</a>に移り住んでいたので、列人の人とも言う。曾祖父は宋栄国。祖父は宋愔。父は宋叔珍。族弟は<a href="." id="link_13"                     >宋翻</a>。
</p>
