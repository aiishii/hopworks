		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大石 真人</b>（おおいし まひと、<a href="." id="link_1"                    >1920年</a>-）は、木材産業コンサルタント、登山<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                          >旅行作家</a>。旅行作家クラブ会員。
</p><p>1938年から、登山ジャーナリスト・登山家として活躍。1960年以降は旅行作家として活躍。著書「全国いで湯ガイド」がベストセラーとなる。
</p><p>（株）木材新聞社編集長・論説委員長、林野庁木材基本問題研究会、南洋材資源研究会メンパー各県林務部・各組合顧問・専門コンサルタントなどを歴任。
</p>
