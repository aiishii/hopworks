		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 高明</b>（ささき こうめい、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >11月17日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >4月4日</a>）は、日本の<a href="." id="link_3"                                >民族学</a>者。<a href="." id="link_4"                                                                                  >国立民族学博物館</a><a href="." id="link_5"                                          >名誉教授</a>・元館長。<a href="." id="link_6"                                                                                            >総合研究大学院大学</a>名誉教授。前<a href="." id="link_7"                                          >財団法人</a><a href="." id="link_8"                                                                                                                                                                                                                >アイヌ文化振興・研究推進機構</a><a href="." id="link_9"                                                    >理事長</a>。<a href="." id="link_10"                                                             >文学博士</a>（<a href="." id="link_11"                                         >京都大学</a>、1970年）。<a href="." id="link_12"                               >大阪府</a>生まれ。<a href="." id="link_13"                                                                       >照葉樹林文化論</a>の主要な提唱者の一人。
</p>
