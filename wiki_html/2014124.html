		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片倉 村休</b>（かたくら むらやす、<a href="." id="link_1"                                                >天和</a>3年（<a href="." id="link_2"                    >1683年</a>） - <a href="." id="link_3"                      >享保</a>5年<a href="." id="link_4"                                                      >7月15日</a>（<a href="." id="link_5"                    >1720年</a><a href="." id="link_5"                            >8月18日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >伊達家</a>重臣。<a href="." id="link_8"                                >白石片倉家</a>第5代当主。
</p><p>父は<a href="." id="link_9"                                          >片倉村長</a>。母は<a href="." id="link_10"                                         >松前広国</a>の娘。養子は<a href="." id="link_11"                                         >片倉村信</a>、<a href="." id="link_12"                                         >片倉村定</a>（叔父（村長の弟））。初名は<b>片倉景明</b>（かげあき）。<a href="." id="link_13"                                               >通称</a>は三之助、小十郎。
</p>
