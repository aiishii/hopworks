<p><b>こもれび森のイバライド</b>（こもれびもりのイバライド）は、<a href="." id="link_1"                                >茨城県</a><a href="." id="link_2"                                >稲敷市</a>上君山2060-1にある「<a href="." id="link_3"                                                                              >株式会社ファーム</a>」が経営する<a href="." id="link_4"                                                              >テーマパーク</a>である。旧名称は<b>江戸崎農業公園ポティロンの森</b>（えどさきのうぎょうこうえんポティロンのもり）。
</p>
