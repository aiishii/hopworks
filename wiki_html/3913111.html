		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 俊子</b>（Toshiko Mori、もり としこ、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                                >建築家</a>であり、<a href="." id="link_4"                                                              >ニューヨーク</a>を拠点とするToshiko Mori Architect、PLLC、Vision Arcの創設者兼主宰者。<a href="." id="link_5"                                                                                                                                              >ハーバード大学大学院デザイン研究科</a>建築実務Robert P. Hubbard教授でもある。1995年に、彼女はGSDで任期を受ける最初の女性教員になった。
</p>
