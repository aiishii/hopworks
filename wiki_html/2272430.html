		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Carburatore_dell%27orto.jpg" title="ファイル:Carburatore dell&#39;orto.jpg">ファイル:Carburatore dell'orto.jpg</a>  <div class="thumbcaption">デロルトPHBE34RD</div></div></div>
<p><b>デロルト</b>（<i>Dell'Orto</i> ）は<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                >自動車</a>及び<a href="." id="link_3"                                                    >オートバイ</a>用の部品メーカー。主な製品は<a href="." id="link_4"                                                              >キャブレター</a>と<a href="." id="link_5"                                                              >インジェクションシステム</a>。本社は<a href="." id="link_6"                                                                                  >ロンバルディア州</a><a href="." id="link_7"                                >コモ県</a><a href="." id="link_8"                                                    >カビアーテ</a>に所在する。日本語では<b>デルオルト</b>と表記されることもある。
</p><p><a href="." id="link_2"                                >自動車</a>用キャブレターの製造は終了しているが、<a href="." id="link_3"                                                    >オートバイ</a>用の製造・供給は続いており、<a href="." id="link_9"                                                                                                      >ハーレーダビッドソン</a>・<a href="." id="link_10"                               >ジレラ</a>・<a href="." id="link_11"                                                                             >アプリリア</a>等には数多く装着されている。
</p>
