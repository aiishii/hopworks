		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファルカーソン賞</b> (The Fulkerson Prize for outstanding papers in the area of discrete mathematics) は数理計画学会 (MPS) と<a href="." id="link_1"                                                                        >アメリカ数学会</a> (AMS) が共催し、<a href="." id="link_2"                                          >離散数学</a>の分野で優れた論文に贈られる賞である。 数学者の名を冠して創設された。
</p><p>3年に一度開催されるMPSの国際シンポジウムで最大3組までに授与され、賞金は1500<a href="." id="link_3"                                                                                            >ドル</a>。
</p>
