<p><b>神尾 秀雄</b>（かみお ひでお、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2008年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >トヨタ自動車</a>元副社長。<a href="." id="link_6"                                                                                                                >千代田火災海上保険</a>(現<a href="." id="link_7"                                                                                                                                              >あいおいニッセイ同和損害保険</a>)元会長。トヨタ中興の祖である<a href="." id="link_8"                                          >豊田英二</a>最高顧問の懐刀と言われた。2013年時トヨタ広報部長の神尾隆は甥。
</p>
