<p><b>チャールズ・ネイゲル</b>（Charles Nagel, <a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                    >法律家</a>。<a href="." id="link_6"                                                                                            >ウィリアム・タフト</a><a href="." id="link_7"                                                                                                      >大統領</a>の下で、<a href="." id="link_8"                    >1909年</a>から<a href="." id="link_9"                    >1913年</a>まで第4代<a href="." id="link_10"                                                                                                                                   >アメリカ合衆国商務労働長官</a>を務めた。
</p>
