		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>周 俊勲</b>（しゅう しゅんくん、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >2月23日</a>-）は、<a href="." id="link_2"                      >台湾</a>の<a href="." id="link_3"                                                >囲碁棋士</a>。<a href="." id="link_4"                                                    >中国囲棋会</a>、<a href="." id="link_5"                                          >台湾棋院</a>所属、九段。<a href="." id="link_6"                                >戴嘉伸</a>七段、<a href="." id="link_7"                                >林聖賢</a>七段に師事。台湾で最初の九段（一品）であり第一人者。<a href="." id="link_8"                                                                  >LG杯世界棋王戦</a>優勝、他<a href="." id="link_9"                                                          >名人戦</a>16連覇など国内タイトル多数。<a href="." id="link_10"                                                                                                 >周平強</a>五段は実弟。
</p>
