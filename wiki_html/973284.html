<p><b>定慶</b>（じょうけい、<b>大仏師法師定慶</b>、だいぶっしほうしじょうけい、生没年不詳）は、<a href="." id="link_1"                          >12世紀</a>後半の<a href="." id="link_2"                      >慶派</a><a href="." id="link_3"                      >仏師</a>。作風から<a href="." id="link_4"                      >康慶</a>の弟子という説が有力である。彼の名は文献上には現れず、<a href="." id="link_5"                      >僧綱位</a>にもついた形跡はなく、その活動が<a href="." id="link_6"                                >興福寺</a>内に限定されていることから、興福寺専属の仏師だったと想像される。作品は康慶の作風の延長上にある高い写実表現を持ち、定慶の運慶にも匹敵する高い実力がうかがわれる。
</p>
