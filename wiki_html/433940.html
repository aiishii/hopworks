		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴ・フリッドマン</b> (Dave Fridmann,<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >6月19日</a> - ) は、アメリカ合衆国の<a href="." id="link_2"                                                                                            >音楽プロデューサー</a>。
<a href="." id="link_3"                                                                                            >マーキュリー・レヴ</a>のメンバーでもある。ロック系のプロデューサーとしては世界で最も有名な一人。音の特徴として奥行き、広がりのある音が挙げられる。
</p>
