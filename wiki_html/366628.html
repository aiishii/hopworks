		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松原 一男</b>（こまつばら かずお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >男性</a><a href="." id="link_5"                                                              >アニメーター</a>、<a href="." id="link_6"                                                                                                      >キャラクターデザイナー</a>。
</p><p><a href="." id="link_7"                              >1970年代</a>から<a href="." id="link_8"                              >1980年代</a>の<a href="." id="link_9"                                                                                            >東映動画</a>作品を代表する<a href="." id="link_10"                                                                                                                                   >キャラクターデザイナー</a>として活躍。東映動画の社員ではなく、<a href="." id="link_11"                               >テレビアニメ</a>時代を迎えた東映動画を支えた、外注プロダクションの<b>生え抜き第1世代</b>にあたる。亡くなるまで、作画スタジオ「<a href="." id="link_12"                                                                                           >オープロダクション</a>」取締役。
</p><p>功績を讃えられ、故人として<a href="." id="link_13"                                                                                                     >東京国際アニメフェア</a>2008で功労賞を受賞。
</p>
