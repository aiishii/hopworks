		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・ハマー</b> (Jack Hammer) という筆名で知られた、<b>アール・ソロモン・バロウズ</b>（Earl Solomon Burroughs、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >ピアニスト</a>、<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                                                                        >ソングライター</a>で、「<a href="." id="link_7"                                                                                                                                >火の玉ロック</a> (<a href="/w/index.php?title=En:Great_Balls_of_Fire&amp;action=edit&amp;redlink=1" class="new" title="En:Great Balls of Fire (存在しないページ)">Great Balls of Fire</a>)」の共作者のひとり。
</p>
