<p><b>レオ（ン）・ヨギヘス</b>（Leo(n) Jogiches、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >4月18日</a>－<a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                            >3月10日</a>）は、<a href="." id="link_3"                                                    >ポーランド</a>、<a href="." id="link_4"                                                    >リトアニア</a>、<a href="." id="link_5"                                >ドイツ</a>で活動した<a href="." id="link_6"                                                              >マルクス主義</a>者、革命家である。<a href="." id="link_7"                                                                                                                                                                                            >ポーランド王国社会民主党</a>の創立者の一人。その党にはレオン・ティシカ（Tyszka，Tyska, Tyshko, Tyshka）の名で知られる。
</p>
