		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛ノ花 初義</b>（あいのはな はつよし、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                              >11月11日</a>）は<a href="." id="link_3"                      >昭和</a>時代の<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。<a href="." id="link_6"                                                    >押尾川部屋</a>所属。本名は宮川初義。最高位は<a href="." id="link_7"                      >十両</a>2枚目。
