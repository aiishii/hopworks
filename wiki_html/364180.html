<p><b>前田 晃伸</b>（まえだ てるのぶ、<a href="." id="link_8"                    >1945年</a>（昭和20年）<a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_6"                                >投資家</a>。元<a href="." id="link_9"                                                                                                                                              >みずほフィナンシャルグループ</a>社長・会長。第23代<a href="." id="link_7"                                                                   >日本放送協会会長</a>。元<a href="." id="link_10"                                                                               >国家公安委員会委員</a>。<a href="." id="link_11"                                         >肥後銀行</a><a href="." id="link_12"                               >監査役</a>。
</p>
