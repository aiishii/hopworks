		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野徹</b>（ほしの　とおる、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月25日</a>-<a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >1月13日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                              >英文学者</a>、<a href="." id="link_5"                                          >茨城大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >茨城県</a>生まれ。茨城大学英文科卒業。1957年詩誌『白亜紀』を創刊し編集発行人となる。一時歌誌「<a href="." id="link_7"                                          >アララギ</a>」にも属した。
</p><p>英国詩を研究し、62年茨城大学助教授、73年教授、80年『玄猿』で<a href="." id="link_8"                                                                                  >日本詩人クラブ賞</a>受賞。91年茨城大を定年となり名誉教授、<a href="." id="link_9"                                                                                            >茨城キリスト教大学</a>教授。2001年退職。
</p>
