		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>九鬼 紋十郎</b>（くき もんじゅうろう、<a href="." id="link_1"                    >1902年</a>（明治35年）<a href="." id="link_2"                          >6月7日</a> - <a href="." id="link_3"                    >1986年</a>（昭和61年）<a href="." id="link_4"                            >10月6日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >政治家</a>。昭和戦後期に<a href="." id="link_7"                                                                        >衆議院議員</a>（1期）、<a href="." id="link_8"                                                                        >参議院議員</a>（1期）を務め、<a href="." id="link_9"                                                    >日本進歩党</a>に所属した。<a href="." id="link_10"                                         >九鬼産業</a>グループを経営する実業家で、四日市九鬼家の当主であった。<b>九鬼紋十郎</b>という名は、本家の<b>九鬼紋七</b>とともに四日市九鬼家で当主が代々襲名していた。<a href="." id="link_11"                               >三重県</a><a href="." id="link_12"                                         >四日市市</a>出身。
</p>
