		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 泰三</b>（こばやし たいぞう、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >5月24日</a> - ）は、日本の美術史学者、デジタル復元師。
</p><p><a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >杉並区</a>生まれ。<a href="." id="link_4"                                                    >学習院大学</a><a href="." id="link_5"                                >文学部</a><a href="." id="link_6"                      >美学</a>美術史専攻卒業後、<a href="." id="link_7"                                                    >大日本印刷</a>に入社。「<a href="." id="link_8"                                >狩野派</a>の屏風・<a href="." id="link_9"                                                                                                                                          >花下遊楽図屏風</a>」(95年)、「<a href="." id="link_10"                                         >地獄草紙</a>・生きている地獄」(97年)で数々の賞を受賞。2004年小林美術科学を設立。デジタル復元により、新しい日本美術の鑑賞法を確立。出演番組として<a href="." id="link_11"                                                             >NHK</a>「<a href="." id="link_12"                                                   >日曜美術館</a>」「NHKスペシャル」、<a href="." id="link_13"                                     >TBS</a>「教科書にのせたい!」など。WOWOW「美術のゲノム」では企画と案内役を担当する。
</p>
