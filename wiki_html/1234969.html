<p>『<b>極底探険船ポーラーボーラ</b>』（きょくていたんけんせんポーラーボーラー、英題：<i>The Last Dinosaur</i>）は、<a href="." id="link_1"                                                  >1977年</a>にランキン&amp;ジュールス・バス・プロダクション、<a href="." id="link_2"                                                                                            >円谷プロダクション</a>により製作された日米合作の秘境型恐竜SF<a href="." id="link_3"                      >映画</a>。アメリカではテレフィーチャーとして<a href="." id="link_4"                                                                                                                                                                                                                                        >ABCネットワーク</a>で放送された。
</p>
