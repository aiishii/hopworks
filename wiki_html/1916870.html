<p><b>住吉 如慶</b>（すみよし じょけい、<a href="." id="link_1"                      >慶長</a>4年（<a href="." id="link_2"                    >1599年</a>） - <a href="." id="link_3"                      >寛文</a>10年<a href="." id="link_4"                                                    >6月2日</a>（<a href="." id="link_5"                    >1670年</a><a href="." id="link_5"                            >7月18日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                >大和絵</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >江戸幕府</a>の<a href="." id="link_10"                                         >御用絵師</a>を務めた<a href="." id="link_11"                                                                                                 >住吉派</a>の祖。<a href="." id="link_12"                               >泉州</a>・<a href="." id="link_13"                     >堺</a>出身。幼名は千夜叉丸、長十郎（長重麿）。名は広通、広道、或いは忠俊。通称は内記。旧姓は土佐。
</p>
