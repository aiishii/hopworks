</p><p><a href="." id="link_8"                                                  >1989年</a>3月、東京都立紅葉川高等学校中央分校を卒業。長年東京・浅草に住んでいたが、<a href="." id="link_9"                    >2015年</a>11月、（おもに自ら開催する）東方Project同人イベントの開催地への移動を考慮し、九州・<a href="." id="link_10"                               >福岡市</a>へと移住。
