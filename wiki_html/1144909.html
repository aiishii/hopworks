		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関根要太郎</b>（せきね ようたろう、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                              >10月22日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >6月28日</a>）は、大正・昭和期の日本の<a href="." id="link_3"                                >建築家</a>。
</p><p>初期においては<a href="." id="link_4"                                                                                                                          >ユーゲント・シュティール</a>風の作品、後には<a href="." id="link_5"                                >京王閣</a>、聖蹟記念館などドイツ表現主義の要素も取り入れたモダンな作品を設計している。不動貯金銀行との縁が深く、全国の支店を建設した（今も数件が残る）。函館支店（1918年）の建設を機にして函館とのゆかりが出来、2度の函館大火（1921年、1934年）では被害調査にあたり、復興建築も手掛けた。第2次世界大戦後は主に埼玉県内の学校建築を設計した。
</p>
