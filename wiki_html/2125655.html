<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Huang_Zicheng.png" title="ファイル:Huang Zicheng.png">ファイル:Huang Zicheng.png</a>  <div class="thumbcaption">《呉郡名賢図伝賛》卷四の《黄忠愨像》</div></div></div>
<p><b>黄 子澄</b>（こう しちょう、<a href="." id="link_1"                    >1350年</a> - <a href="." id="link_2"                    >1402年</a>）は、<a href="." id="link_3"            >明初</a>の官僚。<a href="." id="link_4"            >名</a>は<b>湜</b>。子澄は字であるが、通常は字で呼ばれていた。<a href="." id="link_5"                      >袁州路</a><a href="." id="link_6"                                >分宜県</a>の人。
</p><p><a href="." id="link_7"                      >斉泰</a>と同期の<a href="." id="link_8"                      >進士</a>であり、<a href="." id="link_9"                                >建文帝</a>に仕えて<a href="." id="link_10"                                                                                                 >太常寺卿</a>に任命された。斉泰や<a href="." id="link_11"                               >方孝孺</a>らと<a href="." id="link_12"                               >藩王</a>削減政策を実施して皇帝の叔父で燕王の朱棣（のちの<a href="." id="link_13"                               >永楽帝</a>）より奸臣と見なされ、<a href="." id="link_14"                                         >靖難の変</a>の原因を作った。建文帝軍は朱棣軍に敗北し、<a href="." id="link_2"                    >1402年</a>（<a href="." id="link_15"                     >建文</a>4年）に<a href="." id="link_16"                               >南京</a>は陥落、黄子澄は斉泰や方孝孺らと共に処刑された。
</p>
