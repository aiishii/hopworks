		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>タクティカルコマンダー</b>（英語表記：<i>TACTICAL COMMANDERS</i>）は、<a href="." id="link_1"                                          >韓国</a>のゲーム会社<a href="." id="link_2"                                >NEXON</a>及びKRU interactiveが開発した<a href="." id="link_3"                                                                                  >オンラインゲーム</a>である。<a href="." id="link_4"                                                                                                                                                        >戦略SLG</a>に分類される。
</p><p>日本では<a href="." id="link_5"                                                                                                      >ネクソンジャパン</a>が運営を担当し、<a href="." id="link_6"                    >2001年</a><a href="." id="link_6"                            >5月25日</a>からClosedβテストが行なわれ2001年<a href="." id="link_7"                            >10月5日</a>に製品版が発売された。しかし、参加人数減少による収益性の悪化で<a href="." id="link_8"                    >2005年</a><a href="." id="link_8"                            >8月31日</a>にサービス終了となった。
</p>
