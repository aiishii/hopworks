<p><b>喜多 文子</b>（きた ふみこ、<a href="." id="link_1"                      >明治</a>8年（<a href="." id="link_2"                    >1875年</a>）11月16日） - <a href="." id="link_3"                      >昭和</a>25年（<a href="." id="link_4"                    >1950年</a>）5月10日）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                      >東京</a>生まれ、<a href="." id="link_9"                                >方円社</a>、<a href="." id="link_10"                                         >日本棋院</a>に所属、名誉八段。<a href="." id="link_11"                                                                   >女流棋士</a>として初の実力四段となり、また多くの女流棋士を育てたことから「現代女流碁界の母」と呼ばれる。<a href="." id="link_12"                     >大正時代</a>の碁界大合同や日本棋院の設立にも大きな功績があった。
</p>
