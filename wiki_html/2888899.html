		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mahmud_Abd%C3%BClb%C3%A2k%C3%AE.jpg" title="ファイル:Mahmud Abdülbâkî.jpg">ファイル:Mahmud Abdülbâkî.jpg</a>  <div class="thumbcaption">バーキー</div></div></div>
<p><b>マフムト・アブデュルバーキー</b>（<a href="." id="link_1"                                          >トルコ語</a>:<b>Mahmut Abdülbaki</b>、通称:<b>バーキー</b>（<b>Bakî</b>）、<a href="." id="link_2"                    >1526年</a> - <a href="." id="link_3"                    >1600年</a>）は、<a href="." id="link_4"                                                              >オスマン帝国</a>（現:<a href="." id="link_5"                                >トルコ</a>）<a href="." id="link_6"                                                                        >イスタンブール</a>出身の<a href="." id="link_7"                      >詩人</a>。主に<a href="." id="link_8"                                >抒情詩</a>を作り「詩人の<a href="." id="link_9"                                                              >スルタン</a>」と呼ばれた。
</p><p>オスマン帝国第10代<a href="." id="link_10"                     >皇帝</a><a href="." id="link_11"                                                               >スレイマン1世</a>の時代の詩人で、同国出身の詩人<a href="." id="link_12"                                                   >フズーリー</a>と共に<a href="." id="link_13"                                               >韻律</a>などに<a href="." id="link_14"                                                   >ペルシア語</a><a href="." id="link_15"           >詩</a>の要素を全面的に取り入れた<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_16"                                                                                                                                                   >ディーワーン文学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Diwan_(poetry)&amp;action=edit&amp;redlink=1" class="new" title="En:Diwan (poetry) (存在しないページ)">英語版</a>）</span></span>の黄金期に活躍した。
</p>
