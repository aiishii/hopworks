		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 栄寿</b>（いとう ひでとし、<a href="." id="link_1"                    >1978年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >民法学者</a>。専攻は<a href="." id="link_4"                                >物権法</a>、<a href="." id="link_5"                                                              >区分所有</a>法、<a href="." id="link_6"                                                    >マンション</a>法。<a href="." id="link_7"                                          >上智大学</a><a href="." id="link_8"                                                    >法科大学院</a><a href="." id="link_9"                      >教授</a>、<a href="." id="link_10"                                                             >博士（法学）</a>。<a href="." id="link_11"                                                                                           >日本マンション学会</a>研究奨励賞受賞。
</p>
