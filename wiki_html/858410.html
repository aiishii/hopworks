<p><b>フラント・ディンク</b>（<a href="." id="link_1"                                          >トルコ語</a>&#58; <span lang="tr">Hrant Dink</span>、<a href="." id="link_2"                                                              >アルメニア語</a>&#58; <span lang="hy">Հրանդ Տինկ</span>、<a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                            >9月15日</a> - <a href="." id="link_4"                    >2007年</a><a href="." id="link_4"                            >1月19日</a>）は、<a href="." id="link_5"                                >トルコ</a>の<a href="." id="link_6"                                                                        >ジャーナリスト</a>。<a href="." id="link_7"                                                              >アルメニア系</a>。トルコ国内で<a href="." id="link_8"                                                                                    >第1次世界大戦</a>中に行われた「<a href="." id="link_9"                                                                                  >アルメニア人虐殺</a>」を告発する一方で、<a href="." id="link_7"                                                              >アルメニア人</a>と<a href="." id="link_10"                                         >トルコ人</a>の和解を訴えてきた。2007年、<a href="." id="link_11"                     >暗殺</a>された。
</p>
