<p><b>村上 允俊</b>（むらかみ まさとし、<a href="." id="link_1"                    >1929年</a> - ）は、<a href="." id="link_2"                      >俳優</a>、<a href="." id="link_3"                                                                        >レポーター</a>。
</p><p><a href="." id="link_4"                                >山口県</a>出身。<a href="." id="link_5"                    >1958年</a>から俳優として出演歴を重ね、<a href="." id="link_6"                    >1965年</a>に<a href="." id="link_7"                                                                                                  >新劇場</a>に所属。<a href="." id="link_8"                    >1971年</a>から<a href="." id="link_9"                                                              >ワイドショー</a>に出演し、レポーターとして活躍して密着取材などを行っていた。
</p><p><a href="." id="link_10"                   >2007年</a>では、<a rel="nofollow" class="external text" href="http://www.ma-jan.or.jp/event/bounen2007.php">交流忘年麻雀大会</a>で準優勝を飾った。
</p>
