<p><b>梁 習</b>（りょう しゅう、? - <a href="." id="link_5"                  >230年</a>）は、<a href="." id="link_9"                      >後漢</a>末から<a href="." id="link_10"                                                                   >三国時代</a>にかけての武将・政治家。<a href="." id="link_11"           >字</a>は<b>子虞</b>。梁施の父。<a href="." id="link_2"                      >豫州</a><a href="." id="link_3"                      >陳郡</a>柘県の人。
</p><p>『<a href="." id="link_12"                                                                   >三国志</a>』<a href="." id="link_13"                                     >魏</a>志「劉司馬梁張温賈伝」に伝がある。<a href="." id="link_14"                               >裴松之</a>によると、『<a href="." id="link_15"                     >魏略</a>』では<a href="." id="link_16"                     >徐福</a>・厳幹・李義・<a href="." id="link_17"                     >張既</a>・游楚・<a href="." id="link_18"                     >裴潜</a>・<a href="." id="link_19"                     >趙儼</a>・韓宣・黄朗と同じ巻に収録されていたという（『三国志』魏志「裴潜伝」注）。
</p>
