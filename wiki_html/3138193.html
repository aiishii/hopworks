		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飛田 多喜雄</b>（ひだ たきお、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                          >2月8日</a>）は、<a href="." id="link_3"                                          >国語教育</a>学者。
</p><p><a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >山武郡</a>豊成村（現・<a href="." id="link_6"                                >東金市</a>）生まれ。1928年<a href="." id="link_7"                                                                                            >千葉県師範学校</a>卒、市川尋常高等小学校訓導となる。1939年成蹊小学校教諭、1947年成蹊中学校教諭。1949年『<a href="." id="link_8"                                                                                                            >実践国語</a>』編集長となる。1963年<a href="." id="link_9"                                                              >成蹊高等学校</a>教諭。1970年<a href="." id="link_10"                                         >成蹊大学</a><a href="." id="link_11"                               >文学部</a><a href="." id="link_12"                     >教授</a>、1978年<a href="." id="link_13"                     >定年</a>退任。1965年『国語教育方法論史』で<a href="." id="link_14"                                                                                                                     >垣内松三賞</a>、1974年<a href="." id="link_15"                                                                                                 >博報賞</a>、1985年著作集『国語科教育方法論大系』全10巻で<a href="." id="link_16"                                                                                                 >石井賞</a>（<a href="." id="link_17"                                                                                                                                                                                 >全国大学国語教育学会賞</a>）受賞。
</p>
