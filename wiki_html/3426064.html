<p><b>ホーマー・ベザレル・ハルバート</b>（<b>Homer Bezaleel Hulbert</b> 、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >8月5日</a>）は、<a href="." id="link_3"                                                              >アメリカ</a>出身の<a href="." id="link_4"                                >宣教師</a>。<a href="." id="link_5"                                          >アリラン</a>を楽譜で紹介し、<a href="." id="link_6"                      >朝鮮</a>についての書物を多く残した。ちなみに彼は<a href="." id="link_7"                                                                        >ハーグ密使事件</a>に関与している。
</p>
