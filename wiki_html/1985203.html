		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 泰彦</b>（おおはし やすひこ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >5月19日</a> - ）は、日本の劇作家、演出家、<a href="." id="link_2"                                                              >劇団離風霊船</a>主宰。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身。<a href="." id="link_5"                                                                                  >武蔵工業大学</a>中退。1983年武蔵工大と<a href="." id="link_6"                                                              >実践女子大学</a>の合同劇団の<a href="." id="link_7"                                                                                                                      >伊東由美子</a>の誘いで離風霊船を創設、1988年『ゴジラ』で<a href="." id="link_8"                                                                                            >岸田国士戯曲賞</a>を受賞。
</p>
