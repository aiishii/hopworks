<p><b>東川 裕</b>（ひがしがわ ゆたか、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                >御所市</a>長（4期）。
</p><p><a href="." id="link_6"                    >1961年</a>に<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                >御所市</a>に生まれる。<a href="." id="link_7"                    >1985年</a>に<a href="." id="link_8"                                                              >関西学院大学</a><a href="." id="link_9"                                >法学部</a>卒業。御所市商工会理事などを経て、2008年御所市市長に当選。現在4期目。
</p>
<ul><li>2012年 - 無投票再選。</li>
<li>2016年 - 無投票再選。</li>
<li>2020年 - 無投票再選。</li></ul>
