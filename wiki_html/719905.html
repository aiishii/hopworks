<p><b>ミラノ大学</b> (University of Milan, イタリア語 ： Università degli Studi di Milano )は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                >ミラノ</a>にある大学。1924年に創立され、約6万人の学生が学んでいるヨーロッパでも有数の大きな大学である。53の研究所と33の学部があり、約2000人の教職員を抱えている。イタリアのトップ<a href="." id="link_3"                                                              >総合大学</a>の中では非常に若い大学である一方、キャンパスは歴史的建造物の中にあり、また、イタリアの大学の中で唯一、<a href="." id="link_4"                                                                                                                >ヨーロッパ研究大学連盟</a>に所属している。
</p>
