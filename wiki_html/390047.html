<p><b>柏木 敏夫</b>（かしわぎ としお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >2月25日</a>）は、<a href="." id="link_3"                                                                        >プロ野球審判員</a>で元<a href="." id="link_4"                                                                                            >セントラル・リーグ</a>審判部副部長。旧制明石中学（現在の<a href="." id="link_5"                                                                                                      >兵庫県立明石高等学校</a>）卒業後、地元の会社を務めてから<a href="." id="link_6"                    >1959年</a>セ・リーグ審判部入局し、審判部副部長をつとめた後、<a href="." id="link_7"                    >1989年</a>引退。セ・リーグ袖番号は<b>20</b>（<a href="." id="link_8"                    >1988年</a>から1989年引退まで、<b>20</b>は1998年以降<a href="." id="link_9"                                          >土山剛弘</a>がつけている。）。通算出場試合数は3044。<a href="." id="link_10"                                                                                                                                                             >オールスターゲーム</a>にはよく出場したが、<a href="." id="link_11"                                                                                           >日本シリーズ</a>の出場経験はない。
</p>
