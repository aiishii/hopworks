		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>方 綱</b>（ほう こう、방 강（パン・ガン）、<a href="." id="link_1"                    >1400年</a> -&#160;?）は、<a href="." id="link_2"                                          >李氏朝鮮</a>初期の入れ墨、政治家。<a href="." id="link_3"                      >本貫</a>は<a href="." id="link_4"                                          >温陽方氏</a>、字は君弼、号は敬齎。 
</p><p><a href="." id="link_5"                                          >癸酉靖難</a>以後、1456年に妻<a href="." id="link_6"                                                                                                            >順天金氏</a>が<a href="." id="link_7"                                >金宗瑞</a>の孫娘であったために延安温泉天福峴に流罪となった。字がうまく、<a href="." id="link_8"                                >景福宮</a>宝賢堂懸板を残した。
</p>
