		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若嵐 武</b>（わかあらし たけし、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >6月9日</a>-&#160;?）は、<a href="." id="link_2"                              >1940年代</a>後半から<a href="." id="link_3"                              >1950年代</a>にかけて活躍した<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。現役時代は、<a href="." id="link_6"                                          >西岩部屋</a>（入門時は<a href="." id="link_7"                                          >若松部屋</a>）に所属した。最高位は西<a href="." id="link_8"                      >前頭</a>18枚目（<a href="." id="link_9"                    >1951年</a>1月場所）。現役当時の体格は180cm、84kg。得意手は右四つ、吊り、上手投げ。
</p>
