		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坪郷 實</b>（つぼごう みのる、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                              >法学博士</a>（<a href="." id="link_5"                                                              >大阪市立大学</a>）。<a href="." id="link_6"                                                                                                      >早稲田大学社会科学部</a>・社会科学総合学術院教授。 <a href="." id="link_7"                                                                                  >日本比較政治学会</a>理事。
専門は<a href="." id="link_8"                                                    >比較政治</a>、<a href="." id="link_9"                                                              >環境政策</a>の<a href="." id="link_10"                               >政治学</a>、環境社会論、新しい社会運動、<a href="." id="link_11"                                         >EU</a>地域研究、『<a href="." id="link_12"                                                         >緑の党 (ドイツ)</a> 』研究。
</p><p><a href="." id="link_13"                               >ドイツ</a>の政治状況に詳しい。 また、日本における「緑の党 (ドイツ) 」研究の草分け 。
</p>
