		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諏訪 三郎</b>（すわ さぶろう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >6月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。
<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >安積郡</a>赤津村（現在の<a href="." id="link_7"                                >郡山市</a><a href="." id="link_8"                                >湖南町</a>）出身。本名は<b>半沢成二</b>。『<a href="." id="link_9"                                          >中央公論</a>』の記者をへて、<a href="." id="link_10"                   >1924年</a>、<a href="." id="link_11"                                         >川端康成</a>らの『<a href="." id="link_12"                                         >文藝時代</a>』の同人となる。のち通俗小説などで活躍。
</p>
