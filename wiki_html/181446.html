<p><b>淳于 瓊</b>（じゅんう けい、? - <a href="." id="link_4"                  >200年</a>）は、<a href="." id="link_10"                     >中国</a>の<a href="." id="link_11"                     >後漢</a>時代末期の<a href="." id="link_12"                     >武将</a>。<a href="." id="link_13"           >字</a>は<b>仲簡</b>。<a href="." id="link_2"                      >豫州</a><a href="." id="link_14"                               >潁川郡</a>の人。なお、「<a href="." id="link_15"                     >淳于</a>」が姓で「瓊」が名。<a href="." id="link_15"                     >淳于</a>は「二字姓」の一つ。同時代に<a href="." id="link_16"                     >司空</a>・<a href="." id="link_17"                     >司徒</a>を務めた<a href="." id="link_18"                                                                                                 >淳于嘉</a>なる人物がいるが、淳于瓊との関係は不明。
</p>
