		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プジャワティ・ウタマ</b>（<span lang="en">Pujawati Utama</span>、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >6月4日</a> - ）は<a href="." id="link_2"                                                              >インドネシア</a>の女子<a href="." id="link_3"                                >柔道家</a>。
</p><p><a href="." id="link_4"                    >1990年</a>に<a href="." id="link_5"                                >北京市</a>で開催された<a href="." id="link_6"                                                                        >アジア競技大会</a>の女子72kg級に出場し、銅メダルを獲得した。現在までにインドネシアのアジア大会の柔道における唯一のメダルとなっている。<a href="." id="link_7"                    >1992年</a>には<a href="." id="link_8"                                                                                                                                    >バルセロナオリンピック</a>にも出場している。
</p>
