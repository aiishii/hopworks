		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 憲次</b>（いしだ けんじ、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >6月30日</a>）は、<a href="." id="link_3"                                                              >英</a><a href="." id="link_4"                                                              >米文学者</a>。
</p><p><a href="." id="link_5"                                >山口県</a>出身。<a href="." id="link_6"                                                                                            >東京外国語学校</a>英語科を経て、1916年<a href="." id="link_7"                                          >京都帝国大学</a>英文科卒。同志社大学教授、1924年京都帝大文学部助教授、1934年教授、<a href="." id="link_7"                                          >京都大学</a>教授、1951年定年退官、<a href="." id="link_8"                                                              >大阪市立大学</a>教授、1958年<a href="." id="link_9"                                                              >京都女子大学</a>教授を務めた。18世紀および<a href="." id="link_10"                                                                       >ヴィクトリア朝</a>の英文学研究、また<a href="." id="link_11"                                                                                                                                   >フランクリン</a>など初期アメリカ文学の研究を行い多数の著作を著した。特にキリスト教的傾向が強い。
</p>
