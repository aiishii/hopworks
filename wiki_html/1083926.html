<p><b>丁 日昌</b>（てい じつしょう、<i>Ding Richang</i>、<a href="." id="link_1"                    >1823年</a> - <a href="." id="link_2"                    >1882年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清</a>末の軍人・官僚。<a href="." id="link_5"            >字</a>は<b>禹生</b>または<b>雨生</b>、号は<b>持静</b>。<a href="." id="link_6"                      >潮州府</a><a href="." id="link_7"                                >豊順県</a>の出身。<a href="." id="link_8"                                          >洋務運動</a>の中心人物の一人。
</p>
