		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口 隆之助</b>（たにぐち りゅうのすけ、<a href="." id="link_1"                    >1912年</a> - <a href="." id="link_2"                    >1982年</a>3月）は、<a href="." id="link_3"                      >日本</a>の宗教哲学者、<a href="." id="link_4"                                                                                  >宮城学院大学</a>名誉教授。
東京生まれ。<a href="." id="link_5"                                                              >青山学院</a>中等部、神学部卒、<a href="." id="link_6"                                                                                  >京都帝国大学</a>哲学科選科卒。<a href="." id="link_7"                    >1943年</a>、京都大学宗教学研究室嘱託。<a href="." id="link_8"                    >1947年</a>、東北学院専門学校（<a href="." id="link_9"                                                              >東北学院大学</a>の前身）教授。東北学院大学助教授、宮城学院女子大学教授。<a href="." id="link_10"                   >1969年</a>から<a href="." id="link_11"                   >1970年</a>まで、<a href="." id="link_12"                                                             >大阪産業大学</a>学長。のち、<a href="." id="link_13"                                                                                 >八代学院大学</a>学長、<a href="." id="link_14"                   >1976年</a>退職。
</p>
