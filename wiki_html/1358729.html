		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大八洲 晃</b>（おおやしま あきら、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                          >西礪波郡</a>（現・<a href="." id="link_5"                                >高岡市</a>）出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                          >立浪部屋</a>所属。最高位は西<a href="." id="link_9"                      >前頭</a>10枚目（<a href="." id="link_10"                   >1936年</a>5月場所）。本名は<b>坂本 多喜知</b>（さかもと たきち、旧姓：東爪）。現役時代の体格は192cm、120kg。得意手は左四つ、寄り。
</p>
