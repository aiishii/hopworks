		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wien_-_Universit%C3%A4t_(3).JPG" title="ファイル:Wien - Universität (3).JPG">ファイル:Wien - Universität (3).JPG</a>  <div class="thumbcaption">ウィーン大学</div></div></div>
<p><b>ウィーン大学</b>（独：<b>Universität Wien</b>）は、<a href="." id="link_1"                                                              >オーストリア</a>の<a href="." id="link_2"                                          >ウィーン</a>にある<a href="." id="link_3"                                                              >総合大学</a>。<a href="." id="link_4"                    >1365年</a>創立の、<a href="." id="link_5"                                                                        >ドイツ語圏</a>最古・最大の<a href="." id="link_6"                      >大学</a>である。<a href="." id="link_7"                                                                          >ルドルフ4世</a>が<a href="." id="link_8"                                                                                            >プラハ・カレル大学</a>に対抗して創立。「ルドルフ4世大学(Alma Mater Rudolphina Vindobonensis)」と当初は呼ばれていた。<a href="." id="link_9"                                                                        >神聖ローマ帝国</a>が創立した最古参の三大大学（カレル大学、ウィーン大学、<a href="." id="link_10"                                                                                                                                                                                     >ハイデルベルク大学</a>）の一角である。
</p>
