<p><b>野村 誠</b>（のむら まこと、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >10月4日</a> - ）は日本の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                                                        >鍵盤ハーモニカ</a>奏者、<a href="." id="link_4"                                                    >ピアニスト</a>。音楽活動のみならず、美術や演劇などの幅広い分野で活動。
</p><p><b>しょうぎ作曲</b>という、独自の共同作曲法を開発。自身のワークショップ等で多用する。
</p><p>鍵盤ハーモニカ・オーケストラ「<b>P－ブロッ</b>」のリーダー。NPO法人芸術家と子どもたち理事。コラボシアター・フェスティバルディレクター。
</p>
