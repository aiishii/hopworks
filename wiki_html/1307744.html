<p><b>逆鉾 与治郎</b>（さかほこ よじろう、本名：年永→今井 与次郎、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >5月10日</a> - <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                              >10月22日</a>）は、<a href="." id="link_3"                      >明治</a>時代に活躍した<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >日置郡</a><a href="." id="link_6"                                >金峰町</a>（現<a href="." id="link_7"                                                    >南さつま市</a>）出身の<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。<a href="." id="link_10"                                         >高砂部屋</a>、のち<a href="." id="link_11"                                         >井筒部屋</a>所属。最高位は東<a href="." id="link_12"                     >関脇</a>。現役時代の体格は168cm、82kg。得意手は<a href="." id="link_13"                                         >ハズ押し</a>、左四つ。
</p>
