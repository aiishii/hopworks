		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>美香クレア</b>（みか・クレア、本名：<b>美香クレア・ネルソン</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>出身のファッションモデル、タレント。
</p><p>子役の頃より、主としてファッション雑誌などでのモデルとして活動する傍ら、<a href="." id="link_2"                    >1996年</a>よりテレビ番組「<a href="." id="link_3"                                                                        >ポンキッキーズ</a>」で歌と踊りをする「リトルラビッツ」として出演した。<a href="." id="link_4"                    >2004年</a>度から<a href="." id="link_5"                                                              >NHK教育テレビ</a>番組「<a href="." id="link_6"                                                                                                                                              >ミニ英会話・とっさのひとこと</a>」（2004年度は「ホノルル・親孝行編」、2005年度は「サンフランシスコ・旅は道連れ編」）の講師（ナビゲート）役としても出演。
</p>
