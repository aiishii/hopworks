		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大浜 郁子</b>（おおはま いくこ、 <a href="." id="link_1"                    >1973年</a> -   ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は<a href="." id="link_4"                                                                                                                                >日本近現代史</a>（植民統治史）。<a href="." id="link_5"                                          >琉球大学</a>人文社会学部准教授。国際日本文化研究センター共同研究員。早稲田大学台湾研究所招聘研究員、早稲田大学琉球・沖縄研究所招聘研究員。法政大学沖縄文化研究所国内研究員。
</p>
