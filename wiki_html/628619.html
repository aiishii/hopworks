<p><b>小山 敬三</b>（こやま けいぞう、<a href="." id="link_1"                    >1897年</a>〈明治30年〉<a href="." id="link_2"                            >8月11日</a> - <a href="." id="link_3"                    >1987年</a>〈昭和62年〉<a href="." id="link_4"                          >2月7日</a>）は、昭和期の<a href="." id="link_5"                                >洋画家</a>。
</p><p>父と祖父は、<a href="." id="link_6"                                                              >小山久左衛門</a>（世襲名）と称した<a href="." id="link_7"                                >小諸城</a>下・荒町の豪商であり、商家でありながら、<a href="." id="link_8"                      >馬廻</a>り格の士分待遇を<a href="." id="link_9"                                >小諸藩</a>から受けていた。<a href="." id="link_10"                                                                       >衆議院議員</a>・初代<a href="." id="link_11"                               >小諸市</a>長・<a href="." id="link_12"                                                                       >参議院議員</a>を務めた<a href="." id="link_13"                                                   >小山邦太郎</a>は兄。
</p>
