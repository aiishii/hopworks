	<h1 id="firstHeading" class="firstHeading" >上海動物園</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shanghai_Zoo_ticket_office.JPG" title="ファイル:Shanghai Zoo ticket office.JPG">ファイル:Shanghai Zoo ticket office.JPG</a>  <div class="thumbcaption">入口</div></div></div>
<p><b>上海動物園</b>（シャンハイどうぶつえん）とは<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >上海市</a><a href="." id="link_3"                                >長寧区</a>虹橋2381号にある<a href="." id="link_4"                                >動物園</a>である。また近くには<a href="." id="link_5"                                                                                  >上海虹橋国際空港</a>がある。かつて、動物園の敷地は<a href="." id="link_6"                    >1916年</a>に開業した<a href="." id="link_7"                                          >ゴルフ場</a>であったが、<a href="." id="link_8"                    >1953年</a>に廃業になり、<a href="." id="link_9"                    >1954年</a>に市の中心部の西側に位置することから<b>西郊公園</b>と改名され<a href="." id="link_10"                   >1959年</a>から公園内で動物が飼育されるようになり、<a href="." id="link_11"                   >1980年</a>に現在の名称になった。
</p>
