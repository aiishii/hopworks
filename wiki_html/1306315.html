		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾上 華丈</b>（おのえ かじょう、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >3月2日</a>）は、日本の<a href="." id="link_3"                      >俳優</a>である。本名<b>嶋田 喜一郎</b>（<b>しまだ きいちろう</b>）、旧芸名<b>市川 百々太郎</b>（<b>いちかわ ももたろう</b>）。徹底した京都の時代劇のバイプレイヤーであり、30歳のころには主役も張った。
</p>
