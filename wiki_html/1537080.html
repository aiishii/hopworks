<p><b>西條 笑児</b>（さいじょう しょうじ、 <a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >4月3日</a>）は、元<a href="." id="link_3"                                                    >漫才師</a>、タレント。本名は河内弘。<a href="." id="link_4"                                >兵庫県</a>出身。<a href="." id="link_5"                                          >甲南大学</a><a href="." id="link_6"                                >文学部</a>卒。父は<a href="." id="link_7"                                          >西条凡児</a>。兄には<a href="." id="link_8"                                          >西條遊児</a>。長女は元<a href="." id="link_9"                                                    >宝塚歌劇団</a>の<a href="." id="link_10"                                         >西條三恵</a>。
