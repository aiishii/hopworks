		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢崎 充彦</b>（やざき みつひこ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >6月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                >脚本家</a>。
</p><p><a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                                          >経済学部</a>卒業後、<a href="." id="link_7"                                                              >本田技研工業</a>での社会人経験を経て、<a href="." id="link_8"                                                                        >松竹大船撮影所</a>の鎌倉映画塾1期生として入塾。
</p>
