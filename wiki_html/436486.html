<ul><li>明治時代、鉄道敷設に従事した元長州藩士。本項で記述する。</li>
<li>昭和時代の<a href="." id="link_1"                                                              >医学博士</a>。上記の人物の孫。</li></ul>
</div>
<hr />

<p><b>飯田 俊徳</b>（いいだ としのり、<a href="." id="link_2"                    >1847年</a><a href="." id="link_2"                          >8月5日</a>（<a href="." id="link_3"                      >弘化</a>4年<a href="." id="link_4"                                                      >6月25日</a>） - <a href="." id="link_5"                    >1923年</a>（<a href="." id="link_6"                      >大正</a>12年）<a href="." id="link_7"                            >8月27日</a>）は、日本の鉄道の父といわれる<a href="." id="link_8"                                >井上勝</a>らと共に、日本の鉄道敷設に努めた<a href="." id="link_9"                                                              >明治時代</a>の<a href="." id="link_10"                     >官僚</a>、<a href="." id="link_11"                               >技術者</a>である。<a href="." id="link_12"                               >山口県</a><a href="." id="link_13"                     >萩市</a>出身。<a href="." id="link_14"                               >元長州藩士</a>。
</p>
