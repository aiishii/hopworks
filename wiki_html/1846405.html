		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">うえだ けいすけ</div><span class="fn">上田 啓介</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1967-10-01</span>) </span>1967年<a href="." id="link_1"                            >10月1日</a>（54歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >熊本市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >明治大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">タレント、<a href="." id="link_6"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_7"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">株式会社イメージ・クリエイティブ・センターポエム代表取締役</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>既婚</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>娘2人</td></tr></tbody></table>
<p><b>上田 啓介</b>（うえだ けいすけ、<a href="." id="link_8"                    >1967年</a><a href="." id="link_8"                            >10月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >熊本県</a>を中心に活動する<a href="." id="link_9"                                                                                  >ローカルタレント</a>、<a href="." id="link_6"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_10"                                                                                 >くりぃむしちゅー</a>の<a href="." id="link_11"                                         >上田晋也</a>の実兄。同県<a href="." id="link_4"                                >熊本市</a>出身。<a href="." id="link_12"                                                                                                               >熊本県立済々黌高等学校</a>、<a href="." id="link_5"                                          >明治大学</a>卒業。
</p>
