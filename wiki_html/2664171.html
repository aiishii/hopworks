		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴野 民三</b>（しばの たみぞう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >4月11日</a>）は、<a href="." id="link_3"                                          >児童文学</a>作家、<a href="." id="link_4"                      >詩人</a>。
</p><p><a href="." id="link_5"                                >東京府</a><a href="." id="link_6"                                >東京市</a><a href="." id="link_7"                                >京橋区</a>（現・<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                                                    >中央区</a>）生まれ。日比谷小学校（現<a href="." id="link_10"                                                                                                     >千代田区立麹町小学校</a>）、<a href="." id="link_11"                                                                                 >錦城商業学校</a>卒業。<a href="." id="link_12"                                                                       >大橋図書館</a>に8年間勤務、『<a href="." id="link_13"                               >赤い鳥</a>』などに投稿し<a href="." id="link_14"                                         >北原白秋</a>に師事。<a href="." id="link_15"                                         >小川未明</a>主宰『お話の木』創刊に際し<a href="." id="link_16"                               >図書館</a>を退職し<a href="." id="link_17"                     >編集</a>に当たる。のち『コドモノヒカリ』などを編集、1942年から文筆業。
</p><p>1992年4月11日、呼吸不全のため死去。
</p>
