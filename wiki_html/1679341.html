		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井 久昭</b>（さくらい ひさてる、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >9月2日</a> - ）は、<a href="." id="link_2"                                              >日本競輪選手会</a>・<a href="." id="link_3"                                >東京</a>支部に在籍していた元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                                                                                                  >明治高校</a>出身、<a href="." id="link_5"                                                                                  >日本競輪学校</a>第28期生。
</p><p><a href="." id="link_6"                    >1971年</a><a href="." id="link_6"                            >2月11日</a>、<a href="." id="link_7"                                                              >京王閣競輪場</a>でデビューし1着。<a href="." id="link_8"                    >1975年</a>の<a href="." id="link_9"                                                            >競輪王</a>決勝戦において、<a href="." id="link_10"                                                   >久保千代志</a>の番手から直線抜け出し優勝した。<a href="." id="link_11"                   >2009年</a><a href="." id="link_11"                           >1月15日</a>、選手登録削除。通算戦績3068戦467勝。記念競輪13回優勝。
</p>
