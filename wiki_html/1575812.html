<p><b>宮田 毬栄</b>（みやた まりえ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                      >文芸</a><a href="." id="link_5"                                                                                  >エッセイスト</a>。旧姓、大木。<a href="." id="link_6"                      >詩人</a><a href="." id="link_7"                                          >大木惇夫</a>の次女。<a href="." id="link_8"                                                                                                                          >北九州市立松本清張記念館</a>館長・<a href="." id="link_9"                                          >藤井康栄</a>（元・<a href="." id="link_10"                                                                       >文藝春秋社</a>編集委員）は姉、<a href="." id="link_11"                                         >俳人</a>の<a href="." id="link_12"                                                   >大木あまり</a>は妹。
</p>
