		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>綿貫 吉直</b>（わたぬき よしなお、<a href="." id="link_1"                      >天保</a>2年（<a href="." id="link_2"                    >1831年</a>）<a href="." id="link_3"                                        >1月</a> - <a href="." id="link_4"                      >明治</a>22年（<a href="." id="link_5"                    >1889年</a>）<a href="." id="link_6"                            >6月24日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >柳河</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_4"                      >明治</a>の<a href="." id="link_10"                                                                       >大日本帝国陸軍</a><a href="." id="link_11"                     >軍人</a>。最終階級は<a href="." id="link_12"                     >陸軍中佐</a>。<a href="." id="link_13"                                                             >警察官</a>、<a href="." id="link_14"                                                   >元老院議官</a>。<a href="." id="link_15"                                               >通称</a>は敬太郎。<a href="." id="link_16"                     >石高</a>は7人扶持10石。<a href="." id="link_17"                     >家格</a>は<a href="." id="link_18"                     >徒士</a>。
</p>
