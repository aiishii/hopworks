		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ギヴ・アップ・ザ・ゴースト</b> (Give up the ghost) は1998年に結成された<a href="." id="link_1"                                                                                            >マサチューセッツ州</a>の<a href="." id="link_2"                                                                                            >ハードコア</a>・バンド。
</p><p>いわゆるモダン・ハードコア / <a href="." id="link_3"                                                                                                                                    >ニュースクール・ハードコア</a>の原型を作ったバンドとして、2000年代以降のハードコア・シーンの潮流を作り上げたとされる。元はアメリカン・ナイトメア名義で結成されたが、2003年に<a href="." id="link_4"                                                                                  >フィラデルフィア</a>の同名バンドとの裁判に敗れ、ギヴ・アップ・ザ・ゴーストと改名。2004年には個人的な事情という公式発表により解散。
</p>
