<p><b>リック・デュファイ</b>（<b>Rick Dufay</b>、<a href="." id="link_6"                    >1952年</a><a href="." id="link_6"                          >2月2日</a> - ）は<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"                                                    >ギタリスト</a>。元<a href="." id="link_9"                                                              >エアロスミス</a>のメンバー。1982年8月、<a href="." id="link_10"                                                                                                                                   >ブラッド・ウィットフォード</a>の一時脱退に伴い、代替メンバーとして加入。1984年脱退。父親は俳優の<a href="." id="link_5"                                                                                  >リチャード・ネイ</a>、娘は<a href="." id="link_4"                                                                        >ミンカ・ケリー</a>。
</p>
