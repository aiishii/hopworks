		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古池 信三</b>（こいけ しんぞう、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                          >4月3日</a> – <a href="." id="link_4"                    >1983年</a>（昭和58年）<a href="." id="link_5"                            >10月7日</a>）は、<a href="." id="link_6"                      >昭和</a>期の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                                         >郵政大臣</a>、<a href="." id="link_11"                                                             >国際電信電話</a>（KDD、現・<a href="." id="link_12"         >KDDI</a>）会長・社長。岐阜県<a href="." id="link_13"                               >高山市</a>名誉市民（1974年）。
</p>
