<p><b>荘学忠</b>は、<a href="." id="link_1"                                                    >マレーシア</a>の<a href="." id="link_2"                      >演歌</a>歌手・タレント。同じくマレーシア出身で<a href="." id="link_3"                                                              >尚美学園大学</a>准教授・<a href="." id="link_4"                                                                                                  >荘発盛</a>は従兄弟である。日本の演歌を多数<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年4月）">どれ?</span></a></i>&#93;</sup>カヴァーしている事で<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年2月）">知られている</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年2月）">誰によって?</span></a></i>&#93;</sup>。
</p>
