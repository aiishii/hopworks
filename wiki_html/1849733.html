		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダブリン動物園</b>（ダブリンどうぶつえん、<a href="." id="link_1"                                                                        >アイルランド語</a>&#58; <span lang="ga">Zú Bhaile Átha Cliath</span>）は、<a href="." id="link_2"                                                              >アイルランド</a>の<a href="." id="link_3"                                          >ダブリン</a>市の<a href="." id="link_4"                                                                                                      >フェニックス・パーク</a>内にある<a href="." id="link_5"                                >動物園</a>。<a href="." id="link_6"                                          >ウィーン</a>、<a href="." id="link_7"                                          >ロンドン</a>、<a href="." id="link_8"                      >パリ</a>に次いで<a href="." id="link_9"                    >1831年</a>に開園した世界で3番目に古い動物園であり、<a href="." id="link_10"                                                   >ヨーロッパ</a>最大級の敷地面積を誇る。種の保全分野での研究、教育に力を入れている。
</p>
