		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杜 倉</b>（と そう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"            >秦</a>の政治家で<a href="." id="link_4"                      >相国</a>を務めた。『<a href="." id="link_5"                      >史記</a>』では彼に対する記載はなく、『<a href="." id="link_6"                                >韓非子</a>』の存韓篇でその行動が記録されている。それによると、五国<a href="." id="link_7"                                          >合従</a>軍の攻撃に報復するため、軍を発し<a href="." id="link_8"                                      >楚</a>を攻撃したとされ、<a href="." id="link_9"                                >呂不韋</a>の後の相国だったと考えられている。
</p>
