		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北見潟 政義</b>（きたみがた まさよし、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >10月26日</a> - 没年不明）は<a href="." id="link_2"                      >昭和</a>時代の<a href="." id="link_3"                                >大相撲</a><a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                          >錦島部屋</a>所属。本名は<b>荒木 政義</b>（あらき まさよし）。最高位は東<a href="." id="link_6"                      >十両</a>15枚目。得意技は捻り、<a href="." id="link_7"                                >内掛け</a>。
</p>
