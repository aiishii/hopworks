		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 又男</b>（おかむら またお、<a href="." id="link_1"                    >1931年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >牧師</a>。横須賀中央教会担任牧師、<a href="." id="link_4"                                                                        >日本聖書刊行会</a>理事長、日本同盟基督教団顧問、<a href="." id="link_5"                                                              >久里浜少年院</a><a href="." id="link_6"                                                    >教誨師</a>。<a href="." id="link_7"                                >群馬県</a>生まれ。
</p><p>1931年、群馬県出身。<a href="." id="link_8"                                          >舟喜麟一</a>が牧した<a href="." id="link_9"                                                              >福音伝道教団</a>前橋キリスト教会が母教会。同盟聖書学院（第三期生）卒業後の1955年、<a href="." id="link_10"                                                                                 >日本同盟基督教団</a>横須賀中央教会牧師となる。その後日本同盟基督教団理事、同理事長、<a href="." id="link_11"                                                                                           >東京基督教短期大学</a>非常勤講師、<a href="." id="link_12"                                                                       >東京基督教大学</a>非常勤講師などを歴任。東京基督教大学教授の<a href="." id="link_13"                                                                                                           >岡村直樹</a>は息子。
</p><p>2007年<a href="." id="link_14"                                                                       >日本福音功労賞</a>を受賞する。
</p>
