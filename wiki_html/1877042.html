		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>都倉 栄二</b>（とくら えいじ、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >7月4日</a>）は、日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                    >イスラエル</a>、<a href="." id="link_5"                                                    >ハンガリー</a>、<a href="." id="link_6"                                                              >スウェーデン</a>、<a href="." id="link_7"                                                              >アイスランド</a>の<a href="." id="link_8"                      >大使</a>を務めた。
</p><p><a href="." id="link_9"                                >作曲家</a><a href="." id="link_10"                                         >都倉俊一</a>の父。<a href="." id="link_11"                     >女優</a><a href="." id="link_12"                                                                                                           >都倉伶奈</a>と<a href="." id="link_13"                                                               >Jリーガー</a><a href="." id="link_14"                               >都倉賢</a>の祖父。
</p>
