<p><b>ルチアーノ</b>（ルチャーノ）<b>・ラウラーナ</b>（Luciano Laurana, 1420年頃 - <a href="." id="link_1"                    >1479年</a>）は、初期<a href="." id="link_2"                                                    >ルネサンス</a>の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                >彫刻家</a>。洗練された室内装飾をデザインし、その優美さと繊細さは、<a href="." id="link_5"                                                              >バロック</a>芸術の先駆的意匠と言える。
</p>
