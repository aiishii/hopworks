		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リュドヴィク・チビロフ</b>（<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >11月19日</a> - ）は、国際的に未承認の<a href="." id="link_2"                                                                                                      >南オセチア共和国</a>の初代大統領。
</p><p>1964年に準博士号を、1978年に「オセチア人の民族農民の暦」のテーマで博士号を取得。
</p><p>1991年までソ連共産党員。
</p><p>1996年、南オセチア共和国の初代大統領に選出。在任中、親<a href="." id="link_3"                                                              >グルジア</a>路線を取ったため、野党から批判された。
</p><p>2001年、大統領選に出馬し、再選を目指したが、親露派の<a href="." id="link_4"                                                                                                                                    >エドゥアルド・ココイトゥイ</a>に敗れた。
</p>
