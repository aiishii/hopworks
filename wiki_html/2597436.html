		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜田 佐</b>（さくらだ たすく、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1960年</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者、<a href="." id="link_4"                      >翻訳</a>家、<a href="." id="link_5"                                          >児童文学</a>作家。
<a href="." id="link_6"                      >東京</a>生まれ。<a href="." id="link_7"                                          >東京帝国大学</a>仏文科卒。<a href="." id="link_8"                                          >法政大学</a><a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                                                                                                     >アルフォンス・ドーデ</a>の作品などを翻訳、晩年は児童文学を自ら書いた。
</p>
