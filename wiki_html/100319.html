<p><b>小池 聰行</b>（こいけ そうこう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >1月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。 <b><a href="." id="link_5"                                                                                                                                              >オリコン・エンタテインメント</a></b>株式会社 （旧・株式会社オリジナルコンフィデンス）<a href="." id="link_6"                                                    >創業者</a>。
</p><p><a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >三石郡</a><a href="." id="link_9"                                                                    >三石町</a>（現:<a href="." id="link_10"                                                                   >日高郡</a><a href="." id="link_11"                                                   >新ひだか町</a>）出身。<a href="." id="link_12"                                                   >同志社大学</a><a href="." id="link_13"                               >文学部</a><a href="." id="link_14"                                                             >社会学科</a><a href="." id="link_15"                               >新聞学</a>専攻卒業。
</p>
