	<h1 id="firstHeading" class="firstHeading" >井上道節因碩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>井上 道節因碩</b>（いのうえ どうせついんせき、<a href="." id="link_1"                    >1646年</a>（<a href="." id="link_2"                      >正保</a>3年） - <a href="." id="link_3"                    >1720年</a><a href="." id="link_3"                            >1月16日</a>（<a href="." id="link_4"                      >享保</a>4年<a href="." id="link_5"                                                      >12月7日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >井上家</a>の<b>四世井上因碩</b>、五世<a href="." id="link_10"                                               >名人</a><a href="." id="link_11"                     >碁所</a>。元の名は<b>桑原道節</b>で、<b>井上道節因碩</b>、<b>名人因碩</b>と呼ぶ。難解さで古今唯一とされる『<a href="." id="link_12"                                                   >囲碁発陽論</a>』の著者。<a href="." id="link_13"                                                   >本因坊道策</a>の弟子であったが、道策流の理論的な<a href="." id="link_14"                     >布石</a>よりは<a href="." id="link_15"                     >力戦</a>的な碁であったとされる。
</p><p>（井上家相続時は三世であったが、後の家系書き換えに基づき四世とする）
</p>
