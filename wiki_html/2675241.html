		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榎本好宏</b>（えのもと よしひろ、 <a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >4月5日</a>―  ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                      >東京</a>生まれ。1970年、「杉」創刊に参画。主宰<a href="." id="link_4"                                >森澄雄</a>に40年間師事し、編集長を18年担当。森澄雄死後「杉」を退会。2010年、句集『祭詩』で第49回<a href="." id="link_5"                                                    >俳人協会賞</a>受賞。<a href="." id="link_6"                    >2015年</a>、『懐かしき子供の遊び歳時記』で第29回<a href="." id="link_7"                                                                        >俳人協会評論賞</a>受賞。『件』同人。選者を務めた俳誌『會津』終刊後、2014年、俳誌「航」を創刊、主宰。<a href="." id="link_8"                                          >読売新聞</a>地方版「よみうり文芸」選者。<a href="." id="link_9"                                          >俳人協会</a>名誉会員、<a rel="nofollow" class="external text" href="http://www.bungeika.or.jp">日本文藝家協会</a>、<a rel="nofollow" class="external text" href="http://essayistclub.jp/">日本エッセイスト・クラブ</a>各会員。
</p>
