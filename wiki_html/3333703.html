		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 和也</b>（さとう かずや、<a href="." id="link_1"                    >1968年</a> - ）は日本の<a href="." id="link_2"                                >工学者</a>。<a href="." id="link_3"                                                              >九州工業大学</a>卒。<a href="." id="link_4"                                          >佐賀大学</a>大学院工学系研究科機械システム工学専攻<a href="." id="link_5"                      >教授</a>。専門は<a href="." id="link_6"                                          >制御工学</a>、<a href="." id="link_7"                                                              >工学博士</a>(九州工業大学)。
</p>
