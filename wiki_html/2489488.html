<p><b>清田 文永</b>（きよた ふみなが、<a href="." id="link_1"                    >1910年</a>-<a href="." id="link_2"                    >1982年</a>）は、日本の<a href="." id="link_3"                                >建築家</a>。
</p><p><a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >佐伯市</a>生まれ。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                          >理工学部</a>卒業。逓信省、大日本航空株式会社勤務の後、株式会社 <a href="." id="link_8"                                >梓設計</a>を創設。<br />
「NHK放送センター・NHKホール」で日本建築学会賞・建築業協会賞を受賞。
</p><p>戦後の焼け野原の中で「梓」の社名の由来となる「におやかで、おおらかで、怒りを含んでいる」建築を目指し、事務所を立ち上げた。<br />「拘束と闘って自由を獲得する。そこで出来上がったものが、ほんとうのデザインである」と設計に情熱を傾けた。
</p>
