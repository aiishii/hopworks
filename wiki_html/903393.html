		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武村商事株式会社</b>（たけむらしょうじ）は、かつて<a href="." id="link_1"                                >大阪府</a>に本社を置き、<a href="." id="link_2"                                >医薬品</a>・<a href="." id="link_3"                                                              >一般用医薬品</a>の卸売販売をおこなっていた企業で、<a href="." id="link_4"                                          >大塚製薬</a>系列の医薬品卸業社であった。<br />
現在は<a href="." id="link_5"                                          >シンエー</a>との合併を経て<a href="." id="link_6"                                                              >アルフレッサ</a>グループの一社「<a href="." id="link_7"                                                              >ケーエスケー</a>」となっている。
</p>
