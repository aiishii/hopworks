		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ホワイト・アース川</b> (ホワイト・アースがわ、<b>White Earth River</b>) は、<a href="." id="link_1"                                                    >ミズーリ川</a>の支流である。<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                        >ノースダコタ州</a>北西を流れ、全長約50<a href="/wiki/%E3%83%9E%E3%82%A4%E3%83%AB" title="マイル">マイル</a>（80<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>）。<a href="." id="link_4"                                                                                                                                                                                                                      >ディヴァイド郡</a>南東部（<a href="." id="link_5"                                                                                                                                                                                                                      >ワイルドローズ</a>の約10マイル（16km）東）の平地に発する。<a href="." id="link_6"                                                                                                                                                                                                                                >マウントレール郡</a>を通って東や南に流れ、<a href="." id="link_7"                                                                                                                                          >サカカウィア湖</a>でミズーリ川と合流する。
</p>
