		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 静子</b>（こやま しずこ、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >教育学</a>・<a href="." id="link_4"                                >女性史</a>学者、<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                      >教授</a>。専門は日本教育史・<a href="." id="link_7"                                                    >ジェンダー</a>史。
</p><p><a href="." id="link_8"                                >熊本市</a>生まれ。<a href="." id="link_9"                                                                                                                                                                  >京都大学文学部</a>に入学したが、3回生の時に<a href="." id="link_10"                                                                                                                                                                                     >教育学部</a>に転学部した。<a href="." id="link_11"                   >1976年</a>京都大学教育学部卒。<a href="." id="link_12"                   >1982年</a>、同<a href="." id="link_13"                               >大学院</a>教育学研究科博士課程退学。<a href="." id="link_14"                   >1993年</a>、「良妻賢母思想の成立と展開」で<a href="." id="link_15"                                                                       >教育学博士</a>。<a href="." id="link_16"                   >1990年</a>、<a href="." id="link_17"                                                   >立命館大学</a>助教授、のち<a href="." id="link_18"                   >1996年</a>に教授。<a href="." id="link_19"                   >2000年</a>、<a href="." id="link_20"                                                                                                                                                                                                                                       >京都大学大学院人間・環境学研究科</a>助教授、のち<a href="." id="link_21"                   >2004年</a>に教授。
</p>
