		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉原 浩人</b>（よしはら ひろと、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >仏教学者</a>。<a href="." id="link_4"                                >浄土宗</a>の僧侶。<a href="." id="link_5"                                                    >早稲田大学</a>文学学術院教授、早稲田大学日本宗教文化研究所所長。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                >浙江工商大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%B5%99%E6%B1%9F%E5%B7%A5%E5%95%86%E5%A4%A7%E5%AD%A6&amp;action=edit&amp;redlink=1" class="new" title="Zh:浙江工商大学 (存在しないページ)">中国語版</a>）</span></span>東亜研究院、<a href="." id="link_7"                                                                                  >広東外語外貿大学</a>日語語言文化学院、<a href="." id="link_8"                                          >南開大学</a>外国語学院で客員教授を務める。
</p><p><a href="." id="link_9"                                                    >摂関期</a>から<a href="." id="link_10"                                                   >院政期</a>にかけての<a href="." id="link_11"                                                                       >日本仏教史</a>と日本宗教思想史、および<a href="." id="link_12"                                                             >説話文学</a>、和漢比較文学を専門とする。<a href="." id="link_13"                                         >大江匡房</a>や<a href="." id="link_14"                                                             >八幡信仰</a>、天神信仰の研究、<a href="." id="link_15"                     >絵解き</a>の研究で知られている。
</p>
