<p><b>岡　玄樹</b>（おか　げんき）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_1"                                >実業家</a>。
ニケシュ・アローラ氏、孫正義氏、ジャック・マー氏ら、世界のそうそうたる経営者とともにグローバルビジネスの最先端を走り続け、30代にして日本マイクロソフトでCOO（最高執行責任者）としてクラウドやSaaS、ビジネスアプリケーション、ハードウェアビジネスグループ、マーケティング、オペレーション、コーポレートソリューションセールス、競合分析、カスタマーエクスピリエンスおよび広報などの支援部門を含む日本事業を統括した。
</p>
