		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒沢 文貴</b>（くろさわ ふみたか、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >東京女子大学</a>現代教養学部国際社会学科国際関係専攻<a href="." id="link_5"                      >教授</a>。専門は、日本政治外交史。<a href="." id="link_6"                                                    >軍事史学会</a>会長。
</p><p><a href="." id="link_7"                                >東京都</a>生。1976年<a href="." id="link_8"                                          >上智大学</a><a href="." id="link_9"                                >文学部</a>史学科卒。1984年同大学院文学研究科博士後期課程<a href="." id="link_10"                                                                                 >単位取得満期退学</a>。<a href="." id="link_11"                                                                                                               >都立日比谷高校</a>教員を経て<a href="." id="link_12"                                                             >宮内庁書陵部</a>に入庁、1992年宮内庁書陵部編修課主任研究官。
</p><p>学位は博士（法学）（1998年、<a href="." id="link_13"                                                             >慶應義塾大学</a>）。『大戦間期の日本陸軍』で第30回<a href="." id="link_14"                                         >吉田茂賞</a>を受賞。
</p>
