		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バーバラ・ケイ・オルソン</b>（<b>Barbara Kay Olson</b>、旧姓: Bracher、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >9月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >テキサス州</a><a href="." id="link_5"                                                              >ヒューストン</a>生まれの<a href="." id="link_6"                                >弁護士</a>、<a href="." id="link_7"                                >テレビ</a><a href="." id="link_8"                                                                        >コメンテーター</a>。<a href="." id="link_9"                                                                                                                                                              >セオドア・オルソン</a>合衆国<a href="." id="link_10"                                                             >訟務長官</a>夫人。<a href="." id="link_11"                                                                                                                         >米国東部同時多発テロ</a>における<a href="." id="link_12"                               >被害者</a>の一人。
</p>
