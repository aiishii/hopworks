		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡 並木</b>（おか なみき、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >12月7日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >交通</a>及び比較都市論を専門とする<a href="." id="link_5"                                >評論家</a>。
</p><p><a href="." id="link_6"                                >東京都</a>出身。1952年に<a href="." id="link_7"                                                                                            >東京大学文学部</a><a href="." id="link_8"                                                              >社会学科</a>卒業後、<a href="." id="link_9"                                                    >朝日新聞社</a>入社。<a href="." id="link_10"                                         >編集委員</a>などをつとめる。1985年の退社後は、<a href="." id="link_11"                                                   >西武百貨店</a>顧問。のち静岡県立大学<a href="." id="link_12"                                                             >国際関係学部</a>教授を経て、<a href="." id="link_13"                                                                                           >武蔵野女子大学</a>文学部教授。
</p><p>父親は、<a href="." id="link_14"                     >大正</a>から<a href="." id="link_15"                     >昭和</a>初頭に、民族・<a href="." id="link_16"                               >民俗学</a>や<a href="." id="link_17"                               >考古学</a>の専門書、山岳書を出版した「岡書院」店主の<a href="." id="link_18"                               >岡茂雄</a>。叔父は<a href="." id="link_19"                               >民族学</a>者の<a href="." id="link_20"                               >岡正雄</a>。従兄弟（正雄の息子）に文化人類学者の岡千曲。
</p>
