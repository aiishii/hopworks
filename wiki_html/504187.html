		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海田 明里</b>（かいだ あかり、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >1月10日</a> - ）は<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                                >作曲家</a>。<a href="." id="link_4"                                                                                            >ゲームミュージック</a>を中心に活動している。<a href="." id="link_5"                                                                                                                >大阪音楽大学短期大学部</a><a href="." id="link_6"                                          >音楽学科</a>卒。2005年に<a href="." id="link_7"                                          >株式会社カプコン</a>を退社後、現在フリーランスで、ゲームミュージック以外の分野も含め、作詞、ボーカルなどでも幅広く活動中。2013年7月より作曲家の<a href="." id="link_8"                                          >光吉猛修</a>とのユニット<a href="." id="link_9"                                                                              >PiNEd</a>としても活動をしている。
</p>
