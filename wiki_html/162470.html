		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Le Couple</b>（ル・クプル、<a href="." id="link_1"                                                    >フランス語</a>でカップルや夫婦を意味する）は、日本の音楽<a href="." id="link_2"                                                          >ユニット</a>。1990年結成。
</p><p>当時は、<b><a href="." id="link_3"                                          >藤田恵美</a></b>、<b>藤田隆二</b>の<a href="." id="link_4"                      >夫婦</a>によるユニットであったが、2005年活動休止。2007年2月に正式に<a href="." id="link_5"                      >離婚</a>。藤田恵美は「藤田恵美」、「ル・クプル 藤田恵美」、「ルクプル 藤田恵美」またはEmiで単独での活動をしている。藤田隆二は「藤田隆二」または「ルクプル 藤田隆二」としてプロダクションであるエーミュージック を経営。音楽プロデューサーをしている。
</p>
