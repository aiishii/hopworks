		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 かつみ</b>（やまぐち かつみ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>出身。<a href="." id="link_6"                      >男性</a>。<a href="." id="link_7"                                                                                                                                    >専門学校九州デザイナー学院</a>卒業。
</p><p><a href="." id="link_8"                    >1985年</a>、<a href="." id="link_9"                                >講談社</a>『<a href="." id="link_10"                                                                                           >ヤングマガジン</a>』にて『らじかる好キャンティ』でデビュー。以降青年誌などを中心に執筆している。
</p><p>プロ野球<a href="." id="link_11"                                                                                                                         >福岡ソフトバンクホークス</a>のファンであることと、巨漢漫画家であることを自身のブログなどで公表している（身長180センチメートル、体重100キログラム）。代表作に『<a href="." id="link_12"                                                               >オーバーレブ!</a>』『<a href="." id="link_13"                                         >たくなび</a>』などがある。
</p>
