		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十川 基</b>（いかがわ もとい、<a href="." id="link_1"                      >天保</a>15年<a href="." id="link_2"                                                    >9月6日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                              >10月17日</a>） - <a href="." id="link_4"                      >明治</a>6年（<a href="." id="link_5"                    >1873年</a>）<a href="." id="link_6"                            >2月22日</a>）は、幕末・明治初期の<a href="." id="link_7"                                                    >備後福山藩</a>士、<a href="." id="link_8"                      >医師</a>。通称は基之丞、芳之丞。字は敬甫、号は米里。福山医学校兼病院（のちの同仁館病院）の設立に尽力した。
</p>
