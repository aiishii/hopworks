<p><b>尹 沢栄</b>（いん たくえい）は、<a href="." id="link_6"                                          >大韓帝国</a>期の官吏。皇帝<a href="." id="link_7"                                                                              >純宗</a>の舅、後に<a href="." id="link_8"                                                          >貴族院</a><a href="." id="link_9"                                          >議員</a>となった<a href="." id="link_10"                               >尹徳栄</a>の弟にあたる。日本統治時代の<a href="." id="link_11"                                         >朝鮮貴族</a>の<a href="." id="link_12"                     >侯爵</a>。
