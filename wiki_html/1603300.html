		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴 文尭</b>（ぼく ぶんぎょう、朴文尧、ピアオ・ウェンヤオ、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >4月25日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                          >黒竜江省</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>所属、九段。<a href="." id="link_7"                                >朝鮮族</a>としての名前は<b>박문요</b>（パク・ムニョ）。<a href="." id="link_8"                                                                                                              >招商銀行杯中国囲棋電視快棋戦</a>、<a href="." id="link_9"                                                                  >LG杯世界棋王戦</a>優勝など。<a href="." id="link_10"                               >陳耀燁</a>らとともに小豹世代と呼ばれる。
</p>
