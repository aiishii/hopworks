		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>國ヶ岩夘八</b>（くにがいわうはち、<a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                          >1月4日</a>-<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >2月17日</a>）は、<a href="." id="link_3"                                                    >小野川部屋</a>、<a href="." id="link_4"                                                                                                            >草風部屋</a>(京都相撲)、<a href="." id="link_5"                                                    >入間川部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。8代<a href="." id="link_7"                                                          >待乳山</a>、7代<a href="." id="link_8"                                                >稲川</a>。本名は山本宇八。<a href="." id="link_9"                                >徳島県</a><a href="." id="link_10"                               >美馬市</a>出身。165cm、88kg。最高位は東<a href="." id="link_11"                     >前頭</a>18枚目（ただし、番付外幕尻格）。
</p>
