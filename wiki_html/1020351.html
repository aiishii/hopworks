		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スベンスマルク効果</b>（スベンスマルクこうか）とは、<a href="." id="link_1"                                          >宇宙空間</a>から飛来する<a href="." id="link_2"                                                    >銀河宇宙線</a>が地球の<a href="." id="link_3"            >雲</a>の形成を誘起しているという仮説である。2019年に神戸大学が銀河宇宙線による地球の気候への影響の証拠を発見した。今までは、気候変動への影響についても仮説に留まっており、主要な科学的報告において採用されておらず、影響があったとしても、その影響量は最大でも観測されている気温上昇量の数パーセント程度だとする考証もある。と、否定されていたが、証拠の発見により、銀河宇宙線の雲の気候への影響を見直すきっかけとなる可能性がある。
</p>
