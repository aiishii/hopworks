		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 虔</b>（てい けん、生没年不詳）は、<a href="." id="link_1"            >唐</a>の<a href="." id="link_2"                                      >玄宗</a>時期の学者。<a href="." id="link_3"                      >本貫</a>は<a href="." id="link_4"                                >滎陽郡</a><a href="." id="link_5"                                                    >開封県</a>。玄祖父は<a href="." id="link_6"                                                                                                  >鄭述祖</a>（<a href="." id="link_7"                                >鄭道昭</a>の三男）。高祖父は鄭叔武。曾祖父は鄭道授。祖父は鄭懐節。父は鄭鏡思。詩・書・画に長け、多くの著書をものしたが、貧困にあえいだ。のち、<a href="." id="link_8"                                          >安史の乱</a>において燕に降伏し、官職を受けたため、乱後に左遷された。<a href="." id="link_9"                      >杜甫</a>と特に親交があった。
</p>
