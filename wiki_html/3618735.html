<p><b>メフメト・エミン・アーリ・パシャ</b>（<a href="." id="link_2"                                          >トルコ語</a>&#58; <span lang="tr">Mehmed Emin Âli Paşa</span>, <a href="." id="link_3"                    >1815年</a><a href="." id="link_3"                          >2月5日</a> - <a href="." id="link_4"                    >1871年</a><a href="." id="link_4"                          >9月7日</a>）は<a href="." id="link_5"                                                              >オスマン帝国</a>末期、「<a href="." id="link_6"                                                              >タンジマート</a>（恩恵改革）の時代」の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >外交官</a>。<b>アーリー・パシャ</b>とも表記する。実務官僚（<a href="." id="link_9"                                                                                                                                >キャーティプ</a>）出身。
</p>
