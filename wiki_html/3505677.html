<p><b>MASAKI世界一周</b>（まさき せかいいっしゅう、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >7月29日</a> - ）は日本の<a href="." id="link_2"                                          >タレント</a>、<a href="." id="link_3"                                          >旅行作家</a>、<a href="." id="link_4"                      >旅行</a><a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                >モデル</a>、<a href="." id="link_7"                                                                                                                >ツアーコンダクター</a>(海外添乗員)である。本名は<b>小堺正樹</b>。<a href="." id="link_8"                                >愛知県</a>出身。<a rel="nofollow" class="external text" href="http://pearlharbor.jp/pc/">パールハーバープロダクション</a>所属。<a href="." id="link_9"                                          >札幌大学</a>卒業後、ニューヨークに渡り留学後、旅をしながら雑貨やアパレルの買い付けや旅行本の執筆、写真、映像撮影、ジャーナリスト活動、テレビやラジオの出演などで旅行そのものを仕事にし、国連未承認国を含む204カ国を訪問。トークイベントや講演、テレビ、ラジオなどのメディア出演も多い。
</p>
