		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩田 伸人</b>（いわた のぶと、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >1月30日</a> - ）は日本の<a href="." id="link_2"                                >農学者</a>、<a href="." id="link_3"                                                              >青山学院大学</a>経営学部<a href="." id="link_4"                      >教授</a>・<a href="." id="link_5"                                >経営学</a>部長。青山学院大学<a href="." id="link_6"                            >WTO</a>研究センター所長。<a href="." id="link_7"                                                              >博士（農学）</a>。専門分野は<a href="." id="link_8"                      >貿易</a>政策、<a href="." id="link_9"                                                              >国際貿易</a>論。<a href="." id="link_10"                               >熊本県</a>出身。
</p>
