		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>設楽 貞雄</b>（しだら さだお、<a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                          >8月4日</a>（<a href="." id="link_2"                      >元治</a>元年<a href="." id="link_3"                                                    >7月3日</a>） - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                              >12月15日</a>）は、<a href="." id="link_7"                      >明治</a>時代から<a href="." id="link_5"                      >昭和</a>初期にかけて<a href="." id="link_8"                                          >関西</a>で活躍した民間<a href="." id="link_9"                                >建築家</a>。<a href="." id="link_10"                     >大正</a>初期に<a href="." id="link_11"                                         >土居通夫</a>などと<a href="." id="link_12"                               >大阪市</a>の新名所となる新世界や<a href="." id="link_13"                               >通天閣</a>建築計画、及び<a href="." id="link_13"                               >通天閣</a>（初代。現在のものとは異なる。）の設計などで知られる。
</p>
