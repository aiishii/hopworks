<p><b>ハンス・ケルゼン</b>（Hans Kelsen、<a href="." id="link_2"                    >1881年</a><a href="." id="link_2"                              >10月11日</a> - <a href="." id="link_3"                    >1973年</a><a href="." id="link_3"                            >4月19日</a>）は、<a href="." id="link_4"                                                              >オーストリア</a>出身の<a href="." id="link_5"                      >公法</a><a href="." id="link_6"                                >学者</a>・<a href="." id="link_7"                                                                        >国際法学者</a>。マルガレーテ夫人の甥（義理の甥）に<a href="." id="link_8"                                                                                                      >ピーター・ドラッカー</a>がいる。
</p><p>ケルゼン家は<a href="." id="link_9"                                                    >ウクライナ</a>の<a href="." id="link_10"                                         >ブロディ</a>から<a href="." id="link_11"                               >チェコ</a>に移住した<a href="." id="link_12"                                                                       >東欧系ユダヤ人</a>の家系である。
</p>
