		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千田 善</b>（ちだ ぜん、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >10月10日</a> - ）は、日本の国際<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                      >通訳</a>・<a href="." id="link_4"                                                    >翻訳者</a>（<a href="." id="link_5"                                                    >セルビア</a>・<a href="." id="link_6"                                                              >クロアチア語</a>など）、<a href="." id="link_7"                                          >政治学者</a>。元<a href="." id="link_8"                                                    >日本共産党</a>中央機関紙特派員。
</p><p>元・<a href="." id="link_9"                                                                                                                          >サッカー日本代表監督</a><a href="." id="link_10"                                                                                 >イビチャ・オシム</a>の<a href="." id="link_3"                      >通訳</a>を務めたことで知られる。
</p>
