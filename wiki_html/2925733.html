		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2617813">.mw-parser-output .locmap .od{position:absolute}.mw-parser-output .locmap .id{position:absolute;line-height:0}.mw-parser-output .locmap .l0{font-size:0;position:absolute}.mw-parser-output .locmap .pv{line-height:110%;position:absolute;text-align:center}.mw-parser-output .locmap .pl{line-height:110%;position:absolute;top:-0.75em;text-align:right}.mw-parser-output .locmap .pr{line-height:110%;position:absolute;top:-0.75em;text-align:left}.mw-parser-output .locmap .pv>div{display:inline;padding:1px}.mw-parser-output .locmap .pl>div{display:inline;padding:1px;float:right}.mw-parser-output .locmap .pr>div{display:inline;padding:1px;float:left}</style><div class="locmap noviewer thumb tright"><div class="thumbinner" style="width:182px"><div style="position:relative;width:180px;border:1px solid lightgray"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:USA_New_Mexico_location_map.svg" title="ファイル:USA New Mexico location map.svg">ソコロUFO事件の位置（ニューメキシコ州内）</a><div class="od" style="top:51.448%;left:36.932%"><div class="id" style="left:-3px;top:-3px"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Blue_pog.svg" title="ファイル:Blue pog.svg">ソコロUFO事件</a></div></div></div><div class="thumbcaption"><div class="magnify"><a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:USA_New_Mexico_location_map.svg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:USA New Mexico location map.svg (存在しないページ)"> </a></div><a href="." id="link_1"                                >ソコロ</a>は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ニューメキシコ州</a>の<a href="." id="link_4"                                                                                  >リオ・グランデ川</a>中流域に位置する</div></div></div>
<p><b>ソコロUFO事件</b>（ソコロゆーふぉーじけん）とは、<a href="." id="link_5"                    >1964年</a><a href="." id="link_5"                            >4月24日</a>17時45分に<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ニューメキシコ州</a>の郊外で起こった<a href="." id="link_6"                                                                        >UFO</a>遭遇事件である。「ロニー・ザモラ事件」とも呼ばれる。UFO搭乗者の目撃を伴う事件であり「<a href="." id="link_7"                                          >第3種接近遭遇</a>例」と識別された。
</p>
