<p><b>ヘルマン・ハーケン</b>（Hermann Haken, <a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >7月12日</a> - ）は<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                                                                                                >シュトゥットガルト大学</a>の理論物理学教授を務めた。多要素系の協同現象の理論である<a href="." id="link_5"                                                                                                                                                                              >シナジェティクス</a> (<a href="/w/index.php?title=En:synergetics_(Haken)&amp;action=edit&amp;redlink=1" class="new" title="En:synergetics (Haken) (存在しないページ)">synergetics</a>, <a href="/w/index.php?title=De:Synergetik&amp;action=edit&amp;redlink=1" class="new" title="De:Synergetik (存在しないページ)">Synergetik</a>) の提唱で知られる。<b>ハーマン・ハーケン</b>とも書かれる。
