		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・マックスフィールド・ギャロット</b>（William Maxfield Garrott、<a href="." id="link_1"                    >1910年</a>6月20日 - <a href="." id="link_2"                    >1974年</a>6月25日）は、教育者であり<a href="." id="link_3"                                                    >キリスト教</a><a href="." id="link_4"                                >宣教師</a>。初代西南学院大学学長。<a href="." id="link_5"                                                                        >アメリカ合衆国</a><a href="." id="link_6"                                                                        >アーカンソー州</a>ベーツウィル出身。
