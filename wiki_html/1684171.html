		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早川 敏生</b>（はやかわ としたか、<a href="." id="link_1"                    >1935年</a>1月 - ）は、元<a href="." id="link_2"                                          >東邦ガス</a>代表取締役社長。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。
</p><p><a href="." id="link_5"                    >1958年</a>、<a href="." id="link_6"                                                                                                                >名古屋大学経済学部</a>卒業。同年、<a href="." id="link_2"                                          >東邦ガス</a>入社。営業部門、企画部門、専務取締役等を経て、<a href="." id="link_7"                    >2000年</a>代表取締役社長。社長を退き2004年、代表取締役会長。後任の社長は<a href="." id="link_8"                                                    >水野耕太郎</a>専務。2008年<a href="." id="link_9"                                >佐伯卓</a>常務が新社長に就任するのにともない、会長を退任し、相談役に就任。
</p>
