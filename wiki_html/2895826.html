		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂部 広胖</b>（さかべ こうはん（ひろなお）、<a href="." id="link_1"                      >宝暦</a>9年（<a href="." id="link_2"                    >1759年</a>） - <a href="." id="link_3"                      >文政</a>7年<a href="." id="link_4"                                                      >8月24日</a>（<a href="." id="link_5"                    >1824年</a><a href="." id="link_5"                            >9月16日</a>））は<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                                    >和算家</a>。旧姓は<a href="." id="link_8"                                >戸田氏</a>で坂部姓を経て戸田姓に復する。<a href="." id="link_9"            >字</a>は子顕。<a href="." id="link_10"                                               >仮名</a>は勇左衛門。<a href="." id="link_11"           >号</a>は中嶽、澗水、また晩成堂。
</p>
