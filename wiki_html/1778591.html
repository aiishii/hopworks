		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">とうごう しげおき</div><span class="fn">東郷 重興</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">日本の旗 <a href="." id="link_1"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                          >東京大学</a><a href="." id="link_3"                                                                                            >法学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">日本ラッド管理本部本部長</td></tr></tbody></table>
<p><b>東郷 重興</b>（とうごう しげおき、<a href="." id="link_4"                    >1943年</a><a href="." id="link_4"                          >9月2日</a> - ）は、日本の<a href="." id="link_5"                                                    >銀行家</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >学校法人</a><a href="." id="link_8"                                                                        >東日本学園</a>理事長。日本ラッド<a href="." id="link_9"                                          >株式会社</a>顧問。
</p><p><a href="." id="link_10"                                         >日本銀行</a>国際局局長、株式会社<a href="." id="link_11"                                                                                 >日本債券信用銀行</a><a href="." id="link_12"                     >頭取</a>、株式会社<a href="." id="link_13"                                                                       >大阪造船所</a><a href="." id="link_14"                                                   >代表取締役</a>社長（第5代）、株式会社<a href="." id="link_15"                                         >ダイゾー</a>代表取締役社長（初代）、日本ラッド株式会社<a href="." id="link_16"                               >取締役</a>社長などを歴任した。
</p>
