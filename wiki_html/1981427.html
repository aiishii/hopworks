		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーサー・スカーギル</b>（<b>Arthur Scargill</b>、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月11日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                          >労働運動</a>家、<a href="." id="link_4"                      >政治</a><a href="." id="link_5"                                                    >活動家</a>。<a href="/w/index.php?title=En:_National_Union_of_Mineworkers_(Great_Britain)&amp;action=edit&amp;redlink=1" class="new" title="En: National Union of Mineworkers (Great Britain) (存在しないページ)">全国炭鉱労働組合</a><a href="." id="link_6"                                >委員長</a>（<a href="." id="link_7"                    >1981年</a> - <a href="." id="link_8"                    >2000年</a>）を経て、現在は<a href="." id="link_9"                                                                                                                      >社会主義労働党</a>（SLP）<a href="." id="link_10"                     >党首</a>（<a href="." id="link_11"                   >1996年</a> - ）。
</p><p>炭鉱労組委員長在任中の<a href="." id="link_12"                   >1984年</a>から<a href="." id="link_13"                   >翌年</a>にかけて<a href="/w/index.php?title=En:UK_miners%27_strike_(1984%E2%80%931985)&amp;action=edit&amp;redlink=1" class="new" title="En:UK miners&#39; strike (1984–1985) (存在しないページ)">炭鉱労働者ストライキ</a>を主導したことでも知られる。
</p>
