		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たなか じゅんいちろう</div><span class="fn">田中 純一郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">松倉寿一</span><br />1902年<a href="." id="link_1"                            >12月3日</a><br /><span class="birthplace"><a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >新田郡</a><a href="." id="link_4"                                >生品村</a><br />（現在の同県<a href="." id="link_5"                                >太田市</a><a href="." id="link_6"                                >新田地区</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1989-03-26</span>) </span><a href="." id="link_7"                    >1989年</a><a href="." id="link_7"                            >3月26日</a>（86歳没）<br /><span class="deathplace"><a href="." id="link_8"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東洋大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                >映画史家</a>、<a href="." id="link_10"                                                                       >映画評論家</a></td></tr></tbody></table>
<p><b>田中 純一郎</b>（たなか じゅんいちろう、<a href="." id="link_11"                   >1902年</a><a href="." id="link_11"                           >12月3日</a> - <a href="." id="link_7"                    >1989年</a><a href="." id="link_7"                            >3月26日</a>）は、日本の<a href="." id="link_9"                                >映画史家</a>、<a href="." id="link_10"                                                                       >映画評論家</a>、<a href="." id="link_12"                               >編集者</a>である。本名は松倉 寿一（まつくら ひさいち）。代表作は『<a href="." id="link_13"                                                                       >日本映画発達史</a>』。
</p>
