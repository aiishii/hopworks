		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立川 孝一</b>（たちかわ こういち、<a href="." id="link_1"                    >1948年</a>8月 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、フランス史学者、<a href="." id="link_3"                                          >筑波大学</a>名誉教授。<a href="." id="link_4"                                                              >フランス革命</a>史が専門。
</p><p><a href="." id="link_5"                                >札幌</a>生まれ。1971年<a href="." id="link_6"                                                    >北海道大学</a>文学部史学科卒、75年同大学院修士課程修了、1979年<a href="." id="link_7"                                                                                                                                                    >プロヴァンス大学</a>大学院で<a href="." id="link_8"                                                              >文学博士</a>号取得。<a href="." id="link_9"                                          >広島大学</a>総合科学部助教授、北大助教授、筑波大教授。2011年定年退任、名誉教授。
</p>
