		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉岡 忍</b>（よしおか しのぶ）は、日本で活動する<a href="." id="link_1"                                                                        >アニメーション</a><a href="." id="link_2"                                >演出家</a>、アニメーション<a href="." id="link_3"                      >監督</a>。

</p>
