		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮岸 泰治</b>（みやぎし やすはる、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >6月10日</a>）は、日本の演劇評論家。
</p><p>1956年<a href="." id="link_3"                                                    >早稲田大学</a>国文科卒業、<a href="." id="link_4"                                          >東京新聞</a>記者となって演劇批評を書き、特に<a href="." id="link_5"                                          >木下順二</a>の「<a href="." id="link_6"                      >夕鶴</a>」を見続けた。1987年退社。1996年『木下順二論』で<a href="." id="link_7"                                                                        >やまなし文学賞</a>受賞。妻は日本舞踊家の手島かつ子。
</p>
