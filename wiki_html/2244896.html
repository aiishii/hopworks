		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺坂 公雄</b>（てらさか ただお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >9月6日</a> - ）は、日本の<a href="." id="link_2"                                >洋画家</a>、<a href="." id="link_3"                                                                        >日本藝術院</a>会員。
</p><p><a href="." id="link_4"                                >広島県</a>出身。<a href="." id="link_5"                                          >愛媛大学</a>卒。1954年「画室の隅」が<a href="." id="link_6"                                >光風会</a>展初入選。同年「室内」が<a href="." id="link_7"                      >日展</a>初入選。1988年から1999年まで<a href="." id="link_8"                                          >山梨大学</a>教授。2001年「デルフォイへの道」で日展文部科学大臣賞。光風会常務理事。2005年「アクロポリスへの道」で<a href="." id="link_9"                                                              >日本芸術院賞</a>。同年芸術院会員。2009年日展事務局長。2013年日展理事長。2020年、<a href="." id="link_10"                                                                       >旭日中綬章</a>受章。
</p>
