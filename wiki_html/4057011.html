<p>第2代<a href="." id="link_2"                                                                                                                >マクルズフィールド伯爵</a><b>ジョージ・パーカー</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">George Parker, 2nd Earl of Macclesfield</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="/w/index.php?title=En:President_of_the_Royal_Society&amp;action=edit&amp;redlink=1" class="new" title="En:President of the Royal Society (存在しないページ)">PRS</a>&#32;<a href="." id="link_4"                                                                                  >FSA</a></span>、<a href="." id="link_5"                    >1697年</a>頃 – <a href="." id="link_6"                    >1764年</a><a href="." id="link_6"                            >3月17日</a>）は、イギリスの貴族、政治家、天文学者。1721年から1732年まで<b>パーカー子爵</b>の<a href="." id="link_7"                                          >儀礼称号</a>を使用した。
</p>
