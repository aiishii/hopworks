<p>『<b>R-TYPE LEO</b>』（<b>アールタイプ レオ</b>）は、<a href="." id="link_6"                    >1992年</a><a href="." id="link_6"                >12月</a>に<a href="." id="link_7"                                                              >アイレム</a>から発売された<a href="." id="link_8"                                                                                  >業務用</a>横スクロール<a href="." id="link_1"                                                                                                      >シューティングゲーム</a>。製作はアイレムではなく、<a href="." id="link_3"                                                    >ナナオ</a>が担当している。<br />
