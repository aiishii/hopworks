		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小柳 淳</b>（こやなぎ じゅん、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >鉄道</a>関係の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                        >小田急トラベル</a><a href="." id="link_6"                                                                                            >代表取締役社長</a>を経て、<a href="." id="link_7"                                                              >ホテル小田急</a>代表取締役社長兼<a href="." id="link_8"                                                                                                                                              >ホテル小田急サザンタワー</a>代表取締役社長、<a href="." id="link_9"                                >観光庁</a>VISIT JAPAN大使。
