		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 信之</b>（さとう のぶゆき、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                      >交通</a><a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                                                    >亜細亜大学</a><a href="." id="link_5"                                                >講師</a>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >江戸川区</a>生まれ、現在の<a href="." id="link_8"                                >千葉市</a><a href="." id="link_9"                                                          >緑区</a>育ち、同市<a href="." id="link_10"                               >稲毛区</a>在住。
</p>
