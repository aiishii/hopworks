		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤村 斉美</b>（さわむら まさみ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                          >5月7日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >岐阜県</a><a href="." id="link_4"                                >岐阜市</a>出身。「<a href="." id="link_5"                                                          >塔</a>」短歌会所属。
</p><p><a href="." id="link_6"                                          >京都大学</a>大学院文学研究科美学美術史学専攻博士課程中退。<a href="." id="link_7"                    >1999年</a>、<a href="." id="link_8"                                                                        >京都大学短歌会</a>に入会し歌作を始める。<a href="." id="link_9"                    >2006年</a>に「黙秘の庭」50首で第52回<a href="." id="link_10"                                                   >角川短歌賞</a>受賞。<a href="." id="link_11"                   >2007年</a>、<a href="." id="link_12"                                                   >毎日新聞社</a>に<a href="." id="link_13"                                         >校閲</a><a href="." id="link_14"                     >記者</a>として入社。<a href="." id="link_15"                   >2008年</a>、第一歌集『夏鴉』にて第34回<a href="." id="link_16"                                                                       >現代歌人集会賞</a>、第9回<a href="." id="link_17"                                                                       >現代短歌新人賞</a>をそれぞれ受賞。
</p>
