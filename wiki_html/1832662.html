		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">むらい つとむ</div><span class="fn">村井 勉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1918-03-31</span>) </span>1918年<a href="." id="link_1"                            >3月31日</a><br /><span class="birthplace">福岡県小倉市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2008-10-31</span>) </span><a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月31日</a>（90歳没）<br /><span class="deathplace">大阪市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京商科大学（現：<a href="." id="link_3"                                          >一橋大学</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">銀行家、実業家</td></tr></tbody></table>
<p><b>村井 勉</b>（むらい つとむ、<a href="." id="link_4"                    >1918年</a><a href="." id="link_4"                            >3月31日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >10月31日</a>）は、日本の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                              >アサヒビール</a><a href="." id="link_7"                                                    >代表取締役</a>社長、東洋工業（現：<a href="." id="link_8"                                >マツダ</a>）代表取締役副社長、<a href="." id="link_9"                                          >住友銀行</a>（現：<a href="." id="link_10"                                                             >三井住友銀行</a>）代表取締役副頭取、<a href="." id="link_11"                                                                       >JR西日本</a>代表取締役会長等を歴任した。1988年<a href="." id="link_12"                                                   >勲二等</a><a href="." id="link_13"                                                                       >旭日重光章</a>受章。
</p>
