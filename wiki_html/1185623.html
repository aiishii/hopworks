		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>元原 絵里奈</b>（もとはら えりな - 、<a href="." id="link_1"                            >3月22日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福岡県</a>出身。血液型は<a href="." id="link_5"                                                >O型</a>。
</p><p>りぼん漫画スクール2005年3月号で準りぼん賞受賞した『とかいなかっコ』でデビュー。
</p><p>同期に<a href="." id="link_6"                                                    >大岡さおり</a>がいる。
