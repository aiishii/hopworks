		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケン・ドーン</b>（Ken Done、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >6月29日</a> -）は<a href="." id="link_2"                                                                        >オーストラリア</a>の<a href="." id="link_3"                                >芸術家</a>、<a href="." id="link_4"                                                    >デザイナー</a>である。彼のシンプルで明るい色で描かれたオーストラリアのランドマークは、非常に有名で人気を博し、現在では「ドーン・デザイン」ブランドで洋服やインテリア製品が販売されている。
</p>
