		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴 相駿</b>（ぼく そうしゅん、パク・サンジュン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">박상준</span>、<a href="." id="link_2"                    >1878年</a><a href="." id="link_2"              >3月</a>（<a href="." id="link_3"                                                >高宗</a>13年 / <a href="." id="link_4"                      >明治</a>9年）　- <a href="." id="link_5"                    >1945年</a>（<a href="." id="link_6"                      >昭和</a>20年）9月2日）は、明治から<a href="." id="link_6"                      >昭和</a>にかけての<a href="." id="link_7"                                          >大韓帝国</a>の官吏、<a href="." id="link_8"                                                    >朝鮮総督府</a>官僚、<a href="." id="link_9"                                                          >貴族院</a>議員。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                                         >密陽朴氏</a>。<a href="." id="link_12"                               >日本名</a>は<b>朴澤相駿</b>。
</p>
