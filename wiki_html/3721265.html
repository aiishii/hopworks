		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュリアン・クレア</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Julian Clare</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">줄리안 클레어</span>）は、<a href="." id="link_3"                                                              >アイルランド</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2017年</a>より、<a href="." id="link_7"                                                                                                                                                                                                      >在大韓民国大使</a>および非常駐の<a href="." id="link_8"                                                                                                                                                                                                                                                                            >在朝鮮民主主義人民共和国大使</a>を務めている。
</p><p>2017年11月2日、<a href="." id="link_9"                                                              >ソウル</a>の<a href="." id="link_10"                               >青瓦台</a>で<a href="." id="link_11"                               >文在寅</a><a href="." id="link_12"                                                                             >大統領</a>に<a href="." id="link_13"                                                             >信任状を捧呈</a>した。<a href="." id="link_14"                   >2018年</a>9月19日、<a href="." id="link_15"                     >平壌</a>の<a href="." id="link_16"                                                             >万寿台議事堂</a>で<a href="." id="link_17"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_18"                               >金永南</a>委員長に信任状を捧呈した。
</p>
