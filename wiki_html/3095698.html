		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドワード・ウィリアム・フランク・ジェームズ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Edward William Frank James</span>, <a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >8月16日</a> - <a href="." id="link_3"                    >1984年</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                      >詩人</a>。富豪で、<a href="." id="link_6"                                                                                  >シュルレアリスト</a>の支援者でもあった。
</p><p>父は画家の<a href="/w/index.php?title=W:William_Dodge_James&amp;action=edit&amp;redlink=1" class="new" title="W:William Dodge James (存在しないページ)">ウィリアム・ドッジ・ジェームズ</a>、祖父は<a href="." id="link_7"                                                                                  >フェルプスドッジ</a>の創設者の一人である<a href="/w/index.php?title=W:Daniel_James_(businessman)&amp;action=edit&amp;redlink=1" class="new" title="W:Daniel James (businessman) (存在しないページ)">ダニエル・ジェームズ</a>。
</p>
