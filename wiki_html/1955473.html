<p>『<b>鬼畜</b>』（きちく）は、<a href="." id="link_1"                                          >松本清張</a>の<a href="." id="link_2"                                          >短編小説</a>。『<a href="." id="link_3"                                                              >別册文藝春秋</a>』<a href="." id="link_4"                    >1957年</a>4月号に掲載され、<a href="." id="link_5"                    >1957年</a><a href="." id="link_5"                >12月</a>に短編集『詐者の舟板』収録の1作として、<a href="." id="link_6"                                          >筑摩書房</a>から刊行された。
</p><p><a href="." id="link_7"                    >1978年</a>に<a href="." id="link_8"                      >松竹</a>で<a href="." id="link_9"                      >映画</a>化された。
</p><p><a href="." id="link_10"                   >2002年</a>に<a href="." id="link_11"                                                                                 >日本テレビ</a>系列で、<a href="." id="link_12"                   >2017年</a>に<a href="." id="link_13"                                                   >テレビ朝日</a>系列で<a href="." id="link_14"                                                             >テレビドラマ</a>化された。
</p>
