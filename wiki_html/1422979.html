<p><b>シャフチョルスク</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Шахтёрск</span>）は、<a href="." id="link_2"                      >サハリン</a>の西海岸に位置する町。<a href="." id="link_3"                                                                        >ロシア連邦</a><a href="." id="link_4"                                                    >サハリン州</a>に属する。日本統治時代（<a href="." id="link_5"                    >1905年</a> – <a href="." id="link_6"                    >1945年</a>）の<a href="." id="link_7"                                >塔路町</a>（とうろちょう）にあたる。
</p><p>日本統治時代の詳細については、「<a href="." id="link_7"                                >塔路町</a>」の項目を参照すること。
</p>
