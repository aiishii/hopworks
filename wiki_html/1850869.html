		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォーレン・ウィーバー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Warren Weaver</span>、<a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                            >7月17日</a> - <a href="." id="link_3"                    >1978年</a><a href="." id="link_3"                              >11月24日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                >科学者</a>で<a href="." id="link_6"                                >数学者</a>。<a href="." id="link_7"                                          >機械翻訳</a>の先駆者の1人としてよく知られ、またアメリカ合衆国での科学振興に重要な役割を果たした。死没地は<a href="." id="link_8"                                                                        >コネチカット州</a>ニューミルフォード。
</p>
