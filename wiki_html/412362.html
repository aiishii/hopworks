<p><b>南部鉄器</b>（なんぶてっき）は、<a href="." id="link_1"                                >岩手県</a>南部鉄器協同組合連合会の加盟業者によって作られている<a href="." id="link_2"                      >鉄器</a>。74の事業所に730名（推計）の従事者がおり、年間生産額は約92億円。
</p><p><a href="." id="link_3"                    >1975年</a>（<a href="." id="link_4"                      >昭和</a>50年）<a href="." id="link_5"                            >2月17日</a>に<a href="." id="link_6"                                                                                  >通商産業大臣</a>指定<a href="." id="link_7"                                                                                  >伝統的工芸品</a>（現・<a href="." id="link_8"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>）に指定された。<a href="." id="link_9"                                                    >伝統工芸士</a>は21名しかいない。
</p>
