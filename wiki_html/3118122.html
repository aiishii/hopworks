		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメリカンセービング銀行</b>（アメリカンセービングぎんこう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">American Savings Bank</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ハワイ州</a><a href="." id="link_4"                                          >ホノルル</a>に本社を置く<a href="." id="link_5"                                          >貯蓄銀行</a>で、ハワイ州第三位の銀行である。1925年に創業し、現在は<a href="." id="link_6"                                                                                                                >ニューヨーク証券取引所</a>上場企業である<a href="." id="link_7"                                                                        >ハワイ電力工業</a>の子会社である。    2014年12月、ハワイ電力工業はアメリカンセービング銀行を<a href="." id="link_8"                                                    >スピンオフ</a>して、独立会社にすることを発表している。    
</p>
