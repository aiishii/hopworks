<p><b>伊藤 京子</b>（いとう きょうこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                                    >ピアニスト</a>。<a href="." id="link_5"                                                                                                                                                                                      >東京芸術大学音楽学部附属音楽高等学校</a>、<a href="." id="link_6"                                                              >東京芸術大学</a>卒業。元<a href="." id="link_7"                                                              >徳島文理大学</a><a href="." id="link_8"                                          >音楽学部</a>助教授。<a href="." id="link_9"                                                                                                                >別府アルゲリッチ音楽祭</a>総合プロデューサー等も務めている。<a href="." id="link_10"                               >福岡県</a><a href="." id="link_11"                                         >北九州市</a>生まれ。<a href="." id="link_12"                               >大分県</a><a href="." id="link_13"                               >別府市</a>在住。
</p>
