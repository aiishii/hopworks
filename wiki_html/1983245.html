		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Maxim_Suraev.jpg" title="ファイル:Maxim Suraev.jpg">ファイル:Maxim Suraev.jpg</a>  <div class="thumbcaption">マクシム・スラエフ</div></div></div>
<p><b>マクシム・スラエフ</b>（Maksim Viktorovich Surayev、ロシア語:Максим Викторович Сураев、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月24日</a>-）は、<a href="." id="link_2"                                                                                  >チェリャビンスク</a>出身の<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                                    >宇宙飛行士</a>である。
</p><p>スラエフは、現在<a href="." id="link_5"                                                                  >第21次長期滞在</a>から<a href="." id="link_6"                                                                  >第22次長期滞在</a>の乗組員として<a href="." id="link_7"                                                                                                      >国際宇宙ステーション</a>にいる。彼は<a href="." id="link_8"                                                      >ソユーズTMA-16</a>で2009年9月30日に出発した。
</p><p>スラエフは<a href="." id="link_9"                                >ブログ</a>を持っていて、宇宙から更新している。
</p>
