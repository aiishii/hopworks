<p><b>ソコルル・メフメト・パシャ</b>(<b>Sokollu Mehmed Pa&#351;a</b>, <a href="." id="link_1"                    >1506年</a> - <a href="." id="link_2"                    >1579年</a><a href="." id="link_2"                              >10月11日</a>)は、<a href="." id="link_3"                                                              >オスマン帝国</a>の<a href="." id="link_4"                                >大宰相</a>（<a href="." id="link_5"                      >首相</a>）。<a href="." id="link_6"                                                                >スレイマン1世</a>に見出され、<a href="." id="link_7"                                            >セリム2世</a>、<a href="." id="link_8"                                            >ムラト3世</a>の3代に渡って仕えた。その功績は大きく、名宰相との呼び声が高い。
</p>
