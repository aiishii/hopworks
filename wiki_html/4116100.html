		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーネスト・ポンペオ・モルメンティ</b>(<small><a href="." id="link_1"                      >英語</a></small>:Ernesto Pompeo Molmenti)、MD、PhD、MBAはアメリカの移植外科医、科学者、著者である。現在ニューヨーク州ロングアイランドで医師として従事している。彼はノースショア大学病院 / ノースウェルヘルスの外科部門の外科イノベーション部門の部門長、ホフストラザッカー医学部の外科学教授・副部門長および小児科教授を務めている。彼は、「 <i>モルメンティ法</i> 」と名付けられた血管再建法の開発で知られている。
</p>
