		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名取 里美</b>（なとり さとみ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >7月31日</a> - ）は<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >三重県</a><a href="." id="link_4"                                >伊勢市</a>生まれ。
</p><p><a href="." id="link_5"                                                                                                                >神奈川県立湘南高等学校</a>を経て<a href="." id="link_6"                                                              >東京女子大学</a>社会学科経済学国際関係論コースを卒業後、<a href="." id="link_7"                                                                        >野村総合研究所</a>勤務。
</p><p>19歳より<a href="." id="link_8"                                          >山口青邨</a>、<a href="." id="link_9"                                          >黒田杏子</a>に師事。1989年第一回<a href="." id="link_10"                                                                                          >ラ・メール俳句賞</a>受賞。1997年藍生賞受賞。2002年第二句集『あかり』により第四回駿河梅花文学大賞受賞。山口青邨主宰の俳誌「夏草」を経て黒田杏子主宰の「藍生」所属。
</p>
