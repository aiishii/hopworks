		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田嶋 十黄</b>（おだじま じゅっこう、<a href="." id="link_1"                    >1887年</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >2月5日</a>）は<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                                          >本郷区</a>出身の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >男性</a><a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                      >俳画家</a>、<a href="." id="link_9"                                >洋画家</a>。<a href="." id="link_10"                     >本名</a>は<b>小田嶋 義</b>（おだじま よし）。別号に得魚洞。元<a href="." id="link_11"                                         >社団法人</a>現代俳画協会顧問。元<a href="." id="link_12"                                                                                                                                   >パイロット万年筆</a>顧問。
</p>
