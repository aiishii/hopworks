		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルイス・シャイナー</b>（Lewis Shiner、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                          >SF作家</a>、<a href="." id="link_4"                                                              >ファンタジー</a>作家。<a href="." id="link_5"                                                    >オレゴン州</a><a href="." id="link_6"                                                                                                            >ユージーン</a>出身。
</p><p><a href="." id="link_7"                                                                                                      >ウィリアム・ギブスン</a>との親交も厚く、<a href="." id="link_8"                                                                        >サイバーパンク</a>の作風を得意とした。<a href="." id="link_9"                                                                                                      >シェアード・ワールド</a>作品「ワイルド・カード」シリーズにも中心人物のひとりとして参加している。
</p><p><a href="." id="link_10"                                                                                 >世界幻想文学大賞</a>を受賞した『グリンプス』は、<a href="." id="link_11"                                                   >ビートルズ</a>、<a href="." id="link_12"                                         >ドアーズ</a>、<a href="." id="link_13"                                                                                                     >ジミ・ヘンドリックス</a>、<a href="." id="link_14"                                                                                           >ビーチボーイズ</a>などロックの未完成曲をテーマとした作品で、一般読者の話題も呼んだ。
</p>
