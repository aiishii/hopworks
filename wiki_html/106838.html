		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あんどう かづ</div><span class="fn">安藤 和津</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1948-03-06</span>) </span>1948年<a href="." id="link_1"                          >3月6日</a>（74歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >台東区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                      >学習院女子高等科</a><br /><a href="." id="link_6"                                          >上智大学</a>（中退）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">エッセイスト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>奥田瑛二（1979年 - ）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_7"                                          >安藤桃子</a>（長女）<br /><a href="." id="link_8"                                                    >安藤サクラ</a>（次女）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>犬養健</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親戚</th><td><a href="." id="link_9"                                >犬養毅</a>（祖父）<br /><a href="." id="link_10"                                         >犬養道子</a>（異母姉）<br /><a href="." id="link_11"                                         >犬養康彦</a>（異母兄）</td></tr></tbody></table>
<p><b>安藤 和津</b>（あんどう かづ、<a href="." id="link_12"                   >1948年</a><a href="." id="link_12"                         >3月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                               >エッセイスト</a>、<a href="." id="link_14"                                         >タレント</a>である。<a href="." id="link_15"                     >戸籍</a>名は安藤 和子（あんどう かずこ、<a href="." id="link_16"                     >旧姓</a>：荻野、犬養）。現在も東京都在住。
</p>
