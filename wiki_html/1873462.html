<p><b>時子山 常三郎</b>（とこやま つねさぶろう、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                          >4月9日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                            >6月26日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >経済学者</a>。<a href="." id="link_9"                                                    >早稲田大学</a>第9代総長。<a href="." id="link_10"                                                                                 >日本私立大学連盟</a>第5代会長。
</p><p>長男は元<a href="." id="link_11"                                                                                                                                                                                     >一橋大学経済学部</a>教授で<a href="." id="link_12"                                                   >計量経済学者</a>の<a href="." id="link_13"                                                   >時子山和彦</a>。
</p>
