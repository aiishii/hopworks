		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原武博之</b>（はらたけ ひろゆき、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >2月15日</a>-）は、<a href="." id="link_2"                                          >熊本放送</a>（RKK）の元<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >ラジオ</a>局局次長を最後に定年退職。その後も、RKKラジオでパーソナリティを務める。
</p><p><a href="." id="link_5"                                >熊本市</a>出身。<a href="." id="link_6"                                                                                                                                                                  >熊本商科大学付属高等学校</a>、<a href="." id="link_7"                                                              >熊本商科大学</a>卒業後、<a href="." id="link_8"                    >1970年</a>RKKに入社。血液型はO型、星座はみずがめ座。
</p>
