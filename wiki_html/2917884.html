<p><b>阪本 三郎</b>（さかもと さぶろう、<a href="." id="link_1"                    >1867年</a>11月11日（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                        >10月16日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）4月14日）は、日本の<a href="." id="link_6"                                >検察官</a>、<a href="." id="link_7"                                >裁判官</a>、<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                                                   >教育者</a>。<a href="." id="link_11"                               >憲政会</a>系官選<a href="." id="link_12"                                                             >県知事</a>、早稲田専門学校長。「坂本」と表記される場合がある。<a href="." id="link_13"                                         >樋口一葉</a>の婚約者（旧姓・渋谷）であったことで知られる。
</p>
