		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤ノ花 友和</b>（ふじのはな ともかず、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >7月4日</a> - ）とはかつて<a href="." id="link_2"                                                    >貴乃花部屋</a>（入門時は<a href="." id="link_3"                                                                  >藤島部屋</a>）に所属していた<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >川口市</a>出身の元大相撲力士である。本名・後藤 友和（ごとう ともかず）、身長186cm、体重181kg、得意手は左四つ、寄り、最高位は東幕下筆頭（2002年初場所）、<a href="." id="link_6"                                                >血液型</a>はB型、趣味は音楽鑑賞。
