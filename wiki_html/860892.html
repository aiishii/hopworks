		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>鳥飼 欣一</b>（とりかい きんいち、男性、<a href="." id="link_1"                    >1925年</a>（大正14年）<a href="." id="link_2"                              >11月13日</a> - <a href="." id="link_3"                    >2006年</a>（平成18年）<a href="." id="link_4"                          >4月6日</a>）は、<a href="." id="link_5"                                >鳥取県</a>生まれの<a href="." id="link_6"                                          >物理学者</a>、<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                                                                                                >鳥取県立倉吉東高等学校</a>卒。1950年代に、米国の<a href="." id="link_9"                                                                                                      >アルゴンヌ国立研究所</a>（Argonne National Laboratory）に留学、帰国後、原子力工学の草分けとして、<a href="." id="link_10"                                                                                 >日本原子力研究所</a>（原研）における<a href="." id="link_11"                               >原子力</a>平和利用の研究に従事。日本原子力研究所大洗研究所所長、<a href="." id="link_12"                                                             >東京理科大学</a>教授などを歴任。日本機械学会名誉員、<a href="." id="link_13"                                         >社団法人</a><a href="." id="link_14"                                                                                           >日本工学アカデミー</a>会員。
</p>
