		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高井 和伸</b>（たかい かずのぶ、 <a href="." id="link_1"                    >1940年</a> - ）は日本の元<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_3"                                >弁護士</a>。元<a href="." id="link_4"                                                              >連合参議院</a><a href="." id="link_5"                                                                        >参議院議員</a>（1期）。<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>出身、<a href="." id="link_8"                                >岐阜県</a><a href="." id="link_9"                                          >久々野町</a>（現<a href="." id="link_10"                               >高山市</a>）育ち。
</p>
