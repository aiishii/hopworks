		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>院助</b>（いんじょ、生年不詳 - <a href="." id="link_1"                      >天仁</a>元年<a href="." id="link_2"                                                        >12月12日</a>（<a href="." id="link_3"                    >1109年</a><a href="." id="link_3"                            >1月14日</a>））は、<a href="." id="link_4"                                          >平安時代</a>の<a href="." id="link_5"                      >仏師</a>。<a href="." id="link_6"                                                              >七条大宮仏所</a>と<a href="." id="link_7"                      >院派</a>の祖。<a href="." id="link_8"                      >定朝</a>の孫または孫弟子で<a href="." id="link_9"                                                >覚助</a>または<a href="." id="link_10"                     >長勢</a>の実子とも弟子とも言われる。（当時仏師の地位は低く血縁の有無は判然としない。）
</p>
