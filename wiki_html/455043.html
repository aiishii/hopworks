		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星岩涛 祐二</b>（ほしいわと ゆうじ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >揖宿郡</a><a href="." id="link_4"                                >開聞町</a>出身で、<a href="." id="link_5"                                          >陸奥部屋</a>（入門時は<a href="." id="link_6"                                          >井筒部屋</a>）に所属した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。
本名は野口 祐二（のぐち ゆうじ）。現役時代の体格は身長182cm、体重138kg。得意手は左四つ、<a href="." id="link_9"                                          >上手投げ</a>、<a href="." id="link_10"                                         >蹴手繰り</a>。趣味は野球観戦。最高位は東<a href="." id="link_11"                     >前頭</a>14枚目（<a href="." id="link_12"                   >1989年</a>7月場所）。愛称は「イワトナルド」(<a href="." id="link_13"                                                      >後述</a>)。
</p>
