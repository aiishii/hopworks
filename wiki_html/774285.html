		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>速野 悠二</b>（すみの ゆうじ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。男性。主に<a href="." id="link_4"                                          >秋田書店</a>の<a href="." id="link_5"                                          >漫画雑誌</a>を中心に活動している。
</p><p>お色気やコメディタッチの多い作風。また、心霊現象等を題材としている作品が多い。
</p><p>代表作『<a href="." id="link_6"                                                                                        >おキツネさまでChu♥</a>』の後、暫く単行本が発行されなかったが、<a href="." id="link_7"                    >2009年</a>11月に『<a href="." id="link_8"                                                                                  >バージン・ロープ</a>』が発行された。
</p><p><a href="." id="link_9"                    >2012年</a>、『<a href="." id="link_10"                                                                   >チャンピオンRED</a>』にて『TS魔女（トランス・セクシュアル・ウィッチ）りえ×ノルン』を連載。
</p>
