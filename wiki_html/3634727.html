	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>渡辺 英夫</b>（わたなべ ひでお、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                      >囲碁</a>のプロ<a href="." id="link_4"                                                >棋士</a>。
</p><p>愛知県出身。1918年、<a href="." id="link_5"                                                    >稲垣日省</a>七段に師事。
</p><p>1936年入段、1939年二段、1944年四段、1963年五段、1966年六段。1977年引退、七段。死去後、追贈八段。
</p><p>1957年、第2期中央会館早碁トーナメント2位。大手合2等2回、4等1回。
</p><p>1984年、第16回<a href="." id="link_6"                                                              >大倉賞</a>受賞。門下に準棋士<a href="." id="link_7"                                                                                                            >田中蒔子</a>。
</p><p>囲碁古文書の権威だった。<a href="." id="link_8"                                                                                                            >安藤如意</a>が明治43年に刊行した『<a href="." id="link_9"                                          >坐隠談叢</a>』に追記して刊行している。
</p>
