<p><b>木村 鷹太郎</b>（きむら たかたろう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                      >9月18日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                              >10月12日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                            >7月18日</a>）は、主に明治・大正期に活動した日本の<a href="." id="link_7"                                                              >歴史学者</a>、<a href="." id="link_8"                                >哲学者</a>、<a href="." id="link_9"                                                              >言語学者</a>、<a href="." id="link_10"                               >思想家</a>、<a href="." id="link_11"                                                   >翻訳家</a>。独自の歴史学説「<b>新史学</b>」の提唱者として知られる。
</p>
