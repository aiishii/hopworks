		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 淑美</b>（いとう よしみ、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                                >福音派</a>の<a href="." id="link_3"                      >牧師</a>、<a href="." id="link_4"                                >神学者</a>。<a href="." id="link_5"                                                                        >東京基督神学校</a>、<a href="." id="link_6"                                                    >聖契神学校</a>、<a href="." id="link_7"                                                                                                                                                    >ノースパーク大学</a>卒。
</p><p><a href="." id="link_8"                                >東京府</a>生まれ。<a href="." id="link_9"                                                                                                      >日本聖契キリスト教団</a><a href="." id="link_10"                                                                                                                               >鶴見聖契教会</a>牧師。聖契神学校校長を務める。<a href="." id="link_11"                                         >敬虔主義</a>、<a href="." id="link_12"                                         >自由教会</a>（<a href="." id="link_13"                                                                                                     >フリー・チャーチ</a>）をルーツとするカベナント系である。訳書多数。
</p>
