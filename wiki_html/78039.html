<p><b>浜口 庫之助</b>（はまぐち くらのすけ、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_5"                    >1990年</a><a href="." id="link_5"                            >12月2日</a>）は、日本の<a href="." id="link_11"                                                                                                               >シンガーソングライター</a>。愛称は<b>ハマクラ</b>。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>出身。<a href="." id="link_12"                                                                                                     >東京府立第四中学校</a>卒業。<a href="." id="link_9"                                                              >青山学院大学</a><a href="." id="link_10"                               >商学部</a>卒業。パーカッショニストの<a href="." id="link_13"                                                   >浜口茂外也</a>は息子。元女優の<a href="." id="link_14"                                         >渚まゆみ</a>は妻。
</p>
