		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・フリードバーグ</b>（M. Paul Friedberg、<a href="." id="link_1"                    >1931年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >造園家</a>、<a href="." id="link_4"                                                                        >環境デザイナー</a>、ランドスケープアーキテクト。<a href="." id="link_5"                                                              >ニューヨーク</a>生まれ。
</p><p><a href="." id="link_6"                                                              >コーネル大学</a>に進学し、1954年に卒業。理学士号を取得。4年後の1958年に、M・ポールフリードバーグ・アンド・パートナーズを開設。また、<a href="." id="link_7"                                                                                                      >ニューヨーク市立大学</a>に都心にある大学としては初めての、また大都会特有の環境問題に焦点を合わせたものとしては最初のランドスケープアーキテクチャー講座を設立する。
</p>
