		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 寅</b>（そう いん、<a href="." id="link_1"                    >1658年</a> - <a href="." id="link_2"                    >1712年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清</a>初の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                      >文人</a>・蔵書家・<a href="." id="link_7"                                                    >出版家</a>。<a href="." id="link_8"            >字</a>は子清、<a href="." id="link_9"            >号</a>は<b>楝亭</b>（れんてい）。父は曹璽。叔父は曹爾正。異母弟は曹荃（もとの名は曹宣）。従弟（曹爾正の子）は曹宜。実子は曹顔。猶子（曹荃の子）は曹顒・曹頫。従子（曹荃の子）は曹順・曹頔・曹頎。孫（猶子の曹頫の子）に『<a href="." id="link_10"                               >紅楼夢</a>』の作者として知られる曹霑（<a href="." id="link_11"                               >曹雪芹</a>）がいる。
</p>
