		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金井 宏之</b>（かない ひろゆき、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月26日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                          >切手収集家</a>。
</p><p>繊維機器・<a href="." id="link_5"                                >不織布</a>メーカーである<a href="." id="link_6"                                                                                                                                >金井重要工業</a>の社長・会長。切手収集家としては<a href="." id="link_7"                                                              >モーリシャス</a>の切手コレクションで世界的に知られ、財団法人<a href="." id="link_8"                                                                        >切手文化博物館</a>理事長、<a href="." id="link_9"                                                                                            >有馬切手文化博物館</a>（<a href="." id="link_10"                               >神戸市</a>）館長を務めた。
</p>
