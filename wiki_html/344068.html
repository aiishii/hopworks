		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>nCUBE</b>は、<a href="." id="link_1"                                                                                                                                    >超並列</a><a href="." id="link_2"                                                              >コンピュータ</a>のシリーズ名であるとともにそれを開発した企業名でもある。初期のハードウェアは独自の<a href="." id="link_3"                                                                                            >マイクロプロセッサ</a>を使っていた。その後、独自のマイクロプロセッサの設計をやめて、サーバ向けの他社製チップで<a href="." id="link_4"                                                              >超並列マシン</a>を作成。最近まで<a href="." id="link_5"                                                                        >ストリーミング</a>配信（<a href="." id="link_6"                                                                                                                >ビデオ・オン・デマンド</a>）に特化したサーバとして販売していた。現在はC-CORというネットワーク関連の企業に買収されている。
</p>
