		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>増渕幸男</b>（増淵幸男、ますぶち　ゆきお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >9月24日</a>-　）は、日本の<a href="." id="link_2"                                          >教育哲学</a>者、<a href="." id="link_3"                                          >上智大学</a>名誉教授。
</p><p>栃木県生まれ。上智大学文学部教育学科卒、同大学院教育学研究科博士課程満期退学。<a href="." id="link_4"                                                              >東京電機大学</a>助教授、89年教授、1992年<a href="." id="link_5"                                                              >日本女子大学</a>教授、1994年<a href="." id="link_6"                                          >東北大学</a>教授、2000年上智大学総合人間科学部教授。2011年定年、名誉教授。1989年「<a href="." id="link_7"                                                                        >ヤスパース</a>の教育哲学研究 実存的交わりと自己実現に関する理論的考察」で<a href="." id="link_8"                                                              >慶應義塾大学</a><a href="." id="link_9"                                                                        >教育学博士</a>。
</p>
