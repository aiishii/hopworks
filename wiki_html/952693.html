		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>影井 秀</b>（かげい しゅう、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >5月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >事業家</a>、<a href="." id="link_4"                      >作家</a>及び<a href="." id="link_5"                                          >タレント</a>。<a href="." id="link_6"                                                                                                                                                              >東大コーチ株式会社</a>代表。<a href="." id="link_7"                                          >大学受験</a>における<a href="." id="link_8"                      >自伝</a>的<a href="." id="link_9"                      >小説</a>を掲載したホームページ「東大コーチ」を持つ。<a href="." id="link_10"                                                   >コーチング</a>を受験勉強に応用したと自称するプログラムを開発し、<a href="." id="link_11"                                                   >ドラゴン桜</a>に象徴される東大受験ブームに乗り、<a href="." id="link_12"                   >2005年</a>、<a href="." id="link_13"                                         >尾関茂雄</a>と共同で東大コーチ株式会社を設立。
</p>
