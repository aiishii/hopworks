		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エディ・“ベイブ”・リスコ</b>（Eddie Babe Risko、本名：ヘンリー・ピルコヴスキ（Henry Pylkowski）、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >7月14日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                        >ニューヨーク州</a>出身のプロボクサー。元ニューヨーク州公認世界<a href="." id="link_5"                                          >ミドル級</a>チャンピオン。<a href="." id="link_6"                                                              >シラキュース</a>生まれ。
</p>
