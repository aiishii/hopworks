		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 育夫</b>（きくち いくお、<a href="." id="link_1"                    >1944年</a> - ）は日本の<a href="." id="link_2"                                >経営者</a>。<a href="." id="link_3"                                                              >北海道新聞社</a>の元代表取締役<a href="." id="link_4"                      >社長</a>。
<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >上磯町</a>（現在の<a href="." id="link_7"                                >北斗市</a>）出身。
</p><p>前任社長<a href="." id="link_8"                                                                                        >東功</a>の抜擢で社長に就任し、機構改革による人員整理などに取り組んだ。しかし、菊池体制下の北海道新聞は、<a href="." id="link_9"                                                                                  >北海道警裏金事件</a>に関係する記事ねつ造事件の処理などをめぐって、<a href="." id="link_10"                                                   >道警</a>との癒着が指摘されるなどの不祥事が続いた。
</p>
