		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小指 敦子</b>（こざす あつこ、本名：安津子、女性、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >11月6日</a>）は、日本の<a href="." id="link_3"                                                              >ファッション</a>・<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >編集者</a>。『<a href="." id="link_6"              >セゾン・ド・ノンノ</a>』『<a href="." id="link_7"                          >マリ・クレール・ジャポン</a>』などで執筆。雑誌取材で何度も<a href="." id="link_8"                                                                                            >パリ・コレクション</a>を取材し、<a href="." id="link_9"                                                                                                                >ジャンニ・ヴェルサーチ</a>とも親しい間柄だった。夫は、NKK(現<a href="." id="link_10"                                                                                       >JFEエンジニアリング</a>)特別主席の小指軍夫（こざす いさお）。
</p>
