		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 伝三郎</b>（なかむら でんざぶろう、<a href="." id="link_1"                    >1916年</a>(<a href="." id="link_2"                      >大正</a>5年)<a href="." id="link_3"                              >10月30日</a> - <a href="." id="link_4"                    >1994年</a>(<a href="." id="link_5"                      >平成</a>6年)<a href="." id="link_6"                            >8月23日</a>）は、日本の<a href="." id="link_7"                                                    >美術評論家</a>。
<a href="." id="link_8"                                >兵庫県</a>出身。<a href="." id="link_9"                                                                                  >東京帝国大学</a>卒。1947年<a href="." id="link_10"                                                   >国立博物館</a>付属美術研究所（現・<a href="." id="link_11"                                                                                 >東京国立文化財研究所</a>）入所、美術部第二研究室長。彫塑史専門、91年『明治の彫塑』で<a href="." id="link_12"                                                                       >毎日出版文化賞</a>受賞。
</p>
