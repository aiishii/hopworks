		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗林 三郎</b>（くりばやし さぶろう、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）1月5日 - <a href="." id="link_3"                    >2001年</a>（<a href="." id="link_4"                      >平成</a>13年）2月24日）は、<a href="." id="link_5"                      >昭和</a>期の農民運動家、<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                >衆議院議員</a>。米価引上げと出稼ぎ農家の労働条件改善に尽力し「米と出稼ぎの栗林」と称された。
</p>
