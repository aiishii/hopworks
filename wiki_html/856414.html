		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>疋田 景兼</b>（ひきた かげとも、<a href="." id="link_1"                                                                    >天文</a>6年（<a href="." id="link_2"                    >1537年</a>）？ - <a href="." id="link_3"                      >慶長</a>10年（<a href="." id="link_4"                    >1605年</a>）？）は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                          >江戸時代</a>前期にかけての<a href="." id="link_7"                      >武将</a>、<a href="." id="link_8"                                >兵法家</a>。姓については、侏田・引田・挽田とも表記される。
</p><p><a href="." id="link_9"                                          >上泉信綱</a>（上泉伊勢守）の直弟子で<a href="." id="link_10"                               >新陰流</a>の兵法家。後世、<a href="." id="link_11"                                         >疋田陰流剣術</a>や<a href="." id="link_12"                                                   >新陰疋田流槍術</a>の祖とされた。信綱の甥とも伝えられる。<a href="." id="link_13"                                               >通称</a>は<b>豊五郎</b>（ぶんごろう、文五郎、分五郎とも書く）。<a href="." id="link_14"                                     >号</a>は<b>小伯</b>（<b>虎伯</b>とも書く）。晩年には<b>栖雲斎</b>（せいうんさい）と号した。
</p>
