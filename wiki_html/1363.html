		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀江 卓</b>（ほりえ たく、男性、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >2月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >山口県</a><a href="." id="link_6"                                >下関市</a>出身。1956年から連載した『つばくろ頭巾』が人気となり、1957年から連載した『<a href="." id="link_7"                                                                                                                      >矢車剣之助</a>』はテレビドラマ化されて代表作となった。他の代表作には、テレビドラマ化された『天馬天平』や、<a href="." id="link_8"                                >新東宝</a>で映画化された『ハンマー・キット』などがある。
</p>
