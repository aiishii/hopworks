		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二宮 善基</b>（にのみや よしもと、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >10月9日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >経済同友会</a>代表幹事、<a href="." id="link_5"                                                              >日本興業銀行</a>(現<a href="." id="link_6"                                                    >みずほ銀行</a>)副総裁、東洋曹達工業(現<a href="." id="link_7"                                >東ソー</a>)社長。
