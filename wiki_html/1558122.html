<p><b>古屋 健三</b>（ふるや けんぞう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >4月8日</a> - ）は、日本の<a href="." id="link_2"                                                                        >フランス文学者</a>、<a href="." id="link_3"                                                                        >文芸評論家</a>、<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                                              >慶應義塾大学</a>名誉教授。
</p><p><a href="." id="link_6"                      >東京</a>生まれ。慶應義塾大学文学部仏文科卒。フランス・<a href="." id="link_7"                                                              >グルノーブル</a>大学に留学、博士号取得。慶大文学部助教授を経て教授、2002年に定年退職し名誉教授。
</p><p>文芸評論家としても、主として<a href="." id="link_8"                                                    >内向の世代</a>の作家を論じ、「<a href="." id="link_9"                                          >三田文学</a>」編集長も務めた。60歳になるまで著書を出さない方針だったが、それ以後は旺盛な執筆活動に入り、小説も著した。
</p>
