<p><b>坂田 祐</b>（さかた たすく、旧姓・中村、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >12月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >陸軍</a><a href="." id="link_5"                      >軍人</a>、<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                                                                  >関東学院</a>院長。学校法人関東学院の基礎作りに貢献した。
</p>
