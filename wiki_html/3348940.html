<p><b>Pink Moon Babies</b> (ピンクムーンベイビーズ） は日本の女性3人による、
ロックンロール、ロカビリーバンド。
1950年〜1980年の<a href="." id="link_1"                                                          >ロック</a>、<a href="." id="link_2"                                                    >ロカビリー</a>、<a href="." id="link_3"                                >歌謡曲</a>から影響を受け、ポップでキャッチーな楽曲を制作、演奏。
</p>
