		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉井 静子</b>（すぎい しずこ、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >評論家</a>。<a href="." id="link_5"                      >中国</a>・<a href="." id="link_6"                                >青島</a>生まれ。<a href="." id="link_7"                                          >中央大学</a>法学部卒業。弁護士、<a href="." id="link_8"                                                                                                                                                                                                >平和・民主・革新の日本をめざす全国の会</a>代表世話人。<a href="." id="link_9"                                                              >都留文科大学</a>非常勤講師。<a href="." id="link_10"                                                                                 >日弁連</a>・両性の平等に関する委員会委員長、<a href="." id="link_11"                                                                                 >第二東京弁護士会</a>副会長、<a href="." id="link_12"                                                                                           >関東弁護士会連合会</a>理事長などを務めた。
</p>
