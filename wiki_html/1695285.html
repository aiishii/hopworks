	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュドモントファーム</b>（<i><span lang="en">Juddmonte Farm</span></i>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >ケンタッキー州</a><a href="." id="link_3"                                                                                                                                          >レキシントン</a>、<a href="." id="link_4"                                          >イギリス</a><a href="." id="link_5"                                                                                  >サフォーク州</a><a href="." id="link_6"                                                                                  >ニューマーケット</a>、<a href="." id="link_7"                                                              >アイルランド</a>の3ヶ所にある<a href="." id="link_8"                                >競走馬</a>（<a href="." id="link_9"                                                              >サラブレッド</a>）の生産、<a href="." id="link_10"                               >種牡馬</a>及び<a href="." id="link_11"                               >功労馬</a>の繋養などを行う<a href="." id="link_12"                     >牧場</a>である。<a href="." id="link_13"                     >馬主</a>として競走馬の所有も行っている。牧場の所有者は<a href="." id="link_14"                                                                                                                                                       >ハーリド・ビン・アブドゥッラー</a>。
</p><p><b>ジャドモントファーム</b>、<b>ジュドモンテファーム</b>、<b>ジャドモンテファーム</b>などと表記される場合もある。
</p>
