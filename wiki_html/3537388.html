		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒岩 徹</b>（くろいわ てつ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >1月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福岡市</a>出身。<a href="." id="link_6"                                          >立教大学</a>法学部法学科卒。大学では体育会<a href="." id="link_7"                                                    >ボクシング</a>部に所属。4年時に、<a href="." id="link_8"                                >奈良県</a><a href="." id="link_9"                                >王寺町</a>において、<a href="." id="link_10"                                                                                           >日本ボクシング連盟</a>が主催する第53回<a href="." id="link_11"                                                                                                                                                                                                         >全日本アマチュアボクシング選手権大会</a>に<a href="." id="link_12"                                                   >バンタム級</a>で出場。卒業後は金融業界へ。1991年から約7年間、<a href="." id="link_13"                                         >ロンドン</a>と<a href="." id="link_14"                     >香港</a>に駐在した。株式会社アイトゥーオフィス所属。
</p>
