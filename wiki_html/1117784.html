		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井 雪</b>（さくらい すすぎ、<a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                >血液型</a>はA型。
</p><p><a href="." id="link_6"                    >1995年</a>、『花とゆめプラネット増刊』掲載の「花はきみの両手いっぱい」でデビュー。以後、<a href="." id="link_7"                                >白泉社</a>の<a href="." id="link_8"                                                                        >漫画雑誌</a>『<a href="." id="link_9"                                          >花とゆめ</a>』、『<a href="." id="link_10"                                                   >ザ花とゆめ</a>』、『<a href="." id="link_11"                                                             >別冊花とゆめ</a>』等で主に恋愛物の短編を発表している。
</p><p>代表作「ショート寸前!」は当初読み切りとして描かれた作品だったが、好評により不定期連載され、最終的にコミックス5巻まで発売された。
</p>
