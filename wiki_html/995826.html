<p><b>観世 元滋</b>（かんぜ もとしげ、<a href="." id="link_1"                    >1895年</a>（明治28年）<a href="." id="link_2"                              >12月18日</a> - <a href="." id="link_3"                    >1939年</a>（昭和14年）<a href="." id="link_4"                            >3月21日</a>）は、<a href="." id="link_5"                      >戦前</a>のシテ方<a href="." id="link_6"                                >観世流</a><a href="." id="link_7"                                >能楽師</a>。二十四世観世宗家。初名<b>清久</b>、後に<b>元滋</b>、そして観世宗家の通り名であった<b><a href="." id="link_8"                                          >観世左近</a></b>に改名。号は光雪（<a href="." id="link_9"                      >雪号</a>参照）。混乱していた観世流の統一と発展に努め、当時の能楽界の指導者と目された。
</p>
