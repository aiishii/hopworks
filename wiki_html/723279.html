		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡野 友彦</b>（おかの ともひこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"              >5月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                    >皇學館大学</a><a href="." id="link_5"                                >文学部</a><a href="." id="link_6"                                                                                                            >国史学科</a><a href="." id="link_7"                      >教授</a>、文学部長。<a href="." id="link_8"                      >博士</a>(歴史学)(<a href="." id="link_9"                                                    >國學院大學</a>)。<a href="." id="link_10"                                         >神奈川県</a>出身。
</p><p>専門は日本中世史。<a href="." id="link_11"                               >久我家</a>を中心に、<a href="." id="link_12"                     >中世</a><a href="." id="link_13"                               >公家領</a><a href="." id="link_14"                     >荘園</a>を研究テーマとする。またそこから<a href="." id="link_15"                                         >源氏長者</a>の研究に及び、<a href="." id="link_16"                                                                                                 >王権論</a>や<a href="." id="link_17"                     >院政</a>制度、<a href="." id="link_18"                                         >権門体制</a>論、<a href="." id="link_19"                                                             >皇室問題</a>に関する論著もある。
</p>
