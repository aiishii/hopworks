<p><b>カン・ウンタク</b>（<a href="." id="link_1"                                                                                                      >漢字</a>：姜恩卓 <a href="." id="link_2"                                          >ハングル</a>：강은탁 本名：シン・スルギ <a href="." id="link_3"                    >1982年</a><a href="." id="link_3"                            >8月16日</a>-）は<a href="." id="link_4"                                          >韓国</a>の<a href="." id="link_5"                      >俳優</a>。身長：182cm、体重：76kg。父は映画監督・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                          >シン・ウチョル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%8B%A0%EC%9A%B0%EC%B2%A0&amp;action=edit&amp;redlink=1" class="new" title="Ko:신우철 (存在しないページ)">朝鮮語版</a>）</span></span>（1947年 - 2014年）。
