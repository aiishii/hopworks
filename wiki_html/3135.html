		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>万景峰号</b>（マンギョンボンごう、まんけいほうごう、ばんけいほうごう）は、<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_2"                                >貨客船</a>。船名は<a href="." id="link_3"                      >平壌</a>郊外にある<a href="." id="link_4"            >山</a>、<a href="." id="link_5"                                >万景峰</a>から名付けられた。『万景峰号』と<a href="." id="link_6"                                >金日成</a>80歳記念に1992年に寄贈された『万景峰92』がある。北朝鮮を支援する<a href="." id="link_7"                                                                                  >在日韓国・朝鮮人</a>らの資金により建造され、日本での工作活動を中心に用いられた。
</p>
