		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・オズグッド</b>（Charles Egerton Osgood、<a href="." id="link_1"                    >1916年</a>11月20日-<a href="." id="link_2"                    >1991年</a>9月15日）は、<a href="." id="link_3"                                                                        >アメリカの心理学者</a>。国家間の<a href="." id="link_4"                      >軍縮</a>に関するGRIT（Graduated Reciprocation in Tension-reduction）<a href="." id="link_5"                      >戦略</a>で知られる。 
</p><p><a href="." id="link_6"                                                                                            >マサチューセッツ州</a>生まれ。1945年に<a href="." id="link_7"                                                                        >エール大学</a>で<a href="." id="link_8"                                                    >博士号</a>取得。1949年から1984年まで<a href="." id="link_9"                                                                                                                                                                                      >イリノイ大学アーバナ・シャンペーン校</a>で教鞭をとった。1962年から1963年まで<a href="." id="link_10"                                                                                 >アメリカ心理学会</a>会長を務めた。
</p>
