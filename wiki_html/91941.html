<div class="thumb tright"><div class="thumbinner" style="width:402px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Various_types_of_B_Notes_1945_1958.jpg" title="ファイル:Various types of B Notes 1945 1958.jpg">ファイル:Various types of B Notes 1945 1958.jpg</a>  <div class="thumbcaption">B型軍票</div></div></div>
<p><b>B円</b>（ビーえん）は、<a href="." id="link_1"                    >1945年</a>から<a href="." id="link_2"                    >1958年</a>9月まで、<a href="." id="link_3"                                                                                                                                              >米軍占領下</a>の<a href="." id="link_4"                                >沖縄県</a>や<a href="." id="link_5"                                          >鹿児島県</a><a href="." id="link_6"                                          >奄美群島</a>（<a href="." id="link_7"                                                                        >トカラ列島</a>含む）で、<a href="." id="link_8"                      >通貨</a>として流通したアメリカ軍発行の<a href="." id="link_9"                                          >軍票</a>。<a href="." id="link_10"                   >1948年</a>から1958年までは、唯一の<a href="." id="link_11"                                         >法定通貨</a>だった。日本国内で法定通貨とされた唯一の外国軍票であり、本土地域でも短期間少量流通している。正式名は<b>B型軍票</b>。英語表記は、<b>Type "B" Military Yen</b>で、<b>Yen B type</b>、<b>B-yen</b>などとも表記される。
</p>
