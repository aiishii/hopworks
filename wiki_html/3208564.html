		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石村 眞一</b>（いしむら しんいち、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の技術史学者、<a href="." id="link_3"                                          >九州大学</a>名誉教授、<a href="." id="link_4"                                                              >郡山女子大学</a>特任教授。専攻：デザイン史・デザイン文化論 。
</p><p><a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >岡山市</a>生まれ。1974年<a href="." id="link_7"                                          >福島大学</a>教育学部中学校美術課程卒業。郡山女子大学附属高校教諭、専門学校<a href="." id="link_8"                                                                                                                                >生命の森学園</a>教員、<a href="." id="link_9"                                                                                  >九州芸術工科大学</a>教授、九州大学芸術工学研究院教授、2014年定年退任、名誉教授、郡山女子大学特任教授。94年「桶・樽の生産技術に関する研究」で<a href="." id="link_10"                                         >東京大学</a><a href="." id="link_11"                                                             >工学博士</a>。『桶・樽』全3巻で1998年<a href="." id="link_12"                                                                                                                                                             >日本文化藝術振興賞</a>受賞。
</p>
