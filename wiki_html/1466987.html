		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 忠統</b>（おがさわら ただむね、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）<a href="." id="link_3"                          >8月6日</a> - <a href="." id="link_4"                    >1996年</a>（<a href="." id="link_5"                      >平成</a>8年）<a href="." id="link_6"                            >5月10日</a>）は、<a href="." id="link_7"                                                              >小笠原家</a>第32代当主。<a href="." id="link_8"                      >伯爵</a>。<a href="." id="link_9"                                                              >長野県松本市立図書館</a>長、<a href="." id="link_10"                                                             >相模女子大学</a>教授を務めた。
</p><p>兄に<a href="." id="link_11"                                                   >小笠原忠春</a>（第31代当主となるがのちに分家）、<a href="." id="link_12"                                                   >小笠原忠幸</a>（<a href="." id="link_13"                                                   >小笠原長丕</a>養子で分家の小笠原子爵家14代）、姉に明子（<a href="." id="link_14"                                                   >多久龍三郎</a>夫人）、妹に鞠子（<a href="." id="link_15"                                         >伊達興宗</a>夫人）。子に<a href="." id="link_16"                                                   >小笠原長雅</a>。
</p>
