<p><b>本多 正昭</b>（ほんだ まさあき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >4月2日</a> - ）は、日本の<a href="." id="link_2"                      >哲学</a>・<a href="." id="link_3"                                >神学者</a>。<a href="." id="link_4"                                                                                                                                >相即人間学会</a>代表、<a href="." id="link_5"                                                              >産業医科大学</a>名誉教授。
</p><p>長崎県出身。1955年<a href="." id="link_6"                                          >九州大学</a>文学部哲学科卒、1957年同大学院修士課程修了。1958-61年<a href="." id="link_7"                                                                                                                                >マニラ教皇庁</a>トマス大学修了。<a href="." id="link_8"                                                                                                                                              >熊本マリスト学園高等学校</a>教諭。<a href="." id="link_9"                                                                                                      >神戸海星女子学院大学</a>・短期大学講師、助教授、1978年<a href="." id="link_5"                                                              >産業医科大学</a>教授、1992-94年<a href="." id="link_10"                                                                                 >聖泉短期大学</a>学長、1996-98年<a href="." id="link_11"                                                                                                                         >ノートルダム女子大学</a>学長。
</p>
