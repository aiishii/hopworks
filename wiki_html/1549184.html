		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソロモン・ウォルフ・ゴロム</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Solomon Wolf Golomb</span>、<a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >5月30日</a> - <a href="." id="link_3"                    >2016年</a><a href="." id="link_3"                          >5月1日</a> ）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の数学者にして工学者であり、<a href="." id="link_5"                                                                                                      >南カリフォルニア大学</a>電気工学教授であった。専門は、<a href="." id="link_6"                                                                                            >組み合わせ数学</a>、<a href="." id="link_7"                      >数論</a>、<a href="." id="link_8"                                          >符号理論</a>、通信など。<a href="." id="link_9"                                                                        >メリーランド州</a><a href="." id="link_10"                                                   >ボルチモア</a>生まれ。
</p>
