<p><b>ミラボー伯爵オノレ・ガブリエル・ド・リケティ</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Honoré-Gabriel de Riqueti&lt;正書法によりRiquettiと綴られることもある&gt;, Comte de Mirabeau</span>, <a href="." id="link_2"                    >1749年</a><a href="." id="link_2"                          >3月9日</a> - <a href="." id="link_3"                    >1791年</a><a href="." id="link_3"                          >4月2日</a>）は、<a href="." id="link_4"                                                              >フランス革命</a>初期の中心的指導者である。一般的には、単に<b>ミラボー</b>と呼ばれる。「政略のミラボー」の異名をとる。
</p>
