</p><p>専門は近代を中心とした<a href="." id="link_4"                                                                        >日本経済史</a>。とりわけ<a href="." id="link_5"                      >織物</a>業を中心とした<a href="." id="link_6"                                                                        >問屋制家内工業</a>などの在来型産業の経済発展に詳しい。
</p>
