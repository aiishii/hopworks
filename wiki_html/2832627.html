<p><b>マイケル・ジョン・ワイズ</b>（Michael John Wise CBE, MC、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >10月13日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >地理学者</a>、<a href="." id="link_5"                                                              >ロンドン大学</a>名誉教授。専攻は<a href="." id="link_6"                                                    >経済地理学</a>。<b>マイケル・ワイズ</b>（Michael Wise)、ないし、<b>マイケル・J・ワイズ</b>（Michael J. Wise) として論文等を公刊しており、これらの名で言及されることが多い。
</p>
