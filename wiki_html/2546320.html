		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿嶋 春平太</b>（かしま しゅんぺいた、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                    >宗教社会学</a>者。<a href="." id="link_5"                                                              >明治学院大学</a>名誉教授。本名・<b>肥田日出生</b>。
1965年<a href="." id="link_6"                                                              >慶應義塾大学</a>経済学部卒業。71年同大学院商学研究科博士課程単位取得退学、明治学院大学経済学部専任講師。74年助教授。80年教授。<a href="." id="link_7"                                                                                                                                          >日本広告学会賞</a>を二度受賞。<a href="." id="link_8"                      >聖書</a>研究家として鹿嶋の名を用いる。2011年定年退任。
</p>
