<p><b>村上 敬次郎</b>（むらかみ けいじろう、<a href="." id="link_1"                      >嘉永</a>6年<a href="." id="link_2"                                                    >9月4日</a>（<a href="." id="link_3"                    >1853年</a><a href="." id="link_3"                            >10月6日</a>） - <a href="." id="link_4"                      >昭和</a>4年（<a href="." id="link_5"                    >1929年</a>）<a href="." id="link_6"                            >2月15日</a>）は、<a href="." id="link_7"                                >安芸国</a>（現<a href="." id="link_8"                                >広島県</a>）出身の<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                                                                       >大日本帝国海軍</a><a href="." id="link_11"                     >軍人</a>。<a href="." id="link_12"                                                         >貴族院</a>議員、<a href="." id="link_13"                     >男爵</a>、勲一等旭日大綬章。
</p>
