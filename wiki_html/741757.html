<p><b>田中勇</b>（たなか いさむ、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                            >1月20日</a> - <a href="." id="link_4"                    >2000年</a>（<a href="." id="link_5"                      >平成</a>12年）<a href="." id="link_6"                            >2月12日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                              >東急グループ</a>の役員として<a href="." id="link_9"                                          >五島慶太</a>、<a href="." id="link_10"                               >五島昇</a>親子の下で手腕を発揮し、「東急グループの大番頭｣の異名で呼ばれた。社内では不要照明の節約や裏紙使用の奨励など、資源活用やコスト削減の徹底を推進した。
</p>
