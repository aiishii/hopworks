	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武内 伸</b>（たけうち しん、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >4月30日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >7月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >ラーメン</a><a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>の<a href="." id="link_8"                                                                                            >フードテーマパーク</a>・<a href="." id="link_9"                                                                                                      >新横浜ラーメン博物館</a>（以下、ラー博と略）の元広報担当、<a href="." id="link_10"                                                                                 >日本ラーメン協会</a>の元副理事長。<a href="." id="link_11"                               >福岡県</a><a href="." id="link_12"                               >鞍手郡</a>（現<a href="." id="link_13"                               >宮若市</a>）出身。「ラーメン王」のニックネームを持ち、ラーメンの道を究めるために日本全国で6000食以上ものラーメンを食べ歩いたことで知られる。「ラーメンは鶏ガラ、豚ガラ、（店主の）人柄の3ガラ」の名言を残す。
</p>
