	<h1 id="firstHeading" class="firstHeading" >三井親和</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mitsui_Shinwa.jpg" title="ファイル:Mitsui Shinwa.jpg">ファイル:Mitsui Shinwa.jpg</a>  <div class="thumbcaption">三井親和　『百家琦行伝』より</div></div></div>
<p><b>三井 親和</b>（みつい しんな、<a href="." id="link_1"                      >元禄</a>13年（<a href="." id="link_2"                    >1700年</a>） – <a href="." id="link_3"                      >天明</a>2年<a href="." id="link_4"                                                    >3月7日</a>（<a href="." id="link_5"                    >1782年</a><a href="." id="link_5"                            >4月19日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の日本の<a href="." id="link_7"                      >書家</a>・<a href="." id="link_8"                                                    >篆刻家</a>である。
</p><p><a href="." id="link_9"            >字</a>は孺鄕、<a href="." id="link_10"                                     >号</a>に竜湖・深川漁夫・万玉亭などがある。<a href="." id="link_11"                     >通称</a>は孫兵衛。<a href="." id="link_12"                               >信濃国</a><a href="." id="link_13"                               >諏訪藩</a>主<a href="." id="link_14"                                         >諏訪忠晴</a>の弟にあたる<a href="." id="link_15"                     >旗本</a><a href="." id="link_16"                                         >諏訪盛條</a>の家臣三井孫四郎之親（ゆきちか）の子。深川に住んだので<b>深川親和</b>とも称された。
</p>
