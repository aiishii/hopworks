		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 戎</b>（おう じゅう、<a href="." id="link_1"                                      >青龍</a>2年（<a href="." id="link_2"                  >234年</a>） - <a href="." id="link_3"                                      >永興</a>2年<a href="." id="link_4"                                                    >6月4日</a>（<a href="." id="link_5"                  >305年</a><a href="." id="link_5"                            >7月11日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                                                                    >三国時代</a>から<a href="." id="link_8"                      >西晋</a>にかけての政治家・軍人。<a href="." id="link_9"                                      >魏</a>・晋に仕えた。<a href="." id="link_10"           >字</a>は<b>濬沖</b>。<a href="." id="link_11"                     >徐州</a><a href="." id="link_12"                               >琅邪郡</a><a href="." id="link_13"                               >臨沂県</a>（現在の<a href="." id="link_14"                               >山東省</a><a href="." id="link_15"                               >臨沂市</a><a href="." id="link_13"                               >蘭山区</a>）の人（<a href="." id="link_16"                                                             >琅邪王氏</a>）。祖父は王雄（字は元伯）。父は王渾（字は長源、<a href="." id="link_17"                     >王渾（玄沖）</a>とは別人）。叔父は王乂（字は叔元、魏の平北将軍）。従弟は<a href="." id="link_18"                                               >王衍</a>。子は王万・王興・娘（<a href="." id="link_19"                     >裴頠</a>妻）。『<a href="." id="link_20"                     >晋書</a>』に伝がある。
</p><p><a href="." id="link_21"                                                   >竹林の七賢</a>の一人であり、『<a href="." id="link_22"                                         >世説新語</a>』に数々の逸話がある。
</p>
