<p><b>佐々田 懋</b>（ささだ すすむ / すすみ、<a href="." id="link_1"                      >安政</a>2年（<a href="." id="link_2"                    >1855年</a>）<a href="." id="link_3"                                          >11月</a> - <a href="." id="link_4"                      >昭和</a>15年（<a href="." id="link_5"                    >1940年</a>）<a href="." id="link_6"                            >3月27日</a>）は日本の<a href="." id="link_7"                                >実業家</a>、政治家。島根県多額納税者。佐々田（名）社長。<a href="." id="link_8"                                                                        >衆議院議員</a>、<a href="." id="link_9"                                                          >貴族院議員</a>。
</p><p>孫・百合子は元<a href="." id="link_10"                                         >中国電力</a>会長<a href="." id="link_11"                                         >櫻内乾雄</a>の妻。
</p>
