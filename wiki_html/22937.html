	<h1 id="firstHeading" class="firstHeading" >えびの高原線</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hisatsu_line_and_Kitto_line_ja.png" title="ファイル:Hisatsu line and Kitto line ja.png">ファイル:Hisatsu line and Kitto line ja.png</a>  <div class="thumbcaption">路線図</div></div></div>
<p><b>えびの高原線</b>（えびのこうげんせん）とは、<a href="." id="link_1"                                                              >九州旅客鉄道</a>（JR九州）の<b>肥薩線</b><a href="." id="link_2"                                >八代駅</a> - <a href="." id="link_3"                                >吉松駅</a>間および、<b>吉都線</b>全線を合わせた八代駅 - 吉松駅 - <a href="." id="link_4"                                >都城駅</a>間に付けられている<a href="." id="link_5"                                                                                   >路線愛称</a>である。
なお、吉都線には<a href="." id="link_6"                                          >えびの駅</a>と<a href="." id="link_7"                                >高原駅</a>（たかはるえき）が存在するが、愛称名とは無関係である。
</p><p>各路線の詳細については、「<a href="." id="link_8"                                >肥薩線</a>」および「<a href="." id="link_9"                                >吉都線</a>」を参照。
</p><p><br />
</p>
