<p><b>周 景</b>（しゅう けい、？ - <a href="." id="link_1"                  >168年</a>）は、<a href="." id="link_2"                      >後漢</a>の<a href="." id="link_3"                      >官僚</a>。字は仲饗。<a href="." id="link_4"                                                >揚州</a><a href="." id="link_5"                                >廬江郡</a>舒県（現在の<a href="." id="link_6"                                >安徽省</a><a href="." id="link_7"                                >六安市</a><a href="." id="link_8"                                >舒城県</a>）の人。祖父は<a href="." id="link_9"                      >周栄</a>。父は<a href="." id="link_10"                                                                                       >周興</a>。子は<a href="." id="link_11"                                                                                       >周崇</a>、<a href="." id="link_12"                     >周忠</a>。甥は<a href="." id="link_13"                                                                                       >周異</a>、<a href="." id="link_13"                                                                                       >周異</a>。孫は<a href="." id="link_14"                                                                                       >周暉</a>。従孫は<a href="." id="link_15"                     >周瑜</a>。
</p>
