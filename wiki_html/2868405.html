<p><b>時田 唯</b>（ときた ゆい）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>・<a href="." id="link_3"                                                                                                      >ライトノベル作家</a>。男性。1月21日生まれ。
</p><p><a href="." id="link_4"                    >2008年</a>の第15回<a href="." id="link_5"                                                              >電撃小説大賞</a>に、『あなたの隣の守護霊さん』で最終選考に残る。<a href="." id="link_6"                    >2009年</a>に『<a href="." id="link_7"                                                                                  >有川夕菜の抵抗値</a>』でデビュー。
</p>
