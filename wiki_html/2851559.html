<p><b>佐藤 愛麿</b>（さとう あいまろ（よしまろ）、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                            >4月22日</a>〈<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                      >3月28日</a>〉 - <a href="." id="link_4"                    >1934年</a>〈<a href="." id="link_5"                      >昭和</a>9年〉<a href="." id="link_6"                            >1月12日</a>、満76歳没）は、日本の<a href="." id="link_7"                                                    >メソジスト</a>の<a href="." id="link_8"                      >牧師</a>、後に<a href="." id="link_9"                                >外交官</a>、<a href="." id="link_10"                                                   >宮中顧問官</a>になった人物である。
</p>
