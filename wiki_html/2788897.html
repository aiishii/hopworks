		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李国慶</b>（<b>り こくけい</b>、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin"><b>lǐ guóqìng</b></span></span>、<a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >10月1日</a> - ）は、米上場企業である古参の大手中国ECサイト当当網（ダンダン.コム、dangdang.com）の創始者また最高経営責任者（CEO）。妻の兪渝は当当網の共同創立者であり現在は連合総裁。
</p>
