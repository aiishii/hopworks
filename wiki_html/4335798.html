		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シニシャ・マレセビッチ</b>（Siniša Malešević、Sinisa Malesevic, MRIA、MAE（1969年4月5日、<a href="." id="link_1"                                                                                                                          >ボスニア・ヘルツェゴビナ</a>の<a href="." id="link_2"                                                              >バニャ・ルカ</a>生まれ）は、<a href="." id="link_3"                                                              >アイルランド</a>の<a href="." id="link_4"                                          >ダブリン</a>にある<a href="." id="link_5"                                                                                                                                                                            >ユニバーシティ・カレッジ</a>の准教授/社会学部長であるアイルランドの学者。彼はまた、<a href="." id="link_6"                                                                                            >フランス国立工芸院</a>（CNAM）のシニアフェロー兼アソシエイトリサーチャーでもあります。
</p>
