		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 秀</b>（り しゅう、 <a href="." id="link_1"                  >291年</a> - 没年不詳）は、<a href="." id="link_2"                      >西晋</a>から<a href="." id="link_3"                                                                        >五胡十六国時代</a>にかけての女性武将。字は淑賢。楊娘とも称される。<a href="." id="link_4"                                >広漢郡</a>郪県（現在の<a href="." id="link_5"                                >四川省</a><a href="." id="link_6"                                >三台県</a>）の出身。父は南夷<a href="." id="link_7"                      >校尉</a>･<a href="." id="link_8"                      >寧州</a><a href="." id="link_9"                      >刺史</a>の<a href="." id="link_10"                     >李毅</a>。兄は<a href="." id="link_11"                               >朱提郡</a><a href="." id="link_12"                     >太守</a>の<a href="." id="link_13"                     >李釗</a>。夫は<a href="." id="link_14"                               >漢嘉郡</a>太守の<a href="." id="link_15"                                                                                       >王載</a>。女性でありながら父に代わって寧州を統治し、異民族の襲来から守り抜いた。
</p>
