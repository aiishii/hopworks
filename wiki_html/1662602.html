		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マジェスコ・エンターテインメント・カンパニー</b>（Majesco Entertainment Company <a href="." id="link_1"              >NASDAQ</a>&#58; <a rel="nofollow" class="external text" href="https://www.nasdaq.com/symbol/cool">COOL</a>）は、<a href="." id="link_2"                                                                                            >ニュージャージー州</a><a href="." id="link_3"                                                                                                                                                                        >エディソン</a>のゲーム配給会社。<a href="." id="link_4"                      >東京</a>に支社がある。<a href="." id="link_5"                                                                        >ブラッドレイン</a>、<a href="." id="link_6"                                                                          >ブラッドレイン2</a>、<a href="." id="link_7"                                                                        >クッキングママ</a>を販売している。現在のCEOはジェシー・サットン（Jesse Satton）。
</p><p>実質的な販売はマジェスコ・セールス（Majesco Sales, Inc.）により行われている。
</p>
