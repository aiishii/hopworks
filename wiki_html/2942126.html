	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Stenina_island.png" title="ファイル:Stenina island.png">ファイル:Stenina island.png</a>  <div class="thumbcaption">ステニナ島の位置</div></div></div>
<p><b>ステニナ島</b>(ステニナとう、<a href="." id="link_1"                                          >露語</a>：<i>Остров Стенина</i>)とは、<a href="." id="link_2"                                >日本海</a>北西部の<a href="." id="link_3"                                                                                  >ピョートル大帝湾</a>の<a href="." id="link_4"                                                                                                                              >リムスキー=コルサコフ諸島</a>に属する島である。諸島で2番目に大きい島である。<a href="." id="link_5"                                                                        >ウラジオストク</a>の約53キロ南西に位置している。行政上は<a href="." id="link_6"                                                                        >ロシア連邦</a><a href="." id="link_7"                                          >沿海地方</a><a href="." id="link_8"                                                    >ハサン地区</a>に属する。島全域が<a href="." id="link_9"                                                                                                                                                              >極東国家海洋保護区</a>（DVGMZ、Дальневосточный морской заповедник）に指定されている。無人島である。
</p>
