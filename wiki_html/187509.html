<p><b>孫 瑜</b>（そん ゆ、<a href="." id="link_2"                  >177年</a> - <a href="." id="link_7"                  >215年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>末期の武将。<a href="." id="link_11"           >字</a>は<b>仲異</b>。父は<a href="." id="link_12"                     >孫静</a>。兄は<a href="." id="link_13"                     >孫暠</a>。弟は<a href="." id="link_14"                     >孫皎</a>・<a href="." id="link_15"                     >孫奐</a>・<a href="." id="link_16"                     >孫謙</a>。従弟は<a href="." id="link_8"                      >孫権</a>。子は孫弥・孫熙・孫燿・孫曼・孫紘。『<a href="." id="link_17"                                                                   >三国志</a>』呉志に伝がある。
</p>
