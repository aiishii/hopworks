</p><p><a href="." id="link_6"                                                              >青山学院大学</a>文学部卒業後、<a href="." id="link_7"                    >1992年</a>、九州朝日放送にアナウンサーとして入社。同期に<a href="." id="link_8"                                          >草柳悟堂</a>と<a href="." id="link_9"                                          >西村香織</a>がいる。なお、2008年4月1日から報道部記者に異動となる。
