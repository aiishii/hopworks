		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雷ノ峰 伊助</b>（らいのみね いすけ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                            >5月10日</a>）は、<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >横須賀市</a>出身の<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。最高位は西<a href="." id="link_7"                      >前頭</a>3枚目（<a href="." id="link_8"                    >1929年</a>5月場所・9月場所）。本名は<b>新倉 伊助</b>。現役時代の体格は187cm、98kg。得意手は右四つ、吊り、寄り、投げ、<a href="." id="link_9"                                                    >うっちゃり</a>など。
</p>
