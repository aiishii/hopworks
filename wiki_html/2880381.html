	<h1 id="firstHeading" class="firstHeading" >白島 (福岡県)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shirashima_Kitakyushu_City.jpg" title="ファイル:Shirashima Kitakyushu City.jpg">ファイル:Shirashima Kitakyushu City.jpg</a>  <div class="thumbcaption">白島遠景（右：男島、左：女島）</div></div></div>
<p><b>白島</b>（しらしま）は、<a href="." id="link_1"                                >福岡県</a><a href="." id="link_2"                                          >北九州市</a><a href="." id="link_3"                                >若松区</a>北部の<a href="." id="link_4"                      >響灘</a>にある<a href="." id="link_5"            >島</a>である。
</p><p>近接して<b>男島</b>（おしま・<span class="plainlinks nourlexpansion"><a rel="nofollow" class="external text" href="https://geohack.toolforge.org/geohack.php?language=ja&amp;pagename=%E7%99%BD%E5%B3%B6_(%E7%A6%8F%E5%B2%A1%E7%9C%8C)&amp;params=34_0_45.9_N_130_43_40.9_E_region:JP&amp;title=%E7%94%B7%E5%B3%B6"><span title="この位置の地図や航空写真などをリンクするページを表示します">地図</span></a></span>）と<b>女島</b>（めしま・<span class="plainlinks nourlexpansion"><a rel="nofollow" class="external text" href="https://geohack.toolforge.org/geohack.php?language=ja&amp;pagename=%E7%99%BD%E5%B3%B6_(%E7%A6%8F%E5%B2%A1%E7%9C%8C)&amp;params=34_0_12.1_N_130_42_49_E_region:JP&amp;title=%E5%A5%B3%E5%B3%B6"><span title="この位置の地図や航空写真などをリンクするページを表示します">地図</span></a></span>）があり、この2つをまとめて白島と呼んでいる。
</p>
