		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀川 哲</b>（ほりかわ てつ、<a href="." id="link_1"                    >1947年</a> - ）は、社会思想史学者、<a href="." id="link_2"                                          >札幌大学</a>名誉教授。
<a href="." id="link_3"                                >神戸市</a>生まれ。1973年<a href="." id="link_4"                                          >法政大学</a><a href="." id="link_5"                                          >経済学部</a>卒。82年同大学院博士課程満期退学。札幌大学教養部助教授、経済学部教授、2013年地域共創学群教授。2018年定年退職。
