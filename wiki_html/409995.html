<p><b>ヘルマン・グスタフ・ゲッツ</b>（<b>Hermann Gustav Goetz</b>, <a href="." id="link_1"                    >1840年</a><a href="." id="link_1"                            >12月7日</a> <a href="." id="link_2"                                                                                                                                          >ケーニヒスベルク</a> - <a href="." id="link_3"                    >1876年</a><a href="." id="link_3"                            >12月3日</a> <a href="." id="link_4"                                                              >チューリッヒ</a>近郊<a href="." id="link_5"                                                                                                                                          >ホッティンゲン</a>）は、<a href="." id="link_6"                                          >ドイツ人</a>の<a href="." id="link_7"                                >作曲家</a>。<a href="." id="link_8"                                          >ベルリン</a>に学んだ後、<a href="." id="link_9"                    >1863年</a>に<a href="." id="link_10"                               >スイス</a>に転居。<a href="." id="link_11"                                                   >音楽評論家</a>や<a href="." id="link_12"                                                   >ピアニスト</a>、<a href="." id="link_13"                               >指揮者</a>としての活躍に加えて、創作活動を行なった。
</p>
