		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 英夫</b>（ほんま ひでお、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の科学者。<a href="." id="link_3"                                >富山県</a>出身。<a href="." id="link_4"                    >2018年</a>現在<a href="." id="link_5"                                                              >関東学院大学</a>特別栄誉教授。関東学院大学材料・表面工学研究所特別顧問。<a href="." id="link_6"                    >1965年</a>関東学院大学工学部工業化学科卒。<a href="." id="link_7"                    >1968年</a>関東学院大学工学研究科工業化学専攻修士課程修了。<a href="." id="link_7"                    >1968年</a>から関東学院大助手勤務。後に専任講師となる。<a href="." id="link_8"                    >1982年</a>大阪府立大学で工学博士の学位を授与され工学博士となる。主に無電解めっきに関する業績が多数ある。
</p>
