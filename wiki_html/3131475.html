		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 保昭</b>（たなか やすあき、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >大和重工</a><a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_6"                      >会長</a>。
</p><p><a href="." id="link_7"                                >広島県</a>出身。<a href="." id="link_8"                                                                                                                                              >広島大学附属高等学校</a>、<a href="." id="link_9"                                          >武蔵大学</a><a href="." id="link_10"                                         >経済学部</a>経営学科卒業。<a href="." id="link_11"                   >1968年</a>、<a href="." id="link_12"                                         >広島銀行</a>入行。<a href="." id="link_13"                   >1974年</a>に大和重工に入社し、<a href="." id="link_14"                               >取締役</a>、住宅機器営業本部営業部長を経て、<a href="." id="link_15"                   >1983年</a>に代表取締役社長。広島運輸代表取締役社長、バスストップ代表取締役社長も兼任。
</p>
