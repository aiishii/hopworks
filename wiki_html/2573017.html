		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 朋</b>（あおき とも、<a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女流</a><a href="." id="link_4"                                >漫画家</a>。歴史（昭和史、<a href="." id="link_5"                                >三国志</a>、<a href="." id="link_6"                                          >清朝</a>など）、ミステリー、ファンタジーなどの要素が融合した漫画作品を発表し続けている。好きな言葉は「笑う門には福来たる」。
</p>
