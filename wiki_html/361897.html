		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片山 敬太郎</b>（かたやま けいたろう、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >7月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                              >体操選手</a>、<a href="." id="link_4"                                          >タレント</a>。
</p><p><a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                                >鯖江市</a>生まれ。<a href="." id="link_7"                                                                                                                                          >鯖江中央中学校</a>、<a href="." id="link_8"                                                                                                                                                                  >福井工業大学附属福井高等学校</a>、<a href="." id="link_9"                                                              >日本体育大学</a>卒。<a href="." id="link_10"                   >2003年</a>まで、ショーバスケットボールチーム「ブレイクモンキーズ」で「<b>ケータ</b>」の<a href="." id="link_11"                     >愛称</a>で活動していた。<a href="." id="link_12"                                                                                                     >マッスルミュージカル</a>で<a href="." id="link_13"                               >跳び箱</a>の非公認の23段世界記録を樹立。マッスルミュージカルを脱退後、地元福井県にて葬儀会社　典礼の社長。
</p>
