		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">舘 信秀<br />たち のぶひで</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1947-03-23</span>) </span>1947年<a href="." id="link_1"                            >3月23日</a>（75歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>、<a href="." id="link_3"                                >三重県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >トムス</a>会長<br />前トヨタ・モータースポーツ・クラブ会長<br />元<a href="." id="link_5"                                                                                                                          >レーシングドライバー</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.tomsracing.co.jp/">トムス</a></td></tr></tbody></table>
<p><b>舘 信秀</b>（たち のぶひで、<a href="." id="link_6"                    >1947年</a><a href="." id="link_6"                            >3月23日</a> - ）は、<a href="." id="link_3"                                >三重県</a>出身の元<a href="." id="link_5"                                                                                                                          >レーシングドライバー</a>で<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_4"                                >トムス</a>代表取締役会長、TOYOTA TEAM TOM'S 代表。前トヨタ・モータースポーツ・クラブ（TMSC）会長。
</p>
