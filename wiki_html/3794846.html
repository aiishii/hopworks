<p><b>フェデリコ・セルベーリ</b>（<b>Federico Cervelli</b>、<a href="." id="link_1"                    >1625年</a><a href="." id="link_1"                                >ミラノ</a> &#8211; <a href="." id="link_2"                    >1700年</a>以前)は、<a href="." id="link_3"                                          >イタリア</a>の画家で、約30歳の時に<a href="." id="link_4"                                                              >ヴェネツィア</a>に拠点を置いた。<a href="." id="link_5"                                                                                                                                                                            >アントニオ・マリア・サネッティ</a>によると、彼の門下生の中に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                            >セバスティアーノ・リッチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sebastiano_Ricci&amp;action=edit&amp;redlink=1" class="new" title="En:Sebastiano Ricci (存在しないページ)">英語版</a>）</span></span>がいた。
</p><p>彼は初期に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >ピエトロ・リッチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Pietro_Ricci&amp;action=edit&amp;redlink=1" class="new" title="En:Pietro Ricci (存在しないページ)">英語版</a>）</span></span>に師事した。
</p>
