<p><b>牧野 成貞</b>（まきの なりさだ、<a href="." id="link_2"                      >寛永</a>11年<a href="." id="link_3"                                                        >11月29日</a>（<a href="." id="link_4"                    >1635年</a><a href="." id="link_4"                            >1月17日</a>） - <a href="." id="link_5"                                                >正徳</a>2年<a href="." id="link_6"                                                    >6月5日</a>（<a href="." id="link_7"                    >1712年</a><a href="." id="link_7"                          >7月8日</a>））は、<a href="." id="link_8"                                >上野</a><a href="." id="link_9"                                >館林藩</a>家老、のち第5代<a href="." id="link_10"                                                   >将軍</a>・<a href="." id="link_11"                                         >徳川綱吉</a>の<a href="." id="link_12"                               >側用人</a>、<a href="." id="link_13"                               >下総</a><a href="." id="link_14"                               >関宿藩</a>主。<a href="." id="link_15"           >諱</a>は<b>成恒</b>とも。<a href="." id="link_16"                                               >通称</a>は蔵人、兵部、大夢。<a href="." id="link_17"                               >越後</a><a href="." id="link_18"                                                   >長岡藩</a>主、<a href="." id="link_19"                                                   >三河牧野氏</a>の支族。成貞系牧野家初代。
</p>
