		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真山 惠衣</b>（まやま けい、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >7月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                      >俳優</a>、<a href="." id="link_5"                      >声優</a>。<a href="." id="link_6"                                >福島県</a>出身。<a href="." id="link_7"                                                >血液型</a> A型。身長 166cm。体重 80kg。
</p><p>以前は劇団集団<a href="." id="link_8"                                                              >バーストマン</a>、芹川事務所、芸能プロダクション・E&amp;A、Office HATTA、現在は<a href="." id="link_9"                                >希楽星</a>預り。
</p><p>女優業の傍ら、録音演出助手、制作担当として音響制作会社の<a href="." id="link_10"                                                                                                                         >オムニバスプロモーション</a>（2013年廃業）に勤務していた。
</p>
