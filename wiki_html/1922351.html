		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柏原 孝章</b>（かしわばら たかあき、<a href="." id="link_1"                      >天保</a>6年<a href="." id="link_2"                                                    >4月9日</a>（<a href="." id="link_3"                    >1835年</a><a href="." id="link_3"                          >5月6日</a>） - <a href="." id="link_4"                      >明治</a>43年（<a href="." id="link_5"                    >1910年</a>）<a href="." id="link_6"                            >11月5日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期から<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_8"                                                    >蘭方医</a>、<a href="." id="link_9"                                          >啓蒙</a>家、<a href="." id="link_10"                                                   >洋学者</a>。<a href="." id="link_11"                                         >江戸幕府</a>15代<a href="." id="link_12"                                                   >将軍</a><a href="." id="link_13"                                         >徳川慶喜</a>の侍医。もともとは学介と名のっていた。<a href="." id="link_14"           >号</a>は学而（がくじ）。<a href="." id="link_15"           >字</a>は子成。
</p>
