		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>則宗</b>（のりむね）は、<a href="." id="link_1"                                                    >福岡一文字</a>派の祖で<a href="." id="link_2"                                >備前国</a>の<a href="." id="link_3"                      >刀工</a>であり、則宗が製作した一連の<a href="." id="link_4"                                >日本刀</a>の総称でもある。則宗の流派は、福岡一文字、或は福岡一文字派をさらに分け、古一文字と分類する人もある。則宗は<a href="." id="link_5"                                          >鎌倉時代</a>に<a href="." id="link_6"                                                    >後鳥羽上皇</a>の<a href="." id="link_7"                                >御番鍛冶</a>中の第一に位したと伝えられる。後鳥羽上皇が御番鍛冶に鍛刀させ、自らが焼入れした刀については菊一文字・御所焼き・菊御作（きくのおんさく）と呼ばれ、それに因んで、御番鍛冶筆頭であった則宗自身も一般には<b>菊一文字</b>、<b>菊一文字則宗</b>の名で知られる（名称については後述）。
</p>
