		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チュラマナ</b>（Churamana）は、それぞれ<a href="." id="link_1"                                                    >ハワイ</a>と<a href="." id="link_2"                                >沖縄</a>をバックグラウンドとする2人の女性シンガー、<a href="." id="link_3"                                                                                                            >上原まき</a>と<a href="." id="link_4"                                          >宮良牧子</a>をメンバーとする<a href="." id="link_5"                                                                                                                                                                                  >アイランドミュージック</a><a href="." id="link_6"                                          >ユニット</a>。
</p><p><b>チュラマナ</b>の<b>チュラ</b>（美ら）は<a href="." id="link_7"                                                              >琉球方言</a>で、外面ばかりでなく、内面の心や精神的な美しさをさす言葉、<b>マナ</b> (mana) は<a href="." id="link_8"                                          >ハワイ語</a>で、自然や人間に宿る精神的な力を意味する言葉である。
</p>
