</p><p>特記のない駅はQR（<a href="." id="link_7"                                                                                                      >クイーンズランド鉄道</a>）シティートレインのみの旅客営業である。QRシティートレインの運行系統名と系統ごとの停車駅については<a href="." id="link_8"                                                                                  >シティートレイン</a>を参照。
</p>
