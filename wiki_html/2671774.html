		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 一葉</b>（キム・イリョプ、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김일엽</span>、<a href="." id="link_2"                    >1896年</a><a href="." id="link_2"                            >4月28日</a> - <a href="." id="link_3"                    >1971年</a><a href="." id="link_3"                          >2月1日</a>）は、<a href="." id="link_4"                                                                                            >日本統治時代の朝鮮</a>と<a href="." id="link_5"                                          >大韓民国</a>の詩人、作家、<a href="." id="link_6"                                                                                  >フェミニスト</a>活動家、自由恋愛主義者、<a href="." id="link_7"                      >仏教</a>の<a href="." id="link_8"                                          >僧侶</a>。 彼の<a href="." id="link_7"                      >仏教</a>名は<b>荷葉</b>、道號<b>白蓮道葉</b>、異名は<b>金 元周</b>、<b>源珠</b>。<a href="." id="link_9"                    >1970年</a>代の<a href="." id="link_10"                                         >韓国</a>の現代歌曲「<a href="." id="link_11"                                                                                                                               >修徳寺の尼僧</a>」のモデルとなった。
</p>
