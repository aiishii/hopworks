		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉持 三郎</b>（くらもち さぶろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >6月10日</a>- ）は、<a href="." id="link_2"                                                              >英文学者</a>、<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                              >東京学芸大学</a>名誉教授。
</p><p>愛知県生まれ。<a href="." id="link_5"                                                              >東京教育大学</a><a href="." id="link_6"                                >文学部</a><a href="." id="link_7"                                                              >英文学科</a>卒業。同大学院博士課程中退。<a href="." id="link_8"                                                              >ロンドン大学</a>バークベック・コレッジ大学院<a href="." id="link_9"                      >留学</a>。1960年<a href="." id="link_10"                                         >香川大学</a>助手、62年<a href="." id="link_11"                                         >専修大学</a><a href="." id="link_12"                                               >講師</a>、<a href="." id="link_13"                                                             >共立女子大学</a>助教授、東京学芸大学助教授、<a href="." id="link_14"                     >教授</a>、95年<a href="." id="link_15"                     >定年</a>退官、名誉教授。<a href="." id="link_16"                                                             >東京家政大学</a>教授。2003年退職。04年「<a href="." id="link_17"                                                                                     >D・H・ロレンス</a>の作品と時代背景」で<a href="." id="link_18"                                         >筑波大学</a><a href="." id="link_19"                                                             >文学博士</a>。94-96年日本D・H・ロレンス協会会長。妻の<a href="." id="link_20"                                         >倉持晴美</a>も英文学者、<a href="." id="link_13"                                                             >共立女子大学</a>名誉教授。
</p>
