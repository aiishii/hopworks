<p><b>望月 哲也</b>（もちづき てつや、<a href="." id="link_1"                    >1973年</a>9月1日 - ）は、日本の<a href="." id="link_2"                      >声楽家</a>（<a href="." id="link_3"                                          >テノール</a>）。<a href="." id="link_4"                                          >聖徳大学</a>兼任講師。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                                                    >府中市</a>出身。<a href="." id="link_7"                    >2007年</a>に87歳で亡くなった国際的なテノール歌手、<a href="." id="link_8"                                                                                                                >エルンスト・ヘフリガー</a>最晩年の愛弟子のひとり。
</p>
