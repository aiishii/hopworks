		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田智美</b>（やまだ　ともみ）は、<a href="." id="link_1"                                                                                                                                              >名古屋タレントビューロー</a>の所属の<a href="." id="link_2"                                          >タレント</a>である。<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >新潟市</a>出身。<a href="." id="link_5"                                                    >常滑競艇</a>レース中継でのリポーター・展望番組を多く担当し、2006年から2009年まで<a href="." id="link_6"                                                                        >東海ラジオ放送</a>のレポートドライバー（飛び込みマイク ほか）を務めた。2009年1月東海ラジオアナウンサー・<a href="." id="link_7"                                          >吉川秀樹</a>と結婚。
</p>
