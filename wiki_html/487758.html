		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上法 快男</b>（じょうほう よしお、<a href="." id="link_1"                    >1911年</a>〈明治44年〉<a href="." id="link_2"                            >5月29日</a> - <a href="." id="link_3"                    >2001年</a> ）は、日本の<a href="." id="link_4"                                          >陸軍軍人</a>、<a href="." id="link_5"                                >実業家</a>。陸軍主計将校として勤務し、戦後は出版業界に入り<a href="." id="link_6"                                                                                                            >芙蓉書房</a>社長・会長を務める。
</p>
