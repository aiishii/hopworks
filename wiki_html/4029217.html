<p><b>大沢さとり</b>（おおさわ さとり、1958年12月2日- 　）は東京都出身の<a href="." id="link_1"                                >調香師</a>である。フランス調香師協会会員。華道師範であり、茶道の茶名も取得。また香道を学ぶなど、和の歴史と文化への敬意がクリエーションの原点となっている。
</p>
