<p>『<b>闘神伝</b>』（とうしんでん）は、<a href="." id="link_1"                                                    >タムソフト</a>が開発し、<a href="." id="link_2"                                                                                                  >タカラ</a>より発売された<a href="." id="link_3"                                                                                  >対戦型格闘ゲーム</a>のシリーズ。<a href="." id="link_4"                    >1995年</a><a href="." id="link_4"                          >1月1日</a>に1作目『闘神伝』（副題含めてのタイトルは『<b>バトルアリーナ闘神伝</b>』）が<a href="." id="link_5"                                                                      >PlayStation</a>用に発売され、同ハードを中心にシリーズ展開された。
</p><p><a href="." id="link_6"                    >1996年</a>には<a href="." id="link_7"        >OVA</a>化され、全2巻が発売された。
</p>
