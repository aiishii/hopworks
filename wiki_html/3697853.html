		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アロイシウス・ヨハネス・アドリアヌス・エンブレフツ</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Aloysius Johannes Adrianus Embrechts</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">알로이시어스 요하네스 아드리아누스 엠브레흐츠</span>）は、<a href="." id="link_3"                                          >オランダ</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2019年</a>9月より<a href="." id="link_7"                                                                                                                                                                                                                          >在アラブ首長国連邦大使</a>。前職としては、<a href="." id="link_8"                    >2015年</a>より<a href="." id="link_9"                                                              >ソウル</a>駐在の<a href="." id="link_10"                                                                                                                                                                                 >在韓国大使</a>および非常駐の<a href="." id="link_11"                                                                                                                                                                                                                                                       >在北朝鮮大使</a>を務めていた。愛称は<b>ロディ・エンブレフツ</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Lody Embrechts</span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">로디 엠브레흐츠</span>）。
</p>
