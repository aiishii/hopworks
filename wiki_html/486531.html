<p><b>澁澤 卿</b>（しぶさわ けい、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >4月29日</a>）は、日本<a href="." id="link_3"                      >画家</a>、<a href="." id="link_4"                                >日蓮宗</a>僧侶。<a href="." id="link_5"                                                    >身延山大学</a>客員教授を務める。<a href="." id="link_6"                                          >東亜大学</a>教授。繊細なタッチで日本の風景を描写し、やさしい画風が多くの<a href="." id="link_7"                      >絵画</a>ファンに愛されている。また、僧侶としての独自の世界観を絵画に表現し、「描く坊主」としても有名。本名は、澁澤瑩俊（しぶさわ えいしゅん）。横浜六浦上行寺副住職も兼任している。
</p>
