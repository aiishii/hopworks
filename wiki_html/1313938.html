<p><b> ショット </b>（<i> Schott N.Y.C.</i>）は、<a href="." id="link_1"                                                                        >アメリカ</a>の会社、ショット社が展開する<a href="." id="link_2"                                                              >ファッション</a><a href="." id="link_3"                                          >ブランド</a>、商標名のこと。ショット社は<a href="." id="link_4"                    >1913年</a>、<a href="." id="link_5"                                                              >ニューヨーク</a>のイースト<a href="." id="link_6"                                                                                            >ブロードウェイ</a>で、ショット兄弟によってレインコート屋として創業された。日本では<a href="." id="link_7"                                                                                                            >上野商会</a>がショット社からライセンスを取得し、日本市場向けの製品製造・販売をショット本社からの輸入品と合わせて行っている。
</p>
