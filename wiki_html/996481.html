		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコス・プーランツァス</b>（または<b>プーランザス</b>，<b>Nicos Poulantzas</b>: <a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >10月3日</a>）は、<a href="." id="link_3"                                          >ギリシャ</a>・<a href="." id="link_4"                                >アテネ</a>に生まれ<a href="." id="link_5"                                          >フランス</a>で活躍した<a href="." id="link_6"                                          >政治学者</a>、<a href="." id="link_7"                                                              >社会学者</a>、<a href="." id="link_8"                                                              >マルクス主義者</a>、<a href="." id="link_9"                                                                        >ギリシャ共産党</a>員。1970年代西欧の国家論再興における中心人物の一人。
</p><p>名前のカナ表記については、ギリシャ語読みでは「プーランザス」という表記の方が近いらしい（<a href="." id="link_10"                                                                                 >ボブ・ジェソップ</a>『プーランザスを読む』訳者あとがきより）。
</p>
