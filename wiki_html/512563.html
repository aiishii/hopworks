<p>「<b>今すぐ欲しい</b>」（いますぐほしい）は、1997年1月25日に発表された<a href="." id="link_6"                                          >Sugar Soul</a>の楽曲である。
</p><p><a href="." id="link_7"                                          >倖田來未</a>は同曲をカバーし、2006年2月1日に自身27枚目のシングルとして<a href="." id="link_8"                        >rhythm zone</a>から発売した。
</p>
