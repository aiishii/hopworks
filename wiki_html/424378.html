		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松下 笑一</b>（まつした しょういち、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >9月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >お笑いタレント</a>。本名、<b>松下 誠一</b>（まつした せいいち）。
</p><p><a href="." id="link_4"                                >福岡県</a>出身。<a href="." id="link_5"                                          >吉本興業</a>所属。かつては、<a href="." id="link_6"                                                    >吉本新喜劇</a>に所属していた。その後<a href="." id="link_7"                                                                                                                                                                                                                                                                      >よしもとクリエイティブ・エージェンシー福岡事務所</a>に復帰したが、<a href="." id="link_8"                    >2008年</a>4月によしもとクリエイティブ・エージェンシー東京本部に移籍した。旧名・<b>ゴルゴ松下</b>、<b>松上男吾</b>。
</p>
