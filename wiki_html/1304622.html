<p><b>スペシャルデュアル(Special Dual)</b>はセガ（後の<a href="." id="link_1"                                                                                                                >セガ・インタラクティブ</a>）より発売された<a href="." id="link_2"                                                                                  >アーケードゲーム</a>であるが、厳密にはゲーム名ではなく、<a href="." id="link_3"                              >2in1筐体</a>のシリーズ名（ブランド名）である。2in1筐体は他のメーカーにも存在するが、セガの場合はメーカーの規模および発売されたゲームの数や知名度が、他社の2in1筐体より抜きん出ている為、個別項目で解説する。
</p>
