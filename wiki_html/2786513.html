		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クルンプケ・ロバーツ賞</b>(Klumpke-Roberts Award)は、<a href="." id="link_1"                                          >天文学者</a><a href="." id="link_2"                                                                                                                                                                        >ドロシー・クルンプケ</a>の遺産によって、夫の<a href="." id="link_3"                                                                                                                                                                        >アイザック・ロバーツ</a>と彼女の両親を記念するために設立された賞である。公衆の天文学への理解に顕著な業績を残した者を表彰する<a rel="nofollow" class="external autonumber" href="http://www.astrosociety.org/membership/awards/klumpke.html">[1]</a>。全ての国の「科学、教育、出版、報道、天文普及、芸術、その他の職業の個人」に対して開かれており、この種の賞では最も権威のあるものである。天文学及び天文教育の分野で<a href="." id="link_4"                                                                                                                                          >太平洋天文協会</a>が授与する7つの国際及び国家賞のうちの1つである。
</p>
