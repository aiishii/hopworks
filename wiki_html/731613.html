		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Fighter Ace</b>（ファイターエース、略称<i>FA</i>）は、<a href="." id="link_1"                                  >Ketsujin Studios</a>（血刃スタジオ、けつじんすたじお）が1997年 - 2010年の13年間に渡って開発・運営していた有料MMO（Massively Multi-player Online）コンバット<a href="." id="link_2"                                                                                                                          >フライトシミュレーション</a>ゲーム。
</p><p><a href="." id="link_3"                                                                        >第二次世界大戦</a>から<a href="." id="link_4"                                          >朝鮮戦争</a>の時代の100機種超の<a href="." id="link_5"                                >軍用機</a>を操縦し<a href="." id="link_6"                                                                                  >オンラインゲーム</a>を行うことができた。
</p><p>オンラインサービスは2010年8月1日で終了し、以後はオフラインでのみプレイすることが可能である。
</p>
