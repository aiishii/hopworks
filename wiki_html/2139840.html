		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富岡 永洗</b>（とみおか えいせん、<a href="." id="link_1"                      >元治</a>元年<a href="." id="link_2"                                                      >3月23日</a>〈<a href="." id="link_3"                    >1864年</a><a href="." id="link_3"                            >4月28日</a>〉 - <a href="." id="link_4"                      >明治</a>38年〈<a href="." id="link_5"                    >1905年</a>〉<a href="." id="link_6"                          >8月3日</a>）とは、<a href="." id="link_4"                      >明治</a>時代の<a href="." id="link_7"                                          >浮世絵師</a>、<a href="." id="link_8"                                          >日本画家</a>。明治年間には<a href="." id="link_9"                                          >水野年方</a>、<a href="." id="link_10"                                         >武内桂舟</a>とともに名声があり、特に艶やかな<a href="." id="link_11"                               >美人画</a>で評判をとった。<a href="." id="link_12"                                         >小林永濯</a>の門人。通称は秀太郎。藻斎と号す。
</p>
