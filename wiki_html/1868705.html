		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹田 吉孝</b>（たけだ よしたか、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >12月24日</a>）は、<a href="." id="link_3"                                          >地方競馬</a>の<a href="." id="link_4"                                                    >金沢競馬場</a>所属の元<a href="." id="link_5"                      >騎手</a>である。最終所属は<a href="." id="link_6"                                                                                                            >吉井一良</a><a href="." id="link_7"                      >厩舎</a>。<a href="." id="link_8"                                                          >勝負服</a>の柄は白、胴青山形一本輪、袖赤二本輪。<a href="." id="link_9"                                >山形県</a><a href="." id="link_10"                                         >東置賜郡</a>出身。<a href="." id="link_11"                                                                                                     >地方競馬教養センター</a>騎手課程第79期生。双子の弟・<a href="." id="link_12"                                         >竹田吉秀</a>は名古屋競馬場所属の元騎手。
</p>
