<p>『<b>按摩と女</b>』（あんまとおんな）は、<a href="." id="link_10"                   >1938年</a>に製作・公開された<a href="." id="link_11"                                         >日本映画</a>である。<a href="." id="link_12"                                         >映画監督</a>・<a href="." id="link_1"                                                                              >清水宏</a>の代表作である。<a href="." id="link_13"                   >1938年</a><a href="." id="link_13"                         >7月7日</a>に公開。上映時間66分。<a href="." id="link_7"                      >松竹</a>配給。
</p><p><a href="." id="link_14"                   >2008年</a>、<a href="." id="link_15"                                         >石井克人</a>監督、<a href="." id="link_16"                               >草彅剛</a>主演で『<a href="." id="link_17"                                                                                                               >山のあなた〜徳市の恋〜</a>』としてリメイクされた。
</p>
