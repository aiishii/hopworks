		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 一元</b>（やまもと かずもと、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                                >旭化成</a>元社長、旭化成<a href="." id="link_3"                                                    >相談役</a>、一般社団法人明専会会長。
</p><p><a href="." id="link_4"                                >山口県</a>出身。1957年<a href="." id="link_5"                                                              >九州工業大学</a><a href="." id="link_6"                                >工学部</a>工業化学科卒業。1957年旭化成工業(現・<a href="." id="link_2"                                >旭化成</a>)入社、常務、専務、副社長を経て、社内で絶対的な権力を握っていた<a href="." id="link_7"                                          >山口信夫</a>会長の指名を受け1997年に社長に昇格。2003年から副会長、常任相談役、2009年から相談役。<a href="." id="link_8"                                                                                                                                              >シチズンホールディングス</a>社外取締役。<a href="." id="link_9"                                    >TOTO</a>社外取締役。2006年から2013年まで一般社団法人<a href="." id="link_10"                                                                                                 >明専会</a>会長。
</p>
