<p><b>釈星雲</b>（しゃく せいうん、<a href="." id="link_6"                    >1927年</a><a href="." id="link_6"                            >8月19日</a> - ）は、<a href="." id="link_7"                                          >中華民国</a>（<a href="." id="link_8"                      >台湾</a>）の<a href="." id="link_4"                                          >禅宗</a><a href="." id="link_5"                                >臨済宗</a>の僧。号は今覚、法名は悟徹。<a href="." id="link_1"                                >江蘇省</a><a href="." id="link_2"                                >揚州市</a><a href="." id="link_3"                                >江都区</a>出身で俗姓は<b>李国深</b>。<b>星雲大師</b>と称される。元<a href="." id="link_9"                                                    >中国国民党</a>党務顧問、中央常務委員。現在は国際佛光会世界総会会長、世界仏教徒友誼会名誉会長。
</p>
