<p><b>青山 浩之</b>（あおやま ひろゆき、<a href="." id="link_6"                    >1968年</a> - ）は、日本の<a href="." id="link_5"                      >書写</a>書道の教育者、<a href="." id="link_7"                      >書家</a>。「美文字王子」の愛称で知られ、メディアなどでは「美文字研究家」として紹介されることが多い。<a href="." id="link_8"                                                              >横浜国立大学</a>教育人間科学部教授。
