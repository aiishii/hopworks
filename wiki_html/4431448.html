		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロス・ストレットン</b>（Ross Stretton、1952年6月6日– 2005年6月16日）は、<a href="." id="link_1"                                                                        >オーストラリア</a>の<a href="." id="link_2"                                                                        >バレエダンサー</a>兼<a href="." id="link_3"                                          >芸術監督</a>である。ダンサーとして、<a href="." id="link_4"                                                                                                                          >オーストラリア・バレエ団</a>、<a href="." id="link_5"                                                                                            >ジョフリー・バレエ</a>、<a href="." id="link_6"                                                                                                                                              >アメリカン・バレエ・シアター</a>で活動した。その後、1997年から2001年までオーストラリア・バレエ団、2001年から2002年まで<a href="." id="link_7"                                                                                            >ロイヤル・バレエ団</a>で芸術監督を務めた。
</p>
