<p><b>寺島 成信</b>（てらしま しげのぶ、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >8月10日</a>（<a href="." id="link_10"                     >明治</a>2年<a href="." id="link_11"                         >7月3日</a>） - <a href="." id="link_12"                   >1939年</a>（<a href="." id="link_13"                     >昭和</a>14年）<a href="." id="link_14"                         >4月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_15"                                         >経済学者</a>、<a href="." id="link_16"                                                                       >経済学博士</a>。日本で初めて<a href="." id="link_16"                                                                       >経済学博士</a>を取得した人物として知られる。
</p>
