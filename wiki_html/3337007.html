		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>方 禹鼎</b>（ほう うてい、방 우정（パン・ウジョン）、<a href="." id="link_1"                    >1772年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >1820年</a><a href="." id="link_2"                            >10月9日</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>後期の武臣。号は暉斎、字は九汝、<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                                          >温陽方氏</a>。판서공파の교수공파 子孫であり、弟方禹準の5代孫<a href="." id="link_6"                                >方定煥</a>に独立運動家がいる。<a href="." id="link_7"                      >正祖</a>時代に武科に合格して、1803年に奏請使兼冬至正使<a href="." id="link_8"                                                                                                  >沈能建</a>に附いて、<a href="." id="link_9"            >清</a>に行った。
</p><p>1811年に<a href="." id="link_10"                                                                       >洪景来の乱</a>が起きると西征軍の左哨官として従軍し定州城南門を合力して攻撃して陥落に功を立てた。1816年求礼<a href="." id="link_11"                     >県監</a>を務めた。<a href="." id="link_12"                                                         >哲宗</a>時代に<a href="." id="link_13"                                                                   >兵曹参判</a>に追贈された。
</p><p>墓は<a href="." id="link_14"                               >京畿道</a><a href="." id="link_15"                               >加平郡</a>月谷里にあった。
</p>
