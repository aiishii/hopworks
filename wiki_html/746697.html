	<h1 id="firstHeading" class="firstHeading" >農民党 (台湾)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>農民党</b>（のうみんとう、農民黨）は<a href="." id="link_1"                    >1989年</a>2月3日に結党した<a href="." id="link_2"                      >台湾</a>の政党。農業従事者権益の拡充と農業の発展を主張し、農業従事者への服務を優先した党是であり、政権政党を目指していないのが特徴である。しかし党主席の<a href="." id="link_3"                                                                                                  >張銘顕</a>は<a href="." id="link_4"                    >2005年</a>の国代選に立候補し政治参加への第一歩を踏み出し、台湾独立傾向の立場を表明している。張銘顕によれば農民党の党員は6000名である。
</p>
