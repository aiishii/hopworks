		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポエド</b>（PO'ed）は<a href="." id="link_1"                    >1995年</a>に<a href="." id="link_2"        >3DO</a>で、Any Channelが開発し、<a href="." id="link_3"                                                                                    >Accolade</a>から発売されていた <a href="." id="link_4"                                                                                                                                                                                                          >ファーストパーソン・シューティングゲーム</a>。<a href="." id="link_5"                    >1996年</a>に<a href="." id="link_6"                                                                      >プレイステーション</a>版も発売され、プレイステーション版は、<a href="." id="link_7"                      >日本</a>でも<a href="." id="link_8"                                                                                                                                                                                      >ココナッツジャパンエンターテイメント</a>から1996年8月23日に発売された。PC版も開発されていたが、キャンセルされ、発売されなかった。
</p>
