<p><b>中野 英樹</b>（なかの ひでき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >2月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                          >神奈川県</a>出身。
</p><p>身長171cm。体重68kg。かつては少年チャンタ、南河内万歳一座、<a href="." id="link_5"                                          >グリング</a>、<a href="." id="link_6"                                                                        >イイジマルーム</a>に所属していた。
</p><p><a href="." id="link_7"                                                              >大阪芸術大学</a>ミュージカル専攻卒。
</p>
