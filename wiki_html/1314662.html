		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>A-10 Cuba!</b>(A-10 キューバ)は1996年にParsoft Interactiveによって開発されたコンバット<a href="." id="link_1"                                                                                                                          >フライトシミュレータ</a>ゲーム。日本での発売元はMac版はラビックスWin版はアクティビジョンジャパン。<a href="." id="link_2"                          >A-10 Attack!</a>の続編で、全体的にグラフィックスが改良されている。A-10 Attack!はMacintosh版のみだったがこちらはWindows版も発売された。舞台は<a href="." id="link_3"                                          >キューバ</a>の<a href="." id="link_4"                                                                                                      >グァンタナモ米軍基地</a>を中心とするキューバ東部。ここに侵攻してきたゲリラ部隊との戦いを描いている。
</p>
