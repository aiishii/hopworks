<p><b>東風 孝広</b>（こち たかひろ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                      >呉市</a>出身。<a href="." id="link_10"                               >血液型</a><a href="." id="link_11"                                               >B型</a>。<a href="." id="link_12"                               >大阪府</a><a href="." id="link_13"                               >大阪市</a>在住。漫画原作者の<a href="." id="link_14"                               >田島隆</a>は従兄。
</p>
