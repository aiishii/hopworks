<p><b>マキノ ノゾミ</b>（<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >9月29日</a> - ）は、<a href="." id="link_5"                      >日本</a>の男性<a href="." id="link_6"                      >俳優</a>・<a href="." id="link_7"                                >劇作家</a>・<a href="." id="link_8"                                >脚本家</a>・<a href="." id="link_9"                                >演出家</a>である。<a href="." id="link_10"                                                   >劇団M.O.P</a>を主宰するとともに、<a href="." id="link_11"                                                                   >オフィス・マキノ</a>に所属している。本名は<b>牧野 望</b>。
</p>
