<p><b>荒木 寛畝</b>（あらき かんぽ、<a href="." id="link_1"                    >1831年</a><a href="." id="link_1"                            >7月24日</a>（<a href="." id="link_2"                      >天保</a>2年<a href="." id="link_3"                                                      >6月16日</a>） - <a href="." id="link_4"                    >1915年</a>（<a href="." id="link_5"                      >大正</a>4年）<a href="." id="link_6"                          >6月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >幕末</a>から<a href="." id="link_9"                      >明治</a>時代に活躍した<a href="." id="link_10"                     >絵師</a>・<a href="." id="link_11"                                         >日本画家</a>。本姓は田中。<a href="." id="link_12"                     >幼名</a>は光三郎。寛畝は号で、別号に雲居、橋村、木吉、詩画堂主人、達庵など。濃密な色彩と緻密な描写による<a href="." id="link_13"                               >花鳥画</a>を得意とした。
</p>
