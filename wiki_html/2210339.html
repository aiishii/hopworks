		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅岡 義貴</b>（うめおか よしたか、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >12月30日</a>）は、日本の心理学者。
</p><p>1943年<a href="." id="link_3"                                                                                  >東京帝国大学</a>心理学科卒業、同大学院を経て、1949年<a href="." id="link_4"                                                                                  >東京水産大学</a>講師、1952年<a href="." id="link_5"                                                    >北海道大学</a>助教授、教授、1976年<a href="." id="link_6"                                          >東京大学</a>文学部心理学科教授、1981年定年退官、<a href="." id="link_7"                                                    >学習院大学</a>教授。1991年退職。<a href="." id="link_8"                                                                                  >日本動物心理学会</a>理事長を務めた。2005年、肺炎のため死去。
</p><p>1961年　東京大学 <a href="." id="link_9"                                                              >文学博士</a>　論文の題は「相互行動の分析法について 」。1993年 <a href="." id="link_10"                                                             >日本心理学会</a>名誉会員。
</p>
