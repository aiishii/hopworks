		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ロバート・ホイジンガ</b> （<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">John Robert Huizenga</span>、<a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                            >4月21日</a> - <a href="." id="link_3"                    >2014年</a><a href="." id="link_3"                            >1月25日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                                              >原子核物理学</a>者。
</p><p><a href="." id="link_6"                                                    >イリノイ州</a>フルトン（<a href="/w/index.php?title=En:Fulton,_Illinois&amp;action=edit&amp;redlink=1" class="new" title="En:Fulton, Illinois (存在しないページ)">en:Fulton, Illinois</a>）出身。<a href="." id="link_7"                                                                                                                                                                                      >イリノイ大学アーバナ・シャンペーン校</a>大学院在学中<a href="." id="link_8"                                                                                  >マンハッタン計画</a>に参加し、<a href="." id="link_9"                                >ウラン</a>の濃縮度分析を担当した。<a href="." id="link_10"                   >1952年</a>11月の世界初の<a href="." id="link_11"                                         >水爆</a>実験で得られた<a href="." id="link_12"                                                   >放射性物質</a>を分析し、<a href="." id="link_13"                                                                                           >アインスタイニウム</a>の発見に貢献した。1966年<a href="." id="link_14"                                                                                                                         >アーネスト・ローレンス賞</a>受賞。
</p>
