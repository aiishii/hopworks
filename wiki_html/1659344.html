<p><b>エリック・J・ラーセン</b>（Erik J. Larsen、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >12月8日</a> - ）は、<a href="." id="link_2"                                                    >アメリカン</a>・<a href="." id="link_3"                                                                                                                >コミック</a>・ブック・ライター、<a href="." id="link_4"                                                                                  >アーティスト</a>、出版経営者である。<a href="." id="link_5"                                                              >マーヴル</a>での『<a href="." id="link_6"                                                                        >スパイダーマン</a>』の作品で知られており、1990年代前半以降は『サヴェッジ・ドラゴン』(<a href="/w/index.php?title=En:Savage_Dragon&amp;action=edit&amp;redlink=1" class="new" title="En:Savage Dragon (存在しないページ)">Savage Dragon</a>)と<a href="." id="link_7"                                                                                            >イメージ・コミックス</a>の共同経営者のひとりとして有名である。自身のスタジオは<a href="." id="link_8"                                                                                                                                                                  >ハイブラウ・エンターテインメント</a>である。
</p>
