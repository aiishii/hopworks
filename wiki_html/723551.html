		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 武利</b>（やまもと たけとし、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >7月29日</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >一橋大学</a>名誉教授、<a href="." id="link_5"                                                    >早稲田大学</a>名誉教授。NPO法人インテリジェンス研究所理事長。専門は近代日本メディア史・インテリジェンス史・プロパガンダ。<a href="." id="link_6"                                >愛媛県</a>出身。
</p>
