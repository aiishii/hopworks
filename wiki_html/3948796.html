		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野宏一</b>（なかの　こういち、<a href="." id="link_1"                    >1943年</a>- ）は、日本の商学者、<a href="." id="link_2"                                                    >神奈川大学</a>経済学部貿易学教授。<a href="." id="link_3"                                                                                                                                    >神奈川大学附属中・高等学校</a>校長。専門は貿易学、貿易商務論。所属学会として日本貿易学会、国際ビジネスコミュニケーション学会、Ａｃａｄｅｍｙ　ｏｆ　Ｉｎｔｅｒｎａｔｉｏｎａｌ　Ｂｕｓｉｎｅｓｓ（米国）など。門下生には<a href="." id="link_4"                                                              >トヨタ自動車</a>執行役員<a href="." id="link_5"                                          >宮崎洋一</a>等。
</p>
