		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 鷹夫</b>（すずき たかお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                                          >俳人</a>。本名・昭介。<a href="." id="link_4"                      >東京</a>生。1948年より作句し、翌年<a href="." id="link_5"                                          >石田波郷</a>の「<a href="." id="link_6"                                      >鶴</a>」に入会。1961年「鶴」同人。波郷の没後、1971年に<a href="." id="link_7"                                                    >能村登四郎</a>の「<a href="." id="link_8"                                      >沖</a>」に移り、1972年「沖」同人。1989年「門」を創刊・主宰。2005年『千年』により<a href="." id="link_9"                                                    >俳人協会賞</a>受賞。他の句集に『渚通り』『風の祭』『春の門』『鈴木鷹夫句集』『カチカチ山』など、小説に『風騒の人 若き日の<a href="." id="link_10"                                         >宝井其角</a>』がある。
</p>
