		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テレンス・ゲイリー・マギー</b> (Terence Gary McGee)、通称 <b>テリー・マギー</b>（Terry McGee、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                                                  >ニュージーランド</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                                                                      >ケンブリッジ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Cambridge,_New_Zealand&amp;action=edit&amp;redlink=1" class="new" title="En:Cambridge, New Zealand (存在しないページ)">英語版</a>）</span></span>に生まれた<a href="." id="link_4"                                          >地理学者</a>、<a href="." id="link_5"                                          >社会科学</a>研究者。<a href="." id="link_6"                    >2009年</a>の<a href="." id="link_7"                                                                                                                                                                  >ヴォートラン・ルッド国際地理学賞</a>受賞者。
</p>
