		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>円 つぶら</b>（えん つぶら、本名：<b>清水 規子</b>、女性、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >10月5日</a> - ）は、日本の作家。
</p><p><a href="." id="link_2"                                >大阪府</a>生まれ、<a href="." id="link_3"                                                                        >武庫川女子大学</a>卒。1975年「ノーモア・家族」で<a href="." id="link_4"                                                                        >小説新潮新人賞</a>受賞。1985年初の著書を刊行、以後作家活動に入る。<a href="." id="link_5"                                                                                  >日本文芸家クラブ</a>理事。
</p>
