		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田鶴 園子</b>（たづる そのこ、本名：田中利子、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >10月8日</a>）は、元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                      >男役</a>であった。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a><a href="." id="link_7"                                          >天王寺区</a>出身。妹も宝塚出身の<a href="." id="link_8"                                                                                                            >御幸市子</a>であり、夫は<a href="." id="link_9"                                                              >無声映画</a>時代のスター俳優<a href="." id="link_10"                                         >岡田時彦</a>、一人娘が女優の<a href="." id="link_11"                                                   >岡田茉莉子</a>である。
</p>
