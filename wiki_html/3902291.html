		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 姫廷</b>（キム・ヒジョン、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >4月13日</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                                    >セヌリ党</a>所属の<a href="." id="link_5"                                                                    >国会議員</a>。<a href="." id="link_6"                    >2014年</a>から<a href="." id="link_7"                    >2016年</a>にかけて<a href="." id="link_8"                                >朴槿恵</a>政権下で<a href="." id="link_9"                                                                                                  >女性家族部長官</a>を勤め、<a href="." id="link_10"                                                             >慰安婦問題</a>の担当者となっていた。
</p>
