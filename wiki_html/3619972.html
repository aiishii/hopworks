		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金井 紀年</b>（かない のりとし、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                            >2月25日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                            >4月23日</a>）とは、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。共同貿易元社長。<a href="." id="link_9"                                                                        >アメリカ合衆国</a>における<a href="." id="link_10"                     >寿司</a>ブームの仕掛人とされる。日本食海外普及功労者表彰・<a href="." id="link_11"                                                                                           >農林水産大臣賞</a>受賞。また<a href="." id="link_12"                                                                                                     >在外日本人選挙権訴訟</a>原告団長を務め、<a href="." id="link_13"                                         >日本国籍</a>の<a href="." id="link_14"                                                             >在外投票</a>実現に尽力した。
</p>
