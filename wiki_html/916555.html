		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>HONESTY</b>（オネスティー）は、<a href="." id="link_1"              >GREAT3</a>のボーカル・ベース、<a href="." id="link_2"                                                    >高桑圭</a>と<a href="." id="link_3"                >EL-MALO</a>のボーカル・ギター、<a href="." id="link_4"                                                              >曾田茂一</a>が結成したバンドである。ライブでは2人にTVという変則的なスタイルでのライブを行っていたが、2005年の<a href="." id="link_5"                                                                      >RISING SUN ROCK FESTIVAL</a>よりバンドスタイルでのライブを行う。
</p><p>名前の由来は<a href="." id="link_6"                                                                                  >ビリー・ジョエル</a>の <i>"<a href="." id="link_7"                                                    >Honesty</a>"</i> で、ライブでの登場SEも <i>"Honesty"</i> である。
</p>
