<p><b>マイクル・シェイ</b>（Michael Shea、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >ファンタジー</a>作家。
</p><p>1983年に『魔界の盗賊』（<i>Nifft the Lean</i>）、2005年に <i>The Growlimb</i> で<a href="." id="link_5"                                                                                  >世界幻想文学大賞</a>を受賞した。
</p><p>彼の「ニフト」ものは<a href="." id="link_6"                                                                                            >ジャック・ヴァンス</a>の作品に倣った「<a href="." id="link_7"                                                                                                                          >剣と魔法</a>」譚であり、初期作『異時間の色彩』は<a href="." id="link_8"                                                                                                                                                                                      >H・P・ラヴクラフト</a>の「<a href="." id="link_9"                                                                                  >異次元の色彩</a>」へのオマージュである。
</p>
