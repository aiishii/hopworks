		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山下 俊彦</b>（やました としひこ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >7月18日</a> ‐ <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                  >松下電器産業</a>株式会社（現・<a href="." id="link_6"                                                              >パナソニック株式会社</a>）の3代目社長。<a href="." id="link_7"                                >大阪府</a>出身。<a href="." id="link_8"                                                                                                                          >大阪市立泉尾工業学校</a>卒業。<a href="." id="link_9"                                          >実業学校</a>卒の叩き上げで、創業者<a href="." id="link_10"                                                   >松下幸之助</a>による異例の大抜擢を受けて<a href="." id="link_11"                               >取締役</a>26名中序列25番目から社長に就任した。この抜擢人事は、体操選手の<a href="." id="link_12"                                         >山下治広</a>が披露した跳馬の技にちなんで「山下跳び」と呼ばれた。
</p>
