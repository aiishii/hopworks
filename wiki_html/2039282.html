<p><b>金子 小一郎</b>（かねこ こいちろう、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                            >2月19日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                              >10月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。元<a href="." id="link_9"                                                              >神奈川県会</a>議員。元藤沢市長（通算6期）。
</p>
