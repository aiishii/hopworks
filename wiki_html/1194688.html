		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下川 耿史</b>（しもかわ こうし、<a href="." id="link_1"                    >1942年</a>8月 - ）は、日本の風俗史家。<a href="." id="link_2"                                                              >地方新聞</a>60紙のエピソードバンク「アトリエCOCO」同人。
</p><p><a href="." id="link_3"                                >福岡県</a>生まれ。<a href="." id="link_4"                                                                                  >早稲田大学文学部</a>社会学科卒業、<a href="." id="link_5"                                                                        >産経新聞社</a>（雑誌「随筆サンケイ」の編集者など）を経て、フリー編集者、家庭文化史、<a href="." id="link_6"                                >性風俗</a>史の研究家として著書多数。
</p>
