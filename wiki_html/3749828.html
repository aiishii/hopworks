		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>盧 志</b>（ろ し、? - <a href="." id="link_1"                  >312年</a>）は、中国<a href="." id="link_2"                      >西晋</a>の政治家。<a href="." id="link_3"            >字</a>は<b>子道</b>。<a href="." id="link_4"                      >本貫</a>は<a href="." id="link_5"                                >范陽郡</a>涿県（現在の<a href="." id="link_6"                                >河北省</a><a href="." id="link_7"                                >保定市</a><a href="." id="link_8"                                >涿州市</a>）。曾祖父は<a href="." id="link_9"                      >後漢</a>の<a href="." id="link_10"                               >儒学者</a><a href="." id="link_11"                     >盧植</a>。祖父は<a href="." id="link_12"                                     >魏</a>の<a href="." id="link_13"                     >司空</a><a href="." id="link_14"                     >盧毓</a>。父は西晋の衛尉卿<a href="." id="link_15"                                                                                       >盧珽</a>。子に<a href="." id="link_16"                     >盧諶</a>・<a href="." id="link_17"                                                                                       >盧謐</a>・<a href="." id="link_18"                                                                                                 >盧詵</a>ら。八王の一人である<a href="." id="link_19"                               >司馬穎</a>の参謀として活躍した。
</p>
