<p><b>杉山 祐之</b>（すぎやま ひろゆき、<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                          >読売新聞</a><a href="." id="link_5"                      >記者</a>。
</p><p><a href="." id="link_6"                                          >鹿児島県</a>出身。<a href="." id="link_7"                                                                        >東京外国語大学</a><a href="." id="link_8"                                >中国語</a>学科卒業後、読売新聞社入社。<a href="." id="link_9"                      >新潟</a>支局、<a href="." id="link_10"                               >ハノイ</a>支局勤務ののち、計十数年にわたり<a href="." id="link_11"                               >北京</a>特派員。<a href="." id="link_12"                     >中国</a>総局長、<a href="." id="link_13"                                         >論説委員</a>などを経て、中国駐在編集委員。
</p>
