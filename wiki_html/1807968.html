		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・F・ミムズ</b>（John F. Mims, <a href="." id="link_1"                    >1815年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >1856年</a><a href="." id="link_2"                            >4月30日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >政治家</a>。第6代<a href="." id="link_6"                                                                        >アトランタ市長</a>および<a href="/w/index.php?title=W:Georgia_Railroad_and_Banking_Company&amp;action=edit&amp;redlink=1" class="new" title="W:Georgia Railroad and Banking Company (存在しないページ)">ジョージア鉄道銀行会社</a>代理人を務めた。
