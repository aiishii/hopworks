<p><b>舘神 龍彦</b>（たてがみ たつひこ、<a href="." id="link_1"                              >11月12日</a>）は、フリーのライター・編集者。<a href="." id="link_2"                      >手帳</a><a href="." id="link_3"                                >評論家</a>・<a href="." id="link_4"                                          >デジアナ</a><a href="." id="link_5"                                                                        >コンサルタント</a>である。
</p><p>愛称は「手帳王子」、「人呼んで『ふせん大王』」。
</p><p>モバイルアウトドアゲーム「<a href="." id="link_6"                                                                                                                                                                            >ネットワークフォックスハンティング</a>」の発案者でもある。
</p>
