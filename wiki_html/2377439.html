		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村渓男</b>（なかむら　たにお、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >2001年</a>）は、<a href="." id="link_3"                                                    >美術評論家</a>。<a href="." id="link_4"                                          >日本画家</a>・<a href="." id="link_5"                                          >中村岳陵</a>の長男。息子の<a href="." id="link_6"                                          >中村宗弘</a>も日本画家。
<a href="." id="link_7"                                          >神奈川県</a>生まれ。本名は秀男。<a href="." id="link_8"                                                              >慶應義塾大学</a>文学部史学科卒。美術史学会・美術評論家連盟所属。<a href="." id="link_9"                                                                                            >宇都宮文星短期大学</a><a href="." id="link_10"                     >教授</a>、<a href="." id="link_11"                                                                                                                                                   >成田山書道美術館</a>副館長。
</p>
