		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>盛田 英夫</b></span>（もりた ひでお、<b>英浪</b>、1952年2月17日 - ）は、日本の元・実業家。盛田アセットマネジメント株式会社代表取締役会長等を務めていた。<a href="." id="link_1"                                                                                                                                                                                              >ジャパン・フード&amp;リカー・アライアンス</a>株式会社代表取締役会長、盛田株式会社取締役名誉会長・<a href="." id="link_2"                                                                        >CEO</a>などを歴任した。<a href="." id="link_3"                                          >岡崎友紀</a>の元夫。
</p>
