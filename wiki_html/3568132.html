<p><b>小木曽 聡</b>（おぎそ さとし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >1月5日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                    >日野自動車</a><a href="." id="link_4"                                                                                            >代表取締役社長</a>。元<a href="." id="link_5"                                                              >トヨタ自動車</a>、<a href="." id="link_6"                                                    >トヨタ車体</a>専務役員。元<a href="." id="link_7"                                                                        >アドヴィックス</a><a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>。<a href="." id="link_10"                                                                                             >トヨタ・プリウス ZVW30</a>や<a href="." id="link_11"                                                                       >トヨタ・アクア</a>の開発責任者。
</p>
