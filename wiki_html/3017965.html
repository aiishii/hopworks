		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八幡野 平八郎</b>（やはたの へいはちろう、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >9月29日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                                                                      >伊勢ヶ濱部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。9代<a href="." id="link_5"                                                >谷川</a>。本名は<b>西内 平八郎</b>（にしうち へいはちろう）。現在の<a href="." id="link_6"                                >高知県</a><a href="." id="link_7"                                >須崎市</a>（当時は<a href="." id="link_8"                                >高岡郡</a><a href="." id="link_9"                                >須崎町</a>）出身。182cm、86kg。最高位は西<a href="." id="link_10"                     >十両</a>5枚目。得意技は右四つ、上手投げ、うっちゃり。
</p>
