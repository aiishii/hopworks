		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コニチ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Qoniči</span>, <a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">火你赤</span>,&#160;?-1295?）は、<a href="." id="link_3"                                                                        >チンギス・カン</a>の息子<a href="." id="link_4"                                >ジョチ</a>の子孫で、<a href="." id="link_5"                                                                        >オルダ・ウルス</a>の第四代当主。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a>史料では<b>火你赤</b>（huŏnǐchì）、『<a href="." id="link_8"                      >集史</a>』などの<a href="." id="link_9"                                                    >ペルシア語</a>史料では<b>قونیچى</b>（qūnīchī）と記される。非常に肥満体であったことで知られており、『<a href="." id="link_10"                               >五族譜</a>』には「トゥルク・カーン(<span lang="mn">Turuγ Qaγan</span>&gt;tūrūq qāān、「体躯の大きい王」の意)」という異名が記録されている。
</p>
