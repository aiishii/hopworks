		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>由比 忠之進</b>（ゆい ちゅうのしん、<a href="." id="link_1"                    >1894年</a>（明治27年）<a href="." id="link_2"                              >10月11日</a> - <a href="." id="link_3"                    >1967年</a>（昭和42年）<a href="." id="link_4"                              >11月12日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >弁理士</a>、<a href="." id="link_7"                                                                                                      >日本エスペラント学会</a>会員の<a href="." id="link_8"                                                                                            >エスペランティスト</a>、<a href="." id="link_9"                                          >反戦運動家</a>。<a href="." id="link_10"                               >福岡県</a><a href="." id="link_11"                                                                   >志摩郡</a><a href="." id="link_12"                               >前原村</a>（現在の<a href="." id="link_13"                               >糸島市</a>）生まれ。
</p>
