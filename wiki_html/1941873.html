		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイブラハムス＆ストラウス</b> は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >ニューヨーク</a>に本部があった<a href="." id="link_3"                                >百貨店</a>。ベースは<a href="." id="link_4"                                                                        >ブルックリン</a>。<a href="." id="link_5"                                                    >メイシーズ</a>は1994年にエイブラハムス＆ストラウスを買収し、A&amp;Sのブランドを終了している。現在、A&amp;Sブランドの殆どは、メイシーズ・ブランドに名義変更されA&amp;Sというロゴは消滅してしまった、一部のA&amp;Sは、<a href="." id="link_6"                                                    >スターンズ</a>と名称を変えて営業している。尚、スターンズは、メイシーズの所有するブランドのひとつ。
</p>
