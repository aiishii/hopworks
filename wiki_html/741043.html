		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大口 昭彦</b>（おおぐち あきひこ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >11月13日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身。<a href="." id="link_6"                                                                                                                >早稲田大学政治経済学部</a>除籍、<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                          >経済学部</a>卒業。<a href="." id="link_9"                                                              >全共闘</a>の先駆けとなった<a href="." id="link_10"                                         >早大闘争</a>で知られる早稲田大学全学共闘会議議長。
</p>
