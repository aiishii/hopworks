		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩川 卓也</b>（いわかわ たくや、<a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                                                                                  >日本の建築家</a>。岩川卓也アトリエ主宰。<a href="." id="link_3"                                >京都府</a>生まれ。
</p><p>1990年、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>。1990年から1995年まで、<a href="." id="link_8"                                >黒沢隆</a><a href="." id="link_9"                                >研究室</a>に勤務。1998年、日本大学<a href="." id="link_10"                               >大学院</a><a href="." id="link_11"                                                             >芸術学研究科</a><a href="." id="link_12"                                                             >修士課程</a><a href="." id="link_13"                     >修了</a>。1998年、岩川卓也アトリエ設立。作品に静岡の家 case001～007、など。
</p>
