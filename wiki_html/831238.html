<p><b>小林 萬吾</b>（こばやし まんご、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >5月31日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                    >5月2日</a>） - <a href="." id="link_4"                    >1947年</a>（<a href="." id="link_5"                      >昭和</a>22年）<a href="." id="link_6"                            >12月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >洋画家</a>。アナウンサーの<a href="." id="link_9"                                          >小林完吾</a>（<a href="." id="link_10"                                                   >南日本放送</a>→<a href="." id="link_11"                                                                                 >日本テレビ</a>→フリー）は孫。
</p><p>作品は、外光表現を取り入れた明るい色彩で、穏健な画風の日本洋画の正統派といえる。主題は日本的情趣のある風俗や風景が中心となっている。
