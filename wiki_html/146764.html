		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>公孫 度</b>（こうそん たく /こうそん ど、<a href="." id="link_1"                  >150年</a> - <a href="." id="link_2"                  >204年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の群雄。字は<b>升済</b>。初名は<b>豹</b>。<a href="." id="link_5"                      >幽州</a><a href="." id="link_6"                                >遼東郡</a><a href="." id="link_7"                                >襄平県</a>の人。家系は<a href="." id="link_8"                                                          >公孫氏</a>。父は公孫延。子は<a href="." id="link_9"                                >公孫康</a>・<a href="." id="link_10"                               >公孫恭</a>。孫は<a href="." id="link_11"                               >公孫淵</a>・<a href="." id="link_12"                               >公孫晃</a>。
</p>
