<p><b>リチャード・ウォーリン</b>（Richard Wolin、<a href="." id="link_1"                    >1952年</a>-）は、アメリカの思想史家。<a href="." id="link_2"                                                                                                                                                                            >ニューヨーク市立大学大学院センター</a>教授。専門は、ヨーロッパ思想史。
</p><p>リード・カレッジ卒業後、<a href="." id="link_3"                                                                                        >ヨーク大学</a>で修士号および博士号取得。<a href="." id="link_4"                                                    >ライス大学</a>教授を経て、現職に到る。
</p>
