		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>須藤 貢明</b>（すどう つぐあき、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >聴覚障害児</a>教育の研究者、<a href="." id="link_4"                                                              >東京学芸大学</a>名誉教授である。<a href="." id="link_5"                                >青森県</a><a href="." id="link_6"                                >弘前市</a>出身。<a href="." id="link_7"                                                                                                      >青森県立弘前高等学校</a>を経て、1962年<a href="." id="link_8"                                                              >電気通信大学</a>電波通信学部卒業。<a href="." id="link_9"                                          >玉川大学</a>工学部専任講師、東京学芸大学専任講師を経て、<a href="." id="link_10"                   >1992年</a>に東京学芸大学教授に、<a href="." id="link_11"                   >2003年</a>に同学名誉教授に就任した。<a href="." id="link_12"                                                   >聴覚心理学</a>、言語指導論を研究する。
</p><p>1992年に「聴覚障害児教育における言語指導の方法に関する実験的研究」で<a href="." id="link_13"                                                                       >博士（教育学）</a>を取得した（<a href="." id="link_14"                                         >筑波大学</a>、第471号）。
</p>
