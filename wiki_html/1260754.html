		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロベルト・ジョビー</b>（<b>Robert Giobbi</b>）は、<a href="." id="link_1"                                >スイス</a>の<a href="." id="link_2"                                                                              >マジシャン</a>、マジック研究家。
<a href="." id="link_3"                                                                        >カードマジック</a>の分野を得意としているマジシャン（<a href="." id="link_4"                                                                        >カーディシャン</a>）である。
<a href="." id="link_5"                                                                        >マドリッド</a>のエスコリアル・マジッククラブの会員のひとり。
</p><p><a href="." id="link_6"                    >1990年</a>にスイス国際マジック大会でグランプリを受賞しているほか、<a href="." id="link_7"                    >1988年</a>と<a href="." id="link_8"                    >1991年</a>の<a href="." id="link_9"          >FISM</a>のカードマジック部門で2位を獲得している。
</p>
