		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐沢 俊二郎</b>（からさわ しゅんじろう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >6月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>、元<a href="." id="link_4"                                                                              >自由民主党</a><a href="." id="link_5"                                                                        >衆議院議員</a>。<a href="." id="link_6"                                                                          >第3次中曽根内閣</a>の<a href="." id="link_7"                                          >郵政大臣</a>、<a href="." id="link_8"                                                                >第1次海部内閣</a>で<a href="." id="link_9"                                                                                  >自民党総務会長</a>を歴任した。
</p>
