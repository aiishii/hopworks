		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 滋郎</b>（ながい じろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >10月26日</a>）は、日本の<a href="." id="link_3"                      >比較</a><a href="." id="link_4"                                                              >教育学者</a>、<a href="." id="link_5"                                                    >社会科</a><a href="." id="link_6"                      >教員</a>。
</p><p><a href="." id="link_7"                                >大阪市</a>生まれ。<a href="." id="link_8"                                                                                  >広島高等師範学校</a>、<a href="." id="link_9"                                                              >学徒動員</a>をへて1945年<a href="." id="link_10"                                                                                           >広島文理科大学</a>卒、<a href="." id="link_11"                                                                                                                                             >広島大学附属中学校・高等学校</a>教諭、<a href="." id="link_12"                                         >広島大学</a><a href="." id="link_13"                                         >教育学部</a><a href="." id="link_14"                               >助教授</a>、84年「国際理解教育に関する研究 国際的協同研究をとおして」で広大<a href="." id="link_15"                                                                       >教育学博士</a>。<a href="." id="link_16"                     >定年</a><a href="." id="link_17"                     >退官</a>、<a href="." id="link_18"                                         >名誉教授</a>、<a href="." id="link_19"                                                             >鳴門教育大学</a>教授。
</p>
