		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 新</b>（たかやなぎ あらた、<a href="." id="link_1"                    >1939年</a> -）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                          >社会運動</a>家、専門は<a href="." id="link_5"                                          >内科</a>。<a href="." id="link_6"                                                                                                                          >全日本民主医療機関連合会</a>名誉会長。
</p><p><a href="." id="link_7"                                >東京都</a>出身。<a href="." id="link_8"                    >1967年</a><a href="." id="link_8"                                                                                  >東京医科歯科大学</a>卒業。元城南福祉医療協会太田病院院長。<a href="." id="link_9"                                                                                                                >東京民主医療機関連合会</a>副会長、<a href="." id="link_6"                                                                                                                          >全日本民主医療機関連合会</a>会長を歴任。<a href="." id="link_10"                   >1989年</a>、<a href="." id="link_11"                                                                                                                   >第15回参議院議員通常選挙</a>に<a href="." id="link_12"                                                   >日本共産党</a>から立候補した経験がある。
</p>
