</p><p><b>井上 鑑</b>（いのうえ あきら、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >キーボーディスト</a>、<a href="." id="link_4"                                >作詞家</a>、<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                >編曲家</a>、<a href="." id="link_7"                                                                                            >音楽プロデューサー</a>。<a href="." id="link_8"                                          >大森昭男</a>との出会いで<a href="." id="link_9"                    >1974年</a>にCM音楽作家として活動を開始し、多種多様な楽曲提供を行った後、<a href="." id="link_10"                   >1981年</a>にソロデビューを果たしている。現在も古今東西問わず様々なジャンルの音楽に取り組んでいる。
</p><p>実父は<a href="." id="link_11"                               >チェロ</a>奏者の<a href="." id="link_12"                                         >井上頼豊</a>で、<a href="." id="link_13"                                                   >翻訳家</a>・<a href="." id="link_14"                     >詩人</a>の<a href="." id="link_15"                                         >矢川澄子</a>は母方の叔母である。<a href="." id="link_16"                                                                                                               >シンガーソングライター</a>の<a href="." id="link_17"                                                                       >やまがたすみこ</a>は妻。
</p>
