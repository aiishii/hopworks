		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>魔京伝</b>』（まきょうでん）は、<a href="." id="link_1"                    >1992年</a><a href="." id="link_1"                >11月</a>に<a href="." id="link_2"                                                                                  >ニホンクリエイト</a>（旧：日本クリエイト）が発売した<a href="." id="link_3"                                                        >PC-9800シリーズ</a>用のゲーム。付属品として、「<a href="." id="link_4"                      >京都</a>俯瞰図」という京都案内の地図が付いていた。
</p><p>同題の<a href="." id="link_5"                                                                        >ネット小説</a>とは、全く関係が無い。
</p>
