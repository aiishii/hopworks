		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイリス・ヤマシタ</b>は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >脚本家</a>。戦後に米国へ移住した父母を持つ<a href="." id="link_3"                                                                        >日系アメリカ人</a>2世。女性。
</p><p>映画脚本デビュー作である、<a href="." id="link_4"                                                                                                                          >クリント・イーストウッド</a>監督の『<a href="." id="link_5"                                                                                  >硫黄島からの手紙</a>』で<a href="." id="link_6"                                                                                  >アカデミー脚本賞</a>にノミネートされる。日本語も話せるが、本人曰く日本語のレベルは小学校3年生程度とのこと。『硫黄島～』の脚本も英語で書かれたものを日本人の翻訳家が翻訳したものが用いられた。
</p>
