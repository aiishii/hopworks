		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 有子</b>（まるやま ゆうこ、<a href="." id="link_1"                          >9月2日</a> - ）は、劇団<a href="." id="link_2"                                          >わらび座</a>所属の<a href="." id="link_3"                      >女優</a>。
<a href="." id="link_4"                                >青森県</a>出身。
</p><p>わらび座の看板役者のひとり。
演技は純粋な少年役から艶っぽい女性や豪快な老婆まで、シリアスからコメディまで、何でもこなす。
歌唱はリリカルなメゾソプラノで高音域が美しい。舞踊の優雅さは海外でも評価されている。
</p>
