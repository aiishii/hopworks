		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜井誠</b>（さくらい まこと、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >5月10日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >5月11日</a>）は、主に<a href="." id="link_3"                      >絵本</a>や児童書などの<a href="." id="link_4"                      >挿絵</a>の執筆で活動した日本の<a href="." id="link_5"                                                              >挿絵画家</a>、洋画家。<a href="." id="link_6"                                >静岡県</a><a href="." id="link_7"                                >静岡市</a>出身。<a href="." id="link_8"                                                                        >日本美術家連盟</a>、<a href="." id="link_9"                                                                                                                >児童出版美術家連盟</a>、会員。<a href="." id="link_10"                                                   >日本美術会</a>会員。
</p><p><a href="." id="link_11"                                                   >静岡中学校</a>卒業、<a href="." id="link_12"                                                                                                                                                   >同舟舎絵画研究所</a>卒業。
</p><p><a href="." id="link_13"                   >1942年</a>より<a href="." id="link_14"                     >雑誌</a>の挿絵の執筆を始め、その後<a href="." id="link_15"                                                                                                                                             >リンドグレーン</a>の『<a href="." id="link_16"                                                                                 >長くつ下のピッピ</a>』を初めとした児童書や絵本、<a href="." id="link_17"                               >教科書</a>などの書籍の挿絵を数多く執筆。児童書などの装丁も行った。
</p>
