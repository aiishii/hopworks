		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 澄</b>（たかの きよし、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >10月1日</a> - ）は、<a href="." id="link_2"                                          >歴史小説</a><a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >埼玉県</a>生まれ。<a href="." id="link_5"                                                    >同志社大学</a><a href="." id="link_6"                                >文学部</a>新聞学科卒業。<a href="." id="link_7"                                                    >立命館大学</a>大学院文学研究科近代史専攻修了。立命館大学助手を経て作家となる。当初、立命館の教授だった<a href="." id="link_8"                                                    >奈良本辰也</a>との共著が多かったが、実質高野の単著だったらしいことが、文庫化に際して単著扱いになることで分かる。
</p><p><a href="." id="link_9"                                                    >大河ドラマ</a>にあやかった著書が多かったが、近年は<a href="." id="link_10"                     >辻潤</a>など近代人の伝記に力を入れている。
</p>
