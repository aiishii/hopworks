<p><b>金子 堅次郎</b>（かねこ けんじろう、<a href="." id="link_12"                   >1887年</a><a href="." id="link_12"                         >3月9日</a> - <a href="." id="link_3"                    >1974年</a><a href="." id="link_3"                          >9月5日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_13"                               >実業家</a>である。元<a href="." id="link_9"                                          >三井物産</a>取締役。日本トレーディング（現・<b>三井物産プラスチック</b>）元社長。
</p>
