		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姫野 敬輔</b>（ひめの けいすけ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >1月16日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                  >京都府公安委員会</a>委員長・元<a href="." id="link_5"                                                                                                                                >京都弁護士会</a>会長。<a href="." id="link_6"                                                                                                                                          >姫野法律事務所</a>代表。特定非営利活動法人<a href="." id="link_7"                                                                                                      >ジュベネイル・ガイド</a>顧問弁護士。
