		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ひろせ すけさぶろう</div><span class="fn">弘世 助三郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1843年<a href="." id="link_1"                          >2月1日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><br /><a href="." id="link_3"                                >近江国</a>彦根<br />（現在の<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >彦根市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1913-11-17</span>) </span><a href="." id="link_6"                    >1913年</a><a href="." id="link_6"                              >11月17日</a>（70歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>長男・<a href="." id="link_7"                                                    >弘世助太郎</a>（<a href="." id="link_8"                                                              >日本生命保険</a>社長）</td></tr></tbody></table>
<p><b>弘世 助三郎</b>（ひろせ すけさぶろう、<a href="." id="link_9"                      >天保</a>14年<a href="." id="link_10"                                                   >1月3日</a>（<a href="." id="link_11"                   >1843年</a><a href="." id="link_11"                         >2月1日</a>） - <a href="." id="link_12"                     >大正</a>2年（<a href="." id="link_13"                   >1913年</a>）<a href="." id="link_14"                             >11月17日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_15"                               >実業家</a>、<a href="." id="link_16"                               >政治家</a>。<a href="." id="link_17"                     >旧姓</a>川添。<a href="." id="link_18"                                                                                           >第百三十三国立銀行</a>頭取で、<a href="." id="link_3"                                >近江国</a><a href="." id="link_5"                                >彦根</a>出身。1889年大阪の<a href="." id="link_19"                                                             >鴻池善右衛門</a>らと共に<a href="." id="link_8"                                                              >日本生命保険</a>を創業した人物である。
</p>
