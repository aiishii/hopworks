<p><b>阿部 博人</b>（あべ ひろと、<a href="." id="link_1"                    >1960年</a> - ）は、実業家、評論家。
</p><p>北海道生まれ。1983年<a href="." id="link_2"                                                    >北海道大学</a>法学部卒。1986年<a href="." id="link_3"                                                    >松下政経塾</a>修塾（松下政経塾第4期生）。1987年オリエントファイナンス（現<a href="." id="link_4"                                                                                                                                    >オリエントコーポレーション</a>）入社、1989年<a href="." id="link_5"                                >馬里邑</a>の子会社で家具輸入、内装デザインなどを行うスパジオ専務。2010年<a href="." id="link_6"                                          >東洋大学</a>大学院経済学研究科公民連携専攻修士課程修了。株式会社公共ファイナンス研究所代表取締役、NPO法人企業社会責任フォーラム代表理事、学校法人<a href="." id="link_7"                                                                                                            >日美学園</a><a href="." id="link_8"                                                                                  >日本美容専門学校</a>校長。
</p>
