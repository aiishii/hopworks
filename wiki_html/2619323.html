		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本所 次郎</b>（ほんしょ じろう、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >9月23日</a> -<a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >11月2日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。本名・小宮山恵一。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                              >明治学院大学</a>英文科卒。<a href="." id="link_6"                                                                                            >日刊工業新聞社</a>にて<a href="." id="link_7"                                >運輸省</a>や<a href="." id="link_8"                                          >日本銀行</a>の担当記者を務めた後、作家となる。企業・<a href="." id="link_9"                                          >経済小説</a>、<a href="." id="link_10"                                                                                 >ノンフィクション</a>を主に書くが、近年は半自伝的な<a href="." id="link_11"                                         >青春小説</a>も執筆するようになった。
</p><p><a href="." id="link_12"                                         >鹿内信隆</a>とその一族をモデルとした『閨閥 マスコミを支配しようとした男』は、<a href="." id="link_13"                                         >中川一徳</a>の著書に対する<a href="." id="link_14"                                                   >著作権侵害</a>があったとして<a href="." id="link_15"                     >絶版</a>となっている。
</p>
