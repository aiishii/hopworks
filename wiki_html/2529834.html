		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若松 正司</b>（わかまつ まさし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >10月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                                              >慶應義塾大学</a>経済学部卒業。作曲家の<a href="." id="link_8"                                >若松歓</a>は息子。<a href="." id="link_9"                                                                                  >ヤマハ音楽振興会</a>理事や<a href="." id="link_10"                                                                                 >日本作曲家協議会</a>監事、<a href="." id="link_11"                                                             >日本童謡協会</a>常任理事などを歴任した。
</p>
