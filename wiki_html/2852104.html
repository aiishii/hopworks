		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加納 光於</b>(かのう みつお、<a href="." id="link_1"                    >1933年</a>(昭和8年)<a href="." id="link_2"                            >2月28日</a> - )は、昭和後期から平成時代の<a href="." id="link_3"                                >版画家</a>、<a href="." id="link_4"                      >画家</a>。版画、絵画の領域において実験的手法により独自の世界を切り開いたことで知られる。<a href="." id="link_5"                                          >瀧口修造</a>、<a href="." id="link_6"                                >大岡信</a>、<a href="." id="link_7"                                          >澁澤龍彦</a>、<a href="." id="link_8"                                          >渋沢孝輔</a>、<a href="." id="link_9"                                          >加藤郁乎</a>、<a href="." id="link_10"                                         >吉増剛造</a>、<a href="." id="link_11"                                         >巖谷國士</a>、<a href="." id="link_12"                               >平出隆</a>ら、文学者との交流や仕事も多い。
</p>
