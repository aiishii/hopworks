		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 以波保</b>（いしはら いわほ、<a href="." id="link_1"                      >明治</a>14年（<a href="." id="link_2"                    >1881年</a>）<a href="." id="link_3"              >9月</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >政治家</a>。鳥取県<a href="." id="link_8"                                                                                            >多額納税者</a>。元<a href="." id="link_9"                                                              >山陰実業銀行</a><a href="." id="link_10"                               >取締役</a>。<a href="." id="link_11"                     >農業</a>。<a href="." id="link_12"                                                             >大地主</a>。元<a href="." id="link_13"                     >郡会議員</a>。妹・孝子は元境町長<a href="." id="link_14"                                                                   >山本亮</a>の妻。
</p>
