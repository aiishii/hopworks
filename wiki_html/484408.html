		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yamaguchi_Juhachi.jpg" title="ファイル:Yamaguchi Juhachi.jpg">ファイル:Yamaguchi Juhachi.jpg</a>  <div class="thumbcaption">山口十八</div></div></div>
<p><b>山口 十八</b>（やまぐち じゅうはち、<a href="." id="link_1"                    >1878年</a>（<a href="." id="link_2"                      >明治</a>11年）<a href="." id="link_3"                            >10月1日</a> - <a href="." id="link_4"                    >1937年</a>（<a href="." id="link_5"                      >昭和</a>12年）<a href="." id="link_6"                            >1月30日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                      >歩兵</a>第11<a href="." id="link_10"                     >旅団</a>長、<a href="." id="link_11"                                         >近衛</a>第1旅団長を歴任する。最終階級は陸軍<a href="." id="link_12"                     >少将</a>。<a href="." id="link_13"                     >子爵</a>。<a href="." id="link_14"                                         >陸軍大将</a>をつとめた<a href="." id="link_15"                     >男爵</a>・<a href="." id="link_16"                                         >山口素臣</a>の養嗣子。妻は<a href="." id="link_17"                                                                                                                     >山口宗太郎</a>の次女で<a href="." id="link_18"                                                   >児玉源太郎</a>の養女ヌイ。
</p>
