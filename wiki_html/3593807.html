		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 豊</b>（あおき ゆたか、<a href="." id="link_1"                    >1968年</a>3月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>で、もっぱら悪天候の追跡と撮影を行う「ストームチェイサー (storm chaser)」として活動し、<a href="." id="link_4"            >雷</a>、<a href="." id="link_5"            >雹</a>、<a href="." id="link_6"                      >竜巻</a>、<a href="." id="link_7"                                >積乱雲</a>などに関わる気象現象を撮影している。
</p>
