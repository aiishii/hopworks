<p><b>木原/八坂 覚恵</b>（きはら/やさか かくえ、本名：木原松太郎、のちに松右衛門、<a href="." id="link_1"                      >明治</a>3年（<a href="." id="link_2"                    >1870年</a>）旧<a href="." id="link_3"                            >7月23日</a> - <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                          >1月5日</a>）は、日本の<a href="." id="link_7"                                >宗教家</a>であり僧侶である。<a href="." id="link_8"                                >真言宗</a>系の<a href="." id="link_9"                      >宗教</a>団体に分類される<a href="." id="link_10"                                                                                 >光明念佛身語聖宗</a>、<a href="." id="link_11"                                                             >中山身語正宗</a>、<a href="." id="link_12"                                         >身言正宗</a>、の創始者とされる。
</p>
