		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口茂夫</b>（のぐち しげお、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >1993年</a>）は、児童詩人、教育者。
<a href="." id="link_3"                                >福島県</a>小名浜（現<a href="." id="link_4"                                          >いわき市</a>）生まれ、<a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >平潟町</a>育ち。1928年東京府立<a href="." id="link_7"                                                                                  >青山師範学校</a>卒、29年同専攻科卒、詩人・<a href="." id="link_8"                                                                                                            >大関五郎</a>に師事。<a href="." id="link_9"                                >東京府</a><a href="." id="link_10"                                         >北多摩郡</a>砧小学校教師、滝野川小学校教諭。<a href="." id="link_11"                                                   >小砂丘忠義</a>の『綴方生活』同人。1944年浅草区新堀国民学校教諭、集団疎開、敗戦ののち46年小島小学校教諭、<a href="." id="link_12"                                                             >日本作文の会</a>創立に参加。中央区月島小学校長を最後に1968年定年退職。作文、児童詩の指導を行った。「のぐちしげお」とひらがなの筆名を用いた。
</p>
