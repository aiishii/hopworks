		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田憲雄</b>（はらだ のりお／けんゆう、<a href="." id="link_1"                    >1919年</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                                                    >中国文学者</a>。弟は歌人の<a href="." id="link_5"                                                                                                            >原田禹雄</a>。
</p><p><a href="." id="link_6"                                >京都市</a>の<a href="." id="link_7"                                >日蓮宗</a>・<a href="." id="link_8"                                >妙徳寺</a>の生まれ。<a href="." id="link_9"                    >1941年</a><a href="." id="link_9"                                          >龍谷大学</a><a href="." id="link_9"                                >文学部</a>卒、<a href="." id="link_10"                                         >尾上柴舟</a>門下の歌人となる。<a href="." id="link_11"                   >1953年</a>雑誌『方向』を発刊。<a href="." id="link_12"                     >漢詩</a>を軸に古典中国文学を多く翻訳。
</p><p><a href="." id="link_13"           >唐</a>代詩人の『<a href="." id="link_14"                     >李賀</a>研究』を、個人雑誌で拠点に発刊、長年かけその作品を全訳注解した『李賀歌詩編』で、<a href="." id="link_15"                                                                       >日本翻訳文化賞</a>を<a href="." id="link_16"                   >1999年</a>に受賞した。
</p>
