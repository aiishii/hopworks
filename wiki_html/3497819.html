<p><b>馬岳梁</b>（ま がくりょう、1901-1998）は、吴式太极拳三代目の代表人物の一人。二代目<a href="." id="link_2"                                >呉鑑泉</a>の弟子であり、1930年呉鑑泉の長女呉英華と結婚し、呉鑑泉の婿でもある。満州族出身。
</p>
