		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小澤 僥謳</b>（おざわ きょう、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>、<a href="." id="link_6"                                                    >翻訳家</a>。本名、<b>小沢 協</b>（読みは同じ）。<a href="." id="link_7"                                >東京府</a><a href="." id="link_8"                      >芝区</a>西久保明舟町（現・<a href="." id="link_9"                                >東京都</a><a href="." id="link_10"                                                         >港区</a><a href="." id="link_11"                               >虎ノ門</a>）出身。<a href="." id="link_12"                                                                                                     >暁星中学校・高等学校</a>、<a href="." id="link_13"                                         >パリ大学</a>人文科卒業。父は<a href="." id="link_14"                     >俳優</a>の<a href="." id="link_15"                                                   >小沢栄太郎</a>。
</p>
