<p><b>初代 中村吉十郎</b>（しょだい なかむら きちじゅうろう、<a href="." id="link_4"                    >1885年</a><a href="." id="link_4"                            >7月29日</a> - 没年不詳）は、<a href="." id="link_5"                                >歌舞伎</a>役者、<a href="." id="link_6"                                                              >映画俳優</a>。本名は<b>臼杵春一</b>。屋号は播磨屋。身長五尺三寸二分、体重十三貫。
