		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西条藩</b>（さいじょうはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >伊予国</a>に存在した<a href="." id="link_3"            >藩</a>。藩庁は伊予国<a href="." id="link_4"                                >新居郡</a>西条（現在の<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                >西条市</a>）の<a href="." id="link_7"                                          >西条陣屋</a>。
</p><p>江戸時代初期には<a href="." id="link_8"                                          >外様大名</a>の<a href="." id="link_9"                                >一柳家</a>が治めたが、3代約30年で改易となった。その後、<a href="." id="link_10"                                                   >徳川御三家</a>の一つ<a href="." id="link_11"                                                   >紀州徳川家</a>（<a href="." id="link_12"                               >紀州藩</a>）の一族（<a href="." id="link_13"                               >御連枝</a>）が入り、その<a href="." id="link_14"                     >支藩</a>として<a href="." id="link_15"                                         >廃藩置県</a>まで存続した。
</p>
