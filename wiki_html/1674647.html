		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡部 弘</b>（おかべ ひろむ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >5月19日</a> - ）は、株式会社<a href="." id="link_2"                                          >デンソー</a>元代表取締役社長。
</p><p><a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >刈谷市</a>出身。1960年<a href="." id="link_5"                                                                                                                >名古屋大学経済学部</a>卒業。同年、日本電装（現<a href="." id="link_2"                                          >デンソー</a>）入社。総合企画室長等を経て代表取締役社長(1996年-2003年)、代表取締役会長（2004年-2007年）等を歴任。2005年より第13代<a href="." id="link_6"                                                                                                                                                    >愛知県経営者協会</a>会長。
</p>
