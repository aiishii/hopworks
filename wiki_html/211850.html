		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テムゲ・オッチギン</b>（Temüge Odčigin、? - <a href="." id="link_1"                    >1246年</a>）は、<a href="." id="link_2"                                                                        >チンギス・カン</a>の末弟で、<a href="." id="link_3"                                                              >モンゴル帝国</a>の皇族である。<a href="." id="link_4"                                                    >イェスゲイ・バアトル</a>と<a href="." id="link_5"                                                    >コンギラト</a>部族オルクヌウト氏族出身の<a href="." id="link_6"                                          >ホエルン</a>との四男で、他の同母兄には<a href="." id="link_7"                                                                        >ジョチ・カサル</a>と<a href="." id="link_8"                                          >カチウン</a>がいる。
</p>
