<p><b>GRAND MASTER</b>（グランド・マスター）は、<a href="." id="link_3"                      >日本</a>の音楽<a href="." id="link_5"                                                                                  >レーベル</a>。新世代の台頭により活性したシーンのレベルを上げる事を目的に、<a href="." id="link_1"              >Zeebra</a>（横井英之）によって発足された。
</p>
