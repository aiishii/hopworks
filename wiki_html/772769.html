		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岡 文彦</b>（やまおか ふみひこ、<a href="." id="link_1"                    >1941年</a> -<a href="." id="link_2"                    >2019年</a> ）は、日本の<a href="." id="link_3"                                >植物学</a>者、<a href="." id="link_4"                                >動物学</a>者、<a href="." id="link_5"                                                    >キリスト教</a>会<a href="." id="link_6"                      >牧師</a>。
</p><p>1941年<a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                >岡谷市</a>生まれ。麻布獣医科大学（現<a href="." id="link_9"                                          >麻布大学</a>）獣医学科卒業。<a href="." id="link_10"                                                   >聖書宣教会</a>神学舎卒業。<a href="." id="link_11"                                                   >桜美林大学</a>非常勤講師。相模聖書キリスト教会牧師。
</p>
