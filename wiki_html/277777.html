<p><b>エリサ・アウ</b>（<i>Elisa Au</i>、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >5月29日</a> - ）は、女性<a href="." id="link_2"                                                              >空手選手</a>。<a href="." id="link_3"                                                                        >アメリカ</a><a href="." id="link_4"                                          >ハワイ州</a><a href="." id="link_5"                                          >ホノルル</a>出身。<a href="." id="link_6"                                                              >国際空手連盟</a>（IKF）所属。第16回<a href="." id="link_7"                                                                                                      >世界空手道選手権大会</a>女子組手60kg級、第17回大会60kg級および無差別級優勝者。
</p><p>ちなみに胴衣と帯には<b>エリサ 欧</b>と刺繍されている。
</p>
