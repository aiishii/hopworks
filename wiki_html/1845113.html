		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 剛二</b>（たなか ごうじ、<a href="." id="link_1"                    >1899年</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >4月11日</a>）は、日本の<a href="." id="link_3"                      >牧師</a>。<a href="." id="link_4"                                                                                                                >日本キリスト改革派教会</a>の牧師として、<a href="." id="link_5"                                                                                  >神戸改革派神学校</a>で長年教鞭をとった神学校教師。<a href="." id="link_6"                                                    >新改訳聖書</a>の<a href="." id="link_7"                                                                                            >ヨハネの福音書</a>を翻訳する。現代の改革派の講解説教のスタイルを確立した説教者とされる。
</p>
