		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リンダ・O・ジョンストン</b>（Linda O. Johnston）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >推理作家</a>、<a href="." id="link_3"                                                                                  >ロマンス小説</a>家、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                                  >ペンシルベニア州</a><a href="." id="link_6"                                                              >ピッツバーグ</a>生まれ。<a href="." id="link_7"                                                    >ハリウッド</a>在住。
</p><p><a href="." id="link_8"                                                                                                                >ペンシルベニア州立大学</a>で<a href="." id="link_9"                                                                                            >ジャーナリズム</a>を学び、<a href="." id="link_10"                   >1970年</a>に卒業。
</p><p><a href="." id="link_11"                                                                                                                                         >ドゥケーン大学</a><a href="." id="link_12"                                                                                                                                                   >ロースクール</a>(Duquesne University School of Law)を卒業後、弁護士として活動しながら『<a href="." id="link_13"                             >EQMM</a>』誌で作家デビュー。
</p>
