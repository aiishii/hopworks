		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 時子</b>（くどう ときこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >女優</a>/<a href="." id="link_4"                                          >タレント</a>/<a href="." id="link_5"                      >歌手</a>/<a href="." id="link_6"                                                                                  >アーティスト</a>。<a href="." id="link_7"                      >身長</a>は157<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、体重は48kg、バスト82cm、ウェスト78cm、ヒップ89cm、靴のサイズは23.5cm、血液型はB型である。<a href="." id="link_8"                                          >特技</a>は<a href="." id="link_9"                                >バレエ</a>/<a href="." id="link_10"                                                             >ジャズダンス</a>/<a href="." id="link_11"                                                             >タップダンス</a>/<a href="." id="link_12"                                         >日舞</a>/<a href="." id="link_13"                     >声楽</a>/<a href="." id="link_14"                               >大阪弁</a>、趣味は<a href="." id="link_15"                                                                   >ゴスペル</a>/<a href="." id="link_16"                                                             >映画鑑賞</a>/<a href="." id="link_17"                                                                                                           >絵画鑑賞</a>。<a href="." id="link_18"                                                                                 >宝井プロジェクト</a>所属。<a href="." id="link_19"                                                                                           >TRASHMASTERS</a>のメンバー。
日本人の母と韓国人の父(故人)を持つ。
</p>
