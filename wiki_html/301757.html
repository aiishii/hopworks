		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細井 平洲</b>（ほそい へいしゅう、<a href="." id="link_1"                      >享保</a>13年<a href="." id="link_2"                                                      >6月28日</a>（<a href="." id="link_3"                    >1728年</a><a href="." id="link_3"                          >8月3日</a>） - <a href="." id="link_4"                      >享和</a>元年<a href="." id="link_5"                                                      >6月29日</a>（<a href="." id="link_6"                    >1801年</a><a href="." id="link_6"                          >8月8日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                                >儒学者</a>。本姓は<a href="." id="link_9"                      >紀氏</a>。<a href="." id="link_10"                                         >折衷学派</a>。平洲または如来山人と<a href="." id="link_11"                                     >号</a>す、<a href="." id="link_12"           >諱</a>は徳民、<a href="." id="link_13"                     >通称</a>は甚三郎。字は世馨。<a href="." id="link_14"                               >尾張国</a><a href="." id="link_15"                               >知多郡</a><a href="." id="link_16"                               >平島村</a>（現・<a href="." id="link_17"                               >愛知県</a><a href="." id="link_18"                               >東海市</a>）出身。弟子には<a href="." id="link_19"                                                             >寛政の三奇人</a>として有名な<a href="." id="link_20"                                                   >高山彦九郎</a>などがいる。また、<a href="." id="link_21"                               >米沢藩</a><a href="." id="link_22"                     >藩校</a><a href="." id="link_23"                               >興譲館</a>の学則には『紀徳民』とある。
</p>
