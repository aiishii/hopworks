		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かしはら やすお</div><span class="fn">柏原 康夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1939-07-14</span>) </span>1939年<a href="." id="link_1"                            >7月14日</a>（82歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >滋賀大学</a><a href="." id="link_5"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">栄誉</th><td><a href="." id="link_6"                                                              >藍綬褒章</a>、<a href="." id="link_7"                                                                        >旭日中綬章</a></td></tr></tbody></table>
<p><b>柏原 康夫</b>（かしはら やすお、<a href="." id="link_8"                    >1939年</a><a href="." id="link_8"                            >7月14日</a> - ）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                         >京都銀行</a>名誉顧問、<a href="." id="link_12"                                                                       >関西経済連合会</a>副会長、<a href="." id="link_13"                                                                                                                                             >関西文化学術研究都市推進機構</a>（前理事長）。<a href="." id="link_14"                                                                       >京都市観光協会</a>会長。<a href="." id="link_15"                                                                       >京都府観光連盟</a>会長。<a href="." id="link_16"                   >2006年</a>11月<a href="." id="link_6"                                                              >藍綬褒章</a>、<a href="." id="link_17"                   >2019年</a><a href="." id="link_17"                                                                       >旭日中綬章</a>を受章。
</p>
