		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩本 太郎</b>（いわもと たろう、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                                          >大塚製薬</a>の第5代代表取締役社長。<a href="." id="link_4"                                >静岡県</a>生まれ。
</p><p>1983年に<a href="." id="link_5"                                          >静岡大学</a>農学部卒業。1992年には<a href="." id="link_6"                                                              >岐阜薬科大学</a>で博士号を取得した。
</p><p>米国の製薬会社勤務を経て1994年11月入社。2007年に大塚アメリカファーマシューティカルのCEOとなった後、2008年6月に<a href="." id="link_7"                                          >樋口達夫</a>の後任として代表取締役社長に就任。
</p><p>社長在任中の2015年2月9日に心不全により死去。
</p>
