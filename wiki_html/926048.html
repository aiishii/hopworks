<p><b>豊島 景村</b>（としま かげむら）は、<a href="." id="link_1"                                          >鎌倉時代</a>後期から<a href="." id="link_2"                                                                              >南北朝時代</a>にかけての<a href="." id="link_9"                      >武将</a>。父は<a href="." id="link_6"                                                                                                            >豊島泰友</a>。養子に<a href="." id="link_8"                                          >豊島輝時</a>。<a href="." id="link_10"                     >官位</a>は<a href="." id="link_3"                                >従五位下</a>・<a href="." id="link_4"                                >左近大夫</a>。
</p><p><a href="." id="link_11"                                                   >としまえん</a>の名前の由来にもなっている。
</p><p>その事跡は「泰盈本豊嶋氏系図」（<a href="." id="link_12"                                         >江戸時代</a>に<a href="." id="link_13"                     >旗本</a><a href="." id="link_5"                                >豊島氏</a>が作成した系図）や「道場寺過去帳」に現れる。
</p>
