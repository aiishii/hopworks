<p><b>満州国協和会</b>（まんしゅうこくきょうわかい）は、<a href="." id="link_1"                                >満州国</a>における官民一体の国民教化組織。後の<a href="." id="link_9"                                                    >日本</a>の<a href="." id="link_10"                                                   >大政翼賛会</a>などの<a href="." id="link_11"                                                   >新体制運動</a>に影響を与えたとされる。
</p>
