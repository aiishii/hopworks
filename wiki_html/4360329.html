<p>『<b>エマオの晩餐</b>』（エマオのばんさん、伊: Cena in Emmaus）は、ミラノの<a href="." id="link_1"                                                              >ブレラ絵画館</a>（<a rel="nofollow" class="external text" href="http://www.brera.beniculturali.it/Page/t04/view_html?idp=160">XXIXの部屋</a> ）にある<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                          >バロック</a>の巨匠<a href="." id="link_4"                                                                                                                                                                                                                              >カラヴァッジョ</a>による1606年ごろの絵画である。
</p>
