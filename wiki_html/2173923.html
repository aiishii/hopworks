<p><b>袴田 陸奥男</b>（はかまだ むつお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                        >共産主義者</a>、<a href="." id="link_3"                                                                        >社会主義運動家</a>。<a href="." id="link_4"                                                    >日本共産党</a>員。<a href="." id="link_5"                                                              >シベリア抑留</a>中、<a href="." id="link_6"                                          >ラーゲリ</a>において<a href="." id="link_7"                                          >浅原正基</a>らとともに「民主運動」を展開、<a href="." id="link_8"                                                                                            >イワン・コワレンコ</a>中佐と協力し『<a href="." id="link_9"                                                              >日本新聞</a>』を発行した。日本共産党の幹部<a href="." id="link_10"                                         >袴田里見</a>の弟。<a href="." id="link_11"                                         >袴田茂樹</a>、<a href="." id="link_12"                                                                                           >イリーナ・ムツオヴナ・ハカマダ</a>の父。
</p>
