		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島崎 鶏二</b>（しまざき けいじ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                      >大正</a>時代から<a href="." id="link_4"                      >昭和</a>時代初期の<a href="." id="link_5"                      >画家</a>。父は<a href="." id="link_6"                                          >島崎藤村</a>。現在においては、画家としてより、精神的に不安定だった父をよく補佐した「秘書」としての役割のほうが高く評価されている人物である。
</p>
