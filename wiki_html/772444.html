		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 哲朗</b>（いまむらてつろう、<a href="." id="link_1"                    >1960年</a>3月27日 - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>生まれ。
</p><p>1982年に<a href="." id="link_5"                                                              >西南学院大学</a>文学部を卒業。<a href="." id="link_6"                                          >平田機工</a>株式会社に入社する。1993年11月ドイツ現地法人ヒラタロボティックス有限会社(Hirata Robotics GmbH)代表取締役就任。1999年10月朝日無線株式会社取締役就任。2002年6月に朝日無線の代表取締役社長に就任した。現在<a href="." id="link_7"                                                                                                            >朝日無線</a>株式会社社長である。
</p>
