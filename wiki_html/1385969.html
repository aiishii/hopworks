	<h1 id="firstHeading" class="firstHeading" >ユニオン鉄工所</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユニオン鉄工所</b>（Union Iron Works）はかつて存在した<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の造船会社。<a href="." id="link_2"                                                                                  >カリフォルニア州</a><a href="." id="link_3"                                                                                  >サンフランシスコ</a>に所在した。<a href="." id="link_4"                                                              >アメリカ海軍</a>向けの艦艇を多数建造したが、その中には1891年に起工した<a href="." id="link_5"                      >戦艦</a><a href="." id="link_6"                                                                    >オレゴン</a>（<i>USS Oregon, BB-3</i>）、1902年の<a href="." id="link_7"                                >潜水艦</a><a href="." id="link_8"                                                                  >グランパス</a>（<i>USS Grampus, SS-4</i>）、1903年の<a href="." id="link_9"                                              >パイク</a>（<i>USS Pike, SS-6</i>）などが含まれる。
</p>
