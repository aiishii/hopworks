<p><b>ネド・ブロック</b>（Ned Block、<a href="." id="link_2"                    >1942年</a> - ）は<a href="." id="link_3"                                          >心の哲学</a>を専門とする<a href="." id="link_4"                                >哲学者</a>である。<a href="." id="link_5"                      >意識</a>および<a href="." id="link_6"                                          >認知科学</a>に関して重要な寄与を行っている。<a href="." id="link_7"                                                                                                      >ハーヴァード大学</a>にて<a href="." id="link_8"                                >Ph.D.</a>を取得、<a href="." id="link_9"                                                                                            >ヒラリー・パトナム</a>の弟子にあたる。長年にわたって<a href="." id="link_10"                                                                                                                         >マサチューセッツ工科大学</a> (MIT)で教鞭をとり、現在は<a href="." id="link_11"                                                                                 >ニューヨーク大学</a> (NYU)で教えている。
</p>
