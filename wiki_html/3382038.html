		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランク・ノリス</b>（Frank Norris, <a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                          >3月5日</a> - <a href="." id="link_2"                    >1902年</a><a href="." id="link_2"                              >10月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >自然主義</a>の<a href="." id="link_5"                                >小説家</a>。
</p><p><a href="." id="link_6"                                >シカゴ</a>生まれ。<a href="." id="link_7"                      >パリ</a>で少年時代を過ごして<a href="." id="link_8"                                                                        >エミール・ゾラ</a>に親炙し、<a href="." id="link_9"                                                                                                                                                        >カリフォルニア大学バークレー校</a>を卒業、卒業時に『マクティーグ』の元となる原稿を教授に提出し絶賛される。
</p>
