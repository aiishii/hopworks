		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>肝付 兼美</b>（きもつき かねみ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                              >12月12日</a> - ）は日本の<a href="." id="link_2"                                >音楽家</a>（<a href="." id="link_3"                                                    >マンドリン</a>、<a href="." id="link_4"                                          >マンドラ</a>、<a href="." id="link_5"                                                                                  >マンドロンチェロ</a>、<a href="." id="link_6"                                                              >マンドローネ</a>演奏家、<a href="." id="link_7"                                >指揮者</a>、<a href="." id="link_8"                                >作曲家</a>、<a href="." id="link_9"                                >編曲家</a>）。<a href="." id="link_10"                                                                                           >日本音楽著作権協会</a> (JASRAC) 会員。
</p><p><a href="." id="link_11"                     >本姓</a>は<a href="." id="link_12"                                         >伴氏</a>（<a href="." id="link_13"                               >大伴氏</a>の子孫）。<a href="." id="link_14"                     >家系</a>は<a href="." id="link_15"                               >肝付氏</a>の庶流・喜入肝付家（肝付三男家）の分家。<a href="." id="link_16"                                                   >曾祖父</a>が<a href="." id="link_17"                                         >坂本龍馬</a>らとともに大政奉還や明治維新を主導した<a href="." id="link_18"                               >薩摩藩</a><a href="." id="link_19"                     >城代家老</a>・<a href="." id="link_20"                                         >小松帯刀清廉（肝付尚五郎兼才）</a>の<a href="." id="link_21"                               >はとこ</a>にあたる。
</p>
