<p><b>Nの家族</b>（Nのかぞく）は、<a href="." id="link_1"                                          >小出楢重</a>が<a href="." id="link_2"                    >1919年</a>に発表した絵画作品。<a href="." id="link_3"                                                    >大原美術館</a>蔵。
</p><p>小説家<a href="." id="link_4"                                          >広津和郎</a>の勧めにより第6回<a href="." id="link_5"                                >二科展</a>に出展され、新人賞にあたる<a href="." id="link_6"                                                                                                  >樗牛賞</a>に選ばれた。<a href="." id="link_7"                    >2003年</a>に国の<a href="." id="link_8"                                                    >重要文化財</a>に指定されている。
</p><p>Nとは「楢重」のことで、自らと妻子を描いている。人物の手前には布や果物、ドイツの画家<a href="." id="link_9"                                                                                            >ハンス・ホルバイン</a>の画集が配置かれている。
</p>
