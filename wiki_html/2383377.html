		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梯　明秀</b>（かけはし あきひで、 <a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >7月16日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >4月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >哲学者</a>。<a href="." id="link_5"                                                    >立命館大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >徳島県</a>出身。<a href="." id="link_7"                                                                                  >京都帝国大学</a><a href="." id="link_8"                                >文学部</a>哲学科(<a href="." id="link_9"                                >社会学</a>)卒。<a href="." id="link_10"                                                   >西田幾多郎</a>・<a href="." id="link_11"                                                   >田辺元</a>にも師事。1959年「資本論の学的体系性 <a href="." id="link_12"                                                             >マルクス主義</a>経済哲学の基礎づけのために」で立命館大学<a href="." id="link_13"                                                                       >経済学博士</a>。<a href="." id="link_5"                                                    >立命館大学</a>経済学部教授、63年定年退任、名誉教授。<a href="." id="link_14"                                                                       >橘女子大学</a>教授。
</p>
