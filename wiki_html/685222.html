<p><b>うなずきトリオ</b>は、日本のお笑いグループ。
</p><p>1980年代の<a href="." id="link_5"                                                    >漫才ブーム</a>に乗って、<a href="." id="link_6"                                                                                            >紳助・竜介</a>、<a href="." id="link_7"                                                    >ツービート</a>、<a href="." id="link_8"                                                                                >B&amp;B</a>のツッコミ（うなずき役）によって結成され、ブームとなった。
</p><p>デビューするに当たって、当時何人もの大物歌手にプロデュースのオファーを出しており、最終的には<a href="." id="link_9"                                          >大瀧詠一</a>がプロデュースを担当した。
</p>
