<p><b>ジョン・コールマン</b>（John Coleman、<a href="." id="link_1"                    >1935年</a> - ）はイギリス出身の<a href="." id="link_2"                                                                        >アメリカ</a>在住の<a href="." id="link_3"                                >著述家</a>。その著作の多くは<a href="." id="link_4"                                >陰謀論</a>に分類されている。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2015年11月）">元々は英国諜報機関<a href="." id="link_5"                                                                                                                                              >MI6</a>の情報将校であったが、任務の際に見た機密文書が元でMI6を辞したと主張している。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2015年11月）">要出典</span></a></i>&#93;</sup>
</p><p>著書を数多く執筆しているが、その多くは「<a href="." id="link_6"                                                              >三百人委員会</a>」等の活動を暴き、<a href="." id="link_7"                                                              >イギリス王室</a>や<a href="." id="link_8"                                                                                  >ロスチャイルド家</a>等の<a href="." id="link_9"                      >財閥</a>、<a href="." id="link_10"                                         >エリート</a>を批判する内容である。
</p><p>現在はアメリカに<a href="." id="link_11"                     >帰化</a>し、在住している。
</p>
