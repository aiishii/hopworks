<p><b>韓 圭復</b>（かん けいふく、ハン・ギュボク、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">한규복</span>、<a href="." id="link_2"                    >1881年</a><a href="." id="link_2"              >7月</a>（<a href="." id="link_3"                                                >高宗</a>18年 / <a href="." id="link_4"                      >明治</a>14年）　- <a href="." id="link_5"                    >1967年</a><a href="." id="link_5"                            >9月13日</a>）は、明治から<a href="." id="link_6"                      >昭和</a>にかけての<a href="." id="link_7"                                                    >朝鮮総督府</a>官僚、<a href="." id="link_8"                                                                                  >朝鮮総督府中枢院</a>参議。号は「溫齋」(<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">온재</span>）。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                                         >清州韓氏</a>。<a href="." id="link_11"                               >日本名</a>は<b>井垣圭復</b>。
</p>
