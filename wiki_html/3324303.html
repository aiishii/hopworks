<p><b>汐谷 恭一</b>（しおや きょういち、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                              >12月12日</a> - ）は、<a href="." id="link_2"                                >岩手県</a><a href="." id="link_3"                                          >大船渡市</a>出身の<a href="." id="link_4"                      >俳優</a>。VIVIT所属。身長173.5cm。体重64kg。特技は<a href="." id="link_5"                      >野球</a>、<a href="." id="link_6"                                          >ラグビー</a>、<a href="." id="link_7"                      >料理</a>。趣味は<a href="." id="link_8"                      >映画</a><a href="." id="link_9"                      >鑑賞</a>、<a href="." id="link_10"                     >読書</a>、体を動かす事。
</p><p>弟は<a href="." id="link_11"                     >声優</a>、俳優の<a href="." id="link_12"                                         >汐谷文康</a>。
</p>
