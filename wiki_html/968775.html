		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 孝博</b>（つちや たかひろ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >7月10日</a> - ）は、<a href="." id="link_2"                                                              >熊本朝日放送</a> (KAB) の<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >愛知県</a>生まれ、<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                      >柏市</a>育ち。<a href="." id="link_7"                                                                                                      >市川高等学校</a>、<a href="." id="link_8"                                          >明治大学</a>卒業後、<a href="." id="link_9"                    >2003年</a>KAB入社。
</p><p><a href="." id="link_7"                                                                                                      >市川中学校</a>在学時は、<a href="." id="link_10"                     >硬派</a>に憧れ<a href="." id="link_11"                               >尾崎豊</a>や当時週刊少年マガジンで連載中であった「<a href="." id="link_12"                                                                                   >疾風伝説 特攻の拓</a>」にかぶれるとともに、<a href="." id="link_13"                                         >ラグビー</a>部に入部するなど、いかにも若気の至りという甘酸っぱい<a href="." id="link_14"                     >青春</a>の思い出を持つ。
</p><p>生まれてから1度も<a href="." id="link_15"                     >虫歯</a>になったことがない。1日に何回も<a href="." id="link_16"                               >歯磨き</a>を欠かさないという。
</p><p>4児（1男3女）の父である。
</p>
