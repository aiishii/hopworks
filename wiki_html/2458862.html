		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワールド・サーキット・レコード</b>（World Circuit Records）は<a href="." id="link_1"                                          >イギリス</a>・<a href="." id="link_2"                                          >ロンドン</a>の<a href="." id="link_3"                                                                                  >ワールド音楽</a>の<a href="." id="link_4"                                                                                  >レコードレーベル</a>であり、主に<a href="." id="link_5"                                          >キューバ</a>や<a href="." id="link_6"                                                    >西アフリカ</a>の音楽を取り扱っている。
</p><p>アメリカでの配給は<a href="." id="link_7"                                                                                                      >ノンサッチ・レコード</a>であり、日本でもかつてはその親会社である<a href="." id="link_8"                                                                                                                                                                  >ワーナー・ミュージック</a>の<a href="." id="link_9"                                                                                                                                                        >日本支社</a>が配給していたが、現在は<a href="." id="link_10"                                                                                                                                                   >ライス・レコード</a>が配給している。
</p><p>このレーベルがリリースした一番有名なアルバムは<a href="." id="link_11"                                                   >グラミー賞</a>を受賞した<a href="." id="link_12"                                                                                                                                                                                                               >ブエナ・ビスタ・ソシアル・クラブ</a>である。。
</p>
