		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 翔</b>（みずの かける、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >3月29日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>・<a href="." id="link_3"                                                    >笠松競馬場</a>に所属した<a href="." id="link_4"                      >騎手</a>である。<a href="." id="link_5"                                                                                                      >地方競馬教養センター</a>騎手課程第92期生。
</p><p><a href="." id="link_6"                                                          >勝負服</a>の柄は青、胴白格子じま、そで白・水色一本輪。<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >川崎市</a>出身。血液型B型、身長157.9cm。
</p>
