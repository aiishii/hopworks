<p><b>フランシスコ・デ・スルバラン</b>（<b>Francisco de Zurbarán</b>, <a href="." id="link_3"                    >1598年</a><a href="." id="link_3"                            >11月7日</a> - <a href="." id="link_4"                    >1664年</a><a href="." id="link_4"                            >8月27日</a>）は、<a href="." id="link_5"                                          >バロック</a>期の<a href="." id="link_6"                                          >スペイン</a>の<a href="." id="link_7"                      >画家</a>。スペイン絵画の<a href="." id="link_8"                                                                                  >黄金時代</a>と言われる17世紀前半に活動した画家であり、宗教画、静物画に優れた。
</p>
