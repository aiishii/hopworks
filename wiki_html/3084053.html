		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベルヴァ・ガートナー</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Belva Gaertner</span>, <a href="." id="link_2"                    >1884年</a><a href="." id="link_2"                            >9月14日</a> - <a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >5月14日</a>) は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の女性。1924年に不倫相手を殺害したとして逮捕・起訴されたが、裁判により無罪放免となった。<a href="." id="link_5"                                                                                                                                              >モウリン・ダラス・ワトキンス</a>は『<a href="." id="link_6"                                                                                                      >シカゴ・トリビューン</a>』紙で裁判の記者を務め、ガートナーはワトキンス作の脚本『<a href="." id="link_7"                                                                                                                            >シカゴ</a>』でヴェルマ・ケリー/ヴェルマ・ウォールのモデルとなった。このキャラクターは脚本『シカゴ』を基にした<a href="." id="link_8"                                                              >ミュージカル</a>『<a href="." id="link_9"                                                                                                  >シカゴ</a>』にも登場する。
</p><p><br />
