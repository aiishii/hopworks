<p><b>ウェルズ・クリーク・クレーター</b>（Wells Creek crater）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >テネシー州</a>にある<a href="." id="link_4"                      >隕石</a>衝突孔（<a href="." id="link_5"                                                    >クレーター</a>）である。直径約12km。
</p><p>衝突は1～3億年前と見られている。クレーターは、地表にあり、その中心では世界で最も純粋な<a href="." id="link_6"                                                                                  >シャッターコーン</a>が見つかっており、それらの多くは集められて、世界中で展示されている。
</p>
