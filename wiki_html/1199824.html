		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 亜紀子</b>（かめい あきこ、<a href="." id="link_1"                            >3月28日</a>生）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>、<a href="." id="link_4"                                                    >リポーター</a>である。株式会社<a href="." id="link_5"                                                                                            >圭三プロダクション</a>所属。旧芸名は<b>米倉 杏紀</b>。
</p><p><a href="." id="link_6"                                          >獨協大学</a><a href="." id="link_7"                                >法学部</a>法律学科を卒業後、主にテレビ番組のリポーターとして活躍している。
</p>
