<p><b>林密線</b>（りんみつせん、<a href="." id="link_6"                                >中国語</a>&#58; <span lang="zh">林密铁路</span>）は<a href="." id="link_1"                                                                        >中華人民共和国</a>の<a href="." id="link_7"                                                                                                      >中国国鉄</a>の<a href="." id="link_8"                                          >鉄道路線</a>。 <a href="." id="link_2"                                          >黒竜江省</a><a href="." id="link_9"                                          >牡丹江市</a><a href="." id="link_10"                               >林口県</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                >林口駅</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%9E%97%E5%8F%A3%E7%AB%99_(%E9%BB%91%E9%BE%99%E6%B1%9F%E7%9C%81)&amp;action=edit&amp;redlink=1" class="new" title="Zh:林口站 (黑龙江省) (存在しないページ)">中国語版</a>）</span></span>と同<a href="." id="link_11"                               >鶏西市</a><a href="." id="link_12"                               >密山市</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                  >密山駅</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%AF%86%E5%B1%B1%E7%AB%99&amp;action=edit&amp;redlink=1" class="new" title="Zh:密山站 (存在しないページ)">中国語版</a>）</span></span>を連絡している全長170.9<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の路線である。
