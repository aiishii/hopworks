<p><b>千田 貞敏</b>（せんだ さだとし、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >7月22日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                              >12月25日</a>戦死認定）は、<a href="." id="link_3"                                                                        >日本海軍</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                        >ビアク島の戦い</a>にて戦死。戦死後、一階級進級し海軍<a href="." id="link_6"                      >中将</a>。<a href="." id="link_7"                                >正四位</a><a href="." id="link_8"                                                    >勲二等</a><a href="." id="link_9"                                                                        >旭日重光章</a>。
</p><p>第一・第二連合航空隊司令官の<a href="." id="link_10"                                         >桑原虎雄</a>の下、<a href="." id="link_11"                                                                                 >第十三航空隊</a><a href="." id="link_12"                     >司令</a>時には、同時期に<a href="." id="link_13"                                                                                 >第十二航空隊</a>司令に<a href="." id="link_14"                                         >三木森彦</a>がいるなど、海軍航空隊黎明を支えた人物の中心。
</p>
