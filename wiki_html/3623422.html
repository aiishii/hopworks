		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イーゴリ・イヴァノフ</b>（Igor Iwanow, <a href="." id="link_1"                    >1923年</a> - <a href="." id="link_2"                    >2005年</a>）は、<a href="." id="link_3"                                                              >旧ソ連</a>出身の<a href="." id="link_4"                                                              >ヴァイオリン</a>奏者。
</p><p><a href="." id="link_5"                                          >ミンスク</a>の出身。ワルシャワ音楽院でイレーナ・ドゥビスカに師事。1945年から<a href="." id="link_6"                                                                                                                                                                                                >ワルシャワ国立フィルハーモニー管弦楽団</a>のコンサートマスターを務め、1952年の<a href="." id="link_7"                                                                                                                                                                                                                              >ヴィエニャフスキ国際ヴァイオリン・コンクール</a>に出場して4位入賞を果たした。
</p><p><a href="." id="link_8"                                                              >スウェーデン</a>にて死去。
</p>
