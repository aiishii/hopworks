<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MATSUMOTO_Jutaro.jpg" title="ファイル:MATSUMOTO Jutaro.jpg">ファイル:MATSUMOTO Jutaro.jpg</a>  <div class="thumbcaption">松本重太郎</div></div></div>
<p><b>松本 重太郎</b>（まつもと じゅうたろう、<a href="." id="link_1"                      >天保</a>15年<a href="." id="link_2"                                                      >10月5日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                              >11月14日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >6月20日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。関西経済界の重鎮。旧姓は松岡、<a href="." id="link_9"                      >幼名</a>は亀蔵。肥料、銀行、紡績、鉄道など多くの企業の設立、経営に参画し、西の松本、東の<a href="." id="link_10"                                         >渋沢</a>と呼ばれた。<a href="." id="link_11"                                  >近代数寄者</a>としても有名で号を<b>叟軒</b>と称す。
</p>
