<p><b>戸板 保佑</b>（といた やすすけ、<a href="." id="link_1"                      >宝永</a>5年<a href="." id="link_2"                                                      >1月27日</a>（<a href="." id="link_3"                    >1708年</a><a href="." id="link_3"                            >2月18日</a>） - <a href="." id="link_4"                      >天明</a>4年<a href="." id="link_5"                                                    >9月7日</a>（<a href="." id="link_6"                    >1784年</a><a href="." id="link_6"                              >10月20日</a>））は<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                >仙台藩</a>の<a href="." id="link_9"                                          >天文学者</a>・<a href="." id="link_10"                               >数学者</a>である。<a href="." id="link_11"                               >宝暦</a>の<a href="." id="link_12"                     >改暦</a>に参加した。また<a href="." id="link_13"                                         >山路主住</a>とともに、<a href="." id="link_14"                               >関孝和</a>に始まる関流算学の集大成である全511冊の『関算四伝書』を編纂した。幼名は重豊、通称は善太郎。号に格九、取譬甫、黄海、統天斎、植、蕃、多植、茂蕃、多植茂などがある。
</p>
