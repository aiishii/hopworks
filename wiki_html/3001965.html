		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>邨岡良弼</b>（むらおか りょうすけ、 <a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >2月10日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >3月17日</a>） - <a href="." id="link_4"                      >大正</a>6年（<a href="." id="link_5"                    >1917年</a>）<a href="." id="link_6"                          >1月4日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の法制官僚、<a href="." id="link_8"                                >法制史</a>学者、<a href="." id="link_9"                                                              >歴史学者</a>。幼名は五郎。字は賚卿。号は櫟斎。旧姓は<a href="." id="link_10"                               >渋谷氏</a>、本姓は<a href="." id="link_11"                     >平氏</a>。<a href="." id="link_12"                               >正七位</a>。
</p>
