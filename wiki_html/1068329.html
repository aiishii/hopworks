		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 佐門</b>（やまもと さもん、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月28日</a>）は、日本の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                              >北海学園大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                              >法学博士</a>（<a href="." id="link_7"                                                    >北海道大学</a>、1970年）（<a href="." id="link_8"                                                              >学位論文</a>「ドイツ社会民主党リーダーの政治路線-一八九〇年～一九一四年カール・カウツキーを中心として」）。<a href="." id="link_9"                                          >和歌山県</a>生まれ。
</p>
