<p><b>フィリップ・フランク</b>（Philipp Frank, <a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >3月20日</a>、オーストリア=ハンガリー帝国ウィーン - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >7月21日</a>、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                                                            >マサチューセッツ州</a><a href="." id="link_5"                                                              >ケンブリッジ</a>）は、<a href="." id="link_6"                                          >物理学者</a>、<a href="." id="link_7"                                >数学者</a>、<a href="." id="link_8"                                >哲学者</a>。20世紀前半に活躍した。論理実証主義者であり、<a href="." id="link_9"                                                              >ウィーン学団</a>のメンバーの一人であった。<a href="." id="link_10"                                                                                           >エルンスト・マッハ</a>の影響を受けており、<a href="." id="link_11"                                                             >レーニン</a>の『唯物論と経験批判論』ではマッハ主義者の一人として名指しで批判されている。
</p>
