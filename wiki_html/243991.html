<p><b>プラヤー・ピチャイダープハック</b>（<span lang="th">&#3614;&#3619;&#3632;&#3618;&#3634;&#3614;&#3636;&#3594;&#3633;&#3618;&#3604;&#3634;&#3610;&#3627;&#3633;&#3585;</span>、<a href="." id="link_1"                    >1740年</a> - <a href="." id="link_2"                    >1781年</a>）は、<a href="." id="link_3"                                          >タイ</a>に存在した王朝である、<a href="." id="link_4"                                                                        >トンブリー王朝</a>時代の武人。猛将であり、同時に忠義者として知られ、出身地である<a href="." id="link_5"                                                                                            >ウッタラディット県</a><a href="." id="link_6"                                                    >ピチャイ郡</a>では英雄視される。
</p>
