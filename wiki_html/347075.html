		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>京友禅</b>（きょうゆうぜん）とは、京都の<a href="." id="link_1"                                          >伝統工芸</a>品の1つで、古来の<a href="." id="link_2"                      >染色</a>技法を扇絵師の<a href="." id="link_3"                                                                        >宮崎友禅斎</a>が大成したもの。<a href="." id="link_4"                                                                    >鴨川</a>の流れで布を晒し鮮やかな色彩を出していたが、最近は<a href="." id="link_5"                      >郊外</a>に移転している。また単に「<b>友禅染</b>」とも呼ばれる。
</p>
