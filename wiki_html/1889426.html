		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビクター・デビッド・グルーエン</b>（Victor David Gruen、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>・<a href="." id="link_4"                                          >ウィーン</a>出身の<a href="." id="link_5"                                >建築家</a>、<a href="." id="link_6"                                                    >都市計画家</a>。都市地域及び郊外地域の大規模複合施設のプランナーとして、世界的に知られ、特に郊外型大規模<a href="." id="link_7"                                                                                                      >ショッピングセンター</a>生みの親として著名である。<a href="." id="link_8"                                                                        >アメリカ合衆国</a>、<a href="." id="link_9"                                >カナダ</a>、<a href="." id="link_10"                                                   >ヨーロッパ</a>内のショッピングセンター及び都市再開発を数多く手がけた。また「<a href="." id="link_11"                                                                                                     >ペデストリアンデッキ</a>」の命名者としても知られる。
</p>
