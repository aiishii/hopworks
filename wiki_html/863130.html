<p><b>土師 半六</b>（はぜ はんろく、 - 1996年11月27日）は、日本の政治家。第14代<a href="." id="link_5"                      >堺市</a>長。<a href="." id="link_3"                                                    >大阪府議会</a>議員（4期）、府会副議長（第58代）。
