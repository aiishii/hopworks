<p><b>劉 歆</b>（りゅう きん、? - <a href="." id="link_1"                >23年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >前漢</a>末から<a href="." id="link_4"            >新</a>にかけての<a href="." id="link_5"                      >経学</a>者、<a href="." id="link_6"                                >天文学</a>者、<a href="." id="link_7"                                >目録学</a>者。<a href="." id="link_8"            >字</a>は<b>子駿</b>。漢代の<a href="." id="link_9"                      >爵位</a>は紅休侯、新では嘉新公。陽城侯<a href="." id="link_10"                     >劉向</a>の三男。兄に<a href="." id="link_11"                                                                                       >劉伋</a>と<a href="." id="link_12"                                                                                                       >劉賜</a>がいる。子に<a href="." id="link_13"                                                                                       >劉畳</a>（新の伊休侯）・<a href="." id="link_14"                                                                                       >劉棻</a>（新の隆威侯）・<a href="." id="link_15"                                                                                       >劉泳</a>（新の伐虜侯）がいる。前漢の<a href="." id="link_16"                     >宗室</a>の身分である。後に、名を<b>秀</b>に、字を<b>穎叔</b>と改める。
</p>
