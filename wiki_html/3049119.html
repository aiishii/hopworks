		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セリシン</b>(Sericin)は、<a href="." id="link_1"                                >カイコ</a>(<i>Bombyx mori</i>)が<a href="." id="link_2"            >絹</a>の生産の際に作る<a href="." id="link_3"                                                    >タンパク質</a>である。
</p><p>カイコが作る絹は、主にセリシンと<a href="." id="link_4"                                                              >フィブロイン</a>という2つのタンパク質で構成されている。フィブロインが絹の構造の中心にあり、セリシンは繊維の周りを粘着質で覆い、繊維同士がくっつきやすくしている。絹のセリシンは、3500年以上前から、富裕層が髪や皮膚を若返らせるために用いてきた。
</p><p>セリシンの化学組成は、C<sub>30</sub>H<sub>40</sub>N<sub>10</sub>O<sub>16</sub>である。
</p>
