		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 忠直</b>（なかやま ただなお、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >10月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、<a href="." id="link_5"                                >著作家</a>。<a href="." id="link_6"                      >宇宙</a>のイメージを盛り込んだ詩作品などによって<a href="." id="link_7"                                                                                                                          >サイエンス・フィクション</a> (SF) に連なる先駆的なものと評価されている。マルクス主義を経て、勤皇社会主義と称する<a href="." id="link_8"                      >極右</a>思想に拠り、さらに<a href="." id="link_9"                                                    >日本人=ユダヤ人同祖説</a>に立って天皇はユダヤ人の血を引くと論じて著書の発禁処分を受けた。「皇漢医学」の名称の下に漢方医としても活動し、製薬事業を興すとともに、関連する著作も書いた。筆名として、<b>中山 啓</b>を用いた時期がある。
</p>
