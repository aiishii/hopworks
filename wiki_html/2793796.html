		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 延恭</b>（そう えんきょう、生没年不詳）は、<a href="." id="link_1"                      >北宋</a>時期の曹氏<a href="." id="link_2"                                >帰義軍</a><a href="." id="link_3"                                >節度使</a>の五代目である。<a href="." id="link_4"                                >曹元徳</a>の子になる。叔父の<a href="." id="link_5"                                >曹元忠</a>の死後、曹延恭が位を継いだ。
</p><p>宋の<a href="." id="link_6"                                >太祖</a>の<a href="." id="link_7"                      >開宝</a>9年（<a href="." id="link_8"                  >976年</a>）、位は既に検校<a href="." id="link_9"                      >太傅</a>であり、<a href="." id="link_10"                               >中書令</a>をかねていたが、併せて<b><a href="." id="link_11"                     >譙郡</a>開国公</b>に封じられた。
久しからずして、曹延恭の死後、<a href="." id="link_5"                                >曹元忠</a>の子の<a href="." id="link_12"                               >曹延禄</a>が位を継いだ。
</p>
