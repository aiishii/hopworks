		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hatsuo_Yamagata.jpg" title="ファイル:Hatsuo Yamagata.jpg">ファイル:Hatsuo Yamagata.jpg</a>  <div class="thumbcaption">1925年3月14日、雲南にて</div></div></div> 
<p><b>山縣 初男</b>（やまがた はつお、<a href="." id="link_1"                    >1873年</a>〈<a href="." id="link_2"                      >明治</a>6年〉8月31日 - <a href="." id="link_3"                    >1971年</a>〈<a href="." id="link_4"                      >昭和</a>46年〉1月11日）は、<a href="." id="link_5"                                                                        >日本陸軍</a>の軍人。最終階級は陸軍<a href="." id="link_6"                      >大佐</a>。陸軍の中国通（支那通）の一人として知られ、<a href="." id="link_7"                      >繆斌</a>工作に関与していた。別号は<b>三志園</b>、<b>海城</b>。娘婿は<a href="." id="link_8"                                                                              >自由民主党</a>の政治家である<a href="." id="link_9"                                          >三原朝雄</a>。<a href="." id="link_10"                               >新潟県</a><a href="." id="link_11"                                         >村上本町</a>表新町（現・<a href="." id="link_12"                               >村上市</a>）に生まれる。
</p>
