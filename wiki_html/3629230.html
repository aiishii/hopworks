		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 献一</b>（いなだ けんいち、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >5月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。
</p><p><a href="." id="link_5"                                >群馬県</a>出身。<a href="." id="link_6"                                                                                                                                                                            >東京大学理学部</a>数学科卒、同大学院修了。<a href="." id="link_7"                                                                                      >東京都立大学</a>教授、<a href="." id="link_8"                                          >大阪大学</a>社会経済研究所教授。1988年定年退官、名誉教授。数理経済学、進化経済学。数学から経済学に転向し、進化論と経済の関連について述べた。
</p>
