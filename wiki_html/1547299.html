		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴパル・キランティ</b>（Gopal Kiranti または Gopal Kirati）は<a href="." id="link_1"                                          >ネパール</a>の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                                                                  >プラチャンダ内閣</a>の文化･国家再構築大臣（新設の省）。<a href="." id="link_4"                                                                                                                                                        >ネパール共産党毛沢東主義派</a>。東ネパールの<a href="." id="link_5"                                          >少数民族</a>の出身。党内急進派。
</p><p><a href="." id="link_6"                    >2008年</a><a href="." id="link_6"                            >4月10日</a>の<a href="." id="link_7"                                                                                  >制憲議会</a><a href="." id="link_8"                      >選挙</a>では<a href="." id="link_9"                                                                                                                                >ソルクンブ郡</a>第1選挙区で当選。
</p>
