		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 忍月</b>（いしばし にんげつ、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                    >9月1日</a>（<a href="." id="link_3"                                                              >グレゴリオ暦</a><a href="." id="link_4"                    >1865年</a><a href="." id="link_4"                              >10月20日</a>） - <a href="." id="link_5"                    >1926年</a>（<a href="." id="link_6"                      >大正</a>15年）<a href="." id="link_7"                          >2月1日</a>）は<a href="." id="link_8"                      >日本</a>の文芸評論家、小説家、<a href="." id="link_9"                                >弁護士</a>､<a href="." id="link_10"                               >政治家</a>。本名は<b>友吉</b>。<a href="." id="link_11"                                     >号</a>は萩の門、気取半之丞､福洲学人など。三男は文芸評論家の<a href="." id="link_12"                                         >山本健吉</a>。
</p><p>明治23年（<a href="." id="link_13"                   >1890年</a>）、<a href="." id="link_14"                               >森鷗外</a>の「<a href="." id="link_15"                                                         >舞姫</a>」、「<a href="." id="link_16"                                                             >うたかたの記</a>」等をめぐり鴎外と論争し評論の地位を高めた。しかし、<a href="." id="link_17"                     >壮年</a>以降は<a href="." id="link_18"                     >文学</a>からはなれ、<a href="." id="link_19"                               >長崎県</a>の県会議員､弁護士として活動した。
</p>
