		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明徳の和約</b>（めいとくのわやく）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                              >南北朝時代</a>の内乱の<a href="." id="link_3"                                                              >講和条約</a>で、<a href="." id="link_4"                      >元中</a>9年/<a href="." id="link_5"                      >明徳</a>3年<a href="." id="link_6"                                                        >10月27日</a>（<a href="." id="link_7"                                                    >ユリウス暦</a><a href="." id="link_8"                    >1392年</a><a href="." id="link_8"                              >11月12日</a>）に<a href="." id="link_9"                                                >南朝</a>（<a href="." id="link_10"                                         >大覚寺統</a>）と<a href="." id="link_11"                                               >北朝</a>（<a href="." id="link_12"                                         >持明院統</a>）との間で、和議と<a href="." id="link_13"                                         >皇位継承</a>について締結された約定。
</p><p><b>南北合体条件</b>（なんぼくがったいじょうけん）とも。
</p>
