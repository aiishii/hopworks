		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オトル・マルハリ・ゴトスルベ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Atul Malhari Gotsurve</span>、<a href="." id="link_2"                    >1976年</a> - ）は、<a href="." id="link_3"                                >インド</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                                                                                                      >マハーラーシュトラ州</a><a href="." id="link_7"                                                              >ソーラープル</a>生まれ。
</p><p><a href="." id="link_8"                                                                        >ラテンアメリカ</a>諸国での在外勤務や<a href="." id="link_9"                                >プネー</a>の<a href="." id="link_10"                                                                                                                                                                       >パスポート地方事務所</a>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Regional Passport Office</span>）での勤務、<a href="." id="link_11"                                                             >ニューデリー</a>の本省勤務などを経て、<a href="." id="link_12"                   >2018年</a>3月19日、<a href="." id="link_13"                                                                                                                                                                                                                                             >在朝鮮民主主義人民共和国インド大使</a>を拝命。同年5月15日、<a href="." id="link_14"                                                             >万寿台議事堂</a>で<a href="." id="link_15"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_16"                               >金永南</a>委員長に<a href="." id="link_17"                                                             >信任状を捧呈</a>した。
</p>
