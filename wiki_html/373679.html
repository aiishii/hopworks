<p><b>葛原 しげる</b>（くずはら しげる、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >6月25日</a> - <a href="." id="link_4"                    >1961年</a>（<a href="." id="link_5"                      >昭和</a>36年）<a href="." id="link_6"                            >12月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >童謡</a><a href="." id="link_9"                      >詩人</a>、童謡<a href="." id="link_10"                               >作詞家</a>、<a href="." id="link_11"                     >童話</a>作家、教育者。<a href="." id="link_12"                               >福山市</a>名誉市民。なお「しげる」の正しい漢字は𦱳（滋の旧体。草冠でなくソ一と書く）。ただし普段使用される漢字でないため、「しげる」とひらがなで表記することが多かった。葛原「慈」名義での録音も存在する。<a href="." id="link_13"                                         >北原白秋</a>門下の<a href="." id="link_14"                     >歌人</a>・<a href="." id="link_15"                               >葛原繁</a>とは別人。
