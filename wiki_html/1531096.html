<p><b>ミハイル・ペトロヴィチ・フリノフスキー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Михаил Петрович Фриновский</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Mikhail Petrovich Frinovsky</span>、<a href="." id="link_3"                    >1898年</a>1月 - <a href="." id="link_4"                    >1940年</a><a href="." id="link_4"                          >2月4日</a>）は、<a href="." id="link_5"                                                              >ソビエト連邦</a>の秘密警察<a href="." id="link_6"                              >NKVD</a>の副長官。一等軍司令官。<a href="." id="link_7"                                                                                            >スターリン</a>や<a href="." id="link_8"                                                                                            >エジョフ</a>とともに<a href="." id="link_9"                                >大粛清</a>で責任を負う立場になったが、後にエジョフともども処刑された。
</p>
