		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 幸夫</b>（おおたゆきお、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>のサイン・デザイナー、<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。日本サイン学会元会長。
</p><p><a href="." id="link_4"                                                              >多摩美術大学</a><a href="." id="link_5"                      >教授</a>を経て現在、太田幸夫デザインアソシエーツ代表、NPO法人サインセンター理事長。ISO国内委員会委員。企業のCI（シンボルマークとデザイン計画）や<a href="." id="link_6"                                                              >ピクトグラム</a>、公共の案内サイン等を設計するデザイナーであり、国際規格検討デザインである<a href="." id="link_7"                                >非常口</a>サインをデザインしたことで知られる。
</p>
