		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 靖隆</b>（かとう やすたか、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >9月10日</a> ）は、<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >品川区</a>生まれの<a href="." id="link_5"                                                                                            >アートディレクター</a>／<a href="." id="link_6"                                                                                                                >グラフィックデザイナー</a>。株式会社<a href="." id="link_7"                                                                                                                                                                                                          >ソニー・ミュージックエンタテイメント</a>を経て、<a href="." id="link_8"                    >1994年</a><a href="." id="link_8"                            >5月11日</a>に有限会社ゴースト・ランチ・スタジオ設立、主宰。
</p>
