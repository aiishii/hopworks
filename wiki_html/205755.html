		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・リッセ</b>（Thomas Risse Thomas Risse-Kappen, <a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >12月17日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の国際政治学者。<a href="." id="link_3"                                                                                  >ベルリン自由大学</a>政治・社会科学部教授。
</p><p><a href="." id="link_4"                                                                                                                                                                                                                    >ボン大学</a>卒業後、<a href="." id="link_5"                                                                                                                                                                                                                                                                                                                        >フランクフルト大学</a>で博士号取得。<a href="." id="link_6"                                                              >コーネル大学</a>助教授、<a href="." id="link_7"                                                                                  >ワイオミング大学</a>政治学部准教授、<a href="." id="link_8"                                                                                  >コンスタンツ大学</a>教授などを経て、2001年から現職。
</p>
