<p><b>中川広子</b>（なかがわ ひろこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >映画監督</a>。<a href="." id="link_3"                                                                                                      >札幌大谷短期大学</a>卒。<a href="." id="link_4"                                          >高等学校</a>時代より、<a href="." id="link_5"                                >放送局</a>で<a href="." id="link_6"                                                              >ラジオドラマ</a>の<a href="." id="link_7"                                                              >シナリオ</a>を執筆。札幌大谷短期大学時代には、<a href="." id="link_8"                                                    >北海道大学</a>の映画<a href="." id="link_9"                                                    >サークル</a>に所属。在学中に5分間の<a href="." id="link_10"                                         >短編映画</a>を初監督。短大卒後は、映画の自主製作を手掛け続ける。<a href="." id="link_11"                   >1999年</a>「<a href="." id="link_12"                                                                                                                                                                                           >ホーリー・ハニー・プレイ</a>」で<a href="." id="link_13"                                                                                                                                                                                           >函館港イルミシオン映画祭</a>シナリオ大賞を受賞した。
</p>
