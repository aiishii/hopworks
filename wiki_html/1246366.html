<p><b>千代 勝実</b>（せんよ かつみ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"              >8月</a> - ）は、<a href="." id="link_2"                                          >山形大学</a>基盤教育院教授。<a href="." id="link_3"                                                              >博士（理学）</a>。
</p><p>主な研究分野は、高エネルギー実験物理学。<a href="." id="link_4"                                          >ベル実験</a>に参加し、<a href="." id="link_5"                            >KEK</a> <a href="." id="link_6"                                                                >Bファクトリー</a>におけるB中間子系でのCP非保存現象、および標準理論を超える新理論の検証の研究に携わっている。また、高輝度衝突型加速器実験のためのドリフトチェンバーの開発研究を推進している。
</p>
