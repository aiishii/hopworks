		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 亀吉</b>（たかはし かめきち、古い文書では「髙橋龜吉」とも、<a href="." id="link_1"                    >1891年</a>（明治24年）<a href="." id="link_2"                            >1月27日</a>（<a href="." id="link_3"                      >戸籍</a>上では<a href="." id="link_4"                    >1894年</a>（明治27年）<a href="." id="link_5"                            >9月23日</a>） - <a href="." id="link_6"                    >1977年</a>（昭和52年）<a href="." id="link_7"                            >2月10日</a>）は、<a href="." id="link_8"                                                    >経済評論家</a>・<a href="." id="link_9"                                >経済史</a>研究者。<a href="." id="link_10"                                         >石橋湛山</a>と並ぶ、日本の民間<a href="." id="link_11"                                                             >エコノミスト</a>の草分け的存在である。新平価解禁派。<a href="." id="link_12"                                                   >文化功労者</a>。
</p>
