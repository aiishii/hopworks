<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_146-1980-009-33,_Walter_Dornberger.jpg" title="ファイル:Bundesarchiv Bild 146-1980-009-33, Walter Dornberger.jpg">ファイル:Bundesarchiv Bild 146-1980-009-33, Walter Dornberger.jpg</a>  <div class="thumbcaption">獄中のドルンベルガー（1947年）</div></div></div>
<p><b>ヴァルター・ロベルト・ドルンベルガー</b>（Walter Robert Dornberger, <a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                          >9月6日</a> – <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の軍人、<a href="." id="link_4"                                          >ロケット</a>技術者。最終階級は<a href="." id="link_5"                                                              >ドイツ国防軍</a>少将。<a href="." id="link_6"                                                    >陸軍兵器局</a>でロケット開発の責任者を務めた。<a href="." id="link_7"                                                                        >第二次世界大戦</a>後は<a href="." id="link_8"                                                                        >アメリカ合衆国</a>に渡った。
</p>
