<p><b>馬羅島</b>（マラとう）とは、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_2"                                >済州島</a>から南に11km離れた所に位置する絶壁の<a href="." id="link_3"            >島</a>。韓国最南端の島であり、行政上は<a href="." id="link_4"                                                                        >済州特別自治道</a>の<a href="." id="link_5"                                          >西帰浦市</a>に属する。
