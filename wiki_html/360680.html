<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>羽沢インターチェンジ</b>（はざわインターチェンジ）は<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                          >神奈川区</a><a href="." id="link_4"                                >羽沢町</a>にある<a href="." id="link_5"                                                              >第三京浜道路</a>の<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。<a href="." id="link_7"                                                                                >横浜市道環状2号線</a><a href="." id="link_8"                                                                                                                          >新桜ヶ丘IC</a>方面から第三京浜道路<a href="." id="link_9"                                                                                                                                          >玉川IC</a>方向への入路と、第三京浜道路玉川IC方面から<a href="." id="link_10"                                                                                                                   >神奈川県道13号横浜生田線</a>への出路で構成されている。
</p>
