		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 松栄</b>（かのう しょうえい、<a href="." id="link_1"                      >永正</a>16年（<a href="." id="link_2"                    >1519年</a>） - <a href="." id="link_3"                      >天正</a>20年<a href="." id="link_4"                                                        >10月21日</a>（<a href="." id="link_5"                    >1592年</a><a href="." id="link_5"                              >11月24日</a>））は<a href="." id="link_6"                                                              >安土桃山時代</a>の<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                      >絵師</a>。名は直信、通称は源七、松栄は<a href="." id="link_9"                                          >剃髪</a>後の号。<a href="." id="link_10"                                         >狩野元信</a>の三男で、兄に狩野宗信、<a href="." id="link_11"                                         >狩野秀頼</a>。長男は<a href="." id="link_12"                                         >狩野永徳</a>、次男は<a href="." id="link_13"                                         >狩野宗秀</a>、三男はのちに表絵師の<a href="." id="link_14"                                                   >神田松永町</a>狩野家を興す<a href="." id="link_15"                                                                                                           >狩野宗也</a>、四男は同じく表絵師の<a href="." id="link_16"                               >下谷御徒町</a>狩野家の祖・<a href="." id="link_17"                                         >狩野長信</a>である。
</p>
