		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sir_Nathaniel_Barnaby.jpg" title="ファイル:Sir Nathaniel Barnaby.jpg">ファイル:Sir Nathaniel Barnaby.jpg</a>  <div class="thumbcaption">ナサニエル・バーナビー</div></div></div>
<p><b>ナサニエル・バーナビー</b>（<i>Sir Nathaniel Barnaby</i>, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_1"                                          >KCB</a></span> <a href="." id="link_2"                    >1829年</a><a href="." id="link_2"                            >2月25日</a> - <a href="." id="link_3"                    >1915年</a><a href="." id="link_3"                            >6月16日</a>）は<a href="." id="link_4"                                          >イギリス</a>の軍艦設計技師である。
</p><p>海軍工廠の町・<a href="." id="link_5"                                                                                                            >チャタム</a>に生まれる。<a href="." id="link_6"                    >1872年</a>から<a href="." id="link_7"                    >1885年</a>までイギリス海軍の主任造艦設計者であった。当時世界を驚かせた装甲艦<a href="." id="link_8"                                                                                                            >ドレッドノート</a>、装甲艦<a href="." id="link_9"                                                                                                                      >インフレキシブル</a>等を設計し、近代戦艦の創設者と評価されている。
</p><p>1915年、<a href="." id="link_10"                                         >ロンドン</a>で死去。
</p>
