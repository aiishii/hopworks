		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>永遠のアセリア</b>』（えいえんのアセリア）は、<a href="." id="link_1"                    >2003年</a><a href="." id="link_1"                              >11月28日</a>に<a href="." id="link_2"                                                                              >ザウス（本醸造）</a>より発売された<a href="." id="link_3"                                    >18禁</a>異世界召喚<a href="." id="link_4"                                                                                                                >シミュレーションゲーム</a>と、そのシリーズ。またはこれを原作とした<a href="." id="link_5"                                >アニメ</a>、<a href="." id="link_6"                      >小説</a>などの作品。
</p><p>続編として『<b><a href="." id="link_7"                                                    >聖なるかな -The Spirit of Eternity Sword 2-</a></b>』が発売されている。
</p>
