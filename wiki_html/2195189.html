		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンディ・マクフェイル</b>（<b>Andy MacPhail</b>, <a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >4月5日</a> - ）は、<a href="." id="link_2"                                                                                                                                    >MLB</a>・<a href="." id="link_3"                                                                                                                                              >フィラデルフィア・フィリーズ</a>の球団社長。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:AndyMacPhail.jpg" title="ファイル:AndyMacPhail.jpg">ファイル:AndyMacPhail.jpg</a>  <div class="thumbcaption">2011年</div></div></div>
<p>祖父は<a href="." id="link_4"                                                                                                                          >ブルックリン・ドジャース</a>などで<a href="." id="link_5"                                                                        >最高経営責任者</a>を務めた<a href="." id="link_6"                                                                                                      >ラリー・マクフェイル</a>、父は<a href="." id="link_7"                                                                                  >アメリカンリーグ</a>第5代会長の<a href="." id="link_8"                                                                                            >リー・マクフェイル</a>であり、両者はいずれも<a href="." id="link_9"                                                                                  >アメリカ野球殿堂</a>入りを果たしている。
</p>
