		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏村 辰男</b>（なつむら たつお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >騎手</a>（<a href="." id="link_5"                                                    >日本競馬会</a>）、元<a href="." id="link_6"                                          >競輪選手</a>（選手登録番号1094）、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                      >馬主</a>、<a href="." id="link_9"                                >調教師</a>（<a href="." id="link_10"                                         >中央競馬</a>（<a href="." id="link_11"                                                   >京都競馬場</a>→<a href="." id="link_12"                                                                                                                         >栗東トレーニングセンター</a>））。中央競馬史上7人目の1000勝調教師。
</p><p>子の<a href="." id="link_13"                                                                                                           >夏村洋一</a>は中央競馬の騎手・<a href="." id="link_14"                                         >調教助手</a>。<a href="." id="link_15"                               >福岡県</a><a href="." id="link_16"                               >小倉市</a>（現在の<a href="." id="link_17"                                         >北九州市</a><a href="." id="link_18"                                         >小倉北区</a>）三萩野出身。
</p>
