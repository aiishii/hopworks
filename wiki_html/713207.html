		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沼田 喜三郎</b>（ぬまた きさぶろう、<a href="." id="link_1"                      >天保</a>5年<a href="." id="link_2"                                                    >3月6日</a>（<a href="." id="link_3"                    >1834年</a><a href="." id="link_3"                            >4月14日</a>） - <a href="." id="link_4"                      >大正</a>12年（<a href="." id="link_5"                    >1923年</a>）<a href="." id="link_6"                            >12月7日</a>）は、<a href="." id="link_7"                                >北海道</a>へ開拓民として渡り事業に成功した後、<a href="." id="link_8"                      >明治</a>27年（<a href="." id="link_9"                    >1894年</a>）に故郷より18戸を伴って移住し、<a href="." id="link_10"                               >雨竜郡</a><a href="." id="link_11"                               >沼田町</a>の開祖となった人物。
</p>
