		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サイモン・ミン・ジィー</b>（Simon Min Sze、施敏、<a href="." id="link_1"                    >1936年</a> -）は、中国系アメリカ人の<a href="." id="link_2"                                          >電気工学</a>者。1967年に<a href="/w/index.php?title=En:Dawon_Kahng&amp;action=edit&amp;redlink=1" class="new" title="En:Dawon Kahng (存在しないページ)">Dawon Kahng</a>とともに<a href="." id="link_3"                                                                >浮遊ゲートMOSFET</a>を発明したことで最も有名。
</p>
