		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 昭吾</b>（ひらた しょうご、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >満州</a>（現在は<a href="." id="link_3"                                                                        >中華人民共和国</a>の東北地区・<a href="." id="link_4"                                >瀋陽市</a>）生まれの<a href="." id="link_5"                                                              >絵本作家</a>、<a href="." id="link_6"                                                    >翻訳家</a>。<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >福島県</a>・<a href="." id="link_9"                                                    >会津若松市</a>育ち。
</p><p>日本の<a href="." id="link_10"                               >アニメ</a><a href="." id="link_11"                     >絵本</a>文化の先駆者であり、300巻（総計330巻）の絵本作品を出版している。日本国外での評価も高く、<a href="." id="link_12"                   >2005年</a>までに国外の出版冊数が3億巻を突破した。
</p>
