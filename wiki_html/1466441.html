<p><b>サザン鉄道</b>（サザンてつどう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Southern Railway</span>、<a href="." id="link_2"                                          >報告記号</a>は<b>SOU</b>）は、かつて<a href="." id="link_3"                                                                        >アメリカ合衆国</a>に存在していた<a href="." id="link_4"                                                              >鉄道会社</a>である。<a href="." id="link_5"                              >1830年代</a>から150近い鉄道会社の合併・再編を繰り返して、<a href="." id="link_6"                    >1894年</a>に公式にサザン鉄道という会社になった。<a href="." id="link_7"                    >1982年</a>に<a href="." id="link_8"                                                                                                                                                                                      >ノーフォーク・アンド・ウェスタン鉄道</a>と合併して<a href="." id="link_9"                                                                                                                          >ノーフォーク・サザン鉄道</a>となった。
</p><p>路線網は全て<a href="." id="link_10"                               >標準軌</a>で、本社を<a href="." id="link_11"                                                           >ワシントンD.C.</a>においていた。
</p>
