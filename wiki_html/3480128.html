<p><b>大浜 英子</b>（おおはま ひでこ、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >3月25日</a>）は、評論家。
</p><p>京都出身。1922年<a href="." id="link_3"                                                                                            >日本女子大学校</a>師範家政科卒。<a href="." id="link_4"                                                              >大浜信泉</a>と結婚。1930年<a href="." id="link_5"                                                                                                                      >婦人同志会</a>を結成。1939年<a href="." id="link_6"                                                                                                                      >人事調停法</a>に基づく最初の調停委員となる。1950年<a href="." id="link_7"                                                                                                                                                    >婦人人権擁護同盟</a>を結成。家族制度・婦人問題の評論家として活動、<a href="." id="link_8"                                                                                >中央選挙管理委員会</a>委員長、<a href="." id="link_9"                                                                                  >国民生活センター</a>会長などを務めた。
</p>
