		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶山 千里</b>（かじやま ちさと、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月13日</a> - ）は、日本の<a href="." id="link_2"                                >化学者</a>。<a href="." id="link_3"                                          >九州大学</a>名誉教授。九州大学総長や、<a href="." id="link_4"                                                              >独立行政法人</a><a href="." id="link_5"                                                                                  >日本学生支援機構</a>理事長を経て、<a href="." id="link_6"                                                              >公立大学法人</a><a href="." id="link_7"                                                              >福岡女子大学</a>理事長兼学長。元<a href="." id="link_8"                                                    >高分子学会</a>会長。元<a href="." id="link_9"                                                              >国立大学協会</a>副会長。<a href="." id="link_10"                                                                                                     >マサチューセッツ大学</a>卓越した<a href="." id="link_11"                               >同窓会</a>会員。マサチューセッツ大学<a href="." id="link_12"                                         >名誉博士</a>。
</p>
