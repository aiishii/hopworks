		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>布川清司</b>（ふかわ きよし、<a href="." id="link_1"                    >1937年</a> - ）は、日本の<a href="." id="link_2"                                >思想史</a>学者、<a href="." id="link_3"                                          >神戸大学</a><a href="." id="link_4"                                          >名誉教授</a>。専攻は民衆倫理思想史。
</p><p><a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >舞鶴市</a>生まれ。<a href="." id="link_7"                                                              >東京教育大学</a><a href="." id="link_8"                                >大学院</a>博士課程中退。1971年「農民騒擾の思想史的研究」で<a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                                                                 >愛知学芸大学</a><a href="." id="link_11"                                               >講師</a>、<a href="." id="link_12"                                                             >愛知教育大学</a>助教授、神戸大学<a href="." id="link_13"                                         >教育学部</a>助<a href="." id="link_14"                     >教授</a>、同発達<a href="." id="link_15"                               >科学部</a>教授、<a href="." id="link_16"                               >文学部</a>教授、2001年<a href="." id="link_17"                     >定年</a>退官、名誉教授。<a href="." id="link_18"                                                                                 >第一福祉大学</a>教授、08年校名変更で<a href="." id="link_19"                                                                                 >福岡医療福祉大学</a>教授。
</p>
