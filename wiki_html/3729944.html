		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・ホワイト</b>（David White、1785年 – 1834年10月19日) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                        >ケンタッキー州</a>の<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >政治家</a>。
</p><p>1785年に誕生。彼は予備教育を修了し、<a href="." id="link_5"                      >法律</a>を学んだ。
彼は弁護士として認可を受け、ケンタッキー州<a href="." id="link_6"                                                                                                                                                                                                                                >ニューキャッスル</a>で開業した。
彼は1826年にケンタッキー州下院議員に当選した。
</p><p>彼は<a href="." id="link_7"                                                                                                  >民主共和党</a>から<a href="." id="link_8"                                                                                                            >第18連邦議会</a>（1823年3月4日 – 1825年3月3日）に当選した。
彼は1834年10月19日にケンタッキー州<a href="." id="link_9"                                                                                                                                                    >フランクリン郡</a>で死去した。
</p>
