<p><b>大島 光朝</b>（おおしま みつとも）は<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_2"                      >武将</a>。父は<a href="." id="link_3"                                          >大島光義</a>、母は<a href="." id="link_4"                                          >蒔田広定</a>娘。兄弟に<a href="." id="link_5"                                          >光成</a>、<a href="." id="link_6"                                          >光政</a>、<a href="." id="link_7"                                          >光俊</a>、養子の<a href="." id="link_8"                                          >吉綱</a>。<a href="." id="link_9"                                          >清和源氏</a><a href="." id="link_10"                               >新田氏</a>流。鳥取大島氏祖。
</p>
