		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 元暁</b>（り げんぎょう、生年不詳 - <a href="." id="link_1"                  >676年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >唐</a>の高祖<a href="." id="link_4"                      >李淵</a>の二十一男。母は魯才人。
</p><p><a href="." id="link_5"                  >631年</a>、密王に封じられた。<a href="." id="link_6"                  >635年</a>、<a href="." id="link_7"                      >虢州</a><a href="." id="link_8"                      >刺史</a>に任じられた。<a href="." id="link_9"                  >640年</a>、実封800戸を受けた。<a href="." id="link_10"                 >649年</a>、実封千戸まで加増され、<a href="." id="link_11"                     >沢州</a>刺史に転じた。<a href="." id="link_12"                 >653年</a>、<a href="." id="link_13"                     >宣州</a>刺史に任ぜられた。のちに<a href="." id="link_14"                     >徐州</a>刺史に転じた。<a href="." id="link_1"                  >676年</a>、世を去ると、<a href="." id="link_15"                     >司徒</a>・<a href="." id="link_16"                                               >揚州</a>都督の位を追贈され、献陵に陪葬された。<a href="." id="link_17"           >諡</a>を貞といった。
</p><p>子の南安王李穎が後を継いだ。
</p>
