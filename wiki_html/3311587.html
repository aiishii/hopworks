<p><b>ナミ</b>（羅美、<span lang="ko">나미</span>、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月19日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_7"                      >歌手</a>。1980年から1990年代を風靡し、音楽とファッションで破格的アイコンとされて人気を博した。
