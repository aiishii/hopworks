		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・バセット・ムーア</b>（John Bassett Moore, <a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >12月3日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                >裁判官</a>。合衆国における<a href="." id="link_7"                                >国際法</a>の権威として、<a href="." id="link_8"                                                              >ハーグ</a>の<a href="." id="link_9"                                                                        >常設仲裁裁判所</a>および<a href="." id="link_10"                                                                                           >常設国際司法裁判所</a>で裁判官を務めた。
</p>
