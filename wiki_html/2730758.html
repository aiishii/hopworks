<p>「<b>この愛は始まってもいない</b>」（このあいははじまってもいない）は、<a href="." id="link_1"                                                                        >真心ブラザーズ</a>の曲。<a href="." id="link_2"                                          >吉田拓郎</a>の「<a href="." id="link_3"                                                                                        >流星</a>」のカバーとのカップリングによる両A面シングル「<b>この愛は始まってもいない/流星</b>」が<a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >5月16日</a>に発売され、また同年7月4日発売のミニアルバム『<a href="." id="link_5"                                                                                                                                                                                                                      >真心</a>』、同年11月21日発売のアルバム『<a href="." id="link_6"                                                                                              >夢の日々〜SERIOUS &amp; JOY〜</a>』にも収録された。
</p><p>前作シングルの「<a href="." id="link_7"                                                                                                                                            >明日はどっちだ!</a>」に続く｢別れの歌三部作｣第3作である。
</p>
