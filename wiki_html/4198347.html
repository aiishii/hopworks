		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金山 らく</b>（かなやま らく、1888年（明治21年） - 1977年（昭和52年）1月7日）は、<a href="." id="link_1"                                          >帝国大学</a>で学んだ日本初の<a href="." id="link_2"                                          >女子大学生</a>の一人、日本初の女性理学士の一人として知られる数学者。<a href="." id="link_3"                                                                                                      >東京女子高等師範学校</a>教授。夫は画家の<a href="." id="link_4"                                          >金山平三</a>で、後半生は夫の画業を支えた。旧姓名の<b>牧田 らく</b>（まきた らく）で言及されることも多い。
</p>
