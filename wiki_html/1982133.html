		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Mahjong Titans</b>（マージャン タイタン）は<a rel="nofollow" class="external text" href="http://www.oberongames.com/">Oberon Games</a>が開発した、<a href="." id="link_1"                                >麻雀牌</a>を使った<a href="." id="link_2"                                                    >ソリティア（一人遊び）</a>のゲームソフトである。<a href="." id="link_3"                                                >Windows Vista</a>・<a href="." id="link_4"                                        >Windows 7</a>のHome Premium以上に搭載されている<a href="." id="link_5"                                                                                            >コンピュータゲーム</a>である。「<a href="." id="link_6"                                                          >上海</a>」と同様のゲーム。ストアアプリ版のMicrosoft Mahjongもある<a rel="nofollow" class="external autonumber" href="https://www.microsoft.com/ja-jp/p/microsoft-mahjong/9wzdncrfhwcp">[1]</a>。
</p>
