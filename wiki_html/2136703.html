<p><b>神谷 泰彰</b>（かみたに ひろあき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >2012年</a>8月）は日本の画家。
</p><p>父・剛(播磨造船所検査技師)、母・マサ子の長男として<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >相生市</a>上町(現・大谷町）に生まれた。長年にわたり、エネルギー関連のエンジニアで国内外の発電設備の建設に於ける見積もり、計画、実施に携わっていた。海外では韓国電力、合和電力（中国・沙角発電所）、シンガポール発電所等がある。2012年8月初め、自宅にて死去。68歳没。
</p>
