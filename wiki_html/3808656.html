		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 康子</b>（はらだ やすこ、<a href="." id="link_1"                    >1945年</a>  - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                >福岡県</a>出身。<a rel="nofollow" class="external text" href="http://www.spjt.jp/chibakenbijutsukai/">千葉県美術会</a>理事を務める。
</p>
