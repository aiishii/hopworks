		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三輪 昌男</b>（みわ まさお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >8月27日</a>-<a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >2月16日</a>）は、日本の農業経済学者。
</p><p><a href="." id="link_3"                                >山口県</a>出身。<a href="." id="link_4"                                          >東京大学</a>経済学部卒。<a href="." id="link_5"                          >協同組合経営研究所</a>研究員、<a href="." id="link_6"                                                    >國學院大學</a>経済学部助教授、教授、1997年定年、名誉教授。<a href="." id="link_7"                                                                                                                                                    >日本協同組合学会</a>会長を務めた。専門は協同組合論。
</p>
