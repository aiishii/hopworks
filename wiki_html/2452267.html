		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 文雄</b>（きたむら ふみお、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                            >4月18日</a> - <a href="." id="link_3"                    >2017年</a>（平成29年）<a href="." id="link_4"                          >3月1日</a>）は、日本の<a href="." id="link_5"                                                              >造園学者</a>・造園<a href="." id="link_6"                                                    >教育者</a>。
</p><p>専門は造園植物である芝、花蓮。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >旭川市</a>生まれ。父親の故郷新潟県のほか熊本県と福岡県などに転居し、以降栃木県から東京に移る。
</p>
