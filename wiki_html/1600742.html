<p><b>川村 驥山</b>（かわむら きざん、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >4月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >書家</a>。<a href="." id="link_5"                                                    >日本芸術院</a>会員。本名は川村慎一郎、別号に酔仏居士、酔驥、長嘯庵主人などがある。
</p><p>父は<a href="." id="link_6"                                                    >漢学者</a>の<a href="." id="link_7"                                                                                                            >川村東江</a>。父より<a href="." id="link_8"                      >漢学</a>を学び、<a href="." id="link_9"                      >書道</a>を<a href="." id="link_10"                                                                                                           >太田竹城</a>に学んだ。
</p>
