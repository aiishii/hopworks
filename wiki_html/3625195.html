		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷山 花猿</b>（たにやま かえん、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"              >3月</a> - <a href="." id="link_3"                    >2018年</a>（平成30年）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >俳人</a>、<a href="." id="link_6"                                          >経済学者</a>。専門は 日本金融史。本名は<b>伊牟田敏充</b>で<a href="." id="link_7"                                          >法政大学</a>名誉教授、<a href="." id="link_8"                                          >遼寧大学</a>名誉教授。月刊『俳句人』編集長、<a href="." id="link_9"                                                              >新俳句人連盟</a>会長（1998-1999年）、<a href="." id="link_10"                                                             >現代俳句協会</a>副幹事長を歴任。第7回<a href="." id="link_9"                                                                      >新俳句人連盟賞</a>受賞。<a href="." id="link_11"                               >満州国</a><a href="." id="link_12"                                                                   >奉天省</a>（現在の<a href="." id="link_13"                               >遼寧省</a><a href="." id="link_14"                               >瀋陽市</a>）出身。
</p>
