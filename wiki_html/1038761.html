<p><a href="." id="link_1"                                          >南北戦争</a>の<b>パルメット農場の戦い</b>(Battle of Palmito Ranch)は、1865年5月12日から13日にかけて戦われた。<a href="." id="link_2"                                                                                    >ロバート・E・リー</a>の軍の降伏の後のさまざまな出来事の中にあっては、無視されがちな事件であるが、これは南北戦争における最後の武力衝突と位置づけられている。
</p>
