		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オスカー・クルマン</b>（Oscar Cullmann, <a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >2月25日</a>- <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >1月16日</a>）は、<a href="." id="link_3"                                                              >ルター派</a>の<a href="." id="link_4"                                >スイス</a>の新約聖書学者であり、初代キリスト教史学者である。「<a href="." id="link_5"                                >救済史</a>」と呼ばれる神学で有名になった。<a href="." id="link_6"                                                                                                                >エキュメニカル運動</a>で、ルター派と<a href="." id="link_7"                                                                                                                                    >ローマ・カトリック教会</a>の対話を確立するための重要な責任をになったことでも知られている。
</p>
