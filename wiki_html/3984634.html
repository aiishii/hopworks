		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルグン・アカ</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Arγun aqa</span>,&#160;? - <a href="." id="link_2"                    >1275年</a>）とは、 <a href="." id="link_3"                                                              >モンゴル帝国</a>に仕えた書記官僚の一人。元々は<a href="." id="link_4"                                          >オイラト</a>部族の貧しい家柄の出であったが、<a href="." id="link_5"                                                    >オゴデイ家</a>に仕えて出世し、最後にはモンゴルのイラン総督府の第4代長官となった。『<a href="." id="link_6"                      >元史</a>』などの<a href="." id="link_7"                      >漢文</a><a href="." id="link_8"                      >史料</a>では<b>阿児渾</b>(āérhún)、『<a href="." id="link_9"                      >集史</a>』などの<a href="." id="link_10"                                                   >ペルシア語</a>史料では<b>ارغون اقا</b>(Arghūn āqā)と表記される。
</p>
