		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:IMCO_Triplex_Super_Lighter.jpg" title="ファイル:IMCO Triplex Super Lighter.jpg">ファイル:IMCO Triplex Super Lighter.jpg</a>  <div class="thumbcaption">IMCO Triplex Super</div></div></div>
<p><b>イムコ</b>(IMCO/IMCO Österreichische Feuerzeug- und Metallwarenfabrik GmbH)は<a href="." id="link_1"                                                              >オーストリア</a>の<a href="." id="link_2"                      >首都</a><a href="." id="link_3"                                          >ウィーン</a>にあった<a href="." id="link_4"                                          >ライター</a>及び金属製品製造<a href="." id="link_5"                                                              >メーカー</a>である。<a href="." id="link_6"                    >1907年</a>金属<a href="." id="link_7"                                                          >ボタン</a>メーカーとして創業。<a href="." id="link_8"                    >1918年</a>よりライターの製造を開始。シンプルで機械的な<a href="." id="link_4"                                          >オイルライター</a>は、一部で根強い人気がある。
</p>
