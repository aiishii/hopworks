<p><b>豊島 至</b>（とよしま いたる、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >10月10日</a>-<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >9月20日</a>）は、<a href="." id="link_5"                                                                                 >アメリカ統治下の奄美群島</a>の<a href="." id="link_6"                      >首長</a>。<a href="." id="link_7"                                                                                                      >臨時北部南西諸島政庁</a>知事。元は<a href="." id="link_8"                                                                              >大島郡 (鹿児島県)</a>の教育者。
