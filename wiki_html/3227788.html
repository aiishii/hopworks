		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・カーペンター</b>（Charles Carpenter, <a href="." id="link_1"                    >1913年</a> - <a href="." id="link_2"                    >1966年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の軍人。<a href="." id="link_4"                                                                        >第二次世界大戦</a>中、<a href="." id="link_5"                                                              >アメリカ陸軍</a>で飛行士を務めた。<a href="." id="link_6"                                                                >L-4 グラスホッパー連絡機</a>に<a href="." id="link_7"                                          >バズーカ</a>を取付け、敵の装甲車両を撃破したことで知られる。この戦功から、彼は<b>バズーカ・チャーリー</b>（Bazooka Charlie）の渾名で呼ばれた。最終階級は中佐。
</p>
