		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳川 篤守</b>（とくがわ あつもり、<a href="." id="link_1"                      >安政</a>3年<a href="." id="link_2"                                                        >10月14日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                              >11月11日</a>） - <a href="." id="link_4"                      >大正</a>13年（<a href="." id="link_5"                    >1924年</a>）<a href="." id="link_6"                              >10月19日</a>）は、<a href="." id="link_7"                                >御三卿</a><a href="." id="link_8"                                                    >清水徳川家</a>の第7代当主。<a href="." id="link_9"                      >伯爵</a>。初名は<b>松平常三郎</b>。のち、<b>廣光</b>と改名。夫人は<a href="." id="link_10"                                                   >小笠原忠幹</a>の娘・登代子。
</p>
