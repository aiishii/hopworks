	<h1 id="firstHeading" class="firstHeading" >スロバキア・コルナ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スロバキア・コルナ</b>（<span lang="sk">Slovak koruna</span>）は、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                          >2月8日</a>から<a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >12月31日</a>まで使用された<a href="." id="link_3"                                                    >スロバキア</a>の<a href="." id="link_4"                      >通貨</a>単位。<a href="." id="link_5"                  >ISO 4217</a>コードはSKKである。コルナは、<a href="." id="link_6"                    >1939年</a>から<a href="." id="link_7"                    >1945年</a>の<a href="." id="link_8"                                                                        >第二次世界大戦</a>中にも<a href="." id="link_9"                                                                                                                              >スロバキア共和国</a>で使われていた。<a href="." id="link_10"                                                             >補助通貨</a>はハリエル（<span lang="sk">halier</span>）で、1コルナは100ハリエルに相当する。<a href="." id="link_11"                   >2009年</a><a href="." id="link_11"                         >1月1日</a>に<a href="." id="link_12"                               >ユーロ</a>に移行された。
</p>
