		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大旺 吉伸</b>（だいおう よしのぶ、本名：荒谷 邦治（あらたに くにはる）、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >6月23日</a>- ）は、<a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >新湊市</a>八幡町（現・同県<a href="." id="link_4"                                >射水市</a>八幡町）出身で、<a href="." id="link_5"                              >1970年代</a>から<a href="." id="link_6"                              >1980年代</a>にかけて活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。身長186cm、体重106kg。<a href="." id="link_9"                                                    >二子山部屋</a>に所属していた。最高位は東<a href="." id="link_10"                     >前頭</a>4枚目（<a href="." id="link_11"                   >1975年</a>1月場所）。得意手は右四つ、<a href="." id="link_12"                                         >上手投げ</a>、吊り。
</p><p>「<a href="." id="link_13"                               >そっぷ</a>型」力士の典型とされた。
</p>
