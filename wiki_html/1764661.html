<p><b>グスタフ・マイリンク</b>（Gustav Meyrink、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >12月4日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の小説家。本名グスタフ・マイヤー(Gustav Meyer)。<a href="." id="link_4"                                >カバラ</a>や<a href="." id="link_5"                                >錬金術</a>、<a href="." id="link_6"                                >占星術</a>、<a href="." id="link_7"                                >神智学</a>など種々の<a href="." id="link_8"                                                              >神秘思想</a>から影響を受け、<a href="." id="link_9"                                                      >E.T.A.ホフマン</a>や<a href="." id="link_10"                                                                                                               >エドガー・アラン・ポー</a>の流れを汲む幻想小説を発表した。主著に『ドイツ俗物の魔笛』、『<a href="." id="link_11"                                                                                                                                     >ゴーレム</a>』、『<a href="." id="link_12"                                                                                                 >緑の顔</a>』など。
</p>
