<p><b>池田 遊子</b>（いけだ ゆうし、本名:保夫、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >2006年</a>）は日本の<a href="." id="link_3"                                >彫刻家</a>。
仏像の制作を中心に制作活動を行う。その傍らアバンギャルドな作品も多数制作。1950年代には<a href="." id="link_4"                                                                        >大阪市立美術館</a>の三階屋根裏部屋を仕事場とし、次々と意欲的な作品を生み出した。
</p>
