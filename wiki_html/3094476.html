		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ターボー</b>（たーぼー、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >9月27日</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の株式会社 キサラエンタープライズに所属する<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >ものまねタレント</a>、<a href="." id="link_5"                                                                        >お笑いタレント</a>である。身長178cm、バスト97cm　ウエスト85cm　ヒップ98cm。特技:タップダンス、剣道。
</p><p><a href="." id="link_6"                                                    >石原慎太郎</a>元<a href="." id="link_7"                                                    >東京都知事</a>、<a href="." id="link_8"                                >石破茂</a><a href="." id="link_9"                                                                        >衆議院議員</a>の爆笑政治家ものまねを得意とし、映画、「<a href="." id="link_10"                                                                       >地球防衛未亡人</a>」では石倉元東京都知事を演じ、その才を発揮した。フジテレビ『第29、30回　日本モノマネ大賞』（アイデア賞）（熱演賞）受賞。
</p>
