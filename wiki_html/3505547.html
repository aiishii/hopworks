<p><b>マルセイユ地下鉄</b>（マルセイユちかてつ）こと<b>メトロ・ドゥ・マルセイユ</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Métro de Marseille</span>）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                                    >マルセイユ</a>で運行されている<a href="." id="link_4"                                >地下鉄</a>。現在2路線が運行されている。<a href="." id="link_5"                    >1977年</a>に最初の路線が開業した。<a href="." id="link_6"                                                                                            >ゴムタイヤ</a>が採用されている。
</p>
