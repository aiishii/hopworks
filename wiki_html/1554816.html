		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンゲリカ・カウフマン</b> (<b>Angelika Kaufmann</b>, <a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >3月9日</a> - )は、<a href="." id="link_2"                                                              >オーストリア</a>の児童書、アンソロジー、読本の<a href="." id="link_3"                                >著作家</a>（<a href="." id="link_4"                                                              >絵本作家</a>）、<a href="." id="link_5"                                                                                  >イラストレーター</a>。<a href="." id="link_6"                                          >ウィーン</a>および<a href="." id="link_7"                                                                                                                          >ニーダーエスターライヒ州</a>とヴァルトフィアテル（<a href="/w/index.php?title=De:Waldviertel&amp;action=edit&amp;redlink=1" class="new" title="De:Waldviertel (存在しないページ)">Waldviertel</a>）の<a href="/w/index.php?title=De:Vitis&amp;action=edit&amp;redlink=1" class="new" title="De:Vitis (存在しないページ)">Warnungs</a>在住。
</p>
