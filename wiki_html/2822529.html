		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hiroyuki_Ito_20081012.jpg" title="ファイル:Hiroyuki Ito 20081012.jpg">ファイル:Hiroyuki Ito 20081012.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                    >2008年</a><a href="." id="link_1"                              >10月12日</a>、<a href="." id="link_2"                                                                                  >サイエンスカフェ</a>「初音ミクNight――科学を超えた歌姫」にて講演する伊藤博之</div></div></div>
<p><b>伊藤 博之</b>（いとう ひろゆき、<a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >3月11日</a> - ）は、音声合成ソフトウェア「<a href="." id="link_4"                                          >初音ミク</a>」を創出した<a href="." id="link_5"                                                                                                                                                                            >クリプトン・フューチャー・メディア</a>株式会社の<a href="." id="link_6"                                                    >代表取締役</a>で、<a href="." id="link_7"                                                                                            >京都情報大学院大学</a>の教授。専門分野は「コンピュータと音を接点としたソフトウェアの開発」で、「IT企業実践論」を担当する。<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >標茶町</a>出身。
</p>
