<p><b>ウェスタンエレクトリック</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Western Electric</span>）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>のかつて存在した<a href="." id="link_3"                                          >電機機器</a>開発・製造企業。1881年から1995年まで、<a href="." id="link_4"                                                                                                >AT&amp;T</a>の製造部門として存在した。数々の技術的発明や、産業の管理手法の開発で知られる。AT&amp;Tのグループ企業の調達エージェントとしても機能していた。現在は<a href="." id="link_5"                                >ノキア</a>が事業を後継している。
</p>
