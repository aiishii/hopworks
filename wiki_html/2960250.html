		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢野 久美子</b>（やの くみこ、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                                              >思想史家</a>。<a href="." id="link_3"                                                                                            >フェリス女学院大学</a><a href="." id="link_4"                      >教授</a>。専門はドイツ政治文化論・思想史。
</p><p><a href="." id="link_5"                                >徳島県</a>生まれ。2001年、<a href="." id="link_6"                                                                        >東京外国語大学</a><a href="." id="link_7"                                >大学院</a>博士後期課程修了、「<a href="." id="link_8"                                                                                            >ハンナ・アーレント</a>、あるいは政治的思考の場所」で<a href="." id="link_9"                                                              >博士（学術）</a>。フェリス女学院大学国際交流学部<a href="." id="link_10"                               >助教授</a>を経て、教授。
</p>
