<p><b>黒島 伝治</b>（くろしま でんじ（旧字：黑島傳治）、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                              >12月12日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                              >10月17日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>である。<a href="." id="link_4"                                >香川県</a><a href="." id="link_5"                                >小豆島</a>生まれ。<a href="." id="link_6"                                                              >シベリア出兵</a>従軍経験から『渦巻ける烏の群』などの反戦小説を書いて文壇に登場。その後リアリズムの手法で貧農を描いた農民文学でも好評を博した。
</p>
