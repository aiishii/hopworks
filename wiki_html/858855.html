<p><b>BAGDAD CAFE THE trench town</b>（バグダッド・カフェ・ザ・トレンチ・タウン）は<a href="." id="link_1"                                >大阪府</a>出身の11人編成<a href="." id="link_2"                                >レゲエ</a><a href="." id="link_3"                                                          >バンド</a>である。2001年結成。2005年<a href="." id="link_4"                                                                                                                                                        >ビクターエンタテインメント</a>よりメジャーデビュー。
</p><p>グループ名の由来は<a href="." id="link_5"                    >1987年</a>の<a href="." id="link_6"                                          >西ドイツ</a><a href="." id="link_7"                      >映画</a>『<a href="." id="link_8"                                                                                            >バグダッド・カフェ</a>』と<a href="." id="link_9"                                                    >ジャマイカ</a>・<a href="." id="link_10"                                                                                                                     >キングストン</a>にある<a href="." id="link_11"                               >ゲットーエリア</a>である<a href="." id="link_12"                                                                       >トレンチタウン</a>地区から。
</p>
