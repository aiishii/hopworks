		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 鎮</b>（たむら やすし、1878 年 - 1942年）は、日本の建築家。陸軍技師として数多くの軍関連施設を手がけた人物。陸軍技師として特に旧陸軍航空飛行隊の施設計画に深く関与していたこと、陸軍技師の中では筆頭格であったことがわかっている。
</p><p><a href="." id="link_1"                                >江戸城</a>跡に立地する旧近衛師団司令部庁舎（現<a href="." id="link_2"                                                                        >国立近代美術館</a>工芸館、1910、国重要文化財）が代表作。
</p><p>他に田村が設計に大きく関わったと推定されるものには、<a href="." id="link_3"                      >樺太</a>守備隊司令官宿舎（現ロシア陸軍法務局サハリン州軍管区裁判所、1908）、<a href="." id="link_4"                                                                        >所沢飛行場</a>飛行船庫（1913年）などが知られる。
</p>
