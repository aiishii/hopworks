		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松井 清</b>（まつい きよし、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >9月6日</a>）は日本の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                >岡山市</a>生まれ。<a href="." id="link_5"                                                                                        >第三高等学校</a>卒、1934年京都帝国大学（現・<a href="." id="link_6"                                          >京都大学</a>）経済学部卒。副手をへて1936年同講師、1947年助教授、1949年教授、1950年「世界経済学批判」で<a href="." id="link_7"                                                                                  >大阪商科大学</a><a href="." id="link_8"                                                                        >経済学博士</a>。1960-1961年<a href="." id="link_6"                                          >京都大学</a>経済学部長。60歳で教授在任中に死去。
</p>
