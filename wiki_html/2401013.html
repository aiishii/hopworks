<p><b>沢田 謙</b>（さわだ けん、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >12月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                      >伝記</a><a href="." id="link_6"                      >作家</a>。
<a href="." id="link_7"                                >鳥取県</a>出身。<a href="." id="link_8"                                                                                  >東京帝国大学</a>卒。<a href="." id="link_9"                                                                                            >東京市政調査会</a>、<a href="." id="link_10"                                                   >太平洋協会</a>などに務め、文筆家となる。「雄弁」「<a href="." id="link_11"                                                   >少年倶楽部</a>」「<a href="." id="link_12"                                                   >少女倶楽部</a>」などに偉人伝を連載、戦後も子供向けの偉人伝を多く書いた。歴史著述家の<a href="." id="link_13"                                                                       >沢田洋太郎</a>は長男。また沢田三兄弟（<a href="." id="link_14"                                         >沢田節蔵</a>・<a href="." id="link_15"                                         >廉三</a>・<a href="." id="link_16"                                         >退蔵</a>）は鳥取県岩美の同族。
</p>
