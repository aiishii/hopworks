<p><b>青柳 いづみこ</b>（あおやぎ いづみこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >6月4日</a> - ）は、日本の<a href="." id="link_7"                                                    >ピアニスト</a>、<a href="." id="link_6"                                                                                  >エッセイスト</a>。学術博士（<a href="." id="link_9"                                                              >東京芸術大学</a>）、<a href="." id="link_10"                                                             >大阪音楽大学</a><a href="." id="link_11"                     >教授</a>。<a href="." id="link_12"                                                                                                               >ドビュッシー</a>研究家。<a href="." id="link_13"                               >東京都</a>出身。
</p>
