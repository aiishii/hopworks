<p><b>孔 聖学</b>（こう せいがく、<a href="." id="link_1"                                >朝</a>&#58; <span lang="ko">공 성학</span>、コン・ソンハク、<a href="." id="link_2"                    >1879年</a> - <a href="." id="link_3"                    >1957年</a>）は、<a href="." id="link_4"                                          >李氏朝鮮</a>の儒者・性理学者・教育者、<a href="." id="link_5"                                          >大韓帝国</a>の官僚、<a href="." id="link_6"                                                                                            >日本統治時代</a>の企業人、商人、教育者で<a href="." id="link_7"                                          >大韓民国</a>の企業人、教育者。 
</p><p>本貫は<a href="." id="link_8"                                          >曲阜孔氏</a>で、号は春圃。
</p>
