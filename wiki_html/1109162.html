		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝ピエール・ゴラン</b>（<b>Jean-Pierre Gorin</b>、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月17日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>および<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >映画作家</a>、アメリカの<a href="." id="link_5"                                                              >大学教授</a>。もっともよく知られているのは<a href="." id="link_6"                                                                                            >ヌーヴェルヴァーグ</a>の巨星<a href="." id="link_7"                                                                                                                                    >ジャン＝リュック・ゴダール</a>との仕事であり、それはゴダールの「ラジカル」な時代としてよく言及されている時期であった。
</p>
