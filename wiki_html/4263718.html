		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深井 隆</b> （（なお、隆の字は正確には「生」の上にーが入る）ふかい たかし、<a href="." id="link_1"                    >1951年</a> - ) は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >高崎市</a>生まれ。1978年<a href="." id="link_6"                                                                                  >東京藝術大学</a>大学院美術研究科彫刻専攻修了。2005年東京藝術大学美術学部彫刻科教授、2019年より東京藝術大学名誉教授、COI拠点特任教授。2013年に<a href="." id="link_7"                                                              >紫綬褒章</a>を受章、2014年に<a href="." id="link_8"                                >板橋区</a>民文化特別賞を受賞した。
</p>
