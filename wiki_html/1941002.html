<p><b>アメリゴ・ホフマン</b>（Amerigo Hofmann、<a href="." id="link_1"                    >1875年</a> - <a href="." id="link_2"                    >1945年</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>、<a href="." id="link_4"                                          >イタリア</a>の行政官、<a href="." id="link_5"                      >林学</a>者。<a href="." id="link_6"                          >20世紀</a>初頭に日本の<a href="." id="link_7"                                          >東京大学</a>に招聘され5年間滞在。森林理水や<a href="." id="link_8"                      >砂防</a>、<a href="." id="link_9"                      >治山</a>工学を中心とした森林土木の分野で足跡を残した。現在でも<a href="." id="link_10"                               >愛知県</a><a href="." id="link_11"                               >瀬戸市</a>などにホフマン工事と呼ばれた<a href="." id="link_12"                               >はげ山</a>の復旧地が伝えられている。
</p>
