		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島崎孝</b>（しまざき たかし）は、日本の模型飛行機設計者。ラジオコントロール模型飛行機メーカー<a href="." id="link_1"                                                                                                                          >ムサシノ模型飛行機研究所</a>の2代目所長（現・代表者）。「<a href="." id="link_2"                                                                                                                                    >鳥人間コンテスト選手権大会</a>」の優勝チーム「みたか＋もばらアドベンチャーグループ」の一員でもあり、その機体の設計者としても知られる。
</p><p>また<a href="." id="link_3"                                          >紙飛行機</a>にも造詣が深く、第1回ジャパンカップ全日本紙飛行機選手権大会で優勝している。
</p>
