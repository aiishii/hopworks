<p><b>祥啓</b>（しょうけい、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >室町時代</a>中期から後期にかけて活躍した<a href="." id="link_3"                                          >画僧</a>・<a href="." id="link_4"                                          >禅僧</a>。<b>賢江祥啓</b>（けんこうしょうけい）とも。字は賢江、号は貧楽斎。<a href="." id="link_5"                                >建長寺</a>の書記役にあって、通称は<b>啓書記</b>。僧名は元英祥啓。<a href="." id="link_6"                      >雪村</a>と並び、室町後期の関東を代表する画人である。
</p>
