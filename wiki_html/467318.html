		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 克己</b>（ただ かつみ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >7月24日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >妖怪</a>研究家、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_7"                                                              >世界妖怪協会</a>・<a href="." id="link_8"                                                                                  >世界妖怪会議</a>評議員。
</p><p><a href="." id="link_9"                                                                        >中国</a>の妖怪に関して造詣が深く、それらの流れを汲む日本の妖怪の解説書も執筆。また、<a href="." id="link_10"                                                   >国書刊行会</a>による妖怪図鑑の編者でもある。
</p><p>友人である<a href="." id="link_11"                                         >京極夏彦</a>の<a href="." id="link_12"                                                                                 >百鬼夜行シリーズ</a>に登場するキャラクター「多々良 勝五郎（たたら かつごろう）」のモデルでもある。
</p>
