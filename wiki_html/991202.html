		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:217px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Castellini-Perez-Galindez-10DIC1976.jpg" title="ファイル:Castellini-Perez-Galindez-10DIC1976.jpg">ファイル:Castellini-Perez-Galindez-10DIC1976.jpg</a>  <div class="thumbcaption">左がミゲル・アンヘル・カステリーニ。<a href="." id="link_1"                                                                                                                                >パスカル・ペレス</a>（中央）、<a href="/w/index.php?title=En:Victor_Gal%C3%ADndez&amp;action=edit&amp;redlink=1" class="new" title="En:Victor Galíndez (存在しないページ)">ビクトル・ガリンデス</a>（右）と。1976年12月10日</div></div></div>
<p><b>ミゲル・アンヘル・カステリーニ</b>（<b>Miguel Ángel Castellini</b>、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >1月26日</a> - <a href="." id="link_3"                    >2020年</a><a href="." id="link_3"                              >10月28日</a>）は、<a href="." id="link_4"                                                              >アルゼンチン</a>出身の元<a href="." id="link_5"                                                              >プロボクサー</a>。元<a href="." id="link_6"                                                                                            >WBA</a>世界ジュニアミドル級（現<a href="." id="link_7"                                                                                                      >スーパーウェルター級</a>）王者。
</p>
