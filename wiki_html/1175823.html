		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木島 孝之</b>（きじま たかし）は、日本の<a href="." id="link_1"                                          >建築史家</a>。<a href="." id="link_2"                                          >九州大学大学院</a>人間環境学研究院都市・建築学部門計画環境系<a href="." id="link_3"                      >助教</a>。専門は日本建築史、日本<a href="." id="link_4"                      >城郭</a>史。<a href="." id="link_5"                      >博士</a>（<a href="." id="link_6"                      >工学</a>）。博士論文のテーマは「近世初頭西南地域における本城・支城の縄張り構造」。
</p><p><a href="." id="link_7"                                          >熊本大学</a><a href="." id="link_8"                                >工学部</a><a href="." id="link_9"                                          >建築学科</a>卒業、同大学院修士課程修了、九州大学大学院博士課程修了。<a href="." id="link_10"                                         >北九州市</a>文化財保護審議委員、<a href="." id="link_11"                               >宗像市</a>文化財保護審議委員などを務める。
</p>
