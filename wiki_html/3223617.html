		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三神 良三</b>（みかみ りょうぞう、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >5月31日</a> - <a href="." id="link_4"                    >1992年</a>（<a href="." id="link_5"                      >平成</a>4年）<a href="." id="link_6"                            >4月20日</a>）は、<a href="." id="link_7"                                >実業家</a>、経営評論家。
</p><p><a href="." id="link_8"                                >山梨県</a>生まれ。1933年<a href="." id="link_9"                                                    >早稲田大学</a>経済学科卒。<a href="." id="link_10"                     >東宝</a>劇場に入り、<a href="." id="link_11"                                         >日劇</a>支配人、<a href="." id="link_12"                                                                       >大東亜会館</a>支配人。1947年<a href="." id="link_13"                                         >東京會舘</a>取締役総支配人、50年常務、61年社長、70年取締役、73年顧問。1966年世界貿易会館社長。有楽書房社長。俳句も詠んだ。
</p>
