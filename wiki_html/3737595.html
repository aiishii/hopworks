		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Oka_Jur%C5%8D.jpg" title="ファイル:Oka Jurō.jpg">ファイル:Oka Jurō.jpg</a>  <div class="thumbcaption">岡十郎</div></div></div>
<p><b>岡 十郎</b>（おか じゅうろう、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >7月27日</a>（<a href="." id="link_2"                                  >明治3年</a><a href="." id="link_3"                                                      >6月29日</a>） - <a href="." id="link_4"                    >1923年</a>（<a href="." id="link_5"                      >大正</a>12年）<a href="." id="link_6"                          >1月8日</a>）は、<a href="." id="link_7"                                                    >大日本帝国</a>の実業家。「捕鯨王」、「日本捕鯨の父」などと呼ばれた。
</p><p>岡は1890年代に捕鯨の技術と設備を得るためにヨーロッパに渡り、1899年に<a href="." id="link_8"                                                                                                                                >日本遠洋漁業株式会社</a>を設立、翌年にノルウェー人砲手の助力で会社としてはじめて捕鯨に成功した。
</p>
