	<h1 id="firstHeading" class="firstHeading" >遠藤裕介</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">えんどう ゆうすけ</div><span class="fn">遠藤 裕介</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_1"                                >検察官</a></td></tr></tbody></table>
<p><b>遠藤 裕介</b>（えんどう ゆうすけ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_1"                                >検察官</a>。現職は<a href="." id="link_3"                                                                                  >鹿児島地方検察庁</a>次席<a href="." id="link_4"                                          >検事</a>。
</p><p><a href="." id="link_5"                                                                        >大阪地方検察庁</a><a href="." id="link_6"                                                    >特別捜査部</a>勤務の際、<a href="." id="link_7"                                                                                                                >障害者郵便制度悪用事件</a>の捜査において、<a href="." id="link_8"                                                    >容疑者</a>であった<a href="." id="link_9"                                          >村木厚子</a>の取り調べメモを破棄したとして、<a href="." id="link_10"                                         >國井弘樹</a>、<a href="." id="link_11"                                         >林谷浩二</a>及び関係する上司等らとともに、<a href="." id="link_12"                               >三井環</a>から偽証及び証拠隠滅の罪で<a href="." id="link_13"                     >告発</a>されたが、<a href="." id="link_14"                                                   >不起訴</a>となった。2018年<a href="." id="link_3"                                                                                  >鹿児島地方検察庁</a>次席検事。
</p>
