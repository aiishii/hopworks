		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川田忠樹</b>（かわだ ただき、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >5月2日</a>-　）は、<a href="." id="link_2"                                          >橋梁</a>研究者、<a href="." id="link_3"                                                              >川田工業</a>会長。
</p><p><a href="." id="link_4"                                >富山県</a><a href="." id="link_5"                                >福野町</a>に、川田工業社長・会長を歴任した<a href="." id="link_6"                                                                                                            >川田忠雄</a>の子として生まれる。<a href="." id="link_7"                                                                                                                          >富山県立福野高等学校</a>卒、<a href="." id="link_8"                                                                        >東京外国語大学</a>卒、1977年川田工業株式会社代表<a href="." id="link_9"                                                                        >取締役社長</a>、1996年代表取締役会長、財団法人富山県経営者協会会長、福野町建設業協会会長、プレビーム振興会会長。2002年「近代吊橋における<a href="." id="link_10"                                         >二律背反</a>相克の歴史 経済性と剛性」で<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                                                             >工学博士</a>。2016年11月、<a href="." id="link_13"                                                                       >旭日中綬章</a>を受章。現社長の川田忠裕は長男。
</p>
