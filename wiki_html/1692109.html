		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 和朗</b> （もり かずろう、<a href="." id="link_1"                    >1937年</a>-2019年）は、元<a href="." id="link_2"                                                              >NHK</a>チーフ・ディレクターで、<a href="." id="link_3"                                                    >文筆家</a>。<a href="." id="link_4"                                                                                                      >日本大学芸術学部</a>文芸学科講師。
</p><p><a href="." id="link_1"                    >1937年</a>、<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                          >名古屋市</a>生まれ。<a href="." id="link_7"                    >1960年</a><a href="." id="link_7"                                                                                                                >名古屋大学経済学部</a>卒業。<a href="." id="link_2"                                                              >日本放送協会</a>で「NC9(ニュースセンター9時)」、「ニュース展望」、「NHKジャーナル」など報道番組の制作を担当。国際局チーフ・ディレクターを経て、<a href="." id="link_8"                                          >日本大学</a>芸術学部文芸学科講師。
</p>
