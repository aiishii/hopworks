<p><b>キーシュ島</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">جزیره کیش</span>&#8206;）は、<a href="." id="link_2"                                                    >ペルシア湾</a>の<a href="." id="link_3"            >島</a>。<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                                                                  >ホルモズガーン州</a><a href="." id="link_6"                                                                                                                                                              >バンダレ・レンゲ県</a>に属する。面積約90km<sup>2</sup>。
2006年当時の人口は20,000人。島の北部のハリーレには、中世の港市国家時代の遺跡が存在する。
</p>
