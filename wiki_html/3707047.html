		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・B・フランク</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Richard B. Frank</span> <a href="." id="link_2"                    >1947年</a> - ）は、<a href="." id="link_3"                                                              >アメリカ</a>の<a href="." id="link_4"                                >弁護士</a>、軍事史家。<a href="." id="link_5"                                                    >カンザス州</a>出身。
</p><p>1969年に<a href="." id="link_6"                                                                                  >ミズーリ大学</a>を卒業。その後<a href="." id="link_7"                                                              >アメリカ陸軍</a>に入隊し、<a href="." id="link_8"                      >少尉</a>に任官する。<a href="." id="link_9"                                                                                                                  >第101空挺師団</a>の小隊長として、<a href="." id="link_10"                                                             >ベトナム戦争</a>に4年間従軍。1976年、<a href="." id="link_11"                                                                                                                                                       >ジョージタウン大学ローセンター</a>を卒業。
</p><p><a href="." id="link_12"                                                   >太平洋戦争</a>に関する著作や記事を発表している。
</p>
