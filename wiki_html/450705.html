		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小瀬 甫庵</b>（おぜ ほあん、<a href="." id="link_1"                    >1564年</a>（<a href="." id="link_2"                      >永禄</a>7年） - <a href="." id="link_3"                    >1640年</a><a href="." id="link_3"                            >10月6日</a>（<a href="." id="link_4"                      >寛永</a>17年<a href="." id="link_5"                                                      >8月21日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての<a href="." id="link_8"                      >儒学者</a>、医師、<a href="." id="link_9"                                >軍学者</a>。『<a href="." id="link_10"                               >太閤記</a>』『<a href="." id="link_11"                                                   >信長記</a>』の著者として知られる。名は<b>道喜</b>（どうき / みちよし）、<a href="." id="link_12"                                               >通称</a>は<b>又次郎</b>、<b>長太夫</b>。甫庵は号である。<b>甫菴</b>、<b>甫安</b>とも。
</p>
