		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>逸見 武光</b>（へんみ たけみつ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >3月8日</a>-<a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >3月25日</a>）は、日本の精神科医。
</p><p>京都市出身。<a href="." id="link_3"                                                                                  >京都帝国大学</a>附属医学専門学校精神科卒。1960年「てんかん及び類てんかんの犯罪精神医学的研究」で<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                                              >医学博士</a>。京大医学部精神医学教室、<a href="." id="link_6"                                >法務省</a>大津少年鑑別所、総合研究所、文部省、<a href="." id="link_7"                                          >東京大学</a>医学部教授、85年定年退官、<a href="." id="link_8"                                                                                                      >聖マリアンナ医学研究所</a>顧問。<a href="." id="link_9"                                          >島津一郎</a>らと研究会を開いた。薬物依存治療を研究した。
</p>
