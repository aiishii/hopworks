		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伴悦</b>（ばん えつ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >5月12日</a>-　）は、日本近代文学研究者。
</p><p><a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >松本市</a>生まれ。1953年<a href="." id="link_4"                                                                                                      >早稲田大学第二文学部</a><a href="." id="link_5"                                                    >日本文学科</a>卒、56年同大学院文学研究科日本文学専攻修士課程修了。中学校教諭となる。1966年、<a href="." id="link_6"                                          >矢島道弘</a>、<a href="." id="link_7"                                                                                                            >島田昭男</a>、<a href="." id="link_8"                                                    >荻久保泰幸</a>らと無頼文学会を創設。1973年<a href="." id="link_9"                                                                                                      >明星学園高等学校</a>教諭、1983年<a href="." id="link_10"                                         >龍谷大学</a>教授、1987年<a href="." id="link_11"                               >文部省</a>教科書調査官、90年退官、<a href="." id="link_12"                                                   >国士舘大学</a>文学部教授。2001年定年退職。
</p>
