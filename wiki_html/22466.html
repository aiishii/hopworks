<p><b>加賀藩</b>（かがはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >加賀</a>、<a href="." id="link_3"                                >能登</a>、<a href="." id="link_4"                                >越中</a>の3国の大半を領地とした<a href="." id="link_5"            >藩</a>。藩祖・<a href="." id="link_6"                                          >前田利家</a>の妻である<a href="." id="link_7"                                >芳春院</a>（まつ）の死後、芳春院の<a href="." id="link_8"                                >化粧料</a>（婦女に対して生活補助として与えられた領地（石高））だった<a href="." id="link_9"                                >近江</a>弘川村（現在の<a href="." id="link_10"                               >滋賀県</a><a href="." id="link_11"                               >高島市</a>今津町）を<a href="." id="link_12"                                                   >飛び地</a>として加える。
</p>
