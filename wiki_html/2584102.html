		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川野辺 敏</b>（かわのべ さとし、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >星槎大学</a>特任教授。<a href="." id="link_5"                                                              >ソ連</a>の教育政策について研究した。
</p><p><a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                >熊谷</a>出身。1953年<a href="." id="link_8"                                                                        >東京外国語大学</a><a href="." id="link_9"                                          >ロシア語</a>科卒。<a href="." id="link_10"                               >文部省</a>で外国教育調査(ソビエト担当)を担当した後に、<a href="." id="link_11"                                                                                           >国立教育政策研究所</a>勤務、指導普及部長、生涯学習研究部長を経て、<a href="." id="link_12"                                                                                 >常葉学園大学</a><a href="." id="link_13"                     >教授</a>。星槎大学副学長、特任教授。元<a href="." id="link_14"                                                                                                                                                   >日本比較教育学会</a>会長。<a href="." id="link_15"                                                                                 >日本学習社会学会</a>創設にも関わり、初代会長を務め、同学会理事として活躍中。
</p>
