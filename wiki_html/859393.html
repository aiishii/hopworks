<p><b>フレデリック・ウィリアム・スワード</b>（<i>Frederick William Seward</i>, <a href="." id="link_1"                    >1830年</a><a href="." id="link_1"                          >7月8日</a> - <a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1861年</a>から<a href="." id="link_6"                    >1869年</a>まで、また<a href="." id="link_7"                    >1877年</a>から<a href="." id="link_8"                    >1879年</a>まで、<a href="." id="link_9"                                                                                                                          >アメリカ合衆国国務次官補</a>を務めた。
</p>
