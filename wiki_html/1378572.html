		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランシス・ムア・ラッペ</b>（Frances Moore Lappé、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >飢餓</a>と食糧問題に関する世界的に有名な<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の専門家である。
</p><p>飢餓の問題は、貧困を原因とする政治的な問題であることを告発した『小さな惑星の緑の食卓』はミリオンセラーとなり、各国に翻訳された。
</p>
