		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進藤 奈邦子</b>（しんどう なほこ （2009年10月から 英文氏名はNikki Shindo）<a href="." id="link_1"                    >1963年</a>（昭和38年） - ）は日本の<a href="." id="link_2"                      >医師</a>。<a href="." id="link_3"                                                              >医学博士</a>。専門は<a href="." id="link_4"                                >内科</a>、<a href="." id="link_5"                                          >感染症学</a>。
</p><p><a href="." id="link_6"                                                              >世界保健機関</a> (WHO) 本部感染症危機管理シニアアドバイザーを務めている。2014年に西アフリカで<a href="." id="link_7"                                                              >エボラ出血熱</a>が流行した際も、チームリーダーとして活躍した。
</p><p>2009年公開の映画『<a href="." id="link_8"                                          >感染列島</a>』の、WHOメディカルオフィサー小林栄子のモデルでもあるといわれている。
</p>
