		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ズヴェニスラヴァ・ボリソヴナ（もしくはログヴォロドヴナ）</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Звенислава Борисовна</span>もしくは<span lang="ru">Рогволодовна</span>、1127年以前 - 1173年以降）は<a href="." id="link_2"                                                    >ポロツク公</a><a href="." id="link_3"                                                                                                                                                        >フセスラフ</a>の孫、<a href="." id="link_4"                                                                                                                                              >ボリスあるいはログヴォロド</a>（フセスラフの子として記録のある、ボリスとログヴォロドと同一人物とみなす説がある）の娘にあたる人物である。<a href="." id="link_5"                                                              >ポロツク公国</a>の<a href="." id="link_6"                                >修道女</a>で、修道名はエヴプラクシヤ（エフプラクシヤ、エウプラクシヤ（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Евпраксия</span>））。
</p>
