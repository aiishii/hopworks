<p><b>乾 新兵衛</b>（いぬい しんべえ、<a href="." id="link_1"                      >文久</a>2年<a href="." id="link_2"                                                      >2月24日</a>（<a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                            >3月24日</a>） - <a href="." id="link_4"                      >昭和</a>9年（<a href="." id="link_5"                    >1934年</a>）<a href="." id="link_6"                            >11月4日</a>）は、明治期に活躍した日本の実業家。<b>乾財閥</b>の乾家当主が代々・<b>新兵衛</b>を襲名している。<a href="." id="link_7"                                                    >山下亀三郎</a>、<a href="." id="link_8"                                          >内田信也</a>、<a href="." id="link_9"                                                    >勝田銀次郎</a>、<a href="." id="link_10"                                         >岡崎藤吉</a>とともに「神戸海運五人男」の1人。「日本一の高利貸」と呼ばれた。
</p>
