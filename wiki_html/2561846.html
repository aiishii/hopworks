		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 淏子</b>（ちん こうし、<a href="." id="link_1"                    >1615年</a> - <a href="." id="link_2"                    >1703年</a>）は、<a href="." id="link_3"            >名</a>は淏、<a href="." id="link_4"            >字</a>は爻一、<a href="." id="link_5"            >号</a>は扶揺、西湖花隠翁など。中国<a href="." id="link_6"                                >浙江省</a><a href="." id="link_7"                      >杭州</a>府銭塘県の人。<a href="." id="link_8"            >明末から清</a>代康煕年間にかけての<a href="." id="link_9"                                                    >文筆家</a>兼<a href="." id="link_10"                                                   >出版業者</a>であり、<a href="." id="link_11"                                                             >博物学者</a>、<a href="." id="link_12"                               >園芸家</a>である。康煕27年（1688年）、74歳の時に、園芸書『<a href="." id="link_13"                                                                   >花鏡</a>』を刊行した。長子は陳枚（簡侯）。
</p>
