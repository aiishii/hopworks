		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ディーター・ゼーバッハ</b>（Dieter Seebach, <a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                              >10月31日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>・<a href="." id="link_3"                                                                        >カールスルーエ</a>出身の<a href="." id="link_4"                                >化学者</a>。
</p><p><a href="." id="link_5"                                                                                                                >カールスルーエ大学</a>で化学を専攻し、1964年に<a href="." id="link_6"                                                                                                                                                                        >ルドルフ・クリーギー</a>の指導の下<a href="." id="link_7"                      >博士号</a>を取得。その後<a href="." id="link_8"                                                    >博士研究員</a>・<a href="." id="link_9"                                                >講師</a>として<a href="." id="link_10"                                                                       >ハーバード大学</a>の<a href="." id="link_11"                                                                                                     >イライアス・コーリー</a>研に約2年間所属し、<a href="." id="link_12"                                         >ジチアン</a>類を中心とする<a href="." id="link_13"                                         >極性変換</a>の研究を推進した。
</p><p>帰国後、1971年に<a href="." id="link_14"                                                                                                                                                                           >ギーセン大学</a>に職を得る。1977年に<a href="." id="link_15"                                                                                                     >チューリッヒ工科大学</a>に移り、2003年に退職するまで教授を務めた。
</p>
