		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郷治 友孝</b>(ごうじ ともたか)は、日本の<a href="." id="link_1"                                                                                                                                              >ベンチャーキャピタリスト</a>。<a href="." id="link_2"                                                                                                                                                                                      >株式会社東京大学エッジキャピタル/東京大学エッジキャピタルパートナーズ(総称してＵＴＥＣ)</a>共同創業者・代表取締役社長。「<a href="." id="link_3"                                                                                                                                                                                      >投資事業有限責任組合契約に関する法律</a>（投資事業有限責任組合法、ファンド法）」起草者。日本スタンフォード協会理事。日本ベンチャーキャピタル協会（JVCA）常務理事・政策部会長。
</p>
