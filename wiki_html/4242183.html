		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Queenerato.jpg" title="ファイル:Queenerato.jpg">ファイル:Queenerato.jpg</a>  <div class="thumbcaption">アルタクシアス朝の女王、エラトー</div></div></div><p><b>エラトー</b>（Erato）または<b>女王エラトー</b>（Queen Erato）は、<a href="." id="link_1"                                                                        >アルメニア王国</a>の王女で、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                    >アルタクシアス朝</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Artaxiad_dynasty&amp;action=edit&amp;redlink=1" class="new" title="En:Artaxiad dynasty (存在しないページ)">英語版</a>）</span></span>の一員。彼女は、紀元前10年から紀元前2年まで、兄かつ夫である<a href="." id="link_3"                                                                          >ティグラネス4世</a>と共に、アルメニアにおけるローマの傀儡的な支配者を務めた。
</p></body></html>
