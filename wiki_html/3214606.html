		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 眞円</b>（もりた しんねん、<a href="." id="link_1"                    >1954年</a>-　）は、<a href="." id="link_2"                                          >浄土真宗</a>の僧、仏教学者、<a href="." id="link_3"                                                              >京都女子大学</a>教授。
</p><p>奈良県生まれ。<a href="." id="link_4"                                          >龍谷大学</a>大学院博士課程真宗学専攻修了、<a href="." id="link_5"                                                              >本願寺派</a><a href="." id="link_6"                                >宗学院</a>卒業。龍谷大学講師、<a href="." id="link_7"                                                              >中央仏教学院</a>講師、<a href="." id="link_8"                                >本願寺</a>教学伝道研究所所長、京都女子大学文学部英文学科教授、本願寺派勧学、奈良県葛城市<a href="." id="link_9"                                                                                                  >教善寺</a>住職。
</p>
