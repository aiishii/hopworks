<p><b>高田 孝治</b>（たかだ こうじ、<a href="." id="link_9"                    >1940年</a><a href="." id="link_9"                            >8月10日</a> - <a href="." id="link_3"                    >2015年</a><a href="." id="link_3"                            >6月25日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                        >讀賣テレビ放送</a>株式会社元顧問・相談役・代表取締役会長・代表取締役社長。一般社団法人<a href="." id="link_6"                                                                                  >日本民間放送連盟</a>元副会長。
