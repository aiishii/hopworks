<p><b>鈴木 良武</b>（すずき よしたけ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >3月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >アニメ</a>原作者、<a href="." id="link_4"                                >脚本家</a>。<a href="." id="link_5"                                >東京都</a>出身。
</p><p>脚本家としては主に<b>五武 冬史</b>（ごぶ ふゆのり）のペンネームを用いる。「一寸の虫にも五分の魂」と「闘志」の意味を込めてつけた。
</p>
