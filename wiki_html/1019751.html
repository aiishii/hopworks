<p><b>金 正浩</b>（キム・ジョンホ、生没年不詳）は、<a href="." id="link_1"                                          >李氏朝鮮</a>の実学者、<a href="." id="link_2"                                >地理学</a>者。<a href="." id="link_3"                      >朝鮮</a>において初めて精巧な全国地図『<a href="." id="link_4"                                                    >大東輿地図</a>』を作成した人物として知られているが、その詳しい経歴についての記録は残っていない。生没年不詳（1800年頃から1864年頃）。<a href="." id="link_5"            >字</a>は伯元、<span lang="ko">白溫</span>、伯之。<a href="." id="link_6"                                      >号</a>は古山子。
</p>
