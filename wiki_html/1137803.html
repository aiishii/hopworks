		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 柏栄門入</b>（はやし はくえいもんにゅう、<a href="." id="link_1"                    >1805年</a>（<a href="." id="link_2"                                                >文化</a>2年） - <a href="." id="link_3"                    >1864年</a><a href="." id="link_3"                              >12月16日</a>（<a href="." id="link_4"                      >元治</a>元年<a href="." id="link_5"                                                        >11月18日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                                >林家</a>の<b>十二世林門入</b>、七段。十一世<a href="." id="link_10"                               >林元美</a>の子で、元の名は<b>柏悦</b>、後に柏栄に改める。<a href="." id="link_11"                               >御城碁</a>では最後の対局となる1863年(<a href="." id="link_12"                     >文久</a>3年)まで、<a href="." id="link_13"                                                   >本因坊烈元</a>に次ぐ35局を務めた。「力段に及ばず」と評されたが、早碁を得意とした。
</p>
