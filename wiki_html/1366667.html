		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木庭 賢也</b>（こば けんや、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >1月13日</a>- ）は、<a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                          >佐世保市</a>出身の元<a href="." id="link_4"                                          >競輪選手</a>。現在は<a href="." id="link_5"                                                              >スポーツ報知</a>所属の競輪解説者。また<a href="." id="link_6"                                 >競輪中継</a>及び競輪関連情報番組の司会者としても活動中。<a href="." id="link_7"                                                                                  >日本競輪学校</a>第33期生。現役時は主に日本競輪選手会長崎支部所属。
</p>
