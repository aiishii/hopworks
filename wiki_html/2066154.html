<p><b>竹内 啓治</b>（たけうち けいじ、<a href="." id="link_1"                    >1913年</a>（大正2年） - <a href="." id="link_2"                    >1997年</a>（平成9年））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。住金鋼材工業（株）（現・<a href="." id="link_5"                                                                                  >日鐵住金建材</a>）<a href="." id="link_6"                      >社長</a>、コスモ経済企画研究所会長、<a href="." id="link_7"                                >藤島町</a><a href="." id="link_8"                                                              >名誉町民</a>（現・<a href="." id="link_9"                                >鶴岡市</a><a href="." id="link_10"                                         >名誉市民</a>）。
</p>
