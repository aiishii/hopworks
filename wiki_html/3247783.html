		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 市五郎</b>（うちだ いちごろう、<a href="." id="link_1"                    >1936年</a> - ）は、英文学者、<a href="." id="link_2"                                                                                  >共立女子短期大学</a>名誉教授。
</p><p>東京生まれ。1960年<a href="." id="link_3"                                                    >学習院大学</a>文学部英文科卒、62年同大学院修士課程修了。共立女子短期大学教授、2007年定年退任、名誉教授。
</p><p><a href="." id="link_4"                                                                                                                >エドガー・アラン・ポー</a>研究のほか、<a href="." id="link_5"                                >蔵書票</a>を研究した。2003年、Sir Augustus Wollaston Franks Certificateを<a href="." id="link_6"                                                                                                                                          >国際蔵書票連盟</a>（FISAE）より受けた。
</p>
