		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢沢 利彦</b>（やざわ としひこ、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年）2月- <a href="." id="link_3"                    >2008年</a>（<a href="." id="link_4"                      >平成</a>20年）<a href="." id="link_5"                            >4月11日</a>）は、日本の<a href="." id="link_6"                                                              >東洋学者</a>。
</p><p><a href="." id="link_7"                                                                                        >旧制山口高等学校</a>を経て、1936年<a href="." id="link_8"                                                                                  >東京帝国大学</a>文学部東洋史学科卒。<a href="." id="link_9"                                >加藤繁</a>や<a href="." id="link_10"                               >和田清</a>の指導を受けた。<a href="." id="link_11"                                         >埼玉大学</a>助教授・教授、1978年定年退官、名誉教授、<a href="." id="link_12"                                                                                 >群馬県立女子大学</a>教授、<a href="." id="link_13"                                         >東洋文庫</a>専任研究員。1986年<a href="." id="link_14"                                                                                                     >勲三等旭日中綬章</a>受章。
</p><p>近世中国（<a href="." id="link_15"           >明</a><a href="." id="link_16"           >清</a>時代）の東西交渉の研究や「<a href="." id="link_17"                                         >喫茶</a>の歴史」が著名で、<a href="." id="link_18"                                                                       >マテオ・リッチ</a>をはじめ、多くの原典史料の訳注解を行った。没後<a href="." id="link_19"                               >正四位</a>
</p>
