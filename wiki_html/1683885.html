		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 捷夫</b>（なかた かつお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月12日</a> - ）は、日本の<a href="." id="link_2"                                >構造家</a>。中田捷夫研究室主宰。<a href="." id="link_3"                                                                                                  >技術士</a>、<a href="." id="link_4"                                >大阪府</a>出身。<a href="." id="link_5"                                                              >工学博士</a>。
</p><p>日本建築学会空間構造小委員会、壁式鉄筋コンクリート造耐震性検討小委員会委員、建設省総合研究開発プロジェクト「木質ハイブリッド」研究調査委員会委員、財団法人岡本太郎記念現代芸術振興財団理事。
</p>
