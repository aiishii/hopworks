		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 皆子</b>（かねこ みなこ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                                >埼玉県</a>出身の俳人。旧姓・塩谷。<a href="." id="link_4"                                >秩父郡</a>野上村（現・<a href="." id="link_5"                                >長瀞町</a>）生まれ。1947年、<a href="." id="link_6"                                          >金子兜太</a>と結婚し句作をはじめる。1953年、兜太の所属誌「<a href="." id="link_7"                                      >風</a>」に投句開始。1955年、風賞受賞。1962年、兜太の「<a href="." id="link_8"                      >海程</a>」創刊に参加し、発行事務を全面的に担当する。海程賞、1988年、第35回<a href="." id="link_9"                                                                        >現代俳句協会賞</a>、2005年、『花恋』で第1回<a href="." id="link_10"                                                                                           >日本詩歌句大賞</a>受賞。1996年頃より癌を患い長く闘病生活にあった。2006年3月2日死去、81歳。
</p>
