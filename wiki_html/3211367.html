		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 芳文</b>（こばやし　よしふみ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >4月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >特殊教育</a>学者、<a href="." id="link_4"                                                              >横浜国立大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >長野県</a>出身。1973年<a href="." id="link_6"                                                                                                                                                        >東京大学大学院教育学研究科</a>博士課程修了、1974年「幼児の体力発達に関する研究 とくに幼児の平衡機能について」で<a href="." id="link_7"                                                                        >教育学博士</a>。東大助手、1976年<a href="." id="link_8"                                                                                                                                    >国立特殊教育総合研究所</a>に入り、1984年横浜国立大学教育学部助教授、教育人間科学部教授、2009年定年退任、名誉教授、<a href="." id="link_9"                                          >和光大学</a>現代人間学部教授、2015年退任。
</p>
