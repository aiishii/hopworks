		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エンリコ・マッテイ</b>（<b>Enrico Mattei</b>、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                              >10月27日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >政治家</a>。
</p><p>長年にわたりイタリア国営石油会社<a href="." id="link_6"        >ENI</a>を率い、当時<a href="." id="link_7"                                                    >ヨーロッパ</a>の<a href="." id="link_8"                      >石油</a><a href="." id="link_9"                      >市場</a>を独占していた<a href="." id="link_10"                                                             >メジャー</a>に対抗した。マッテイは<a href="." id="link_11"                                                                                                                                                             >キリスト教民主主義</a>の党員であり、1948年から1953年にかけては<a href="." id="link_12"                     >議員</a>も務めた。1962年に<a href="." id="link_13"                               >飛行機</a>事故により死亡したが、メジャーとの対立を続けたその経歴から謀殺の噂が今も絶えない。
</p>
