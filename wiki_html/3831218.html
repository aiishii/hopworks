		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青生 東谿</b>（あおう とうけい、<a href="." id="link_1"                      >明和</a>2年（<a href="." id="link_2"                    >1764年</a>） – <a href="." id="link_3"                      >天保</a>9年<a href="." id="link_4"                                                      >2月18日</a>（<a href="." id="link_5"                    >1838年</a><a href="." id="link_5"                            >3月13日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >地理学者</a>。本名は元宣。字は子和。青生は号で、別号に市川、芸亭がある。通称は井桁屋茂兵衛。
</p>
