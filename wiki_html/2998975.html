		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・コンスタンティン・ニコポウラス</b>（George Constantine Nichopoulos、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >2月24日</a>）、通称「<b>ドクター・ニック</b>/<b>ニック博士</b> (Dr. Nick)」は、<a href="." id="link_3"                                                                                                                                                                        >ギリシャ系</a> (<a href="/w/index.php?title=En:Greek_American&amp;action=edit&amp;redlink=1" class="new" title="En:Greek American (存在しないページ)">Greek American</a>) の血統を引く<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                      >医師</a>。<a href="." id="link_6"                                                                                                                >エルヴィス・プレスリー</a>の主治医であったこと、また、プレスリーを死に至らしめた長年の<a href="." id="link_7"                                                    >処方薬</a><a href="." id="link_8"                                          >乱用</a>をめぐる論争の的となったことで、広く知られている。
</p>
