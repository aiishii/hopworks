</p><p>後の<a href="." id="link_4"                                >手宮線</a>（1985年廃止）、<a href="." id="link_5"                                          >函館本線</a><a href="." id="link_6"                                          >南小樽駅</a> - <a href="." id="link_7"                                          >岩見沢駅</a>間（現存）、<a href="." id="link_8"                                >幌内線</a>（1987年廃止）などを建設した。
</p>
