<p><b>みんしる</b>（本名<b>鄭民実</b>、<a href="." id="link_1"                            >3月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ディスクジョッキー</a>・<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>・<a href="." id="link_5"                                                    >司会者</a>・<a href="." id="link_6"                                                                        >ナレーター</a>。<a href="." id="link_7"                                                                                                  >サンディ</a>に所属。
</p><p><a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >藤沢市</a>出身の<a href="." id="link_10"                                               >AB型</a>。<a href="." id="link_11"                                         >東海大学</a>工学部卒業。<a href="." id="link_12"                   >1992年</a>に<a href="." id="link_13"                                                                                 >FM横浜</a>のインターナショナルDJコンテストで準優勝し、審査員の<a href="." id="link_14"                                         >小林克也</a>から評価される。<a href="." id="link_15"                     >英語</a>と<a href="." id="link_16"                               >朝鮮語</a>そして<a href="." id="link_17"                               >日本語</a>の<a href="." id="link_18"                               >トライリンガル</a>。
</p><p><a href="." id="link_19"                                                                                                                                                                                 >お母さんのワカメスープ</a>（<a href="." id="link_20"                               >新潮社</a>）の日本語訳を手掛けた。
</p>
