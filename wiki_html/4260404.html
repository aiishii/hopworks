<p><b>菊地 俊夫</b>（きくち としお、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >観光地理学者</a>。<a href="." id="link_4"                                                              >東京都立大学</a>（都市環境科学研究科）教授。都市環境学部観光科学科および都市環境科学研究科観光科学域に所属。専門・研究分野は<a href="." id="link_5"                                                    >人文地理学</a>（農業・農村地理学、<a href="." id="link_6"                                                    >文化地理学</a>）、土地利用研究、オセアニア・ヨーロッパ研究。最終学歴・学位は、<a href="." id="link_7"                                          >筑波大学</a><a href="." id="link_8"                                >大学院</a>博士課程地球科学研究科・<a href="." id="link_9"                                                              >理学博士</a>（筑波大学）。<a href="." id="link_10"                               >栃木県</a>出身。
</p>
