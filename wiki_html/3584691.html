		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>A・キャロライン・マクドナルド</b>（A. Caroline Macdonald、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                            >7月18日</a>） は、<a href="." id="link_3"                      >明治</a>末から<a href="." id="link_4"                      >昭和</a>初めにかけて<a href="." id="link_5"                      >日本</a>で活動した<a href="." id="link_6"                                >カナダ</a>の女性<a href="." id="link_7"                                >宣教師</a>。姓は、MacDonald ともされる。また、同時代の日本語の文献では、<b>エー・シー・マクドナルド</b>として言及される例もあった。
</p>
