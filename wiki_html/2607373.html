		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春木 西湖</b>（はるき せいこ、生年不詳 - <a href="." id="link_1"                      >嘉永</a>6年（<a href="." id="link_2"                    >1853年</a>））は、<a href="." id="link_3"                                          >江戸時代</a>後期の南画家。<a href="." id="link_4"                                          >春木南湖</a>の次男。<a href="." id="link_5"                                          >春木南溟</a>は実兄。
</p><p><a href="." id="link_6"            >名</a>は秀定、<a href="." id="link_7"            >字</a>は其雲、西湖・雲外農夫と<a href="." id="link_8"                                      >号</a>した。<a href="." id="link_9"                      >江戸</a>の生まれ。
</p><p>「文人寄書」<a href="." id="link_10"                                         >市河米庵</a>・<a href="." id="link_11"                               >谷文晁</a>らとの<a href="." id="link_12"                                                                                       >席画</a>が<a href="." id="link_13"                                                   >大英博物館</a>に収蔵されている。<a rel="nofollow" class="external autonumber" href="http://www.britishmuseum.org/research/search_the_collection_database/search_object_details.aspx?objectid=790558&amp;partid=1&amp;output=Terms%2F!!%2FOR%2F!!%2F16078%2F!%2F%2F!%2FBunsei+Era%2F!%2F%2F!!%2F%2F!!!%2F&amp;orig=%2Fresearch%2Fsearch_the_collection_database%2Fadvanced_search.aspx&amp;currentPage=10&amp;numpages=10">[1]</a>
</p>
