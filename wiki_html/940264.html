<p><b>ポール・ギンスパーグ</b>（Paul Ginsparg、<a href="." id="link_1"                    >1956年</a>-）はアメリカの物理学者。2001年から<a href="." id="link_2"                                                              >コーネル大学</a>の教授（物理学、計算情報科学）。アメリカ物理学会のフェロー。<a href="." id="link_3"                                                              >プレプリント</a>サーバーである<a href="." id="link_4"            >arXiv</a>の開発者として有名。arXivは1991年から2001年、彼が<a href="." id="link_5"                                                                                                                >ロスアラモス国立研究所</a>のスタッフだった時期に開発された。
</p><p>論文の投稿分野は<a href="." id="link_6"                                                    >場の量子論</a>、<a href="." id="link_7"                                >弦理論</a>、<a href="." id="link_8"                                                    >共形場理論</a>、<a href="." id="link_9"                                                              >量子重力理論</a>。
</p>
