<p><b>ポール・E・グリフィス</b>（Paul E. Griffiths, <a href="." id="link_1"                    >1962年</a> - ）は、オーストラリアの<a href="." id="link_2"                                >哲学者</a>。<a href="." id="link_3"                                                                                                                >オーストラリア国立大学</a>でPh. Dを取得。現在は<a href="." id="link_4"                                                              >シドニー大学</a>と<a href="." id="link_5"                                                                        >エクセター大学</a>の教授を兼任している。<a href="." id="link_6"                                                              >生物学の哲学</a>や<a href="." id="link_7"                                          >心の哲学</a>が専門。<a href="." id="link_8"                                                                                                                                          >発生システム論</a>（Developmental systems theory）の支持者。
</p>
