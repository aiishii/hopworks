<p><b>アーノルド・ブルナー</b>（Arnold William Brunner、<a href="." id="link_2"                    >1857年</a><a href="." id="link_2"                            >9月25日</a> - <a href="." id="link_3"                    >1925年</a><a href="." id="link_3"                            >2月14日</a>）はアメリカ芸術文化アカデミーアーノルド・ブルナー記念建築賞で知られる建築家、都市計画家。表記のゆれで<b>アーノルド・ブルンナー</b>とも。
