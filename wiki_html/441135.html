		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小久保 均</b>（こくぼ ひとし、<a href="." id="link_1"                    >1930年</a>4月16日 - ）は<a href="." id="link_2"                                          >大韓民国</a><a href="." id="link_3"                                          >慶尚北道</a>生まれの<a href="." id="link_4"                      >作家</a>。1937年両親の故郷<a href="." id="link_5"                      >広島</a>に引き揚げる。旧制修道中学校（現<a href="." id="link_6"                                                                                                                          >修道中学校・修道高等学校</a>）を経て、<a href="." id="link_7"                                          >広島大学</a><a href="." id="link_8"                                >文学部</a>卒業。<a href="." id="link_9"                    >1972年</a>「折れた八月」で<a href="." id="link_10"                                                             >直木賞</a>候補に、1977年「夏の刻印」で<a href="." id="link_11"                                                             >芥川賞</a>候補になる。
　　　　
</p>
