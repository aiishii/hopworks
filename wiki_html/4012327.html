		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馮 毋択</b>（ふう むたく、生年不明 - <a href="." id="link_1"                                                >紀元前184年</a>）は、<a href="." id="link_2"            >秦</a>・<a href="." id="link_3"                      >前漢</a>に仕えた将軍・政治家。<a href="." id="link_4"                                                                    >戦国時代</a>に<a href="." id="link_5"                                      >韓</a>支配下の<a href="." id="link_6"                                >上党郡</a>で<a href="." id="link_7"                      >郡守</a>に任じられ、秦に圧迫された上党の地を<a href="." id="link_8"                                      >趙</a>に献上して華陽君となった<a href="." id="link_9"                      >馮亭</a>の後裔にあたり、<a href="." id="link_10"                               >始皇帝</a>の時期に秦の<a href="." id="link_11"                     >右丞相</a>を勤めた<a href="." id="link_12"                               >馮去疾</a>、<a href="." id="link_13"                                         >御史大夫</a>と<a href="." id="link_14"                               >大将軍</a>を歴任した<a href="." id="link_15"                     >馮劫</a>親子や前漢の<a href="." id="link_16"                               >馮奉世</a>や<a href="." id="link_17"                     >馮唐</a>は同族にあたる。秦では武信侯、漢では博成侯に封ぜられた。
</p>
