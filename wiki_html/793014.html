		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嘉島 典俊</b>（かしま のりとし、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >2月22日</a> - ）は<a href="." id="link_2"                                >静岡県</a>出身の日本の<a href="." id="link_3"                      >俳優</a>。以前の<a href="." id="link_4"                      >芸名</a>に「<b>櫻 光洋</b>」、「<b>白龍光洋</b>」（〜1988年まで）、「<b>片桐光洋</b>」（1989年〜）がある。
</p><p>6歳で初舞台を踏む。「<b>チビ玉</b>」の愛称で呼ばれた。
</p><p>芝居では空間表現を得意とし、殺陣では圧をかけたリズミカルで華麗な立ち廻りが定評。
</p><p><a href="." id="link_5"                    >2004年</a>には国際芸術文化賞を受賞している。
</p><p><a href="." id="link_6"                    >2019年</a>、芸道四十周年を迎えた。
（株）Ruby・sue（ルビー・スー）所属。
</p>
