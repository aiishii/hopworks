<p><b>アラヌカ</b>は、<a href="." id="link_1"                                          >キリバス</a>の<a href="." id="link_4"                      >環礁</a>であり、<a href="." id="link_2"                                                                        >ギルバート諸島</a>の<a href="." id="link_5"                      >赤道</a>のすぐ北にある。 2010年の面積は11.6km<sup>2</sup> 、人口は1,057人。アラヌカはキリバスの伝統的な中心地となっている。
