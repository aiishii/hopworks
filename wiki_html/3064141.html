<p><b>ホラーハウス</b>は当時<a href="." id="link_1"                                          >近畿大学</a>の学生が作成し、<a href="." id="link_2"                                                                        >日本ファルコム</a>から発売されたオカルティックな要素を盛り込んだ<a href="." id="link_3"                                                                                                      >アドベンチャーゲーム</a>。作成されたプログラムをベースに、オープニングタイトル、妖怪と犯人のキャラクタグラフィックは日本ファルコムによって（有償の製品として耐えうるように）リメイクされ販売された。
</p><p>続編として「狂気の館」がある。
