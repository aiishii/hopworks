		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村山 貞雄</b>（むらやま さだお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >1月20日</a> - ）は、幼児教育学者、<a href="." id="link_2"                                                              >日本女子大学</a>名誉教授。
</p><p>広島県、奈良市、京都府宮津市出身。1943年<a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部教育学科卒、45年同大学院修士課程修了。恩賜財団<a href="." id="link_4"                                                                        >愛育研究所</a>所員、<a href="." id="link_5"                                                              >東京理科大学</a>助教授、教授、日本女子大学文学部教授、文学部長。87年定年退任、名誉教授、<a href="." id="link_6"                                                                                  >東京保育専門学校</a>校長、<a href="." id="link_7"                                                              >聖心学園</a>理事長。<a href="." id="link_8"                                                              >日本学術会議</a>会員、<a href="." id="link_9"                                                                                                                                                    >国際幼児教育学会</a>会長、名誉会長。村山<a href="." id="link_10"                                                   >ビネー</a>式<a href="." id="link_11"                                         >知能検査</a>を提唱した。
</p>
