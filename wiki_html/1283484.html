		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンダー・スミット</b>（<i>Alexander Smit</i>, <a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >10月2日</a> - ）は<a href="." id="link_2"                                          >オランダ</a>の<a href="." id="link_3"                                          >野球選手</a>。身長192cm。体重98kg。ポジションは<a href="." id="link_4"                      >投手</a>。左投左打。現在は<a href="." id="link_5"                                                                                                      >シンシナティ・レッズ</a>所属。オランダ球界期待の有望株で、<a href="." id="link_6"                    >2006年</a>の<a href="." id="link_7"                                                                                                                                                                            >ワールドベースボールクラシック</a>オランダ代表に20歳で選出された。変則的なスリークォーターから140キロ前後の速球とスライダー、チェンジアップを投げる。
</p>
