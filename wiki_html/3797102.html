		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶山 鼎介</b>（かじやま ていすけ、<a href="." id="link_1"                    >1848年</a>11月15日（<a href="." id="link_2"                      >嘉永</a>元年<a href="." id="link_3"                                                        >10月20日</a>）- <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）3月25日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >長府</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                                       >陸軍</a><a href="." id="link_11"                     >軍人</a>・<a href="." id="link_12"                               >外交官</a>・<a href="." id="link_13"                               >政治家</a>。最終階級は陸軍<a href="." id="link_14"                     >歩兵</a><a href="." id="link_15"                     >中佐</a>。<a href="." id="link_16"                               >衆議院議員</a>。初名・喜代三郎。
</p>
