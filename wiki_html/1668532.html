<p><b>山田平左衛門</b>（やまだ へいざえもん、<a href="." id="link_2"                      >弘化</a>2年<a href="." id="link_3"                                                      >5月18日</a>（<a href="." id="link_4"                    >1845年</a><a href="." id="link_4"                            >6月22日</a>） - <a href="." id="link_5"                      >明治</a>39年（<a href="." id="link_6"                    >1906年</a>）<a href="." id="link_7"                          >1月6日</a>）は<a href="." id="link_8"                                >土佐藩</a><a href="." id="link_9"                      >上士</a>、<a href="." id="link_10"                               >迅衝隊士</a>、<a href="." id="link_11"                                                             >自由民権運動家</a>。<b><a href="." id="link_12"                                                                             >立志社</a>の第2代<a href="." id="link_13"                     >社長</a></b>。<a href="." id="link_14"                                                                                                     >高知教会</a>の長老で<a href="." id="link_15"                                                                       >プロテスタント</a>。<a href="." id="link_16"                     >家紋</a>は<a href="." id="link_17"                                         >大楠公</a>と同じ「菊水」。
</p>
