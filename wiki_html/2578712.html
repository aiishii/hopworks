<p><b>横山 裕一</b>（よこやま ゆういち、<a href="." id="link_3"                    >1967年</a><a href="." id="link_3"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                                                                                  >美術家、イラストレーター</a>。物語性を放棄し、人工的で未来的な人物・風景を迫力ある<a href="." id="link_6"                                                    >擬音語</a>とともにスピード感を持って展開していく作風を持つ。<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >狭山市</a>在住。
</p>
