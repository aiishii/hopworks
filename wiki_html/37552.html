<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:HasegawaToshiyuki-1930-Portrait_of_Mr.Maeda_Y%C5%ABgure.png" title="ファイル:HasegawaToshiyuki-1930-Portrait of Mr.Maeda Yūgure.png">ファイル:HasegawaToshiyuki-1930-Portrait of Mr.Maeda Yūgure.png</a>  <div class="thumbcaption"><a href="." id="link_1"                                                    >長谷川利行</a>画・前田夕暮肖像。1930年（昭和5年）</div></div></div>
<p><b>前田 夕暮</b>（まえだ ゆうぐれ、<a href="." id="link_2"                    >1883年</a>（<a href="." id="link_3"                      >明治</a>16年）<a href="." id="link_4"                            >7月27日</a> - <a href="." id="link_5"                    >1951年</a>（<a href="." id="link_6"                      >昭和</a>26年）<a href="." id="link_7"                            >4月20日</a>）は、<a href="." id="link_8"                                          >神奈川県</a>出身の<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                     >歌人</a>。<a href="." id="link_3"                      >明治</a>から<a href="." id="link_6"                      >昭和</a>期にかけて活動した。本名・<b>前田洋造</b>（<b>洋三</b>とも）。長男の<a href="." id="link_11"                               >前田透</a>も歌人であり、歌誌「詩歌」を引き継いだ（『評伝　前田夕暮』前田透）。
</p>
