		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・フリードリヒ・ガイテル</b>（<a href="." id="link_1"                                          >ドイツ語</a>:<b>Hans Friedrich Geitel</b>、<a href="." id="link_2"                    >1855年</a><a href="." id="link_2"                            >7月16日</a> - <a href="." id="link_3"                    >1923年</a><a href="." id="link_3"                            >8月15日</a>）は、<a href="." id="link_4"                                                    >ドイツ連邦</a>（現:<a href="." id="link_5"                                >ドイツ</a>）<a href="." id="link_6"                                                                                                      >ブラウンシュヴァイク</a>出身の<a href="." id="link_7"                                          >物理学者</a>。
</p><p><a href="." id="link_8"                    >1893年</a>に<a href="." id="link_9"                                >光電管</a>を発明し、同国出身の物理学者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                       >ユリウス・エルスター</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Julius_Elster&amp;action=edit&amp;redlink=1" class="new" title="En:Julius Elster (存在しないページ)">英語版</a>）</span></span>と共に<a href="." id="link_11"                                         >カリウム</a>、<a href="." id="link_12"                                                   >ルビジウム</a>の<a href="." id="link_13"                               >放射能</a>の検討や<a href="." id="link_14"                                                                                 >アルカリ金属</a>による<a href="." id="link_15"                                         >光電効果</a>（<a href="." id="link_16"                                                                                                                                                                                           >エルスター＝ガイテル効果</a> <i>Elster-Geitel effect</i>）の研究で名高い。
</p>
