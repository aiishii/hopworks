		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 武龍</b>（いしはら ぶりゅう、本名・<b>石原 純一</b>（いしはら じゅんいち）、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >8月24日</a>）は、日本の<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                >静岡県</a>生まれ。<a href="." id="link_5"                                                                                                                                                                  >東京都立両国高等学校</a>卒業（1970年）。<a href="." id="link_6"                                                              >武蔵工業大学</a>機械工学部機械工学科卒業。かつては、本名の<b>石原純一</b>や<b>石原武竜</b>の名義でも執筆していた。
</p><p>2018年8月24日、<a href="." id="link_7"                      >胃がん</a>のため逝去。66歳没。逝去は同年8月29日に公にされた。
</p>
