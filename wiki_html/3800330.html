		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メアリー・ウォーノック</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Helen Mary Warnock, Baroness Warnock</span>、<a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                            >4月14日</a> - <a href="." id="link_3"                    >2019年</a><a href="." id="link_3"                            >3月20日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >哲学者</a>、<a href="." id="link_6"                                          >実存主義</a>にかんする著作家。専攻は<a href="." id="link_7"                                                              >道徳哲学</a>、<a href="." id="link_8"                                          >教育哲学</a>、<a href="." id="link_9"                                          >心の哲学</a>。1984年から1991年まで<a href="." id="link_10"                                                                                 >ケンブリッジ大学</a><a href="." id="link_11"                                                                                           >ガートン・カレッジ</a>の代表を務めた。2018年<a href="." id="link_12"                                                                                                     >ダン・デイヴィッド賞</a>受賞。
</p>
