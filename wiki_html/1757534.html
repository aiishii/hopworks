		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイモンド・バーノン</b>（Raymond Vernon、<a href="." id="link_1"                    >1913年</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >8月26日</a>）は、アメリカ合衆国の<a href="." id="link_3"                                          >経済学者</a>。専門は多国籍企業論、国際貿易論、都市経済学。
</p><p><a href="." id="link_4"                                                                                            >ニューヨーク市</a>生まれ。<a href="." id="link_5"                                                                                                      >ニューヨーク市立大学</a>卒業後、<a href="." id="link_6"                                                                        >コロンビア大学</a>で博士号取得。<a href="." id="link_7"                                                                                            >証券取引委員会</a>や<a href="." id="link_8"                                                                                            >アメリカ国務省</a>勤務を経て、1959年から<a href="." id="link_9"                                                                        >ハーバード大学</a>で教鞭を執る。
</p><p>プロダクト・サイクル論で知られる。
</p>
