		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイヴァン・チャマイエフ</b>（<b>Serge Ivan Chermayeff</b>, <a href="." id="link_1"                    >1932年</a>-）は、ロシア系イギリス人建築家、<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>。<a href="." id="link_4"                                          >ロンドン</a>生まれ、<a href="." id="link_5"                                                              >ニューヨーク</a>在住。
</p><p>ニューヨークデザイン界の第一人者。<a href="." id="link_6"                                                                                                                                                                                                          >パーソンズ・スクール・オブ・デザイン</a>のデザイン・イニシアチブ、および<a href="." id="link_7"                                                                                                      >スミソニアン協会</a>国家評議会のメンバーである。
</p>
