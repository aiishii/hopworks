		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 繁</b>（いとう しげる <a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >8月12日</a> - ）は元<a href="." id="link_2"                                                                                  >スピードスケート</a>選手、元<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >安曇野市</a>出身。競輪選手時代は日本競輪選手会神奈川支部所属。<a href="." id="link_6"                                                                                  >日本競輪学校</a>第21期卒業。ホームバンクは<a href="." id="link_7"                                                              >花月園競輪場</a>。
</p><p>息子の<a href="." id="link_8"                                                                                                            >伊藤龍也</a>（72期）も競輪選手。
</p>
