		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 篁墩</b>（よしだ こうとん、<a href="." id="link_1"                      >延享</a>2年<a href="." id="link_2"                                                    >4月5日</a>（<a href="." id="link_3"                    >1745年</a><a href="." id="link_3"                          >5月6日</a>） - <a href="." id="link_4"                      >寛政</a>10年<a href="." id="link_5"                                                    >9月1日</a>（<a href="." id="link_6"                    >1798年</a><a href="." id="link_6"                              >10月10日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >儒学者</a>。幼名は虎之助。名は漢官。字は資坦、学生、学儒。通称は担蔵。別号に竹門、林庵、艾峰。<a href="." id="link_9"                                >水戸藩</a>医吉田家6代目。
</p><p>日本における<a href="." id="link_10"                               >考証学</a>の提唱者、および<a href="." id="link_11"                     >漢籍</a><a href="." id="link_12"                               >書誌学</a>の開拓者として位置付けられている。
</p>
