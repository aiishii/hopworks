		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクセイ・ニコラビッチ・シュペイエル</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Алексей Николаевич Шпейер</span>、Alexey Nikolayevich Shpeyer</b>、<a href="." id="link_2"                    >1854年</a><a href="." id="link_2"                            >4月20日</a> - <a href="." id="link_3"                    >1916年</a><a href="." id="link_3"                            >3月19日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の<a href="." id="link_5"                                >外交官</a>。
</p><p>ロシア政府は1895年に彼を朝鮮駐在ロシア総領事<a href="." id="link_6"                                                                                                                                                                  >カール・イバノビッチ・ヴェーバー</a>の後任として送ったが、<a href="." id="link_7"                                          >朝鮮王朝</a>、<a href="." id="link_8"                      >高宗</a>の要請でヴェーバーは現地に留まり、シュペイエルが代わりに東京に送られた。シュペイエルは最終的に1897年9月にウェーバーと交代した。
</p>
