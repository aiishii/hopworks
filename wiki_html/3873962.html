		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゆずぽん</b>は日本の女性<a href="." id="link_1"                                >漫画家</a>。かつては<a href="." id="link_2"                                                                        >富士美出版</a>の『<a href="." id="link_3"                                  >FANTASY COCKTAIL</a>』に作品を発表していた。<a href="." id="link_4"                                >双葉社</a>の『M'sアクション』・『<a href="." id="link_5"                                                                                            >アクションピザッツ</a>』などに作品を掲載している。代表作は、『M'sアクション』に連載された『彼女の飼い方』など。
</p><p>童顔のストレートヘアーのグラマラスな女性がヒロインをつとめることが多い。
</p><p>『<a href="." id="link_6"                      >銀魂</a>』のファンである。怪談話が好きである。
</p>
