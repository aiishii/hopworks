		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>去卑</b>（<a href="." id="link_1"                      >呉音</a>：くひ、<a href="." id="link_2"                      >漢音</a>：きょひ、<a href="." id="link_3"                      >拼音</a>：Qùbēi、生没年不詳）は、<a href="." id="link_4"                      >中国</a>・<a href="." id="link_5"                      >後漢</a>末期から<a href="." id="link_6"                                                                    >三国時代</a>にかけての<a href="." id="link_7"                                >南匈奴</a><a href="." id="link_7"                                     >屠各種</a><a href="." id="link_8"                                >攣鞮部</a>の一族で、甥の<a href="." id="link_9"                                >呼廚泉</a><a href="." id="link_10"                     >単于</a>の代に<a href="." id="link_11"                               >右賢王</a>となる。<a href="." id="link_12"                                                   >誥升爰</a>の父。<a href="." id="link_13"                                                                                                 >潘六奚</a>（<a href="." id="link_14"                                                                                                           >破六韓部</a>の始祖）の兄弟か従兄弟。<a href="." id="link_15"                               >鉄弗部</a>の祖で、<a href="." id="link_16"                                                                   >夏</a>を建国した<a href="." id="link_17"                                         >赫連勃勃</a>はその後裔である。『<a href="." id="link_18"                     >北史</a>』<a href="." id="link_19"                                         >破六韓常</a>伝では、<a href="." id="link_20"                     >羌渠</a>単于の弟、『<a href="." id="link_21"                               >新唐書</a>』宰相世系表では、<a href="." id="link_22"                                                                                                 >劉烏利</a>の子で、<a href="." id="link_23"                                               >劉猛</a>の兄と記されている（後述）。
</p>
