		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グスタフ・アリンガー</b>（Gustav Allinger, <a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >1974年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >造園家</a>。<a href="." id="link_5"                                                              >近代主義</a>に依拠した新しい時代の<a href="." id="link_6"                      >庭園</a>のあり方を提示した人物。<a href="." id="link_7"                                                                                  >ベルリン工科大学</a>の<a href="." id="link_8"                      >教授</a>もつとめた。アリンガーの生前所有していた資料が、ベルリン工科大学建築資料博物館に寄贈されている。
</p>
