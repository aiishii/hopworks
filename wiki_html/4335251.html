		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:320px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Prince_John_with_nanny.jpg" title="ファイル:Prince John with nanny.jpg">ファイル:Prince John with nanny.jpg</a>  <div class="thumbcaption">ジョン王子とシャーロット・ビル（ララ）</div></div></div>
<p><b>シャーロット・ジェーン「ララ」・ビル</b>（英語&#58; <span lang="en">Charlotte Jane "Lala" Bill</span>, 1875年-1964年）はイギリス人で<a href="." id="link_1"                                                                                                              >ヨーク公爵</a>と<a href="." id="link_2"                                                                                                                >公爵夫人</a>、後の<a href="." id="link_3"                                                                          >ジョージ5世</a>と<a href="." id="link_4"                                                                                  >メアリー王妃</a>に<a href="." id="link_5"                      >乳母</a>として仕えた。
</p><p>公爵家の子女の<a href="." id="link_6"                                                                              >養育係</a>を務めると、最もちかく仕えた末子<a href="." id="link_7"                                                                                                  >ジョン王子</a>に付き添い、誕生の1905年から1919年に亡くなるまで献身的に介護した。
</p>
