<p><b>霍 弋</b>（かく よく、生没年不詳）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                                                                    >三国時代</a>から<a href="." id="link_10"                     >西晋</a>にかけての武将。<a href="." id="link_11"                     >蜀漢</a>・西晋に仕えた。<a href="." id="link_12"           >字</a>は<b>紹先</b>。<a href="." id="link_1"                      >荊州</a><a href="." id="link_2"                                                >南郡</a><a href="." id="link_3"                                                    >枝江県</a>の人。父は<a href="." id="link_13"                     >霍峻</a>。伯父は霍篤。子の名は不詳。孫は霍彪。
