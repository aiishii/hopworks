		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川本 裕達</b>（かわもと ひろみち、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >5月31日</a> -）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >大井競馬場</a>・<a href="." id="link_4"                                          >小林牧場</a>分厩舎<a href="." id="link_5"                                                                                                            >森谷良臣</a><a href="." id="link_6"                      >厩舎</a>所属の元<a href="." id="link_7"                      >騎手</a>、現<a href="." id="link_8"                                >厩務員</a>である。騎手時代の<a href="." id="link_9"                                                          >勝負服</a>の柄は胴桃・白鋸歯形、袖紫。<a href="." id="link_10"                               >兵庫県</a>出身、血液型O型。
</p>
