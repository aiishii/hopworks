<p><b>澤田 壽夫</b>（さわだ としお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >4月1日</a>）は、弁護士（1975年登録）。<a href="." id="link_3"                                          >上智大学</a><a href="." id="link_4"                                          >名誉教授</a>。分野：国境を越える販路開拓、技術協力、合弁、資源・素材開発などの国際契約とカウンセリング。国際紛争の処理（特に<a href="." id="link_5"                      >仲裁</a>・<a href="." id="link_6"                      >調停</a>）。ほか国際取引一般。
</p>
