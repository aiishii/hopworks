	<h1 id="firstHeading" class="firstHeading" >くしまちみなと</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>くしまちみなと</b>（<a href="." id="link_1"                          >9月1日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                                                                      >ライトノベル作家</a>、<a href="." id="link_4"                                                                                                                >ゲームシナリオライター</a>、<a href="." id="link_5"                                                                                            >ゲームクリエイター</a>、マスコットプロデューサー。男性。<a href="." id="link_6"                                >栃木県</a><a href="." id="link_7"                                >栃木市</a>出身。<a href="." id="link_8"                                                                                                      >栃木県立壬生高等学校</a>卒業生。ペンネームの由来は<a href="." id="link_9"                                                              >武蔵御嶽神社</a>の主祭神の<a href="." id="link_10"                                         >櫛真智命</a>（くしまちのみこと）（『かんづかさ』の作者紹介より）。<a href="." id="link_11"                                                                       >日本文藝家協会</a>所属、評議委員。別名義に<b>佐山操（みさっち）、天宮司など</b>がある。
</p><p>父親は<a href="." id="link_6"                                >栃木県</a>の<a href="." id="link_12"                     >書家</a>の<a href="." id="link_13"                                         >丸山暁鶴</a>。
</p>
