		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮原 賢次</b>（みやはら けんじ、<a href="." id="link_1"                    >1935年</a>（昭和10年）<a href="." id="link_2"                            >11月5日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。第七代<a href="." id="link_5"                                          >住友商事</a>社長・現相談役、<a href="." id="link_6"                                          >日本電気</a>取締役、<a href="." id="link_7"                                                    >日立製作所</a>社外取締役。<a href="." id="link_8"                                          >社団法人</a><a href="." id="link_9"                                                    >日本貿易会</a>会長。元<a href="." id="link_10"                                                                                           >日本経団連</a>副会長。<a href="." id="link_11"                                                                                                                                             >21世紀政策研究所</a>理事長。日本機械輸出組合理事長。財団法人国際民商事法センター会長。
</p>
