		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高藤 武馬</b>（たかとう たけま、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >8月19日</a>）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                          >俳人</a>。
<a href="." id="link_5"                                >広島市</a>生まれ。<a href="." id="link_6"                                                                                  >東京帝国大学</a>文学部国文科卒。<a href="." id="link_7"                                          >法政大学</a>教授、1977年定年、名誉教授。<a href="." id="link_8"                                          >柳田國男</a>に師事して<a href="." id="link_9"                                >民俗学</a>を学び、古典作品の現代語訳も多くおこなった。<a href="." id="link_10"                                                   >種田山頭火</a>も研究し全集を編纂した。俳号・馬山人。
</p>
