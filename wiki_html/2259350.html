		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若松 紀志子</b>（わかまつ きしこ、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >4月23日</a>）は日本の<a href="." id="link_3"                                                    >ピアニスト</a>。2010年現在の95歳を迎えた時点でも現役のピアノ指導者であった。その教え子の数は1000人を越える。指揮者<a href="." id="link_4"                                                    >小林研一郎</a>を見出した。アザミ会・アートスペースエリコーナ主宰。夫は画家の<a href="." id="link_5"                                                    >若松光一郎</a>。
</p>
