	<h1 id="firstHeading" class="firstHeading" >須藤義衛門</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sudo_giemon.jpg" title="ファイル:Sudo giemon.jpg">ファイル:Sudo giemon.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                >勅任官</a><a href="." id="link_2"                                >大礼服</a>着用の須藤。</div></div></div>
<p><b>須藤 義衛門</b>（すどう ぎえもん、<a href="." id="link_3"                      >万延</a>2年<a href="." id="link_4"                                                      >2月11日</a>（<a href="." id="link_5"                    >1861年</a><a href="." id="link_5"                            >3月21日</a>） - <a href="." id="link_6"                      >昭和</a>8年（<a href="." id="link_7"                    >1933年</a>）<a href="." id="link_8"                            >2月20日</a>）は、<a href="." id="link_9"                                                    >大日本帝国</a>の<a href="." id="link_10"                               >獣医学者</a>、<a href="." id="link_11"                     >農学者</a>。日本初の<a href="." id="link_12"                                                                       >獣医学博士</a>の一名であり、<a href="." id="link_13"                     >明治</a>から昭和初期にかけて家畜、ことに<a href="." id="link_14"                     >馬</a>の臨床研究に業績を挙げた。主な著作に『家畜外科学総論』、『家畜医範』などがある。1916年<a href="." id="link_15"                                                   >勲二等</a><a href="." id="link_16"                               >瑞宝章</a>。1924年叙<a href="." id="link_17"                               >正三位</a>、賜<a href="." id="link_18"                                                                                 >東京帝国大学</a><a href="." id="link_19"                                         >名誉教授</a>号。
</p>
