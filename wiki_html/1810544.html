		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇田 明彦</b>（うだ あきひこ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >1月19日</a>）は、日本の<a href="." id="link_3"                      >騎手</a>（<a href="." id="link_4"                                                    >日本競馬会</a>、<a href="." id="link_5"                                          >国営競馬</a>、<a href="." id="link_6"                                                                        >日本中央競馬会</a>）、<a href="." id="link_7"                                >調教師</a>（日本中央競馬会（<a href="." id="link_8"                                                                                                                          >栗東トレーニングセンター</a>））。<a href="." id="link_9"                                >京都府</a><a href="." id="link_10"                               >京都市</a><a href="." id="link_11"                               >上京区</a>出身。
</p>
