		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">袴田 京太朗</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1963-05-29</span>) </span>1963年<a href="." id="link_1"                            >5月29日</a>（58歳）<br /><span class="birthplace"><a href="." id="link_2"                                >静岡県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>武蔵野美術大学彫刻学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>彫刻</td></tr></tbody></table>
<p><b>袴田 京太朗</b>（はかまた きょうたろう、<a href="." id="link_4"                    >1963年</a><a href="." id="link_4"                            >5月29日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_5"                                >彫刻家</a>。<a href="." id="link_2"                                >静岡県</a>出身。<a href="." id="link_6"                    >1987年</a>、<a href="." id="link_7"                                                                        >武蔵野美術大学</a>彫刻学科卒。武蔵野美術大学油絵学科教授。
</p><p>初期の頃は、<a href="." id="link_8"                                >ベニヤ</a>や鉄板等をつなぎ合わせ構成する作品が特徴。近年の作風は、色とりどりの<a href="." id="link_9"                                          >アクリル</a>板を幾層にも重ね彫刻作品を作り意欲的に活動を続けている。
</p>
