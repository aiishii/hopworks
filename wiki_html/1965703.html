<p><span style="speak:none" aria-hidden="true"><b>堊城 白人</b></span>（あしろ はくと、<a href="." id="link_1"                    >1954年</a> -）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >福井県</a>生まれ。
</p><p><a href="." id="link_5"                    >1977年</a>、探偵小説専門誌『<a href="." id="link_6"                                                          >幻影城</a>』の第3回<a href="." id="link_7"                                                              >幻影城新人賞</a>小説部門で「蒼月宮殺人事件」が入選しデビューしたが、デビュー作を含め2短編を発表したのみである（同時入選は、<a href="." id="link_8"                                          >田中芳樹</a>・<a href="." id="link_9"                                                    >連城三紀彦</a>）。
</p><p>長い間、連絡が取れなくなっていたが、2008年12月刊行の『幻影城の時代 完全版』に本多正一「幻の幻影城作家を求めて 蒼月宮の門前に佇んで」が掲載され、手紙・電話によるインタビューが掲載された。
</p>
