		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 すぐる</b>（本名:<b>佐々木 英</b>、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >4月16日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >1月13日</a>）は、日本の<a href="." id="link_3"                                >作曲家</a>である。<a href="." id="link_4"                      >童謡</a>をはじめとする2000曲もの楽曲を作曲し、中でも「<a href="." id="link_5"                                          >月の沙漠</a>」「<a href="." id="link_6"                                                              >お山の杉の子</a>」が有名。三男の<a href="." id="link_7"                                                    >佐々木行綱</a>は元<a href="." id="link_8"                                          >童謡歌手</a>、<a href="." id="link_9"                                                    >声楽家</a>（<a href="." id="link_10"                                               >バス</a>）、<a href="." id="link_11"                                                   >音楽評論家</a>、元<a href="." id="link_12"                                         >山形大学</a><a href="." id="link_13"                     >教授</a>。
</p>
