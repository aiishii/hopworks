<p><b>呂 恵卿</b>（りょ けいけい、<a href="." id="link_8"                      >拼音</a>：Lǚ Huì-qīng、<a href="." id="link_1"                    >1032年</a> - <a href="." id="link_9"                    >1111年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >北宋</a>の<a href="." id="link_12"                               >政治家</a>。<a href="." id="link_13"           >字</a>は吉甫、号は恩祖。<a href="." id="link_2"                      >泉州</a>晋江県（現在の<a href="." id="link_14"                               >福建省</a><a href="." id="link_15"                               >泉州市</a><a href="." id="link_16"                               >晋江市</a>）の出身。<a href="." id="link_17"                                         >参知政事</a>を務めた<a href="." id="link_18"                                                                                 >新法党</a>の人物である。著作に『文集』・『<a href="." id="link_19"                     >孝経</a>伝』・『<a href="." id="link_20"                                                   >道徳経</a>注』・『<a href="." id="link_21"                     >論語</a>義』・『<a href="." id="link_22"                     >荘子</a>解』等がある。
</p>
