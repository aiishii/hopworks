<p><b>李 思訓</b>（り しくん、<a href="." id="link_1"                  >651年</a> - <a href="." id="link_2"                  >718年</a>）は、<a href="." id="link_3"            >唐</a>代<a href="." id="link_4"                                      >玄宗</a>朝に仕えた<a href="." id="link_5"                      >官僚</a>。画に長じ、子の李昭道とともに、<a href="." id="link_6"                                >北宗画</a>（<a href="." id="link_7"                                          >北画</a>）の祖とされる。また、唐の<a href="." id="link_8"                      >宗室</a>であり、<a href="." id="link_9"                      >宰相</a>となった<a href="." id="link_10"                               >李林甫</a>の伯父にあたる。
</p>
