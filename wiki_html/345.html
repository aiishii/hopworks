		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴田 洋久</b>（つるた ひろひさ、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >埼玉県</a>出身。<a href="." id="link_5"                                                                                                                >東京デザイナー学院</a>卒業。代表作はアニメ化もされた「<a href="." id="link_6"                                                                                  >なつきクライシス</a>」。漫画家の<a href="." id="link_7"                                                    >円英智</a> は小学5年生から、<a href="." id="link_8"                                          >萩原一至</a> は専門学校から、それぞれ親交を持つ。
</p>
