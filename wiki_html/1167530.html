		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今 道子</b>（こん みちこ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >8月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >鎌倉市</a>生まれ。<a href="." id="link_6"                    >1978年</a>、<a href="." id="link_7"                                                              >創形美術学校</a><a href="." id="link_8"                                                                                                  >版画科</a>卒業後、<a href="." id="link_9"                                                                                  >東京写真専門学校</a>を中退。
</p><p>魚や野菜や衣類をつかい、『いなだの頭と桃と上皿天秤』『烏賊の内臓と眼球と生イクラ』『こはだのブラジャー』などを撮影する。
1992年にはケンブリッジの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                                                                                       >リスト・ヴィジュアル・アートセンター</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:List_Visual_Arts_Center&amp;action=edit&amp;redlink=1" class="new" title="En:List Visual Arts Center (存在しないページ)">英語版</a>）</span></span>にて個展を開催した。
</p>
