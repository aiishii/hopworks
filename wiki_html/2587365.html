		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塹江 誠夫</b>（ほりえ のぶお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >7月24日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。 <a href="." id="link_7"                                                                                  >勲二等瑞宝章</a>、<a href="." id="link_8"                                >正三位</a>。<a href="." id="link_9"                                >高知市</a>出身。<a href="." id="link_10"                               >土佐藩</a><a href="." id="link_11"                               >塹江氏</a>7代目。高知県<a href="." id="link_12"                               >安芸城</a>主<a href="." id="link_13"                                         >五藤為重</a>の子孫。
</p>
