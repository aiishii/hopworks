<p>『<b>ケロケロ7</b>』（-セブン）は、<a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                            >1月19日</a>に<a href="." id="link_2"                                          >バンダイ</a>から発売された<a href="." id="link_1"                                                                  >ニンテンドーDS</a>用ソフト。<a href="." id="link_5"                                                                        >ケロケロキング</a>シリーズ同様<a href="." id="link_6"                                          >木原庸佐</a>がキャラデザイン、監修を担当。ジャンルはアクションゲーム。
</p>
