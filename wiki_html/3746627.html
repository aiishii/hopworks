		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレデリック＝オーギュスト・リシュタンベルジェ</b>（<b>Frédéric Auguste Lichtenberger</b>、<a href="." id="link_1"                    >1832年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                          >2月7日</a>）は、<a href="." id="link_3"                                          >フランス</a>・<a href="." id="link_4"                                                              >アルザス</a>の<a href="." id="link_5"                                                                        >プロテスタント</a><a href="." id="link_6"                      >牧師</a>、<a href="." id="link_7"                                >神学者</a>。 <a href="." id="link_8"                                                                                            >ストラスブール大学</a>のプロテスタント神学部教授であり、<a href="." id="link_9"                    >1877年</a>に<a href="." id="link_10"                                         >パリ大学</a>・プロテスタント神学部を設立したメンバーの一人であった。
</p>
