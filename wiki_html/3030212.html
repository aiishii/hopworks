		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹脇 出</b>（たけわきいずる、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                                              >工学博士</a>。建築構造学研究者。<a href="." id="link_3"                                                                                                                                              >京都大学大学院工学研究科</a>教授（<a href="." id="link_4"                                >建築学</a>）。<a href="." id="link_5"                                                              >日本建築学会</a>副会長（2013－2015）。<b><a href="." id="link_5"                                                              >日本建築学会</a>会長（2019－2021）。</b>国際専門誌Earthquakes and Structures共同編集長（～2014）。スイスの国際専門誌Frontiers in Built Environment編集長。<a href="." id="link_6"                                >滋賀県</a>出身。
</p>
