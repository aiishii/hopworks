<p><b>岡村 泰之</b>（おかむら やすゆき、<a href="." id="link_1"                    >1960年</a> - ）<a href="." id="link_2"                                                                                  >日本の建築家</a>。（有）岡村泰之建築設計事務所主宰。住宅の設計のほか、都市スケールのものまで幅広く活動し、近年は「快住計画」というプロジェクトに取り組む。<a href="." id="link_3"                                >鳥取県</a>生まれ。
</p>
