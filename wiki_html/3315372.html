<p><b>ランドルフ・シリマン・ボーン</b> (1886年5月30日 – 1918年11月22日) は、アメリカの進歩主義（<a href="/w/index.php?title=En:Progressivism_in_the_United_States&amp;action=edit&amp;redlink=1" class="new" title="En:Progressivism in the United States (存在しないページ)">en:Progressivism in the United States</a>）的作家であり、「左派知識人」。<a href="." id="link_1"                                                                                            >ニュージャージー州</a><a href="." id="link_2"                                                                                                                                                                                                                                                              >ブルームフィールド</a>（<a href="/w/index.php?title=En:Bloomfield,_New_Jersey&amp;action=edit&amp;redlink=1" class="new" title="En:Bloomfield, New Jersey (存在しないページ)">en:Bloomfield, New Jersey</a>）生まれ、<a href="." id="link_3"                                                                        >コロンビア大学</a>卒業。死後に発見された未刊のエッセイ「国家（The State）」が知られる。
</p>
