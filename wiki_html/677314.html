		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>旭豪山 和泰</b>（きょくごうざん かずやす、本名：<b>木村 泰山</b>（きむら たいざん）、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >9月18日</a> - ）とは、<a href="." id="link_2"                                          >大島部屋</a>に所属していた元<a href="." id="link_3"                                                                        >大相撲力士</a>。最高位は東<a href="." id="link_4"                      >前頭</a>9枚目。身長181cm、体重176kg。得意は突き、押し。<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >市川市</a>国分出身（出生地は<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >江東区</a>）。現在は<a href="." id="link_7"                                >東京都</a><a href="." id="link_9"                                          >江戸川区</a>でちゃんこ屋を経営している。<a href="." id="link_10"                                               >血液型</a>はO型。
</p>
