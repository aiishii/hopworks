<p><b>ACID LOVE</b>（アシッド・ラヴ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                                                        >ガールズバンド</a>。<a href="." id="link_7"                    >1993年</a>に<a href="." id="link_8"                                                                                                                      >東芝EMI</a>（TMファクトリー）からデビュー、 翌<a href="." id="link_4"                    >1994年</a>に解散。 当時の所属事務所は、<a href="." id="link_9"                                >東京都</a><a href="." id="link_10"                                                         >港区</a><a href="." id="link_11"                                         >麻布十番</a>に所在した「アシッド・ブルー」。
</p>
