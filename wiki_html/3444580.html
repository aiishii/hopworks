<p><b>樹生 かなめ</b>（きふ かなめ、<a href="." id="link_1"                          >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                                              >ボーイズラブ</a>小説家。<a href="." id="link_5"                                          >和歌山県</a>出身。<a href="." id="link_6"                                                >血液型</a>はA型。<a href="." id="link_7"                    >2000年</a>、ボーイズラブ小説『ベイビー・ブルー』が二見シャレード文庫より刊行、小説家としてデビューする。以降、ボーイズラブを主題とした作品をコンスタントに発表し、鮮烈な発想による<a href="." id="link_8"                                                                        >ストーリー</a>展開で人気を博している。<a href="." id="link_9"                                                                                                                            >講談社X文庫ホワイトハート</a>を中心に活躍している。代表作は「龍＆Dr.シリーズ」。
</p>
