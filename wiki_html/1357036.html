<p><b>佐藤 勝也</b>（さとう かつや、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >3月19日</a>）は日本の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >弁護士</a>。<a href="." id="link_6"                                                                        >長崎県知事</a>などを務めた。退任後は東京にて弁護士活動をする。趣味の<a href="." id="link_7"                      >囲碁</a>は2段の腕前だった。
</p>
