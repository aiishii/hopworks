		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 和彦</b>（こんどう かずひこ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"              >8月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                                          >イギリス</a>近代の社会史、文化史、政治史。日英歴史家会議委員長。<a href="." id="link_7"                                >史学会</a>理事長。
</p><p>高校教科書『現代の世界史』『新世界史』『世界の歴史』を編集執筆。『<a href="." id="link_8"                                >クリオ</a>』25号（2011年）に「ロング・インタビュー」が収録されている。『いまは昔』（2012年）に詳しい年譜と著作目録、小文のコレクションがある。愛媛県<a href="." id="link_9"                                >松山市</a>生まれ。
</p>
