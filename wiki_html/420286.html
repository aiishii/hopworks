<p>『<b>野火</b>』（のび、<i>Fires on the Plain</i> ）は、<a href="." id="link_1"                                          >大岡昇平</a>の<a href="." id="link_6"                      >小説</a>。<a href="." id="link_7"                    >1951年</a>に『<a href="." id="link_3"                                                >展望</a>』に発表、翌年に<a href="." id="link_2"                                >創元社</a>から刊行された。作者の<a href="." id="link_8"                                                    >フィリピン</a>での戦争体験を基にする。死の直前における人間の極地を描いた、<a href="." id="link_9"                                          >戦争文学</a>の代表作の一つ。第3回（昭和26年度）<a href="." id="link_10"                                                   >読売文学賞</a>・小説賞を受賞している。
</p>
