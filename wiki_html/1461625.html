		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 光默</b>（リン・クァンムック、Lim Kwang-Mook）は<a href="." id="link_1"                                          >大韓民国</a>出身の<a href="." id="link_2"                                >漫画家</a>。おもに<a href="." id="link_3"                                                                                  >エンターブレイン</a>の<a href="." id="link_4"                                          >漫画雑誌</a>で連載する。
</p><p>日本では「默」の字が一般的ではないため「林光黙」と表記される事も多い。また、韓国人名の「林」は「イム」と読むのが一般的だが、林光默の片仮名表記は「リン」で統一されている。
</p>
