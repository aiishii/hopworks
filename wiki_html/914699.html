<p><b>ディキシー・キッド</b>（<b>Dixie Kid</b>、本名：アーロン・リスター・ブラウン (Aaron Lister Brown)、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                          >4月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の元<a href="." id="link_4"                                                              >プロボクサー</a>。元世界<a href="." id="link_5"                                                              >ウェルター級</a>チャンピオン。<a href="." id="link_6"                                                    >ミズーリ州</a><a href="." id="link_7"                                          >フルトン</a>の生まれで、ウェルター級初期の強豪。
</p>
