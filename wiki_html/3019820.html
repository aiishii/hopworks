		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽後響 助枩</b>（うごひびき すけまつ、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_2"                                                              >没年不明</a>）は、<a href="." id="link_3"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は武石助松。<a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                          >北秋田郡</a><a href="." id="link_7"                                >森吉町</a>（現<a href="." id="link_8"                                          >北秋田市</a>）出身。身長167cm、体重90kg。最高位は西<a href="." id="link_9"                      >十両</a>筆頭。
</p>
