		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平山 甚太</b>（ひらやま　じんた、<a href="." id="link_1"                    >1840年</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >9月15日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>（<a href="." id="link_4"                                                    >花火師</a>）。
</p><p>日本で初の本格的西洋<a href="." id="link_5"                      >花火</a>の制作者、および初めて<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                      >特許</a>を取得した人物。
</p><p>兄は実業家・教育者の<a href="." id="link_8"                                          >中村道太</a>。作家の<a href="." id="link_9"                                          >獅子文六</a>の母方の祖父にあたる。
</p>
