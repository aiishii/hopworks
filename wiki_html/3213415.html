		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小杉尅次</b>（こすぎ　かつじ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >7月3日</a>-　）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                      >牧師</a>。専門は地球文明学・宗教哲学。
</p><p>静岡県天龍市（現<a href="." id="link_4"                                >浜松市</a>天竜区）生まれ。1963年<a href="." id="link_5"                                          >静岡大学</a>中退、1965年<a href="." id="link_6"                                                              >東京神学大学</a>卒、同大学院修士課程修了。1968-70年大韓民国<a href="." id="link_7"                                                                        >ソウル大学</a>・大韓神学大学修士課程修了。1974年<a href="." id="link_8"                                                              >日本基督教団</a>牧師。1977-83年<a href="." id="link_9"                                                                        >ハンブルク大学</a>博士課程、<a href="." id="link_10"                               >Ph.D.</a>。大韓民国牧師。<a href="." id="link_11"                                                             >静岡産業大学</a>助教授、教授。93-95年日本キリスト教海外医療協力会総主事。
</p>
