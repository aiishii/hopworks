		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペトロエクアドル</b>（<a href="." id="link_1"                                                    >西</a>：Petroecuador、<i>Empresa Estatal Petróleos del Ecuador</i>、エクアドル石油国営企業）は、<a href="." id="link_2"                                                    >エクアドル</a>の<a href="." id="link_3"                      >石油</a><a href="." id="link_4"                                                              >国営企業</a>。<a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                            >6月23日</a>に創設されたCEPE（Corporación Estatal Petrolera Ecuatoriana、エクアドル石油国営公社）を母体に、<a href="." id="link_6"                    >1989年</a><a href="." id="link_6"                            >9月26日</a>に創設される。ペトロエクアドル本体および契約を交わした第三者組織による、エクアドル国内における石油資源の探査採掘および流通販売事業を行なう。
</p>
