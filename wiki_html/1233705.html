		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上雅彦</b>（いのうえ まさひこ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >1月13日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >小説家</a>、アンソロジスト。
</p><p><a href="." id="link_4"                                                                                                      >東京都立板橋高等学校</a>を経て<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                >商学部</a>卒業。<a href="." id="link_7"                    >1983年</a>（昭和58年）、「よけいなものが」が<a href="." id="link_8"                                                  >星新一ショートショート・コンクール</a>にて優秀賞受賞。作家としてデビューする。
</p><p>ホラーアンソロジー『<a href="." id="link_9"                                                                                  >異形コレクション</a>』を監修。1999年、同シリーズが第19回<a href="." id="link_10"                                             >日本SF大賞</a>特別賞を受賞。
</p>
