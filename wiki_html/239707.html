		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 準子</b>（なかにし じゅんこ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >5月30日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                                              >独立行政法人</a><a href="." id="link_4"                                                                                            >産業技術総合研究所</a>フェロー、<a href="." id="link_5"                                                              >横浜国立大学</a>名誉教授。専門は<a href="." id="link_6"                                          >環境工学</a>（環境リスク学）。工学博士。
</p>
