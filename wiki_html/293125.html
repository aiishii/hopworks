		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラフモン・ナビエフ</b>（Rakhmon Nabiyev、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >4月10日</a>）は、<a href="." id="link_3"                                                              >ソ連</a>、<a href="." id="link_4"                                                              >タジキスタン</a>の政治家、タジキスタン共和国の初代大統領。第9期から第11期まで<a href="." id="link_5"                                                                                  >ソ連最高会議</a>代議員、1976年から1986年まで<a href="." id="link_6"                                                                                            >ソ連共産党</a>中央委員会委員。
</p>
