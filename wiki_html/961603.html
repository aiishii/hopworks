		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴 鋕恩</b>（パク・ジウン、박지은、ぼく しおん、<a href="." id="link_1"                    >1983年</a>11月4日 - ）は、<a href="." id="link_2"                                          >韓国</a>の女流<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >京畿道</a><a href="." id="link_6"                                >富川市</a>出身、<a href="." id="link_7"                                          >韓国棋院</a>所属、金東燁九段門下、九段。<a href="." id="link_8"                                                                              >女流名人戦</a>、<a href="." id="link_9"                                                                                                                                    >正官庄杯世界女子囲碁最強戦</a>優勝など。<a href="." id="link_10"                               >趙惠連</a>、<a href="." id="link_11"                               >尹暎善</a>、權孝珍、<a href="." id="link_12"                               >李英信</a>らと並んで韓国女流五新星と呼ばれ、韓国人女性棋士初の九段となる。
</p>
