		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小ノヶ崎 仙吉</b>（おのがさき せんきち、<a href="." id="link_1"                    >1842年</a>〈<a href="." id="link_2"                      >天保</a>13年〉 - <a href="." id="link_3"                    >1877年</a>〈<a href="." id="link_4"                      >明治</a>10年〉<a href="." id="link_5"                            >4月24日</a>）は、<a href="." id="link_6"                                          >境川部屋</a>に所属した元<a href="." id="link_7"                      >力士</a>。
</p><p>本名は山田 仙吉（安吉とする資料もある）。<a href="." id="link_8"                                >尾張国</a><a href="." id="link_9"                                                                    >中島郡</a>（現在の<a href="." id="link_10"                               >愛知県</a><a href="." id="link_11"                               >一宮市</a>）出身。身長・体重は不明。最高位は東<a href="." id="link_12"                     >前頭</a>5枚目。
</p>
