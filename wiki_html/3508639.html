		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水原 明泉</b>（みずはら・めいせん）は、日本の女優。同じく女優の<a href="." id="link_1"                                                    >水原ゆう紀</a>の妹。
</p><p><a href="." id="link_2"                                          >曽根中生</a>監督の『<a href="." id="link_3"                                                                        >不連続殺人事件</a>』に参加した<a href="." id="link_4"                                          >荒井晴彦</a>（後の<a href="." id="link_5"                                                              >日本映画大学</a>教授）によると、水原が脱ぐのを嫌がって駄々をこねたところ、荒井が説得役を任命されたという。水原は「風呂場までついてきて」と荒井に言い、彼はその通りにしたが、彼女を待っている間にそこで寝てしまったという。
</p>
