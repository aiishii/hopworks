		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 巍</b>（あらき たかし、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                          >6月4日</a>）は、日本の作家。
</p><p><a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >東京市</a><a href="." id="link_5"                                >浅草区</a>浅草永住町（現在の<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >台東区</a><a href="." id="link_8"                                >元浅草</a>）生まれ。本名・下村是隆。<a href="." id="link_9"                                                                                  >東京帝国大学</a>支那文学科卒。1933年「その一つのもの」が『<a href="." id="link_10"                                               >改造</a>』の懸賞に当選。同年<a href="." id="link_11"                               >高見順</a>らと『日暦』を創刊、1936年<a href="." id="link_12"                                                   >武田麟太郎</a>主宰の『<a href="." id="link_13"                                         >人民文庫</a>』の創刊に参加した。筆名はほかに下村恭介。
</p>
