		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永 仲基</b>（とみなが なかもと、<a href="." id="link_1"                                                >正徳</a>5年（<a href="." id="link_2"                    >1715年</a>） - <a href="." id="link_3"                      >延享</a>3年<a href="." id="link_4"                                                      >8月28日</a>（<a href="." id="link_5"                    >1746年</a><a href="." id="link_5"                              >10月12日</a>）は、<a href="." id="link_6"                                          >江戸時代</a><a href="." id="link_7"                                          >大坂</a>の<a href="." id="link_8"                                >哲学者</a>、町人<a href="." id="link_9"                      >学者</a>、<a href="." id="link_10"                                                             >思想史家</a>。<a href="." id="link_11"                               >懐徳堂</a>の学風である<a href="." id="link_12"                                         >合理主義</a>・<a href="." id="link_13"                                                                                                           >無鬼神論</a>の立場に立ち、<a href="." id="link_14"                     >儒教</a>・<a href="." id="link_15"                     >仏教</a>・<a href="." id="link_16"                     >神道</a>を実証的に研究した。彼の<a href="." id="link_17"                     >学問</a>は、<a href="." id="link_18"                     >思想</a>の展開と<a href="." id="link_19"                     >歴史</a>・<a href="." id="link_20"                     >言語</a>・<a href="." id="link_21"                                         >民俗</a>との関連に注目した独創的なものといわれている。
</p>
