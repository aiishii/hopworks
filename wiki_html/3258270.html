<p><b>谷口 江里也</b>（たにぐち えりや、<a href="." id="link_1"                    >1948年</a> - ）は、作家、詩人、ヴィジョンアーキテクトである。
</p><p>石川県出身。<a href="." id="link_2"                                                              >横浜国立大学</a>工学部建築学科卒。<a href="." id="link_3"                                                                                            >東京銀座資生堂ビル</a>の設計、<a href="." id="link_4"                                                                                            >ラゾーナ川崎プラザ</a>のマスタープランへの参画、レストラン"ikra"の空間デザインなど、プロデュースやプロジェクト設計を含めた空間創造の分野でも活躍する。<b>音羽信</b>という名のシンガーソングライターでもある。 
</p>
