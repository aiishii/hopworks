<p><b>歌川 芳艶</b>（うたがわ よしつや、<a href="." id="link_3"                      >文政</a>5年閏<a href="." id="link_4"                                                    >1月1日</a>（<a href="." id="link_5"                    >1822年</a><a href="." id="link_5"                            >2月22日</a>） - <a href="." id="link_6"                      >慶応</a>2年<a href="." id="link_7"                                                      >6月22日</a>（<a href="." id="link_8"                    >1866年</a><a href="." id="link_8"                          >8月2日</a>））とは、<a href="." id="link_9"                                          >江戸時代</a>末期の<a href="." id="link_10"                                         >浮世絵師</a>。<a href="." id="link_11"                                         >歌川国芳</a>の門人。<a href="." id="link_12"                                         >月岡芳年</a>や<a href="." id="link_13"                                         >落合芳幾</a>など並み居る国芳門弟たちの中に隠れ、名前は殆ど知られていないが、国芳の<a href="." id="link_14"                               >武者絵</a>の才能を最もよく受け継いだ絵師である。
</p>
