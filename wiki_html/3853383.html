		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 武男</b>（いとう たけお、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >10月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >蚕糸学者</a>。<a href="." id="link_5"                                                                                                            >上田繊維専門学校</a>の<a href="." id="link_6"                      >校長</a>、<a href="." id="link_7"                                          >信州大学</a>の<a href="." id="link_8"                                          >学長</a>を務めた。<a href="." id="link_9"                                                              >農学博士</a>。<a href="." id="link_10"                               >山口県</a><a href="." id="link_11"                               >岩国市</a>出身。
</p><p><a href="." id="link_12"           >絹</a>の<a href="." id="link_13"                                                   >タンパク質</a>の物理化学的研究で知られ、絹糸を構成する<a href="." id="link_14"                                                             >フィブロイン</a>および<a href="." id="link_15"                                         >セリシン</a>について、その<a href="." id="link_16"                                         >アミノ酸</a>組成を解明し、「農芸化学会誌」に発表した。
</p>
