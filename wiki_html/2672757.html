		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仲尾 宏</b>（なかお ひろし、<a href="." id="link_1"                    >1936年</a> - ）は、日朝関係史学者、<a href="." id="link_2"                                                                                  >京都造形芸術大学</a>客員<a href="." id="link_3"                      >教授</a>。一般社団法人<a href="." id="link_4"                                                                                  >在日コリアン</a>・マイノリティー人権研究センター（KMJ）<a href="." id="link_5"                                                    >理事長</a>。財団法人<a href="." id="link_6"                                                                                                                                                                                            >世界人権問題研究センター</a>理事。<a href="." id="link_7"                                          >龍谷大学</a><a href="." id="link_8"                                >安重根</a>東洋平和研究センター客員研究員。
</p><p>前近代日朝関係史、<a href="." id="link_9"                                                    >朝鮮通信使</a>を研究。
</p><p><a href="." id="link_10"                               >京都府</a>生まれ。1960年<a href="." id="link_11"                                                   >同志社大学</a><a href="." id="link_12"                               >法学部</a>政治学科卒業。<a href="." id="link_13"                                                                                 >京都芸術短期大学</a>・京都造形芸術大学教授、2007年京都造形芸術大学客員教授。
</p>
