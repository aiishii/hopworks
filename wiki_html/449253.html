		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有井 伊奈</b>（ありい いな、女性、本名：上原ひとみ(旧姓：細山田)、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"              >4月</a>？ - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_5"                                >都城市</a>出身。<a href="." id="link_6"                                                                                                      >都城工業高等専門学校</a>建築学科卒。
</p><p>『<a href="." id="link_7"                                                                          >ザ・マーガレット</a>』<a href="." id="link_8"                    >1987年</a>（<a href="." id="link_9"                      >昭和</a>62年）No.23 にて作品「片思い」でデビュー。
</p><p>モノローグ（内面描写？）に独特の作風を持った作品が多い。
</p><p>活躍の度合いは当時に比べて減ってはいるものの、不定期ながら現在も作品を発表しているようである。
</p>
