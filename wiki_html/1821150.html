<p><b>アルジェリア改革党</b>（<b>Parti du Renouveau Algérien</b>、<b>Party of Algerian Renewal</b>、略称:<b>PRA</b>）は、<a href="." id="link_2"                                                              >アルジェリア</a>の<a href="." id="link_3"                      >政党</a>。<a href="." id="link_4"                    >2002年</a>総選挙では得票率0.3パーセントで1議席を獲得した。<a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                            >5月17日</a>に行われたアルジェリア議会人民国民会議の総選挙で4議席を獲得した。.
