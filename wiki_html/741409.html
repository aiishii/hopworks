<p><b><a href="/w/index.php?title=Fr:Barras_(Alpes-de-Haute-Provence)&amp;action=edit&amp;redlink=1" class="new" title="Fr:Barras (Alpes-de-Haute-Provence) (存在しないページ)">バラス</a><a href="." id="link_1"                      >子爵</a>ポール・フランソワ・ジャン・ニコラ</b>（<span lang="fr">Paul François Jean Nicolas, vicomte de Barras</span>, <a href="." id="link_2"                    >1755年</a><a href="." id="link_2"                            >6月30日</a> - <a href="." id="link_3"                    >1829年</a><a href="." id="link_3"                            >1月29日</a>）は、<a href="." id="link_4"                                                              >フランス革命</a>期の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                      >軍人</a>。一般には<b>ポール・バラス</b>(<span lang="fr">Paul Barras</span>)という名で呼ばれている。<a href="." id="link_7"                                                                                                                                              >テルミドールのクーデター</a>の首謀者の1人で<a href="." id="link_8"                                          >総裁政府</a>のリーダー格だった。その腐敗ぶりから「悪徳の士」とよばれた。
</p>
