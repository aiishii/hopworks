<p><b>ヴィエルニ</b>（<span lang="pl">Wieluń</span>）は、<a href="." id="link_2"                                                    >ポーランド</a>の都市。人口は約2万4千人。1999年からは<a href="." id="link_1"                                          >ウッチ県</a>に属している。1975年から1998年まではシェラツ県に属していた。
