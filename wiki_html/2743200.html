		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊澤 一衛</b>（くまざわ いちえ） <a href="." id="link_1"                    >1877年</a>（明治10年）<a href="." id="link_2"                            >11月1日</a>－<a href="." id="link_3"                    >1940年</a>（昭和15年）<a href="." id="link_4"                            >2月14日</a>は、<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                          >四日市市</a>出身の<a href="." id="link_7"                                                              >大正時代</a>～<a href="." id="link_8"                                                              >昭和時代</a>の<a href="." id="link_9"                      >戦前</a>期の<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                     >歌人</a>。<a href="." id="link_12"                                                             >伊勢電鉄</a><a href="." id="link_13"                     >社長</a>。『<a href="." id="link_14"                                                   >校本萬葉集</a>』刊行を支援した伊勢人である。
</p>
