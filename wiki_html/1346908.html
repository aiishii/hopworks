<p><b>湯別メインストリート</b>（ゆべつメインストリート）は、越前谷直樹･小林昌視の2人で構成される日本の男性デュオである。結成は、<a href="." id="link_8"                    >2004年</a><a href="." id="link_8"                            >8月28日</a>。解散は、<a href="." id="link_9"                    >2009年</a><a href="." id="link_9"                            >2月14日</a>。
</p><p>現在は、越前谷直樹が「若Ｇ」という名前で音楽活動を続けている。
</p>
