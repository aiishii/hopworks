<p><b>木原 太郎</b>（きはら たろう、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >2月10日</a>）は日本の<a href="." id="link_3"                                          >物理学者</a>。仕事は電磁波論、気体論、<a href="." id="link_4"                                          >プラズマ</a>、<a href="." id="link_5"                                >宇宙論</a>と多方面にわたるが、その研究には構成粒子の振舞いの物理的イメージからシステムの特性を考える気体論的思考が貫かれている。
</p>
