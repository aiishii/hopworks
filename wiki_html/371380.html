<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alekseev_m_v.jpg" title="ファイル:Alekseev m v.jpg">ファイル:Alekseev m v.jpg</a>  <div class="thumbcaption">ミハイル・アレクセーエフ</div></div></div>
<p><b>ミハイル・ヴァシーリエヴィチ・アレクセーエフ</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Михаил Васильевич Алексеев</span></b><small>ミハイール・ヴァスィーリイェヴィチュ・アリクスィェーイェフ</small>、<a href="." id="link_2"                    >1857年</a><a href="." id="link_2"                            >11月3日</a> - <a href="." id="link_3"                    >1918年</a><a href="." id="link_3"                            >7月25日</a>）は、<a href="." id="link_4"                                                    >ロシア帝国</a>の<a href="." id="link_5"                      >軍人</a>。歩兵大将。<a href="." id="link_6"                                                                        >第一次世界大戦</a>中にロシア最高司令官<a href="." id="link_7"                                          >スタフカ</a>の参謀長を務め、臨時政府では最高司令官、革命後の<a href="." id="link_8"                                                    >ロシア内戦</a>では<a href="." id="link_9"                      >白軍</a>(<a href="." id="link_10"                                                   >白衛軍</a>)の指揮官の一人であった。
</p>
