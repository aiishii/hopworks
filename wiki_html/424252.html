<p><b>徳本</b>（とくほん、<a href="." id="link_1"                      >宝暦</a>8年6月22日（<a href="." id="link_2"                    >1758年</a><a href="." id="link_2"                            >7月26日</a>）? - <a href="." id="link_3"                      >文政</a>元年<a href="." id="link_4"                                                      >10月6日</a>（<a href="." id="link_5"                    >1818年</a><a href="." id="link_5"                            >11月4日</a>）?）は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >浄土宗</a>の<a href="." id="link_8"            >僧</a>。俗姓は田伏氏。号は名蓮社号誉。<a href="." id="link_9"                                >紀伊国</a><a href="." id="link_10"                                                                             >日高郡</a>の出身。<b>徳本上人</b>、<b>徳本行者</b>とも呼ばれた。
</p>
