		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兪成哲</b>（ユ・ソンチョル、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Ю Сен Чер</span>、朝鮮語:<span lang="ko">유 성철</span>、<a href="." id="link_2"                    >1917年</a> - <a href="." id="link_3"                    >1996年</a>）は、<a href="." id="link_4"                                                              >ソ連</a>・<a href="." id="link_5"                                                    >北朝鮮</a>の軍人。<a href="." id="link_6"                                                    >朝鮮人民軍</a>の中将。<a href="." id="link_7"                                                          >ソ連派</a>。<a href="." id="link_8"                                          >朝鮮戦争</a>時、<a href="." id="link_6"                                                    >朝鮮人民軍</a>の第一副総参謀長/作戦局長を務め、南侵命令を下達した。ロシア名は<b>ボリス・パヴロヴィチ・ユ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Борис Павлович Ю</span>）
</p>
