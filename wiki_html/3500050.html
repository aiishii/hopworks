<p><b>内藤 久寛</b>（ないとう ひさひろ、<a href="." id="link_1"                    >1859年</a>8月20日（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                      >7月22日</a>）- <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）1月29日）は、日本の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                                               >貴族院勅選議員</a>。幼名・駒二郎、旧名・道二郎。<a href="." id="link_10"                                                   >日本石油</a>を設立し「日本の石油王」と呼ばれた。
</p>
