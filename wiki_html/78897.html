		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>6代目 <b>小川 後楽</b>（おがわ こうらく、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >4月22日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月19日</a>）は、<a href="." id="link_3"                                >煎茶</a>家（<a href="." id="link_4"                                >小川流煎茶</a>6代目<a href="." id="link_5"                      >家元</a>）。<a href="." id="link_6"                                                    >筆名</a>は<b>楢林 忠男</b>。<a href="." id="link_7"                                                                                  >京都造形芸術大学</a>教授および同大学理事を兼任した。また<a href="." id="link_8"                                                              >関西学院大学</a>非常勤講師、<a href="." id="link_9"                                          >佛教大学</a>客員教授としても教壇に立った。専門は日本文化論、伝統芸能史。
</p>
