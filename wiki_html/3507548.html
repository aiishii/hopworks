		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">きよはら ひろし</div><span class="fn">清原 博</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1970-11-20</span>) </span>1970年<a href="." id="link_1"                              >11月20日</a>（51歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >富山県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                        >東京外国語大学</a>外国語学部英米学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">弁護士、<a href="." id="link_5"                                                    >気象予報士</a>、<a href="." id="link_6"                                >防災士</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.thinkbank.jp/talent_detail.php?t_id=31">thinkbank</a></td></tr></tbody></table>
<p><b>清原 博</b>（きよはら ひろし、<a href="." id="link_7"                    >1970年</a><a href="." id="link_7"                              >11月20日</a> - ）は、<a href="." id="link_8"                                                                        >国際弁護士</a>。<a href="." id="link_9"                                                              >埼玉弁護士会</a>所属（No.35061）。専門分野は国際取引法、国際金融法、アメリカ法、航空・宇宙法、知的財産法。
</p><p><a href="." id="link_10"                                                   >芸能事務所</a>の<a href="." id="link_11"                                                             >シンクバンク</a>に所属し、<a href="." id="link_12"                                                                       >コメンテーター</a>としてテレビ・ラジオなどの出演も多い。
</p>
