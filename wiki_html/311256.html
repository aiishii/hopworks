	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田原本藩</b>（たわらもとはん）は、<a href="." id="link_1"                                >大和国</a><a href="." id="link_2"                                >十市郡</a>田原本（現在の<a href="." id="link_3"                                >奈良県</a><a href="." id="link_4"                                >磯城郡</a><a href="." id="link_5"                                          >田原本町</a>田原本）の田原本陣屋に藩庁を置いた<a href="." id="link_6"            >藩</a>。ただし、正式に藩（<a href="." id="link_7"                      >大名</a>の所領）であったのは<a href="." id="link_8"                                          >明治維新</a>期のごく短期間であり、<a href="." id="link_9"                                          >江戸時代</a>を通じては<a href="." id="link_10"                                         >交代寄合</a>（<a href="." id="link_11"                                         >参勤交代</a>を行う格式の<a href="." id="link_12"                     >旗本</a>）<a href="." id="link_13"                               >平野家</a>の<a href="." id="link_14"                     >知行地</a>であった。<a href="." id="link_13"                               >平野氏</a>は<a href="." id="link_15"                                         >鎌倉幕府</a>の<a href="." id="link_16"                     >執権</a><a href="." id="link_17"                               >北条氏</a>の庶流の子孫という。
</p>
