<p><b>宇田川 玄真</b>（うだがわ げんしん、<a href="." id="link_2"                      >明和</a>6年<a href="." id="link_3"                                                        >12月28日</a>（<a href="." id="link_4"                    >1770年</a><a href="." id="link_4"                            >1月24日</a>） - <a href="." id="link_5"                      >天保</a>5年<a href="." id="link_6"                                                      >12月4日</a>（<a href="." id="link_7"                    >1835年</a><a href="." id="link_7"                          >1月2日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                                                    >蘭方医</a>。本姓は安岡、名は璘。玄真は<a href="." id="link_10"           >字</a>。榛斎と<a href="." id="link_11"                                     >号</a>す。養父は<a href="." id="link_12"                                                   >宇田川玄随</a>、養子に<a href="." id="link_13"                                                   >宇田川榕菴</a>。
</p><p><a href="." id="link_14"                                                                                                           >江戸蘭学</a>における<a href="." id="link_15"                                         >大槻玄沢</a>の実質的後継者。門弟に<a href="." id="link_16"                                         >吉田長淑</a>、<a href="." id="link_17"                                                                                                           >藤井方亭</a>、<a href="." id="link_18"                                         >坪井信道</a>、<a href="." id="link_19"                                         >佐藤信淵</a>、<a href="." id="link_20"                                         >緒方洪庵</a>、<a href="." id="link_21"                                         >川本幸民</a>、<a href="." id="link_22"                                         >箕作阮甫</a>、<a href="." id="link_23"                                         >飯沼慾斎</a>、<a href="." id="link_24"                                         >青地林宗</a>らがいる。
</p>
