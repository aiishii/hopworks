<p><b>高塚 猛</b>（こうつか たけし、<a href="." id="link_1"                    >1947年</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >8月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、プロ野球球団経営者。
</p><p><a href="." id="link_5"                                          >ダイエー</a>によるいわゆる「<b>福岡3点事業</b>」（<a href="." id="link_6"                                                                                                                          >福岡ダイエーホークス</a>、<a href="." id="link_7"                                                    >福岡ドーム</a>、<a href="." id="link_8"                                                                        >ホークスタウン</a>）の経営責任者で、福岡ダイエーホークス<a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >社長</a>・<a href="." id="link_11"                                         >オーナー</a>代行のほか、<a href="." id="link_12"                                                                       >ダイヤモンド社</a>代表取締役社長などを歴任した。
</p><p><a href="." id="link_13"                               >東京都</a>出身。
</p>
