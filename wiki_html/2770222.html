		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廖 永忠</b> (りょう えいちゅう、<a href="." id="link_1"                    >1323年</a> - <a href="." id="link_2"                    >1375年</a>) は、<a href="." id="link_3"                                      >元</a>末から<a href="." id="link_4"            >明</a>初の軍人。<a href="." id="link_5"                                >朱元璋</a>に仕えて、明建国の功臣となった。兄の<a href="." id="link_6"                                >廖永安</a>も朱元璋に仕えて、彼の勢力拡大に貢献した。
</p>
