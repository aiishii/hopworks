		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 敬</b>（こやま たかし、? - <a href="." id="link_1"                    >2006年</a><a href="." id="link_1"                            >4月26日</a>）は、元豊田紡織（現<a href="." id="link_2"                                                    >トヨタ紡織</a>）の社長、会長を務めた人物。
</p><p><a href="." id="link_3"                                >愛知県</a>出身。旧制<a href="." id="link_4"                                                                                                      >名古屋大学法学部</a>卒（1953年）。
</p><p>豊田紡織社長・会長時代の1993年から10年間に亘り、<a href="." id="link_5"                                          >中京大学</a>において経営者講座の講師を務め、2003年からは、同大学の大学院ビジネス・イノベーション研究科の客員教授として「生産戦略」の講義を担当。2006年、同大学より、名誉博士号を授与された。
</p><p>2006年4月26日、76歳で死去。
</p>
