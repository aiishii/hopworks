		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 光信</b>（かのう みつのぶ、<a href="." id="link_1"                      >永禄</a>8年（<a href="." id="link_2"                    >1565年</a>、永禄4年（<a href="." id="link_3"                    >1561年</a>）説もある） - <a href="." id="link_4"                      >慶長</a>13年<a href="." id="link_5"                                                    >6月4日</a>（<a href="." id="link_6"                    >1608年</a><a href="." id="link_6"                            >7月15日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>の<a href="." id="link_8"                                >狩野派</a>の<a href="." id="link_9"                      >絵師</a>。<a href="." id="link_10"                                         >狩野永徳</a>の長男。<a href="." id="link_11"                                         >狩野探幽</a>は弟・<a href="." id="link_12"                                         >孝信</a>の子供で甥に当たる。名は四郎次郎、通称は右京進。子の<a href="." id="link_13"                                         >貞信</a>も右京進と称し、両者を区別のため後に古右京とも呼ばれた。
</p>
