		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川嶋 虎之輔</b>（かわしま とらのすけ、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）11月1日 - <a href="." id="link_3"                    >1984年</a>（<a href="." id="link_4"                      >昭和</a>59年）7月2日）は、日本の<a href="." id="link_5"                                                                        >陸軍</a><a href="." id="link_6"                      >軍人</a>、<a href="." id="link_7"                                >政治家</a>。最終階級は陸軍<a href="." id="link_8"                      >少将</a>。<a href="." id="link_9"                                          >八千代市</a>議会議長。川島と表記される場合がある。
</p>
