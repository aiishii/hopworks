		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 喜久雄</b>（きしもと きくお、<a href="." id="link_1"                    >1952年</a>11月 - ）は、日本の<a href="." id="link_2"                                >工学者</a>。専門は<a href="." id="link_3"                      >計算</a>力学、<a href="." id="link_4"                                          >材料力学</a>、<a href="." id="link_5"                                          >破壊力学</a>。<a href="." id="link_6"                                                              >東京工業大学</a>名誉教授。東京工業大学副学長、<a href="." id="link_7"                                                                                  >アメリカ機械学会</a>フェロー、<a href="." id="link_8"                                                              >日本機械学会</a>会長、<a href="." id="link_9"                                                              >自動車技術会</a>技術会議<a href="." id="link_10"                     >議長</a>、<a href="." id="link_11"                                                                                                               >日本技術者教育認定機構</a>副会長等を歴任した。
</p>
