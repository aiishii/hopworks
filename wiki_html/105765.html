<p><b>三浦 新七</b>（みうら しんしち、<a href="." id="link_9"                    >1877年</a>（明治10年）<a href="." id="link_10"                           >8月12日</a> - <a href="." id="link_11"                   >1947年</a>（昭和22年）<a href="." id="link_4"                            >8月14日</a>）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_13"                                         >経済学者</a>、<a href="." id="link_14"                               >実業家</a>、<a href="." id="link_15"                               >政治家</a>。専門は<a href="." id="link_16"                               >経済史</a>。<a href="." id="link_17"                   >1942年</a>（昭和17年）<a href="." id="link_18"                                                                                           >帝国学士院会員</a>。
</p>
