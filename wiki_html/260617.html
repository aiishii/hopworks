		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hankow_1915.jpg" title="ファイル:Hankow 1915.jpg">ファイル:Hankow 1915.jpg</a>  <div class="thumbcaption">1915年の武漢三鎮。南には長江を挟んで<a href="." id="link_1"                                >漢陽</a>と<a href="." id="link_2"                                          >武昌</a>の二つの城郭都市がある。漢口はその北の<a href="." id="link_3"                      >長江</a>・<a href="." id="link_4"                                                >漢江</a>沿いに広がる</div></div></div>
<p><b>漢口</b>（かんこう/ハンコウ、<a href="." id="link_5"                                >簡体字</a>：<span lang="zh-cn">汉口</span>、<a href="." id="link_6"                                >繁体字</a>：<span lang="zh-tw">漢口</span>、<a href="." id="link_7"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Hànkǒu</span></span>、武漢語：/xan˧˥kʰəu˦˨/、英語：Hankou/Hankow）とは、<a href="." id="link_8"                                          >漢水</a>の北岸、<a href="." id="link_3"                      >長江</a>の西岸に位置し、長江と支流の漢水が合流する所を指す地理名称である。
</p>
