<p><b>名渡山 愛擴</b>（などやま あいこう、<a href="." id="link_1"                    >1932年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >6月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                                    >染織家</a>。<a href="." id="link_6"                                >沖縄県</a><a href="." id="link_7"                                >那覇市</a>出身。
</p><p>父は画家の<a href="." id="link_8"                                                    >名渡山愛順</a>。<a href="." id="link_9"                                >洋画家</a>として沖縄の<a href="." id="link_10"                               >風景画</a>を得意としたほか、沖縄の伝統的<a href="." id="link_11"                     >染織</a><a href="." id="link_12"                     >紅型</a>を復興しようと名渡山工芸館を立ち上げている。<a href="." id="link_13"                               >光風会</a>会員であり、<a href="." id="link_14"                                                                                                                               >新生美術協会</a>会長も務めた。
</p><p>2011年6月6日、<a href="." id="link_15"                     >肝臓がん</a>により那覇市内の<a href="." id="link_16"                     >病院</a>で79歳で亡くなっている。
</p>
