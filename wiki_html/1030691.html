		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米村 孝一郎</b>（よねむら こういちろう、男性、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >7月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >石川県</a>出身、<a href="." id="link_6"                                                                                  >金沢美術工芸大学</a>卒業。<a href="." id="link_7"                                                                        >宇宙作家クラブ</a>会員。
</p><p>代表作は『MISSING GATE』『<a href="." id="link_8"                >STREGA!</a>』など。シューティングゲーム『<a href="." id="link_9"                                                                                                  >シルフィード</a>』やアニメ版『<a href="." id="link_10"                   >BLUE DROP</a>』の<a href="." id="link_11"                                                                                           >メカニックデザイン</a>なども手がける。
</p><p>漫画家の<a href="." id="link_12"                                                                       >やまむらはじめ</a>は高校の後輩。
</p>
