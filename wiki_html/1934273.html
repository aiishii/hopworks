		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加賀野井 秀一</b>（かがのい しゅういち、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >5月28日</a> - ）は、フランス哲学者、<a href="." id="link_2"                                          >中央大学</a>理工学部教授。
</p><p><a href="." id="link_3"                                >高知市</a>生まれ。1974年中央大学文学部仏文科卒、1983年同大学院博士課程中退、1987年中央大理工学部専任講師、1990年助教授、1998年教授。また<a href="." id="link_4"                                          >中島義道</a>主宰哲学塾カントでソシュール入門の講師を担当。
</p><p><a href="." id="link_5"                                                    >丸山圭三郎</a>の指導を受けた。<a href="." id="link_6"                                                                                                                                                        >モーリス・メルロ＝ポンティ</a>、<a href="." id="link_7"                                                                                                                                                        >フェルディナン・ド・ソシュール</a>などを研究著述し、また日本語論の著作を刊行する。　　
</p>
