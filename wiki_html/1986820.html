<p><b>ボイス・バロット・メダル</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Buys Ballot Medal</span>）は<a href="." id="link_3"                                                                                                                                                        >オランダ王立芸術科学アカデミー</a>から贈られる<a href="." id="link_4"                                >気象学</a><a href="." id="link_5"            >賞</a>。<a href="." id="link_6"                                                                                                                                              >クリストフ・ボイス・バロット</a>の業績を記念して、<a href="." id="link_7"                    >1888年</a>に制定された。約10年に一度、気象学に多大な貢献をした個人に授与される。
</p>
