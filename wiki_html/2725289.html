		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>SD機動戦士ガンダム</b>』（エスディーきどうせんしガンダム）は、エンジェルから発売された<a href="." id="link_1"                                                                                            >スーパーファミコン</a>用<a href="." id="link_2"                                                              >ゲームソフト</a>で、「<a href="." id="link_3"                                              >SDガンダム</a>」を題材にした<a href="." id="link_4"                                                                                  >アクションゲーム</a>である。
</p><p>横スクロールのアクションゲーム。<a href="." id="link_5"                                                                                  >アーケードゲーム</a>『<a href="." id="link_6"                                                                                                                                                                                                                >機動戦士SDガンダム サイコサラマンダーの脅威</a>』をモチーフにしている。<a href="." id="link_7"                                          >一年戦争</a>を舞台にした『V作戦始動』と、<a href="." id="link_8"                                                              >グリプス戦役</a>を舞台にした『2』が制作された。2人同時プレイが可能。
</p>
