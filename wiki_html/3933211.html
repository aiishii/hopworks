		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レオン・ヴォイジコフスキ</b> （<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Léon Woïzikovsky</span>、<a href="." id="link_2"                                                              >ポーランド語</a>&#58; <span lang="pl">Leon Wójcikowski</span> <span style="font-size:smaller;">レオン・ヴイチコフスキ</span>、<a href="." id="link_3"                    >1899年</a><a href="." id="link_3"                            >2月20日</a> - <a href="." id="link_4"                    >1975年</a><a href="." id="link_4"                            >2月23日</a>）は、<a href="." id="link_5"                                                    >ポーランド</a>出身の<a href="." id="link_6"                                                                        >バレエダンサー</a> 、振付師。 <a href="." id="link_7"                                                                        >バレエ・リュス</a>に参加して名声を確立し、後に世界中の様々なバレエ団と共演した。 
</p>
