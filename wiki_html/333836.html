<td class="mbox-text plainlist">この項目に含まれる文字<span style="font-size:large">「<b>櫛</b>」</span>は、<a href="." id="link_1"                                                                                                                          >オペレーティングシステム</a>や<a href="." id="link_2"                                                                        >ブラウザ</a>などの環境により表示が異なります。
<span style="font-size:large">「<b>櫛</b>」</span>の文字は公式の表記<span style="font-size:large">「<b><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kanji_for_another_OS_version_-_kushi.svg" title="ファイル:Kanji for another OS version - kushi.svg">ファイル:Kanji for another OS version - kushi.svg</a></b>」</span>と異なる可能性があります。</td></tr></tbody></table>
<p><b>櫛羅藩</b>（くじらはん）は、<a href="." id="link_3"                      >幕末</a>に<a href="." id="link_4"                                >大和国</a>（現在の<a href="." id="link_5"                                >奈良県</a><a href="." id="link_6"                                >御所市</a><a href="." id="link_7"                      >櫛羅</a>）に存在した<a href="." id="link_8"            >藩</a>。藩庁は<a href="." id="link_9"                                                              >櫛羅陣屋</a>。<a href="." id="link_10"                                                   >大和新庄藩</a>の後身であり、領地は同じで、同じく<a href="." id="link_11"                               >永井氏</a>が治めた。
</p>
