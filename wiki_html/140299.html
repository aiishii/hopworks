<p><b>カーニョ・アマリージョ駅</b>（カニョアマリジョえき、Estación Caño Amarrillo）は、<a href="." id="link_1"                                                    >ベネズエラ</a>の<a href="." id="link_2"                                          >カラカス</a>にある<a href="." id="link_3"                                                                                                      >カラカス地下鉄一号線</a>の地上<a href="." id="link_4"                                >駅</a>である。首都地区<a href="." id="link_5"                                                                        >リベルタドル市</a>ベインテ・トレス・デ・エネーロ区（1月23日区）に位置する。カーニョ・アマリージョとは、<a href="." id="link_6"                                                    >スペイン語</a>で「黄色い管」を意味する。
</p>
