		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Philip_Treacy_London_Boutique.jpg" title="ファイル:Philip Treacy London Boutique.jpg">ファイル:Philip Treacy London Boutique.jpg</a>  <div class="thumbcaption">フィリップ・トレーシー</div></div></div>
<p><b>フィリップ・トレーシー</b>（Philip Treacy、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月26日</a> - ）は<a href="." id="link_2"                                                              >アイルランド</a>・<a href="." id="link_3"                                                                        >ゴールウェイ県</a>出身の<a href="." id="link_4"                                                                                                                >ファッションデザイナー</a>。
</p><p>帽子のデザイナーとして特に有名で、<a href="." id="link_5"                                                                                            >ヴァレンティノ</a>や<a href="." id="link_6"                                                                                                                                              >アレキサンダー・マックイーン</a>のショーで使用されたこともある。2004年には<a href="." id="link_7"                                                                        >パリ・コレ</a>で自分のショーも行った。
</p><p>帽子以外にバッグも作っている。
</p><p>自身が<a href="." id="link_8"                                >ゲイ</a>であることを公言している。
</p>
