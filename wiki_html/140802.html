		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白木 義一郎</b>（しらき ぎいちろう、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）<a href="." id="link_3"                            >9月20日</a> - <a href="." id="link_4"                    >2004年</a>（<a href="." id="link_5"                      >平成</a>16年）<a href="." id="link_6"                            >1月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >プロ野球選手</a>（<a href="." id="link_9"                      >投手</a>）・<a href="." id="link_10"                               >政治家</a>。
</p><p><a href="." id="link_11"                                                                                 >日本プロ野球</a>界出身者初の<a href="." id="link_12"                                         >国会議員</a>。<a href="." id="link_13"                                         >創価学会</a>の会員であり、初代大阪支部長、ついで、初代関西総支部長も務めた。<a href="." id="link_14"                                         >池田大作</a>の妻の従兄弟にあたる。また、池田の著書『<a href="." id="link_15"                                         >人間革命</a>』に登場する「春木征一郎」のモデルともなっている。
</p>
