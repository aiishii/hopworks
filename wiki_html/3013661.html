		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大日山 廣司</b>（おおひやま ひろし、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >3月30日</a>-）は、<a href="." id="link_2"                                                    >時津風部屋</a>（当初は双葉山相撲道場）に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>石岡 廣司</b>（いしおか ひろし）。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >姫路市</a>出身。173cm、113kg。最高位は西<a href="." id="link_6"                      >十両</a>11枚目。得意技は右四つ、吊り。
</p>
