		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キマニ・マルゲ</b>（Kimani Ng'ang'a Maruge、1920年頃 - <a href="." id="link_1"                    >2009年</a><a href="." id="link_1"                            >8月14日</a>）は84歳で小学校に入学し、2004年の<a href="." id="link_2"                                                                                                                                                        >ギネス・ワールド・レコーズ</a>で「世界最高齢で小学校に入学した」と認定された<a href="." id="link_3"                                >ケニア</a>の男性。2009年に卒業を前にして<a href="." id="link_4"                      >胃癌</a>で死亡した。なお、記録上の生年は不明であり、1920年というのは本人の記憶によるもの。
