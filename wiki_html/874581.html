		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田部 雪</b>（こたべ ゆき、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >6月4日</a> - ）は、<a href="." id="link_2"                                >大分県</a><a href="." id="link_3"                                >中津市</a>出身、<a href="." id="link_4"                                                    >中津競馬場</a>・<a href="." id="link_5"                                                    >荒尾競馬場</a>所属の元<a href="." id="link_6"                      >騎手</a>。実父の小田部磨留男厩舎（中津）と幣旗吉昭厩舎（荒尾）に所属。<a href="." id="link_7"                                                          >勝負服</a>の服色は胴白、桃星散らし、袖桃。
</p>
