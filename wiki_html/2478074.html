<p><b>狩野 秀頼</b>（かのう ひでより、<a href="." id="link_3"                                                    >生没年不詳</a>）は、<a href="." id="link_4"                          >16世紀</a>日本の<a href="." id="link_5"                                          >室町時代</a>から<a href="." id="link_6"                                                              >安土桃山時代</a>にかけて活躍した<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >狩野元信</a>の次男、あるいはその子供。現在は「ひでより」と呼ばれるが、当時は「すえより」または「すへより」と呼んだようだ。
</p><p><a href="." id="link_10"                     >近世</a>初期<a href="." id="link_11"                               >風俗画</a>の最も早い時期の名品「高雄観楓図屏風」の作者として知られる。
</p>
