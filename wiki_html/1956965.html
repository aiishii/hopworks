<p><b>ラディスラフ・アダメッツ</b>（<b>Ladislav Adamec</b>, <a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >4月14日</a>）は<a href="." id="link_3"                                                                                  >チェコスロバキア</a>社会主義共和国の<a href="." id="link_4"                                                                                                                >首相</a>（<a href="." id="link_5"                    >1988年</a><a href="." id="link_5"                              >10月12日</a> - <a href="." id="link_6"                    >1989年</a><a href="." id="link_6"                            >12月7日</a>）。<a href="." id="link_7"                                                              >ビロード革命</a>の際に政府側の窓口として民主化勢力と折衝を行い、非共産政権への平穏な政権移譲を果たした。
</p>
