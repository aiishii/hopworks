<p><b>西山 茂行</b>（にしやま しげゆき、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月15日</a> - ）は<a href="." id="link_2"                      >日本</a>の実業家。西山興業グループ代表、西山興業<a href="." id="link_3"                                          >株式会社</a><a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>。
</p><p>オーシャンヴェールリゾート（<a href="." id="link_6"                                                                                                                                                                        >館山カントリークラブ</a>、<a href="." id="link_7"                                                                                                                                                                        >館山ファミリーパーク</a>、<a href="." id="link_8"                                                                                            >南房パラダイス</a>、<a href="." id="link_9"                                                                                                                                                              >館山グランドホテル</a>、<a href="." id="link_10"                                                                                                                                                             >いこいの村たてやま</a>）、金融、レストランなどを展開している。愛称は「しげちゃん」。
</p><p>オーシャンヴェールリゾートについては2012年4月以降は館山カントリークラブのみの営業となっている。
</p>
