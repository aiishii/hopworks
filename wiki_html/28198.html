<p><b>名和 弓雄</b>（なわ ゆみお、<a href="." id="link_1"                    >1912年</a>（<a href="." id="link_2"                      >明治</a>45年）<a href="." id="link_3"                          >1月3日</a> - <a href="." id="link_4"                    >2006年</a>（<a href="." id="link_5"                      >平成</a>18年）<a href="." id="link_6"                          >9月1日</a>、94歳没）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >時代考証</a>家、<a href="." id="link_9"                                >武術</a>家（<a href="." id="link_10"                               >正木流</a><a href="." id="link_11"                                                   >万力鎖</a>術第10代<a href="." id="link_12"                     >宗家</a>、江戸町方<a href="." id="link_13"                                                   >十手</a><a href="." id="link_14"                               >捕縄</a>扱様宗家）、舞踊家。
</p>
