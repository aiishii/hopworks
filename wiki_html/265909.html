<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yasuda_Izaemon.jpg" title="ファイル:Yasuda Izaemon.jpg">ファイル:Yasuda Izaemon.jpg</a>  <div class="thumbcaption">安田伊左衛門</div></div></div>
<p><b>安田 伊左衛門</b>（やすだ いさえもん、安田 伊左衞門、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >8月31日</a>（<a href="." id="link_2"                                  >明治5年</a><a href="." id="link_3"                                                      >7月28日</a>） - <a href="." id="link_4"                    >1958年</a>（<a href="." id="link_5"                      >昭和</a>33年）<a href="." id="link_6"                            >5月18日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>、政治家。軍人としての階級は<a href="." id="link_9"                      >陸軍</a><a href="." id="link_10"                     >騎兵</a><a href="." id="link_11"                     >大尉</a>。<a href="." id="link_12"                               >衆議院</a>議員ののち<a href="." id="link_13"                                                         >貴族院</a>議員。他に<a href="." id="link_14"                                                   >日本競馬会</a>理事長、<a href="." id="link_15"                                                                       >日本中央競馬会</a>理事長を務める。栄典は<a href="." id="link_16"                               >正五位</a><a href="." id="link_17"                                                   >勲三等</a>旭日中綬章。
</p>
