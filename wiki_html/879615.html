		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二ツ矢 昌夫</b>（ふたつや まさお、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                                          >弘前大学</a>数理システム科学科、数理システム最適化講座・助教授。<a href="." id="link_3"                                >統計学</a>が専門となる。特に、<a href="." id="link_4"                                                                                                                                          >システム信頼性</a>、<a href="." id="link_5"                                                                                                            >寿命解析</a>、<a href="." id="link_6"                                          >標本調査</a>、<a href="." id="link_7"                                                    >多変量解析</a>が主である。
