<p><b>旅行スケッチ</b>（りょこうスケッチ、여행스케치）は、<a href="." id="link_1"                                          >大韓民国</a>のフォークロックグループ。1989年結成。代表曲は「星がきらめく（별이 진다네）」「何となく良い気分（왠지 느낌이 좋아）」「サンダヌンゴン タ クロンゲアニゲンニ（산다는 건 다 그런 게 아니겠니）」。
