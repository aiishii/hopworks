		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 保美</b>（まつもと やすみ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                          >政治学者</a>、<a href="." id="link_5"                                                                                                                >早稲田大学政治経済学部</a><a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                                              >日本経済学会</a>、<a href="." id="link_8"                                                                                  >日本経済政策学会</a>、<a href="." id="link_9"                                                              >経営情報学会</a>などに所属。
</p><p>現在の研究テーマは<a href="." id="link_10"                                                                                                                         >コンピュータネットワーク</a>と<a href="." id="link_11"                     >経済</a>、<a href="." id="link_12"                                                   >電子商取引</a>と<a href="." id="link_13"                                                             >電子貨幣</a>、集団的<a href="." id="link_14"                                                                                                           >選択理論</a>、<a href="." id="link_15"                     >投票</a>方式と<a href="." id="link_16"                                                             >選挙制度</a>など、多岐にわたる。
</p><p>趣味は<a href="." id="link_17"           >花</a>の<a href="." id="link_18"                                         >切手収集</a>、<a href="." id="link_19"                               >スキー</a>。
</p>
