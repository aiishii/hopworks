		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 昭彦</b>（くどう あきひこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >3月7日</a> - ）は、<a href="." id="link_2"                                >光触媒</a>の研究者、<a href="." id="link_3"                                                                                                                                                                                                                                                                                          >東京理科大学理学部</a><a href="." id="link_4"                                                    >応用化学科</a>教授。<a href="." id="link_5"                                >東京都</a>出身。
</p><p>人工光合成機能を有する光触媒システムの開発などに積極的に取り組む。
</p><p>半導体光触媒を用いた水の完全分解、および水を電子源とした二酸化炭素還元反応の世界的リーダーとして知られている。
</p>
