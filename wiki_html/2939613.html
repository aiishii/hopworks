		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐山 総平</b>（さやま そうへい、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >9月1日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >2月17日</a>）は、<a href="." id="link_3"                                                              >大正時代</a>から<a href="." id="link_4"                                                              >昭和時代</a>の<a href="." id="link_5"                                >鉱山学者</a>。専門は<a href="." id="link_6"                                                                                                  >採鉱学</a>。<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                                              >北見工業大学</a>初代<a href="." id="link_9"                                          >学長</a>。<a href="." id="link_10"                                                   >北海道大学</a>および北見工業大学の<a href="." id="link_11"                                         >名誉教授</a>。<a href="." id="link_12"                               >栃木県</a><a href="." id="link_13"                                         >下都賀郡</a><a href="." id="link_14"                               >部屋村</a>出身。門下生に<a href="." id="link_15"                               >石濱渉</a>・<a href="." id="link_16"                                         >木下重教</a>・磯部俊郎など。
</p>
