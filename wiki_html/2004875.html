<p><b>菅 礼治</b>（すが れいじ、<a href="." id="link_1"                    >1841年</a>（天保12年）～ <a href="." id="link_2"                    >1912年</a>（明治45年））は、秋田商法の先駆者といわれた日本の<a href="." id="link_3"                                >実業家</a>。秋田県雄勝郡川井村（現在の湯沢市秋ノ宮）の生まれ。佐竹藩の御用木材商であった秋田屋を創業した<a href="." id="link_4"                                >菅運吉</a>（秋田屋仁左衛門）の子。後の昭和期に東京電力会長などを務めた<a href="." id="link_5"                                          >菅礼之助</a>は長男。<a href="." id="link_6"                                                                                  >第四十八国立銀行</a>頭取（1879 - 1898）、秋田商法会議所会頭（1880）、秋田県会議員。1912年（明治45年）、東京上野桜木町の仮寓で死去（享年72歳）。
</p>
