		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿久根 裕子</b>（あくね ひろこ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >7月30日</a>- ）は、<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女優</a>。身長163cm。血液型はO型。
</p><p>映画デビュー作は<a href="." id="link_5"                    >2000年</a>の『まぶだち』。<a href="." id="link_6"                    >2002年</a>の『おぎゃあ』では、2002年<a href="." id="link_7"                                                    >ハワイ</a>国際映画祭NETPAC特別賞を受賞。<a href="." id="link_8"                    >2004年</a>の『ココロとカラダ』では<a href="." id="link_9"                                                              >ヌードシーン</a>や<a href="." id="link_10"                               >濡れ場</a>に挑んだ。
</p>
