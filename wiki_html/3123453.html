		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑ノ弓 鬼太郎</b>（くわのゆみ きたろう、<a href="." id="link_1"                                                              >生年不明</a> - <a href="." id="link_2"                    >1869年</a><a href="." id="link_2"                            >2月13日</a>〈<a href="." id="link_3"                      >明治</a>2年<a href="." id="link_4"                                                    >1月3日</a>〉）は、<a href="." id="link_5"                                                              >伊勢ノ海部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。<a href="." id="link_7"                                          >戊辰戦争</a>で<a href="." id="link_8"                      >戦死</a>（正確には、乗船した船の沈没事故による海難死）した唯一の幕内力士である。本名，身長，体重とも不明。出身地は現在の<a href="." id="link_9"                                >熊本県</a><a href="." id="link_10"                               >熊本市</a>(旧・<a href="." id="link_11"                               >肥後国</a><a href="." id="link_12"                               >飽田郡</a>)。最高位は東<a href="." id="link_13"                     >前頭</a>5枚目。
</p>
