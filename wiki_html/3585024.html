		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松井三雄</b>（まつい みつお、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >6月21日</a>-<a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >3月19日</a>）は、日本の教育心理学者。
</p><p>山口県美祢郡出身。1923年<a href="." id="link_3"                                                                                  >東京帝国大学</a><a href="." id="link_4"                                                                                                                                                                                                >文学部</a>心理学科卒。体育研究所、<a href="." id="link_5"                                                                                            >東京文理科大学</a>教授、<a href="." id="link_6"                                          >東京大学</a>教授、61年定年退官、名誉教授、<a href="." id="link_7"                                          >日本大学</a>教授、<a href="." id="link_8"                                                                                                      >鶴川女子短期大学</a>学長。83年退任。<a href="." id="link_9"                                                              >日本学術会議</a>会員。体育心理学、スポーツ心理学のほか、音楽教育についても研究した。
</p>
