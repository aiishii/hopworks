		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 亘</b>（いのうえ わたる、<a href="." id="link_1"                    >1967年</a> - ）は、日本史学者、<a href="." id="link_2"                                          >常葉大学</a>教授。
</p><p>東京都生まれ。1996年<a href="." id="link_3"                                                    >学習院大学</a>大学院人文科学研究科博士後期課程史学専攻満期退学。2000年「朝政の研究 日本古代国家の政務と儀礼および政治権力についての論攷」で<a href="." id="link_4"                      >博士</a>（史学）。2006年<a href="." id="link_5"                                          >南開大学</a>(天津市)日本研究院外籍専家、2008年北京大学歴史学系客員教授、2009年北京大学歴史学系教授。2016年常葉大学教育学部教授。
</p>
