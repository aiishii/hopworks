		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">なかの かんいち</div><span class="fn">中野 貫一</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Kanichi Nakano.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">弘平</span><br /><a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                              >10月27日</a><br /><span class="birthplace"><a href="." id="link_2"                                >越後国</a><a href="." id="link_3"                                                                    >金津村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1928-02-25</span>) </span>1928年<a href="." id="link_4"                            >2月25日</a>（81歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>油田開発</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_5"                                                                                                                      >中野忠太郎</a>、<a href="." id="link_6"                                                                                                            >中野信吾</a></td></tr></tbody></table>
<p><b>中野 貫一</b>（なかの かんいち、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                              >10月27日</a>(<a href="." id="link_7"                      >弘化</a>3年<a href="." id="link_8"                                                    >9月8日</a>) - <a href="." id="link_9"                    >1928年</a>(<a href="." id="link_10"                     >昭和</a>3年)<a href="." id="link_4"                            >2月25日</a>）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                     >石油</a>王。<a href="." id="link_13"                                                   >目黒雅叙園</a>の資金は彼によるとの話もある。長男は<a href="." id="link_14"                               >数寄者</a>の<a href="." id="link_5"                                                                                                                      >中野忠太郎</a>。中野家は<a href="." id="link_15"                               >新潟県</a>の<a href="." id="link_16"                                         >新津油田</a>を中心に発展した。
</p>
