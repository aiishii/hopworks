<p><b>山田 邦博</b>（やまだ くにひろ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >6月30日</a> - ）は、<a href="." id="link_2"                                          >熊本放送</a>（RKK）<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                >長崎市</a>出身。中学、高校では<a href="." id="link_6"                      >剣道</a>をやっていた。<a href="." id="link_7"                                          >福岡大学</a>ではアナウンス研究会に所属。大学卒業後<a href="." id="link_8"                    >1975年</a>RKKに入社。血液型はAB型。<a href="." id="link_9"                                                              >座右の銘</a>は<b>「人間万事塞翁が馬」</b>。
</p><p>高校野球中継で、5回終了時でそこで<a href="." id="link_10"                                                                       >コールドゲーム</a>ではなかったが「試合終了」と実況したというエピソードがある。
</p>
