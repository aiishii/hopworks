<p><b>毛利 与一</b>（もうり よいち、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >1月30日</a>）は、弁護士。
</p><p><a href="." id="link_3"                                >福岡県</a>出身。1925年<a href="." id="link_4"                                          >京都帝国大学</a><a href="." id="link_5"                                                                                                                                                                  >法学部</a>卒。1928年大阪に法律事務所を開く。<a href="." id="link_6"                                                              >人民戦線事件</a>、第2次<a href="." id="link_7"                                                    >大本教</a>事件、<a href="." id="link_8"                                          >松川事件</a>、<a href="." id="link_9"                                          >砂川事件</a>などの公安事件で弁護活動を行った。<a href="." id="link_10"                                                             >東京裁判</a>では<a href="." id="link_11"                                                   >平沼騏一郎</a>の補佐弁護人。1958年「<a href="." id="link_12"                                                                                                           >自由心証</a>論 有罪心証としての」で<a href="." id="link_13"                                                   >立命館大学</a><a href="." id="link_14"                                                             >法学博士</a>。1959年<a href="." id="link_15"                                                             >大阪弁護士会</a>会長。禅の比較思想的研究も行う。
</p>
