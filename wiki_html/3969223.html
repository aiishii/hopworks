		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フラグスタッフ駅</b>（英語、Flagstaff railway station、または、Flagstaff station）は、<a href="." id="link_1"                                                                        >オーストラリア</a>南東部<a href="." id="link_2"                                                              >ビクトリア州</a>の州都<a href="." id="link_3"                                                    >メルボルン</a>に建設された、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                          >シティ・ループ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:City_Loop&amp;action=edit&amp;redlink=1" class="new" title="En:City Loop (存在しないページ)">英語版</a>）</span></span>と呼ばれる市内の地下鉄環状線の<a href="." id="link_5"                                >駅</a>の1つである。1985年5月27日に開業した。地下駅でありながら、2面4線を備えている。
</p>
