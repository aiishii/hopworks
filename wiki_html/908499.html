		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 裕幸</b>（のむら ひろゆき）は、<a href="." id="link_1"                                >千葉県</a>出身の<a href="." id="link_2"                                                              >トロンボーン</a>奏者。
</p><p><a href="." id="link_3"                                                                        >武蔵野音楽大学</a>卒業。大学在学中よりトロンボーン奏者、作編曲家として活動開始。
</p><p>ライブ活動のほか多数のアーティストのステージサポート、レコーディング、ホーンアレンジ、バンドアレンジ、オーケストラアレンジ、コーラスアレンジ、プログラミングなどを務める。
</p>
