		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソリー・スミス</b>（Solly Smith、本名：ソロモン・ガルシア・スミス、<a href="." id="link_1"                    >1871年</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >8月28日</a>）は、19世紀末期に活躍した<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身のプロボクサー。<a href="." id="link_4"                                                                                  >カリフォルニア州</a><a href="." id="link_5"                                                              >ロサンゼルス</a>生まれ。元世界<a href="." id="link_6"                                                    >フェザー級</a>チャンピオン。
</p>
