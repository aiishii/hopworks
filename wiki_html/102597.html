		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明石藩</b>（あかしはん）は、<a href="." id="link_1"                                >播磨国</a>明石郡、播磨国美嚢郡（<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >明石市</a>、<a href="." id="link_4"                                >神戸市</a><a href="." id="link_5"                                                          >西区</a>、神戸市<a href="." id="link_6"                                >垂水区</a>、兵庫県三木市）を領した藩。藩庁は<a href="." id="link_7"                                >明石城</a>に置かれた。
</p>
