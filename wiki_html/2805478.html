<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isla_Suasi_PUNO-PERU.jpg" title="ファイル:Isla Suasi PUNO-PERU.jpg">ファイル:Isla Suasi PUNO-PERU.jpg</a>  <div class="thumbcaption">スアシ島</div></div></div>
<p><b>スアシ島</b>（スアシとう、<b>Isla Suasi</b>、<b>Suasi Island</b>）は、<a href="." id="link_1"                                                    >チチカカ湖</a>の北西、ペルー領・<a href="." id="link_2"                                          >プーノ県</a>に位置する<a href="." id="link_3"            >島</a>。
</p><p>島内には多様な植物が群生しており、<a href="." id="link_1"                                                    >チチカカ湖</a>でもっとも美しい島と言われている<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2013年7月15日 (月) 06:04 (UTC)">誰によって?</span></a></i>&#93;</sup>。<a href="." id="link_4"                                          >アルパカ</a>、<a href="." id="link_5"                                                    >ビクーニャ</a>が飼育・放牧されている他、<a href="." id="link_6"                                >ウサギ</a>や小型の<a href="." id="link_7"                                                    >齧歯類</a>、<a href="." id="link_8"                                          >ハチドリ</a>等、多くの動物が生息している。また島内には一般的な住居が存在しない為、地上の輝度が低く天体観測に適している。
</p>
