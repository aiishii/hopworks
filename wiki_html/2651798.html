<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jingoro_Yamazaki.jpg" title="ファイル:Jingoro Yamazaki.jpg">ファイル:Jingoro Yamazaki.jpg</a>  <div class="thumbcaption">山崎甚五郎</div></div></div>
<p><b>山崎 甚五郎</b>（やまざき じんごろう、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）<a href="." id="link_3"                          >7月2日</a> - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                            >6月19日</a>）は日本の<a href="." id="link_7"                                          >電気化学</a>者、教育者。<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >多紀郡</a>丸山村（現<a href="." id="link_10"                                                   >丹波篠山市</a>）で誕生。<a href="." id="link_11"                                                                       >苛性ソーダ</a>の<a href="." id="link_12"                                         >電解</a>法による製造方法を開発し大規模工業化への飛躍的な途を拓いた。<a href="." id="link_13"                     >粘土</a>などから<a href="." id="link_14"                                                             >アルミナ</a>（<a href="." id="link_15"                                                                                 >酸化アルミニウム</a>）を製造する方法を発明した。<a href="." id="link_16"                                                                                 >山梨高等工業学校</a>（現<a href="." id="link_17"                                         >山梨大学</a>工学部）の初代校長。
</p>
