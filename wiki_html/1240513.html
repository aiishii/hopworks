		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜 緋紗子</b>（<b>櫻 緋紗子</b>、さくら ひさこ、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年）<a href="." id="link_3"                            >3月15日</a> - <a href="." id="link_4"                    >2002年</a>（<a href="." id="link_5"                      >平成</a>14年）<a href="." id="link_6"                            >3月20日</a>）は、日本の<a href="." id="link_7"                      >女優</a>、元<a href="." id="link_8"                                                    >宝塚少女歌劇団</a><a href="." id="link_9"                                          >娘役</a><a href="." id="link_10"                                                                       >スター</a>。
</p><p>本名は<b>小笠原 不二子</b>、旧姓は<b>神崎</b>。宝塚時代の愛称は<b>カンちゃん</b>。宝塚歌劇団退団後、<a href="." id="link_11"                     >新派</a>を経て引退。その後<a href="." id="link_12"                                         >仏門</a>に入り<b>小笠原 日凰</b>（おがさわら にちおう）と名乗った。
</p>
