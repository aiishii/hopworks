	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソー線</b>（Ligne de Sceaux）は、フランス・<a href="." id="link_1"                      >パリ</a>から南の郊外へかつて運行されていた<a href="." id="link_2"                                          >鉄道路線</a>である。パリ市内の<a href="." id="link_3"                                                                                            >リュクサンブール駅</a>（<a href="." id="link_4"                    >1895年</a>までは<a href="." id="link_5"                                                                                                                                    >ダンフェール＝ロシュロー駅</a>）と<a href="." id="link_6"                                                                                                                      >ソー</a>のロバンソン(<a href="/w/index.php?title=Fr:Gare_de_Robinson&amp;action=edit&amp;redlink=1" class="new" title="Fr:Gare de Robinson (存在しないページ)">Robinson</a>)駅、および途中の<a href="." id="link_7"                                                                                            >ブール＝ラ＝レーヌ</a>駅で分岐し<a href="." id="link_8"                                                                                                                                              >サン＝レミ＝レ＝シュヴルーズ</a>駅（<a href="." id="link_9"                    >1939年</a>まではリムール(<a href="/w/index.php?title=Fr:Gare_de_Limours&amp;action=edit&amp;redlink=1" class="new" title="Fr:Gare de Limours (存在しないページ)">Limours</a>)駅）を結んでいた。現在は<a href="." id="link_10"                     >RER B線</a>の一部となっているが、ソー線という名は、今も通称として用いられることがある。
</p>
