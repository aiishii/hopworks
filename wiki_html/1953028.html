		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 五郎</b>（おおの ごろう、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                          >3月7日</a>）は、日本の<a href="." id="link_3"                                >洋画家</a>。<a href="." id="link_4"                      >詩人</a>の<a href="." id="link_5"                                          >逸見猶吉</a>（本名・大野四郎）は兄。
</p><p>第1回<a href="." id="link_6"                                                              >独立美術協会</a>展で、「O氏賞」受賞。<a href="." id="link_7"                                                    >川端画学校</a>、「一九三〇年協会」研究所で学ぶ。自由美術家協会会員から<a href="." id="link_8"                                                              >主体美術協会</a>を結成し、終生会員。公益財団法人北区文化振興財団、<a href="." id="link_9"                                                                        >板橋区立美術館</a>、<a href="." id="link_10"                                                                       >広島県立美術館</a>などに作品が所蔵されている。
</p>
