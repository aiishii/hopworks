<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Laysan_map_lrg.gif" title="ファイル:Laysan map lrg.gif">ファイル:Laysan map lrg.gif</a>  <div class="thumbcaption">レイサン島地図</div></div></div>
<p><b>レイサン島</b>（Laysan, <a href="." id="link_1"                                          >ハワイ語</a>:Kauō）は、<a href="." id="link_2"                                          >ハワイ</a>の州都<a href="." id="link_3"                                          >ホノルル</a>から1500km北西に位置する<a href="." id="link_4"                                >火山島</a>である。北緯25度42分14秒、西経171度44分4秒に位置し、<a href="." id="link_5"                                                                        >北西ハワイ諸島</a>に属する。
</p><p>面積4km<sup>2</sup>の長方形をしており、中心部に<a href="." id="link_6"                                                                                                                      >レイサン湖</a>がある。この湖はハワイに5つだけ存在する天然の湖の一つであり、<a href="." id="link_7"                      >温泉</a>が湧き出している。
</p><p>現地ハワイ語名のKauōは、<a href="." id="link_8"            >卵</a>を意味する。
</p>
