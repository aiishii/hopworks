		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原翠邦</b>（くわはら すいほう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >9月20日</a>‐<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >3月27日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >帯広市</a>出身の<a href="." id="link_5"                      >書家</a>である。本名 清美。翠邦は<a href="." id="link_6"                      >号</a>で<b>魚目</b>とも号した。
書家の桑原呂翁は長男。
</p>
