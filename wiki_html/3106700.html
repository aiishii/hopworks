<p><b>上田 仲敏</b>（うえだ なかとし、<a href="." id="link_1"                                                >文化</a>6年（<a href="." id="link_2"                    >1809年</a>） - <a href="." id="link_3"                      >文久</a>3年<a href="." id="link_4"                                                    >5月2日</a>（<a href="." id="link_5"                    >1863年</a><a href="." id="link_5"                            >6月17日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期に活躍した<a href="." id="link_7"                                >蘭学者</a>・砲術家。蘭学・洋式砲術の研究で、<a href="." id="link_8"                                >名古屋</a>ではその道の権威と仰がれる。<a href="." id="link_9"                                          >本居大平</a>の門に入り、国学・和歌に秀でた。<a href="." id="link_10"                               >尾張国</a>名古屋（現<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                                         >名古屋市</a>）の藩士。名は仲敏、通称は帯刀（たてわき）。
</p>
