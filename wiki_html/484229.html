<p><b>高木 文雄</b>（たかぎ ふみお、<a href="." id="link_10"                   >1919年</a>（大正8年）<a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_11"                   >2006年</a>（平成18年）<a href="." id="link_12"                           >2月14日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_13"                               >大蔵</a><a href="." id="link_14"                     >官僚</a>。<a href="." id="link_15"                                                             >大蔵事務次官</a>、<a href="." id="link_9"                                >弁護士</a>、<a href="." id="link_7"                                                              >日本国有鉄道</a>（国鉄、現<a href="." id="link_16"     >JR</a>）<a href="." id="link_8"                      >総裁</a>等を歴任した。<a href="." id="link_17"                     >位階</a><a href="." id="link_18"                     >勲等</a>は<a href="." id="link_19"                               >従三位</a><a href="." id="link_20"                                                   >勲一等</a>。
</p>
