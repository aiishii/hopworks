<p><b>MIC BANK</b>（マイク・バンク）は、<a href="." id="link_2"                                >埼玉県</a>を中心に活動する<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                                              >ヒップホップ</a><a href="." id="link_6"                                                              >グループ</a>。2人の<a href="." id="link_7"                                                                        >MC</a>と1人の<a href="." id="link_5"                                                                                            >DJ</a>によって構成される。それぞれ別の地元のクラブなどで活動していた3人の偶発的出会いにより結成された。
