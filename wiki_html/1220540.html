		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Charlie_Faust.jpg" title="ファイル:Charlie Faust.jpg">ファイル:Charlie Faust.jpg</a>  <div class="thumbcaption">ヴィクトリー・ファウスト</div></div></div>
<p><b>チャールズ・"ヴィクトリー"・ファウスト</b>（<b>Charles Victor "Victory" Faust</b>, <a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                            >6月18日</a>）は、1910年代の<a href="." id="link_3"                                                                        >アメリカ</a>・<a href="." id="link_4"                                                                                                                                    >メジャーリーグ</a>の野球選手。<a href="." id="link_5"                                                    >カンザス州</a>マリオン生まれ。右投げ右打ち。本来は野球選手ではなかったが、『守り神』として1911年から1913年まで<a href="." id="link_6"                                                                                                                                                        >ニューヨーク・ジャイアンツ</a>に在籍、チームに帯同していた。
</p>
