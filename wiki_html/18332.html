		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>SYUFO</b>（しゅうほう、<a href="." id="link_1"                    >1954年</a>〈<a href="." id="link_2"                      >昭和</a>29年〉<a href="." id="link_3"                          >4月7日</a> -　）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>である。<a href="." id="link_6"            >紙</a><a href="." id="link_7"                                                                    >媒体</a>を<a href="." id="link_8"                                          >制作</a>活動の基礎とする分野では旧来の<a href="." id="link_9"                                                    >ペンネーム</a>である<b>板橋 しゅうほう</b>（いたはし しゅうほう）を用いる。 本名は<b>板橋 秀法</b>（いたはし ひでのり）。<a href="." id="link_10"                               >滋賀県</a>生まれ。<a href="." id="link_11"                                                                                 >京都市立芸術大学</a><a href="." id="link_12"                               >日本画科</a>卒業。
</p>
