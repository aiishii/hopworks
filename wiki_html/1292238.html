		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>板垣 與一</b>（いたがき よいち、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >8月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                                    >国際政治学者</a>。1932年に<a href="." id="link_6"                                                                                        >旧制東京商科大学</a>を卒業。以後同大学（のち<a href="." id="link_7"                                          >一橋大学</a>）を研究拠点とし、戦前は植民地政策を研究領域として<a href="." id="link_8"                                                                    >南方軍</a>占領地の軍政に関与。戦後はアジア政治経済を研究領域とし、<a href="." id="link_9"                                                                                  >アジア経済研究所</a>の設立を提言した。1972年<a href="." id="link_10"                                                   >亜細亜大学</a>教授、経済学部長。1988年<a href="." id="link_11"                                         >八千代国際大学</a>初代学長。1972年一橋大学<a href="." id="link_12"                                         >名誉教授</a>。1980年<a href="." id="link_13"                                                   >勲二等</a><a href="." id="link_14"                               >瑞宝章</a>受章。1984年<a href="." id="link_15"                                                             >経済社会学会</a>会長。
</p>
