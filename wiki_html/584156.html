	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><br />
<b>みやびつづる</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><b>miyabitsuduru</b> or <b>miyabitsuzuru</b></span>)は、1995年頃にデビューした、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >成年</a><a href="." id="link_4"                                >漫画家</a>である。
同氏の<a href="." id="link_5"                      >実名</a>·<a href="." id="link_6"                      >性別</a>·<a href="." id="link_7"                      >年齢</a>·出身地などは公表されていない。
なお、<b>美作小十郎</b>および<b>ふたば</b>も同氏の<a href="." id="link_8"                                                    >ペンネーム</a>である。
</p><p>同氏はいわゆる<a href="." id="link_9"                      >人妻</a><a href="." id="link_10"                     >熟女</a>(<a href="." id="link_11"                               >主人公</a>の<a href="." id="link_12"                     >母親</a>)系を主に漫画を描いており、特徴として肉感的な<a href="." id="link_13"                                                                                           >イラストレーション</a>で<a href="." id="link_14"                                                                                           >禁断</a>的な関係の<a href="." id="link_15"                               >性描写</a>が多い。
本人は、「母親」を意味する単<a href="." id="link_16"           >語</a>への拘りも表明しているが、その一方で、<a href="." id="link_17"                                                                                                     >アンソロジーコミック</a>で<a href="." id="link_18"                                                   >ショタ</a>系も執筆している。
</p>
