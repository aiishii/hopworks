<p><b>白宇経</b>（<span lang="ko">백우경</span>）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                                          >唐朝</a>の官僚である。<a href="." id="link_1"                      >中国</a><a href="." id="link_3"                                                          >華州</a>出身。<a href="." id="link_4"                                >白居易</a>の叔父の白季般の子。
</p><p>白宇経は、<a href="." id="link_5"                  >780年</a>に<a href="." id="link_6"                      >新羅</a>に移住して、現在の<a href="." id="link_7"                                >慶州市</a>安康邑に定住した。<a href="." id="link_8"                      >朝鮮</a>の<a href="." id="link_9"                      >氏族</a>の<a href="." id="link_10"                                         >水原白氏</a>の始祖である。
</p>
