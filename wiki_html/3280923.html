		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 登志子</b>（もちづき としこ、Mochizuki Toshiko、<a href="." id="link_1"                    >1942年</a> - ）は、日本の認知・知覚心理学者。視覚・触覚を中心に知覚と認知に関する共著、翻訳のほかに多数の論文がある。日本女子大学名誉教授。
</p>
