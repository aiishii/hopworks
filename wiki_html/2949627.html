<p><b>楊 輝</b>（よう き、<a href="." id="link_3"                      >英</a>&#58; <span lang="en">Yang Hui</span>）は、中国・<a href="." id="link_4"                      >南宋</a>の<a href="." id="link_5"                                >数学者</a>。<a href="." id="link_6"                                >銭塘</a>（現・<a href="." id="link_7"                                >杭州</a>）の人物で、<a href="." id="link_8"            >号</a>は<b>謙光</b>。
</p><p>南宋末期（<a href="." id="link_9"                          >13世紀</a>）は中国の歴史上、<a href="." id="link_10"                     >数学</a>が最も発達を遂げた時代ともいわれ、<a href="." id="link_11"                               >秦九韶</a>、<a href="." id="link_12"                     >李冶</a>、<a href="." id="link_2"                                >朱世傑</a>と共に、彼の名前が挙げられることがある。
</p>
