		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 匡平</b>（しばた きょうへい、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >経営学者</a>、<a href="." id="link_4"                                          >信州大学</a>経済学部教授。専門分野は、経営政策、<a href="." id="link_5"                                          >航空会社</a>経営であるが、もともとの専攻は<a href="." id="link_6"                                                    >人文地理学</a>であり、その方面の論文もあるほか、<a href="." id="link_7"                      >英語</a>や<a href="." id="link_8"                                                    >フランス語</a>の地理学書の翻訳に取り組むなど、<a href="." id="link_9"                                          >地理学者</a>としての一面ももっている。
</p>
