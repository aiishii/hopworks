<p><b>アントン・ヨハネス・コルネリス・ゲールツ</b>（<b>Anton Johannes Cornelis Geerts</b>、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                            >8月15日</a>）は、<a href="." id="link_3"                                          >オランダ</a>の<a href="." id="link_4"                                                    >薬学者</a>。<a href="." id="link_5"                                      >日本薬局方</a>の草案を起草するなど近代日本の薬事行政、保健衛生の発展に貢献した。なお、<b>ゲールツ</b>は<a href="." id="link_6"                                          >ドイツ語</a>読みであり、<a href="." id="link_7"                                                    >オランダ語</a>読みでは<b>ヘールツ</b>
。
</p>
