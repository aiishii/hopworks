<p><b>関西科学大学</b>（かんさいかがくだいがく）は、かつて<a href="." id="link_1"                                                                                  >学校法人奈良学園</a>が<a href="." id="link_2"                                >奈良県</a><a href="." id="link_3"                                >奈良市</a>中登美ヶ丘に開学を予定していた<a href="." id="link_4"                                          >私立大学</a>。設置認可申請の手続きに深刻な不備があったため、<a href="." id="link_5"                                                    >文部科学省</a>から事実上申請を拒否され、開学されなかった。
</p>
