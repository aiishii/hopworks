<p><b>ジャーメイン・グリア</b>（<b>Germaine Greer</b>, <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >1月29日</a> - ）は、<a href="." id="link_2"                                                                        >オーストラリア</a>・<a href="." id="link_3"                                                    >メルボルン</a>生まれの<a href="." id="link_4"                                                                                  >フェミニスト</a>（女性解放運動家）、<a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>。 
</p><p><a href="." id="link_7"                                                                        >メルボルン大学</a>（<a href="." id="link_8"                      >学士</a>）、<a href="." id="link_9"                                                              >シドニー大学</a>（<a href="." id="link_10"                     >修士</a>）、<a href="." id="link_11"                                                                                 >ケンブリッジ大学</a>（<a href="." id="link_12"                     >博士</a>）を卒業。
</p><p>著書に『<a href="." id="link_13"                                                                                           >去勢された女性</a>』（<a href="/w/index.php?title=En:The_Female_Eunuch&amp;action=edit&amp;redlink=1" class="new" title="En:The Female Eunuch (存在しないページ)">The Female Eunuch</a>、1970年）がある。
</p>
