<p><b>ギュンター・フェアホイゲン</b>（Günter Verheugen、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >4月28日</a>–）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                  >プローディ委員会</a>および第一次<a href="." id="link_5"                                                                        >バローゾ委員会</a>で<a href="." id="link_6"                                                    >欧州委員会</a>委員を務め、特にバローゾ委員会では副委員長を務めた。所属政党は最初<a href="." id="link_7"                                                                                        >自由民主党</a>（1982年まで）、のち<a href="." id="link_8"                                                                                  >ドイツ社会民主党</a>（SPD）。
</p><p><br />
</p>
