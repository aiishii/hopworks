		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒波 秀義</b>（あらなみ ひでよし、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >11月16日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >9月2日</a>）は、1960年代に活躍した<a href="." id="link_3"                                >佐賀県</a><a href="." id="link_4"                                          >東松浦郡</a><a href="." id="link_5"                                >鎮西町</a>（※現役当時、現・<a href="." id="link_6"                                >唐津市</a>）出身の<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。<a href="." id="link_9"                                                    >時津風部屋</a>に所属していた。本名は<b>牧山 通雄</b>（まきやま みちお）。得意手は左四つ、吊り、突っ張りなど。最高位は西<a href="." id="link_10"                     >前頭</a>4枚目（<a href="." id="link_11"                   >1965年</a>3月場所）。現役時代の体格は184cm、106kg。
</p><p>同じ東松浦郡鎮西町出身で、<a href="." id="link_12"                     >小結</a>まで昇進した<a href="." id="link_13"                                                                       >松浦潟達也</a>（本名・牧山強臣、<a href="." id="link_14"                                         >錦島部屋</a>→<a href="." id="link_15"                                                                       >立田山部屋</a>）とは、血縁関係にあった。<a href="." id="link_16"                                                             >キリスト教徒</a>でもあった。
</p>
