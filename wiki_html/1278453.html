<p><b>阪井 重季</b>（さかい しげすえ/しげき、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >1月10日</a>（<a href="." id="link_2"                      >弘化</a>3年<a href="." id="link_3"                                                        >11月24日</a>） - <a href="." id="link_4"                    >1922年</a><a href="." id="link_4"                          >3月1日</a>）は、<a href="." id="link_5"                                                                        >日本陸軍</a>の<a href="." id="link_6"                      >軍人</a>。最終階級は陸軍<a href="." id="link_7"                      >中将</a>。<a href="." id="link_8"                                                          >貴族院議員</a>、<a href="." id="link_9"                      >男爵</a>。旧名・<b>元助</b>（二川元助、二川元助<b>重遠</b>）。家紋は<a href="." id="link_10"                                                                                                 >四つ星</a>。
</p>
