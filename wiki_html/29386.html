		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キース・ローマー</b>（John Keith Laumer, <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >6月9日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >1月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                          >SF作家</a>。
</p><p><a href="." id="link_5"                                                                        >ニューヨーク州</a>生まれ。<a href="." id="link_6"                                                              >イリノイ大学</a>卒。<a href="." id="link_7"                                                                        >第二次大戦</a>では陸軍、<a href="." id="link_8"                                          >朝鮮戦争</a>では空軍に勤めた。外交官の経験もある。1959年、「<a href="." id="link_9"                                                                                                                                    >アメージング・ストーリーズ</a>」誌から中編"Greylorn"でデビューした。軽妙かつ娯楽的な作風の多作家として知られる。
</p><p>兄のマーチ・ローマー（<a href="/w/index.php?title=En:March_Laumer&amp;action=edit&amp;redlink=1" class="new" title="En:March Laumer (存在しないページ)">March Laumer</a>, 1923-2000）も作家で、「<a href="." id="link_10"                                                                       >オズ</a>」シリーズを大人向けに再解釈した作品群で知られる。
</p>
