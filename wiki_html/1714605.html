	<h1 id="firstHeading" class="firstHeading" >ヨハン・ヨハンソン (発明家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハン・ペター・ヨハンソン</b>（Johan Petter Johansson、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                              >12月12日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >8月25日</a>）（<b>JP</b>としても知られる）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >発明家</a>で<a href="." id="link_5"                                >実業家</a>である。彼は近代的な<a href="." id="link_6"                                                                        >モンキーレンチ</a>（<a href="/w/index.php?title=En:Adjustable_spanner&amp;action=edit&amp;redlink=1" class="new" title="En:Adjustable spanner (存在しないページ)">Adjustable spanner</a>）を発明した（<a href="." id="link_7"                      >特許</a>、<a href="." id="link_8"                    >1891年</a>、<a href="." id="link_9"                    >1892年</a><a href="." id="link_9"                            >5月11日</a>）。ヨハンソンは総計100以上の特許を取得した。
</p>
