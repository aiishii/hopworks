<p><b>ヨナス・ラウリッツ・イデミル・リー</b>(<b>Jonas Lauritz Idemil Lie</b>,<a href="." id="link_1"                    >1833年</a><a href="." id="link_1"                            >11月6日</a>-<a href="." id="link_2"                    >1908年</a><a href="." id="link_2"                          >6月5日</a>)は、<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                >劇作家</a>で、<a href="." id="link_7"                                                                                                      >ヘンリック・イプセン</a>、<a href="." id="link_8"                                                                                                                                                                            >ビョルンスティエルネ・ビョルンソン</a>、<a href="." id="link_9"                                                                                                                          >アレクサンダー・ヒェラン</a>と並んで <a href="." id="link_10"                         >19世紀</a>の<a href="." id="link_11"                                                                       >ノルウェー文学</a>の4人の偉人の一人として考えられている。
</p>
