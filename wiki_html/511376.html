		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あきた よしてる</div><span class="fn">穐田 誉輝</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1969-04-29</span>) </span>1969年<a href="." id="link_1"                            >4月29日</a>（52歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >千葉県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                              >青山学院大学</a><a href="." id="link_5"                                          >経済学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、<a href="." id="link_6"                                >投資家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_7"                                >菊川怜</a>（2017年4月 - ）</td></tr></tbody></table>
<p><b>穐田 誉輝</b>（あきた よしてる、<a href="." id="link_8"                    >1969年</a><a href="." id="link_8"                            >4月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_6"                                >投資家</a>。<a href="." id="link_3"                                >千葉県</a>出身。創業間もないベンチャー企業に資金を供給する<a href="." id="link_10"                                                                                 >エンジェル投資家</a>。
</p><p><a href="." id="link_11"                                                   >カカクコム</a><a href="." id="link_12"                                                   >代表取締役</a><a href="." id="link_13"                     >社長</a>、<a href="." id="link_14"                                                             >クックパッド</a><a href="." id="link_15"                                                                       >代表執行役</a>を歴任。現在は、<a href="." id="link_16"                                                                                 >くふうカンパニー</a><a href="." id="link_17"                               >取締役</a><a href="." id="link_18"                     >会長</a>。妻はタレントの<a href="." id="link_7"                                >菊川怜</a>。
</p>
