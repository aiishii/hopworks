		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 良悦</b>（ほしの りょうえつ、<a href="." id="link_1"                      >宝暦</a>4年（<a href="." id="link_2"                    >1754年</a>） - <a href="." id="link_3"                      >享和</a>2年<a href="." id="link_4"                                                      >3月10日</a>（<a href="." id="link_5"                    >1802年</a><a href="." id="link_5"                            >4月12日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >蘭学者</a>、<a href="." id="link_8"                      >医師</a>。名は寧(やすし)、字は子康(しこう)、号は柳子(りゅうし)。門弟に中井厚沢ら。
</p>
