		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーサー・ゴサード</b>（Arthur C. Gossard、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >6月18日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                >科学者</a>。<a href="." id="link_4"                                                                                                                                                                            >カリフォルニア大学サンタバーバラ校</a><a href="." id="link_5"                                          >電気</a>・<a href="." id="link_6"                                                    >計算機工学</a>科の教授。研究分野は<a href="." id="link_7"                                                                                                      >分子線エピタキシー法</a>。<a href="." id="link_8"                                                                                                                                                        >カリフォルニア大学バークレー校</a>で<a href="." id="link_9"                                                    >博士号</a>を取得した。<a href="." id="link_10"                                                                                           >全米技術アカデミー</a>の会員。<a href="." id="link_11"                                                   >イリノイ州</a>出身。
</p>
