<p><b>韓洪九</b>（ハン・ホング、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">한홍구</span>、Han Hong-goo、<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >7月16日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                                              >聖公会大学校</a>教養学部教授、歴史家でありリベラル派知識人の一人。自身の<a href="." id="link_5"                                                                                            >ハンギョレ新聞</a>連載コラムを書籍化した『<a href="." id="link_6"                                                                                                                                                              >韓洪九の韓国現代史</a>』は <a href="." id="link_7"                    >2008年</a>に<a href="." id="link_8"                                                                                            >大韓民国国防省</a>が選定した不穏書籍（<a href="." id="link_9"                                          >有害図書</a>）に指定された。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                                         >清州韓氏</a>。
</p>
