<p><b>オルトトリジン</b>（<b>o-tolidine</b>、<i>o</i>-トリジン）は<a href="." id="link_5"                      >有機塩基</a>の一種で、3,3'-ジメチルベンジジンのこと。塩素の検出に用いられていた分析用の試薬。白色または赤みがかった粉末で、水に溶けにくい。
