		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 敏弘</b>（にしがわ としひろ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >1月27日</a> - ）とは、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >高知競馬場</a><a href="." id="link_4"                                                                                                            >大関吉明</a><a href="." id="link_5"                      >厩舎</a>所属の<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                          >勝負服</a>の柄は胴桃、袖白、白たすき。<a href="." id="link_8"                                >高知県</a>出身、身長156センチメートル、血液型A型。
</p><p>多くの地元重賞に勝利するなど活躍をしており、高知競馬騎手会の会長を務める重鎮である。
<a href="." id="link_9"                                                                                                      >地方競馬教養センター</a>の同期として<a href="." id="link_10"                                         >中西達也</a>、<a href="." id="link_11"                                                         >吉田稔</a>、<a href="." id="link_12"                                         >東川公則</a>がおり、親密な関係にある。
</p>
