		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>溝畑 宏</b>（みぞはた ひろし、<a href="." id="link_1"                    >1960年</a>（<a href="." id="link_2"                      >昭和</a>35年）<a href="." id="link_3"                          >8月7日</a> - ）は、元<a href="." id="link_4"                                                              >内閣官房参与</a>。本名は<b>渡邉宏</b>。第二代<a href="." id="link_5"                                     >観光庁長官</a>、元<a href="." id="link_6"                                >自治</a><a href="." id="link_7"                      >官僚</a>、元<a href="." id="link_8"                                                                        >株式会社大分フットボールクラブ</a>代表取締役兼<a href="." id="link_9"                                                                                                      >ゼネラルマネージャー</a>。<a href="." id="link_10"                                                   >大阪観光局</a>代表理事理事長（観光局長兼務）（<a href="." id="link_11"                   >2015年</a>4月 - ）、<a href="." id="link_12"                                                                       >追手門学院大学</a>地域創造学部<a href="." id="link_13"                     >教授</a>（2015年4月 - ）。
</p>
