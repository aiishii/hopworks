<p><b>ダンネブロ勲章</b>（ダンネブロくんしょう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">The order of the Dannebrog</span>、<a href="." id="link_2"                                                              >デンマーク語</a>&#58; <span lang="da">Dannebrogordenen</span>）は、<a href="." id="link_3"                                                                        >デンマーク王国</a>の<a href="." id="link_4"                      >勲章</a>の一つ。<b>ダネブロー勲章</b>と表記される場合もある。
</p><p>最下級である3等級が「騎士（Ridder）」を示すことから、<b>ダネブロー騎士勲章</b>などと表記されることも多い。
</p>
