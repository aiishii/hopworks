		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 重利</b>（みやけ しげとし、<a href="." id="link_1"                      >天正</a>9年（<a href="." id="link_2"                    >1581年</a>） - <a href="." id="link_3"                      >寛永</a>14年<a href="." id="link_4"                                                        >11月14日</a>（<a href="." id="link_5"                    >1637年</a><a href="." id="link_5"                              >12月30日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >武将</a>。幼名は師、与平次。
</p><p><a href="." id="link_9"                                          >肥前</a><a href="." id="link_10"                               >唐津藩</a>士で、<a href="." id="link_11"                               >富岡城</a>代。通称の<b>三宅藤兵衛</b>の名で知られる。
</p>
