		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンサルド</b> (<b>Ansaldo</b>) は、<a href="." id="link_1"                    >1853年</a>にジョヴァンニ・アンサルド (Giovanni Ansaldo) によって<a href="." id="link_2"                                          >イタリア</a>、<a href="." id="link_3"                                                    >ジェノヴァ</a>に設立された機械製造会社。<a href="." id="link_4"                                                                        >第二次世界大戦</a>時には<a href="." id="link_5"                                >飛行機</a>、艦船などを製造。<a href="." id="link_6"                    >1993年</a>に<a href="." id="link_7"                                                                                                      >フィンメッカニカ</a>に吸収された。現在はフィンメッカニカ内で名前を引き継いだ会社が数社ある。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Giovanni_Ansaldo_.jpg" title="ファイル:Giovanni Ansaldo .jpg">ファイル:Giovanni Ansaldo .jpg</a>  <div class="thumbcaption"><a href="." id="link_8"                                                                                                    >Giovanni Ansaldo</a>, 1853</div></div></div>
<p>日本の装甲巡洋艦<a href="." id="link_9"                                                                              >日進</a>と<a href="." id="link_10"                                                                             >春日</a>を建造した会社でもある。
</p>
