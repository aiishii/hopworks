		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小谷津 孝明</b>（こやつ たかあき、<a href="." id="link_1"                    >1935年</a> - ）は、日本の認知<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                                              >慶應義塾大学</a><a href="." id="link_4"                                          >名誉教授</a>。
<a href="." id="link_5"                                >東京</a>生まれ。1963年慶應義塾大学院社会学研究科心理学専攻<a href="." id="link_6"                                                              >博士課程</a>修了。1964年「網膜誘導法による仮現運動の実験的研究」で慶大<a href="." id="link_7"                                                              >文学博士</a>。慶大<a href="." id="link_8"                                >文学部</a><a href="." id="link_9"                                >助教授</a>、1981年<a href="." id="link_10"                     >教授</a>。1987年文学部長。2000年<a href="." id="link_11"                     >定年</a>退任、名誉教授、<a href="." id="link_12"                                                                                           >日本橋学館大学</a>教授・学長。2005年<a href="." id="link_13"                                                                                                     >千歳科学技術大学</a>理事長。2012年秋<a href="." id="link_14"                                                                       >瑞宝中綬章</a>受勲。
</p>
