	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福建省汽車工業集団有限公司</b>（Fujian Motor Industry Group Co., Ltd.、簡体字：<span lang="zh-cn">福建省汽车工业集团有限公司</span>、略称：福汽集団）は、<a href="." id="link_1"                    >1992年</a>に<a href="." id="link_2"                                >福建省</a>人民政府が設立した<a href="." id="link_3"                                          >国有</a>自動車メーカーである。本社は<a href="." id="link_4"                                >福州市</a>。
</p><p><a href="." id="link_5"                    >2013年</a><a href="." id="link_5"                            >5月16日</a>、福汽集団は<a href="." id="link_6"                                                              >東風汽車</a>と福州市で戦略的提携関係を結ぶ合意文書に調印した。東風汽車は福汽集団の増資を引き受けて同社の株式45%を取得するほか、新たに持株会社を設立して東南汽車株の50%を保有する見通しである。
</p>
