		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海北 友雪</b>（かいほう ゆうせつ、<a href="." id="link_1"                      >慶長</a>3年（<a href="." id="link_2"                    >1598年</a>） - <a href="." id="link_3"                      >延宝</a>5年<a href="." id="link_4"                                                    >9月3日</a>（<a href="." id="link_5"                    >1677年</a><a href="." id="link_5"                            >9月29日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>初期の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                                              >安土桃山時代</a>を代表する絵師の一人・<a href="." id="link_10"                                         >海北友松</a>の子。名は道暉、友雪は号。
</p>
