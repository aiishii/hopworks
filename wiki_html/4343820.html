		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふじい てるお</div><span class="fn">藤井 輝夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1964-04-05</span>) </span>1964年<a href="." id="link_1"                          >4月5日</a>（57歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Switzerland.svg" title="ファイル:Flag of Switzerland.svg">スイスの旗</a> <a href="/w/index.php?title=En:Z%C3%BCrich&amp;action=edit&amp;redlink=1" class="new" title="En:Zürich (存在しないページ)">チューリッヒ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                                                                                                                                            >東京大学工学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_3"                                                                                  >東京大学総長</a>・<a href="." id="link_4"                                >工学者</a></td></tr></tbody></table>
<p><b>藤井 輝夫</b>（ふじい てるお、<a href="." id="link_5"                    >1964年</a><a href="." id="link_5"                          >4月5日</a> - ）は、日本の<a href="." id="link_4"                                >工学者</a>。<a href="." id="link_6"                                                                                                                >東京大学生産技術研究所</a>所属。専攻は<a href="." id="link_7"                                                                                          >応用マイクロ流体システム</a>。
</p><p>2021年4月より<a href="." id="link_8"                                                              >国立大学法人</a><a href="." id="link_9"                                          >東京大学</a>の<a href="." id="link_10"                     >総長</a>を務めている。
</p>
