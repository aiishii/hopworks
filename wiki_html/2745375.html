	<h1 id="firstHeading" class="firstHeading" >人民戦線 (シンガポール)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>人民戦線</b>（People's Front、人民阵线）は<a href="." id="link_1"                                                              >シンガポール</a>に存在した政党。<a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >5月21日</a>に登録された。主に<a href="." id="link_3"                                                                                                                                >社会主義戦線</a>から離脱した中国語話者で組織され、<a href="." id="link_4"                                                                                                                        >1972年シンガポール通常選挙</a>を戦った。しかし、<a href="." id="link_5"                                                                                                                        >1976年シンガポール通常選挙</a>では大部分の所属人が<a href="." id="link_6"                                                                                                      >労働者党</a>に鞍替えした。残った所属人も選挙後に統一戦線（後のシンガポール統一戦線、民主進歩党）に合流し人民戦線は活動停止した。
</p>
