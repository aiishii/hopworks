		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 義己</b>（みやもと よしみ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >日本史</a>学者。
</p><p><a href="." id="link_4"                                >茨城県</a>生まれ。<a href="." id="link_5"                                                    >國學院大學</a>大学院日本史学専攻博士課程満期退学。<a href="." id="link_6"                                          >帝京大学</a>講師、<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >比企郡</a><a href="." id="link_9"                                >鳩山町</a>史編集委員会専門調査員を経て、國學院大學文学部・<a href="." id="link_10"                                                             >芝浦工業大学</a>システム工学部講師。日本中世・近世史を専攻するかたわら、独自の日本医道史の研究を進め、学会誌に多くの論文を発表している。
</p>
