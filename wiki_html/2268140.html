	<h1 id="firstHeading" class="firstHeading" >狩野栄信</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 栄信</b>（かのう ながのぶ、<a href="." id="link_1"                                          >安永</a>4年<a href="." id="link_2"                                                      >8月30日</a>（<a href="." id="link_3"                    >1775年</a><a href="." id="link_3"                            >9月24日</a>） - <a href="." id="link_4"                      >文政</a>11年<a href="." id="link_5"                                                    >7月4日</a>（<a href="." id="link_6"                    >1828年</a><a href="." id="link_6"                            >8月14日</a>）は<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                      >絵師</a>で、木挽町（こびきちょう）家<a href="." id="link_9"                                >狩野派</a>8代目の<a href="." id="link_8"                      >絵師</a>である。<a href="." id="link_10"                     >幼名</a>は英二郎。号は<a href="." id="link_11"                     >法眼</a>時代は伊川、<a href="." id="link_12"                     >法印</a>叙任後は伊川院、玄賞斎。院号と合わせて<b>伊川院栄信</b>と表記されることも多い。父は<a href="." id="link_13"                                         >狩野惟信</a>。子に木挽町を継いだ長男<a href="." id="link_14"                                         >狩野養信</a>、朝岡氏に養子入りし『<a href="." id="link_15"                                         >古画備考</a>』を著した次男<a href="." id="link_16"                                         >朝岡興禎</a>、浜町狩野家を継いだ五男<a href="." id="link_17"                                                                                                           >狩野董川中信</a>、宗家の中橋狩野家に入り<a href="." id="link_18"                                                                                                               >フェノロサ</a>と親交のあった六男<a href="." id="link_19"                                         >狩野永悳立信</a>がいる。
</p>
