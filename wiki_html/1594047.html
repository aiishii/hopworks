<p><b>房州うちわ</b>（ぼうしゅううちわ）は、<a href="." id="link_1"                                >千葉県</a><a href="." id="link_2"                                          >南房総市</a>、<a href="." id="link_3"                                >館山市</a>特産の<a href="." id="link_4"                                >うちわ</a>。千葉県の伝統工芸の一つ。<a href="." id="link_5"                                                                                                            >京うちわ</a>（<a href="." id="link_6"                                >京都府</a><a href="." id="link_7"                                >京都市</a>）、<a href="." id="link_8"                                                    >丸亀うちわ</a>（<a href="." id="link_9"                                >香川県</a><a href="." id="link_10"                               >丸亀市</a>とその周辺地域）と並ぶ日本三大うちわの一つである。
</p>
