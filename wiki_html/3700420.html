		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若井 敏明</b>（わかい としあき、<a href="." id="link_1"                    >1958年</a> - ）は、日本史学者。
</p><p><a href="." id="link_2"                                >奈良県</a>生まれ。1981年<a href="." id="link_3"                                          >大阪大学</a>文学部国史学科卒業。1987年<a href="." id="link_4"                                          >関西大学</a>大学院博士後期課程単位修得。1998年「古代国家と僧尼」で<a href="." id="link_5"                                                              >文学博士</a>。関西大学・<a href="." id="link_6"                                          >佛教大学</a>等非常勤講師を務める。
</p><p>2010年に著書「邪馬台国の滅亡　大和王権の征服戦争」を発表。<a href="." id="link_7"                                                    >魏志倭人伝</a>および<a href="." id="link_8"                      >記紀</a>の比較検証から、連合国家<a href="." id="link_9"                                          >邪馬台国</a>は４世紀半ばまで近畿纏向ではなく九州北部に存在し、<a href="." id="link_10"                                                   >ヤマト王権</a>の仲哀帝・<a href="." id="link_11"                                         >神功皇后</a>の九州征伐によって西暦367年に滅亡したとの学説を公表した。
</p>
