		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">沈徳符</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1578年（<a href="." id="link_1"                      >万暦</a>6年）<br /><span class="birthplace"><a href="." id="link_2"            >明</a>・<a href="." id="link_3"                                >浙江</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1642年</a>（<a href="." id="link_5"                      >崇禎</a>15年）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                      >文人</a></td></tr></tbody></table>
<p><b>沈徳符</b>（しん とくふ、<a href="." id="link_7"                      >拼音</a>：Shěn Dé-fú 、<a href="." id="link_8"                    >1578年</a> - <a href="." id="link_4"                    >1642年</a>）は<a href="." id="link_9"                      >中国</a><a href="." id="link_2"            >明代</a>の<a href="." id="link_6"                      >文人</a>。<a href="." id="link_3"                                >浙江</a><a href="." id="link_10"                               >嘉興府</a><a href="." id="link_11"                               >秀水県</a>の人である。字を景倩、景伯、虎臣としている。
</p><p>父に従って<a href="." id="link_12"                                         >北京</a>におり、万暦46年(<a href="." id="link_13"                   >1618年</a>)の<a href="." id="link_14"                     >挙人</a>である。音律に精通しており、故事来歴を熟知していた。<a href="." id="link_15"                               >欧陽脩</a>の『<a href="." id="link_16"                                                                                                 >帰田録</a>』の体裁に倣って、随筆を書き、記録していた。郷里に帰った後、『<a href="." id="link_17"                                                   >万暦野獲編</a>』を撰述し、万暦34年(<a href="." id="link_18"                   >1606年</a>)に完成している。
</p>
