		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 榮治</b>（まつなが えいじ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >検察官</a>、<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                                              >オンブズマン</a>。<a href="." id="link_6"                                >法務省</a><a href="." id="link_7"                                                                        >法務総合研究所</a>長や、<a href="." id="link_8"                                                                        >広島高等検察庁</a><a href="." id="link_9"                                                    >検事長</a>、<a href="." id="link_10"                                                                                 >名古屋高等検察庁</a>検事長を歴任した。
