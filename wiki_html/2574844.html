		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 進</b>（はらだ すすむ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >グラフィックデザイナー</a>、<a href="." id="link_4"                                                                                                                                              >クリエイティブ・ディレクター</a>。<a href="." id="link_5"                                >福岡県</a>出身。
</p><p>主に<a href="." id="link_6"                                                                                                                                              >コーポレートアイデンティティ</a>の分野で活動し、自らを「<a href="." id="link_6"                                                                                                                                              >CI</a>デザイナー」または「<a href="." id="link_7"                                          >ブランド</a>デザイナー」と称している。プラクシス株式会社代表取締役。
</p><p>これまでに、<a href="." id="link_6"                                                                                                                                              >CI</a> プロジェクトは、<a href="." id="link_8"                                                    >パイオニア</a>や<a href="." id="link_9"                                                                                  >ファミリーマート</a>、<a href="." id="link_10"                                                                       >メグミルク</a>などをはじめ、<a href="." id="link_11"                                         >製造</a>・<a href="." id="link_12"                     >小売</a>・<a href="." id="link_13"                     >建築</a>・<a href="." id="link_14"                     >金融</a>・<a href="." id="link_15"                                         >メディア</a>・<a href="." id="link_16"                     >通信</a>・<a href="." id="link_17"                     >交通</a>・<a href="." id="link_18"                     >流通</a>・<a href="." id="link_19"                                                   >エネルギー</a>・<a href="." id="link_20"                                         >教育機関</a>・<a href="." id="link_21"                               >自治体</a> 等、さまざまな分野を担当している。
</p>
