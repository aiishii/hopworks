	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 芳郎</b>（たかはし よしろう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >3月22日</a>）は、日本の中国史学者。
</p><p><a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >栗原郡</a><a href="." id="link_5"                                >一迫町</a>（現・<a href="." id="link_6"                                >栗原市</a>）出身。<a href="." id="link_7"                                                                                            >宮城県築館高等学校</a>卒、1972年<a href="." id="link_8"                                          >東北大学</a>文学部東洋史学科卒、1975年同大学院文学研究科博士課程中退、<a href="." id="link_9"                                                    >北海道大学</a>文学部助手、1983年<a href="." id="link_10"                                                   >名古屋大学</a>教養部講師、同助教授、1989年北海道大学文学部助教授、同教授、文学研究科教授。2002年「宋-清身分法の研究」で東北大学<a href="." id="link_11"                                                             >文学博士</a>。 
</p>
