<p><b>蒯 越</b>（かい えつ、? - <a href="." id="link_6"                  >214年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                     >後漢</a>時代末期の政治家、武将。字は<b>異度</b>（いど）。<a href="." id="link_3"                      >荊州</a><a href="." id="link_4"                                                >南郡</a><a href="." id="link_5"                                                                    >中廬侯国</a>の人。<a href="." id="link_14"                                         >楚漢戦争</a>期の説客である<a href="." id="link_15"                     >蒯通</a>の子孫。同郷同姓の人である<a href="." id="link_16"                     >蒯良</a>との関係は不明。
</p>
