<p><b>ヘキサフルオロロジウム酸キセノン</b> (XeRhF<sub>6</sub>) は1963年<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                        >ネイル・バートレット</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Neil_Bartlett_(chemist)&amp;action=edit&amp;redlink=1" class="new" title="En:Neil Bartlett (chemist) (存在しないページ)">英語版</a>）</span></span>によって最初に化学合成がされた<a href="." id="link_6"                                                              >貴ガス化合物</a>の一種である。 ヘキサフルオロ白金酸キセノンに類似している。
</p>
