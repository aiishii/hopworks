<p>2015年成立。
</p><p>ボーカル「karei」を中心にして活動する。個人ソロだけではなく、さまざまな領域の達人と連携して、無限な可能性を作る予定で、これが「&amp;ooo」という意味だ。
</p><p>今までバンド、ダンサー、DJ、打ち師、オーケストラなどとコラボして、定期的に日本やホンコンなどの海外でライブしていた。
</p><p>この2年間でいくつかのオリジナル曲も出した｡バリエーションは豊かで、目新しい。
</p>
