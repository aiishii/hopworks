		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 晴貞</b>（こんどう はるさだ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >10月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >一級建築士</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >西松建設</a><a href="." id="link_6"                                                                                            >代表取締役社長</a>、同社<a href="." id="link_7"                                                                        >取締役会長</a>、全国建設業協会会長などを務めた。
