<p><b>山田 純三郎</b>（やまだ じゅんざぶろう、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >5月18日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >2月18日</a>）は<a href="." id="link_7"                      >日本</a>の革命運動家、<a href="." id="link_8"                                          >大陸浪人</a>。<a href="." id="link_9"                      >孫文</a>の革命活動に参加した<a href="." id="link_10"                                         >山田良政</a>の実弟である。
</p>
