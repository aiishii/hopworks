		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 信広</b>（まつもと のぶひろ、明治30年（<a href="." id="link_1"                    >1897年</a>）11月11日 - 昭和56年（<a href="." id="link_2"                    >1981年</a>）3月8日）は、大正から昭和にかけての民俗学、<a href="." id="link_3"                                >神話学</a>者。沖縄、<a href="." id="link_4"                                                    >東南アジア</a>研究の先覚者としても知られ、<a href="." id="link_5"                                          >伊波普猷</a>・<a href="." id="link_6"                                          >柳田國男</a>・<a href="." id="link_7"                                                              >上田万年</a>・<a href="." id="link_8"                                          >白鳥庫吉</a>・<a href="." id="link_9"                                >新村出</a>・<a href="." id="link_10"                                         >折口信夫</a>・<a href="." id="link_11"                                                   >金田一京助</a>らと共に「南島懇話会」を組織した。戦後は<a href="." id="link_12"                                                                                           >日本民族学協会</a>理事長、<a href="." id="link_13"                                                                       >日本歴史学協会</a>委員長、<a href="." id="link_14"                                                                                                                                                   >東南アジア史学会</a>会長、<a href="." id="link_15"                                                             >日本学術会議</a>会員等を歴任。
</p><p>日本人の<a href="." id="link_16"                                                             >東洋学者</a>として最初の<a href="." id="link_17"                                                             >文学博士</a>の国家学位を受けた人物である。
</p>
