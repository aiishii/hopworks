		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">斎藤 清</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1907年<a href="." id="link_1"                            >4月27日</a><br /><span class="birthplace"><a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                >河沼郡</a><a href="." id="link_4"                                                    >会津坂下町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >1997年</a><a href="." id="link_5"                              >11月14日</a><span style="display:none">(1997-11-14)</span>（90歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_7"                                >木版画家</a></td></tr></tbody></table>
<p><b>斎藤 清</b>（さいとう きよし、<a href="." id="link_8"                    >1907年</a><a href="." id="link_8"                            >4月27日</a> - <a href="." id="link_5"                    >1997年</a><a href="." id="link_5"                              >11月14日</a>）は、<a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                >河沼郡</a><a href="." id="link_4"                                                    >会津坂下町</a>出身の<a href="." id="link_7"                                >木版画家</a>。<a href="." id="link_9"                                                    >文化功労者</a>（1995年）。
</p><p>独学で独自の<a href="." id="link_7"                                >木版画</a>技法を確立。<a href="." id="link_10"                               >浮世絵</a>版画の技法や西洋作家の近代的造形を取り入れ、日本的感情を表現した。<a href="." id="link_11"                                                                       >安井曽太郎</a>の木版に魅せられ、版画を研究した。版画の他に<a href="." id="link_12"                     >油彩</a>や<a href="." id="link_13"                               >水墨画</a>も数点残している。
</p>
