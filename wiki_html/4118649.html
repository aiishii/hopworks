		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・エリス・ダン</b>（英：Robert Ellis Dunn、1928年-1996年7月5日）は、アメリカの音楽家および振付家。ダンスの構成法のクラスを通じて、1960年代初頭のニューヨークにおいて<a href="." id="link_1"                                                                                                      >ポストモダンダンス</a>が生まれるきっかけを作った。 
</p>
