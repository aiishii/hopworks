		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 豊</b>（みやけ・ゆたか　<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >11月25日</a> - ）は、<a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >安中市</a>出身の<a href="." id="link_4"                                                              >ソフトボール</a>選手。日本選手権・国体等で22回の優勝を果たす。アジア選手権2回、世界選手権4回出場。現在、日本ソフトボール協会会長。日本ソフトボール協会選手強化副本部長・技術委員長、群馬県ソフトボール協会副会長をつとめた。日本にウィンドミル投法を初めて導入し、トッププレーヤーとして活躍した。群馬県<a href="." id="link_5"                                                                                                                          >新島学園高等学校</a>、<a href="." id="link_6"                                                              >日本体育大学</a>卒業。
</p>
