<p><b>ムハンマド・フサイン</b>（<span lang="ur-Latn" title="اردوのラテン文字転写" class="Unicode" style="white-space:normal; text-decoration: none">Muḥammad Ḥusain</span>、<a href="." id="link_1"                    >1830年</a>5月5日<a href="." id="link_2"                                >デリー</a> - <a href="." id="link_3"                    >1910年</a>1月20日<a href="." id="link_4"                                                                        >ラーホール</a>）は、<a href="." id="link_5"                                          >南アジア</a>の<a href="." id="link_6"                                                    >文筆家</a>、<a href="." id="link_7"                                                              >ウルドゥー語</a><a href="." id="link_8"                      >詩人</a>。<b>アーザード</b>（<span lang="ur-Latn" title="اردوのラテン文字転写" class="Unicode" style="white-space:normal; text-decoration: none">Āzād</span>、「自由」の意）と号した。<a href="." id="link_9"                                                              >ムガル朝</a>末期から<a href="." id="link_10"                                                                                                     >イギリス領インド帝国</a>にかけての時代に、歴史や文学批評、人物伝、当世政治に対する論説で活躍した。また、近代ウルドゥー語詩の開拓者としても知られる。
</p>
