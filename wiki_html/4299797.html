<p><b>藤井 宏昭</b>（ふじい ひろあき、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >8月21日</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。森アーツセンター理事長。<a href="." id="link_3"                                          >東京大学</a>教養学部を中退し、1956年に外務省に入省した。外務省大臣官房長、駐OECD代表部大使、在タイ日本大使、在イギリス日本大使等を務めた。退官後は<a href="." id="link_4"                                                              >国際交流基金</a>理事長等も務めた。
</p>
