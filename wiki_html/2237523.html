<p><b>水野 龍</b>（みずの りょう、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                            >12月4日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                        >11月11日</a>） - <a href="." id="link_4"                    >1951年</a><a href="." id="link_4"                            >8月20日</a>）は、<a href="." id="link_5"                                                                                                                                >皇國殖民会社</a>、<a href="." id="link_6"                                          >海外興業株式会社</a>を創立し日本人のブラジル移民を初めて手がけた人物。<a href="." id="link_7"                                                                                                                          >サンタ・カタリーナ州</a>のドイツ植民地の先駆者であるヘルマン・ブルーメナウ（<a href="/w/index.php?title=W:Hermann_Blumenau&amp;action=edit&amp;redlink=1" class="new" title="W:Hermann Blumenau (存在しないページ)">Hermann Blumenau</a>）に比すべき人物とされる。<a href="." id="link_8"                      >勲六等</a><a href="." id="link_9"                                >単光旭日章</a>。<a href="." id="link_10"                   >2010年</a>に<a href="." id="link_11"                                         >ブラジル</a>・<a href="." id="link_12"                                                   >サンパウロ</a>市議会から名誉市民章を贈呈された。
</p>
