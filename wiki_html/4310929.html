		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャハブッディン・アーメド</b>（<a href="." id="link_1"                                                    >ベンガル語</a>&#58; <span lang="bn">শাহাবুদ্দিন আহমেদ</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Shahabuddin Ahmed</span>、<a href="." id="link_3"                    >1960年</a> - ）は、<a href="." id="link_4"                                                                        >バングラデシュ</a>の<a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                                                              >東パキスタン</a>（当時）南部の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >ボラ県</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Bn:%E0%A6%AD%E0%A7%8B%E0%A6%B2%E0%A6%BE_%E0%A6%9C%E0%A7%87%E0%A6%B2%E0%A6%BE&amp;action=edit&amp;redlink=1" class="new" title="Bn:ভোলা জেলা (存在しないページ)">ベンガル語版</a>、<a href="/w/index.php?title=En:Bhola_District&amp;action=edit&amp;redlink=1" class="new" title="En:Bhola District (存在しないページ)">英語版</a>）</span></span>生まれ。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                              >食糧省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Bn:%E0%A6%96%E0%A6%BE%E0%A6%A6%E0%A7%8D%E0%A6%AF_%E0%A6%AE%E0%A6%A8%E0%A7%8D%E0%A6%A4%E0%A7%8D%E0%A6%B0%E0%A6%A3%E0%A6%BE%E0%A6%B2%E0%A6%AF%E0%A6%BC_(%E0%A6%AC%E0%A6%BE%E0%A6%82%E0%A6%B2%E0%A6%BE%E0%A6%A6%E0%A7%87%E0%A6%B6)&amp;action=edit&amp;redlink=1" class="new" title="Bn:খাদ্য মন্ত্রণালয় (বাংলাদেশ) (存在しないページ)">ベンガル語版</a>、<a href="/w/index.php?title=En:Ministry_of_Food_(Bangladesh)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Food (Bangladesh) (存在しないページ)">英語版</a>）</span></span>長官を経て、<a href="." id="link_10"                   >2020年</a>より<a href="." id="link_11"                                                                                                                                               >駐日大使</a>。
</p>
