		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 小雪</b>（ひがし こゆき、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >2月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"          >LGBT</a>活動家、<a href="." id="link_4"                                                    >文筆家</a>、<a href="." id="link_5"                                                    >公認心理師</a>。本名同じ。2005年から2006年までは「<b>あうら真輝</b>」（-まき）の芸名で<a href="." id="link_6"                                                    >宝塚歌劇団</a><a href="." id="link_7"                                          >花組</a>に<a href="." id="link_8"                      >男役</a>として所属。退団後の2010年秋よりLGBT支援に携わり、女性の生き方・自殺対策・児童虐待などの社会問題について講演、研修、執筆など幅広く活動している。
</p>
