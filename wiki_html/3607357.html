		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荘厳舜哉</b>（そうごん しゅんや、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >3月6日</a>-　）は、日本の心理学者、元<a href="." id="link_2"                                                                                  >京都光華女子大学</a>教授。日本感情心理学会理事長（2007年-2011年）
</p><p>京都府生まれ。1970年<a href="." id="link_3"                                                    >同志社大学</a>文学部心理学専攻卒、76年同大学院博士課程中退、<a href="." id="link_4"                                                              >大阪学院大学</a>経済学部専任講師、1979年助教授、90年教授。97年「感情制御と社会的相互作用の研究」で同志社大学<a href="." id="link_5"                      >博士</a>（心理学）。2007年京都光華女子大学教授。2013年退任。
</p>
