		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗コーダーポップスオーケストラ</b>（くりコーダーポップスオーケストラ）は、日本で活動している音楽グループ<b><a href="." id="link_1"                                                                                                      >栗コーダーカルテット</a></b>の別名義グループ。
</p><p>メンバーは<a href="." id="link_1"                                                                                                      >栗コーダーカルテット</a>を中心とし、栗原が共演して来た打楽器、鍵盤奏者を加えた編成になっている。
</p>
