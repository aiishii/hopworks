		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湖川 友謙</b>（こがわ とものり、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アニメーター</a>、<a href="." id="link_4"                                                                                                                                    >キャラクターデザイナー</a>、<a href="." id="link_5"                                >演出家</a>。旧名は<b>湖川 滋</b>（こがわ しげる）。そのほか、<b>園田美世</b>、<b>花畑まう</b>、<b>小国一和</b>、<b>亥間我子</b>、<b>重塚我子</b>、<b>江塚我子</b>、<b>駅間我子</b>、<b>TOIIIO</b>、<b>枯葉紅葉</b>、<b>音間聞</b>、<b>下井草伊井乃弼</b>、<b>小馳那乃國広道</b>など、多数の別名義を用いている。NEOX顧問。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >紋別郡</a><a href="." id="link_8"                                >遠軽町</a>出身。出生時の名は滋であったが、姓名判断の結果を受け、手続きを経て正式に友謙に改名している。
</p>
