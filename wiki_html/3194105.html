		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宍戸 健夫</b>（ししど たけお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >4月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >保育</a>学者、<a href="." id="link_4"                                                              >愛知県立大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >横浜市</a>出身。1954年<a href="." id="link_6"                                          >東京大学</a>文学部教育学科卒、59年同大学院教育学研究科博士課程満期退学、<a href="." id="link_7"                                                                                                      >愛知県立女子大学</a>・<a href="." id="link_8"                                                                                                      >愛知県立女子短期大学</a>講師、助教授、73年教授、愛知県立大学教授。91年「日本の幼児教育　昭和保育思想史」で東大<a href="." id="link_9"                                                                        >教育学博士</a>。96年定年退官、名誉教授。<a href="." id="link_10"                                         >佛教大学</a>教授、<a href="." id="link_11"                                         >同朋大学</a>教授、<a href="." id="link_12"                                                                                                     >大阪健康福祉短期大学</a>教授。
</p>
