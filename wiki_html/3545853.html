		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭律成</b>（中国語：郑律成　朝鮮語：정률성もしくは정율성、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >12月7日</a>）は中国<a href="." id="link_3"                                >朝鮮族</a>の軍歌<a href="." id="link_4"                                >作曲家</a>、本名は鄭富恩。<a href="." id="link_5"                      >朝鮮</a><a href="." id="link_6"                                          >全羅南道</a>・<a href="." id="link_7"                                                    >光州</a>生まれ。代表作「<a href="." id="link_8"                                                                                                      >中国人民解放軍行進曲</a>」「延安頌」「延水謠」はじめ生涯に360曲を作曲した。2009年に中国政府から「新中国を創建した英雄100人」に選出された。
</p><p>妻の丁雪松（1918年 - 2011年5月29日）は駐<a href="." id="link_9"                                          >オランダ</a>中国大使等を務めた中国の<a href="." id="link_10"                               >政治家</a>・<a href="." id="link_11"                               >外交官</a>。
</p>
