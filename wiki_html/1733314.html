		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユニオン・ミニエール</b>社、正式名称<b>ユニオン・ミニエール・デュ・オー・カタンガ</b>（<b>Union Minière du Haut Katanga</b>）社は、かつて存在した<a href="." id="link_1"                      >鉱山</a>会社。本社は<a href="." id="link_2"                                          >ベルギー</a>にあった。ベルギー・<a href="." id="link_3"                                          >イギリス</a>合弁により設立され、<a href="." id="link_4"                                          >非鉄金属</a>、特に<a href="." id="link_5"            >銅</a>及び<a href="." id="link_6"                                          >コバルト</a>において圧倒的なシェアを占めた。現在は<a href="." id="link_7"                                          >ユミコア</a>社となっている。<a href="." id="link_8"                                                                                  >ベルギー領コンゴ</a>（現在の<a href="." id="link_9"                                                                                  >コンゴ民主共和国</a>）の<a href="." id="link_10"                                                   >カタンガ州</a>の鉱業権を独占し、カタンガに巨大な企業帝国を築き上げ、「ベルギー領コンゴにはユニオン・ミニエールというもう一つの帝国がある」といわれた。
</p>
