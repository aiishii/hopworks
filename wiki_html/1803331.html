<p><span style="speak:none" aria-hidden="true"><b>久綱 さざれ</b></span>（くつな さざれ、1965年8月20日 -）は日本の<a href="." id="link_1"                                >小説家</a>。<a href="." id="link_2"                                >愛知県</a>出身。
</p><p><a href="." id="link_3"                                                                                                      >刈谷市立富士松中学校</a>卒業。<a href="." id="link_4"                                                    >名古屋大学</a>文学部哲学科卒業。システムエンジニア勤務を経て、2001年、長編『ダブル』で<a href="." id="link_5"                                                                                                      >学習研究社</a>主催の第1回<a href="." id="link_6"                                                                                            >ムー伝奇ノベル大賞</a>最優秀賞を受賞、2002年に出版されデビューした。<a href="." id="link_7"                                                                                  >日本推理作家協会</a>会員。父は詩人の<a href="." id="link_8"                                                                                                  >谷沢辿</a>。
</p><p>日本推理作家協会のサイトに掲載の略歴では、「犯人が人間でないミステリーという意味でのミステリー・ホラーを目指しています」としている。
</p>
