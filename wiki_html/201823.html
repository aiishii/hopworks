		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>衛 瓘</b>（えい かん、<a href="." id="link_1"                  >220年</a> - <a href="." id="link_2"                  >291年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>から<a href="." id="link_5"                      >西晋</a>の軍人・政治家。<a href="." id="link_6"            >字</a>は伯玉。<a href="." id="link_7"                                          >司隷</a><a href="." id="link_8"                                                          >河東郡</a><a href="." id="link_9"                                                                    >安邑県</a>の出身。父は<a href="." id="link_10"                                     >魏</a>の<a href="." id="link_11"                     >尚書</a><a href="." id="link_12"                     >衛覬</a>。弟は衛寔。
</p>
