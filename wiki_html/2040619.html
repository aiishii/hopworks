		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 利昭</b>（まつもと としあき、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >12月11日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >6月22日</a>）は、日本の詩人・作家。
</p><p><a href="." id="link_3"                                >兵庫県</a>生まれ。本名・博。1954年<a href="." id="link_4"                                                                        >少年写真新聞社</a>を創業、詩を刊行するほか児童詩教育にも論陣を張る。60歳過ぎから歴史小説も発表し、<a href="." id="link_5"                                >木曾義仲</a>については第一人者である。松本企業代表取締役、日本詩教育研究所所長。
</p>
