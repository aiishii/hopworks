		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長崎　重芳</b>（ながさき　しげよし、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >1997年</a>）は、<a href="." id="link_3"                                                                                                      >日本のバレーボール選手</a>、<a href="." id="link_4"                                                              >バレーボール</a>指導者。元<a href="." id="link_5"                                                                                                                          >バレーボール全日本選手</a>、元<a href="." id="link_5"                                                                                                                          >バレーボール日本男子代表</a>監督。元<a href="." id="link_6"                                                                                                      >日本バレーボール協会</a>理事。
</p><p>“重砲“と呼ばれた猛<a href="." id="link_7"                                          >スパイク</a>で、戦前最高の選手と謳われたバレーボーラー。“<b>球神</b>“とも“<b>日本バレーの父</b>“とも呼ばれた。<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >広島市</a>出身。5<a href="." id="link_10"           >寸</a>9<a href="." id="link_11"           >尺</a>（約180センチ）、21<a href="." id="link_12"           >貫</a>（約80キロ）(中学4年時)。
</p>
