<p><b>斎藤 正彦</b>（さいとう まさひこ、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >12月31日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_6"                                          >警視総監</a>、<a href="." id="link_7"                                                    >台湾総督府</a>総務長官等を歴任した<a href="." id="link_8"                                >斎藤樹</a>の二男。母禎子は<a href="." id="link_9"                                          >司法大臣</a>、<a href="." id="link_10"                                                             >鉄道大臣</a>等を歴任した<a href="." id="link_11"                                         >小川平吉</a>の三女。元駐米大使、元外務事務次官<a href="." id="link_12"                                                                                       >斎藤邦彦</a>は実弟。<a href="." id="link_13"                                         >宮澤喜一</a>元首相の従弟。<a href="." id="link_14"                                         >パリ大学</a>理学博士。
</p>
