		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 隆司</b>（いながき たかし、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >6月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >地方公務員</a>、<a href="." id="link_4"                                >薬剤師</a>、<a href="." id="link_5"                                >技術士</a>。<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                                          >副知事</a>や、<a href="." id="link_8"                                                    >名古屋競馬</a><a href="." id="link_9"                                                                                            >代表取締役社長</a>、<a href="." id="link_10"                                                                                                                                   >学校法人名古屋学院大学</a><a href="." id="link_11"                                                   >理事長</a>を経て、<a href="." id="link_12"                                                             >岐阜薬科大学</a><a href="." id="link_13"                                         >学長</a>。
</p>
