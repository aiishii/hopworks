		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今野 紀雄</b>（こんの のりお、<a href="." id="link_1"                    >1957年</a> - ）は日本の<a href="." id="link_2"                                >数学者</a>。<a href="." id="link_3"                                                              >横浜国立大学</a>大学院教授。研究テーマは、<a href="." id="link_4"                                                              >量子ウォーク</a>、<a href="." id="link_5"                                                                                                                      >無限粒子系</a>、<a href="." id="link_6"                                                                                  >複雑ネットワーク</a>。
</p><p><a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >理学部</a>数学科卒業。<a href="." id="link_9"                                                              >東京工業大学</a><a href="." id="link_10"                               >大学院</a>理工学研究科博士課程単位取得退学。博士（理学）。<a href="." id="link_11"                                                             >室蘭工業大学</a>数理科学共通講座助教授、<a href="." id="link_12"                                                             >コーネル大学</a>数理科学研究所客員研究員を経て、<a href="." id="link_3"                                                              >横浜国立大学</a>大学院工学研究院教授。<a href="." id="link_13"                                                   >日本数学会</a>、<a href="." id="link_14"                                                             >日本物理学会</a>、<a href="." id="link_15"                                                                                 >日本応用数理学会</a>、<a href="." id="link_16"                                                                                                                                                   >日本数理生物学会</a>所属。2018年度日本数学会解析学賞を受賞（業績題目「量子ウォークの数学的研究とその応用」）。
</p>
