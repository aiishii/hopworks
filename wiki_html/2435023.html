		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Boris_N._Slavinsky.jpg" title="ファイル:Boris N. Slavinsky.jpg">ファイル:Boris N. Slavinsky.jpg</a>  <div class="thumbcaption">ボリス・スラヴィンスキー（2001年）</div></div></div>
<p><b>ボリス・スラヴィンスキー</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Бори́с Никола́евич Слави́нский</span>、<a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                            >8月17日</a> - <a href="." id="link_3"                    >2003年</a><a href="." id="link_3"                            >4月23日</a>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                                              >歴史学者</a>。<a href="." id="link_6"                                          >日露関係</a>、<a href="." id="link_7"                                          >ソ連</a>の極東政策が専門。
</p><p><a href="." id="link_8"                                                    >ウクライナ</a>・フリスチノフカ生まれ。<a href="." id="link_9"                                                                                                                                          >キエフ工科大学</a>卒業。ソ連科学技術国家委員会職員、<a href="." id="link_10"                                                                                                               >ソ連科学アカデミー</a>極東支部学術書記を経て、『極東の諸問題』副編集長を務めた。
</p>
