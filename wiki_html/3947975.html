		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                  >ロッキンガム侯爵</a><b>トマス・ワトソン＝ウェントワース</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Thomas Watson-Wentworth, 1st Marquess of Rockingham</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                          >KB</a>&#32;</span>、<a href="." id="link_4"                    >1693年</a><a href="." id="link_4"                              >11月13日</a> – <a href="." id="link_5"                    >1750年</a><a href="." id="link_5"                              >12月14日</a>）は、イギリスの政治家。<a href="." id="link_6"                                                                                                  >ホイッグ党</a>所属。1715年より<a href="." id="link_7"                                                                              >庶民院</a>議員を務めた後、1728年に<b>モルトン男爵</b>に、1734年に<b>モルトン伯爵</b>に、1746年に<b><a href="." id="link_1"                                                                                  >ロッキンガム侯爵</a></b>に叙された。
</p>
