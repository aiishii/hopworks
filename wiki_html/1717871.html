<p><b>ヘルベルト・ハーゲン</b>（Herbert Hagen、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >9月20日</a>‐<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a><a href="." id="link_4"                                                                    >親衛隊（SS）</a>の情報部<a href="." id="link_5"                                          >SD</a>の将校。戦時中<a href="." id="link_6"                                          >ユダヤ人</a>の<a href="." id="link_7"                                                                                        >強制収容所</a>移送に関与した人物。最終階級は<a href="." id="link_8"                                                    >親衛隊少佐</a>（SS-Sturmbannführer）。
</p>
