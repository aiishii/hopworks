		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橘 小夢</b>（たちばな さゆめ、<a href="." id="link_1"                      >明治</a>25年（<a href="." id="link_2"                    >1892年</a>）<a href="." id="link_3"                              >10月12日</a> - <a href="." id="link_4"                      >昭和</a>45年（<a href="." id="link_5"                    >1970年</a>）<a href="." id="link_6"                            >10月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >大正</a>から昭和初期に活躍した<a href="." id="link_9"                      >画家</a>、<a href="." id="link_10"                                                                                 >イラストレーター</a>、<a href="." id="link_11"                               >版画家</a>。本名は加藤凞（ひろし）。背景を綿密描き込んだ妖美で退廃的な女性を描いて「日本の<a href="." id="link_12"                                                                                                               >ビアズリー</a>」と呼ばれた。
</p>
