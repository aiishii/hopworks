		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沢村 専太郎</b>（さわむら せんたろう、<a href="." id="link_1"                      >明治</a>17年（<a href="." id="link_2"                    >1884年</a>）1月1日 - 昭和5年（<a href="." id="link_3"                    >1930年</a>）5月23日）は、<a href="." id="link_4"                                          >京都帝国大学</a>文学部教授で<a href="." id="link_5"                      >東洋</a><a href="." id="link_6"                      >美術</a>・<a href="." id="link_7"                                >美術史</a>研究家であると共に<a href="." id="link_8"                      >詩人</a>。<a href="." id="link_9"                                                                                        >第三高等学校</a><a href="." id="link_10"                     >寮歌</a>を<a href="." id="link_11"                     >作詞</a>し、詩人としては<b>沢村 胡夷</b>（さわむら こい）と号した。
</p>
