		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                              >ロジアン侯爵</a><b>ウィリアム・カー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">William Kerr, 3rd Marquess of Lothian</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >KT</a></span>、<a href="." id="link_4"                    >1690年</a>頃 – <a href="." id="link_5"                    >1767年</a><a href="." id="link_5"                            >7月28日</a>）は、スコットランドの貴族。1692年から1703年まで<span lang="en">Master of Jedburgh</span>の<a href="." id="link_6"                                          >儀礼称号</a>を、1703年から1722年まで<b>ジェドバラ卿</b>の儀礼称号を使用した。
