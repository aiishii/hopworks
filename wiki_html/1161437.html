		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>押田 純子</b>（おしだ じゅんこ、現姓<b>清水</b>、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >2月27日</a> - ）は<a href="." id="link_2"                                                                        >日本中央競馬会</a> (JRA) の元<a href="." id="link_3"                      >騎手</a>。<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >栗東市</a>生まれ。
</p><p>父は<a href="." id="link_6"                                          >障害競走</a>の騎手としていぶし銀の活躍を見せた<a href="." id="link_7"                                          >押田年郎</a>。兄は夫の厩舎に調教助手として所属し、<a href="." id="link_8"                                                                                  >キタサンブラック</a>を担当していた<a href="." id="link_9"                                                                                                            >押田道郎</a>。
</p><p>デビューの翌年に父親が騎手を引退し、父親のファン層の多くが娘である押田純子に注目した。
</p>
