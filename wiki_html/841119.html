<p><b>樋口 康彦</b>（ひぐち やすひこ、<a href="." id="link_3"                    >1965年</a> - ）は日本の<a href="." id="link_4"                                          >心理学者</a>。専門は<a href="." id="link_5"                                                                                                                                          >教育社会心理学</a>。<a href="." id="link_6"                                                                                  >日本応用心理学会</a>会員。
</p><p><a href="." id="link_7"                                >大阪府</a>出身。<a href="." id="link_8"                                          >関西大学</a><a href="." id="link_9"                                          >社会学部</a>を卒業し、同大学<a href="." id="link_10"                               >大学院</a><a href="." id="link_11"                                                             >博士課程</a>修了。<a href="." id="link_12"                                         >専門学校</a>教員、<a href="." id="link_13"                               >兵庫県</a>長寿社会研究機構家庭問題研究所主任研究員などを経て、<a href="." id="link_14"                   >2000年</a>から<a href="." id="link_15"                                                             >富山国際大学</a><a href="." id="link_16"                                                             >国際教養学部</a>専任講師となる。血液型はO型。
</p>
