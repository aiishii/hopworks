<p><b>クリストフ・フェレラ</b>（<i>Christophe Ferreira</i>）は、日本在住の<a href="." id="link_1"                                                              >アニメーター</a>、<a href="." id="link_2"                                >漫画家</a>（<a href="." id="link_3"                                                                                  >バンドデシネ</a>作家）。<a href="." id="link_4"                                          >大塚康生</a>の紹介を経て来日し、<a href="." id="link_5"                                                                                                                                                                  >テレコム・アニメーションフィルム</a>へ<a href="." id="link_6"                                                                                  >インターンシップ</a>する。その後、フランスのゲーム・アニメ制作会社<a href="." id="link_7"                                                                                                            >アンカマ</a>を経て現在に至る。一部作品は<b>フェレラ･クリストフ</b>名義。
</p>
