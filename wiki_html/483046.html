		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 日出男</b>（ひがし ひでお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >5月2日</a> - ）は、<a href="." id="link_2"                      >昭和</a>時代に活躍した<a href="." id="link_3"                                                              >プロレスラー</a>。<a href="." id="link_4"                                                                                                                      >大同山又道</a>・白頭山らが興した<a href="." id="link_5"                                                                                                                                >東亜プロレス</a>に所属し、看板選手としてリングに上がった。<a href="." id="link_6"                                >群馬県</a>の生まれ。
</p>
