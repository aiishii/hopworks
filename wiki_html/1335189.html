		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>住友 友成</b>（すみとも ともなり、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >2月20日</a> - <a href="." id="link_4"                    >1993年</a>（<a href="." id="link_5"                      >平成</a>5年）<a href="." id="link_6"                            >6月14日</a>）は、<a href="." id="link_7"                                >住友家</a>16代当主で、最後の住友本社社長。<a href="." id="link_8"                                                                        >アララギ派</a>の<a href="." id="link_9"                      >歌人</a>でもあり、<a href="." id="link_10"                                         >斎藤茂吉</a>、<a href="." id="link_11"                               >川田順</a>（住友本社の重役）とも交流があった。歌人の雅号は「泉幸吉」。幼名は厚。<a href="." id="link_12"                     >男爵</a>。<a href="." id="link_13"                                         >東山天皇</a>の<a href="." id="link_14"                                         >男系</a>7世子孫である。
</p>
