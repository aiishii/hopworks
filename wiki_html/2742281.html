<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">島﨑雲圃</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>島﨑雲圃</b>（しまざき うんぽ、<a href="." id="link_1"                      >享保</a>16年（<a href="." id="link_2"                    >1731年</a>） - <a href="." id="link_3"                                                >文化</a>2年<a href="." id="link_4"                                                        >11月11日</a>（<a href="." id="link_5"                    >1805年</a><a href="." id="link_5"                              >12月31日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期から後期の<a href="." id="link_7"                      >絵師</a>。<a href="." id="link_8"                                >近江国</a>日野の生まれ。名は輔吉、<a href="." id="link_9"            >字</a>は黄裳、通称泉治（司）、蝦蟇窟と号した。商人でありながら絵画に能力を発揮し、鮎図などを得意とした。
</p>
