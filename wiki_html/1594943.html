<p><b>ハインリヒ・アウグスト・ベッカー</b>（Heinrich August Becker, <a href="." id="link_1"                    >1812年</a>〔<a href="." id="link_2"                    >1814年</a>とも〕<a href="." id="link_3"                            >8月17日</a> - <a href="." id="link_4"                    >1871年</a><a href="." id="link_4"                            >3月26日</a>）は、<a href="." id="link_5"                                >ドイツ</a>の著作家、革命家、<a href="." id="link_6"                                          >共産主義</a>者。<a href="." id="link_7"                                                                                                                >ゲオルク・ビューヒナー</a>や<a href="." id="link_8"                                                                                                                                              >ヴィルヘルム・ヴァイトリング</a>の政治運動に関わった。
</p>
