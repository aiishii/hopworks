<p><b>デルフォ・ゾルジ</b>（Delfo Zorzi、日本名波元路伊、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >7月3日</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>、<a href="." id="link_3"                                                    >ヴェネト州</a><a href="." id="link_4"                                                                                  >アルツィニャーノ</a>出身で<a href="." id="link_5"                      >日本</a>に<a href="." id="link_6"                      >帰化</a>した<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                    >1969年</a>にミラノで起きた<a href="." id="link_9"                                                                                                                          >フォンターナ広場爆破事件</a>の<a href="." id="link_10"                                                   >容疑者</a>とされたが、<a href="." id="link_11"                   >2005年</a>無罪が確定している。
</p>
