		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐 彬</b>（とう ひん、<a href="." id="link_1"                  >235年</a> - <a href="." id="link_2"                  >294年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>から<a href="." id="link_5"                      >西晋</a>時代の政治家・武将。<a href="." id="link_6"                                      >魏</a>・西晋に仕えた。<a href="." id="link_7"            >字</a>は<b>儒宗</b>。<a href="." id="link_8"                      >豫州</a><a href="." id="link_9"                      >魯国</a><a href="." id="link_10"                                         >鄒県</a>の出身。父は<a href="." id="link_11"                               >泰山</a><a href="." id="link_12"                     >太守</a>の唐台。<a href="." id="link_13"                                     >呉</a><a href="." id="link_14"                                                                   >平定</a>の功労者の一人であり、北方の安定にも功績を挙げた。『<a href="." id="link_15"                     >晋書</a>』に伝がある。
</p>
