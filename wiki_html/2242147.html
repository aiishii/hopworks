<p><b>フレッチャー・スティール</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Fletcher Steele</span>、<a href="." id="link_3"                    >1885年</a><a href="." id="link_3"                          >6月7日</a> - <a href="." id="link_4"                    >1971年</a><a href="." id="link_4"              >7月</a>）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                >造園家</a>。20世紀初頭のアメリカ造園運動の功績で知られる。
</p><p>1915年から700もの庭園設計を行ったとされる。代表作には、青の階段（Blue Steps）が印象的なノームギーグ（ナアムキーグ、Naumkeag）がある。 
</p>
