		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 正夫</b>（いながき まさお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >10月27日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >4月16日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >外務省</a>勤務を経て<a href="." id="link_5"                    >1956年</a>に<a href="." id="link_6"                                                    >広告代理店</a>の旭通信社（現 <a href="." id="link_7"                                                                                                                  >アサツー ディ・ケイ</a>）を創業」の理念に基づき、事業を興した。
</p><p><a href="." id="link_8"                                                                        >日本広告業協会</a>副理事長、日本広告業<a href="." id="link_9"                                                              >厚生年金基金</a>理事長などを歴任した。
</p>
