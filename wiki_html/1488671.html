<p><b>ピーター・セラーズ</b>（<b>Peter Sellars</b>、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >9月27日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                >演出家</a>・<a href="." id="link_4"                                                              >映画俳優</a>・<a href="." id="link_5"                                >脚本家</a>。古典から現代に至る<a href="." id="link_6"                                >オペラ</a>と<a href="." id="link_7"                      >演劇</a>の演出において著名。
世界各地の劇場・オペラハウスに招かれ、現在もっとも人気の高い演出家の1人である。<a href="." id="link_8"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>(<a href="." id="link_9"                              >UCLA</a>)教授。
</p>
