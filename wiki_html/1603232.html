		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>輪舞-revolution</b>」（ロンド・レボリューション）は、<a href="." id="link_1"                                          >奥井雅美</a>の曲。奥井の作詞、<a href="." id="link_2"                                          >矢吹俊郎</a>の作曲による。<a href="." id="link_3"                    >1997年</a>に<a href="." id="link_4"                                                    >テレビ東京</a>系で放送されたテレビアニメ『<a href="." id="link_5"                                                                        >少女革命ウテナ</a>』のオープニング主題歌として使用された。
</p><p>シングルは、奥井の単独による「輪舞-revolution」と、<a href="." id="link_6"                                          >裕未瑠華</a>によるエンディング主題歌「<a href="." id="link_7"                                                                              >truth</a>」とのカップリングによる両A面の「<b>輪舞-revolution/truth</b>」が、裕未の単独による「truth」と合わせて、<a href="." id="link_8"                                                                        >キングレコード</a>から1997年<a href="." id="link_9"                            >5月21日</a>に同時発売された。
</p>
