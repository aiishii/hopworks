		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>康 熙奉</b>（カン ヒボン、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                                                        >在日韓国人</a>二世の<a href="." id="link_3"                      >作家</a>。「<a href="." id="link_4"                                                                                                                                                                        >愛してるっ韓国ドラマ</a>」の編集長。日韓のサッカー交流関係、韓国のスポーツ事情、アイドル、映画・ドラマの俳優などに詳しい。
