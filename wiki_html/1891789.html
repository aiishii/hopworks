		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂田 桂三</b>（さかた けいぞう、<a href="." id="link_1"                    >1940年</a>（昭和15年）1月4日 - <a href="." id="link_2"                    >2012年</a>（平成24年）<a href="." id="link_3"                            >11月6日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >法学者</a>。専門は<a href="." id="link_6"                      >商法</a>。日本大学<a href="." id="link_7"                                                    >法科大学院</a>教授。<a href="." id="link_8"                                >弁護士</a>（<a href="." id="link_9"                                                              >東京弁護士会</a>）。前<a href="." id="link_10"                                                                                           >中央選挙管理会</a>委員長（2004年3月 - 2010年3月）。 資産評価政策学会理事。
</p>
