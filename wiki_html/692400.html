<p><b>荒馬 大五郎</b>（あらうま だいごろう、<a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1849年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                                >下総国</a><a href="." id="link_4"                                >千葉郡</a>馬加村（現在の<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >千葉市</a><a href="." id="link_7"                                          >花見川区</a><a href="." id="link_8"                      >幕張</a>）出身で<a href="." id="link_9"                                          >桐山部屋</a>、<a href="." id="link_10"                                         >大坂相撲</a>の<a href="." id="link_11"                                                   >小野川部屋</a>所属の元大相撲力士。最高位は<a href="." id="link_12"                     >関脇</a>。2代目年寄<a href="." id="link_13"                                                                             >宮城野</a>を襲名。身長197cm、本名は<b>川島 重美</b>（紋重郎）。
</p>
