		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶原秀剛</b>（かじわら しゅうごう、本名同じ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >4月15日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a><a href="." id="link_6"                                >須磨区</a>生まれ、<a href="." id="link_7"                                                                        >京都外国語大学</a>卒。日本のバンド「<a href="." id="link_8"                                            >135</a>」の梶原茂人は実兄。<a href="." id="link_9"                    >1992年</a>デビュー。他アーティストへの楽曲提供も行っている。
</p><p>現在「<a rel="nofollow" class="external text" href="https://ishihen.note121.com/live323/">Voz Music</a>」を主宰。
</p>
