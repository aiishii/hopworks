		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 久士</b>（いのうえ ひさし、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は中国近現代史・日中関係史。現在、<a href="." id="link_4"                                                    >駿河台大学</a><a href="." id="link_5"                                >法学部</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                                                  >日本中国友好協会</a>副会長。
</p><p><a href="." id="link_8"                                                                                                                                                        >一橋大学大学院社会学研究科</a>修士課程修了、同博士後期課程単位取得退学。指導教官は<a href="." id="link_9"                                          >増淵龍夫</a>。駿河台大学法学部助教授を経て、2001年から駿河台大学法学部法律学科教授。駿河台大学比較法研究所長、<a href="." id="link_10"                                                                                 >日中友好協会</a>副会長等を歴任。専門は中国現代史で、「中国人戦争被害者の要求を支える会」運営委員長、<a href="." id="link_11"                                                   >平頂山事件</a>の勝利をめざす実行委員会委員長、日本平頂山事件研究会会長を務める。
</p>
