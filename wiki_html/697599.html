		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>椎名 武雄</b>（しいな たけお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >5月11日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >経営者</a>。
</p><p><a href="." id="link_4"                                                                                                      >日本アイ・ビー・エム株式会社</a>元<a href="." id="link_5"                      >会長</a>。<a href="." id="link_6"                                                    >経済同友会</a>終身幹事。<a href="." id="link_7"                                                                                                                >社会経済生産性本部</a>副会長。社団法人<a href="." id="link_8"                                                                                                                      >企業研究会</a><a href="." id="link_5"                      >会長</a>。財団法人<a href="." id="link_9"                                                    >慶応工学会</a><a href="." id="link_10"                                                   >理事長</a>。<a href="." id="link_11"                                                                                           >慶應義塾評議員</a>・<a href="." id="link_12"                     >理事</a>。慶應義塾理工学部<a href="." id="link_13"                               >同窓会</a>募金委員会<a href="." id="link_14"                                         >名誉会長</a>。
</p>
