<p><b>己婁王</b>（きるおう、生年未詳 - <a href="." id="link_1"                  >128年</a>）は<a href="." id="link_2"                      >百済</a>の第3代の王（在位：<a href="." id="link_3"                >77年</a> - <a href="." id="link_1"                  >128年</a>）であり、先代の<a href="." id="link_4"                                >多婁王</a>の嫡男。<a href="." id="link_5"                >33年</a>に太子となり、77年9月に先王の死去により即位した。<a href="." id="link_6"            >諱</a>・<a href="." id="link_7"            >諡</a>は伝わっていない。子に<a href="." id="link_8"                                >蓋婁王</a>。
</p>
