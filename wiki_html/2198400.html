<p><b>XC-142</b>は<a href="." id="link_7"                                                                        >アメリカ</a>の<a href="." id="link_8"                                                                                                      >ティルトウィング</a>式<a href="." id="link_2"                                                              >垂直離着陸機</a>である。開発、製造は<a href="." id="link_9"                                                                                                                                                                                                          >ヴォート・エアクラフト</a>。世界初の4発垂直離着陸機である。<a href="." id="link_10"                                             >V-22 オスプレイ</a>の先駆者と言うべき機体であり、開発には成功しながら実用化されなかった機体として知られている。
</p>
