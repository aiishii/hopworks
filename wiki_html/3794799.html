		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セルゲイ・オシポビッチ・マイゼル</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b> Сергей Осипович Майзель</b></span>,<a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                              >12月14日</a> - <a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                          >7月5日</a>）はソ連の物理学者で、照明工学の専門家でした。 彼はソ連科学技術者（1944年）とII級のスターリン賞（1946年）[1]の名誉を与えられた労働者だった。
</p>
