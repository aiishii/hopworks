		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドモンド・ベーコン</b>（Edmund Norwood Bacon、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >10月14日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >都市計画家</a>。
</p><p>長年に渡ってフィラデルフィア都市計画委員会のエグゼクティヴディレクターを務めたことで著名な人物。フィラデルフィアとの関係は半世紀に及ぶ。その間行政の中でまた独立した都市専門家として、さらに大学という教育の舞台でこの都市の都市計画や<a href="." id="link_5"                                                                                  >アーバンデザイン</a>に多大な功績を残している。
</p>
