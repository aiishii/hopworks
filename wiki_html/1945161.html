<p><b>山根 キク</b>（やまね きく、<a href="." id="link_7"                    >1893年</a><a href="." id="link_7"                          >6月1日</a> - <a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >4月23日</a>）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >考古学</a>、<a href="." id="link_10"                               >歴史学</a>の<a href="." id="link_11"                     >女性</a><a href="." id="link_5"                                                                        >ジャーナリスト</a>、社会活動家、<a href="." id="link_6"                                >政治家</a>。「<a href="." id="link_12"                                         >竹内文書</a>」から強く影響を受けており、<a href="." id="link_13"                                         >キリスト</a>や<a href="." id="link_14"                               >モーセ</a>の墓が日本にあると主張した。本名は<b>山根 菊子</b>（やまね きくこ）。
</p>
