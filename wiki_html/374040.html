		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 幸彦</b>（いのうえ ゆきひこ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >11月4日</a> - ）は、<a href="." id="link_2"                                                    >日本の警察</a><a href="." id="link_3"                      >官僚</a>。第80代<a href="." id="link_4"                                          >警視総監</a>。<a href="." id="link_5"                                                                                  >オウム真理教事件</a>の<a href="." id="link_6"                      >捜査</a>で名を馳せる。<a href="." id="link_7"                                                                                          >日韓合同開催ワールドカップ</a>など国内の重要イベントでは<a href="." id="link_8"                      >警備</a>を通して危機管理強化に貢献した。警察退官後、<a href="." id="link_9"                                >政治家</a>への転身を目指し、<a href="." id="link_10"                   >2003年</a>（平成15年）2月2日に行われた<a href="." id="link_11"                                                             >山梨県知事選挙</a>に立候補したが、<a href="." id="link_12"                                         >山本栄彦</a><a href="." id="link_13"                               >甲府市</a><a href="." id="link_14"                                         >長</a>に敗れて約46,000票差で落選した。<a href="." id="link_15"                     >栄典</a>は<a href="." id="link_16"                                                                       >瑞宝重光章</a>。
</p>
