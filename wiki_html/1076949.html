<p><b>許斐 氏利</b>（このみ うじとし、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >3月5日</a>）は、<a href="." id="link_3"                                                    >クレー射撃</a>選手・<a href="." id="link_4"                      >右翼</a>・<a href="." id="link_5"                                >特殊株主</a>・興行師。<a href="." id="link_6"                                          >隻流館</a>初代理事長。参加した<a href="." id="link_7"                                                                                                                                    >メルボルンオリンピック</a>で<a href="." id="link_8"                                                              >フィンランド</a>の選手が持っていたサウナを日本に持ち込んだことで、<a href="." id="link_9"                                                                                            >スチームサウナ</a>の創始者としても知られている。
</p><p>家系は古代から<a href="." id="link_10"                                                                       >宗像大宮司</a>を世襲した<a href="." id="link_11"                     >武家</a>・<a href="." id="link_12"                               >宗像氏</a>で、氏利はその分家・<a href="." id="link_13"                               >許斐氏</a>の後裔。
</p>
