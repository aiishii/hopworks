<p><b>ヒンリヒ・ローゼ</b>（<b>Hinrich Lohse</b>　<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                          >9月2日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >2月25日</a>）は、<a href="." id="link_3"                                                                        >ドイツ国</a>の政治家。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチス党）の<a href="." id="link_5"                                                              >大管区指導者</a>の一人。<a href="." id="link_6"                                                                        >第二次世界大戦</a>中にはオストラント総督（<a href="/w/index.php?title=De:Reichskommissariat_Ostland&amp;action=edit&amp;redlink=1" class="new" title="De:Reichskommissariat Ostland (存在しないページ)">de:Reichskommissariat Ostland</a>）を務めていた。
