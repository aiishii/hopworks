		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一圓 一億</b>（一円 一億、いちえん かずお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >5月23日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >6月3日</a>）は、日本の憲法学者。
</p><p>高知県出身。1934年<a href="." id="link_3"                                                                                                                                                                  >京都帝国大学法学部</a>卒。<a href="." id="link_4"                                                                                  >東亜同文書院</a>助教授。1946年<a href="." id="link_5"                                          >愛知大学</a>助教授、1953年<a href="." id="link_6"                                                                                            >関西学院大学法学部</a>教授。1956年「法の解釈と適用」で関西学院大学<a href="." id="link_7"                                                              >法学博士</a>。1978年定年、<a href="." id="link_8"                                          >名誉教授</a>。
</p>
