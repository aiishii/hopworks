	<h1 id="firstHeading" class="firstHeading" >いのの</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>いのの</b>（<b>鈴木しげる</b>／<b>inono</b>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >男性</a><a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >松本市</a>出身、<a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                >上尾市</a>在住。ロリ顔でありながら肉感的な絵柄と、美麗なカラー絵が特徴である。1990年代には<a href="." id="link_9"                                                              >成人向け漫画</a>雑誌で、2000年以降は主に<a href="." id="link_10"                               >同人誌</a>で活動している。2007年以降は非成人向け（いわゆる一般向け）作品を中心に手がけると表明している。第1回<a href="." id="link_11"                                                                                           >アフタヌーン四季賞</a>（<a href="." id="link_12"                   >1987年</a>春のコンテスト）佳作、第3回<a href="." id="link_11"                                                                                           >アフタヌーン四季賞</a>（<a href="." id="link_12"                   >1987年</a>秋のコンテスト）準入選、第37回<a href="." id="link_13"                                                             >ちばてつや賞</a>佳作、出だしで勝負!新人賞2015大賞。
</p>
