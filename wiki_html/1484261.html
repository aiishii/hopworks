		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 齢蔵</b>（こうの れいぞう、<a href="." id="link_1"                      >元治</a>2年<a href="." id="link_2"                                                    >2月8日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                          >3月5日</a>） - <a href="." id="link_4"                      >昭和</a>14年（<a href="." id="link_5"                    >1939年</a>）<a href="." id="link_6"                          >4月3日</a>）は<a href="." id="link_7"                                          >高山植物</a>学の権威、<a href="." id="link_8"                      >教育</a>家、<a href="." id="link_9"                                          >山岳写真</a>家の草分け。<a href="." id="link_10"                                         >河野常吉</a>は実兄、著述家の<a href="." id="link_11"                                         >河野義行</a>は孫娘の夫にあたる。
</p>
