<p><b>ハンス・ヨアヒム・パプスト・フォン・オハイン</b>（<a href="/w/index.php?title=En:Hans_von_Ohain&amp;action=edit&amp;redlink=1" class="new" title="En:Hans von Ohain (存在しないページ)">Hans Joachim Pabst von Ohain</a>、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                                    >ドイツ</a>・<a href="." id="link_4"                                          >デッサウ</a>市出身の<a href="." id="link_5"                                >技術者</a>。単体で飛行可能な世界初の<a href="." id="link_6"                                                                                                                >ターボジェットエンジン</a>を開発したことで著名である。
</p>
