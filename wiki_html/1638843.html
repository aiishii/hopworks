		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岸 寛</b>（やまぎし ひろし、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月13日</a>- ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専攻は物流論（海運経済、国際物流）。<a href="." id="link_3"                                                              >流通経済大学</a>流通情報学部教授、<a href="." id="link_4"                                                              >東京海洋大学</a>名誉教授、日本海運経済学会・副会長。<a href="." id="link_5"                                >新潟県</a>出身。
</p>
