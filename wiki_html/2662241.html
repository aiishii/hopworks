		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和泉 桂</b>（いずみ かつら、<a href="." id="link_1"                              >12月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >横浜市</a>出身。<a href="." id="link_5"                                                >A型</a>。
</p><p><a href="." id="link_6"                    >1995年</a>『犬とロマンチスト』（<a href="." id="link_7"                                >竹書房</a>『A-sh!』11月号掲載）でデビュー。<a href="." id="link_8"                                                              >ボーイズラブ</a>作品を多数手がける。小説家<a href="." id="link_9"                                          >ユニット</a>「<a href="." id="link_10"                         >Unit Vanilla</a>」のメンバーの一人。
</p><p>代表作は、『清澗寺家シリーズ』（<a href="." id="link_11"                                                                                 >幻冬舎コミックス</a>）
</p>
