		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日野 富子</b>（ひの とみこ、<a href="." id="link_1"                      >永享</a>12年（<a href="." id="link_2"                    >1440年</a>） - <a href="." id="link_3"                      >明応</a>5年<a href="." id="link_4"                                                      >5月20日</a>（<a href="." id="link_5"                    >1496年</a><a href="." id="link_5"                            >6月30日</a>））は、<a href="." id="link_6"                                          >室町時代</a>後期から<a href="." id="link_7"                                                                    >戦国時代</a>前期の女性。<a href="." id="link_8"                                          >室町幕府</a>8代<a href="." id="link_9"                                                    >将軍</a>・<a href="." id="link_10"                                         >足利義政</a>の<a href="." id="link_11"                     >正室</a>。父は蔵人右少弁・<a href="." id="link_12"                                         >日野重政</a>、母は従三位・北小路苗子（北小路禅尼）。兄弟に<a href="." id="link_13"                                         >勝光</a>（兄）、永俊（11代将軍<a href="." id="link_14"                                         >足利義澄</a>の義父）、資治（日野兼興の養子）、妹に良子（<a href="." id="link_15"                                         >足利義視</a>室）。9代将軍・<a href="." id="link_16"                                         >足利義尚</a>の母。<a href="." id="link_17"                               >従一位</a>。
</p>
