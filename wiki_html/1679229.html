		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳沢厚</b>（やなぎさわ あつし、<a href="." id="link_1"                    >1943年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。C-まち研究室代表。<a href="." id="link_3"                                                              >横浜国立大学</a><a href="." id="link_4"                                                >講師</a>。<a href="." id="link_5"                                >足立区</a>都市計画審議会委員、<a href="." id="link_6"                                >藤沢市</a>都市計画審議会委員、<a href="." id="link_7"                                          >小田原市</a>都市計画審議会委員、<a href="." id="link_8"                                          >武蔵野市</a>まちづくり条例検討委員会委員長。都市計画中央審議会委員、国土審議会土地政策分科会企画部会低・未利用地対策検討小委員会委員長を歴任。<a href="." id="link_9"                                                                                  >日本都市計画学会</a>、<a rel="nofollow" class="external text" href="http://jsurp.net/ja/">日本都市計画家協会</a><a href="." id="link_10"                     >理事</a>。<a href="." id="link_11"                               >長野県</a>生まれ。
</p>
