<p><b>武王</b>（ぶおう、<a href="." id="link_7"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Wǔ Wáng</span></span>）は、<a href="." id="link_8"            >周朝</a>の創始者。<a href="." id="link_9"            >殷</a>を滅ぼし、周を立てた（<a href="." id="link_10"                                         >殷周革命</a>）。<a href="." id="link_4"                                      >文王</a>の次子。
</p><p>同母兄に<a href="." id="link_11"                               >伯邑考</a>、同母弟に<a href="." id="link_12"                               >管叔鮮</a>・<a href="." id="link_13"                               >周公旦</a>・<a href="." id="link_14"                               >蔡叔度</a>・<a href="." id="link_15"                               >霍叔処</a>・<a href="." id="link_16"                                                   >康叔封</a>らがいる。子は<a href="." id="link_17"                                     >成王</a>・<a href="." id="link_18"                               >唐叔虞</a>（<a href="." id="link_19"                                     >晋</a>の開祖）・<a href="." id="link_20"           >邘叔</a>・<a href="." id="link_21"           >應叔</a>・<a href="." id="link_22"                                     >韓叔</a>ら。
</p>
