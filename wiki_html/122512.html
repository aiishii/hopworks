<style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>北人</b>（ほくじん、<a href="." id="link_1"                                                    >韓国語</a>:<span lang="ko">북인</span>、プギン）は、<a href="." id="link_2"                                          >李氏朝鮮</a>の官僚・<a href="." id="link_3"                                >士林派</a>の派閥の一つ。<a href="." id="link_4"                    >1591年</a>に<a href="." id="link_5"                      >東人</a>から分裂した2つの派閥のうちのひとつであり、<a href="." id="link_6"                                >光海君</a>の治世下で政権を掌握した。
</p><p>名称は、指導的立場にあった<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                  >李山海</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EC%9D%B4%EC%82%B0%ED%95%B4&amp;action=edit&amp;redlink=1" class="new" title="Ko:이산해 (存在しないページ)">朝鮮語版</a>）</span></span>が<a href="." id="link_8"                      >漢江</a>の北に館を構え、李<span lang="und-Hant">潑</span>が<a href="." id="link_9"                                >北岳山</a>のふもとに家があった事にちなむ。
</p>
