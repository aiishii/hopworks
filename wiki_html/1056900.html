		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クレイジーレーシング・カートライダー</b>（Crazy Racing Kart Rider、<a href="." id="link_1"                                          >ハングル</a>: <span lang="ko">크레이지레이싱 카트라이더</span>）は、<a href="." id="link_2"                                          >韓国</a>のゲーム会社NEXON(以降<a href="." id="link_3"                        >NEXON Korea</a>)が開発した<a href="." id="link_4"                                                                                  >オンライン</a><a href="." id="link_5"                                                              >レースゲーム</a>。韓国で<a href="." id="link_6"                    >2004年</a><a href="." id="link_6"                          >6月1日</a>サービス開始。以来韓国、<a href="." id="link_7"                      >台湾</a>、<a href="." id="link_8"                                                                        >中国</a>、<a href="." id="link_9"                                          >タイ</a>でサービスが行われている。北米では準備中。
</p>
