		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 弘文</b>（ふくしま ひろふみ、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                >法医学者</a>。<a href="." id="link_3"                                          >岐阜大学</a>医学博士、「生体膜脂質の調節機構に関する研究&#160;: 細胞生育温度による脂質構成の変動」<a href="." id="link_4"                                          >信州大学</a>名誉教授、<a href="." id="link_5"                                                                        >科学警察研究所</a>所長。<a href="." id="link_6"                                >福井県</a>出身。
</p><p>2017年4月、<a href="." id="link_7"                                                                        >瑞宝中綬章</a>を受章。
</p>
