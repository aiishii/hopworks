<p><b>神津 邦太郎</b>（こうづ くにたろう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                              >12月11日</a>(<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                        >10月24日</a>） - <a href="." id="link_4"                    >1930年</a>(<a href="." id="link_5"                      >昭和</a>5年）<a href="." id="link_6"                            >12月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >酪農</a>家、銀行家、政治家。日本で最初の<a href="." id="link_9"                      >西洋</a>式牧場の開設者。長野県<a href="." id="link_10"                     >平民</a>。<a href="." id="link_11"                     >牧畜</a>業。神津宗家20代。子孫には<a href="." id="link_12"                                                             >東京税理士会</a>会長の<a href="." id="link_13"                                         >神津信一</a>税理士がいる。
</p>
