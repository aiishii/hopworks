<p><b>山﨑 要一</b>（やまさき よういち、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >5月11日</a>-）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                          >歯科医師</a>、<a href="." id="link_6"                                                    >歯学者</a>。 <a href="." id="link_4"                                                    >鹿児島大学</a>大学院医歯学総合研究科健康科学専攻発生発達成育学講座<a href="." id="link_7"                                                    >小児歯科学</a>分野教授。<a href="." id="link_8"                                                                                  >日本小児歯科学会</a>理事長。
