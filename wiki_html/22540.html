<p><b>太康</b>（たいこう）は、<a href="." id="link_6"                                      >夏朝</a>の第3代帝。『<a href="." id="link_7"                                          >竹書紀年</a>』によれば、斟鄩に都し、在位年数は4年であった。
</p><p>政治を省みないで狩猟に明け暮れていたという。そのために<a href="." id="link_8"            >羿</a>によって反乱を起こされ、権力を失い、河南（<a href="." id="link_9"                                          >洛水</a>の南側）の陽夏において死亡した。
</p>
