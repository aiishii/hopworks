<p><b>近藤 茂夫</b>（こんどう しげお、<a href="." id="link_5"                    >1942年</a><a href="." id="link_5"                            >4月13日</a> - ）は、日本の<a href="." id="link_6"                                >建設</a><a href="." id="link_7"                      >官僚</a>。
</p><p><a href="." id="link_8"                                >国土事務次官</a>、<a href="." id="link_9"                                                    >内閣広報官</a>（初代）、<a href="." id="link_10"                                                             >フィンランド駐箚特命全権大使</a>、財団法人<a href="." id="link_11"                                                                       >建設経済研究所</a>理事長、<a href="." id="link_12"                                         >明治大学</a>大学院ガバナンス研究科特別招聘教授、<a href="." id="link_13"                                                             >一般社団法人</a><a href="." id="link_11"                                                                       >建設経済研究所</a>会長等を歴任した。
</p>
