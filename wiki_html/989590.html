<p><b>ヨジー・バーテル</b>（Joseph ("Josy") Barthel、<a href="." id="link_3"                    >1927年</a><a href="." id="link_3"                            >4月24日</a> - <a href="." id="link_4"                    >1992年</a><a href="." id="link_4"                          >7月7日</a>）は、<a href="." id="link_5"                                                                        >ルクセンブルク</a>の陸上競技選手。<a href="." id="link_1"                                                                                                                                  >1952年ヘルシンキオリンピック</a>男子<a href="." id="link_2"                                                                      >1500m</a>で獲得した金メダルは、夏冬通じてルクセンブルクがオリンピックで獲得した唯一の金メダルである。
</p>
