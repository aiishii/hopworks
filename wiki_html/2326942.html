		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛宕 松男</b>（おたぎ まつお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"              >6月</a>）は、<a href="." id="link_3"                                >東洋史</a>学者、<a href="." id="link_4"                                          >東北大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >京都府</a>出身。<a href="." id="link_6"                                                                                  >京都帝国大学</a>卒業。1951年東北大学教授。1959年「キタイ部族制社会の研究」で京大<a href="." id="link_7"                                                              >文学博士</a>。1974年定年退官、名誉教授、<a href="." id="link_8"                                                              >京都女子大学</a>教授。専攻は<a href="." id="link_9"                                          >元朝</a>史など中国の征服王朝史。また陶磁器を中心とした産業史、戯曲・演劇史研究もある。
</p><p><a href="." id="link_10"                                                                       >マルコ・ポーロ</a>の「<a href="." id="link_11"                                                   >東方見聞録</a>」の翻訳で知られる。子の<a href="." id="link_12"                               >愛宕元</a>も東洋史学者（京大名誉教授）。
</p>
