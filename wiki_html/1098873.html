<p><b>ガードナー尖礁</b>(Gardner Pinnacles,ハワイ名 Puhahonu)は<a href="." id="link_1"                                          >ホノルル</a>より北西946kmの海上にそびえる<a href="." id="link_2"                      >岩礁</a>である。二つの火山由来の岩があり、高さは57m、広さは24,035m<sup>2</sup>ほどである。<a href="." id="link_3"                    >1820年</a><a href="." id="link_3"                          >6月2日</a>にアメリカ人捕鯨業者ジョゼフ・アレン（<a href="/w/index.php?title=W:Joseph_Allen&amp;action=edit&amp;redlink=1" class="new" title="W:Joseph Allen (存在しないページ)">w:Joseph Allen</a>）によって発見された。
</p>
