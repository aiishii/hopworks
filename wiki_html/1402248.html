		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本源吉</b>（やまもと げんきち、1763年（<a href="." id="link_1"                      >宝暦</a>13年） - 1825年（<a href="." id="link_2"                      >文政</a>8年））は、<a href="." id="link_3"                                          >江戸時代</a>の<a href="." id="link_4"                      >囲碁</a>の<a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                >遠江国</a><a href="." id="link_7"                                >浜松</a>生れ、後に<b>山本道左</b>と号す。素人碁打ち「浜松の源吉」として名を馳せた。六段。<a href="." id="link_8"                                          >服部因淑</a>との二十一番碁が有名。
</p>
