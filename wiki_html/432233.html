	<h1 id="firstHeading" class="firstHeading" >われはロボット</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small portal plainlinks noprint" style="border:1px solid #aaa;background-color:#f9f9f9;background:#f6ffff; width:220px;">

<td class="mbox-text plainlist" style="font-size:100%;"><b><a href="/wiki/Portal:%E6%96%87%E5%AD%A6" title="Portal:文学">ポータル&#160;文学</a></b></td></tr></tbody></table>
<p>『<b>われはロボット</b>』（<i>I, Robot</i> ）は、<a href="." id="link_1"                                                                                                      >アイザック・アシモフ</a>の<a href="." id="link_2"                                              >SF小説</a>短編集。<a href="." id="link_3"                    >1950年</a>に刊行された。<a href="." id="link_4"                                          >ロボット</a>SFの古典的名作。
</p><p>『われはロボット』は<a href="." id="link_5"                                          >早川書房</a>から出版されている<a href="." id="link_6"                                          >小尾芙佐</a>訳の題名であり、<a href="." id="link_7"                                                    >東京創元社</a>からは<a href="." id="link_8"                                >伊藤哲</a>訳で『<b>わたしはロボット</b>』、角川書店からは小田麻紀訳で『<b>アイ・ロボット</b>』の題名で日本語訳が出版されている。また<a href="." id="link_9"                                          >岩崎書店</a>から<a href="." id="link_10"                                                             >ジュブナイル</a>版が、『<b>くるったロボット</b>』の題名で出版されている。（現行タイトルは『<b>うそつきロボット</b>』）。
</p>
