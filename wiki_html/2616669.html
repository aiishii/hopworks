		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角田 泰隆</b>（つのだ たいりゅう、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                          >仏教学者</a>、<a href="." id="link_3"                                >曹洞宗</a>の<a href="." id="link_4"                                          >僧侶</a>（<a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >伊那市</a>常圓寺住職）、<a href="." id="link_7"                                          >駒澤大学</a>教授。
</p><p><a href="." id="link_5"                                >長野県</a>・<a href="." id="link_6"                                >伊那市</a>生まれ。駒澤大学大学院修士課程修了。大本山<a href="." id="link_8"                                >永平寺</a><a href="." id="link_9"                      >安居</a>。<a href="." id="link_3"                                >曹洞宗</a>宗学研究所所員、主任。<a href="." id="link_10"                                                             >駒澤短期大学</a>仏教科講師、助教授、教授。駒澤大学仏教学部禅学科教授。博士（文学）。
</p>
