		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・テーラー</b>（Michael John Taylor、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >9月22日</a> - ）は、イギリス出身の政治学者。専門は<a href="." id="link_2"                                                    >政治経済学</a>、<a href="." id="link_3"                                                                        >合理的選択理論</a>および<a href="." id="link_4"                                                    >ゲーム理論</a>に基づく政治分析。
</p><p><a href="." id="link_5"                                                              >ロンドン大学</a>卒業後、1975年に<a href="." id="link_6"                                                                        >エセックス大学</a>で博士号を取得する。エセックス大学政治学部講師を経て、1985年から<a href="." id="link_7"                                                                                                                                          >ワシントン大学</a>政治学部教授。
</p>
