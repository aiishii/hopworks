		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平敷 安常</b>（ひらしき やすつね、<a href="." id="link_1"                    >1938年</a>〈昭和13年〉 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。元<a href="." id="link_4"                                                                        >米国</a><a href="." id="link_5"                                                                                              >ABCニュース</a>所属の<a href="." id="link_6"                                                                        >戦場カメラマン</a>。著書『キャパになれなかったカメラマン ベトナム戦争の語り部たち』で<a href="." id="link_7"                                                                                                                                    >大宅壮一ノンフィクション賞</a>。米国<a href="." id="link_8"                                                                                            >ニュージャージー州</a>在住で国籍もアメリカ。<a href="." id="link_9"                                                    >ベトナム人</a>の夫人との間に一女一男がいる。
</p>
