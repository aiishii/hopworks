		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンリ＝ポール・アノタン</b>（Henri-paul Hannotin）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                >建築家</a>。
</p><p>1862年生まれ。<a href="." id="link_3"                                          >ボザール</a>ではコカールの<a href="." id="link_4"                                          >アトリエ</a>で修行をする。1908年にはアミアンの劇場建築設計競技で首席になる。兄テオドールとともに建築の道を歩み、1888年にはリールのシナゴーグを手がけた。
</p>
