		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植松 安太郎</b>（うえまつ やすたろう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                          >5月6日</a>）は日本の詩人、実業家、部落解放運動家。<b>百合崎 迅</b>の筆名でも知られた。<a href="." id="link_3"                                                                                                                          >日本アジア・アフリカ作家会議</a>会員、<a href="." id="link_4"                                                              >新日本文学会</a>会員、ラテンアメリカ行動委員会会員。季刊『原詩人』誌主宰。元<a href="." id="link_5"                                                    >日本共産党</a>員で、<a href="." id="link_6"                                                                        >部落解放文学賞</a>佳作入選の経歴を持つ。
</p>
