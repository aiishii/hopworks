		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェフリー・チェッケル</b>（Jeffrey Taylor Checkel, <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >2月17日</a> - ）は、<a href="." id="link_2"                                                    >ノルウェー</a>在住の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                                    >国際関係論</a>、とくに<a href="." id="link_5"                                                                                                                      >構成主義</a>理論、<a href="." id="link_6"                                                                                            >ヨーロッパ統合</a>論。
</p><p><a href="." id="link_7"                                                              >コーネル大学</a>で<a href="." id="link_8"                                >物理学</a>を専攻するが、<a href="." id="link_9"                                                                                                                          >マサチューセッツ工科大学</a>大学院に進学後、<a href="." id="link_10"                               >政治学</a>に転じ、博士号を取得。<a href="." id="link_11"                                                                                 >ピッツバーグ大学</a>政治学部助教授、<a href="." id="link_12"                                                                                 >コンスタンツ大学</a>客員教授を経て、現在、<a href="." id="link_13"                                                   >オスロ大学</a>政治学部教授および<a href="." id="link_14"                                                                                                                                             >サイモン・フレイザー大学</a>教授。
</p>
