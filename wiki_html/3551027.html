		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 啓一</b>（いまい けいいち、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >8月17日</a>-<a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                              >11月27日</a>）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>。
</p><p><a href="." id="link_4"                                >京都府</a>出身。<a href="." id="link_5"                                                                        >神宮皇學館</a>卒。<a href="." id="link_6"                                                                                  >大東文化学院</a>高等科修了。1961年「<a href="." id="link_7"                      >帰化</a>の研究」で<a href="." id="link_8"                                                    >國學院大學</a><a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                                   >立命館大学</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                         >近畿大学</a>教授、<a href="." id="link_13"                                                                                 >大阪樟蔭女子大学</a><a href="." id="link_14"                                         >学芸学部</a>教授。
</p>
