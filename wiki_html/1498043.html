		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kinzo_Gorai.jpg" title="ファイル:Kinzo Gorai.jpg">ファイル:Kinzo Gorai.jpg</a>  <div class="thumbcaption">五来欣造</div></div></div>
<p><b>五来 欣造</b>（ごらい きんぞう、<a href="." id="link_1"                    >1875年</a>（<a href="." id="link_2"                      >明治</a>8年）6月 - <a href="." id="link_3"                    >1944年</a>（<a href="." id="link_4"                      >昭和</a>19年）<a href="." id="link_5"                          >8月1日</a>）は、日本の政治学者、文学者、<a href="." id="link_6"                                          >読売新聞</a>主筆、<a href="." id="link_7"                                          >明治大学</a>教授、<a href="." id="link_8"                                                    >早稲田大学</a>教授、<a href="." id="link_9"                                          >皇化連盟</a>代表。<a href="." id="link_10"                               >茨城県</a>出身。<b>五来 素川</b>（ごらい そせん）や<b>斬馬 剣禅</b>（ざんば けんぜん）の筆名での作品を残す。青年時代に<a href="." id="link_11"                                         >植村正久</a>の教えをうけた敬虔なクリスチャンであった。
</p>
