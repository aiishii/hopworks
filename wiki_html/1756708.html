		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>T・V・ポール</b>（Thazha Varkey Paul、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >11月10日</a> - ）は、<a href="." id="link_2"                                >インド</a>出身の<a href="." id="link_3"                                                              >国際政治学者</a>。専門は、安全保障論、南アジア国際関係。
</p><p>インド・<a href="." id="link_4"                                                    >ケーララ州</a>生まれ。ケーララ大学で学んだ後、<a href="." id="link_5"                                                              >ニューデリー</a>の通信社に勤務。<a href="." id="link_6"                                                                                                                                              >ジャワハルラール・ネルー大学</a>で修士号、<a href="." id="link_7"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>で博士号取得。1991年から<a href="." id="link_8"                                                    >マギル大学</a>政治学部教授。
</p>
