<p><b>狭山藩</b>（さやまはん）は、<a href="." id="link_1"                                >河内国</a>に存在した<a href="." id="link_2"            >藩</a>。藩主家は<a href="." id="link_3"                                          >外様大名</a>の<a href="." id="link_4"                                          >後北条氏</a>（北條氏）。藩庁として<a href="." id="link_5"                                >丹南郡</a>池尻村および半田村（現・<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                                    >大阪狭山市</a>狭山）に<a href="." id="link_8"                                          >狭山陣屋</a>を構えた。
</p>
