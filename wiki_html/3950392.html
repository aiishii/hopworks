		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 登美夫</b>（いのうえ とみお、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                    >医学者</a>。<a href="." id="link_5"                      >学位</a>は<a href="." id="link_6"                                                              >医学博士</a>（<a href="." id="link_7"                                          >群馬大学</a>）。<a href="." id="link_8"                                                              >横浜市立大学</a><a href="." id="link_9"                                          >名誉教授</a>。専門は<a href="." id="link_10"                                                   >放射線医学</a>、<a href="." id="link_11"                                                   >核医学</a>。<a href="." id="link_12"                                         >医療法人</a><a href="." id="link_13"                               >沖縄徳洲会</a><a href="." id="link_14"                                                                                 >湘南鎌倉総合病院</a>先端医療センター長。横浜市立大学<a href="." id="link_15"                               >医学部</a>放射線医学講座教授、<a href="." id="link_16"                                                                                                                                                                           >先端医科学研究センター長</a>、<a href="." id="link_17"                                                                                                                                                                                     >附属市民総合医療センター病院長</a>、<a href="." id="link_15"                               >医学部長</a>などを歴任した。<a href="." id="link_18"                                                                                 >ポジトロン断層法</a>を用いた<a href="." id="link_19"                                                                                 >分子イメージング</a>に関する研究を行い、日本における<a href="." id="link_18"                                                                                 >PET検査</a>の普及に貢献した。
</p>
