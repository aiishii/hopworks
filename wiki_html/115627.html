		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸井 貫一</b>（もろい かんいち、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                                >東京府</a>（現<a href="." id="link_4"                                >東京都</a>）生まれの実業家。セメント製造事業の開拓を手掛けた<a href="." id="link_5"                                          >諸井恒平</a>（<a href="." id="link_6"                                          >渋沢栄一</a>と親類関係に当たる）の長男で、東諸井家12代当主。秩父セメント（現<a href="." id="link_7"                                                                        >太平洋セメント</a>）社長、<a href="." id="link_8"                                          >秩父鉄道</a>会長、<a href="." id="link_9"                                          >埼玉銀行</a>（現<a href="." id="link_10"                                                                       >埼玉りそな銀行</a>）会長、日本煉瓦製造会社会長を歴任し、<a href="." id="link_11"                                                                                           >経済団体連合会</a>（経団連）の創設など日本の近代化に深く貢献した。<a href="." id="link_12"                               >従三位</a><a href="." id="link_13"                                                   >勲一等</a>。
</p>
