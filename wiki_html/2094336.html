	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Muneaki_Date.jpg" title="ファイル:Muneaki Date.jpg">ファイル:Muneaki Date.jpg</a>  <div class="thumbcaption">伊達宗彰</div></div></div>
<p><b>伊達 宗彰</b>（だて むねあき、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）3月6日 - <a href="." id="link_3"                    >1969年</a>（<a href="." id="link_4"                      >昭和</a>44年）11月29日）は、日本の<a href="." id="link_5"                      >華族</a>、<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                               >貴族院侯爵議員</a>。宇和島伊達家11代当主。
</p><p>旧<a href="." id="link_9"                                          >宇和島藩</a>主<a href="." id="link_10"                               >伊達家</a>11代当主。<a href="." id="link_11"                                                                                                           >伊達紀隆</a>（ただたか、9代<a href="." id="link_12"                                         >宗徳</a>の三男）の三男。母は<a href="." id="link_13"                                         >北条氏恭</a>の娘・智子。養父は<a href="." id="link_14"                     >侯爵</a>・<a href="." id="link_15"                                         >伊達宗陳</a>。妻は<a href="." id="link_16"                                         >松平慶民</a>の娘・美智子。子に<a href="." id="link_17"                                                                                                           >伊達宗礼</a>(12代当主)、<a href="." id="link_18"                                                                                                           >伊達宗忠</a>、<a href="." id="link_19"                                                                                                           >葛城素子</a>（<a href="." id="link_20"                                                                                                           >葛城茂敬</a>夫人）、<a href="." id="link_21"                                                                                                           >渡部順子</a>（<a href="." id="link_22"                                                                                                           >渡部貞二</a>夫人）。
</p><p>13代当主は宗礼の子の<a href="." id="link_23"                                                                                                                                             >伊達宗信</a>(1971-)
</p>
