<p><b>パップ・ジョップ</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Pape Diop</span>、<a href="." id="link_2"                    >1954年</a> - ）は、<a href="." id="link_3"                                          >セネガル共和国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                        >セネガル民主党</a>所属。
</p><p><a href="." id="link_6"                                                                                        >セネガル国民議会</a><a href="." id="link_7"                      >議長</a>（<a href="." id="link_8"                    >2002年</a> - <a href="." id="link_9"                    >2007年</a>）や<a href="." id="link_10"                                         >ダカール</a>市長（2002年 - <a href="." id="link_11"                   >2009年</a>）、セネガル上院議長（2007年 - <a href="." id="link_12"                   >2012年</a>）などを歴任した。
</p>
