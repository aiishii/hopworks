		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 修京</b>（イ・スゥギョン、이 수경、YI Sookyung）は、<a href="." id="link_1"                                          >韓国</a>出身の<a href="." id="link_2"                                                    >歴史社会学</a>者。<a href="." id="link_3"                                                              >東京学芸大学</a>人文・社会科学系（アジア言語・文化研究分野）教授。<a href="." id="link_4"                                                              >サイバー大学</a><a href="." id="link_5"                                          >客員教授</a>。
</p><p><a href="." id="link_6"                                                    >立命館大学</a>大学院<a href="." id="link_7"                                >社会学</a>研究科博士後期修了。<a href="." id="link_8"                                                                        >博士（社会学）</a>。<a href="." id="link_9"                                                              >山口県立大学</a>国際文化学部助教授歴任。<a href="." id="link_10"                                                             >東京理科大学</a>宇部校（2002年前期にPMC・傭兵派遣を講義）出講。
</p>
