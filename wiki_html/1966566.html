		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久留島 浩</b>（くるしま ひろし、 <a href="." id="link_1"                    >1954年</a> -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は<a href="." id="link_4"                                                    >日本近世史</a>、<a href="." id="link_5"                                >博物館</a>教育。<a href="." id="link_6"                                                                                            >国立歴史民俗博物館</a>館長、<a href="." id="link_7"                                                                                            >総合研究大学院大学</a>教授を併任。
</p><p>大学時代から<a href="." id="link_8"                                >山梨県</a>を対象とした調査研究を行い、<a href="." id="link_9"                                                                        >幕府直轄領</a>で<a href="." id="link_10"                     >代官</a>支配が行われていた甲州において領主と在地側の中間に位置し、組合村を代表して代官領の諸御用にあたる<a href="." id="link_11"                                                                                                           >郡中惣代</a>の存在に注目する。その後は備中国をはじめ各地の幕領における同様の「中間支配機構」の存在を検出し、「組合村ｰ惣代庄屋」制の概念を提唱する。
</p>
