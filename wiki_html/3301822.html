<p><b>カルステン・ウーヴェ・レンツィング</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Carsten Uwe Rentzing</span>, <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >9月27日</a> - ）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                          >福音主義</a> (<a href="." id="link_5"                                                              >ルター派</a>) の<a href="." id="link_6"                      >牧師</a>である。<a href="." id="link_7"                                          >ベルリン</a>・<a href="." id="link_8"                                                                        >シュパンダウ区</a>出身。2015年8月、<a href="." id="link_9"                                                                                                                                    >ザクセン福音ルター派州教会</a>の<a href="." id="link_10"                                                                             >監督</a>に就任したが、学生時代に記した反民主主義的文書が明らかになり、2019年10月31日付で辞任した。
</p>
