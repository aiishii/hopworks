<p><b>平野 昭</b>（ひらの あきら、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >9月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >音楽学</a>者、<a href="." id="link_4"                                                                                  >静岡文化芸術大学</a>名誉教授。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>生まれ。1979年<a href="." id="link_7"                                                                        >武蔵野音楽大学</a>大学院音楽学専攻修了。<a href="." id="link_8"                                                                                            >東京工学院芸術専門学校</a>講師、<a href="." id="link_9"                                                                                  >尚美学園短期大学</a>助教授、1996年<a href="." id="link_10"                                                                                 >沖縄県立芸術大学</a>助教授、教授、2000年静岡文化芸術大学教授、同名誉教授、<a href="." id="link_11"                                                             >慶應義塾大学</a>文学部教授。2015年退任。
</p><p>研究領域は西洋音楽史と音楽美学。古典派とロマン派音楽の様式研究を中心とし、特に<a href="." id="link_12"                                                                                                                                                                                     >ベートーヴェン</a>研究をライフワークとしている。
</p>
