		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・シルキン</b>（<b>Jon Silkin</b>, <a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >11月25日</a>）は<a href="." id="link_3"                                          >イギリス</a>の詩人。<a href="." id="link_4"                                          >ロンドン</a>に<a href="." id="link_5"                                >弁護士</a>の子に生まれる。
</p><p>1950年、短編小説家<a href="." id="link_6"                                                                                                                                                              >ローナ・トレージー</a>と共に文学季刊誌「<a href="." id="link_7"                                          >スタンド</a>」を創刊した。
</p>
