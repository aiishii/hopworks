		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>殿谷 みな子</b></span>（とのがい みなこ、1951年3月3日 -）は、日本の<a href="." id="link_1"                      >作家</a>、<a href="." id="link_2"                          >SF作家</a>。<a href="." id="link_3"                                >徳島県</a>鷲敷町（現<a href="." id="link_4"                                >那賀町</a>）出身。<a href="." id="link_5"                                          >武蔵大学</a>人文学部修士課程終了。夫は作家・評論家の<a href="." id="link_6"                                >石川好</a>。
</p><p>大学時代に書いた小説が、<a href="." id="link_7"                                >檀一雄</a>、<a href="." id="link_8"                                          >林富士馬</a>らの同人誌『<a href="." id="link_9"                                                    >ポリタイア</a>』に掲載される。
</p><p>1977年に処女出版『求婚者の夜』を刊行。同書が1979年にハヤカワ文庫に収録され、以降、主に『<a href="." id="link_10"                                                                 >SFマガジン</a>』に多数の幻想的な短編を発表。
</p><p>1986年の『いつかあなたを見失う』以降は、幻想色のない普通小説を主に発表している。
</p>
