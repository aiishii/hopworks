		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 歌子</b>（なかじま うたこ、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                            >1月21日</a>（<a href="." id="link_2"                      >弘化</a>元年<a href="." id="link_3"                                                        >12月14日</a>） - <a href="." id="link_4"                    >1903年</a>（<a href="." id="link_5"                      >明治</a>36年）<a href="." id="link_6"                            >1月30日</a>）は、日本の<a href="." id="link_7"                      >歌人</a>。<a href="." id="link_8"                      >和歌</a>と<a href="." id="link_9"            >書</a>を教える<a href="." id="link_10"                     >私塾</a>「萩の舎」を主宰し、<a href="." id="link_11"                                                             >明治時代</a>の上流・中級階級の子女を多く集め、成功した。歌人としてより、<a href="." id="link_12"                                         >樋口一葉</a>、<a href="." id="link_13"                                         >三宅花圃</a>の師匠として名を残している。
</p>
