		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兼原 信克</b>（かねはら のぶかつ、<a href="." id="link_1"                    >1959年</a>（<a href="." id="link_2"                      >昭和</a>34年）<a href="." id="link_3"                            >1月22日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                >外務省</a><a href="." id="link_7"                                                              >国際法局</a>長を経て、<a href="." id="link_8"                    >2012年</a>（<a href="." id="link_9"                      >平成</a>24年）から安倍内閣（<a href="." id="link_10"                                                               >第2次安倍内閣</a>～<a href="." id="link_11"                                                                                                               >第4次安倍内閣 (第2次改造)</a>）で<a href="." id="link_12"                                                                                 >内閣官房副長官補</a>。2014年（平成26年）から<a href="." id="link_13"                                                                                                                   >国家安全保障局</a><a href="." id="link_14"                     >次長</a>兼務。2019年退任。
</p>
