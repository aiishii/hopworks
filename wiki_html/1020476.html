		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_Walter_Bates,_1870.jpg" title="ファイル:Henry Walter Bates, 1870.jpg">ファイル:Henry Walter Bates, 1870.jpg</a>  <div class="thumbcaption">Henry Walter Bates</div></div></div>
<p><b>ヘンリー・ウォルター・ベイツ</b>（Henry Walter Bates、<a href="." id="link_1"                    >1825年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >1892年</a><a href="." id="link_2"                            >2月16日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >博物学者</a>、<a href="." id="link_5"                                          >昆虫学者</a>で<a href="." id="link_6"                                >探検家</a>。<a href="." id="link_7"                                                                                                                                                                  >アルフレッド・ラッセル・ウォレス</a>とともにアマゾンで様々な動植物を収集し、<a href="." id="link_8"                                >進化論</a>の発展に寄与した。<a href="." id="link_9"                                                              >ベイツ型擬態</a>に名を残している。姓は<b>ベーツ</b>とも表記する。
</p>
