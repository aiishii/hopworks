<p><b>テディ・イップ</b>（セオドール・"テディ"・イップ、Theodore "Teddy" Yip、<a href="." id="link_2"                                >中国語</a>名：葉徳利、<a href="." id="link_3"                    >1907年</a>6月2日 - <a href="." id="link_4"                    >2003年</a>7月11日）は、<a href="." id="link_5"                                                              >インドネシア</a>（生誕当時は<a href="." id="link_6"                                          >オランダ</a>領であった）生まれの<a href="." id="link_7"                                                    >東南アジア</a>有数の<a href="." id="link_8"                                >大富豪</a>で<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                                                               >フォーミュラ1</a>チームのオーナーで<a href="." id="link_11"                                                                                                                         >レーシングドライバー</a>でもある。国籍はオランダとインドネシアの両方を持っていた。
</p>
