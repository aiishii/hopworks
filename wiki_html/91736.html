		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>闘龍門</b>（とうりゅうもん）は、<a href="." id="link_1"                                          >メキシコ</a>の<a href="." id="link_2"                                >日本人</a><a href="." id="link_3"                                                                                            >ルチャドール養成学校</a>。正式名称は<b>ULTIMO DRAGON GYM 闘龍門</b>（ウルティモ・ドラゴン・ジム・とうりゅうもん）。<a href="." id="link_4"                                                              >ルチャリブレ</a>では<a href="." id="link_5"                                                              >プロレスラー</a>のことを男性は<b>ルチャドール</b>、女性は<b>ルチャドーラ</b>と呼んでいる（メキシコの公用語である<a href="." id="link_6"                                                    >スペイン語</a>には男性名詞と女性名詞の区別があるためである）。
</p>
