<p><b>岡 櫟仙院</b>（おか れきせんいん、<a href="." id="link_1"                                                >文化</a>12年（<a href="." id="link_2"                    >1815年</a>） - <a href="." id="link_3"                      >明治</a>26年（<a href="." id="link_4"                    >1893年</a>）10月）は、<a href="." id="link_5"                                          >江戸時代</a>末期の<a href="." id="link_6"                      >幕府</a><a href="." id="link_7"                      >医官</a>。<a href="." id="link_3"                      >明治</a>初期の<a href="." id="link_8"                      >宮中</a><a href="." id="link_9"                                          >侍医</a>。名は鳳、通称は良允。号は<b>桐蔭</b>。<a href="." id="link_10"                                         >徳川家定</a>晩年の<a href="." id="link_11"                               >主治医</a>。
