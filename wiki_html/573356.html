		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金井 烏洲</b>（かない うじゅう、<a href="." id="link_1"                      >寛政</a>8年（<a href="." id="link_2"                    >1796年</a>） - <a href="." id="link_3"                      >安政</a>4年<a href="." id="link_4"                                                      >1月14日</a>（<a href="." id="link_5"                    >1857年</a><a href="." id="link_5"                          >2月8日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >画家</a>、<a href="." id="link_8"                                          >勤皇</a>家である。<a href="." id="link_9"                      >通称</a>は左仲太、のちに父の名を継いで彦兵衛、<a href="." id="link_10"           >字</a>を子修また林学、<a href="." id="link_11"           >諱</a>は時敏のちに泰。<a href="." id="link_12"                                     >号</a>は烏洲（烏州とも）、朽木翁、呑山人、白沙頓翁、白沙村翁、雨笠、晩泰翁、栃木翁、小禅道人、獅子孔道人など。<a href="." id="link_13"                               >従五位</a>。<a href="." id="link_14"                                         >金井之恭</a>は息子。
</p>
