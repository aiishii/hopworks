<p><b> 天野 明弘 </b>（あまの あきひろ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >3月25日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >神戸大学</a>・<a href="." id="link_5"                                                              >関西学院大学</a>名誉教授。元<a href="." id="link_6"                                                              >兵庫県立大学</a>副学長。専門は<a href="." id="link_7"                                                    >国際経済学</a>、<a href="." id="link_8"                                                    >環境経済学</a>。<a href="." id="link_9"                                >Ph.D.</a>（経済学）（<a href="." id="link_10"                                                                                 >ロチェスター大学</a>、1963年）。<a href="." id="link_11"                                                                       >経済学博士</a>（<a href="." id="link_12"                                         >大阪大学</a>、1966年）。<a href="." id="link_13"                               >大阪府</a>生まれ。
</p>
