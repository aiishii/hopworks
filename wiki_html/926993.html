<p><b>コラリー・クレモン</b>（Coralie Clément, <a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                      >歌手</a>。兄はミュージシャンの<a href="." id="link_4"                                                                                                      >バンジャマン・ビオレ</a>。
</p><p><a href="." id="link_5"                                                                                                                                                                  >ヴィルフランシュ＝シュル＝ソーヌ</a>で生まれる。父はクラリネット奏者で、彼女も6歳からヴァイオリンを習った。<a href="." id="link_6"                                                                                                                          >フランソワーズ・アルディ</a>、<a href="." id="link_7"                                                                                            >ジェーン・バーキン</a>と<a href="." id="link_8"                                                                                                                                    >セルジュ・ゲンズブール</a>を聴いたという。
</p><p>デビューアルバムを発表したときは、まだ大学生だった。ビオレが全曲を提供している。
</p>
