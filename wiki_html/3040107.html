		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺島珠雄</b>（てらしま たまお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >8月5日</a>－<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >7月22日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                      >東京</a>出身。本名は大木一治。少年の頃から<a href="." id="link_5"                      >辻潤</a>に傾倒、放浪しながら職を転々とし、1965年ごろから<a href="." id="link_6"                      >大阪</a>で労務者生活を送る。<a href="." id="link_7"                                                    >小野十三郎</a>に師事した。
