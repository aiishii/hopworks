		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李宅敦</b>（イ・テクトン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">이택돈</span>、<a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                            >1月27日</a> - <a href="." id="link_3"                    >2012年</a><a href="." id="link_3"                          >5月7日</a>）は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                      >法曹</a>、<a href="." id="link_6"                                >政治家</a>。 第8・9・10・12代大韓民国国会議員。<a href="." id="link_7"                      >本貫</a>は<a href="." id="link_8"                                          >全州李氏</a>、<a href="." id="link_9"                      >号</a>は<b>春江</b>（チュンガン）。<a href="." id="link_10"                                                                                                 >京畿道</a><a href="." id="link_11"                               >始興郡</a><a href="." id="link_12"                                                                                                 >寿岩面</a>（現<a href="." id="link_13"                               >安山市</a>）に生まれた。
</p><p>新民党報道官、事務総長などを務め、1980年、<a href="." id="link_14"                               >金大中</a>内乱陰謀事件に巻き込まれて投獄された。
</p>
