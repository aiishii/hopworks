		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>学園都市Z</b>』は1991年にストライカーから発売された<a href="." id="link_1"                                                        >PC-9800シリーズ</a>・<a href="." id="link_2"                                                                          >X68000シリーズ</a>用アダルトゲームであり、アドベンチャーゲームとRPGを組み合わせた内容となっている。
</p><p>本作は、巨大ロボットの操縦が授業の一環として存在する名門女学園の紅白戦を題材としており、赤組に所属する主人公が、白組の持つ5つのクリスタルを求めて校内を探し回るという物語である。
本作においては、ロボットの機体が破壊されたときに生じる爆風によってキャラクターの衣服が損傷する演出がアダルト要素として用いられている。
</p>
