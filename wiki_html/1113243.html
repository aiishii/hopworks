		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 誠一</b>（なかむら せいいち、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >考古学者</a>。<a href="." id="link_4"                                          >金沢大学</a>人間社会研究域附属国際文化資源学研究センター<a href="." id="link_5"                      >教授</a>・<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                          >客員教授</a>。専門はマヤ考古学、<a href="." id="link_8"                                          >マヤ文明</a>史、マヤ文明論。
</p><p><a href="." id="link_9"                                >山梨県</a><a href="." id="link_10"                               >甲府市</a>出身。<a href="." id="link_11"                                                                                                                         >山梨県立甲府第一高等学校</a>・金沢大学<a href="." id="link_12"                                         >法文学部</a><a href="." id="link_13"                                                   >史学科</a>卒業（<a href="." id="link_14"                   >1983年</a>）。<a href="." id="link_15"                                         >埼玉大学</a><a href="." id="link_16"                               >大学院</a><a href="." id="link_17"                                                                       >文化科学研究科</a><a href="." id="link_18"                     >修士</a>課程修了。
</p>
