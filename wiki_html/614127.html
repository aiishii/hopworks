		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 紗弓</b>（なかむら さゆみ、<a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >奈良県</a>出身。「<a href="." id="link_5"                                                              >少女コミック</a>」「<a href="." id="link_6"              >ChuChu</a>」（いずれも<a href="." id="link_7"                                >小学館</a>）で執筆している。愛称は、<b>さゆみん</b>。
</p><p><a href="." id="link_8"                    >1998年</a>、「少女コミック」11月増刊号『羽根のはえた日』でデビュー。デビュー後、8年間コミックスを出していなかったが、『<a href="." id="link_9"                                                                                                                >時なずみ、二人なずむ。</a>』で初のコミックスを出した。
</p>
