		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロイ白川</b>（ロイしらかわ）は、日本の<a href="." id="link_1"                                                                                                                >シンガーソングライター</a>。他のアーティストへの楽曲提供も多数ある。
</p><p><a href="." id="link_2"                                                                                            >音楽プロデューサー</a>でもあり、OFFICE EAGLE JAPAN（音楽事務所、芸能プロダクション）の代表を務める。<a href="." id="link_3"                                                              >とちぎテレビ</a>の年末特別番組『全日本オールスター紅白歌合戦』のプロデュースに毎年携わり、自ら出演もする。
</p><p>全日本芸能協会の理事長を務め、新たな才能発掘のための『全日本オープン歌謡選手権』を定期的に開催している。また、<a href="." id="link_4"                                                                        >中国</a>を中心に、定期的に海外公演もおこなっている。
</p>
