		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・ルブルック</b>（<b>Guillaume de Rubrouck</b>、<a href="." id="link_1"                    >1220年</a>? - <a href="." id="link_2"                    >1293年</a>?）は、<a href="." id="link_3"                                                              >フランス</a>（当時は<a href="." id="link_4"                                                              >フランドル伯</a>領）の<a href="." id="link_5"                                                                        >フランシスコ会</a>修道士。読みはギヨーム・リュブリキとも。1253年にフランス国王<a href="." id="link_6"                                                                                          >ルイ9世</a>の命を受けてモンゴル帝国に派遣された。翌年<a href="." id="link_7"                                                              >モンゴル帝国</a>の都<a href="." id="link_8"                                                    >カラコルム</a>を訪れ、<a href="." id="link_9"                                >モンケ・ハン</a>（憲宗）に謁見した。その時の見聞にもとづき、<a href="." id="link_10"                                                             >モンゴル</a>・<a href="." id="link_11"                                                   >中央アジア</a>各地の地理・風俗・宗教・言語などを伝える貴重な旅行記「東方諸国旅行記」を書き残した。
</p>
