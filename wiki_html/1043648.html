<p><b>松居 直美</b>（まつい なおみ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >11月22日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >渋谷区</a><a href="." id="link_4"                      >原宿</a>出身の<a href="." id="link_5"                                                              >オルガニスト</a>。過去の「<a href="." id="link_6"                                          >パイプオルガン</a>」演奏にとどまらない斬新な演奏でオルガンのファンを広げた。<a href="." id="link_7"                                                                                                                                                                        >日本オルガニスト協会</a>会員。<a href="." id="link_8"                                          >聖徳大学</a>音楽学部演奏学科器楽コース、および大学院音楽文化研究科教授。<a href="." id="link_9"                                                              >日本基督教団</a><a href="." id="link_10"                                                                                                                     >小金井教会</a>オルガニスト。
</p>
