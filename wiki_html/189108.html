		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザ・フィンガーズ</b>（The Fingers）は、<a href="." id="link_1"                    >1962年</a>（昭和37年）<a href="." id="link_2"                                                                                  >慶應義塾高等学校</a>（日吉）在学中の三野村清雄たちにより結成された<a href="." id="link_3"                                                          >バンド</a>。<a href="." id="link_4"                                                              >慶應義塾大学</a>時代を経てメンバーの変更を行いながら<a href="." id="link_5"                    >1969年</a>（昭和44年）までの7年間、<a href="." id="link_6"                                                                                                      >ポップス</a>、<a href="." id="link_7"                                                          >ロック</a>、<a href="." id="link_8"                                                                                                                          >カントリー</a>、<a href="." id="link_9"                                                    >ボサノヴァ</a>とジャンルを問わずテレビやライブで活躍した。
</p>
