		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>琴の郷 栄一</b>（ことのくに えいいち、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >10月2日</a>）は、<a href="." id="link_3"                                                              >佐渡ヶ嶽部屋</a>に所属した<a href="." id="link_4"                      >力士</a>。本名は<b>佐々木 秀樹</b>（ささき ひでき）。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >札幌市</a><a href="." id="link_7"                                                          >北区</a>出身。178cm、120kg。最高位は西<a href="." id="link_8"                      >十両</a>11枚目。得意技は左<a href="." id="link_9"                      >四つ</a>、<a href="." id="link_10"                                         >下手投げ</a>。
</p>
