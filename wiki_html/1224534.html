		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江森 英世</b>（えもり ひでよ、<a href="." id="link_1"                    >1959年</a>9月 - ）は、<a href="." id="link_2"                      >日本</a>の数学教育学者である。<a href="." id="link_3"                                          >群馬大学</a><a href="." id="link_4"                                          >教育学部</a><a href="." id="link_5"                      >教授</a>。専門は<a href="." id="link_6"                      >数学</a><a href="." id="link_7"                                >教育学</a>・<a href="." id="link_8"                      >科学</a><a href="." id="link_7"                                >教育学</a>。<a href="." id="link_9"                                                                                                                                                        >群馬大学教育学部附属小学校</a>の校長を務める。2018年〜現在、大谷大学教育学部教授。
</p><p>平成18年度<b>『第１回群馬大学ベストティーチャー最優秀賞』</b>を受賞したことでも有名。学生を教員として世に輩出している。
</p>
