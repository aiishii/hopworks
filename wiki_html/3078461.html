<p><b>KUNI</b>は<a href="." id="link_1"                      >日本</a>出身の<a href="." id="link_8"                                >音楽家</a>。<a href="." id="link_9"                                                              >アメリカ</a>へ渡って<a href="." id="link_3"                                                    >ギタリスト</a>として活動し、一線のバンド・メンバーを引き連れ日本にて2枚の<a href="." id="link_10"                                         >アルバム</a>を発売した。その後は演奏家として表舞台には出なかったものの音楽界に携わり、時折ライブ活動やアルバム発表もしている。
</p>
