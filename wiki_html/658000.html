<p><b>ノースベイ</b>（英：<b>North Bay</b>）は、<a href="." id="link_1"                                                              >オンタリオ州</a>の北北東の<a href="." id="link_2"                                                                                  >北オンタリオ地方</a>にある都市。街の名は<a href="." id="link_3"                                                              >ニピシング湖</a>の北岸に位置していることに由来する。人口は5万2771人（2001年統計）。<a href="." id="link_4"                                                                        >ニピシング地区</a>に属する。
</p>
