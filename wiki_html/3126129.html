		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長沢 芦洲</b>（ながさわ ろしゅう、<a href="." id="link_1"                      >明和</a>4年（<a href="." id="link_2"                    >1767年</a>） - <a href="." id="link_3"                      >弘化</a>4年<a href="." id="link_4"                                                        >10月29日</a>（<a href="." id="link_5"                    >1847年</a><a href="." id="link_5"                            >12月6日</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                          >江戸時代</a>後期に活躍した<a href="." id="link_8"                                >円山派</a>の<a href="." id="link_9"                      >絵師</a>。<a href="." id="link_10"                                         >長沢芦雪</a>の弟子で、義子。<a href="." id="link_11"           >名</a>を鱗、<a href="." id="link_12"           >字</a>は呑江、別号に芦舟、南暁。
</p>
