		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:172px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yu_Qian_by_Gu_Jianlong.jpg" title="ファイル:Yu Qian by Gu Jianlong.jpg">ファイル:Yu Qian by Gu Jianlong.jpg</a>  <div class="thumbcaption">于謙</div></div></div>
<p><b>于 謙</b>（う けん、<b>ユィチェン:Yú Qiān</b>、<a href="." id="link_1"                      >洪武</a>31年<a href="." id="link_2"                                                      >4月27日</a>（<a href="." id="link_3"                    >1398年</a><a href="." id="link_3"                            >5月13日</a>） - <a href="." id="link_4"                                      >天順</a>元年<a href="." id="link_5"                                                      >1月22日</a>（<a href="." id="link_6"                    >1457年</a><a href="." id="link_6"                            >2月16日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >明</a>の<a href="." id="link_9"                      >進士</a>出身の政治家。字は<b>廷益</b>。子は<a href="." id="link_10"                                                                                                 >于冕</a>（字は景瞻）、女婿は<a href="." id="link_11"                                                                                       >朱驥</a>。
</p><p><a href="." id="link_12"                                         >土木の変</a>で明の皇帝<a href="." id="link_13"                                     >英宗</a>が<a href="." id="link_14"                                         >オイラト</a>部の<a href="." id="link_15"                                                                       >エセン</a>に捕らえられると、英宗の弟の<a href="." id="link_16"                               >景泰帝</a>を擁立し、<a href="." id="link_17"                               >北京</a>に迫ったエセンの軍を撃退した。
</p>
