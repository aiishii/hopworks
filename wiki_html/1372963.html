<p><b>翁 百合</b>（おきな ゆり、<a href="." id="link_1"                      >昭和</a>35年（<a href="." id="link_2"                    >1960年</a>） - ）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >エコノミスト</a>。<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_6"                                                                                                                      >日本総合研究所</a>理事長。夫は<a href="." id="link_7"                                          >日本銀行</a>企画局参事、<a href="." id="link_8"                                                                                            >日本銀行金融研究所</a>長等を務めた<a href="." id="link_9"                                >翁邦雄</a>。<a href="." id="link_10"                               >厚生</a><a href="." id="link_11"                                         >事務次官</a>、<a href="." id="link_12"                                                                       >内閣官房副長官</a>などを務めた<a href="." id="link_13"                                         >翁久次郎</a>は義父。
</p>
