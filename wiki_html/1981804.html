		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松橋 忠光</b>（まつはし ただみつ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >警察</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >評論家</a>。警察官としての最終階級は<a href="." id="link_7"                                >警視監</a>。<a href="." id="link_8"                                          >内村鑑三</a>系<a href="." id="link_9"                                                    >無教会主義</a>の<a href="." id="link_10"                                                             >クリスチャン</a>。
</p><p>民主警察幹部見習（警察庁<a href="." id="link_11"                                                                                                 >キャリア組</a>）第1期生。 2004年頃から社会問題となった<a href="." id="link_12"                              >警察不正経理問題</a>を、その20年前の1984年に初めて告発した。松橋の告発は、<a href="." id="link_13"                                               >国会</a>で取り上げられるなど話題となったものの、当時の警察庁からは無視された。
</p>
