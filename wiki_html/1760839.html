<p><b>瀬川 雅人</b>（せがわ まさひと）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >俳優</a>。実写版の<a href="." id="link_3"                                                    >鉄腕アトム</a>で主演し、映画版の『<a href="." id="link_4"                                                              >まぼろし探偵</a>』に少年探偵団の一員として出演する。一時期、<a href="." id="link_5"                                          >吉田拓郎</a>のバックで演奏を担当していた事もあった。
</p>
