		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 規男</b>（ながい のりお、<a href="." id="link_1"                    >1936年</a> - ）は、建築史家。<a href="." id="link_2"                                          >関西大学</a><a href="." id="link_3"                                          >名誉教授</a>。工学博士（<a href="." id="link_4"                                          >京都大学</a>）。<a rel="nofollow" class="external text" href="http://www.wood.jp/kbank/">NPO法人古材文化の会</a>会長。<a href="." id="link_5"                                                                                                                                                                                            >文化財建造物保存技術協会</a>理事。<a href="." id="link_6"                                >文化庁</a>文化財保護審議会第二専門調査会委員、第四専門調査会委員、<a href="." id="link_7"                                                                                                                      >建築史学会</a>会長など歴任。
</p><p>専門は、日本建築史。特に、建築工匠史、寺院建築、民家建築に造詣が深い。
</p>
