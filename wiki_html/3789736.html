		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・バーグマン</b>（Robert George Bergman、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >5月23日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の化学者。<a href="." id="link_3"                                                                                                      >正宗・バーグマン環化</a>や<a href="." id="link_4"                                      >C-H活性化</a>の発見で知られる。
</p><p><a href="." id="link_5"                                >シカゴ</a>出身。1963年<a href="." id="link_6"                                                                                                      >カールトン・カレッジ</a>卒業後、1966年に<a href="." id="link_7"                                                                                            >ウィスコンシン大学</a>大学院で化学の博士号を取得。<a href="." id="link_8"                                                                        >コロンビア大学</a>でポスドクとなった後、1977年から2002年にかけて、<a href="." id="link_9"                                                                                                                                                        >カリフォルニア大学バークレー校</a>の化学教授を務め、1978年以来<a href="." id="link_10"                                                                                                                                                                 >ローレンス・バークレー国立研究所</a>の研究員を務める。
</p>
