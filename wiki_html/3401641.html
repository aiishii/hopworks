<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wiener_Stadtbahn_Wientallinie.jpg" title="ファイル:Wiener Stadtbahn Wientallinie.jpg">ファイル:Wiener Stadtbahn Wientallinie.jpg</a>  <div class="thumbcaption">シェーンブルン近くを走るウィーンのシュタットバーンのN1系電車</div></div></div>
<p><b>ウィーンのシュタットバーン</b>（独・<b>Wiener Stadtbahn</b>、ウィーンの都市鉄道の意）は、1898年から1989年まで運行されていた<a href="." id="link_1"                                                              >公共交通</a>である。今日、<a href="." id="link_2"                                                                        >ウィーン地下鉄</a>の<a href="." id="link_3"                                                                                              >U4号線</a>と<a href="." id="link_4"                                                                                              >U6号線</a>、そして<a href="." id="link_5"                                                                                                                                            >ウィーンSバーン</a>が、かつてのシュタットバーンの路線を走っている。
</p>
