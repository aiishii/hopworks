		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">森本浩志</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Gthumb.svg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1943-03-28</span>) </span><a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月28日</a>（79歳）<br /><span class="birthplace"><a href="." id="link_2"                                >高知県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                            >京都大学工学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">原子力<a href="." id="link_5"                                >技術者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_6"                                          >関西電力</a><a href="." id="link_7"                                >原子力</a>事業<a href="." id="link_8"                                >本部長</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">任期</th><td>2005年 - 2009年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">前任者</th><td>松村洋</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">後任者</th><td><a href="." id="link_9"                                                                    >八木誠</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">取締役会</th><td>関西電力</td></tr></tbody></table>
<p><b>森本 浩志</b>（もりもと ひろし、<a href="." id="link_10"                   >1943年</a>(<a href="." id="link_11"                     >昭和</a>18年)<a href="." id="link_12"                           >3月28日</a> - ）は、日本の<a href="." id="link_7"                                >原子力</a><a href="." id="link_5"                                >技術者</a>。<a href="." id="link_6"                                          >関西電力</a><a href="." id="link_13"                                                   >副社長</a><a href="." id="link_7"                                >原子力</a>事業<a href="." id="link_8"                                >本部長</a>として、<a href="." id="link_14"                                                             >部落解放同盟</a>元幹部の<a href="." id="link_15"                                                                                                 >森山栄治</a>から金品を受け取った。
</p>
