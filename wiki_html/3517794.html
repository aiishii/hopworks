		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷長</b>（おおたに まさる、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >10月19日</a>-<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >12月1日</a>）は、日本の<a href="." id="link_3"                                                                                            >キェルケゴール</a>研究者。
</p><p>京都市出身。1936年<a href="." id="link_4"                                                                                  >東京帝国大学</a>文学部哲学科卒、1940年<a href="." id="link_5"                                                                                  >京都帝国大学</a>大学院修了。1962年「キエルケゴールに於ける授受の弁証法」で<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                                                        >大阪外国語大学</a>助教授、61年教授(デンマーク語)。77年定年退官、名誉教授、<a href="." id="link_9"                                                                                  >大阪樟蔭女子大学</a>教授。1964年第一回<a href="." id="link_10"                                                                                                 >田辺賞</a>受賞。デンマーク・ダンネプロ・ナイト勲爵士。初期には西辺利仙の名で小説も書いた。
</p>
