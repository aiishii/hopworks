<p><b>吉田 正紀</b>（よしだ まさのり、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >6月10日</a> - ）は日本の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_3"                                >愛知県</a>出身。代表作に『<a href="." id="link_8"                                                                                                                          >イフリート〜断罪の炎人〜</a>』、『<a href="." id="link_7"                                                                                  >グランドライナー</a>』など。過去に「<b>犬井正樹</b>」名義でも執筆活動を行っている。
</p>
