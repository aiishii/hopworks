<p><b>上 真行</b>（うえ さねみち、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >7月30日</a>（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                          >7月2日</a>）- <a href="." id="link_4"                    >1937年</a>（<a href="." id="link_5"                      >昭和</a>12年）<a href="." id="link_6"                            >2月28日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >雅楽</a>家、<a href="." id="link_9"                                                    >チェロ奏者</a>、<a href="." id="link_10"                     >漢詩人</a>である。幼名は真裕、号は夢香。<a href="." id="link_11"                                               >唱歌</a> 『<a href="." id="link_12"                                                         >一月一日</a>』の<a href="." id="link_13"                               >作曲者</a>として知られている。
</p>
