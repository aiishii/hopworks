		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 アカツキ</b>（かとう アカツキ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                          >3月9日</a> - ）は、日本のイラストレーター、キャラクターデザイナー。<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >浜松市</a>出身。<a href="." id="link_4"                                >東京都</a>在住。趣味は自転車でそれらに関する仕事も多い。代表作は<a href="." id="link_5"                                                                                  >心霊探偵八雲</a>シリーズ、<a href="." id="link_6"                                                                                                            >ぼくらシリーズ</a>（<a href="." id="link_7"                                          >ポプラ社</a>版）など
</p><p>また、母校である<a href="." id="link_8"                                                                                                                                                                  >アミューズメントメディア総合学院</a>などで講師としても活動している。
</p>
