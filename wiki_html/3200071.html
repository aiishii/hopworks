	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Late_Taizo_Masaki,_former_director_of_the_Tokyo_Higher_Technical_School.jpg" title="ファイル:Late Taizo Masaki, former director of the Tokyo Higher Technical School.jpg">ファイル:Late Taizo Masaki, former director of the Tokyo Higher Technical School.jpg</a>  <div class="thumbcaption">正木退蔵肖像</div></div></div>
<p><b>正木 退蔵</b>（まさき たいぞう、<a href="." id="link_1"                      >弘化</a>3年<a href="." id="link_2"                                                        >10月24日</a>（<a href="." id="link_3"                    >1846年</a><a href="." id="link_3"                              >12月12日</a>） - <a href="." id="link_4"                    >1896年</a>（<a href="." id="link_5"                      >明治</a>29年）<a href="." id="link_6"                          >4月5日</a>）は<a href="." id="link_7"                                                              >明治時代</a>の教育者、外交官。旧<a href="." id="link_8"                                          >萩藩</a>士で、維新後<a href="." id="link_9"                                          >ロンドン</a>に留学し、<a href="." id="link_10"                                         >開成学校</a>講師で化学を教えた。その後、同校留学生監督として再び渡英し、帰国後<a href="." id="link_11"                                                             >東京職工学校</a>初代校長に就任、晩年は在<a href="." id="link_12"                                                   >ハワイ王国</a><a href="." id="link_13"                                                   >総領事</a>を務めた。<a href="." id="link_14"                               >正五位</a><a href="." id="link_15"                                                   >勲六等</a>。
</p>
