<p><span style="speak:none" aria-hidden="true"><b>藤岡 真</b></span>（ふじおか しん、1951年2月19日 -）は、日本の<a href="." id="link_1"                                          >推理作家</a>、<a href="." id="link_2"                                >空手家</a>。1992年に『笑歩』でデビューし、その後5作の長編を発表している。<a href="." id="link_3"                                          >バカミス</a>作家、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2015年12月22日 (火) 15:30 (UTC)"><a href="." id="link_4"                                >カルト</a>作家とも呼ばれる</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2015年12月22日 (火) 15:30 (UTC)">要出典</span></a></i>&#93;</sup>
</p>
