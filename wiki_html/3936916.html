		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀内 雅生</b>（ほりうち まさお、<a href="." id="link_1"                    >1969年</a>（<a href="." id="link_2"                      >昭和</a>44年<a href="." id="link_3"                              >11月13日</a>-）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                >税理士</a>。<a href="." id="link_7"              >USEN-NEXT HOLDINGS</a>やその<a href="." id="link_8"                                >子会社</a>の<a href="." id="link_9"                                >監査役</a>や<a href="." id="link_10"                                                                                                     >サイバーエージェント</a>の<a href="." id="link_11"                                                   >社外取締役</a><a href="." id="link_12"                                                                                                     >監査等委員</a>を務める。<a href="." id="link_13"                                                                                                                                                                           >早稲田大学大学院経営管理研究科</a>の<a href="." id="link_14"       >経営管理修士</a>取得者。
</p>
