		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">白壁征夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1943-09-03</span>) </span>1943年<a href="." id="link_1"                          >9月3日</a>（78歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >大阪府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                              >美容外科</a>医、クリニック院長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://www.sapho-clinic.com">http://www.sapho-clinic.com</a></td></tr></tbody></table>
<p><b>白壁 征夫</b>（しらかべゆきお、<a href="." id="link_5"                    >1943年</a><a href="." id="link_5"                          >9月3日</a> - ）は、日本の<a href="." id="link_6"                      >医師</a>、<a href="." id="link_7"                                                              >医学博士</a>。専門は、<a href="." id="link_8"                                                              >形成外科</a>、<a href="." id="link_4"                                                              >美容外科</a>。美容外科医院「サフォ・クリニック」院長。
</p>
