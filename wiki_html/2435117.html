		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>身延深敬園</b>（みのぶじんきょうえん）は、<a href="." id="link_1"                                >山梨県</a><a href="." id="link_2"                                >身延町</a>に位置した<a href="." id="link_3"                                                                                  >ハンセン病療養所</a>。園の名称にある“深敬”とは、<a href="." id="link_4"                                >法華経</a>の「常不軽菩薩品第二十」の、「我深敬汝等、不敢軽慢、所以者何、汝等皆行菩薩道、当得作仏（我深く汝等を敬う。敢（あえ）て軽慢（きょうまん）せず。所以（ゆえ）は何（いか）ん。汝等（なんだち）皆菩薩の道を行じて当に作仏することを得べし）」という、どんな人も軽んぜず、敬いの心をもって接する「但行礼拝」（たんぎょうらいはい）の精神を表した一節に由来する。
</p>
