<p><b>エッジ島</b>（エッジとう、<b>エドゲ島</b>、<a href="." id="link_1"                                                              >ノルウェー語</a>&#58; <span lang="no">Edgeøya</span>）は<a href="." id="link_2"                                                    >ノルウェー</a>の<a href="." id="link_3"                                                                                            >スヴァールバル諸島</a>南東に位置する<a href="." id="link_4"                                >無人島</a>である。面積は5,073&#160;km<sup>2</sup>で、ノルウェーおよびスヴァールバル諸島で第3位の大きさである。島の名は<a href="." id="link_5"                                          >イギリス</a>の捕鯨家トマス・エッジ(<span lang="en">Thomas Edge</span>)にちなんでいる。
</p>
