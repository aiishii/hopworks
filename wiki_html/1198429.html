		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鋼鉄の咆哮3 ウォーシップコマンダー</b>（くろがねのほうこうスリー ウォーシップコマンダー）は、<a href="." id="link_1"                                                                                  >マイクロキャビン</a>が開発し、<a href="." id="link_2"                                          >コーエー</a>から<a href="." id="link_3"                    >2004年</a>に発売された<a href="." id="link_4"                                                                        >第二次世界大戦</a>期を題材にした海戦<a href="." id="link_5"                                                                                  >アクションゲーム</a>で、<a href="." id="link_6"                                                                                            >鋼鉄の咆哮シリーズ</a>のWindows版第3作である。（ただし『2EK』を独立した1作として数えれば第4作、さらにPS2版の<a href="." id="link_7"                                                                                                                                                            >WSG</a>も含めれば第5作である。）。しばしば『<b>3</b>』、あるいは『<b>無印3</b>』等と略される（以下、『3』と略記）。
</p><p>ゲームシステムについてはシリーズ項目参照。
</p>
