		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鍵崎 正己</b>（かぎざき　まさみ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                >実業家</a>である。<a href="." id="link_5"                                          >日東化工</a>株式会社の元<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>で、現在は同社の<a href="." id="link_8"                      >顧問</a>を務める。
</p><p><a href="." id="link_9"                                >福岡県</a>出身。昭和45年に<a href="." id="link_10"                                                             >九州工業大学</a>工学部工業化学科を卒業し、昭和47年に<a href="." id="link_11"                                         >京都大学</a>大学院修士課程を修了。同年、三菱化成工業(現・<a href="." id="link_12"                                         >三菱化学</a>)に入社する。その後、日東化工へ異動し、常務取締役、専務取締役を経て、平成19年に同社の<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >社長</a>を務めた。
</p>
