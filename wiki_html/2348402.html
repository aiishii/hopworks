		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 敬三</b>（いしばし けいぞう、Keizo Ishibashi、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >3月10日</a> - ）は<a href="." id="link_2"                                                    >マンドリン</a>奏者、<a href="." id="link_3"                                >作曲家</a>。
</p><p><a href="." id="link_4"                                          >京都大学</a>マンドリンオーケストラにてマンドリンを始め、翌2002年の第18回日本マンドリン独奏コンクールで第2位を獲得した。
</p><p>2009年には、高校時代に活動していたポピュラーバンドMONKEY PAJAMAを再始動し、FM877（<a href="." id="link_5"                                                                        >エフエム和歌山</a>）に出演、楽曲がヘヴィローテーションになった<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2021年8月9日 (月) 06:51 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
