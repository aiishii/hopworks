<p><b>白木 裕子</b>（しろき ゆうこ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月21日</a> - ）は、日本の<a href="." id="link_2"                      >歌手</a>、<a href="." id="link_3"                                                                                            >DJ</a>。2003年にCDデビューし、2008年に活動停止、2020年に活動再開した女性デュオ、<a href="." id="link_4"                                                                          >ナチュラル ハイ</a>の<a href="." id="link_5"                                          >ボーカル</a>。
</p><p>2009年から、地元である<a href="." id="link_6"                                >福井県</a>の<a href="." id="link_7"                                                      >FM</a><a href="." id="link_8"                                                    >ラジオ番組</a>の<a href="." id="link_3"                                                                                            >DJ</a>を務める。<a href="." id="link_6"                                >福井県</a><a href="." id="link_9"                                >越前市</a>（旧<a href="." id="link_10"                               >武生市</a>）出身。
</p>
