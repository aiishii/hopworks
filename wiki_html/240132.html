<p><b>ラーヘル・ファルンハーゲン・フォン・エンゼ</b>（<b>Rahel Varnhagen von Ense</b>, <a href="." id="link_1"                    >1771年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1833年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                                        >ユダヤ教徒</a>の女性で、<a href="." id="link_5"                                >サロン</a>主催者。文芸批評家<a href="." id="link_6"                                                                                                                                                                                                                                                                                                                                        >カール・アウグスト・ファルンハーゲン・フォン・エンゼ</a>の妻。元の姓はレーヴィン（<b>Levin</b>）。
</p>
