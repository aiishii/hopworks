		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Oskar-Kusch-Gedenktafel.JPG" title="ファイル:Oskar-Kusch-Gedenktafel.JPG">ファイル:Oskar-Kusch-Gedenktafel.JPG</a>  <div class="thumbcaption">クッシュが処刑された場所の近く、<a href="." id="link_1"                                                                                                                                          >アルテンホルツ</a><small>&#160;(<a href="/w/index.php?title=En:Altenholz&amp;action=edit&amp;redlink=1" class="new" title="En:Altenholz (存在しないページ)"><span lang="en">Altenholz</span></a>)&#160;</small>＝クノープのオスカー・クッシュ通りにある記念碑。</div></div></div>
<p><b>オスカー・ハインツ・クッシュ</b>（<span lang="de">Oskar Heinz Kusch</span>, <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                          >4月6日</a>、<a href="." id="link_3"                                          >ベルリン</a> - <a href="." id="link_4"                    >1944年</a><a href="." id="link_4"                            >5月12日</a>、<a href="." id="link_5"                                                                    >キール</a>）は<a href="." id="link_6"                                                                                        >ドイツ海軍</a>の<a href="." id="link_7"                      >士官</a>である。<a href="." id="link_8"                                                                        >第2次世界大戦</a>中、<a href="." id="link_9"                                  >Uボート</a>の艦長を務め<a href="." id="link_10"                                                                       >政権</a>に批判的な言動によって<a href="." id="link_11"                     >死刑</a>に処された。
</p>
