<p><b>唐木 ちえみ</b>（からき ちえみ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >9月22日</a> - ）は、日本の<a href="." id="link_4"                      >女優</a>。<a href="." id="link_3"                                >長野県</a>出身。<a href="." id="link_8"                                >希楽星</a>所属。元<a href="." id="link_10"                               >劇団昴</a>劇団員。特技は<a href="." id="link_11"                                                   >長野弁</a>。趣味は<a href="." id="link_12"                               >テニス</a>、<a href="." id="link_13"                               >ゴルフ</a>、<a href="." id="link_14"                                                                                                                         >スキューバダイビング</a>。
