<p><b>ウジェニー・フィオクル</b>（<b>Eugénie Fiocre</b>、<a href="." id="link_1"                    >1845年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >1908年</a>、フィオークルとも）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>である。<a href="." id="link_5"                                                                                                      >パリ・オペラ座</a>で活躍した彼女は、その美貌で有名であった。また、フィオクルは、<a href="." id="link_6"                                >バレエ</a>『<a href="." id="link_7"                                                    >コッペリア</a>』のフランツ役の初演者としても知られている。
</p>
