		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メリアム・モデル</b>（<b>Merriam Modell</b>、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >7月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ニューヨーク</a>生まれの女性<a href="." id="link_5"                                                                                  >パルプ</a><a href="." id="link_6"                      >作家</a>。ユダヤ系アメリカ人。
</p><p><a href="." id="link_7"                                                              >コーネル大学</a>卒業。1933年までドイツに在住。アメリカに戻り結婚・出産。
</p><p>1941年に作家としてデビュー。ペンネームは<b>イヴリン・パイパー</b>(<b>Evelyn Piper</b>)。
</p><p>1994年7月1日、<a href="." id="link_8"                                                                                  >ペンシルベニア州</a><a href="." id="link_9"                                                              >ピッツバーグ</a>で<a href="." id="link_10"                                                             >肺塞栓症</a>により死去。
</p>
