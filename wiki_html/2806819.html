		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">にしむら ふとし</div><span class="fn">西村 大志</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1965年02月19日<br /><span class="birthplace">高知県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>土佐高校　<a href="." id="link_2"                                          >東京大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">映画プロデューサー</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>（有）<a href="." id="link_3"                                                                                                                >ゴファン・ピクチャーズ</a><br />（英：GoFun Pictures Inc.）</td></tr></tbody></table>
<p><b>西村 大志</b>（にしむら ふとし）は、<a href="." id="link_4"                                                                                            >映画プロデューサー</a>、映像プロデューサー、ディレクター、制作会社<a href="." id="link_3"                                                                                                                >ゴファン・ピクチャーズ</a>の代表である。
<a href="." id="link_5"                                >高知県</a>生まれ。<a href="." id="link_6"                                                                                            >東京大学法学部</a>卒業。
<a href="." id="link_7"                    >2000年</a>に有限会社<a href="." id="link_3"                                                                                                                >ゴファン・ピクチャーズ</a>を設立し<a href="." id="link_8"                                                    >代表取締役</a>となる。
</p>
