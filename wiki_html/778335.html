<p><b>蜀 <span lang="vi">泮</span></b>（しょく はん、<span style="color:#000;"><a href="." id="link_5"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Thục Phán</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">蜀泮</span></span>、生年不詳 - <a href="." id="link_3"                                                >紀元前208年</a>）は、<a href="." id="link_6"                      >甌雒</a>の王。<b>開明<span lang="ko">泮</span></b>（カイ・ミン・ファン、<span style="color:#000;"><a href="." id="link_5"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Khai Minh Phán</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">開明泮</span></span>）とも。
