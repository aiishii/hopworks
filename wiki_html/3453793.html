<p><b>庾 文君</b>（ゆ ぶんくん、<a href="." id="link_9"                  >297年</a> - <a href="." id="link_21"                 >328年</a>）は、<a href="." id="link_22"                     >中国</a><a href="." id="link_1"                      >東晋</a>の<a href="." id="link_13"                                               >明帝</a>の<a href="." id="link_23"                     >皇后</a>。<a href="." id="link_14"                                               >成帝</a>の母。<a href="." id="link_24"                               >潁川郡</a><a href="." id="link_25"                               >鄢陵県</a>の出身。父は左将軍の<a href="." id="link_17"                                                                                       >庾琛</a>。母は妾の荀茂。兄は<a href="." id="link_18"                     >庾亮</a>・<a href="." id="link_19"                     >庾冰</a>、弟は<a href="." id="link_20"                     >庾翼</a>。
</p>
