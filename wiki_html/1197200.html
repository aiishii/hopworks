		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢沢 久雄</b>（やざわ ひさお、<a href="." id="link_1"                    >1961年</a> - ）は、株式会社ヤザワ代表取締役。電脳ライター友の会会長兼事務局長、グレープシティ株式会社アドバイザリースタッフ。
<a href="." id="link_2"                                          >電気回路</a>から<a href="." id="link_3"                                                                                            >プログラミング言語</a>に至るまで、多くの著書を出している他、<a href="." id="link_4"                          >日経BP</a>の矢沢久雄のソフトウエア芸人の部屋、SEplusのIT業界転職事情など多くの連載を持っている。
</p>
