		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佑天寺うらん</b>（ゆうてんじ うらん、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月21日</a> - ）は<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                              >コラムニスト</a>、<a href="." id="link_5"                                                          >モデル</a>、<a href="." id="link_6"                                >ライター</a>、<a href="." id="link_7"                                                              >プロレスラー</a>。<a href="." id="link_8"                                                >血液型</a>は<a href="." id="link_8"                                                >O型</a>。 <a href="." id="link_9"                                >東京都</a>出身。本名は不明。
</p><p>性格は引きこもりであるが、<a href="." id="link_10"                               >風俗嬢</a>や<a href="." id="link_11"                                                                       >ネットアイドル</a>などをこなし、ライター、イラストレーターなどで活動。
</p><p>その後、夢であったプロレスラーとしてデビューする。現在は<a href="." id="link_12"                                                                                                 >バンビ</a>として活動中。
</p>
