		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤沢 弘毅</b>（あかざわ ひろたけ、<a href="." id="link_1"                      >明治</a>42年〈<a href="." id="link_2"                    >1909年</a>〉<a href="." id="link_3"                            >7月17日</a> - 没年不詳）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >医師</a>、<a href="." id="link_6"                                                              >医学博士</a>。赤沢医院院長。鳥取県医師会（昭和24年 - 昭和51年、<a href="." id="link_7"                      >理事</a>・監事・代議員・議長等を歴任）。西部医師会<a href="." id="link_8"                      >顧問</a>（副会長・会長を歴任）。<a href="." id="link_9"                                          >米子ガス</a><a href="." id="link_10"                               >取締役</a>。協同建設<a href="." id="link_11"                               >監査役</a>。
</p><p>兄は元自治大臣の<a href="." id="link_12"                                         >赤沢正道</a>。長女は<a href="." id="link_13"                                         >鳥取大学</a>名誉教授・<a href="." id="link_14"                                                                                                           >宮川征男</a>の妻。
</p>
