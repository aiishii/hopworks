<p><b>和田 俊輔</b>（わだ しゅんすけ、<a href="." id="link_7"                            >1月30日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>。<a href="." id="link_2"                                >愛媛県</a>出身。<a href="." id="link_3"                                          >近畿大学</a>卒業。自身がプロデュースする<a href="." id="link_8"                                                              >音楽ユニット</a>、妄想ミュージカル楽団「てらりすと」としても活動中。ネネネユナイテッド所属。
</p>
