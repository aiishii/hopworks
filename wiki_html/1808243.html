		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>いとう 斗士八</b>（いとう としや、<a href="." id="link_1"                    >1961年</a>-）は、日本の<a href="." id="link_2"                                >脚本家</a>。
</p><p>テレビアニメ『<a href="." id="link_3"                                                                        >名探偵ホームズ</a>』などの脚本、<a href="." id="link_4"                                          >プロット</a>ライターを経て、1987年に『<a href="." id="link_5"                                                              >あぶない刑事</a>』でドラマ脚本デビュー。最終話の<a href="." id="link_6"                                >視聴率</a>が37.2&#160;%（<a href="." id="link_7"                                                                        >ビデオリサーチ</a>関東地区）に達した1994年のドラマ『<a href="." id="link_8"                                                                                                                                        >家なき子</a>』の脚本も担当した。
</p><p>1959年から1964年の間に生まれ、1960年代後半のテレビ高度成長期を幼少期に経験したテレビ作家である<a href="." id="link_9"                                                                                      >SSジェネレーション</a>の一人。
</p>
