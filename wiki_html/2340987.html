<p><b>相馬 半治</b>（そうま はんじ、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >8月15日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                    >7月8日</a>） - <a href="." id="link_4"                    >1946年</a>（昭和21年）1月7日）は<a href="." id="link_5"                                                                                            >明治製糖</a>、<a href="." id="link_6"                                          >明治製菓</a>の創立者の一人。1903年に東京高等工業学校（現<a href="." id="link_7"                                                              >東京工業大学</a>）の教授となり、1906年に教授を辞めて明治製糖の設立に加わり、1916年に明治製菓設立に加わり、1923年から1942年まで明治製菓会長。砂糖業界四巨頭の一人と言われた。
</p>
