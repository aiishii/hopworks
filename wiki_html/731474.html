		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 まゆみ</b>（もり まゆみ、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >7月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                                                  >エッセイスト</a>、<a href="." id="link_5"                                >編集者</a>、市民運動家。公益財代法人<a href="." id="link_6"                                                                                                                >日本ナショナルトラスト</a>理事。<a href="." id="link_7"                                                    >早稲田大学</a>ジャーナリズム研究所特別招聘研究員。<a href="." id="link_8"                                                              >明治学院大学</a>国際平和研究所研究員。
</p><p>作家の<a href="." id="link_9"                                          >近藤富枝</a>は伯母。日本人音楽グループの<a href="." id="link_10"                                                             >在日ファンク</a>・ギターの<a href="." id="link_11"                                         >仰木亮彦</a>は甥。従姉妹に<a href="." id="link_12"                                                   >武蔵野大学</a>大学院言語文化研究科教授の<a href="." id="link_13"                                                                                                           >堀井惠子</a>。<a href="." id="link_14"                               >化学者</a>の<a href="." id="link_15"                                                   >水島三一郎</a>は母方の遠戚。
</p>
