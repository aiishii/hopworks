		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ガイガン山崎</b>（がいがんやまざき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                          >7月9日</a> - ）は、日本のフリーライター、編集者。<a href="." id="link_2"                                                                                                      >日本大学藝術学部</a>文芸学科を卒業。別名義に山崎 優、ギガン山崎。
</p><p>怪獣映画と変身ヒーロー番組の原稿が中心だが、アニメ、漫画、模型、アクション映画、海外ドラマなどについても執筆しており、「暴力系エンタメ専門ライター」を自称している。2018年に<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >中野区</a>にオリジナルの怪獣着ぐるみ工房である我が家工房を床山皇帝らと開設し、代表就任。
</p>
