<p><b>マチャコス</b>（<b>Machakos</b>）は、<a href="." id="link_1"                                >ケニア</a>南部にある都市で<a href="." id="link_3"                                                                                                            >マチャコス県</a>の県都。首都<a href="." id="link_6"                                          >ナイロビ</a>の南東64kmの位置にある。ナイロビの衛星都市でもある。国際的な町ではあるが、住民の大半は<a href="." id="link_7"                                          >カンバ族</a>である。
