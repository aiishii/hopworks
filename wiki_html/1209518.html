<p><b>大塚 武三郎</b>（おおつか ぶさぶろう、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >12月1日</a> - <a href="." id="link_4"                    >1970年</a>（<a href="." id="link_5"                      >昭和</a>45年）<a href="." id="link_6"                            >9月30日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。大塚グループの発祥企業である大塚製薬工業部（現：<a href="." id="link_9"                                                              >大塚製薬工場</a>）の創業者。<a href="." id="link_10"                               >徳島県</a><a href="." id="link_11"                               >鳴門市</a>出身。<a href="." id="link_12"                                                   >勲五等</a><a href="." id="link_13"                                                                       >双光旭日章</a>、<a href="." id="link_14"                               >従五位</a><a href="." id="link_15"                                                   >勲四等</a>瑞宝章、<a href="." id="link_16"                                                             >藍綬褒章</a>などを受賞。
</p>
