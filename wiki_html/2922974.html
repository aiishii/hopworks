		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>RiRi</b>（リリ、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                          >天津</a>生まれの女性<a href="." id="link_3"                      >歌手</a>。<a href="." id="link_4"                    >1992年</a>に<b>張 麗華</b>（チョウ レイカ）から<b>麗麗</b>（リリ）に改名。1995年頃には<b>Lili</b>表記で活動していた。
</p><p>父は中国人、母は日本人の残留婦人。次女として生まれ、<a href="." id="link_5"                    >1974年</a>に母と共に日本へ。TBSの『<a href="/wiki/%E8%A1%97%E3%81%8B%E3%81%A9%E3%83%86%E3%83%AC%E3%83%9311:00" title="街かどテレビ11:00">街かどテレビ11:00</a>』出演をきっかけにスカウトされ、<a href="." id="link_6"                    >1984年</a>に歌手デビューに至ったという。
</p>
