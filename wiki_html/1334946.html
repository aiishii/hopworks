		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Queen_Elizabeth_II_of_New_Zealand_(cropped).jpg" title="ファイル:Queen Elizabeth II of New Zealand (cropped).jpg">ファイル:Queen Elizabeth II of New Zealand (cropped).jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                                      >ニュージーランド国王</a><a href="." id="link_2"                                                                >エリザベス2世</a>。左肩最上部にニュージーランド勲章を佩用し、その下に<a href="." id="link_3"                                                              >女王功績勲章</a>、次いで<a href="." id="link_4"                                                                                                                                                        >ニュージーランド・メリット勲章</a>を併佩している。</div></div></div>
<p><b>ニュージーランド勲章</b>（<b>The Order of New Zealand</b>, <b>ONZ</b>）は、<a href="." id="link_5"                                                                                  >ニュージーランド</a>で最高位の<a href="." id="link_6"                      >勲章</a>である。<b>ONZ</b>と略される。1等級のみからなる。
</p>
