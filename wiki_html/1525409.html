		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重村 一</b>（しげむら はじめ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >テレビプロデューサー</a>。<a href="." id="link_4"                                                              >ニッポン放送</a>取締役相談役。
</p><p><a href="." id="link_5"                                                                                            >東映アニメーション</a>社外取締役、<a href="." id="link_6"                      >日活</a>クリエイティブアドバイザーも務める。
</p><p><a href="." id="link_7"                                                                                  >フジテレビ</a>でバラエティ番組及び<a href="." id="link_8"                                                              >テレビドラマ</a>のプロデューサーや編成を担当後、同局取締役、<a href="." id="link_9"                                                  >スカイパーフェクト・コミュニケーションズ</a><a href="." id="link_10"                                                   >代表取締役</a><a href="." id="link_11"                     >社長</a>、ニッポン放送代表取締役<a href="." id="link_12"                     >会長</a>等を歴任した。
</p>
