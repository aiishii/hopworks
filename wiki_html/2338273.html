		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>キモフスク</b>（キーモフスク、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Ки́мовск</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Kimovsk</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の東部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南東へ77km。
</p><p><a href="." id="link_6"                                                                                            >ノヴォモスコフスク</a>、<a href="." id="link_7"                                                                                                            >ドンスコイ</a>、<a href="." id="link_8"                                                              >ウズロヴァヤ</a>、<a href="." id="link_9"                                                              >ボゴロジツク</a>などの<a href="." id="link_10"                     >褐炭</a>生産で栄えた町の東にあり、リャザン州の州境に近い。<a href="." id="link_11"                                                                       >中央ロシア高地</a>の東の縁にあり、<a href="." id="link_12"                                                   >ヴォルガ川</a>水系と<a href="." id="link_13"                               >ドン川</a>水系が交錯している。
</p><p>人口は、<a href="." id="link_14"                                                                                                   >2002年国勢調査</a>では33,169人、<a href="." id="link_15"                                                                               >1989年ソ連国勢調査</a>では38,294人だった。
</p>
