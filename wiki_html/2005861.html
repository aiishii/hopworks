<p><b>7代目森村 市左衛門</b>（ななだいめもりむら いちざえもん）こと<b>森村 開作</b>（もりむら かいさく、<a href="." id="link_1"                      >明治</a>6年（<a href="." id="link_2"                    >1873年</a>）<a href="." id="link_3"                              >12月16日</a> - <a href="." id="link_4"                      >昭和</a>37年（<a href="." id="link_5"                    >1962年</a>）<a href="." id="link_6"                          >7月5日</a>）は、<a href="." id="link_7"                      >大正</a>から<a href="." id="link_4"                      >昭和</a>期の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                         >森村財閥</a>を創設した6代目<a href="." id="link_11"                                                             >森村市左衛門</a>の次男。<a href="." id="link_12"                                                   >全日本空輸</a>社長などを務めた<a href="." id="link_13"                               >森村勇</a>は従弟。
</p>
