		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アップルトン</b>（<a href="." id="link_1"                              >1960年代</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >11月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。男性。本名は竹下俊之。
</p><p>投稿からデビューし、『<a href="." id="link_5"                                                                        >漫画ばんがいち</a>』のレギュラーになった。スポーツやギャグ系の明るい<a href="." id="link_6"                                                                                  >成年向け漫画</a>作品を描いていた。
</p><p>オフのハイキング中、<a href="." id="link_7"                                >心不全</a>のため27歳で死去。『漫画ばんがいち』に訃報が載り、最終単行本『チェリー☆タウン』巻末に作者死去の知らせが掲載された。関西地方在住で投稿・入稿共に郵送だったため、担当編集者が顔を見たのは葬儀の場が最初で最後であったという。
</p>
