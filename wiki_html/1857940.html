		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 文彦</b>（さとう ふみひこ、<a href="." id="link_1"                    >1953年</a> - ）は日本の<a href="." id="link_2"                                >農学者</a>。2019年現在、<a href="." id="link_3"                                                                                  >国立研究開発法人</a><a href="." id="link_4"                                                                                  >科学技術振興機構</a>戦略的国際共同研究プログラム (SICORP) 研究主幹。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                      >学位</a>は<a href="." id="link_8"                                                              >農学博士</a>。<a href="." id="link_9"                                >京都市</a>出身。
</p>
