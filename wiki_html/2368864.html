<p><b>テオドール・レッシング</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Theodor Lessing</span>、<a href="." id="link_2"                    >1872年</a><a href="." id="link_2"                          >2月8日</a> - <a href="." id="link_3"                    >1933年</a><a href="." id="link_3"                            >8月31日</a>）は、ドイツ系ユダヤ人の<a href="." id="link_4"                                >哲学者</a>、政治<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                              >ハノーファー</a>で生まれ、<a href="." id="link_7"                                                                                                                                              >マリーエンバート</a>で没した。『ユダヤ人の自己嫌悪』などの著作で知られる。
</p>
