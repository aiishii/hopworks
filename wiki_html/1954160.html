		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 保文</b>（いとう やすふみ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >3月30日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>、<a href="." id="link_3"                                                    >自転車競技</a>選手。
</p><p><a href="." id="link_4"                                >京都府</a>出身。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第71期卒業。<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_4"                                >京都</a>支部所属。師匠は<a href="." id="link_6"                                                                                        >南昇</a>。ホームバンクは<a href="." id="link_7"                                                                                  >向日町競輪場</a>。初出走は<a href="." id="link_8"                    >1993年</a><a href="." id="link_8"                            >4月11日</a><a href="." id="link_8"                                                              >岸和田競輪場</a>（3着）で初勝利は翌日の同場。
</p><p>夫人は<a href="." id="link_9"                                          >競艇選手</a>の<a href="." id="link_10"                                         >水口由紀</a>。
</p>
