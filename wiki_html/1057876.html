		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポトリス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><i>Fortress</i> </span>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">포트리스</span>）は、韓国の<a href="." id="link_3"                                                                                                                                                    >ゲームベンチャー</a>が開発した<a href="." id="link_4"                                                                                  >オンラインゲーム</a>である。日本では<a href="." id="link_5"                                          >バンダイゲームベンチャー</a>が運営を行った。
<a href="." id="link_6"                    >2001年</a><a href="." id="link_6"                            >10月5日</a>からサービスが開始されたが、後に<a href="." id="link_7"                                            >ポトリス2</a>のサービスが開始されたため、<a href="." id="link_8"                    >2002年</a><a href="." id="link_8"                              >11月18日</a>に終了した。
</p>
