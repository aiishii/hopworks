		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>影山 裕樹</b>（かげやま ゆうき、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >1月21日</a> -）は日本の編集者、ライター、ディレクター。東京都出身。合同会社千十一編集室代表。<a href="." id="link_2"                                                                                                      >青山学院女子短期大学</a>非常勤講師。山下陽光、下道基行とともに路上観察ユニット「新しい骨董」としても活動。
</p>
