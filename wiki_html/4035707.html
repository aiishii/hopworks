		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Erwin_von_Helmersen.jpg" title="ファイル:Erwin von Helmersen.jpg">ファイル:Erwin von Helmersen.jpg</a>  <div class="thumbcaption">連合国軍に逮捕された後のヘルメルゼン（1945年 - 1947年頃）</div></div></div>
<p><b>エルヴィン・フォン・ヘルメルゼン</b>（Erwin von Helmersen, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                            >4月12日</a>）は、ドイツの軍人、医師。<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の時代、<a href="." id="link_4"                                                                    >親衛隊</a>（SS）の軍医将校として、<a href="." id="link_5"                                                                                                                                                                                                >アウシュヴィッツ＝ビルケナウ強制収容所</a>の収容所付医師を務めた。最終階級は<a href="." id="link_6"                                                    >親衛隊大尉</a>。
</p>
