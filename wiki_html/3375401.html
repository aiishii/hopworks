		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松坂 忠則</b>（まつさか ただのり、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >1月20日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >国語学</a>者、<a href="." id="link_5"                                          >児童文学</a>者。
</p><p>秋田県出身。<a href="." id="link_6"                                                                                                                          >秋田県立工業講習所</a>卒。1927年<a href="." id="link_7"                                                              >カナモジカイ</a>に入り、<a href="." id="link_8"                                                              >漢字制限</a>の方法などを研究。<a href="." id="link_9"                                          >山本有三</a>に師事し、1948年カナモジカイ理事長。<a href="." id="link_10"                                                   >国語審議会</a>委員、<a href="." id="link_11"                                                                                                     >産業能率短期大学</a>教授、青少年文化の会理事長。山本有三記念<a href="." id="link_12"                                                                       >路傍の石文学賞</a>選考委員。
</p>
