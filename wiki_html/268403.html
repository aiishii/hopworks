		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スコット・クルーフ</b>（Scott Kroopf、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>。
</p><p><a href="." id="link_4"                                                                                                                                                        >カリフォルニア大学アーバイン校</a>で学び、<a href="." id="link_5"                                                                                                                                                                                            >エンバシー・ピクチャーズ</a>、<a href="." id="link_6"                                                                                                                                                                        >ローブ＝アッカーマン</a>などで映画製作に携わる。
</p><p><a href="." id="link_7"                    >2000年</a>に<a href="." id="link_8"                                                                                                                                                              >テッド・フィールズ</a>と「<a href="." id="link_9"                                                                                                                                                                                  >レイダー・ピクチャーズ</a>」を設立。
</p>
