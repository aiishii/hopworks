		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>魔人と失われた王国</b>』（まじんとうしなわれたおうこく）は、<a href="." id="link_1"                    >2011年</a><a href="." id="link_1"                            >1月20日</a>に発売された、<a href="." id="link_2"                                                                                            >ゲームリパブリック</a>開発、<a href="." id="link_3"                                                                                                                                                                            >バンダイナムコゲームス</a>販売の<a href="." id="link_4"                  >Xbox 360</a>及び<a href="." id="link_5"                            >プレイステーション3</a>用<a href="." id="link_6"                                                                                                                                                        >アクションアドベンチャーゲーム</a>である。
</p><p>発売に先立ってミニゲームのiPhone/iPod touch向け公式アプリ『魔人と失われた王国-ハラペコ魔人の大冒険-』が無料で提供された。
</p><p>本作は、プレイヤーが相棒の魔人に指示を出しながらパズルを解いてゲームを進める内容となっている。
</p>
