<p><b>田中 英道</b>（たなか ひでみち、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >2月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >美術史家</a>、<a href="." id="link_4"                                >歴史家</a>。<a href="." id="link_5"                                          >東北大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                >東京都</a>出身。
フランス・イタリア美術史を研究し多くの業績をあげる一方、日本美術の世界的価値に着目し精力的な研究を展開している。
また、日本独自の文化・歴史の重要性を指摘し、日本国史学会の代表を務める。
</p>
