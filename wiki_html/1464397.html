	<h1 id="firstHeading" class="firstHeading" >韓世忠</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Four_Generals_of_Song.jpg" title="ファイル:Four Generals of Song.jpg">ファイル:Four Generals of Song.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                      >南宋</a>の<a href="." id="link_2"                                                                                                  >劉松年</a>による『中興四将<a href="." id="link_3"                      >岳飛</a>・<a href="." id="link_4"                                                >張俊</a>・韓世忠・<a href="." id="link_5"                                                                                                  >劉光世</a>図』。韓世忠は右から4人目。</div></div></div>
<p><b>韓 世忠</b>（かん せいちゅう、<a href="." id="link_6"                      >元祐</a>3年（<a href="." id="link_7"                    >1088年</a>） - <a href="." id="link_8"                                      >紹興</a>21年<a href="." id="link_9"                                                    >8月4日</a>（<a href="." id="link_10"                   >1151年</a><a href="." id="link_10"                           >9月15日</a>））は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                                     >宋</a>の<a href="." id="link_13"                     >軍人</a>。<a href="." id="link_14"           >字</a>は<b>良臣</b>。<a href="." id="link_15"                                                         >延州</a><a href="." id="link_16"                               >綏徳城</a>の出身。武勇に優れた抗金の名将で、一人で一万人に匹敵するということから<b>万人敵</b>と呼称される。なお、彼の妻である<a href="." id="link_17"                                                                                                 >梁紅玉</a>もまた夫とともに<a href="." id="link_18"                                     >金</a>と戦った。夫婦は仲は非常に睦まじかったという。
</p>
