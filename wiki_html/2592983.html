<p><b>大野 文泉</b>（おおの ぶんせん、<a href="." id="link_2"                                          >安永</a>3年（<a href="." id="link_3"                    >1774年</a>） - <a href="." id="link_4"                      >天保</a>8年（<a href="." id="link_5"                    >1837年</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >画家</a>。『<a href="." id="link_8"                                          >集古十種</a>』の編纂に加わった。
</p><p>はじめ大野文泉を名乗ったが後に<b>巨野泉祐</b>（おおの せんゆう）と改名した。通称を万平。<a href="." id="link_9"                                >陸奥</a><a href="." id="link_10"                               >白河</a>の生まれ。
</p>
