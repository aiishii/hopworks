		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>錦戸 春吉</b>（にしきど はるきち、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >4月21日</a>(<a href="." id="link_2"                                  >明治5年</a><a href="." id="link_3"                            >3月14日</a>)-<a href="." id="link_4"                    >1945年</a><a href="." id="link_4"                            >4月24日</a>）は、<a href="." id="link_5"                                          >錦戸部屋</a>に所属した元<a href="." id="link_6"                      >力士</a>。5代<a href="." id="link_7"                                                >錦戸</a>。本名は吉澤春吉（旧姓　大場春吉）。<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                >豊川市</a><a href="." id="link_10"                               >赤坂町</a>出身（当時は<a href="." id="link_11"                               >額田県</a>）。164cm、96kg。最高位は西前頭15枚目。
</p>
