		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋口 兼三</b>（はしぐち けんぞう、<a href="." id="link_1"                    >1828年</a>8月24日（<a href="." id="link_2"                      >文政</a>11年<a href="." id="link_3"                                                      >8月15日</a>） - <a href="." id="link_4"                    >1900年</a>（<a href="." id="link_5"                      >明治</a>33年）2月25日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >薩摩</a><a href="." id="link_8"                      >藩士</a>、明治期の<a href="." id="link_9"                                >裁判官</a>・<a href="." id="link_10"                               >検察官</a>・<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"                                                   >元老院議官</a>、<a href="." id="link_13"                                                              >貴族院勅選議員</a>、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。旧名・与一郎。
</p>
