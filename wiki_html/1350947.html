<p><b>上田 正造</b>（うえだ しょうぞう、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                                >山口県</a><a href="." id="link_3"                                >宇部市</a>出身の元<a href="." id="link_4"                                          >プロ野球</a><a href="." id="link_5"                                                                                                      >ゼネラルマネージャー</a>、<a href="." id="link_6"                                                    >事業家</a>。
家庭内の事情から<a href="." id="link_7"            >姓</a>の変更をした為、現在の名前は<b>竹下 晶祥</b>（本名：竹下 正造、名前の読みは同じ）。<a href="." id="link_8"                      >身長</a>168cm、<a href="." id="link_9"                      >体重</a>55kg、<a href="." id="link_10"                               >血液型</a><a href="." id="link_11"                           >Rh-</a>A。
