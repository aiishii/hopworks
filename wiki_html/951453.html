		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>T99</b>（ティー・ナインティナイン）は、<a href="." id="link_1"                                          >ベルギー</a>のハードコア<a href="." id="link_2"                                >テクノ</a>に関する制作ユニットである。作品数は少ないが、フーヴァーノイズを効果的に活用したハードコアテクノを提示したことで、大量のフォロワーが出現し、<a href="." id="link_3"                                                          >レイブ</a>を様変わりさせた。参加メンバーはニュービートのプロデューサーとして既に有名であった。このユニットの音楽を日本的に解釈すれば、<a href="." id="link_4"                                                                        >ジュリアナ東京</a>的な<a href="." id="link_2"                                >テクノ</a>の起源である。<a href="." id="link_5"                    >1991年</a>5月に<a href="." id="link_6"                                                                                                          >UKシングルチャート</a>で14位に付いた<a href="." id="link_3"                                                          >レイブ</a>曲「Anasthasia」でダンスミュージックの流行をハードコアテクノに移行させた。
</p>
