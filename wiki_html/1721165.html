<p><b>唐寅</b>（とう いん、<a href="." id="link_1"                      >成化</a>6年<a href="." id="link_2"                                                    >2月4日</a>（<a href="." id="link_3"                    >1470年</a><a href="." id="link_3"                          >3月6日</a>） - <a href="." id="link_4"                      >嘉靖</a>2年<a href="." id="link_5"                                                      >12月2日</a>（<a href="." id="link_6"                    >1524年</a><a href="." id="link_6"                          >1月7日</a>））は、中国<a href="." id="link_7"            >明代</a>に活躍した<a href="." id="link_8"                      >文人</a>である。<a href="." id="link_9"                      >書</a><a href="." id="link_10"                               >画</a>に巧みで<a href="." id="link_11"                               >祝允明</a>・<a href="." id="link_12"                               >文徴明</a>・<a href="." id="link_13"                               >徐禎卿</a>と並んで<a href="." id="link_14"                                                                                                                     >呉中の四才</a>と呼ばれた。字は伯虎、仏教に心を寄せたことから六如と号した。唐解元とも呼ばれるが他の3人とは違って、官職につくことができなかった。
</p>
