<p><b>山崎 修</b>（やまざき おさむ、 <a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の実業家。<a href="." id="link_3"                                                                                                      >フリースタイルスキー</a>・<a href="." id="link_4"                                          >モーグル</a>選手、モーグル<a href="." id="link_5"                                >解説者</a>。<a href="." id="link_6"                                                                                                                      >石・アート</a>創業者。<a href="." id="link_7"                                                                                                                                                      >1992年アルベールビルオリンピック</a>代表。<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >滝川市</a>出身。<a href="." id="link_10"                                                                                                                         >北海道砂川南高等学校</a>卒業。
</p>
