		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テレンス・オズボーン・レンジャー</b>（Terence Osborn Ranger、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >11月29日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >1月3日</a>）は、<a href="." id="link_3"                                                    >アフリカ史</a>、特に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                    >ジンバブエの歴史</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:History_of_Zimbabwe&amp;action=edit&amp;redlink=1" class="new" title="En:History of Zimbabwe (存在しないページ)">英語版</a>）</span></span>の研究を行なった高名な<a href="." id="link_5"                                          >イギリス</a>の<a href="." id="link_6"                                >歴史家</a>。レンジャーは、ポスト・コロニアル世代の歴史学者のひとりであり、その業績は、<a href="." id="link_7"                              >1960年代</a>から現代まで、<a href="." id="link_8"                    >1980年</a>の<a href="." id="link_9"                                                    >ジンバブエ</a>独立の以前にも、以降にも及んでいる。
</p>
