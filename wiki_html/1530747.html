<p><b>斎藤 雅広</b>（さいとう まさひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >12月30日</a> - <a href="." id="link_3"                    >2021年</a><a href="." id="link_3"                          >8月8日</a>）は、日本の<a href="." id="link_5"                                                    >ピアニスト</a>。作曲家、編曲家としても活動している。<a href="." id="link_2"                                >東京都</a><a href="." id="link_6"                                >渋谷区</a>生まれ。父は<a href="." id="link_7"                                                    >藤原歌劇団</a>の<a href="." id="link_8"                                          >バリトン</a>歌手<a href="." id="link_9"                                                                    >斎藤達雄</a>。伯母に昭和の流行歌手<a href="." id="link_10"                                         >青葉笙子</a>、従兄弟に<a href="." id="link_11"                                         >伊達泰宗</a>がいる。
</p>
