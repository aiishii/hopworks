		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡澤 吉夫</b>（おかざわ よしお、<a href="." id="link_1"                    >1914年</a>（<a href="." id="link_2"                      >大正</a>3年）<a href="." id="link_3"                              >12月25日</a>-<a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                            >7月16日</a>&#160;）は日本の<a href="." id="link_7"                                                              >陸上選手</a>、<a href="." id="link_8"                                                              >スキー指導者</a>、<a href="." id="link_9"                                                                        >スキー選手</a>、<a href="." id="link_10"                               >政治家</a>。
</p><p>日本初の常設スキー学校開設者であり、<a href="." id="link_11"                                                                                 >全日本スキー連盟</a>（SAJ)公認スキー学校の起案者。勲五等瑞宝章（現・<a href="." id="link_12"                                                                       >瑞宝双光章</a>）受勲。
</p><p>岡澤（旧姓・香川）惣吉の二男。兄に喬。妹に千賀子、友子。妻は冨美。子に<a href="." id="link_13"                                         >伸夫</a>、由美子。
</p>
