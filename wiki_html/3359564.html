		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金蓋国</b>(김개국、<a href="." id="link_1"                    >1548年</a> - <a href="." id="link_2"                    >1603年</a>)は、李氏朝鮮の文臣。<a href="." id="link_3"                      >李滉</a>学派に属し、<a href="." id="link_3"                      >李滉</a>の弟子<a href="." id="link_4"                                                                                                  >朴承任</a>の門人であった。字は公済・公澄、号は晩翠堂。本貫は<a href="." id="link_5"                                                                                                            >延安金氏</a>。
</p>
