		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リモートコントロールダンディSF</b>は、<a href="." id="link_1"                    >2005年</a>に<a href="." id="link_2"                                                    >コナミ</a>が発売した<a href="." id="link_3"                            >PlayStation 2</a>用の<a href="." id="link_4"                                          >ロボット</a>操縦<a href="." id="link_5"                                                                                  >アクションゲーム</a>である。
</p><p>基本的に<a href="." id="link_6"                                                                                                                                              >リモートコントロールダンディ</a>と同じで、ロボットを<a href="." id="link_7"                                                                                                                          >リモートコントロール</a>して戦う。ただし、前作の開発を行った<a href="." id="link_8"                                                              >サンドロット</a>が関わっていないため演出や操作性などは継承されていない。
</p>
