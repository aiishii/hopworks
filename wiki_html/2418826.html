<p><b>金城 実</b>（きんじょう みのる、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >沖縄県</a><a href="." id="link_5"                                >読谷村</a>在住。<a href="." id="link_4"                                >沖縄県</a><a href="." id="link_6"                                          >浜比嘉島</a>に生まれ、<a href="." id="link_7"                                                                        >京都外国語大学</a>卒業後、<a href="." id="link_8"                                                                                                                          >西宮市立西宮西高等学校</a>や<a href="." id="link_9"                                                                                                                                              >近畿大学附属高等学校</a>で英語を教える傍ら、彫刻制作を始める。<a href="." id="link_10"                   >1986年</a>に沖縄県<a href="." id="link_5"                                >読谷村</a>で彫刻制作を村の人達と共に始める。沖縄靖国訴訟原告団の団長を務めている。<a href="." id="link_11"                                                                                                                                             >強制動員真相究明ネットワーク</a>呼びかけ人。
</p>
