		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中原 謙助</b>（なかはら けんすけ、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >6月19日</a> - <a href="." id="link_4"                    >1928年</a>（<a href="." id="link_5"                      >昭和</a>3年）<a href="." id="link_6"                            >5月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍医</a>、<a href="." id="link_10"                               >政治家</a>。旧姓は小林、野村、柏村。元<a href="." id="link_11"                               >山口町</a>議会議員。元湯田医院（中原医院）長。<a href="." id="link_12"                               >従五位</a><a href="." id="link_13"                                                   >勲四等</a>。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nakahara_Tyuuya_and_Parents.jpg" title="ファイル:Nakahara Tyuuya and Parents.jpg">ファイル:Nakahara Tyuuya and Parents.jpg</a>  <div class="thumbcaption">父母と、中也3歳<br /></div></div></div>
<p>詩人<a href="." id="link_14"                                         >中原中也</a>の父。
</p>
