<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">昆童虫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>2月18日<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >茨城県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_3"                                >漫画家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>とりマイア</td></tr></tbody></table>
<p><b>昆童虫</b> （こんどうむ、kondom、2月18日 - ）は、日本の成年漫画家。本名非公開。代表作は『<a href="." id="link_4"                                                                                                                >ボンデージフェアリーズ</a>』。妻は同じ漫画家仲間である「とりマイア」。
</p><p>代表作を含めて、<a href="." id="link_5"                      >昆虫</a>や<a href="." id="link_6"                                >両生類</a>・<a href="." id="link_7"                                >爬虫類</a>といった<a href="." id="link_8"                      >人間</a>以外の<a href="." id="link_9"                      >生物</a>を題材にしたものが多い。
</p>
