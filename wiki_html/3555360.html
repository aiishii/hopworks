		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 尚</b>（あらき ひさし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >1月16日</a> - ）は、日本の国文学者、<a href="." id="link_2"                                          >熊本大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >大牟田市</a>生まれ。1954年熊本大学法文学部文学科卒、1957年<a href="." id="link_5"                                                    >早稲田大学</a>大学院修士課程修了。1978年「<a href="." id="link_6"                                          >今川了俊</a>の研究」で早大<a href="." id="link_7"                                                              >文学博士</a>。1956年熊本大学法学部助手、1962年講師、1964年教養部助教授、1970年法文学部助教授、1975年教授。1985－1987年図書館長、1997年定年退官、名誉教授、<a href="." id="link_8"                                                                                  >就実女子大学</a>教授、、2010年瑞宝中綬章。
</p>
