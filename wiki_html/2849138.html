<p><b>サンティアゴ・ホセ・カリーリョ・ソラーレス</b>（Santiago José Carrillo Solares、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >9月18日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1960年</a>から<a href="." id="link_6"                    >1982年</a>まで、<a href="." id="link_7"                                                                        >スペイン共産党</a>（PCE）<a href="." id="link_8"                                >書記長</a>を務めた。<a href="." id="link_9"                                                                                            >ユーロコミュニズム</a>の旗手として活躍した事でも知られる。名字は<b>カリージョ</b>とも。
</p>
