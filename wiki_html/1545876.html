<p><b>ばるぼら</b>は、自称「ネットワーカー。古雑誌収集家 &amp; 周辺文化研究家」。本名、経歴など未詳。
</p><p>「ばるぼらアンテナ」等、多数のサイトを主催し、インターネットについての情報等を収集・分析する。
</p><p>自身のサイト「教科書には載らないニッポンのインターネットの歴史ヽ(´ー｀)人(´ー｀)ノ 」上に発表していた内容を、2005年に『教科書には載らないニッポンのインターネットの歴史教科書』として刊行。その後も、<a href="." id="link_1"                                                                        >インターネット</a>及び1980年代以来の日本の<a href="." id="link_2"                                                                        >サブカルチャー</a>に関する著書を続けて刊行している。
</p>
