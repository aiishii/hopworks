		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 陽一</b>（いしい　よういち、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >7月28日</a> - ）は、日本の<a href="." id="link_2"                                                    >国際政治学</a>者、<a href="." id="link_3"                                                    >神奈川大学</a>名誉教授。専門は<a href="." id="link_4"                                                                        >ラテンアメリカ</a>地域研究。NPO法人トランスペアレンシー・ジャパン事務局長。
</p><p>東京生まれ。1953年<a href="." id="link_5"                                                              >慶應義塾大学</a>法学部政治学科卒、55年同経済学部卒業。海外移住事業団（のち<a href="." id="link_6"                                                                                            >国際協力事業団</a>＝<a href="." id="link_7"                              >JICA</a>）に17年勤務。スペイン留学、<a href="." id="link_8"                                                    >サンパウロ</a>、<a href="." id="link_9"                                                                                  >リオデジャネイロ</a>、<a href="." id="link_10"                                                                                 >サンフランシスコ</a>勤務を経て、1973年神奈川大学外国語学部教授、2001年定年退任、名誉教授。
</p>
