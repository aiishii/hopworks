		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉戒 修一</b>（よしかい しゅういち、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >7月7日</a> - ）は、日本の<a href="." id="link_2"                                >法務</a><a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                >裁判官</a>、<a href="." id="link_5"                                >検察官</a>、<a href="." id="link_6"                                >弁護士</a>。
</p><p><a href="." id="link_2"                                >法務省</a><a href="." id="link_7"                                >民事局</a>担当<a href="." id="link_8"                                >審議官</a>、法務省<a href="." id="link_9"                                                    >人権擁護局長</a>などを経て、<a href="." id="link_10"                                                                       >東京高等裁判所</a><a href="." id="link_11"                                                                       >長官</a>を最後に定年退官し、退官後は<a href="." id="link_12"                                                                             >TMI総合法律事務所</a>顧問弁護士や、<a href="." id="link_13"                                                   >国土交通省</a><a href="." id="link_14"                                                                                                                                   >中央建設工事紛争審査会</a>会長などを務める。
</p>
