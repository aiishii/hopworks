		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉山 久子</b>（すぎやま ひさこ、<a href="." id="link_1"                    >1966年</a>2月21日 - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >山口県</a>生まれ、山口市在住。1989年に俳句開始。結社「星」を経て、「藍生」「いつき組」所属。1997年、第三回藍生新人賞受賞。2006年、第二回<a href="." id="link_4"                                                                                            >芝不器男俳句新人賞</a>受賞。芝不器男賞では抜群の安定性と幅の広さが評価された。2007年第一句集『春の棺』刊行。猫と旅が好きで、第二句集『猫の句も借りたい』は猫を扱った句ばかりを集めて編まれている。
</p>
