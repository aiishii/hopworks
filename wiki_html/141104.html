		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中馬 宏之</b>（ちゅうま ひろゆき、<a href="." id="link_1"                    >1951年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。専門は産業経済論・<a href="." id="link_3"                                                              >経済理論</a>・<a href="." id="link_4"                                                    >労働経済学</a>。<a href="." id="link_5"                                                                        >南イリノイ大学</a>助教授、<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>助教授、<a href="." id="link_7"                                                                                                                >大阪大学社会経済研究所</a>客員助教授、<a href="." id="link_8"                                                                                                                                                                            >一橋大学イノベーション研究センター</a>教授、<a href="." id="link_9"                                                              >イェール大学</a>客員教授等を歴任し、現在<a href="." id="link_10"                                         >成城大学</a>教授、一橋大学名誉教授、<a href="." id="link_11"                                                                                                               >日清紡ホールディングス</a><a href="." id="link_12"                               >取締役</a>。米国農業経済学会賞、<a href="." id="link_13"                               >冲永賞</a>受賞。
</p>
