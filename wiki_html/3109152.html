		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩井 雨江</b>（しおい うこう、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >2月13日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                    >1月3日</a>） - <a href="." id="link_4"                    >1913年</a>（<a href="." id="link_5"                      >大正</a>2年）<a href="." id="link_6"                          >2月1日</a>）は、<a href="." id="link_7"                      >詩人</a>、<a href="." id="link_8"                                                              >国文学者</a>。
</p><p><a href="." id="link_9"                                >兵庫県</a>出身。本名・正男。1895年<a href="." id="link_10"                                         >東京帝国大学</a><a href="." id="link_11"                                                                                                                                                                                               >文科大学</a>国文科卒。<a href="." id="link_12"                                         >落合直文</a>に師事。1895年『帝国文学』の創刊とともに編集委員となり、擬古文で名を知られた。1902年<a href="." id="link_13"                                                                                           >日本女子大学校</a>教授、1911年<a href="." id="link_14"                                                                                                     >奈良女子高等師範学校</a>教授。美文典範で知られる。
</p>
