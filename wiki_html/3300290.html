		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北野 新太</b>（きたの あらた、1980年 - ）は日本の<a href="." id="link_1"                      >記者</a>。2002年に<a href="." id="link_2"                                                    >報知新聞社</a>に入社し、記者として<a href="." id="link_3"                                                                                  >読売ジャイアンツ</a>、報知新聞社主催の<a href="." id="link_4"                      >将棋</a>の女流名人戦を担当した。<a href="." id="link_5"                                                                    >NHK将棋講座</a>掲載のNHK杯準々決勝<a href="." id="link_6"                                          >丸山忠久</a>－<a href="." id="link_7"                                          >三浦弘行</a>の記事で第26回<a href="." id="link_8"                                                                                            >将棋ペンクラブ大賞</a>観戦記部門受賞。
</p><p>報知新聞社では入社以来編集局に勤務し、運動第一部などを経て、文化社会部に在籍。
</p>
