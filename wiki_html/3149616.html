		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本清二郎</b>（ふじもと　せいじろう、<a href="." id="link_1"                    >1949年</a>-　）は、日本史学者、<a href="." id="link_2"                                                    >和歌山大学</a>名誉教授。
</p><p>兵庫県生まれ。1972年<a href="." id="link_3"                                          >広島大学</a>教育学部高等学校教員養成課程社会科卒業。78年同大学院文学研究科博士課程単位取得退学。1979年和歌山大学教育学部講師、81年助教授、96年教授。98年「近世賤民制と地域社会 <a href="." id="link_4"                                >和泉国</a>の歴史像」で広島大学<a href="." id="link_5"                                                              >文学博士</a>。2014年定年退任、名誉教授。
</p>
