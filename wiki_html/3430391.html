		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 晋吾</b>（ふじた しんご）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >哲学者</a>。<a href="." id="link_3"                                          >筑波大学</a><a href="." id="link_4"                                          >名誉教授</a>で、専門は科学哲学。研究成果には、量子論を哲学的に解釈した論文や、経済学の<a href="." id="link_5"                                          >転形問題</a>論争史に関する論文等がある（関連リンク参照）。　
</p>
