<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                 >ポルトガル語圏の人名慣習</a>に従っています。第一姓（母方の姓）は<b>レイチ</b>、第二姓（父方の姓）は<b>デ・メディロス</b>です。</td></tr></tbody></table>
<p><b>ホドリゴ・"コンプリード"・レイチ・デ・メディロス</b>（<b>Rodrigo "Comprido" Leite de Medeiros</b>、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >1月11日</a> - ）は<a href="." id="link_3"                                          >ブラジル</a>・<a href="." id="link_4"                                                                                            >リオデジャネイロ州</a>出身の男性<a href="." id="link_5"                                                                                  >ブラジリアン柔術</a>家。ニックネームの<b>コンプリード</b>は「背の高い人」の意味である。身長187cm、体重91kg。
</p><p>1999年代後半から2000年代前半のトップ柔術家の1人である。
</p>
