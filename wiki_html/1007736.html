		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戒田 節子</b>（かいだ せつこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >4月3日</a> - ）は、元RNB<a href="." id="link_2"                                          >南海放送</a>の女性<a href="." id="link_3"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >松山市</a>出身。<a href="." id="link_6"                                                                                                                >愛媛県立松山北高等学校</a>、<a href="." id="link_7"                                                                                                      >日本大学藝術学部</a>放送学科を卒業後、<a href="." id="link_8"                    >1981年</a>南海放送に入社。
</p><p>アナウンサー業の傍ら地元のアマチュア劇団「みかん一座」の主宰を務め、現在も2足のわらじで活動している。
</p><p><a href="." id="link_9"                    >2018年</a><a href="." id="link_9"                            >4月30日</a>付けで<a href="." id="link_10"                     >定年</a>退職となったが、一部担当番組は継続する。
</p>
