		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 瑠美</b>（まえだ るみ、<a href="." id="link_1"                      >女性</a>、<a href="." id="link_2"                    >1977年</a>（<a href="." id="link_3"                      >昭和</a>52年）<a href="." id="link_4"                            >3月13日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >歌手</a>・<a href="." id="link_7"                                >空手家</a>・<a href="." id="link_8"                      >女優</a>・<a href="." id="link_9"                                      >Youtuber</a>。<a href="." id="link_10"                                         >鹿児島県</a><a href="." id="link_11"                               >出水市</a>出身。<a href="." id="link_12"                                         >全世界空手道連盟新極真会</a>公認弐段。<a href="." id="link_13"                                                             >平成音楽大学</a>声楽科卒業。所属事務所は<a rel="nofollow" class="external text" href="http://ties.main.jp/ties.enterprise/">タイズ エンタープライズ</a>。
第25代ミス鹿児島、<a href="." id="link_14"                                                             >極真空手</a>全日本チャンピオン 。<a href="." id="link_15"                                                                                                     >キャッチフレーズ</a>は「闘う歌姫 るんたん」。
</p>
