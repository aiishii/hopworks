<p><b>エルンスト・フォム・ラート</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Ernst vom Rath</span>、<a href="." id="link_2"                    >1909年</a><a href="." id="link_2"                          >6月3日</a> – <a href="." id="link_3"                    >1938年</a><a href="." id="link_3"                            >11月9日</a>）は、ドイツの外交官。フランスのパリでユダヤ系ポーランド人<a href="." id="link_4"                                                                                                                                              >ヘルシェル・グリュンシュパン</a>により暗殺された。この事件により<a href="." id="link_5"                                                                        >ナチス・ドイツ</a>各地で<a href="." id="link_6"                                                              >反ユダヤ主義</a>暴動が発生した（<a href="." id="link_7"                                          >水晶の夜</a>）。
