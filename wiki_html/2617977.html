		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 瀚濤</b>（ご かんとう、<a href="." id="link_1"                                >繁体字</a>&#58; <span lang="zh-Hant">吳瀚濤</span>; <a href="." id="link_2"                                >簡体字</a>&#58; <span lang="zh-Hans">吴瀚涛</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">Wú Hàntāo</span>; <a href="." id="link_4"                                                    >ウェード式</a>&#58; <i><span lang="zh-Latn-wadegile">Wu Han-t'ao</span></i>、<a href="." id="link_5"                    >1894年</a><a href="." id="link_5"                            >5月17日</a>（<a href="." id="link_6"            >清</a><a href="." id="link_7"                      >光緒</a>20年4月13日） - <a href="." id="link_8"                    >1988年</a><a href="." id="link_8"                              >12月22日</a>）は、<a href="." id="link_9"                                          >中華民国</a>（<a href="." id="link_10"                     >台湾</a>）の政治家。<a href="." id="link_11"           >字</a>は<b>滌愆</b>。別号は<b>達閣</b>。祖籍は<a href="." id="link_12"                                                   >直隷省</a><a href="." id="link_13"                               >永平府</a><a href="." id="link_14"                               >楽亭県</a>だが、<a href="." id="link_15"                               >吉林将軍管轄区</a><a href="." id="link_16"                               >吉林副都統管轄区長春庁</a>（現在の<a href="." id="link_16"                               >長春市</a><a href="." id="link_17"                               >九台区</a>）に生まれる。
</p>
