		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>救仁郷 繁</b>（くにごう しげる、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >3月6日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >5月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >翻訳家</a>、<a href="." id="link_5"                                          >経済学者</a>。
</p><p>北海道<a href="." id="link_6"                                >札幌市</a>生まれ。<a href="." id="link_7"                                                                                            >北海道帝国大学</a>農学部農業経済学科卒。1962年「<a href="." id="link_8"                                          >西ドイツ</a>の農業経済」で<a href="." id="link_9"                                                    >北海道大学</a><a href="." id="link_10"                                                             >農学博士</a>。<a href="." id="link_11"                                         >ソ連</a>の農業経済などに関する著作を翻訳した。
</p>
