		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 喜代子</b>（むらかみ きよこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >7月12日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >下関市</a><a href="." id="link_5"                      >内日町</a>に生まれる。1966年、<a href="." id="link_6"                                          >広島大学</a>教育学部を卒業。1976年、「<a href="." id="link_7"                                      >濱</a>」に入会し<a href="." id="link_8"                                          >大野林火</a>に師事。1981年濱賞受賞、「濱」同人。1991年、第一句集『雪触れ触れ』により第15回<a href="." id="link_9"                                                                                            >俳人協会新人賞</a>受賞。1994年、<a href="." id="link_10"                               >大串章</a>の「百鳥」創刊編集同人。1997年、第3回百鳥鳳声賞受賞。2005年「いには」創刊・主宰。「百鳥」退会。句集に『雪降れ降れ』『つくづくし』『八十島』『村上喜代子集』『間紙』。<a href="." id="link_11"                                         >俳人協会</a>評議員。
</p>
