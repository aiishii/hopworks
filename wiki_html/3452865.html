		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 フミ</b>（たかの ふみ、女性、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >10月8日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >12月7日</a>）は、英文学者。
</p><p>兵庫県生まれ。旧姓・河瀬。1936年<a href="." id="link_3"                                                                        >津田英学塾</a>卒業。37年同校教諭、47年<a href="." id="link_4"                                                    >津田塾大学</a>助教授、1954年<a href="." id="link_5"                                                                                            >ラドクリフ大学</a>大学院修士課程修了。56年津田塾大教授、83年定年退任、名誉教授、津田塾会理事長。1980－83年<a href="." id="link_6"                                                                                                                                                    >国際大学婦人連盟</a>（IFUW）会長。1985年<a href="." id="link_7"                                                                                  >勲三等瑞宝章</a>受勲。専門はアメリカ文学だが、女性解放、女子教育などに関心が深かった。
</p>
