		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嵯峨 公元</b>（さが きんもと、<a href="." id="link_1"                    >1922年</a>（<a href="." id="link_2"                      >大正</a>11年）<a href="." id="link_3"                            >1月12日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                              >10月26日</a>）は、日本の<a href="." id="link_7"                      >華族</a>。<a href="." id="link_8"                                          >嵯峨実勝</a>の長男。母は<a href="." id="link_9"                                                              >浜口吉右衛門</a>の娘・尚子。<a href="." id="link_10"                                                   >嵯峨家</a>31代当主。長姉が<a href="." id="link_11"                                                             >愛新覚羅溥傑</a>妃である<a href="." id="link_12"                               >浩</a>。息子に<a href="." id="link_13"                                                                                                           >実充</a>。
</p>
