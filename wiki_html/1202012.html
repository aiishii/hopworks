<p><b>國定 浩一</b>（くにさだ こういち、<a href="." id="link_1"                    >1940年</a>（昭和15年） - ）は、日本の<a href="." id="link_3"                                                    >経済評論家</a>。<a href="." id="link_2"                                >東京府</a>生まれの<a href="." id="link_4"                                >大阪府</a>育ち。<a href="." id="link_5"                                                                                                      >大阪府立北野高等学校</a>、<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                                                              >大阪学院大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                   >商学研究科</a><a href="." id="link_11"                     >教授</a>。専門は<a href="." id="link_12"                                                   >日本経済</a>、関西経済。旧字の「國」が<a href="." id="link_13"                                         >常用漢字</a>に入っていないため、新聞やテレビ等では<b>国定浩一</b>と表記されることもある。
</p>
