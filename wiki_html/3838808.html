		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀岡 剛</b>（かめおか つよし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >10月18日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。元<a href="." id="link_3"                                                                        >昭和シェル石油</a><a href="." id="link_4"                                                                                            >代表取締役社長</a>兼グループ<a href="." id="link_5"                                                                        >最高経営責任者</a>。元<a href="." id="link_6"                                          >出光興産</a><a href="." id="link_7"                                                    >代表取締役</a>副会長。元<a href="." id="link_8"                                          >石油連盟</a>副会長。
