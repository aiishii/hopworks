<p><b>ジョン・ナッシュ</b>（John Nash, <a href="." id="link_1"                    >1752年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >1835年</a><a href="." id="link_2"                            >5月13日</a>）は、19世紀初頭に活躍した<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                    >都市計画家</a>。当時、<a href="." id="link_6"                                          >ロンドン</a>では唯一人の宮廷都市計画者・<a href="." id="link_7"                                                              >サーベイヤー</a>でもあり、同時代の<a href="." id="link_8"                                                                        >ピクチャレスク</a>運動においても活躍した。
</p>
