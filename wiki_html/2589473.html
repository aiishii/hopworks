<p><b>坂井 のぶこ</b>（さかい のぶこ、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >松本市</a>生まれ。
</p><p>1984年に<a href="." id="link_5"                                                  >詩と思想新人賞</a>を受賞し、第一詩集『のぶこ』を出版して以来、2012年の『浜川崎から』まで12冊の詩集を発表し、創作活動を続ける詩人である。執筆活動と同時に坂井は、1986年以来現在まで全国各地で独自の詩語りライブを<a href="." id="link_6"                                                    >田川紀久雄</a>と共に行い、自作と共に<a href="." id="link_7"                                                    >金子みすゞ</a>や<a href="." id="link_8"                                                              >宮澤賢治</a>の作品など、詩の素晴らしさを声の音楽として伝える朗読活動を続けている。
</p>
