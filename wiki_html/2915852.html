<p><b>唐 長孺</b>（とう ちょうじゅ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >10月14日</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                                >歴史学者</a>。<a href="." id="link_5"                                >江蘇省</a><a href="." id="link_6"                                >蘇州市</a><a href="." id="link_7"                                                    >呉江県</a>平望鎮の人。<a href="." id="link_8"                                          >武漢大学</a>の教授。中国科学院歴史研究所の研究員。
</p>
