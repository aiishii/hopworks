		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩崎 育夫</b>（いわさき いくお、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、<a href="." id="link_4"                                          >東アジア</a>・<a href="." id="link_5"                                                    >東南アジア</a>の政治発展論。
</p><p><a href="." id="link_6"                                >長野県</a>生まれ。<a href="." id="link_7"                                          >立教大学</a>文学部卒業。<a href="." id="link_8"                                                                                  >アジア経済研究所</a>研究員を経て、現在、<a href="." id="link_9"                                          >拓殖大学</a>国際学部教授。
</p><p>『華人資本の政治経済学』で<a href="." id="link_10"                                                                                 >毎日新聞社アジア太平洋賞</a>特別賞を受賞。
</p>
