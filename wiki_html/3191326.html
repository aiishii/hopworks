		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森川直</b>（もりかわ　なおし、<a href="." id="link_1"                    >1945年</a>1月4日-<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >6月20日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >教育哲学</a>者、<a href="." id="link_5"                                          >岡山大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >石川県</a>生まれ。1972年<a href="." id="link_7"                                          >広島大学</a>大学院博士課程満期退学、1991年「<a href="." id="link_8"                                                                                                                                                                  >ペスタロッチー</a>教育思想の成立過程に関する研究 近代の思想史的視座からの考察」で<a href="." id="link_9"                                                                        >教育学博士</a>。1974年<a href="." id="link_10"                                         >上智大学</a>講師、岡山大学教育学部助教授、教授、2008年定年退任、名誉教授、<a href="." id="link_11"                                                                                 >神戸親和女子大学</a>教授、2014年退任。
</p>
