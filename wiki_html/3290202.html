		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島 豪</b>（ふくしま ごう、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >2月26日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                                                        >鹿児島国際大学</a>福祉社会学部准教授。修士（<a href="." id="link_5"                                >教育学</a>）。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >函館市</a>出身。日本の保育業界への<a href="/w/index.php?title=En:Realistic_job_preview&amp;action=edit&amp;redlink=1" class="new" title="En:Realistic job preview (存在しないページ)">Realistic Job Preview</a>導入の第一人者。
</p>
