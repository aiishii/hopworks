		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 壽庵</b>（もり じゅあん、性壽（じょうじゅ）、<a href="." id="link_1"                      >慶長</a>7年（<a href="." id="link_2"                    >1602年</a>） - <a href="." id="link_3"                      >延宝</a>6年<a href="." id="link_4"                                                    >2月4日</a>（<a href="." id="link_5"                    >1678年</a><a href="." id="link_5"                            >3月26日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>初期の<a href="." id="link_7"                                          >摂州</a><a href="." id="link_8"                      >天満</a>の医師。父は<a href="." id="link_9"                                          >松本助持</a>。
</p><p>父・助持が豊臣方の武将たちと親しかったため、<a href="." id="link_10"                                                             >関ヶ原の戦い</a>の後、母方の森姓を名乗り、息子の<a href="." id="link_11"                               >森尚謙</a>とともに、江戸で<a href="." id="link_12"                                                                                                           >半井驢庵</a>に医術を学んだ。書を<a href="." id="link_13"                                         >徳川家光</a>に称賛され、寛永17年（1640年）に<a href="." id="link_14"                                         >島津光久</a>に、また後には<a href="." id="link_15"                                         >永井直清</a>にも仕えた。延宝6年（1678年）2月4日没。
</p>
