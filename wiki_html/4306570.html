		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・ベリー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">William Berry</span>、<a href="." id="link_2"                    >1772年</a><a href="." id="link_2"                            >11月5日</a> – <a href="." id="link_3"                    >1851年</a>）は、<a href="." id="link_4"                                                                                                                                                                                                          >イギリス</a>の<a href="." id="link_5"                                >系譜学者</a>。1828年から1840年にかけて出版された『紋章学百科事典』（<span lang="en"><i>Encyclopedia Heraldica, or Complete Dictionary of Heraldry</i></span>）と、1830年代から1840年代にかけて著した<a href="." id="link_6"                                                                                                                          >カウンティ</a>別の家系史が知られる。
</p>
