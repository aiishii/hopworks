		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高良 勉</b>（たから べん、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                                >沖縄県</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >詩人</a>、沖縄県史料編集室主任専門員。本名は、<b>高嶺朝誠</b>（たかみね ちょうせい）であり、沖縄県史料編集室紀要に掲載される学術論文は、本名で発表されている。
</p>
