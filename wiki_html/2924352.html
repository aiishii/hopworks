		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルブルック駅</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Holbrook</span>）とはかつて存在した<a href="." id="link_2"                                                                                                      >ロングアイランド鉄道</a> (LIRR) の<a href="." id="link_3"                                                                                                                >グリーンポート支線</a>の駅である。その駅は1907年ごろに最初に開業し、1962年6月に閉鎖されたが、屋根付きの小屋 (sheltered shed) は1970年までの間残った。この駅はロンコンコマ駅とホルツヴィル駅の間、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                            >ニューヨーク州ホルブルック</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Holbrook,_New_York&amp;action=edit&amp;redlink=1" class="new" title="En:Holbrook, New York (存在しないページ)">英語版</a>）</span></span>のコーツ・アベニュー (Coates Avenue) 上にあり、現在のロンコンコマ操車場のほぼ近くである。
</p>
