		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾形(緒方) 三郎 惟栄</b>（おがた さぶろう これよし、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >平安時代</a>末期、<a href="." id="link_3"                                          >鎌倉時代</a>初期の<a href="." id="link_4"                      >武将</a>。<a href="." id="link_5"                                >豊後国</a><a href="." id="link_6"                                                                    >大野郡</a>緒方荘（現在の<a href="." id="link_7"                                >大分県</a><a href="." id="link_8"                                                    >豊後大野市</a>緒方地区）を領した。通称は三郎。<a href="." id="link_9"            >諱</a>は<b>惟義</b>、<b>惟能</b>とも。<a href="." id="link_10"                               >祖母岳</a>大明神の神裔という大三輪伝説がある<a href="." id="link_11"                                         >大神惟基</a>の子孫で、臼杵惟隆の弟。
</p><p>『<a href="." id="link_12"                                         >平家物語</a>』に登場し、その出生は地元豪族の姫と蛇神の子であるなどの伝説に彩られている。
</p>
