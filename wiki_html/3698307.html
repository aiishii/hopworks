		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下平尾勲</b>（しもひらお いさお、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >3月10日</a> - <a href="." id="link_2"                    >2007年</a>8月）は、日本の<a href="." id="link_3"                                >経営学</a>・<a href="." id="link_4"                                >経済学</a>者。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >池田市</a>生まれ。1963年<a href="." id="link_7"                                                              >大阪市立大学</a>経済学部卒、1968年同大学院経済学研究博士課程単位取得。2000年「信用制度の経済学」で<a href="." id="link_8"                                                              >商学博士</a>（大阪市立大学）。<a href="." id="link_9"                                          >佐賀大学</a>助教授、<a href="." id="link_10"                                         >福島大学</a>経済学部助教授、教授、2003年定年退官し、名誉教授となり、<a href="." id="link_11"                                                             >福島学院大学</a>学長を務めた。地域経済が専門。
</p>
