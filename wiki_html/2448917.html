		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庄司 浅水</b>（しょうじ せんすい、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                          >9月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >ノンフィクション作家</a>、<a href="." id="link_5"                                >書誌学</a><a href="." id="link_6"                                                    >研究家</a>。
</p><p>ミズノプリンティングミュージアム名誉館長。日本出版学会、日本ペンクラブ、グロリアクラブ、各会員。
</p><p>元<a href="." id="link_7"                                                                        >京都外国語大学</a><a href="." id="link_8"                                                              >専任講師</a>。<a href="." id="link_9"                                >宮城県</a><a href="." id="link_10"                               >仙台市</a>出身。本名：喜蔵。書物研究の傍ら、世界の<a href="." id="link_11"                                         >奇談</a>を紹介した。
</p>
