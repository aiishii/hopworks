		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 学</b>（とだ まなぶ、<a href="." id="link_1"                    >1958年</a>1月 - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                    >早稲田大学</a>社会科学総合学術院教授。専攻は経済理論（マッチング問題、<a href="." id="link_5"                                                    >ゲーム理論</a>、協力ゲーム理論、<a href="." id="link_6"                                                                                  >一般均衡理論</a>）。<a href="." id="link_7"                                                                                                                                                        >一橋大学大学院経済学研究科</a>での指導教官は<a href="." id="link_8"                                          >荒憲治郎</a>。<a href="." id="link_9"                                                                        >経済学博士</a>（<a href="." id="link_10"                                                                                 >ロチェスター大学</a>）。
</p>
