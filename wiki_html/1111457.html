		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・イヴ・テリオー</b>（<b>Jean-Yves Theriault</b>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の男性<a href="." id="link_3"                                                                        >キックボクサー</a>。<a href="." id="link_4"                                                    >ローキック</a>（下段蹴り）を禁止された<a href="." id="link_5"                                                                                            >フルコンタクト</a>ルールでは極めて名が知られた存在だが、<a href="." id="link_6"                                          >ムエタイ</a>式に傾倒する<a href="." id="link_7"                      >日本</a>では殆ど知られていない。あだ名は「<b>アイスマン</b>」。現在は「テリアン柔術アンドキックボクシング」を主宰する。
</p>
