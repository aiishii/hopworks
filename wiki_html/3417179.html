		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木 敏克</b>（たかぎ としかつ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >7月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>・詩人。<a href="." id="link_4"                                                                                  >フランツ・カフカ</a>や、<a href="." id="link_5"                                                              >イギリス文学</a>・<a href="." id="link_6"                                                              >フランス文学</a>の研究者でもある。兵庫県現代詩協会会員。航跡舎代表者。イリプス同人。
</p>
