		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ムウェテ・ムルアカ</b>（Dr. <b>John Muwete Muluaka</b>、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >6月21日</a> - ）は、<a href="." id="link_2"                                          >ザイール</a>（現・<a href="." id="link_3"                                                                                  >コンゴ民主共和国</a>）出身、<a href="." id="link_4"                      >日本</a>で活躍する<a href="." id="link_5"                                          >タレント</a>、<a href="." id="link_6"                                          >電気工学</a>研究者、国際政治評論家。<a href="." id="link_7"                                                    >科学技術庁</a><a href="." id="link_8"                                                                                                      >放射線医学総合研究所</a>研究員等を経て、<a href="." id="link_9"                                                              >千葉科学大学</a>危機管理学部特担教授、<a href="." id="link_10"                               >総務省</a>参与。<a href="." id="link_11"                                         >鈴木宗男</a>の元私設<a href="." id="link_12"                     >秘書</a>であった。日本にて<a href="." id="link_13"                                                             >博士（工学）</a>（<a href="." id="link_14"                                                             >東京電機大学</a>）の学位を取得。<a href="." id="link_15"                   >2005年</a>に日本国籍を取得し、帰化しており、現在の本名は<b>ムウェテ武流阿加</b>。コンゴ時代の旧本名を現在の<a href="." id="link_16"                     >通称</a>（<a href="." id="link_17"                     >芸名</a>など）としている。
</p>
