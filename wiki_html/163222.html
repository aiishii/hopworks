<p><b>三浦 貞盛</b>（みうら さだもり、生年不明 - <a href="." id="link_1"                      >永禄</a>11年<a href="." id="link_2"                                                      >2月19日</a>（<a href="." id="link_3"                    >1568年</a><a href="." id="link_3"                            >3月17日</a>））は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                    >戦国時代</a>の<a href="." id="link_6"                      >武将</a>。父は<a href="." id="link_7"                                                                                                            >三浦貞国</a>。兄に<a href="." id="link_8"                                          >貞久</a>、<a href="." id="link_9"                                                                                                            >大河原貞尚</a>。子に貞広。
</p><p><a href="." id="link_1"                      >永禄</a>7年12月15日（<a href="." id="link_10"                   >1565年</a>1月17日）、甥であり三浦氏当主<a href="." id="link_11"                                         >三浦貞勝</a>（貞久の嗣子）が<a href="." id="link_12"                                         >三村家親</a>により自害に追い込まれた。永禄9年（<a href="." id="link_13"                   >1566年</a>）2月、家親が<a href="." id="link_14"                                                   >宇喜多直家</a>に暗殺されると貞盛は三浦氏家臣団に擁立され<a href="." id="link_15"                                                                   >高田城</a>を奪回した。
</p><p>永禄11年（<a href="." id="link_16"                   >1568年</a>）2月19日、攻め寄せた<a href="." id="link_17"                                         >毛利元就</a>により高田城は落城、貞盛は討ち死にを遂げた。
</p>
