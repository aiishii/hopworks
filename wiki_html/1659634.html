		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エクセロ・レコード</b> (<b>Excello Records</b>) は、<a href="." id="link_1"                                                                        >米国</a>にかつて存在した独立系<a href="." id="link_2"                                                                                  >レコードレーベル</a>である。スワンプ・サウンドなどと呼ばれる南部のブルースを世に多く送り出した。代表的なアーティストは、<a href="." id="link_3"                                                                        >スリム・ハーポ</a>、<a href="." id="link_4"                                                                                                                                                              >ライトニン・スリム</a>など。
