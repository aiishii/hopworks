		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オースティン・ピー州立大学</b> (<i><b>Austin Peay State University</b></i> ) は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                    >テネシー州</a><a href="." id="link_3"                                                                                                                                >クラークスビル</a>にある4年制の<a href="." id="link_4"                                          >州立大学</a>。<i><a href="/w/index.php?title=En:Tennessee_Board_of_Regents&amp;action=edit&amp;redlink=1" class="new" title="En:Tennessee Board of Regents (存在しないページ)">Tennessee Board of Regents</a></i> により運営される。南部大学学校協会に認可され、テネシー州内で最も速く成長した大学である。
</p>
