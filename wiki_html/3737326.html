<p><b>菊池 武臣</b>（きくち たけおみ、<a href="." id="link_1"                    >1850年</a>11月27日（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                        >10月24日</a>）- <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）11月28日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                      >武士</a>、明治期の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                      >華族</a>。<a href="." id="link_10"                                                              >貴族院男爵議員</a>。旧姓・<a href="." id="link_11"                               >米良</a>。旧名・十郎、又十郎、亀之助、則之。
</p>
