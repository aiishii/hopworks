<p><b>リム川</b>（リムがわ、<a href="." id="link_1"                                                                        >モンテネグロ語</a>／<a href="." id="link_2"                                                    >セルビア語</a>：<b>Лим</b>）は、<a href="." id="link_3"                                                              >モンテネグロ</a>、<a href="." id="link_4"                                                    >アルバニア</a>、<a href="." id="link_5"                                          >セルビア</a>と<a href="." id="link_6"                                                                                                                          >ボスニア・ヘルツェゴビナ</a>の国境における<a href="." id="link_7"                                          >河川</a>である。<a href="." id="link_8"                                          >ドリナ川</a>の<a href="." id="link_9"                                          >支流</a>として、リム川は長さが220キロで、支流の中で最も長い。
