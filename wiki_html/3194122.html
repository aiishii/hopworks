		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀山 純生</b>（かめやま すみお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>、<a href="." id="link_4"                                                              >東京農工大学</a>名誉教授。
</p><p>石川県生まれ。1970年<a href="." id="link_5"                                                                                                                                                                  >京都大学文学部</a>哲学科卒、77年同大学院文学研究科博士課程単位取得退学。2004年「中世民衆思想と<a href="." id="link_6"                      >法然</a><a href="." id="link_7"                                >浄土教</a> 〈歴史に埋め込まれた<a href="." id="link_8"                      >親鸞</a>〉像への視座」で<a href="." id="link_9"                                          >一橋大学</a><a href="." id="link_10"                                                                       >博士（社会学）</a>。審査員は<a href="." id="link_11"                                         >平子友長</a>、<a href="." id="link_12"                                         >深澤英隆</a>、<a href="." id="link_13"                                         >若尾政希</a>。
</p><p>1983年<a href="." id="link_4"                                                              >東京農工大学</a>工学部助教授、93年教授、95年農学部教授、農学研究院共生持続社会学部門教授。2013年定年退官、<a href="." id="link_14"                                         >名誉教授</a>。
</p>
