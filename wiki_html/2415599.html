		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>〆野 久人</b>（しめの ひさと、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>を登録地としていた元<a href="." id="link_3"                                          >競輪選手</a>。
</p><p><a href="." id="link_4"                                                                                  >日本競輪学校</a>創設以前に選手登録された期前選手であり、選手登録番号は1478。
</p>
