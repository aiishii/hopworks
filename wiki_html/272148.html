	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kazan_hatakemurajinya_kakudai1833.jpg" title="ファイル:Kazan hatakemurajinya kakudai1833.jpg">ファイル:Kazan hatakemurajinya kakudai1833.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                    >1833年</a>（天保4年）に<a href="." id="link_2"                                          >渡辺崋山</a>が描いた畠村陣屋のスケッチ。『参海雑志』所載。</div></div></div>
<p><b>大垣新田藩</b>（おおがきしんでんはん）は、<a href="." id="link_3"                                >美濃国</a>・<a href="." id="link_4"                                >三河国</a>両国に所領を持つ<a href="." id="link_5"            >藩</a>。<a href="." id="link_6"                                >大垣藩</a>の支藩で、別名は<b>畠村藩</b>。藩庁は三河国<a href="." id="link_7"                                >渥美郡</a><a href="." id="link_8"                                                                                        >畠村</a>（現在の<a href="." id="link_9"                                >愛知県</a><a href="." id="link_10"                               >田原市</a><a href="." id="link_11"                                                                   >福江町</a>）にあった（<a href="." id="link_12"                                                                                           >畠村陣屋</a>）が、<a href="." id="link_13"                     >明治</a>2年（<a href="." id="link_14"                   >1869年</a>）に美濃国<a href="." id="link_15"                               >大野郡</a>野村（現在の<a href="." id="link_16"                               >岐阜県</a>大野郡<a href="." id="link_17"                               >大野町</a>上秋）に移された。
</p>
