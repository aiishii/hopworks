<p><b>行人台の戦い</b>（ぎょうにんだいのたたかい）とは、<a href="." id="link_1"                      >永正</a>18年（<a href="." id="link_2"                    >1521年</a>）<a href="." id="link_3"              >6月</a>に、<a href="." id="link_4"                                          >小弓公方</a><a href="." id="link_5"                                          >足利義明</a>と<a href="." id="link_6"                                          >根木内城主</a>（あるいは<a href="." id="link_7"                                          >栗ケ沢城</a>主）<a href="." id="link_8"                                          >高城胤吉</a>が<a href="." id="link_9"                                >下総国</a><a href="." id="link_10"                               >葛飾郡</a><a href="." id="link_11"                               >小金</a>・行人台（現在の<a href="." id="link_12"                               >千葉県</a><a href="." id="link_13"                               >松戸市</a>久保平賀）において戦ったとされる<a href="." id="link_14"                                         >合戦</a>。
</p>
