<p><b>辻 静雄</b>（つじ しずお、<a href="." id="link_7"                    >1933年</a><a href="." id="link_7"                            >2月13日</a> - <a href="." id="link_4"                    >1993年</a><a href="." id="link_4"                          >3月2日</a>）は、日本の<a href="." id="link_8"                                                              >フランス料理</a><a href="." id="link_9"                                                    >研究家</a>、<a href="." id="link_10"                                                                       >辻調グループ</a>の創設者。
