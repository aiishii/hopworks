<p><b>ラストラグル</b> (lastruggle) は、日本の<a href="." id="link_4"                                                                                  >ロックバンド</a>である。
バンド名は英語のLast(最期)とstruggle(悪足掻き)を組み合わせた造語。東京を中心に活動中。
</p>
