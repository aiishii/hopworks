<p><b>ヘルベルト・リヒャルト・ヴェーナー</b>（Herbert Richard Wehner, <a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >7月11日</a>–<a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_3"                                >ドイツ</a>（<a href="." id="link_4"                                          >西ドイツ</a>）の<a href="." id="link_5"                                >政治家</a>。所属政党は<a href="." id="link_6"                                                                        >第二次世界大戦</a>前は<a href="." id="link_7"                                                              >ドイツ共産党</a>（KPD）、第二次世界大戦後は<a href="." id="link_8"                                                                                  >ドイツ社会民主党</a>（SPD）。西ドイツで全ドイツ問題相、SPD<a href="." id="link_9"                                                                        >ドイツ連邦議会</a>院内総務を歴任。
</p>
