		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大津 眞作</b>（おおつ しんさく、<a href="." id="link_1"                    >1945年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >哲学</a>研究者、甲南大学名誉教授。
</p><p><a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                    >1971年</a><a href="." id="link_5"                                                    >名古屋大学</a><a href="." id="link_5"                                >理学部</a>物理学科卒。<a href="." id="link_6"                    >1975年</a><a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>仏文学科博士課程中退。<a href="." id="link_7"                                          >福島大学</a><a href="." id="link_8"                                          >経済学部</a>助教授、甲南大学助教授、教授。2014年定年退任。西欧社会思想史専攻。
</p>
