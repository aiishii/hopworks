		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%97%A5%E6%9C%AC%E7%94%BB%E5%AE%B6%E3%83%BB%E6%9D%91%E7%80%AC%E7%BE%A9%E5%BE%B3%EF%BC%88%E6%9D%91%E7%80%A8%E5%AE%9C%E5%BE%97%EF%BC%89.jpg" title="ファイル:日本画家・村瀬義徳（村瀨宜得）.jpg">ファイル:日本画家・村瀬義徳（村瀨宜得）.jpg</a>  <div class="thumbcaption">村瀬義徳（村瀨宜得）</div></div></div>
<p><b>村瀬 義徳</b>（むらせ ぎとく/むらせ よしのり、<a href="." id="link_1"                      >明治</a>10年（<a href="." id="link_2"                    >1877年</a>）<a href="." id="link_3"              >3月</a> - <a href="." id="link_4"                      >昭和</a>13年（<a href="." id="link_5"                    >1938年</a>）<a href="." id="link_6"                            >8月15日</a>）は、<a href="." id="link_7"                                >愛知県</a>出身の<a href="." id="link_8"                                          >日本画家</a>である。村瀬宜得とも記される。はじめ<a href="." id="link_9"                                          >黒田清輝</a>に師事して西洋画を学び、後に日本画に転じて<a href="." id="link_10"                                         >寺崎広業</a>に師事した。現存する作品は<a href="." id="link_11"                     >大正</a>と昭和のものが多い。通称は義徳であるが、宜得を<a href="." id="link_12"                                     >号</a>とした。
</p>
