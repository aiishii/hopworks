		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 弼</b>（おう ひつ、<a href="." id="link_1"                  >226年</a> - <a href="." id="link_2"                  >249年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の<a href="." id="link_5"                                      >魏</a>の学者・政治家。<a href="." id="link_6"            >字</a>は<b>輔嗣</b>。<a href="." id="link_7"                      >兗州</a><a href="." id="link_8"                                >山陽郡</a>の人。祖父は王凱。父は<a href="." id="link_9"                      >王業</a>。兄は王宏。
</p><p>王弼は<a href="." id="link_10"                     >何晏</a>らと共に「<a href="." id="link_11"                     >玄学</a>」を創始したとされている。『<a href="." id="link_12"                                                                   >三国志</a>』では<a href="." id="link_13"                     >鍾会</a>の伝に付された<a href="." id="link_14"                               >裴松之</a>の注に、<a href="." id="link_15"                     >西晋</a>の何劭の書いた伝が引用されている。
</p>
