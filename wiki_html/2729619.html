		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shimamine_Toru.jpg" title="ファイル:Shimamine Toru.jpg">ファイル:Shimamine Toru.jpg</a>  <div class="thumbcaption">島峰徹</div></div></div>
<p><b>島峰 徹</b>（しまみね とおる、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年）<a href="." id="link_3"                          >4月3日</a> - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                            >2月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >大正</a>から<a href="." id="link_5"                      >昭和</a>前期における<a href="." id="link_9"                                                              >医学博士</a>・<a href="." id="link_10"                                                   >歯科医</a>・東京高等歯科医学校（現<a href="." id="link_11"                                                                                 >東京医科歯科大学</a>の母体）の創立者・同附属医院長。日本における近代<a href="." id="link_12"                                                   >歯科学</a>の確立と歯科医師の地位向上に勤めた。<a href="." id="link_13"                               >新潟県</a>出身。
</p>
