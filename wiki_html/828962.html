<p><b>森広隆</b>（もり ひろたか、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >3月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_4"                                          >鹿児島県</a>出身。血液型はB型。
</p><p><a href="." id="link_5"                    >1996年</a>にバンドを結成し<a href="." id="link_6"                                          >ボーカル</a>・<a href="." id="link_7"                                >ギター</a>を担当。その後ソロになり自身で制作したデモテープが音楽関係者に認められ<a href="." id="link_8"                    >2001年</a>「ただ時が経っただけで」で<a href="." id="link_9"                                                                                                                                                        >ワーナーミュージック・ジャパン</a>よりメジャーデビュー。その後、スウィッチ、<a href="." id="link_10"                                                                                                                                             >フジパシフィック音楽出版</a>を経て、2005年以降はインディーズで活動。<b>Coa</b>名義にてプロデュース、アレンジ、楽曲提供なども行っている。
</p>
