<p><b>若林 牧春</b>（わかばやし ぼくしゅん、男性、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >9月11日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >6月29日</a>）は、<a href="." id="link_3"                      >明治</a>・<a href="." id="link_4"                      >大正</a>・<a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >歌人</a>、<a href="." id="link_8"                      >詩人</a>、教育者。<a href="." id="link_9"                      >本名</a>は<b>岡部 軍治</b>（おかべ ぐんじ）。他の<a href="." id="link_10"                     >雅号</a>に暁花、星骨がある。
</p>
