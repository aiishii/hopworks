<p><b>大滝 則忠</b>（おおたき のりただ、<a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >9月27日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >図書館員</a>。第15代<a href="." id="link_5"                                                                                  >国立国会図書館長</a>（<a href="." id="link_6"                    >2012年</a>-<a href="." id="link_7"                    >2016年</a>）。元<a href="." id="link_8"                                                              >東京農業大学</a><a href="." id="link_9"                      >教授</a>。専門はアメリカ図書館史。
公益社団法人米沢有為会会長。2016年11月<a href="." id="link_10"                                                                       >瑞宝重光章</a>を受章。
</p>
