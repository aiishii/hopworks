		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 水竹</b>（なかむら すいちく、男性、<a href="." id="link_1"                                                >文化</a>3年（<a href="." id="link_2"                    >1806年</a>） – <a href="." id="link_3"                      >明治</a>5年（<a href="." id="link_4"                    >1872年</a>）<a href="." id="link_5"                          >1月6日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>末期の日本の<a href="." id="link_7"                                                    >篆刻家</a>である。
</p><p>幼名を名霄もしくは天祥、<a href="." id="link_8"            >名</a>は元祥、<a href="." id="link_9"            >字</a>は爾祥・夢竜、<a href="." id="link_10"                                     >号</a>は水竹の他に酔茗軒。<a href="." id="link_11"                     >通称</a>は主馬もしくは播磨介。<a href="." id="link_12"                     >京都</a>の人。
</p>
