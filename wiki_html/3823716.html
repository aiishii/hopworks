<p><b>花見 弘平</b>（はなみ こうへい、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"              >8月</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                >12月</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >海軍</a><a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                                >福島県</a><a href="." id="link_7"                                >耶麻郡</a><a href="." id="link_8"                                >塩川町</a>（現・<a href="." id="link_9"                                          >喜多方市</a>）<a href="." id="link_10"                                         >町長</a>。勲三等<a href="." id="link_11"                               >瑞宝章</a>受勲。<a href="." id="link_12"                                                             >陸軍少佐</a>花見侃（<a href="." id="link_13"                                                                       >第36師団</a>参謀、<a href="." id="link_14"                                                                                                                                         >陸士47期</a>、<a href="." id="link_15"                                                   >陸大</a><a href="." id="link_16"                                                                                                                  >57期</a>）は<a href="." id="link_17"           >弟</a>。<a href="." id="link_18"                                                             >歴史学者</a>の<a href="." id="link_19"                                         >花見朔巳</a>は<a href="." id="link_20"                     >叔父</a>。
</p>
