		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉田 健一</b>（すぎた けんいち、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >7月30日</a> - ）は、日本の<a href="." id="link_2"                                                                        >キックボクサー</a>。身長173cm、<a href="." id="link_3"                                >静岡県</a>出身。戦績は34戦17勝(11KO)12敗5分。第7代全日本<a href="." id="link_4"                                          >ライト級</a>チャンピオン（当時<a href="." id="link_5"                                                                                                                                                      >SVG</a>所属）。現在は<a href="." id="link_6"                                                                                                                          >アカデミア・アーザ水道橋</a>の<a href="." id="link_7"                                                    >トレーナー</a>。
</p>
