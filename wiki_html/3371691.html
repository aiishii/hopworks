		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>邢 昺</b>（けい へい、<a href="." id="link_1"                  >932年</a> - <a href="." id="link_2"                    >1010年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >北宋</a>の学者。<a href="." id="link_5"            >字</a>は叔明。<a href="." id="link_6"                      >曹州</a>済陰県（現在の<a href="." id="link_7"                                >山東省</a><a href="." id="link_8"                                >菏沢市</a><a href="." id="link_9"                      >曹県</a>）の出身。
</p><p><a href="." id="link_10"           >唐</a>に<a href="." id="link_11"                               >孔穎達</a>らが『<a href="." id="link_12"                                         >五経正義</a>』を作ったが、邢昺らはそれ以外の『<a href="." id="link_13"                     >論語</a>』『<a href="." id="link_14"                     >孝経</a>』『<a href="." id="link_15"                     >爾雅</a>』の<a href="." id="link_16"                     >疏</a>を作った。これらは『<a href="." id="link_17"                               >十三経</a>注疏』に含まれている。
</p>
