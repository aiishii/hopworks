		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 駿</b>（よう しゅん、生年不詳 - <a href="." id="link_1"                  >291年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >西晋</a>時代の権臣。<a href="." id="link_4"            >字</a>は<b>文長</b>。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                >弘農郡</a><a href="." id="link_7"                                                    >華陰県</a>。武帝<a href="." id="link_8"                                >司馬炎</a>の<a href="." id="link_9"                      >外戚</a>として権勢を振るったが、恵帝皇后<a href="." id="link_10"                               >賈南風</a>と対立した末に誅殺された。彼の死は<a href="." id="link_11"                                         >八王の乱</a>の端緒となった。
</p>
