<p><b>傅 山</b>（ふ ざん、<a href="." id="link_1"                      >万暦</a>35年閏<a href="." id="link_2"                                                      >6月19日</a>（<a href="." id="link_3"                    >1607年</a><a href="." id="link_3"                            >8月11日</a>） - <a href="." id="link_4"                      >康熙</a>23年<a href="." id="link_5"                                                      >6月12日</a>（<a href="." id="link_6"                    >1684年</a><a href="." id="link_6"                            >7月23日</a>））は、<a href="." id="link_7"            >明</a>末<a href="." id="link_8"            >清</a>初の文人・画家。もとの名は鼎臣、<a href="." id="link_9"            >字</a>は青竹。後に名を山、字を青主と改めた。号は嗇廬・公之它・朱衣道人・石道人・随厲・六持・丹崖翁・濁堂老人・青羊庵主・紅葉楼主・不夜庵老人・酒道人・酒肉道人・僑黄老人・五峯道人・龍池道人・聞道下士・観化翁・霜翁など。<a href="." id="link_10"                               >太原府</a><a href="." id="link_11"                               >陽曲県</a>の人。
</p>
