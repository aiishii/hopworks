		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 慎一郎</b>（さとう しんいちろう、<a href="." id="link_1"                    >1905年</a>3月 - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                              >10月25日</a>）は、日本の中国史学者、評論家。
</p><p><a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >弘前市</a>出身。1924年<a href="." id="link_5"                                                                                            >青森県師範学校</a>卒、1925年<a href="." id="link_6"                                >水師営</a>公学堂勤務、1928年<a href="." id="link_7"                                          >大連</a>土佐町公学堂勤務、1932年<a href="." id="link_8"                                                    >満洲国</a>民生部総務司勤務、1937年満洲国<a href="." id="link_9"                                          >大同学院</a>勤務、1940年満洲国総務庁企画処勤務、1942年総務庁参事官。1947年帰国。1959年<a href="." id="link_10"                                         >拓殖大学</a>海外事情研究所勤務、1966年商学部教授。1975年定年。
</p>
