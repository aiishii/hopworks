<p><b>ロバート・カミング・シェンク</b>（Robert Cumming Schenck, <a href="." id="link_1"                    >1809年</a><a href="." id="link_1"                            >10月4日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                            >3月23日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                          >南北戦争</a>では北軍の<a href="." id="link_6"                      >将軍</a>を務め、<a href="." id="link_7"                                                                                                      >第一次ブルランの戦い</a>、<a href="." id="link_8"                                                                                            >クロスキーズの戦い</a>、<a href="." id="link_9"                                                                                                      >第二次ブルランの戦い</a>に参加した。<a href="." id="link_10"                                                             >海軍</a>軍人の<a href="." id="link_11"                                                                                                                                                                           >ジェイムズ・フィンドレー・シェンク</a>は兄。
</p>
