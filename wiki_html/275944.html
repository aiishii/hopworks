<p><b>横山 源之助</b>（よこやま げんのすけ、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >4月10日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                      >2月2日</a>） - <a href="." id="link_4"                    >1915年</a>（<a href="." id="link_5"                      >大正</a>4年）<a href="." id="link_6"                          >6月3日</a>）は、<a href="." id="link_7"                                >富山県</a><a href="." id="link_8"                                          >中新川郡</a><a href="." id="link_9"                                >魚津町</a>（現・<a href="." id="link_10"                               >魚津市</a>）出身の<a href="." id="link_11"                                                                       >ジャーナリスト</a>。号は天涯茫々生。他に有磯逸郎・無膓・夢蝶・漂天痴童・樹下石上人といった筆名を用いた。
</p>
