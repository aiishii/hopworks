		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>見目 誠</b>（けんもく まこと、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >8月27日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月14日</a>）は、日本の<a href="." id="link_3"                                                    >翻訳家</a>、<a href="." id="link_4"                                          >俳人</a>、詩歌研究家。<a href="." id="link_5"                                >埼玉県</a>生まれ。1976年<a href="." id="link_6"                                                    >学習院大学</a>文学部卒。同大学院仏文科博士課程単位取得退学。その後<a href="." id="link_7"                                                              >高校教諭</a>をしながら、文筆・翻訳活動を行った。<a href="." id="link_8"                                                                                                                                              >日本フランス語フランス文学会</a>、<a href="." id="link_9"                                                                        >日本翻訳家協会</a>、<a href="." id="link_10"                                         >俳人協会</a>、国際俳句交流協会会員。「<a href="." id="link_11"                                                         >馬酔木</a>」、「<a href="." id="link_12"                                                                                                           >関西文学</a>」同人。
</p>
