		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いいぼし けいこ</div><span class="fn">飯星 景子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1963-02-23</span>) </span>1963年<a href="." id="link_1"                            >2月23日</a>（59歳）<br /><span class="birthplace"><a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >高槻市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">飯干 恵子</td></tr></tbody></table>
<p><b>飯星 景子</b>（いいぼし けいこ、<a href="." id="link_4"                    >1963年</a><a href="." id="link_4"                            >2月23日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >タレント</a>、<a href="." id="link_7"                      >作家</a>。本名及び旧芸名、<b>飯干 恵子</b>（読み同じ）。<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >高槻市</a>出身。桐朋学園大学短期大学部（現<a href="." id="link_8"                                                                                                      >桐朋学園芸術短期大学</a>）芸術科演劇専攻卒業。父は、元<a href="." id="link_9"                                          >読売新聞</a>記者で『<a href="." id="link_10"                                                             >仁義なき戦い</a>』の原作者でもある<a href="." id="link_11"                                         >飯干晃一</a>。
</p>
