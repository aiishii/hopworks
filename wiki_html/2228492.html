<p><b>水島早苗</b>（みずしま さなえ、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_4"                    >1978年</a><a href="." id="link_4"                            >2月25日</a>）は、日本の<a href="." id="link_6"                                >ジャズ</a><a href="." id="link_9"                                                                                  >ボーカリスト</a>。<a href="." id="link_3"                                          >鹿児島県</a>出身。本名は<b>永田喜子</b>。<a href="." id="link_5"                                                                                                                                    >立教高等女学校</a>卒業。<b>トニー相良</b>名義でも活動していた。
