		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保高 みさ子</b>（やすたか みさこ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >7月25日</a>）は、日本の小説家。旧姓は佐藤、本名はミサヲ。夫は作家の<a href="." id="link_3"                                          >保高徳蔵</a>。
</p><p><a href="." id="link_4"                      >東京</a>生まれ、松山高等女学校卒。保高徳蔵の『文藝首都』に参加し、作家として活動。1950年から『<a href="." id="link_5"                                          >小説新潮</a>』『小説公園』などに短編を発表。『文藝首都』を描いた『花実の森』が代表作。心筋こうそくのため<a href="." id="link_6"                                >埼玉県</a>内の病院で死去。享年96。
</p>
