<p><b>王 渾</b>（おう こん、<a href="." id="link_1"                  >223年</a>－ <a href="." id="link_2"                  >297年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>から<a href="." id="link_5"                      >西晋</a>の軍人・政治家。字は<b>玄沖</b>。<a href="." id="link_6"                      >并州</a><a href="." id="link_7"                                >太原郡</a>晋陽県（現在の<a href="." id="link_8"                                >山西省</a><a href="." id="link_9"                                >太原市</a><a href="." id="link_10"                               >晋源区</a>）の人。父は<a href="." id="link_11"                                               >王昶</a>。弟は王深（道沖）・王淪（泰沖）・<a href="." id="link_12"                     >王湛</a>（処沖）。子は王尚・王済・王澄・王汶。孫は王卓・王聿。妻は鍾琰（<a href="." id="link_13"                     >鍾繇</a>の曾孫、『晋書』「列女伝」）。『<a href="." id="link_14"                     >晋書</a>』に伝がある。
</p>
