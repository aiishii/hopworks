		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 次好</b>（とりい つぎよし、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >9月2日</a>）は、英語教育学者。
</p><p>静岡県富士市生まれ。1937年<a href="." id="link_3"                                                                                  >東京高等師範学校</a>英語科卒。<a href="." id="link_4"                                >文部省</a>教科書調査官、1951-52年米国<a href="." id="link_5"                                                              >コーネル大学</a>に学ぶ。<a href="." id="link_6"                                          >静岡大学</a>教育学部助教授、1959年教授、71年教育学部長、1977年定年退官、名誉教授、<a href="." id="link_7"                                          >琉球大学</a>教授、1979年<a href="." id="link_8"                                                                        >関西外国語大学</a>教授。<a href="." id="link_9"                                                                                                                                                    >全国英語教育学会</a>会長。
</p>
