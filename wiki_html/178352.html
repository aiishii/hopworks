		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出久根 育</b>（でくね いく、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >9月25日</a> - ）は<a href="." id="link_2"                      >挿絵</a>画家、<a href="." id="link_3"                                                    >銅版画</a>家。
</p><p><a href="." id="link_4"                                >東京都</a>に生まれる。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>造形学部油絵学科版画専攻卒業。<a href="." id="link_6"                                >プラハ</a>在住。出久根の挿絵は細部まで緻密に描かれており、登場人物や動物が背後の暗がりから抜き出てくるような質感で描かれている。
</p>
