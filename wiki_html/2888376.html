	<h1 id="firstHeading" class="firstHeading" >鈴木雅子 (栄養学者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 雅子</b>（すずき まさこ、<a href="." id="link_1"                    >1939年</a>(<a href="." id="link_2"                      >昭和</a>14年) - ）は、日本の<a href="." id="link_3"                                                              >栄養学者</a>、<a href="." id="link_4"                                                              >福山平成大学</a><a href="." id="link_5"                                          >客員教授</a>。
<a href="." id="link_6"                                >満州</a>生まれ、<a href="." id="link_7"                                >広島県</a>出身。1967年<a href="." id="link_8"                                          >西ドイツ</a>・ルブレヒト・カール大学（<a href="." id="link_9"                                                                                                                                                                                      >ハイデルベルク大学</a>）<a href="." id="link_10"                               >医学部</a>研究生修了、72年<a href="." id="link_11"                                         >岡山大学</a><a href="." id="link_12"                                                             >医学博士</a>。73年岡山大学医学部専攻生修了、74年<a href="." id="link_13"                                                                                                     >福山市立女子短期大学</a><a href="." id="link_14"                               >助教授</a>、77年教授。2004年福山平成大学客員教授。日本食育協会理事。2000年<a href="." id="link_15"                                                                       >日本文化振興会</a>から<a href="." id="link_16"                                                                       >社会文化功労賞</a>を授与された。
</p>
