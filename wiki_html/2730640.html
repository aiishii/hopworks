<p><b>佐藤 晴雄</b>（さとう はるお、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>である。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >世田谷区</a>出身。
現在、<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                          >文理学部</a>教授。<a href="." id="link_8"                                          >大阪大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                                       >人間科学研究科</a><a href="." id="link_11"                                                                                 >博士後期課程</a><a href="." id="link_12"                     >修了</a>。博士(<a href="." id="link_13"                                         >人間科学</a>)大阪大学。専門は<a href="." id="link_14"                                                                                                                     >教育経営学</a>、<a href="." id="link_15"                                                   >教育行政学</a>、<a href="." id="link_16"                                                                       >社会教育学</a>、<a href="." id="link_17"                                                                                                                     >青少年教育</a>論、<a href="." id="link_18"                                         >家庭教育</a>。
</p>
