		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小室 栄子</b>（こむろ えいこ、<a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >千葉県</a>出身。<a href="." id="link_6"                                                >血液型</a>はAB型。代表作は「おはぎ・ザ・ナンバーわん！」。
</p><p>1992年、『<a href="." id="link_7"                                >ちゃお</a>』（<a href="." id="link_8"                                >小学館</a>）初春増刊号『マスコット』に掲載の「エール」でデビュー。その後、『ちゃお』増刊号などでホラー作品を執筆。
</p><p>2009年からはペンネームを「<b>こむろえ〜こ</b>」に改め、『<a href="." id="link_9"                                                    >ぷっちぐみ</a>』（小学館）で執筆活動を展開。ただし、ホラー作品については現在も「小室栄子」名義である。
</p>
