		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明橋 大二</b>（あけはし だいじ、<a href="." id="link_1"                    >1959年</a>（<a href="." id="link_2"                      >昭和</a>34年）<a href="." id="link_3"                            >7月23日</a> - ） は、<a href="." id="link_4"                                >大阪府</a>出身の<a href="." id="link_5"                                          >精神科医</a>。<a href="." id="link_6"                                                                                                      >大阪府立北野高等学校</a>、1985年<a href="." id="link_7"                                                                                                                                                                  >京都大学医学部</a>卒業。
</p><p><a href="." id="link_8"                                                                                                                          >名古屋大学医学部附属病院</a>などを経て、現在真生会富山病院<a href="." id="link_9"                                                              >心療内科</a>部長。専門は精神病理学、児童思春期精神医療。NPO法人子どもの権利支援センターぱれっと理事長。<a href="." id="link_10"                                                                                                                                                                                                     >子どもの権利条約フォーラム</a>2009実行委員長。
</p>
