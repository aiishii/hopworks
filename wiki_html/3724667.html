		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サレム賞</b>（フランス語：Prix Salem）は、<a href="." id="link_1"                                          >ギリシャ</a>人<a href="." id="link_2"                                >数学者</a>の<a href="." id="link_3"                                                                                                                                                              >ラファエル・サレム</a>(<a href="/w/index.php?title=En:Raphael_Salem&amp;action=edit&amp;redlink=1" class="new" title="En:Raphael Salem (存在しないページ)">en:Raphael Salem</a>)の未亡人によって設立された若い数学者に授与される賞。毎年、サレムの関心分野、主に<a href="." id="link_4"                                                              >フーリエ級数</a>の理論において優れた研究を行ったと判断された若い数学者に授与されている。
</p><p>1990年の賞金は5000<a href="." id="link_5"                                                                                  >フランス・フラン</a>だった。
</p>
