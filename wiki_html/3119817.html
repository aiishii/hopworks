<p><b>栗原 嘉名芽</b>（くりはら かなめ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                      >日本</a>の音響学者。
</p><p>東京出身。<a href="." id="link_4"                                          >東京帝国大学</a>理学部物理学科卒業。<a href="." id="link_5"                                                                                                      >東京高等商船学校</a>教授。<a href="." id="link_6"                                          >日本大学</a>教授。<a href="." id="link_7"                                                              >東京学芸大学</a>教授。<a href="." id="link_8"                                                              >日本女子大学</a>文学部国文科教授。<a href="." id="link_9"                                                                                            >聖徳学園短期大学</a>教授、同名誉教授。歌人として『青影』同人。<a href="." id="link_10"                                                             >日本科学協会</a>顧問。
</p>
