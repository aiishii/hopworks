<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Carl_Th._Troll.jpg" title="ファイル:Carl Th. Troll.jpg">ファイル:Carl Th. Troll.jpg</a>  <div class="thumbcaption">Carl Troll (1976)</div></div></div>
<p><b>カール・トロール</b>（Carl Troll, <a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >地理学者</a>。専門は<a href="." id="link_5"                                >気候学</a>、<a href="." id="link_6"                                                                        >植物地理学</a>などの<a href="." id="link_7"                                                    >自然地理学</a>。<a href="." id="link_8"                                                                        >国際地理学連合</a>会長を務めるなど、20世紀のドイツの<a href="." id="link_9"                                >地理学</a>界をリードした人物のひとりである。<a href="." id="link_10"                                                   >景観生態学</a>（地生態学）の父としても知られる。兄は<a href="." id="link_11"                                                             >植物学者</a>の<a href="." id="link_12"                                                                                                                                                                                 >ヴィルヘルム・トロール</a>。
</p>
