		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺幸博</b>（わたなべ　ゆきひろ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >2月19日</a>-　）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                          >関西大学</a>名誉教授。
</p><p>熊本県<a href="." id="link_4"                                >阿蘇郡</a>生まれ。1952年<a href="." id="link_5"                                                    >鹿児島大学</a>農学部獣医専攻科卒業、大阪府家畜健康衛生所勤務。1963年関西大学大学院文学研究家哲学専攻博士課程満期退学。1967年関西大学文学部講師、助教授、教授、98年定年、名誉教授。1993年「<a href="." id="link_6"                                                              >サルトル</a>と<a href="." id="link_7"                                                                        >ポスト構造主義</a>」で関西大学<a href="." id="link_8"                                                              >文学博士</a>。
</p>
