		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳永 圭</b>（とくなが けい、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。女性。<a href="." id="link_4"                                >愛知県</a>生まれ。<a href="." id="link_5"                                          >京都大学</a>総合人間学部卒業。
</p><p>メーカー等の勤務を経て、<a href="." id="link_6"                    >2011年</a>『をとめ模様、スパイ日和』で第12回<a href="." id="link_7"                                                                                                                                    >ボイルドエッグズ新人賞</a>を受賞し、作家デビュー。
</p>
