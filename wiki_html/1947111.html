		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊地 周</b>（きくち しゅう、<a href="." id="link_1"                    >1923年</a>-<a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >6月4日</a>）は、日本の記録映画<a href="." id="link_3"                                                    >カメラマン</a>、<a href="." id="link_4"                                                                        >プロデューサー</a>。
</p><p><a href="." id="link_5"                                          >亀井文夫</a>の監督作品にカメラマンとして参加した。農業や環境問題などに関わる作品を残している。長年、<a href="." id="link_6"                                          >小繋事件</a>の舞台である<a href="." id="link_7"                                >岩手県</a><a href="." id="link_8"                                >二戸郡</a><a href="." id="link_9"                                >一戸町</a>字小繋の農民の暮らしをフィルムにおさめ、<a href="." id="link_10"                                                                                                                                                       >山形国際ドキュメンタリー映画祭</a>2009特別招待作品『<a href="." id="link_11"                                                                                                                           >こつなぎ 山を巡る百年物語</a>』では、それらのフィルムが活用された。夫人の菊地文代も同作品をはじめ、いくつかの作品でプロデューサーや裏方として二人三脚で協力した。
</p>
