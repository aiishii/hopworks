		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>善慶</b>（ぜんけい、<a href="." id="link_1"                      >建久</a>8年（<a href="." id="link_2"                    >1197年</a>） - <a href="." id="link_3"                      >正嘉</a>2年（<a href="." id="link_4"                    >1258年</a>）7月頃）は、日本の<a href="." id="link_5"                                          >鎌倉時代</a>に活動した<a href="." id="link_6"                      >仏師</a>。南都（奈良）を中心に活動した「<a href="." id="link_7"                      >善派</a>」と称される系統に属する。同じ善派仏師の<b>善円</b>の実子（または弟子）と考えられてきたが、<a href="." id="link_8"                    >1983年</a>に善円と善慶の生年が一致することが判明、以降両者は同一人物とされる。同じく善派仏師の<a href="." id="link_9"                      >善春</a>は息子。
</p>
