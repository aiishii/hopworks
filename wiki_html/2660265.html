<p><b>上原 寿一</b>（うえはら じゅいち、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                                                                                  >フジテレビジョン</a>映画事業局<a href="." id="link_3"                                                                        >プロデューサー</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                          >千代田区</a>出身。<a href="." id="link_6"                                                                                                                                              >桐蔭学園高校</a>、<a href="." id="link_7"                                                                                            >東京大学文学部</a>行動文化学科卒業。
</p>
