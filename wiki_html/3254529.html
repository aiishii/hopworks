<p><b>須戸 敏之</b>（すど としゆき）は、主に<a href="." id="link_1"                                                                                            >ゲームミュージック</a>を手掛ける<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>。学生時代に<a href="." id="link_4"                                >任天堂</a>が実施していた「<a href="." id="link_5"                                                                                                      >任天堂ゲームセミナー</a>2003」を受講し、<a href="." id="link_6"                    >2004年</a>に任天堂へ入社した。
</p>
