		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白法山 旺三</b>（びゃくほうやま おうぞう、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >4月26日</a>-）は、<a href="." id="link_2"                                                                        >春日山部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>金本 龍雄</b>（かなもと たつお）。現在の<a href="." id="link_4"                                >山口県</a><a href="." id="link_5"                                >岩国市</a>出身。178cm、111kg。最高位は東<a href="." id="link_6"                      >十両</a>7枚目。得意技は寄り、押し。
</p>
