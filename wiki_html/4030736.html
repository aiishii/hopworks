		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーカンソー・ニュークリア・ワン原子力発電所</b>（Arkansas Nuclear One、ANO）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >アーカンソー州</a>ラッセルビル近郊のダーダネル湖畔にある<a href="." id="link_3"                                                              >原子力発電所</a>で、アーカンソー州で唯一の原子力発電所である。<a href="." id="link_4"                                                                        >加圧水型原子炉</a>が2基設置されている。 
</p><p>エンタジー・アーカンソーが所有し、エンタジー・ニュークリアが運営している。 
</p>
