		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗 瑋</b>（そう い、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >三国時代</a>の<a href="." id="link_3"                      >蜀漢</a>の政治家。
</p><p>蜀に仕え、太中大夫の地位にあった。<a href="." id="link_4"                      >章武</a>2年（<a href="." id="link_5"                  >222年</a>）、<a href="." id="link_6"                      >劉備</a>が<a href="." id="link_7"                                      >呉</a>を攻めて大敗し<a href="." id="link_8"                                >白帝城</a>に撤退した際、呉の<a href="." id="link_9"                      >孫権</a>は<a href="." id="link_10"                                     >魏</a>に備えるため（劉備が兵を養っていると聞いて恐れたとも）劉備に和睦を求めた。これに対し、劉備が宗瑋と<a href="." id="link_11"                     >費禕</a>を派遣して許諾の意を伝えたため、蜀呉両軍の戦線和睦が成立した。
</p>
