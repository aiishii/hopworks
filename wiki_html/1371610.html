		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロナルド・ジョージ・マディソン</b>（Ronald George Maddison、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                          >5月6日</a>）はイギリス軍が行った<a href="." id="link_3"                                >サリン</a>の<a href="." id="link_4"                                          >人体実験</a>で死亡したイギリス空軍二等兵である。
</p><p><a href="." id="link_5"                                                                        >ウィルトシャー</a>州の<a href="." id="link_6"                                                                        >ポートンダウン</a>にある実験施設で<a href="." id="link_7"                                          >神経ガス</a>の被験者をしている時に死亡した。
</p><p>死亡当時20歳だった。
</p><p>この事件は当時は隠蔽され51年後になって再審理された。
</p>
