<p><b>ポール・ピール</b>（Paul Peel、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >11月7日</a> -  <a href="." id="link_5"                    >1892年</a><a href="." id="link_5"                            >10月3日</a>）は<a href="." id="link_6"                                >カナダ</a>の画家である。1890年に<a href="." id="link_7"                                                                                  >サロン・ド・パリ</a>で入選し、カナダ人として国際的な評価を得た画家の先駆けとなったが、31歳で肺炎で没した。
</p>
