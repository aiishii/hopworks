</p><p>現在は、病気療養中で、<a href="." id="link_6"                                                          >月刊コミックZERO-SUM</a>の『<a href="." id="link_7"                                                    >少年進化論†</a>』を休載中。漫画の他に集英社・新書館で小説の挿し絵を描いている。
</p>
