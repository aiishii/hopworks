<p><b>弘忍</b>（ぐにん／こうにん、<a href="." id="link_1"                  >602年</a>（<a href="." id="link_9"                                      >仁寿</a>2年） - <a href="." id="link_10"                 >675年</a><a href="." id="link_10"                             >11月15日</a>（<a href="." id="link_11"                                                         >上元</a>2年<a href="." id="link_12"                                                       >10月23日</a>））は、<a href="." id="link_13"                     >中国</a><a href="." id="link_5"                                          >禅宗</a>の五祖。<a href="." id="link_14"           >唐</a>の<a href="." id="link_15"                                     >代宗</a>により<b>大満禅師</b>の<a href="." id="link_16"           >諡</a>と、法雨塔の塔号を賜る。俗姓は周。
