		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>極山 裕</b>（きわやま ひろし）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >宇部市</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。代表作は『<a href="." id="link_6"                                                                                  >月刊少年ガンガン</a>』（<a href="." id="link_7"                                                                                                                >スクウェア・エニックス</a>）で連載されていた『宇宙人パナパナ』。可愛らしい絵柄と不条理でシュールなストーリー展開が持ち味である。
</p>
