		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯谷 智生</b>（いそがい ちせい、<a href="." id="link_1"                    >1929年</a> - ）は、元<a href="." id="link_2"                                                              >豊田自動織機</a>代表取締役社長。<a href="." id="link_3"                                >愛知県</a>出身。
</p><p><a href="." id="link_4"                    >1953年</a>、<a href="." id="link_5"                                                                                                                                                                            >名古屋大学工学部</a>機械科卒業。同年、豊田自動織機製作所（現<a href="." id="link_2"                                                              >豊田自動織機</a>）入社。主に生産技術畑を歩み、取締役等を経て、<a href="." id="link_6"                    >1993年</a>、代表取締役社長。
</p>
