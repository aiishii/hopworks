		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大屋 霊城</b>（おおや れいじょう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                            >6月10日</a>）は、日本の<a href="." id="link_3"                                >造園家</a>・<a href="." id="link_4"                                                    >都市計画家</a>。都市における<a href="." id="link_5"                      >公園</a>および<a href="." id="link_6"                      >緑地</a>の計画に多くたずさわったほか、大阪・<a href="." id="link_7"                                          >藤井寺</a>の宅地開発、都市生活の研究、児童の<a href="." id="link_8"                                >遊び場</a>および公園<a href="." id="link_9"                      >遊具</a>の研究でも知られる。
</p>
