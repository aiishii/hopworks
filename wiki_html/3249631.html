		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小倉 栄一郎</b>（小倉榮一郎、おぐら えいいちろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >3月23日</a>）は、経済学・経済史学者。
</p><p>滋賀県出身。1946年<a href="." id="link_3"                                                                                  >神戸経済大学</a>（現<a href="." id="link_4"                                          >神戸大学</a>）卒。同大学院博士課程満期退学、1965年「江州<a href="." id="link_5"                                                              >中井家</a>帖合の法」で<a href="." id="link_6"                                          >大阪大学</a><a href="." id="link_7"                                                                        >経済学博士</a>。1953年<a href="." id="link_8"                                          >滋賀大学</a>経済学部助教授、1968年教授、1970-1974年経済学部長。1989年定年退官、名誉教授。1962年「江州中井家帳合の法」で日本会計研究学会賞。<a href="." id="link_9"                                >湖東焼</a>復興推進協議会会長。
</p>
