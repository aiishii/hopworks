<p><b>上楽 敦子</b>（じょうらく あつこ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >7月20日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                      >女優</a>。身長162cm。体重58kg。<a href="." id="link_4"                                                              >アイティ企画</a>所属。以前は<a href="." id="link_5"                                >文学座</a>、<a href="." id="link_6"                                                    >劇団青年座</a>に所属していた。<a href="." id="link_7"                                                              >神戸女子大学</a><a href="." id="link_8"                                >文学部</a>卒。本名は<b>中西 敦子</b>。
</p>
