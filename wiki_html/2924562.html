		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 俊継</b>（すずき としつぐ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >1月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >テレビ演出家</a>。演出家となる前は<b>鈴木 孝次（すずき こうじ）</b>の名で俳優として活動していた。妻は<a href="." id="link_4"                                                                                            >円谷プロダクション</a>のスタッフだった<a href="." id="link_5"                                          >宍倉徳子</a>。<a href="." id="link_6"                                                              >関東学院大学</a>中退。
</p>
