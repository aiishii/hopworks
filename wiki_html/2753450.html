<p><b>里井 圓治郎</b>（さとい えんじろう、<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                    >6月6日</a>（<a href="." id="link_4"                    >1865年</a><a href="." id="link_4"                            >7月28日</a>） - <a href="." id="link_5"                      >昭和</a>12年（<a href="." id="link_6"                    >1937年</a>）<a href="." id="link_7"                            >6月21日</a>）は、明治-昭和期の<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。
</p><p>国内ではじめて近代的な<a href="." id="link_10"                               >タオル</a>の織機を開発し生産を始めた人物。
</p>
