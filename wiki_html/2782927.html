		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三国協力事務局</b>（さんこくきょうりょくじむきょく、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Trilateral Cooperation Secretariat</span>、<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">中日韩三国合作秘书处</span>、<a href="." id="link_3"                                >韓国語</a>&#58; <span lang="ko-kr">한중일 3국 협력 사무국</span>）は<a href="." id="link_4"                    >2011年</a><a href="." id="link_4"                          >9月1日</a>に活動を開始した、日中韓（<a href="." id="link_5"                      >日本</a>・<a href="." id="link_6"                                                                        >中国</a>・<a href="." id="link_7"                                          >韓国</a>）3カ国の平和と繁栄を目指す国際機関。<b>日中韓三国協力事務局</b>とも。
</p>
