		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松村 咲子</b>（まつむら さきこ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >7月7日</a> - ）は、<a href="." id="link_2"                                >北海道</a>を中心に<a href="." id="link_3"                    >2004年</a>頃まで活躍していた<a href="." id="link_4"                                          >タレント</a>。
</p><p><a href="." id="link_5"                                                                                  >北海道テレビ放送</a>（HTB）制作のヒーローものの<a href="." id="link_6"                      >特撮</a>テレビドラマ作品である「<a href="." id="link_7"                                                                                  >ドラバラ鈴井の巣</a>」『<a href="." id="link_8"                                                                                                                                    >雅楽戦隊ホワイトストーンズ</a>』にて大谷地ひばり役としての出演が最後の仕事と思われる。<a href="." id="link_9"              >ASAYAN</a>の<a href="." id="link_10"                                                                       >モーニング娘。</a>オーディションの最終選考に残った経歴がある。
</p><p>尚、現在は<a href="." id="link_11"     >OL</a>に転身しており、タレント業は廃業している。
</p>
