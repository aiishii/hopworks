<p><b>渡邊 隆</b>（わたなべ たかし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >11月10日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。物流・運輸業を営む東江グループの<a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>。東江運輸の創業者である<a href="." id="link_6"                                                                                                                      >渡邊喜八郎</a>の息子であり、<a href="." id="link_7"                                                              >慶應義塾大学</a>卒業後に同社に入社、後に経営の後を継いだ。<a href="." id="link_8"                                >競走馬</a>の<a href="." id="link_9"                      >馬主</a>としても知られる。<a href="." id="link_10"                               >東京都</a>出身。
</p>
