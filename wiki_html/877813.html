		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 肇</b>（かわさき はじめ、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >1948年</a>）は、「駒沢育ち」を代表する<a href="." id="link_3"                                                    >ゴルファー</a>の一人。<a href="." id="link_4"                                                              >川崎銀行</a>副頭取、<a href="." id="link_5"                                                              >川崎信託</a>社長、<a href="." id="link_6"                                          >東武鉄道</a><a href="." id="link_7"                                >取締役</a>、<a href="." id="link_8"                                                                                                            >阪和鉄道</a>取締役などを歴任した。
</p>
