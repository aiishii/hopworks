		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>岡江 多紀</b></span>（おかえ たき、1953年6月16日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。本名・佐久間妙子。<a href="." id="link_3"                                          >神奈川県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>文学部卒業。1979年、「夜更けにスローダンス」で<a href="." id="link_5"                                                                        >小説現代新人賞</a>受賞（下半期）。1984年、初の単行本『夜はシルクの肌ざわり』を刊行。以後、推理小説・官能小説を執筆する。『鑑定主文』では<a href="." id="link_6"                                                >刑法</a>第39条の問題を扱った。
</p>
