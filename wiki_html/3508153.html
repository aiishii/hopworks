		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 健太</b>（おおしま けんた、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >6月29日</a> - ）は、<a href="." id="link_2"                                >高知県</a>出身の元<a href="." id="link_3"                                                              >陸上選手</a>、現指導者。専門は<a href="." id="link_4"                                          >長距離走</a>、<a href="." id="link_5"                                          >マラソン</a>。
</p><p>1998年に<a href="." id="link_6"                                                                                                                          >高知市立高知商業高等学校</a>卒業後、くろしお通信に入社。その後、<a href="." id="link_7"                                                                                                                          >日清食品グループ</a>(2006年～)、<a href="." id="link_8"        >NTN</a>(2012年～)、<a href="." id="link_9"                                >PUMA RC</a>(2013年～)を経て、現在は<a href="." id="link_10"                                                   >エディオン</a>女子陸上競技部でコーチを務める。配偶者は<a href="." id="link_11"                                                                                                                         >シドニーオリンピック</a>、<a href="." id="link_12"                                                                                                                                       >アテネオリンピック</a>女子長距離走日本代表の<a href="." id="link_13"                                                   >大島めぐみ</a>。
</p>
