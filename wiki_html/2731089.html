<p><b>馬場 康誌</b>（ばば やすし、<a href="." id="link_1"                              >11月22日</a> - ）は、日本の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >函館市</a>生まれ。
</p><p><a href="." id="link_7"                                >紅林直</a>、<a href="." id="link_8"                                >澤井健</a>のアシスタントを経て、1994年に「超剣士 雷王丸」でデビュー（『<a href="." id="link_9"                                                                                  >コミックボンボン冬の増刊号</a>』掲載、単行本『ストリートファイターII V烈伝』第3巻収録）。
</p>
