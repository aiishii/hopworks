<p><b>蓮実 重臣</b>（はすみ しげおみ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_4"                    >2017年</a><a href="." id="link_4"                            >6月18日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                >編曲家</a>、<a href="." id="link_9"                                                                                            >ミュージシャン</a>。<a href="." id="link_10"                                                                       >東京外国語大学</a><a href="." id="link_11"                                                   >外国語学部</a>モンゴル語学科卒業。歌手としてGlenn Miyashiro名義を使用した。
</p>
