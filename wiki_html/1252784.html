		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>次良丸 忍</b>（じろまる しのぶ、本名同じ、男性、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                                                                  >児童文学作家</a>。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >大垣市</a>出身。<a href="." id="link_7"                                          >名城大学</a><a href="." id="link_8"                                >法学部</a>卒。<a href="." id="link_9"                                          >宮沢賢治</a>に心酔し、大学在学中より小説を書き始める。「銀色の日々」で第14回<a href="." id="link_10"                                                                                           >新美南吉児童文学賞</a>を受賞した。現在、<a href="." id="link_11"                                                                                           >日本児童文学者協会</a>の事務局に勤務しており、TENの会同人、え！ほん党同人。小峰書店から出版されている日本児童文学に寄稿することが多い。<a href="." id="link_12"                               >埼玉県</a><a href="." id="link_13"                               >上尾市</a>在住で二児の父でもある。
</p>
