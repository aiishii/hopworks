		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石野 晶</b>（いしの あきら、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >11月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                >九戸郡</a>出身。<a href="." id="link_6"                                                                                                                >岩手県立伊保内高等学校</a>卒業。<a href="." id="link_7"                    >2007年</a>、『パークチルドレン』（<b>石野 文香</b>（いしの ふみか）名義）で第8回<a href="." id="link_8"                                                                                  >小学館文庫小説賞</a>を受賞しデビューする。
</p><p><a href="." id="link_9"                    >2010年</a>、『月のさなぎ』で第22回<a href="." id="link_10"                                                                                                                                   >日本ファンタジーノベル大賞</a>優秀賞を受賞。
</p><p>好きな作家は<a href="." id="link_11"                                         >京極夏彦</a>、<a href="." id="link_12"                               >恩田陸</a>、<a href="." id="link_13"                                         >宮沢賢治</a>など 。
</p>
