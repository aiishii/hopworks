		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・セヴァンティス・キャリアー</b>（Richard Cevantis Carrier、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >12月1日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の古代史研究者。信条は<a href="." id="link_3"                                >無神論</a>。無神論者団体インターネット・インフィデルズ（<a href="/w/index.php?title=En:Internet_Infidels&amp;action=edit&amp;redlink=1" class="new" title="En:Internet Infidels (存在しないページ)">en:Internet Infidels</a>）の一員であり、そのウェブサイトで各宗教の信仰や<a href="." id="link_4"                      >聖典</a>と現代科学を結びつける主張に反論する記事を掲載している。
</p><p><a href="." id="link_5"                                                                        >キリスト神話説</a>の立場をとり、同じくキリスト神話説の観点で制作されたドキュメンタリー映画『<a href="." id="link_6"                                                                                            >そこにいなかった神</a>』に出演している。
</p>
