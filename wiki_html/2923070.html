<p><b>姜 恩喬</b>（カン・ウンギョ、<a href="." id="link_1"                    >1945年</a>12月13日 - ）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                          >咸鏡南道</a><a href="." id="link_5"                                >洪原郡</a>で生まれ、ソウルで育った。<a href="." id="link_6"                                                                                  >京畿女子高等学校</a>、<a href="." id="link_7"                                                    >延世大学校</a>英語英文学科を卒業し、同大学院の国語国文科で詩人<a href="." id="link_8"                                                                                                  >金起林</a>の研究で博士学位を受けた。<a href="." id="link_9"                                                    >東亜大学校</a>で国語国文科教授、文芸創作学科教授を歴任した。現在、<a href="." id="link_9"                                                    >東亜大学校</a>文芸創作学科の名誉教授として在職中である。
</p>
