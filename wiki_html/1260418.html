<p><b>武 周</b>（ぶ しゅう、生没年不詳）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >後漢</a>末期から<a href="." id="link_9"                                                                    >三国時代</a>の政治家。<a href="." id="link_10"                                     >魏</a>に仕えた。<a href="." id="link_11"           >字</a>は<b>伯南</b>。<a href="." id="link_2"                      >豫州</a><a href="." id="link_3"                      >沛郡</a>竹邑県の人。子は武陔（字は元夏）・武韶（字は叔夏）・武茂（字は季夏）・女子一人（劉芬の妻）。孫は武輔。『<a href="." id="link_12"                                                                   >三国志</a>』魏志の「<a href="." id="link_13"                     >胡質</a>伝」が引く『晋書』（著者は虞預）などに記述がある。
</p>
