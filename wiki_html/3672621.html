		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>彌永健一</b>（いやなが けんいち、<a href="." id="link_1"                    >1939年</a> - ）は日本の<a href="." id="link_2"                                >数学者</a>。東京商船大学（現・<a href="." id="link_3"                                                              >東京海洋大学</a>）名誉教授。父は数学者の<a href="." id="link_4"                                          >彌永昌吉</a>。
</p><p>東京出身。1961年<a href="." id="link_5"                                          >東京大学</a>理学部数学科卒業、1967年<a href="." id="link_6"                                                    >シカゴ大学</a>大学院<a href="." id="link_7"                                >Ph.D.</a>。
</p><p><a href="." id="link_8"                                                                                                                          >ジャン＝ピエール・セール</a>の「数論講義」等を翻訳した。
</p><p><a href="." id="link_9"                                                    >三里塚闘争</a>の支援もしていた。
