		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅川 満寛</b>（あさかわ みつひろ、<a href="." id="link_1"                    >1965年</a> - ）は、元<a href="." id="link_2"                                >青林堂</a>・<a href="." id="link_3"                                                    >青林工藝舎</a>の<a href="." id="link_4"                                                    >漫画編集者</a>。Kabuta Audio Lab代表。
</p><p>劇画史研究会および<a href="." id="link_5"                                                    >漫画原作者</a>の<a href="." id="link_6"                                                                                        >大西祥平</a>との共同レーベル「ひよこ書房」を主宰。編集業以外にも<b>斧田小</b>、<b>兜田麟三</b>名義での文筆活動や<a href="." id="link_7"                                >特殊漫画</a>の復刻活動も行っている。
</p>
