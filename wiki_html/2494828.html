		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>助川 徳是</b>（すけがわ のりよし、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >6月19日</a>）は、日本近代文学研究者、<a href="." id="link_3"                                                    >名古屋大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_4"                                          >東京大学</a>卒業、東京大学大学院人文科学研究科博士課程満期退学。<a href="." id="link_5"                                                                                  >学習院高等科</a>教諭、1967年<a href="." id="link_6"                                                              >福岡女子大学</a>助教授、名古屋大学教養部教授、情報文化学部教授。1996年定年退官、名誉教授。<a href="." id="link_7"                                          >魚住折蘆</a>の研究などに業績がある。
</p><p>2016年6月19日、<a href="." id="link_8"                                                    >間質性肺炎</a>のため<a href="." id="link_9"                                          >中日病院</a>で死去。83歳没。
</p>
