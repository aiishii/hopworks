		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小笠原 嘉</b>（おがさわら ただし、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >6月21日</a> - ）は、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                >八戸市</a>出身の元<a href="." id="link_4"                                          >競輪選手</a>。<a href="." id="link_5"                                                                                                                                                                                                                  >1976年モントリオールオリンピック</a>代表。<a href="." id="link_4"                                              >日本競輪選手会</a><a href="." id="link_2"                                >青森</a>支部に所属していた。<a href="." id="link_6"                                                                                                            >新山将史</a>（98期）、<a href="." id="link_7"                                          >新山響平</a>（107期）の伯父。
</p>
