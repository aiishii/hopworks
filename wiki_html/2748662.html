<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たかせ あつや</div><span class="fn">高瀬敦也</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1975年生まれ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">株式会社ジェネレートワン代表取締役</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_2"                                                            >run for money 逃走中</a>企画編成</td></tr></tbody></table>
<p><b>高瀬 敦也</b>（たかせ あつや、<a href="." id="link_3"                    >1975年</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、株式会社ジェネレートワン代表取締役、<a href="." id="link_5"                                                                                                      >テレビプロデューサー</a>。元・<a href="." id="link_6"                                                                                  >フジテレビ</a>社員。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >渋谷区</a>出身。
</p><p>フジテレビ時代は主にバラエティ番組の編成、企画に携り、<a href="." id="link_9"                                                              >テレビアニメ</a>も担当していた。
</p>
