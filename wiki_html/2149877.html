		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 恆一</b>（おおはら こういち、<a href="." id="link_1"                    >1920年</a>（大正9年）<a href="." id="link_2"                            >4月18日</a>- <a href="." id="link_3"                    >1998年</a>（平成10年）<a href="." id="link_4"                            >7月20日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                              >ロシア文学者</a>、<a href="." id="link_7"                                >評論家</a>、<a href="." id="link_8"                                                    >翻訳家</a>、<a href="." id="link_9"                                >実業家</a>である。本名は<b>大原嘉蔵</b>。
</p><p><a href="." id="link_10"                                                   >太平洋戦争</a>後の<a href="." id="link_11"                                                             >冷戦時代</a>、<a href="." id="link_12"                                                             >ソヴィエト社会主義共和国連邦</a>の<a href="." id="link_13"                                                             >モスクワ大学</a>に初めて留学した日本人の一人である。
</p><p><a href="." id="link_14"                                                                       >帝政ロシア</a>時代の<a href="." id="link_15"                     >詩人</a><a href="." id="link_16"                                                                                                               >ニコライ・ネクラーソフ</a>の研究、翻訳において日本の第一人者である。<br />
ネクラーソフの叙事詩『だれにロシアは住みよいか』（原題Кому на Руси жить хорошо）を日本で初めて翻訳出版した。
</p>
