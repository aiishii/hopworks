		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>ポール・トゥールーズ</b>の戦い（ポールトゥールーズのたたかい、英：Siege of Port Toulouse）は、<a href="." id="link_1"                    >1745年</a><a href="." id="link_1"                          >5月2日</a>から<a href="." id="link_2"                            >5月10日</a>にかけて、<a href="." id="link_3"                                    >ニューイングランド植民地</a>の軍が、<a href="." id="link_4"                                                              >フランス</a>植民地のポール・トゥールーズ（現在の<a href="." id="link_5"                                                                        >ノバスコシア州</a><a href="." id="link_6"                                                                                                                                                    >セントピーターズ</a>）を、<a href="." id="link_7"                                                                                                      >オーストリア継承戦争</a>（<a href="." id="link_8"                                                                        >ジョージ王戦争</a>）中に攻略した戦いである。
</p>
