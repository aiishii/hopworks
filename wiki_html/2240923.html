		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 公男</b>（おおの きみお、<a href="." id="link_1"                    >1926年</a>（大正15年）<a href="." id="link_2"                          >6月4日</a>‐ <a href="." id="link_3"                    >2017年</a>（平成29年）<a href="." id="link_4"                            >7月24日</a>）は、<a href="." id="link_5"                                >東京都</a>出身の日本の<a href="." id="link_6"                                >化学者</a>。<a href="." id="link_7"                                                              >理学博士</a>（<a href="." id="link_8"                                          >東京大学</a>）。<a href="." id="link_9"                                                    >北海道大学</a><a href="." id="link_10"                                         >名誉教授</a>・<a href="." id="link_11"                                                                       >北海道情報大学</a><a href="." id="link_12"                                         >名誉学長</a>。
</p><p>父の<a href="." id="link_13"                                         >大野龍太</a>は元<a href="." id="link_14"                                         >大蔵次官</a>、弟の<a href="." id="link_15"                                         >大野正男</a>は<a href="." id="link_16"                               >弁護士</a>で元<a href="." id="link_17"                                                                       >最高裁判事</a>、長男の<a href="." id="link_18"                                         >大野英男</a>は<a href="." id="link_19"                                         >物理学者</a>で<a href="." id="link_20"                                         >東北大学</a><a href="." id="link_21"                     >総長</a>。
</p>
