		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Okazaki_Seiciro.jpg" title="ファイル:Okazaki Seiciro.jpg">ファイル:Okazaki Seiciro.jpg</a>  <div class="thumbcaption">岡崎清一郎</div></div></div>
<p><b>岡崎 清一郎</b>（おかざき せいいちろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >1月28日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >栃木県</a><a href="." id="link_5"                                >足利市</a>出身。<a href="." id="link_6"                                                                                                                                                                  >佐野中学校</a>を中退後、<a href="." id="link_7"                                                                                                      >太平洋画会研究所</a>にて学ぶ。<a href="." id="link_8"                                          >北原白秋</a>の「近代風景」や<a href="." id="link_9"                                          >村野四郎</a>らの「旗魚」に参加、1929年第1詩集『四月遊行』を刊行。のち「<a href="." id="link_10"                     >歴程</a>」同人。1960年「新世界交響楽」で<a href="." id="link_11"                                                             >高村光太郎賞</a>、1971年『岡崎清一郎詩集』で第9回<a href="." id="link_12"                                                                       >藤村記念歴程賞</a>、1973年『春鶯囀』で第24回<a href="." id="link_13"                                                   >読売文学賞</a>受賞。
</p>
