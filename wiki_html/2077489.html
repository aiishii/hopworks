		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中澤 巠夫</b>（なかざわ みちお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >12月31日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >2月13日</a>）は、日本の作家。
</p><p>当時の<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                          >北豊島郡</a>小石川村（現 <a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >文京区</a><a href="." id="link_7"                                >小石川</a>）生まれ。1928年<a href="." id="link_8"                                          >法政大学</a>専門部卒。映画の脚本家を志すが、1934年『<a href="." id="link_9"                                                                        >オール読物</a>』の懸賞小説に当選、作家となる。1939年<a href="." id="link_10"                                                             >海音寺潮五郎</a>らと同人誌『文学建設』を創刊、1943年『阿波山嶽党』で第1回歴史文学賞受賞。戦後も時代小説、歴史小説を書いたが、晩年は子供向け古典の再話、偉人伝などを書いた。
</p>
