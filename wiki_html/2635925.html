		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 直良</b>（さとう なおよし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月15日</a> - ）は、日本の<a href="." id="link_2"                      >官僚</a>。<a href="." id="link_3"                                                    >国土交通省</a><a href="." id="link_4"                                >河川局</a>長、<a href="." id="link_5"                      >技監</a>、<a href="." id="link_6"                                                                                  >国土交通事務次官</a>を歴任。退官後<a href="." id="link_7"                                                                                                      >先端建設技術センター</a>理事長。
</p>
