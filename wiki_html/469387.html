<p><b>ボブ・マグラス</b>（Bob McGrath, <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                            >6月13日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >イリノイ州</a>生まれの<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                      >俳優</a>。1969年から放送されている「<a href="." id="link_7"                                                                                  >セサミストリート</a>」に"ボブ"としても知られている。セサミストリート時代以前には、日本で日本語歌手をしていたほか、<a href="." id="link_8"                                                                                                                                          >ミッチ・ミラー</a>合唱団でテナーのソリストを長年務めていた。
</p>
