<p><b>ピーター・レヴィ</b>（Peter Levy ACS/<a href="." id="link_3"                                                                                  >ASC</a>）は、<a href="." id="link_2"                                                                        >オーストラリア</a>の<a href="." id="link_4"                                          >撮影監督</a>。<a href="." id="link_1"                                          >シドニー</a>出身。
</p><p><a href="." id="link_5"                                                                                                                                                                        >スティーヴン・ホプキンス</a>監督作品の撮影を多く手がける。
</p><p><a href="." id="link_6"                    >1983年</a>からオーストラリア撮影監督協会（ACS）の、<a href="." id="link_7"                    >2000年</a>から<a href="." id="link_3"                                                                                  >全米撮影監督協会</a>（ASC）の会員。
