		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉高 寿男</b>（よしたか としお）は日本の<a href="." id="link_1"                                >脚本家</a>、<a href="." id="link_2"                                >劇作家</a>、<a href="." id="link_3"                                                              >構成作家</a>、<a href="." id="link_4"                                                                                            >スクリプトドクター</a>である。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >芦屋町</a>出身
。有限会社<a href="." id="link_7"                                                                                  >マツ・カンパニー</a>と業務提携。<a href="." id="link_8"                                                                        >日本脚本家連盟</a>会員。
</p><p><a href="." id="link_9"                                                                                  >NSC東京校</a>2期生を経て漫才コンビを結成。芸人引退後、<a href="." id="link_10"                                                                                           >松竹シナリオ研究所</a>や<a href="." id="link_11"                                                   >日テレ学院</a>でシナリオを学ぶ。<a href="." id="link_12"                               >文芸社</a>主催の<a href="." id="link_13"                                                                                 >ショートショート</a>コンテストで大賞を受賞しデビュー、作品集が<a href="." id="link_14"                                         >電子書籍</a>化。
</p>
