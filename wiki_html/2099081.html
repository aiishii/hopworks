		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクサンドラ</b>（<b>アレックス</b>）<b>・スコット</b>（Alexandra "Alex" Scott、<a href="." id="link_1"                    >1996年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >8月1日</a>）は、<a href="." id="link_3"                                          >癌</a>を罹患しながらも<a href="." id="link_4"                                                                                            >レモネードスタンド</a>を開き、同じ境遇の子供たちのために癌治療の研究や闘病を助けるための資金を集めた少女。彼女は8歳で短い生涯を閉じた。
</p>
