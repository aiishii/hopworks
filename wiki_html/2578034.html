		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺尾 善雄</b>（てらお よしお、<a href="." id="link_1"                    >1923年</a> - <a href="." id="link_2"                    >1987年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >中国文学者</a>、<a href="." id="link_5"                      >作家</a>。
<a href="." id="link_6"                                >岡山県</a>生まれ。
<a href="." id="link_7"                                                                                            >東京外国語学校</a>支那語科卒。<a href="." id="link_8"                                                                                                                                          >夕刊岡山新聞社</a>、<a href="." id="link_9"                                                                                            >サンケイ新聞社</a>、<a href="." id="link_10"                                         >秋田書店</a>に勤務。中国古典の<a href="." id="link_11"                     >翻訳</a>や一般向けの書物を多く書いた。
</p>
