<p><b>齋藤 雅子</b>（さいとう　まさこ、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2004年</a>）は、作家、文筆家。
東京生まれ。<a href="." id="link_3"                                                                                      >東京都立大学 (1949-2011)</a>仏文学科卒業。1955年から65年まで<a href="." id="link_4"                                                    >共同通信社</a>記者。68年4月『<a href="." id="link_5"                                                    >早稲田文学</a>』に「悲しみの人魚の歌」を発表、<a href="." id="link_6"                                          >川端康成</a>が、<a href="." id="link_7"                                                              >芥川賞</a>候補になぜなっていないのかと称賛した。共同通信社を退社後は、リーダーズダイジェスト、FMfan、婦人画報等、雑誌のための取材やインタヴュー、英文和訳を数多く手がけ、1970年代末からは、古典文学の解説や平安京に取材した小説などを執筆した。没時まで、日本ペンクラブ会員。
</p>
