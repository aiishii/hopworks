		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タラートプルー駅</b>（タラートプルーえき、<a href="." id="link_1"                                >タイ語</a>&#160;: สถานีตลาดพลู）は、<a href="." id="link_2"                                          >タイ王国</a>の<a href="." id="link_3"                                          >バンコク都</a><a href="." id="link_4"                                                              >トンブリー区</a>にある、<a href="." id="link_5"                                                              >タイ国有鉄道</a><a href="." id="link_6"                                                                        >メークローン線</a>及び<a href="." id="link_7"                                                                                                                          >バンコク・スカイトレイン</a> シーロム線の<a href="." id="link_8"                                >駅</a>である。
</p><p>同じ駅名を付けられているが、2つの駅は1kmほど離れており、徒歩移動の場合は15分程度かかる。
</p>
