		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内須川 洸</b>（うちすがわ ひろし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >11月10日</a>）は、日本の<a href="." id="link_3"                                                    >教育心理学</a>者。<a href="." id="link_4"                                          >筑波大学</a>名誉教授。<a href="." id="link_5"                                          >吃音</a>教育が専門。
</p><p>東京出身。1955年<a href="." id="link_6"                                          >東京大学</a>教育学部卒、1960年同大学院博士課程満期退学、62年「吃音の診断法に関する臨床心理学的研究」で<a href="." id="link_7"                                                                        >教育学博士</a>。1960年<a href="." id="link_8"                                                                                            >東京慈恵会医科大学</a>助教授、1963年<a href="." id="link_9"                                                              >東京学芸大学</a>特殊教育研究施設助教授、1974年<a href="." id="link_10"                                                             >大阪教育大学</a>教授、1978年<a href="." id="link_4"                                          >筑波大学</a>教授、92年定年退官、名誉教授、<a href="." id="link_11"                                                             >昭和女子大学</a>教授・生活心理研究所所長。<a href="." id="link_12"                               >従四位</a>、<a href="." id="link_13"                                                                       >瑞宝中綬章</a>追贈。
</p>
