	<h1 id="firstHeading" class="firstHeading" >ウィリアム・グラッドストン (第7代準男爵)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第7代<a href="." id="link_1"                                                                                                      >準男爵</a>、サー・アースキン・ウィリアム・グラッドストン</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en"><b>Sir Erskine William Gladstone, 7th Baronet, <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >KG</a>, <a href="." id="link_4"                                          >JP</a>, <a href="." id="link_5"                                >DL</a></span></b></span>、<a href="." id="link_6"                    >1925年</a><a href="." id="link_6"                              >10月29日</a> -<a href="." id="link_7"                    >2018年</a><a href="." id="link_7"                            >3月29日</a>）は、<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                                                                            >パブリックスクール</a>教師、スカウト運動指導者。
</p><p><a href="." id="link_10"                         >19世紀</a>の<a href="." id="link_11"                                                                       >イギリス首相</a><a href="." id="link_12"                                                                                                                                   >ウィリアム・グラッドストン</a>の曾孫にあたる。彼自身も曽祖父を意識し、ミドルネームのウィリアムを名前として主に使用している。
</p>
