		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大井 恒行</b>（おおい つねゆき、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >12月15日</a> - ）は、<a href="." id="link_2"                                >山口県</a><a href="." id="link_3"                                >山口市</a>出身の<a href="." id="link_4"                                          >俳人</a>。1967年、<a href="." id="link_5"                                                    >立命館大学</a>俳句会に入会。<a href="." id="link_6"                                          >赤尾兜子</a>に師事し「渦」に投句、また「俳句評論」句会にも出席。1980年、<a href="." id="link_7"                                          >攝津幸彦</a>らとともに「豈」創刊に参加。1988年、総合誌『俳句空間』（弘栄堂書店）の編集長に就任、1993年まで務める。代表句に「針は今夜かがやくことがあるだろうか」等。「豈」同人。<a href="." id="link_8"                                                              >現代俳句協会</a>会員。
</p>
