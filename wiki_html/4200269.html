		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                    >マーチ伯爵</a><b>エドマンド・モーティマー</b>（<a href="." id="link_2"                      >英</a>：Edmund Mortimer, 3rd Earl of March, <a href="." id="link_3"                    >1352年</a><a href="." id="link_3"                          >2月1日</a> - <a href="." id="link_4"                    >1381年</a><a href="." id="link_4"                              >12月27日</a>）は、<a href="." id="link_5"                                                                                  >イングランド</a>の貴族。父は第2代マーチ伯<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                                      >ロジャー・モーティマー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Roger_Mortimer,_2nd_Earl_of_March&amp;action=edit&amp;redlink=1" class="new" title="En:Roger Mortimer, 2nd Earl of March (存在しないページ)">英語版</a>）</span></span>、母は初代<a href="." id="link_7"                                                                                            >ソールズベリー伯爵</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                                                                                                                >ウィリアム・モンタキュート</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:William_Montagu,_1st_Earl_of_Salisbury&amp;action=edit&amp;redlink=1" class="new" title="En:William Montagu, 1st Earl of Salisbury (存在しないページ)">英語版</a>）</span></span>の娘フィリッパ。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >妻の権利</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Jure_uxoris&amp;action=edit&amp;redlink=1" class="new" title="En:Jure uxoris (存在しないページ)">英語版</a>）</span></span>で<a href="." id="link_10"                                                                       >アルスター伯爵</a>にも叙爵された。
</p>
