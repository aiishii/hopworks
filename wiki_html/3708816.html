		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細野 薫</b>（ほその かおる、<a href="." id="link_1"                    >1961年</a>- ）は、日本の経済学者、<a href="." id="link_2"                                                    >学習院大学</a>教授。
</p><p><a href="." id="link_3"                                >京都府</a>生まれ。1984年<a href="." id="link_4"                                          >京都大学</a>経済学部卒業、1990年<a href="." id="link_5"                                                                                                      >ノースウェスタン大学</a>経済学修士号取得。2009年「金融危機のミクロ経済分析」で<a href="." id="link_6"                                          >一橋大学</a>から博士（経済学）。1989年<a href="." id="link_7"                                                    >経済企画庁</a>勤務、1999年<a href="." id="link_8"                                                                        >名古屋市立大学</a>経済学部助教授、2003年学習院大学経済学部助教授、2004年から同教授。2010年、『金融危機のミクロ経済分析』で<a href="." id="link_9"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
