<p><b>山中 寅文</b>（やまなか とらふみ、<a href="." id="link_8"                    >1926年</a> - <a href="." id="link_4"                    >2003年</a><a href="." id="link_4"                          >1月6日</a>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                      >林業</a><a href="." id="link_5"                                >技術者</a>、<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_10"                               >農学部</a><a href="." id="link_7"                      >技官</a>。<a href="." id="link_11"                                                                                                                               >森林文化協会</a>技術顧問。<a href="." id="link_12"                                                   >橋本龍太郎</a>ともに、名誉森林インストラクターの称号を持つ。<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >大口市</a>生まれ。
</p>
