		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 行文</b>（やまもと ゆきふみ、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >車いす</a>アスリートの先駆者。<a href="." id="link_3"                                >熊本県</a>出身。現<a href="." id="link_4"                                                                                                                                                                        >日本パラ陸上競技連盟</a>監事。<a href="." id="link_5"                                                                        >車いすマラソン</a>の選手として、<a href="." id="link_6"                                                                                                                                                                                                                                        >ニューヨーク・アイレスベリーパラリンピック</a>（<a href="." id="link_7"                                                                                                                                            >1984年ロサンゼルスオリンピック</a>時）以降3回の<a href="." id="link_8"                                                                        >パラリンピック</a>に出場。1983年～1992年シーズンの車いすマラソン日本記録保持者。1998年の<a href="." id="link_9"                                                                                                                >長野パラリンピック</a>開会式では<a href="." id="link_10"                                                                                 >聖火リレー</a>における競技場内の最終ランナーを務めた。
</p>
