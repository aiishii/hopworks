<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:FrankStantonCBSPrez.jpg" title="ファイル:FrankStantonCBSPrez.jpg">ファイル:FrankStantonCBSPrez.jpg</a>  <div class="thumbcaption">フランク・スタントン</div></div></div>
<p><b>フランク・ニコラス・スタントン</b>（Frank Nicholas Stanton, <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月24日</a> ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>。彼は<a href="." id="link_5"                    >1946年</a>～<a href="." id="link_6"                    >1971年</a>まで<a href="." id="link_7"        >CBS</a>の社長を務めた（その後1973年まで副議長）。さらに<a href="." id="link_8"                    >1961年</a>～<a href="." id="link_9"                    >1967年</a>まで<a href="." id="link_10"                                                             >ランド研究所</a>の会長を務めた。
</p><p><a href="." id="link_11"                                                   >ミシガン州</a><a href="." id="link_12"                                                                                                                     >マスキーゴン</a>生まれ。
</p><p>彼の死後、<b>スタントン財団</b>(<a href="." id="link_13"                     >英語</a>&#58; <span lang="en">Stanton Foundation</span>)が設立された。
</p>
