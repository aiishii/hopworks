		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 熠</b>（ちょう ゆう、<a href="." id="link_1"                  >482年</a> - <a href="." id="link_2"                  >541年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >北魏</a>から<a href="." id="link_5"                      >東魏</a>にかけての<a href="." id="link_6"                                >政治家</a>・<a href="." id="link_7"                      >軍人</a>。『<a href="." id="link_8"                      >北史</a>』では張燿（ちょうよう）と書かれる。<a href="." id="link_9"            >字</a>は景世。<a href="." id="link_10"                     >本貫</a>は<a href="." id="link_11"                               >南陽郡</a><a href="." id="link_12"                                                                                                 >西鄂県</a>。<a href="." id="link_13"                     >後漢</a>の<a href="." id="link_14"                                                         >張衡</a>の十世の孫を自称した。
</p>
