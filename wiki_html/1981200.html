		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">古沢賢太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1974-10-14</span>) </span>1974年<a href="." id="link_1"                              >10月14日</a>（47歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >船橋市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">kentaro furusawa</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">プロデューサー<br />株式会社アークプロダクション代表取締役社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><span class="url"><a rel="nofollow" class="external text" href="http://arckproduction.com/">arckproduction<wbr />.com</a></span></td></tr></tbody></table>
<p><b>古沢 賢太郎</b>（ふるさわ けんたろう、<a href="." id="link_5"                    >1974年</a><a href="." id="link_5"                              >10月14日</a> - ）は、<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >船橋市</a>出身のプロデューサー。株式会社<a href="." id="link_6"                                                                                                      >アークプロダクション</a>代表取締役社長。通称：<b>ken-ken</b>（ケンケン）。<a href="." id="link_7"                                                                                            >船橋市立船橋中学校</a>、<a href="." id="link_8"                                                                                                                >日本大学習志野高等学校</a>、<a href="." id="link_9"                                          >日本大学</a>卒業。
</p>
