<p><b>今泉 篤男</b>（いまいずみ あつお、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >1月19日</a>）は、日本の<a href="." id="link_3"                                                    >美術評論家</a>。<a href="." id="link_4"                                >山形県</a>生まれ。<a href="." id="link_5"                                          >東京帝国大学</a>卒。1932年ヨーロッパに渡り、<a href="." id="link_6"                                          >パリ大学</a>、<a href="." id="link_7"                                                                                                                >ベルリン大学</a>に学ぶ。34年帰国、美術評論を始め、36年<a href="." id="link_8"                                                                                                                                          >美術批評家協会</a>を創立、52年<a href="." id="link_9"                                                                        >国立近代美術館</a>次長、67年<a href="." id="link_10"                                                                                           >京都国立近代美術館</a>館長、69年まで務めた。
</p>
