		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・ファインタック</b>（David Feintuch、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >3月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ニューヨーク</a>生まれの<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                          >SF作家</a>。<a href="." id="link_7"                                                    >ミシガン州</a>に在住していた。
</p><p><a href="." id="link_8"                                                                        >インディアナ州</a>と<a href="." id="link_9"                                                                                                                                                              >ボストン市</a>で学び、弁護士、写真家、古物商を経て作家となる。<a href="." id="link_10"                                         >イギリス</a>海軍史と<a href="." id="link_11"                                                                                                               >ナポレオン</a>時代の研究がライフワークとのこと。
</p><p><a href="." id="link_12"                                                             >海洋冒険小説</a>のスタイルを踏襲した<a href="." id="link_13"                                                                                                                         >SF</a>小説「銀河の荒鷲シーフォート」シリーズの作者。
</p><p>1996年度<a href="." id="link_14"                                                                                                                                                         >ジョン・W・キャンベル新人賞</a>受賞。
</p>
