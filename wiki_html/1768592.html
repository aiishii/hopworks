<p><b>寺尾 新</b>（てらお しん、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                              >12月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >キックボクサー</a>で、元<a href="." id="link_4"                                                              >プロボクサー</a>、<a href="." id="link_5"                                                              >プロレスラー</a>である。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >八王子市</a>出身。横浜アリーナジム所属。ボクシング元日本フライ級1位、<a href="." id="link_8"                                                                                  >キックボクシング</a><a href="." id="link_9"                                                >UKF</a>東洋フェザー級初代王者。妻はキックボクサーの<a href="." id="link_10"                                                                                                           >井上弥生</a>。
</p>
