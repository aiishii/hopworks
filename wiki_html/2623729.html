	<h1 id="firstHeading" class="firstHeading" >ルフトハンザドイツ航空 (ドイツ民主共和国)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>
		<div id="contentSub"></div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルフトハンザドイツ航空</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Deutsche Lufthansa</span>）とは、<a href="." id="link_2"                    >1955年</a>から<a href="." id="link_3"                    >1963年</a>にかけて存在した、<a href="." id="link_4"                                                                                  >ドイツ民主共和国</a>（東ドイツ）の国営航空会社である。<b><span lang="de">Deutsche Lufthansa Ost</span></b>（東のルフトハンザ）とも呼ばれていた。
</p><p>なお、<a href="." id="link_5"                                >ドイツ連邦共和国</a>（<a href="." id="link_6"                                          >西ドイツ</a>）の航空会社、<a href="." id="link_7"                                                                                                                >ルフトハンザドイツ航空</a>とは関係がないが、互いに正当性を主張しあっていた（<a href="#終焉">後述</a>）。
</p>
