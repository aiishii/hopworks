		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナゲンドラ・プラサード・リジャール</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">नगेन्द्र प्रसाद रिजाल</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Nagendra Prasad Rijal</span>、<a href="." id="link_3"                    >1927年</a><a href="." id="link_3"              >4月</a> - <a href="." id="link_4"                    >1994年</a>）は、<a href="." id="link_5"                                                              >ネパール王国</a>の保守政治家。首相を2度務める。
</p><p>任期は以下の通り。
</p>
<ul><li>1973年7月16日 - 1975年12月1日</li>
<li>1986年3月21日 - 1986年6月15日</li></ul>
