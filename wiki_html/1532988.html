		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浮世亭夢丸</b>（うきよてい ゆめまる、<a href="." id="link_1"                    >1896年</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                          >4月3日</a>）は、昭和期の<a href="." id="link_3"                                                    >漫才師</a>。本名は北村誠一。
</p><p>実の弟は<a href="." id="link_4"                                                                                                                          >浮世亭歌楽</a>で<a href="." id="link_5"                                                                                            >砂川捨丸</a>門下。
</p><p>芸名の由来は師・捨丸は音頭取り系漫才師であったが自身主に<a href="." id="link_6"                                                    >浪花節</a>の節真似を売りにしていたために捨丸から「音頭やらんのやったら、砂川返せ」と言われ同じ浪花節の節真似を売りにした<a href="." id="link_7"                                                              >浮世亭雲心坊</a>から浮世亭を拝借し「夢が浮き世か、浮き世が夢か」から「浮世亭夢丸」を名乗り浮世亭派（または浮世派）家元と称した。
</p>
