<p><b>宮地 傳三郎</b>（みやじ でんざぶろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                      >日本</a>の動物<a href="." id="link_4"                                >生態学</a>者。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >理学博士</a>（京都帝国大学、1933年）。<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >尾道市</a>生まれ。
</p>
