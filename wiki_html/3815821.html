		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン-ミッシェル・デュリエ</b>（Jean-Michel Duriez,<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                                          >アミアン</a>生まれの<a href="." id="link_3"                                          >フランス</a>人<a href="." id="link_4"                                >調香師</a>。
</p><p>1997年から2004年までジャン・パトゥと<a href="." id="link_5"                                          >ロシャス</a>の調香師として活躍。その他、<a href="." id="link_6"                                                                                                    >ドルチェ&amp;ガッバーナ</a>、<a href="." id="link_7"                                                    >エスカーダ</a>、<a href="." id="link_8"                                          >ラコステ</a>、<a href="." id="link_9"                                                                                            >ヨウジヤマモト</a>の香水を調香。2016年12月に、自身の名前を冠したブランド『<b>ジャン-ミッシェル・デュリエ　パリ</b>』をスタート。
</p>
