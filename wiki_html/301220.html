		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Aral_map.png" title="ファイル:Aral map.png">ファイル:Aral map.png</a>  <div class="thumbcaption">アラル海とアムダリヤ川（下）、シルダリヤ川（上）</div></div></div>
<p><b>シルダリヤ川</b>（シルダリヤがわ、Syr Darya/Sīr-Daryā سیردریا）は、<a href="." id="link_1"                                          >天山山脈</a>の2箇所（<a href="." id="link_2"                                          >キルギス</a>と東部<a href="." id="link_3"                                                                        >ウズベキスタン</a>）に源を発し、キルギス、ウズベキスタン、<a href="." id="link_4"                                                              >カザフスタン</a>、<a href="." id="link_5"                                                              >タジキスタン</a>を通過して北西へ向かって流れ、北<a href="." id="link_6"                                          >アラル海</a>に注ぐ<a href="." id="link_7"            >川</a>である。延長は2,212 km。河口の標高は42m。
</p>
