		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレアス・ファイニンガー</b>（Andreas Feininger、Andreas Bernhard Lyonel Feininger、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >12月27日</a>-<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>を代表する、世界的な<a href="." id="link_4"                                          >報道写真</a>系の<a href="." id="link_5"                                >写真家</a>。父は、<a href="." id="link_6"                      >画家</a>の<a href="." id="link_7"                                                                                                                          >リオネル・ファイニンガー</a>、弟は、やはり写真家の<a href="." id="link_8"                                                                                                                                                                                            >ルックス・ファイニンガー</a>（T. Lux Feininger）。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
