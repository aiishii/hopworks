<p><b>宋翼弼</b>（そう よくひつ、ソン・イクピル、<a href="." id="link_1"                                >朝鮮語</a>:송익필、<a href="." id="link_2"                    >1534年</a><a href="." id="link_2"                            >2月10日</a> - <a href="." id="link_3"                    >1599年</a><a href="." id="link_3"                          >8月8日</a>）は、<a href="." id="link_4"                                          >李氏朝鮮</a>中期の<a href="." id="link_5"                      >庶子</a>出身の<a href="." id="link_6"                                >儒学者</a>、政治家である。字は雲長、号は亀峰または玄縄、諡号は文敬。本貫は<a href="." id="link_7"                                          >礪山宋氏</a>。
</p>
