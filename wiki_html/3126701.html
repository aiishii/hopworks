		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川修一</b>（はせがわ　しゅういち、<a href="." id="link_1"                    >1971年</a>10月-　）は、日本の<a href="." id="link_2"                                >聖書学</a>者、<a href="." id="link_3"                                >歴史学</a>者、<a href="." id="link_4"                                >考古学</a>者、<a href="." id="link_5"                                          >立教大学</a>准教授。専門分野はオリエント史、旧約学、西アジア考古学。
</p><p>埼玉県出身。立教大学文学部史学科卒業。<a href="." id="link_6"                                          >筑波大学</a>大学院歴史・人類学研究科博士課程単位取得退学。<a href="." id="link_7"                                                                                                                >ハイデルベルク大学</a>神学部博士課程に学び、<a href="." id="link_8"                                                                        >テルアビブ大学</a>（イスラエル）大学院ユダヤ史学科博士課程修了、<a href="." id="link_9"                                >Ph.D.</a>。<a href="." id="link_10"                                                                                                     >古代オリエント博物館</a>共同研究員、<a href="." id="link_11"                                         >盛岡大学</a>文学部社会文化学科准教授、2014年、立教大学文学部准教授。2015年、<a href="." id="link_12"                                                   >日本学士院</a>学術奨励賞受賞。
</p>
