		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋田 東聲</b>（はしだ とうせい、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                              >12月20日</a>）は、日本の<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"            >号</a>は東声とも書く。<a href="." id="link_6"                                >高知県</a>出身。元妻は同じく歌人で、『<a href="." id="link_7"                                                    >平城山</a>』の<a href="." id="link_8"                      >作詞</a>者でもある<a href="." id="link_9"                                                                                                                      >北見志保子</a>。
</p>
