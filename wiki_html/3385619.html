		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耶律 履</b>（やりつ り、<a href="." id="link_1"                    >1132年</a> - <a href="." id="link_2"                    >1192年</a><a href="." id="link_2"                                        >6月</a>）は、<a href="." id="link_3"                                      >金</a>の政治家。字は履道。『<a href="." id="link_4"                      >金史</a>』列伝第三十三では、<b>移剌 履</b>（いら り）と呼ばれる。
</p><p><a href="." id="link_5"            >遼</a>の皇族である<a href="." id="link_6"                                >東丹懐王</a><a href="." id="link_7"                                                    >耶律倍</a>の8世の孫で、<a href="." id="link_8"                                                                                                            >耶律聿魯</a>の子、<a href="." id="link_9"                                                                                                            >耶律弁才</a>、<a href="." id="link_10"                                                                                                           >耶律善才</a>、<a href="." id="link_11"                                     >元</a>の政治家<a href="." id="link_12"                                         >耶律楚材</a>の父。自ら忘言居士と号した。
</p>
