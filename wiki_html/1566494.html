		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 誠平</b>（かとう せいへい、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                          >5月7日</a>）は、日本の<a href="." id="link_3"                                >林学者</a>、<a href="." id="link_4"                                >造園家</a>。<a href="." id="link_5"                                                    >森林利用学</a>の分野で活躍、<a href="." id="link_6"                      >索道</a>の技術研究、自然保養林制度制定にかかわり、また<a href="." id="link_7"                                >観光学</a>や<a href="." id="link_8"                                >風景学</a>、さらに<a href="." id="link_9"                                          >橋梁</a>の<a href="." id="link_10"           >美</a>学についても研究を重ねた人物。
</p>
