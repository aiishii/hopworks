		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八陣 信蔵</b>（はちじん しんぞう、<a href="." id="link_1"                    >1837年</a><a href="." id="link_1"                            >8月13日</a>（<a href="." id="link_2"                      >天保</a>8年<a href="." id="link_3"                                                      >7月13日</a>） - <a href="." id="link_4"                    >1902年</a>（<a href="." id="link_5"                      >明治</a>35年）<a href="." id="link_6"                          >1月9日</a>）は<a href="." id="link_7"                                >淡路国</a><a href="." id="link_8"                                >津名郡</a><a href="." id="link_9"                                                                                                  >尾崎村</a>（現・<a href="." id="link_10"                               >兵庫県</a><a href="." id="link_11"                               >淡路市</a>）出身の大相撲力士。本名は<b>岩井 信蔵</b>。所属部屋は<a href="." id="link_12"                                                   >小野川部屋</a>（大坂）<a href="." id="link_13"                                                                   >玉垣部屋</a>（江戸）。<a href="." id="link_14"                                         >大坂相撲</a>で最初の<a href="." id="link_15"                     >横綱</a>となった。<a href="." id="link_16"                                         >吉田司家</a>の免許ではないため<a href="." id="link_17"                                                             >日本相撲協会</a>公認の横綱には加えられていない。
</p>
