<p><b>マルレーン・ゴリス</b>（Marleen Gorris, <a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >12月9日</a> - ）は、<a href="." id="link_2"                                          >オランダ</a>・<a href="." id="link_3"                                                                                                            >リンブルフ州</a>の<a href="." id="link_4"                                                              >ルールモント</a>出身の<a href="." id="link_5"                                          >映画監督</a>。<a href="." id="link_6"                                                                                            >アムステルダム大学</a>で学んだ。
</p><p>1995年の「<a href="." id="link_7"                                                                              >アントニア</a>」で<a href="." id="link_8"                                                                                                                                    >アカデミー外国語映画賞</a>を受賞。
</p>
