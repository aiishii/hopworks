<p><b>佐藤 進一</b>（さとう しんいち、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >11月25日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >11月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史家</a>。専門は、日本<a href="." id="link_5"                      >中世</a>史、中世法制史、<a href="." id="link_6"                                >古文書</a>学。<a href="." id="link_7"                                >新潟県</a><a href="." id="link_8"                                          >中蒲原郡</a><a href="." id="link_9"                                >新津町</a>（現・<a href="." id="link_10"                               >新潟市</a><a href="." id="link_11"                               >秋葉区</a>）に生まれる。
</p>
