		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安東 ウメ子</b>（あんどう うめこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >11月20日</a> ‐ <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >7月15日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >帯広市</a>フシココタン出身の<a href="." id="link_5"                                >アイヌ</a>の<a href="." id="link_6"                                >音楽家</a>。
<a href="." id="link_7"                                          >ムックリ</a>（<a href="." id="link_8"                      >口琴</a>）とウポポ（歌）の名手として知られる。
</p><p>音楽家としては<a href="." id="link_9"                                          >トンコリ</a>奏者の<a href="." id="link_10"                                                                                   >OKI</a>と共にCDアルバムなどを出している。他に<a href="." id="link_11"                                         >アイヌ語</a>講師やアイヌ文化の保存活動も行っていた。
</p>
