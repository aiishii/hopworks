<p><b>新美 若奈</b>（にいみ わかな、<a href="." id="link_1"                    >1983年</a> - ）は、日本の元<a href="." id="link_2"                                          >アイドル</a>。『<a href="." id="link_3"                                                                                                                                                                            >とんねるずのみなさんのおかげでした</a>』で活動した<a href="." id="link_4"                      >野猿</a>の妹分「<a href="." id="link_5"                      >女猿</a>」のメンバー。「<a href="." id="link_6"                                                                              >アライバル</a>」に所属していた。
