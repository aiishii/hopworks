		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エヴァ・エフドキモワ</b>（<b>Eva Evdokimova-Gregori</b>、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>である。世界各地でゲスト・ダンサーとして活躍し、<a href="." id="link_5"                                                                                            >ルドルフ・ヌレエフ</a>とのパートナーシップでも知られた。
</p>
