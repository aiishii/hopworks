		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片平 孝</b>（かたひら たかし、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >宮城県</a>に生まれる。<a href="." id="link_5"                                                                                  >東京写真大学</a>（現・東京工芸大学）卒業。
</p><p><a href="." id="link_6"                    >1969年</a>から<a href="." id="link_7"                    >1973年</a>、<a href="." id="link_8"                                                    >サハラ砂漠</a>を旅し<a href="." id="link_9"                                                              >ハウサ族</a>の塩の<a href="." id="link_10"                                                   >キャラバン</a>に同行したことをきっかけに塩の世界に魅せられる。以来、<a href="." id="link_11"                                                                                                     >ネイチャーフォト</a>を中心に30年以上にわたって、世界中の塩の産地を撮影し続けている。
</p>
