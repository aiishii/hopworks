		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                    >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>ジョージ・グロバム・ハウ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir George Grobham Howe, 1st Baronet</span>、<a href="." id="link_4"                    >1627年</a>ごろ – <a href="." id="link_5"                    >1676年</a><a href="." id="link_5"                            >9月26日</a>）は、<a href="." id="link_6"                                                                                  >イングランド王国</a>の政治家。<a href="." id="link_7"                                          >ハウ伯爵</a>家の先祖にあたる<a href="." id="link_8"                                                                                                                      >初代準男爵サー・ジョン・ハウ</a>は伯父にあたる。<a href="." id="link_9"                                                                                                      >王政復古</a>の後に準男爵に叙され、<a href="." id="link_10"                                                                             >庶民院</a>議員を16年間務めた。
</p>
