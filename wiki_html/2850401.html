		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶 哲夫</b>（かじ てつお、<a href="." id="link_1"                    >1925年</a>(<a href="." id="link_2"                      >大正</a>14年)<a href="." id="link_3"                          >8月2日</a> - ）は、日本の<a href="." id="link_4"                                                              >教育学者</a>、<a href="." id="link_5"                                          >筑波大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                                                  >社会科教育学</a>専攻。
</p><p><a href="." id="link_8"                                >東京府</a><a href="." id="link_9"                                >東京市</a><a href="." id="link_10"                               >浅草区</a>田町生まれ。1945年<a href="." id="link_11"                                                                                 >東京高等師範学校</a>卒、<a href="." id="link_12"                                                                                           >東京文理科大学</a>倫理学科に入るが、陸軍特別甲種幹部候補生となり、前橋陸軍士官予備学校の<a href="." id="link_13"                                                   >士官候補生</a>で敗戦を迎える。48年東京文理科大学卒、副手、<a href="." id="link_14"                                                             >東京教育大学</a>助手、52年同附属中学高校教諭。66年<a href="." id="link_15"                               >文部省</a>初等中等教科調査官、72年東京教育大学<a href="." id="link_16"                               >助教授</a>、74年<a href="." id="link_17"                     >教授</a>、76年筑波大学教授、89年<a href="." id="link_18"                     >定年</a>退官、名誉教授。
</p>
