<p><b>入江 長八</b>（いりえ ちょうはち、<a href="." id="link_1"                                                >文化</a>12年<a href="." id="link_2"                                                    >8月5日</a>（<a href="." id="link_3"                    >1815年</a><a href="." id="link_3"                          >9月7日</a>） - <a href="." id="link_4"                      >明治</a>22年（<a href="." id="link_5"                    >1889年</a>）<a href="." id="link_6"                            >10月8日</a>）は<a href="." id="link_7"                                          >江戸時代</a>末期から<a href="." id="link_8"                                                              >明治時代</a>にかけて活躍した名工（<a href="." id="link_9"                      >左官</a>職人）、<a href="." id="link_10"                               >工芸家</a>。<a href="." id="link_11"                                         >なまこ壁</a>、<a href="." id="link_12"                                         >鏝絵</a>といった<a href="." id="link_13"                     >漆喰</a>細工を得意とした。
</p>
