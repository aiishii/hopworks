<p><b>乗杉 嘉壽</b>（のりすぎ よしひさ、「乘杉」とも表記、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                          >2月1日</a>）は、<a href="." id="link_3"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>期の<a href="." id="link_5"                                >文部</a><a href="." id="link_6"                      >官僚</a>・<a href="." id="link_7"                                                    >教育者</a>。<a href="." id="link_8"                      >日本</a>に<a href="." id="link_9"                                          >社会教育</a>を体系的に紹介した人物とされている。
</p><p><a href="." id="link_10"                               >富山県</a>出身（出生地は<a href="." id="link_11"                     >東京</a>）。<a href="." id="link_12"                                                   >礪波市</a>出町眞壽寺壽貞の次男。兄は<a href="." id="link_13"                                                                                                           >乗杉教存</a>である。
</p>
