		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧本 英輔</b>（まきもと えいすけ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月13日</a> - ）は、<a href="." id="link_2"                              >1960年代</a>から<a href="." id="link_3"                              >1980年代</a>にかけて<a href="." id="link_4"                                >大相撲</a>の<a href="." id="link_5"                                                    >時津風部屋</a>に所属していた、<a href="." id="link_6"                                >熊本県</a><a href="." id="link_7"                                >宇土市</a>長浜町出身の<a href="." id="link_8"                      >力士</a>である。本名は<a href="." id="link_9"                                >四股名</a>と同じ。新十両時の四股名は、<b>轟 亘</b>（とどろき わたる）。身長181cm、体重150kg。得意手は左四つ、寄り。最高位は東<a href="." id="link_10"                     >前頭</a>12枚目（1972年9月場所）。角界関係者からは「マキさん」と親しまれていた。
</p>
