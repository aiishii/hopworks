		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エスタディオ・トマス・オロス・ガイタン</b>（<i>Estadio Tomás Oroz Gaytán</i>）は、<a href="." id="link_1"                                          >メキシコ</a>の<a href="." id="link_2"                                          >ソノラ州</a><a href="." id="link_3"                                                                                            >シウダ・オブレゴン</a>にある<a href="." id="link_4"                                                    >スタジアム</a>。主に<a href="." id="link_5"                      >野球</a>に使用されており、<a href="." id="link_6"                                                                                                                                                                                      >リーガ・メヒカーナ・デル・パシフィコ</a>（メキシコ冬季リーグ）の<a href="." id="link_7"                                                                                                                                                                                                                          >ヤキス・デ・シウダ・オブレゴン</a>が本拠地にしている。13,000人収容。
