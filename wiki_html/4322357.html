<p><b>オルテュギアー島</b>（オルテュギアーとう、Ortygia、<span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ɔːr/: &#39;ar&#39; in &#39;war&#39;">ɔːr</span><span title="/ˈ/: primary stress follows">ˈ</span><span title="&#39;t&#39; in &#39;tie&#39;">t</span><span title="/ɪ/: &#39;i&#39; in &#39;kit&#39;">ɪ</span><span title="/dʒ/: &#39;j&#39; in &#39;jam&#39;">dʒ</span><span title="/i/: &#39;y&#39; in &#39;happy&#39;">i</span><span title="/ə/: &#39;a&#39; in &#39;about&#39;">ə</span></span>]</a></span></span>、<a href="." id="link_1"                                                    >イタリア語</a>&#58; <span lang="it">Ortigia</span>、<a href="." id="link_2"                                                                        >ギリシャ語</a>: <span lang="grc">Ὀρτυγία</span>）は<a href="." id="link_3"                                                                        >シチリア島</a>の<a href="." id="link_4"                                          >シラクサ</a>の街の歴史的な中心である小さな<a href="." id="link_5"            >島</a>。 <i>Città Vecchia</i> （旧市街）としても知られるこの島には数多くの歴史的なみどころがある。島名は「ウズラ」を意味する<a href="." id="link_6"                                                                        >古代ギリシア語</a>の <i>ortyx</i> (ὄρτυξ)に由来する。
</p>
