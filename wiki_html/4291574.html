		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold;background-color:#efefef"><span class="fn">杉野 嘉男</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">生年月日</th><td><span style="display:none"> (<span class="bday">1904-12-12</span>) </span>1904年<a href="." id="link_1"                              >12月12日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">出身地</th><td><a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >成東町</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">死没</th><td>1998年<a href="." id="link_4"                            >6月13日</a><span style="display:none">(1998-06-13)</span>（93歳）<br /><a href="." id="link_2"                                >千葉県</a><a href="." id="link_3"                                >成東町</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">スタイル</th><td><a href="." id="link_5"                                >古武道</a>、<a href="." id="link_6"                      >武道</a>の各諸芸</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">師匠</th><td><a href="." id="link_7"                                                    >飯塚国三郎</a>、椎名市蔵、ほか</td></tr></tbody></table><p><b>杉野 嘉男</b>（すぎの よしお、1904年12月12日 - 1998年6月13日）は、日本の<a href="." id="link_8"                                                    >武術家</a>、<a href="." id="link_9"                                                    >武道家</a>。<a href="." id="link_10"                     >映画</a>の<a href="." id="link_11"                               >振付師</a>でもあった。<a href="." id="link_5"                                >古武道</a>の一派、<a href="." id="link_12"                                                                                           >天真正伝香取神道流</a>の免許皆伝者。<a href="." id="link_13"                                         >神奈川県</a><a href="." id="link_14"                               >川崎市</a>にある「唯心館 杉野道場」の創立者、およびその初代師範。
