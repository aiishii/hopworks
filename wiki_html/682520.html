<p><b>前田 四郎</b>（まえだ しろう、<a href="." id="link_1"                    >1917年</a>2月 - <a href="." id="link_2"                    >1999年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >化学工学</a>者。<a href="." id="link_5"                                          >東北大学</a><a href="." id="link_6"                      >総長</a>も務めた。娘は<a href="." id="link_7"                                                              >病理学者</a>（<a href="." id="link_8"                                                              >理学博士</a>、東北大学）で、<a href="." id="link_9"                                                                                                      >ノースカロライナ大学</a>チャペルヒル校のロバート・H・ワグナー<a href="." id="link_10"                                                             >特別教授</a>である<a href="." id="link_11"                                         >前田信代</a>と、<a href="." id="link_12"                                                                                                                                                       >東北大学大学院教育学研究科</a>教授（人間発達臨床学）の加藤道代。
</p>
