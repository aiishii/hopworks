		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 良生</b>（きくち よしお、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ドイツ文学者</a>、<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                                          >明治大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p><a href="." id="link_7"                    >1972年</a>、<a href="." id="link_8"                                                                                                      >早稲田大学法学部</a>卒。<a href="." id="link_9"                    >1977年</a>、同<a href="." id="link_10"                               >大学院</a>文学研究科独文科博士課程中退。<a href="." id="link_11"                                                             >桃山学院大学</a><a href="." id="link_12"                                               >講師</a>、明治大学工学部専任講師、<a href="." id="link_13"                                         >理工学部</a>助教授、教授、日本語教育センター長など歴任。2019年定年退職。専門は<a href="." id="link_14"                                                             >オーストリア</a>文学だが、<a href="." id="link_15"                                                                       >神聖ローマ帝国</a>史について著作を出している。
</p>
