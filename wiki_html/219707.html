<p><b>チャールズ・グッドイヤー</b>（<b>Charles Goodyear</b>, <a href="." id="link_1"                    >1800年</a><a href="." id="link_1"                              >12月29日</a> - <a href="." id="link_2"                    >1860年</a><a href="." id="link_2"                          >7月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の発明家。<a href="." id="link_4"                      >ゴム</a>の<a href="." id="link_5"                      >加硫</a>法を発明した。<a href="." id="link_6"                                >タイヤ</a>メーカーの<a href="." id="link_7"                                                              >グッドイヤー</a>社は彼にちなんで命名されているが、グッドイヤー本人や一族と、法的・資本的な関係はない。<a rel="nofollow" class="external autonumber" href="http://www.goodyear.com/corporate/history/history_story.html">[1]</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2021-06-15）">リンク切れ</span></a></i>&#93;</sup>
