		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳 昭子</b>（やなぎ あきこ、<a href="." id="link_1"                          >5月2日</a> - ）は、<a href="." id="link_2"                                >振付師</a>、<a href="." id="link_3"                                                              >ジャズダンス</a><a href="." id="link_4"                                                                                  >インストラクター</a>。<a href="." id="link_5"                                >東京都</a>出身、<a href="." id="link_6"                                                >血液型</a>は<a href="." id="link_6"                                                >A型</a>。
</p><p><a href="." id="link_7"                                                                                                                                                                                            >柳昭子ジャズダンスシティ</a>主宰。<a href="." id="link_8"                                                                                                                                                                                            >日本ジャズダンス芸術協会</a>専務理事、<a href="." id="link_9"                                                                                                                                          >日本振付家協会</a>理事。
</p><p><a href="." id="link_10"                                                                                 >くらしき作陽大学</a>短期大学音楽科特任教授、<a href="." id="link_11"                                                                                                     >桐朋学園芸術短期大学</a>演劇科講師。元・<a href="." id="link_12"                                                                                 >日本女子体育大学</a>講師。
</p>
