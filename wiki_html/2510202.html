		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雪田 樹理</b>（ゆきた じゅり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >弁護士</a>。<a href="." id="link_3"                                                              >大阪弁護士会</a>所属。女性共同法律事務所に所属。<a href="." id="link_4"                                >青森県</a><a href="." id="link_5"                                >黒石市</a>出身。特定非営利活動法人ヒューマンライツ・ナウの理事および関西事務局長。
</p><p><a href="." id="link_6"                    >1990年</a>に弁護士登録する。<a href="." id="link_7"                    >1996年</a>から<a href="." id="link_8"                    >1998年</a>にかけて、イギリスに留学する。
</p><p>得意分野は、女性に対する暴力問題、とりわけ家庭内暴力、および性暴力の問題である。<a href="." id="link_9"                                                    >婚外子</a>差別の問題にも取り組む。<a href="." id="link_10"                                                   >横山ノック</a>の強制わいせつ事件関連訴訟にも取り組んできた。
</p>
