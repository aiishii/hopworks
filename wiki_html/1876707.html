		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 ユリイカ</b>（すずき ユリイカ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >10月30日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                    >翻訳家</a>。<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >岐阜市</a>出身。<a href="." id="link_6"                                          >明治大学</a><a href="." id="link_7"                                                                        >文学部</a><a href="." id="link_8"                                                              >仏文科</a>卒業。本名、鈴木雅子。
</p><p><a href="." id="link_9"                    >1984年</a>に第1回<a href="." id="link_10"                                                                                 >ラ・メール新人賞</a>、<a href="." id="link_11"                   >1986年</a>に詩集『Mobile・愛』で第36回<a href="." id="link_12"                       >H氏賞</a>、<a href="." id="link_13"                   >1988年</a>に詩集『海のヴァイオリンがきこえる』で第3回<a href="." id="link_14"                                                                                 >詩歌文学館賞</a>、<a href="." id="link_15"                   >2021年</a>に詩集『サイードから風が吹いてくると』で第39回<a href="." id="link_16"                                                   >現代詩人賞</a>を受賞。
</p>
