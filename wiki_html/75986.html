<p><b>林 光樹</b>（はやし こうき、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >7月22日</a> - ）は、日本の元<a href="." id="link_6"                      >俳優</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >館山市</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。実兄は<a href="." id="link_10"               >X JAPAN</a>の<a href="." id="link_9"                >YOSHIKI</a>。身長179cm、体重58kg。妻は体操インストラクターの<a href="." id="link_7"                                          >松野ちか</a>。
