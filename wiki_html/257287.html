<p><b>梅 堯臣</b>（ばい ぎょうしん、<a href="." id="link_1"                      >咸平</a>5年<a href="." id="link_2"                                                      >4月17日</a>（<a href="." id="link_3"                    >1002年</a><a href="." id="link_3"                            >5月31日</a>） - <a href="." id="link_4"                      >嘉祐</a>5年<a href="." id="link_5"                                                      >4月25日</a>（<a href="." id="link_6"                    >1060年</a><a href="." id="link_6"                            >5月27日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >北宋</a>中期の<a href="." id="link_9"                      >詩人</a>で官僚政治家。<a href="." id="link_10"           >字</a>は聖兪。<a href="." id="link_11"                     >宣州</a>宛陵県（現在の<a href="." id="link_12"                               >安徽省</a><a href="." id="link_13"                               >宣城市</a><a href="." id="link_14"                               >宣州区</a>）の人。その出身地から梅宛陵・宛陵先生とも呼ばれる。またその最終の官名が尚書都官員外郎であったため、梅都官と呼ばれる。その詩風は宋詩の基礎をつくった。
</p>
