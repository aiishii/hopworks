		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>椎名 橙</b>（しいな だい、<a href="." id="link_1"                            >8月21日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >白泉社</a>の<a href="." id="link_5"                                          >漫画雑誌</a>『<a href="." id="link_6"                                          >花とゆめ</a>』の作家陣の一員。
</p><p>『満身創痍のふたり』で第318回HMC（花とゆめまんが家コース）努力賞（<a href="." id="link_7"                    >2002年</a>）を、『彼岸にて』で第41回BC賞（ビッグチャレンジ大賞）佳作（<a href="." id="link_7"                    >2002年</a>）を、『<a href="." id="link_8"                                                                                  >不思議のマリア君</a>』で第34回<a href="." id="link_9"                                                                                                      >白泉社アテナ新人大賞</a>デビュー優秀者賞（<a href="." id="link_10"                   >2009年</a>）をそれぞれ受賞。
</p>
