<p><b>Ferd. テュルマー・ピアノフォルテファブリック</b>（Ferd. Thürmer Pianofortefabrik）は、ドイツ・<a href="." id="link_1"                                          >ボーフム</a>のピアノ製造会社である。
</p><p>テュルマー家は100年以上<a href="." id="link_2"                                >ピアノ</a>の製造を続けて、現在はボーフムに工場を持つ。1834年にフェルディナント・テュルマー（Ferdinand Thürmer）によて創業された。第二次世界大戦で工場はソビエトに破壊されたが、戦後に再建され成功を収めた。
</p>
