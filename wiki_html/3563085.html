		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マクシミリアン・ウリセス・ブロウネ</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Maximilian Ulysses Browne</span>、<a href="." id="link_2"                    >1705年</a><a href="." id="link_2"                              >10月23日</a> - <a href="." id="link_3"                    >1757年</a><a href="." id="link_3"                            >6月26日</a>）、または<a href="." id="link_4"                      >英語</a>読みで<b>マクシミリアン・ユリシーズ・ブラウン</b>は18世紀中期の<a href="." id="link_5"                                                                                                                >オーストリア</a>の将軍、第3代ブロウネ伯爵（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Reichsgraf von Browne</span>）、カムスとマウンタニー男爵（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Baron de Camus und Mountany</span>）。<a href="." id="link_6"                                                              >アイルランド</a>の「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >野ガチョウ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Flight_of_the_Wild_Geese&amp;action=edit&amp;redlink=1" class="new" title="En:Flight of the Wild Geese (存在しないページ)">英語版</a>）</span></span>」と呼ばれる<a href="." id="link_8"                                                              >ジャコバイト</a>一族の後裔であった。
</p>
