<p><b>苻 丕</b>（ふ ひ）は、<a href="." id="link_5"                                                                        >五胡十六国時代</a><a href="." id="link_6"                      >前秦</a>の第4代<a href="." id="link_7"                      >皇帝</a>。<a href="." id="link_8"            >字</a>は永叔。3代皇帝<a href="." id="link_3"                      >苻堅</a>の庶長子。<a href="." id="link_9"                                >略陽郡</a>臨渭県（現在の<a href="." id="link_10"                               >甘粛省</a><a href="." id="link_11"                               >天水市</a><a href="." id="link_12"                               >秦安県</a>の東南）を本貫とする<a href="." id="link_13"           >氐</a>族である。
</p>
