		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 清明</b>（かわむら きよあき、<a href="." id="link_1"                    >1962年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >フリー</a><a href="." id="link_4"                                                                        >ジャーナリスト</a>。<a href="." id="link_5"                      >競馬</a>に関する<a href="." id="link_6"                                                                        >ルポルタージュ</a>を数多く発表している。
</p><p><a href="." id="link_7"                                >山口県</a><a href="." id="link_8"                                >宇部市</a>出身。<a href="." id="link_9"                                                                                                      >北海道大学文学部</a><a href="." id="link_10"                                                   >国文科</a>を卒業したあと、<a href="." id="link_11"                                                                                                                                   >リクルート</a>に入社し、<a href="." id="link_12"                   >1996年</a>まで勤める。同年「500円の指定席券」で<a href="." id="link_13"                                                                       >日本中央競馬会</a>の雑誌『<a href="." id="link_14"                     >優駿</a>』が主催する「優駿<a href="." id="link_15"                     >エッセイ</a>賞」を受賞。
</p>
