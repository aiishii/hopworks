		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b> 山下 幸男 </b>（やました ゆきお、<a href="." id="link_1"                    >1949年</a> - ）は<a href="." id="link_2"                      >日本</a>の実業家。<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                >高松市</a><a href="." id="link_5"                                                          >三谷町</a>出身。<a href="." id="link_6"                                                                                                                                >高松空港ビル</a>社長、<a href="." id="link_7"                                                                                  >カマタマーレ讃岐</a>社長などを歴任した。
</p>
