<p><b>全国納豆協同組合連合会</b>（<b>ぜんこくなっとうきょうどうくみあいれんごうかい</b>）は<a href="." id="link_1"                                                                                                                                                                        >全国納豆工業組合協会</a>（全納協）を前身とする<a href="." id="link_2"                      >納豆</a>製造業者による全国的な業界団体であり、全国に200社を越える会員所属企業を抱える。略称は<b>納豆連</b>（なっとうれん）。以前は略称を全納連としていたが、2013年に納豆連に変更された。
</p>
