		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>草鹿 浅之介</b>（くさか あさのすけ、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >8月11日</a>）は、日本の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >検察官</a>。<a href="." id="link_5"                                                                                  >最高裁判所判事</a>。<a href="." id="link_6"                                >大阪府</a>出身。父は元<a href="." id="link_7"                                                                                        >第四高等学校</a>ドイツ語講師、<a href="." id="link_8"                                          >住友本社</a>理事(<a href="." id="link_9"                                          >住友倉庫</a>総支配人)の<a href="." id="link_10"                                                             >草鹿丁卯次郎</a>、長兄は<a href="." id="link_11"                                         >連合艦隊</a><a href="." id="link_12"                               >参謀長</a>を務めた海軍軍人の<a href="." id="link_13"                                                   >草鹿龍之介</a>。義父（妻雪子の父）は<a href="." id="link_14"                                                         >枢密院</a>顧問官の<a href="." id="link_15"                                         >二上兵治</a>。また、従兄には龍之介が兄と慕った海軍軍人(南東方面艦隊司令長官、海軍兵学校校長)の<a href="." id="link_16"                                         >草鹿任一</a>、伯父には任一の父で丁卯次郎の兄である<a href="." id="link_17"                                                             >草鹿甲子太郎</a>(<a href="." id="link_18"                                                                       >衆議院議員</a>、弁護士、神戸日華実業協会理事長)がいる。
</p>
