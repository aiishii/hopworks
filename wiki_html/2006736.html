<p><b>岸田 麗子</b>（きしだ れいこ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >7月26日</a>）は、日本の<a href="." id="link_3"                      >画家</a>。洋画家<a href="." id="link_4"                                          >岸田劉生</a>の娘で、劉生の連作集「<a href="." id="link_4"                                                >麗子像</a>」の<a href="." id="link_5"                                                    >モデル</a>。「麗子微笑」（<a href="." id="link_6"                                                    >重要文化財</a><a href="." id="link_7"                                                                        >東京国立博物館</a>所蔵他）等がある。
</p>
