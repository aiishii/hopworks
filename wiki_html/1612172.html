		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川合 康</b>（かわい やすし、<a href="." id="link_1"                    >1958年</a>7月 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                          >大阪大学</a>大学院教授。専門は鎌倉幕府成立史や院政期の武士社会。<a href="." id="link_4"                                >三重県</a>出身。指導教官は<a href="." id="link_5"                                          >戸田芳実</a>。
</p>
