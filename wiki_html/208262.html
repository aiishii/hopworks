		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">もりなが たいちろう</div><span class="fn">森永 太一郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1865年<a href="." id="link_1"                                                      >6月17日 (旧暦)</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a><a href="." id="link_2"                                >佐賀県</a><a href="." id="link_3"                                          >伊万里市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1937-01-24</span>) </span><a href="." id="link_4"                    >1937年</a><a href="." id="link_4"                            >1月24日</a>（71歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">森永製菓初代社長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_5"                                          >森永太平</a>（三男）</td></tr></tbody></table>
<p><b>森永 太一郎</b>（もりなが たいちろう、<a href="." id="link_6"                      >慶応</a>元年<a href="." id="link_1"                                                      >6月17日</a>（<a href="." id="link_7"                    >1865年</a><a href="." id="link_7"                          >8月8日</a>） - <a href="." id="link_8"                      >昭和</a>12年（<a href="." id="link_9"                    >1937年</a>）<a href="." id="link_10"                           >1月24日</a>）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                               >実業家</a>。<a href="." id="link_13"                                         >森永製菓</a>創業者。佐賀県<a href="." id="link_3"                                          >伊万里市</a>出身。<a href="." id="link_14"                                         >安倍晋三</a>首相の妻・<a href="." id="link_15"                                         >昭恵</a>は<a href="." id="link_16"                                         >外曾孫娘</a>にあたる。
</p>
