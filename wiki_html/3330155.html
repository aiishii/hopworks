<p><b>山本 進</b>（やまもと すすむ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >6月12日</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_4"                                >横浜市</a>生まれ。1942年<a href="." id="link_5"                                                                                  >東京帝国大学</a><a href="." id="link_6"                                          >経済学部</a>卒、<a href="." id="link_7"                                                    >毎日新聞社</a>に入り北米、南米特派員をへて経済部副部長を務めた。<a href="." id="link_8"                                          >武蔵大学</a><a href="." id="link_9"                                                >講師</a>。
</p>
