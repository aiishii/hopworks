		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 周</b>（もちづき しゅう、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >東京都</a>出身。20歳を過ぎて<a href="." id="link_4"                      >登山</a>を始めたのをきっかけに俳句を始める。1998年、「百鳥」に入会、<a href="." id="link_5"                                >大串章</a>に師事。2002年、百鳥賞受賞。2008年、鳳声賞受賞。2010年、「春雷」50句により<a href="." id="link_6"                                                    >角川俳句賞</a>受賞（<a href="." id="link_7"                                          >山口優夢</a>と同時受賞）。2011年『俳コレ』入集。2014年、第一句集『白月』（はくげつ）刊行。2015年、『白月』により<a href="." id="link_8"                                                                                            >俳人協会新人賞</a>受賞。師・大串の教えである「柔軟性」を意識して作句。現在、「「<a rel="nofollow" class="external text" href="http://momotori.com/">百鳥</a>」」編集長、<a href="." id="link_9"                                          >俳人協会</a>会員。
</p>
