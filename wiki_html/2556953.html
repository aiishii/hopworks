		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中本 千晶</b>（なかもと ちあき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >文筆家</a>。
<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                          >加古川市</a>生まれ、<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >周南市</a>出身。<a href="." id="link_8"                                                                                                      >山口県立徳山高等学校</a>卒業後に<a href="." id="link_9"                                          >東京大学</a>法学部に進学して卒業。<a href="." id="link_10"                                                                                                               >株式会社リクルート</a>に勤務、<a href="." id="link_11"                   >2000年</a>退社、文筆家となる。
</p>
