<p><b>グリナラ・イスラモヴナ・カリモヴァ</b> （Gulnora Islomovna Karimova、<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru"><b>Гульнара Исламовна Каримова</b></span>、<a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >7月8日</a> - ）は、<a href="." id="link_3"                                                              >タシュケント</a>出身の<a href="." id="link_4"                                                                        >ウズベキスタン</a>の政治家、実業家。文化問題担当外務次官。<a href="." id="link_5"                                                                                            >イスラム・カリモフ</a>元大統領の長女。政治科学準博士。
</p>
