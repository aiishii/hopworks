<p><b>パリ＝バスティーユ・マルル＝アン＝ブリ線</b>は、かつて<a href="." id="link_1"                                          >フランス</a>にあった鉄道路線である。バスティーユ線、ヴァンセンヌ線とも呼ばれた。
</p><p>最盛期は<a href="." id="link_2"                                                                        >パリ＝バスティーユ駅</a>からヴェルヌイユ＝レタン駅を経てマルル＝アン＝ブリ駅まで66.3kmの長さがあった。
</p><p><a href="." id="link_3"                    >2017年</a>現在、ヴァンセンヌ駅と<a href="." id="link_4"                                                                                                                          >ボワシー＝サン＝レジェ駅</a>の間が<a href="." id="link_5"                      >RER A線</a>の一部として使われている。
</p>
