		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 洋</b>（あずま ひろし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >2月3日</a>- <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >12月13日</a>）は、日本の<a href="." id="link_3"                                >心理学</a>者。Ph.D（<a href="." id="link_4"                                                              >イリノイ大学</a>・1960年）。東京生まれ。専門は、多岐にわたり日本における<a href="." id="link_5"                                                    >教育心理学</a>・<a href="." id="link_6"                                                    >発達心理学</a>・<a href="." id="link_7"                                          >教育工学</a>の分野に業績を残している。
</p>
