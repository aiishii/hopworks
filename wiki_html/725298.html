<p><b>フェリーチェ・オルシーニ</b>（<b>Felice Orsini</b>, <a href="." id="link_1"                    >1819年</a> - <a href="." id="link_2"                    >1858年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の貴族(<a href="." id="link_4"                      >伯爵</a>)。<a href="." id="link_5"                                                    >カルボナリ</a>党の活動家。1858年に発生した<a href="." id="link_6"                                                                >ナポレオン3世</a>暗殺未遂事件(<a href="/w/index.php?title=En:Orsini_affair&amp;action=edit&amp;redlink=1" class="new" title="En:Orsini affair (存在しないページ)">en</a>)の主犯。
