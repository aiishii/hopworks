		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯 永吉</b>（いそ えいきち、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >1月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >農学者</a>、作物<a href="." id="link_5"                                >育種</a><a href="." id="link_6"                      >学者</a>。<a href="." id="link_7"                                                              >台北帝国大学</a>（現<a href="." id="link_8"                                                              >台湾大学</a>）<a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                               >広島県</a><a href="." id="link_11"                               >福山市</a>新馬場町出身。台湾米（<a href="." id="link_12"                                                   >蓬莱米</a>）の父と呼ばれた。<a href="." id="link_13"                   >1928年</a>北海道大学　<a href="." id="link_14"                                                             >農学博士</a>　論文の題は「台湾稲ノ育種学的研究」。
</p>
