<p><b>ペーター・シールゲン</b>（<span lang="en">Peter Schiergen</span>、<a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >3月23日</a> - ）は、<a href="." id="link_3"                                >ドイツ</a>で<a href="." id="link_4"                      >厩舎</a>を構えている<a href="." id="link_5"                                >調教師</a>。元<a href="." id="link_6"                      >騎手</a>でもある。出身地はドイツ。名前は<a href="." id="link_7"                      >英語</a>読みで<b>ピーター</b>と表記される場合もある。
</p>
