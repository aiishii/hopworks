<p><b>ジェザイルリ・ガーズィ・ハサン・パシャ</b>（<a href="." id="link_2"                                          >トルコ語</a>: Cezayirli Gazi Hasan Pasha、<a href="." id="link_3"                    >1713年</a> – <a href="." id="link_4"                    >1790年</a><a href="." id="link_4"                            >3月19日</a>）または<b>アルジェリアのハサン・パシャ</b>（<a href="." id="link_5"                      >英語</a>:&#160;<span>Hasan Pasha of Algiers）は、18世紀後半の<a href="." id="link_6"                                                              >オスマン帝国</a>の<a href="." id="link_7"                                                                        >海賊</a>、<a href="." id="link_8"                      >提督</a>、<a href="." id="link_9"                                >大提督</a></span>（1770年 – 1790年）、<a href="." id="link_10"                               >大宰相</a>（1790年）、海軍<a href="." id="link_11"                     >元帥</a>。
</p>
