		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉本 研士</b>（すぎもと けんじ、<a href="." id="link_1"                    >1939年</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>・<a href="." id="link_3"                                          >精神科医</a>。<a href="." id="link_4"                                >長野県</a>生まれ。<a href="." id="link_5"                                          >信州大学</a><a href="." id="link_6"                                >医学部</a>卒。<a href="." id="link_7"                                >法務省</a><a href="." id="link_8"                                >矯正局</a>の<a href="." id="link_9"                                                              >矯正医官</a>として、<a href="." id="link_10"                                                   >府中刑務所</a>、<a href="." id="link_11"                                                                       >医療少年院</a>に勤務する。<a href="." id="link_12"                                                                       >関東医療少年院</a>院長などを歴任した。<a href="." id="link_13"                                                                                                     >神戸連続児童殺傷事件</a>の容疑者の診療にもあたった。
</p><p><a href="." id="link_14"                                                                       >日本ペンクラブ</a>会員。<a href="." id="link_15"                   >1977年</a>、『蔦の翳り』で第78回<a href="." id="link_16"                                                             >芥川賞</a>候補。<b>ブログ『<a rel="nofollow" class="external text" href="https://row-bow.tokyo/"><i>いのちはるかに</i></a></b>』。
</p>
