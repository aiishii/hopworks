		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">尾形純</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1962年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> <a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >大田区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_4"                                                                        >武蔵野美術大学</a>・<a href="." id="link_5"                                          >和光大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京藝術大学大学院</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                                    >抽象画</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><b>武蔵野美術大学卒業制作優秀作品展・優秀賞</b> <br /> 1991年                  <br />・<b>ビエンナーレ KUMAMOTOⅡ・熊本市長賞</b> <br /> 2004年                  <br /></td></tr></tbody></table>
<p><b>尾形 純</b>（おがた じゅん、<a href="." id="link_7"                    >1962年</a> - ）は<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >大田区</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                      >画家</a>、<a href="." id="link_9"                                                              >抽象画家</a>。雅号を用い「尾形仮山」と記す事もある。祖父は<a href="." id="link_10"                                         >伝統工芸</a>の<a href="." id="link_11"                     >水戸の彫金</a>家である<a href="." id="link_12"                                         >大津陽信</a>。
</p>
