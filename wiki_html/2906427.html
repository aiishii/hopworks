<p><b>牧 幹夫</b>（まき みきお、<a href="." id="link_1"                    >1909年</a> - <a href="." id="link_2"                    >1970年</a>6月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>、<a href="." id="link_5"                                >インド</a>文化研究家である。<a href="." id="link_6"                                                                                            >エリアナ・パヴロワ</a>のもとで<a href="." id="link_7"                                >バレエ</a>を始め、草創期の日本バレエ界で活躍した。妻は同じくエリアナ・パヴロワ門下の<a href="." id="link_8"                                >橘秋子</a>。橘との間の一女、<a href="." id="link_9"                                          >牧阿佐美</a>も父母と同じくバレエの道に進んだ。1938年に単身でインドに渡航したが、日本への帰国が叶わないまま1970年に<a href="." id="link_10"                                         >ボンベイ</a>で死去した。
</p>
