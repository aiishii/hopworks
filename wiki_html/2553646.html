		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柞木田 龍善</b>（たらきだ りゅうぜん、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。
<a href="." id="link_6"                                >青森県</a><a href="." id="link_7"                                >八戸市</a>生まれ。<a href="." id="link_8"                    >1926年</a>、八戸市<a href="." id="link_9"                                >浄土宗</a><a href="." id="link_10"                                                                                                           >成田龍観</a>の弟子となる。<a href="." id="link_11"                                                                       >陸軍</a><a href="." id="link_12"                               >少年兵</a>となり、<a href="." id="link_13"                   >1934年</a>に<a href="." id="link_14"                                         >中里介山</a>主宰の「西隣村塾」塾生となる。<a href="." id="link_15"                   >1937年</a>、<a href="." id="link_16"                                         >読売新聞</a>記者。<a href="." id="link_17"                   >1939年</a>、青森歩兵第5連隊に入営。<a href="." id="link_18"                   >1940年</a>、軍人会館「戦友・我が家」編集部に入る。<a href="." id="link_19"                   >1942年</a>、召集を受けて<a href="." id="link_20"                     >満州</a>に渡り、敗戦で<a href="." id="link_21"                                                             >シベリア抑留</a>。
</p><p><a href="." id="link_22"                   >1947年</a>に復員し、読売新聞に復職。<a href="." id="link_23"                   >1969年</a>、定年退職。「天心大菩薩会」理事。
</p>
