<p><b>村野 常右衛門</b>（むらの つねえもん、幼名・<b>磯吉</b>、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                            >8月23日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                      >7月25日</a>） - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                            >7月30日</a>）は、<a href="." id="link_7"                      >明治</a>から<a href="." id="link_8"                      >大正</a>期の<a href="." id="link_9"                                                              >自由民権運動</a>家、<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"                               >衆議院議員</a>、<a href="." id="link_13"                                                              >貴族院勅選議員</a>、<a href="." id="link_14"                                                             >神奈川県会</a>議員。族籍は東京府<a href="." id="link_15"                     >平民</a>。
</p>
