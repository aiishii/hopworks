		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 重矩</b>（くどう しげのり、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >9月17日</a>-　）は、国文学者、<a href="." id="link_2"                                                              >福岡教育大学</a>名誉教授、<a href="." id="link_3"                                                              >福岡女子大学</a>客員教授。
</p><p><a href="." id="link_4"                                >大分県</a>生まれ。<a href="." id="link_5"                                          >九州大学</a>法文学部国文科卒、1974年同大学院文学研究科国文学博士課程単位取得退学、九州大学助手。1975年福岡教育大学講師、助教授、88年教授、1992-97年<a href="." id="link_6"                                                                                                                                    >福岡教育大学附属小倉小学校</a>校長併任。1994年「平安朝<a href="." id="link_7"                      >律令</a>社会の文学」で九大<a href="." id="link_8"                                                              >文学博士</a>。2004-06年福岡教育大学副学長・附属図書館長、2006-08年教育学部長。2010年定年退官、名誉教授、福岡女子大学客員教授。
</p>
