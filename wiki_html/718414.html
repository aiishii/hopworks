		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>國ノ濱 源逸</b>（くにのはま げんいつ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                          >7月3日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >12月20日</a>）とは大相撲の元幕内力士である。本名は中馬 源逸（ちゅうば げんいつ）。<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                >姶良郡</a>（現・<a href="." id="link_5"                                >霧島市</a>）出身。<a href="." id="link_6"                                          >井筒部屋</a>所属。現役時代の体格は身長170cm、体重109kg、得意手は押し。最高位は西<a href="." id="link_7"                      >前頭</a>5枚目（1932年2月場所、3月場所）、<a href="." id="link_8"                                                >血液型</a>はB型。
</p>
