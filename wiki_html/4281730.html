<a rel="nofollow" class="external free" href="http://tenkousei.info/">http://tenkousei.info/</a></td></tr></tbody></table><p><b>水本 夏絵</b>（みずもと なつえ、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                            >9月25日</a> - ）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                                                                >シンガー・ソング・ライター</a>。<a href="." id="link_2"                                >熊本県</a>に生まれ、2009年ごろから<b>転校生</b>としてソロで活動を開始。2012年に唯一のアルバム『<b>転校生</b>』を発表後、2013年に活動休止。2016年以降、水本夏絵名義で活動を再開している。
