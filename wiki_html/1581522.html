		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮坂 栄一</b>（みやさか えいいち、<a href="." id="link_1"                    >1926年</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >漫画家</a>、挿絵画家。宮坂榮一とも表記する。1950年（昭和25年）から画業に入り、児童向けの雑誌・図書を中心に活躍した。1995年（平成7年）に銀座で「わらべ画」の個展を開催、以後各地で個展を開いた。最近では、2017年に「宮坂榮一の童画（わらべが）の世界」が江東区白河の「深川江戸資料館」で開催された。
