<p><b>前川 梓</b>（まえかわ あずさ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                          >1月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a>生まれ。2006年、<a href="." id="link_5"                                                              >京都精華大学</a>人文学部卒業。
</p><p>2006年、『ようちゃんの夜』で<a href="." id="link_6"                                                                                                      >メディアファクトリー</a>主催の第1回<a href="." id="link_7"                                                                                            >ダ・ヴィンチ文学賞</a>を受賞しデビューした。
</p>
