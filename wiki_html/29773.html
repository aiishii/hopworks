	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kushizaki_Castle_(Shimonoseki).JPG" title="ファイル:Kushizaki Castle (Shimonoseki).JPG">ファイル:Kushizaki Castle (Shimonoseki).JPG</a>  <div class="thumbcaption">藩庁である櫛崎城跡（現・関見台公園）</div></div></div>
<p><b>長府藩</b>（ちょうふはん）は、現在の<a href="." id="link_1"                                >山口県</a><a href="." id="link_2"                                >下関市</a><a href="." id="link_3"                      >長府</a>に<a href="." id="link_4"                                          >江戸時代</a>に存在した<a href="." id="link_5"            >藩</a>のひとつである。<a href="." id="link_6"                                >長州藩</a>の<a href="." id="link_7"                      >支藩</a>で、<b>長門府中藩</b>（ながとふちゅうはん）ともいう。須原屋<a href="." id="link_8"                      >武鑑</a>の居城・在所表記では当初は<a href="." id="link_9"                                >長門</a><a href="." id="link_3"                      >長府</a>で、<a href="." id="link_10"                     >宝暦</a>年中より長門府中に改称されている。藩庁は<a href="." id="link_11"                               >櫛崎城</a>（長府城、長府陣屋）に置かれた。
</p>
