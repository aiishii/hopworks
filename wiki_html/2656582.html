<p><b>ケネス・ジョージ・"ケン"・アストン <a href="." id="link_1"                                                              >MBE</a></b>（Kenneth George "Ken" Aston MBE, <a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                          >9月1日</a> - <a href="." id="link_3"                    >2001年</a><a href="." id="link_3"                              >10月23日</a>）は<a href="." id="link_4"                                          >イギリス</a>の教師、<a href="." id="link_5"                                                                              >サッカー審判員</a>。レフェリーとしての登録名はKEN ASTON。<a href="." id="link_6"                                                                                                                                                                                            >バトル・オブ・サンチャゴ</a>のレフェリング経験から、サッカー競技において<a href="." id="link_7"                                                                        >イエローカード</a>、<a href="." id="link_8"                                                              >レッドカード</a>の導入・定着化を実現させた人物であり、サッカー文化の普及と発展に貢献した。
</p>
