		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新井敏記</b>（あらい としのり、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >編集者</a>、<a href="." id="link_3"                                                                                            >インタビュアー</a>。<a href="." id="link_4"                                                                                                                          >スイッチ・パブリッシング</a>代表取締役社長。
</p><p><a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >筑西市</a>出身。<a href="." id="link_7"                                                                                                                                                        >國學院大學栃木高等学校</a>、<a href="." id="link_8"                                                                                                      >日本大学芸術学部</a>芸術研究所卒。1985年にインタビュー・カルチャー・マガジン『Switch』を創刊、1991年に『Literary Switch』と改題、2003年12月まで同誌編集長を務めたのち、スイッチ・パブリッシング社長に就任。旅する雑誌『<a href="." id="link_9"                                                                                >coyote</a>』編集長。2015年、第7回<a href="." id="link_10"                                                   >伊丹十三賞</a>受賞。
</p>
