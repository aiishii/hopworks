<p><b>長井 一郎</b>（ながい いちろう、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >3月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_12"                                                         >ロックバンド</a>や<a href="." id="link_13"                                                             >声優ユニット</a>のドラムを手がけている<a href="." id="link_9"                                          >ドラマー</a>。<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                >新潟市</a>出身。血液型は<a href="." id="link_14"                                               >O型</a>。
</p><p>愛称「バルさん」。
