<p><b>伊藤洋三</b>（いとう ようぞう）は、日本の<a href="." id="link_1"            >雲</a>研究家、<a href="." id="link_2"                                >写真家</a>。
</p><p><a href="." id="link_3"                                >三重県</a><a href="." id="link_4"                                          >四日市市</a>に生まれる。<a href="." id="link_5"                                                                                                                                          >原田三夫</a>の影響を受け、雲の写真を撮り続ける。<a href="." id="link_6"                                                              >気象学者</a>の<a href="." id="link_7"                                          >藤原咲平</a>や<a href="." id="link_8"                                          >和達清夫</a>らに認められ、のちに<a href="." id="link_9"                                                                                                                                                          >阿部正直</a>に師事。<a href="." id="link_10"                   >1951年</a>以来、<a href="." id="link_11"                                                                       >国立科学博物館</a>などで個展を開催する。全国カレンダー展通産大臣賞などを受賞している。
</p>
