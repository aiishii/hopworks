		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尼崎西出入口</b>（あまがさきにしでいりぐち）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >尼崎市</a>の<a href="." id="link_3"                                                              >阪神高速道路</a><a href="." id="link_4"                                                                                    >3号神戸線</a>の<a href="." id="link_5"                                                                                  >出入口</a>。大阪方面のみ出口、神戸方面のみ入口のある<a href="." id="link_6"                                                                                                                >ハーフIC</a>である。
</p><p>尼崎西～料金区界までは特定料金が設定されていた名残りで、出入口に料金所があったが（ブース・出入口それぞれ2ずつ）、2016年11月の神戸線集中工事を機に出口料金所が廃止された。
</p>
