<p><b>トーマス･バウマー</b>（Thomas Baumer、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >5月29日</a> - ）は<a href="." id="link_2"                                >スイス</a><a href="." id="link_3"                                                              >フリブール州</a> 出身の経済学者であり<a href="." id="link_4"                                                                                                                      >異文化適正</a>と<a href="." id="link_5"                                          >性格検査</a>の専門家である。彼は特にドイツ語圏で<i>予備人格と能力適正</i> の用語を普及させた。
</p>
