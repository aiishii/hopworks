<p><b>竹内 靖雄</b>（たけうち やすお、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2011年</a>（<a href="." id="link_3"                      >平成</a>23年）<a href="." id="link_4"                            >8月23日</a>）は、日本の<a href="." id="link_5"                                          >経済学者</a>。専門は<a href="." id="link_6"                                                    >経済思想史</a>、経済倫理学。<a href="." id="link_7"                                          >成蹊大学</a>名誉教授。
</p><p><a href="." id="link_8"                                >高知県</a>生まれ。<a href="." id="link_9"                                          >東京大学</a>経済学部卒業、同大学大学院経済学研究科博士課程修了（経済学博士）。成蹊大学経済学部専任講師、助教授、教授を歴任。
</p><p>代表的な著書に『正義と嫉妬の経済学』（第1回<a href="." id="link_10"                                                   >山本七平賞</a>受賞）、『市場の経済思想』（東京海上各務記念財団最優秀図書賞受賞）がある。
</p>
