		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四方田 草炎</b>（よもだ そうえん、<a href="." id="link_1"                    >1902年</a> - <a href="." id="link_2"                    >1981年</a>）は、<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >児玉郡</a><a href="." id="link_5"                                >北泉村</a>四方田（現<a href="." id="link_6"                                >本庄市</a>北堀）出身の昭和期の<a href="." id="link_7"                      >画家</a>。本名<b>青次郎</b>。北泉村の旧家・<a href="." id="link_8"                                          >四方田家</a>の次男として生まれ、生前は著名とはなれなかったが、死後、「孤高の<a href="." id="link_9"                      >素描</a>画家」としてスポットを浴びる。<a href="." id="link_10"                                         >浦和画家</a>の一人。
</p>
