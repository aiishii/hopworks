		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福元 健太郎</b>（ふくもと けんたろう、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >4月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                    >学習院大学</a>法学部教授。<a href="." id="link_5"                                                              >博士（法学）</a>（2007年）。専門は政治学方法論、議会研究。<a href="." id="link_6"                                          >佐々木毅</a>に師事した。
</p>
