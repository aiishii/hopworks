<p><b>二間瀬 敏史</b>（ふたませ としふみ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_2"                                                                        >宇宙物理学</a>者、<a href="." id="link_3"                                          >東北大学</a>教授。<a href="." id="link_4"                                          >Ph.D.</a>（<a href="." id="link_5"                                                                                                                                                                                                                                                        >ユニバーシティ・カレッジ・カーディフ</a>、1981年）。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a>出身。
</p><p><a href="." id="link_8"                                          >京都大学</a><a href="." id="link_9"                                >大学院</a>では<a href="." id="link_10"                                         >松田卓也</a>に師事したが、<a href="." id="link_11"                                                   >相対性理論</a>の研究を反対されながらも押し通したのでそのまま博士課程には進めず、B.F.シュッツの下へ留学して博士号取得。著書に相対論・<a href="." id="link_12"                               >宇宙論</a>関連が多く『なっとくする宇宙論』などがある。
</p>
