<p><b>キム・ヒョンテ</b>（<b>金 亨泰</b>、男性 <a href="." id="link_1"                    >1978年</a><a href="." id="link_1"              >2月</a> - ）は、韓国の<a href="." id="link_2"                                                                                                                                    >キャラクターデザイナー</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                                                            >ゲームクリエイター</a>。<a href="." id="link_5"                                          >大韓民国</a><a href="." id="link_6"                                                              >ソウル</a>出身。<a href="." id="link_7"                                                    >中央大学</a>芸術学部視覚デザイン学科休学中。
</p>
