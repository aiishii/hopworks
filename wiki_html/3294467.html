		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虞 潭</b>（ぐ たん、<a href="." id="link_1"                  >263年</a>? - <a href="." id="link_2"                  >341年</a>?）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                                      >晋代</a>の<a href="." id="link_5"                      >官僚</a>・<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"            >字</a>は<b>思奥</b>。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >会稽郡</a><a href="." id="link_10"                                                   >余姚県</a>。祖父は<a href="." id="link_11"                     >虞翻</a>。父は<a href="." id="link_12"                     >虞忠</a>。子は<a href="." id="link_13"                                                                                       >虞仡</a>。孫は<a href="." id="link_14"                                                                                                 >虞嘯父</a>。
</p>
