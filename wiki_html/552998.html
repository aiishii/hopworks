<p><b>ズザンナ・マルガレータ・ブラント</b>（<b>Susanna Margaretha(e) Brandt</b>, <a href="." id="link_1"                    >1746年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >1772年</a><a href="." id="link_2"                          >1月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>・<a href="." id="link_4"                                                                                                                                              >フランクフルト</a>の人物。<a href="." id="link_5"                                                                                                                                                                                                >ゲーテ</a>の代表作『<a href="." id="link_6"                                                                                        >ファウスト</a>』のヒロイン・マルガレーテのモデルと<a href="." id="link_7"                              >1770年代</a>に起こった嬰児殺害事件の2つでその名が知られている。
</p>
