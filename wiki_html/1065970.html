		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝嵐 大三郎</b>（あさあらし だいざぶろう、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >7月8日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                          >東淀川区</a>出身で、かつて<a href="." id="link_5"                                          >高砂部屋</a>に所属した<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>である。<a href="." id="link_8"                      >本名</a>は、<b>笹木 淳二</b>（ささき じゅんじ）。現役時代の体格は183cm、117kg。最高位は東<a href="." id="link_9"                      >前頭</a>12枚目（<a href="." id="link_10"                   >1969年</a>5月場所）。得意手は右四つ、<a href="." id="link_11"                                         >突っ張り</a>、吊り、寄り、血液型はB型。
</p>
