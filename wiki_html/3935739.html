<p><b>藤井 隆太</b>（ふじい りゅうた、<a href="." id="link_11"                   >1959年</a> - ）は、日本の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_12"                                         >フルート</a>奏者。株式会社<a href="." id="link_9"                                >龍角散</a>代表取締役社長。
</p>
