		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大屋 達治</b>（おおや たつはる、<a href="." id="link_1"                    >1952年</a>4月1日 - ）は、<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                                          >俳人</a>。<a href="." id="link_4"                                                    >東大俳句会</a>で<a href="." id="link_5"                                          >山口青邨</a>に師事。また<a href="." id="link_6"                                          >高柳重信</a>にも師事する。1981年、「豈」同人。1990年、<a href="." id="link_7"                                          >有馬朗人</a>の「天為」創刊に参加、編集長を務め、2001年より無鑑査同人。1999年、『寛海』で第23回<a href="." id="link_8"                                                                                            >俳人協会新人賞</a>受賞。句集に『龍宮』『寛海』『江上』など。
</p>
