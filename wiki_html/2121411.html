		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エマニュエル・ダスティエ・デ・ラ・ヴィジョリ</b>（Emmanuel d'Astier de La Vigerie、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >6月12日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                                                  >ドキュメンタリー</a>作家。<a href="." id="link_5"                                                                        >第二次世界大戦</a>中、<a href="." id="link_6"                                                                                  >レジスタンス運動</a>に参加し、戦後、ドキュメンタリー作品「パリは解放された」を著す。<a href="." id="link_7"                                          >ギャラン</a>、<a href="." id="link_8"                                                                                                  >テリエ</a>らと共に行動し、<a href="." id="link_9"                                                                                  >ピエール・ムニエ</a>らととも協力して<a href="." id="link_10"                                                             >パリ解放</a>に貢献した。
</p>
