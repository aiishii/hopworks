		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GUNGRIFFON II（ガングリフォン　ツー）</b>は、<a href="." id="link_1"                                                              >ゲームアーツ</a>が<a href="." id="link_2"                                                              >セガサターン</a>専用に<a href="." id="link_3"                    >1998年</a><a href="." id="link_3"                            >4月23日</a>に発売した、<a href="." id="link_4"      >3D</a><a href="." id="link_4"                                                                                                      >シューティングゲーム</a>。価格は6800円（対戦ケーブル同梱版は8000円）。前作と共通する世界観と時間軸をもつが、マニュアル内にある年表を参照すると、ミッションはすべて前作と同時期にあたる。プレイヤーは前作とは別の<a href="." id="link_5"                      >中隊</a>の<a href="." id="link_6"                                                    >パイロット</a>という設定。
</p>
