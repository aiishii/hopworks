<p><b>アルナルド・トマス・オチョア・サンチェス</b>（<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Arnaldo Tomas Ochoa Sánchez</span>, <a href="." id="link_2"                    >1930年</a> - <a href="." id="link_3"                    >1989年</a><a href="." id="link_3"                            >7月13日</a>）は、<a href="." id="link_4"                                          >キューバ</a>の<a href="." id="link_5"                      >軍人</a>。傑出した将軍として知られていたが、後に反逆者として死刑に処せられた。<a href="." id="link_6"                                                                        >キューバ革命軍</a>での最終階級は<a href="." id="link_7"                      >少将</a>。
</p>
