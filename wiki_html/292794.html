<p><b>土佐堀川</b>（とさぼりがわ）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                          >北区</a><a href="." id="link_4"                                                                    >中之島</a>の南縁を流れる<a href="." id="link_5"            >河川</a>。<a href="." id="link_6"                                >旧淀川</a>（大川・堂島川・安治川）の分流のひとつである。
</p><p>中之島の東端で旧淀川から分岐したのち、中之島の西端で旧淀川に再び合流する。なお、旧淀川は一般的に中之島より上流の区間が大川（おおかわ）、中之島の北縁を流れる区間が堂島川（どうじまがわ）、中之島より下流の区間が安治川（あじがわ）と呼び分けられており、土佐堀川はちょうど堂島川と対になる。
</p>
