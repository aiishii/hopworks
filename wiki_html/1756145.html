<p><b>バリー・メンデル</b>（Barry Mendel, <a href="." id="link_1"                    >1963年</a> - ）は、アメリカ合衆国の<a href="." id="link_4"                                                                                            >映画プロデューサー</a>。
</p><p><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_5"                                                                                                                                                                                            >ユニバーサル・シティ</a>にBarry Mendel Productions（バリー・メンデル・プロダクションズ）という自身の名前を冠した制作会社を持っている。『<a href="." id="link_6"                                                                              >ミュンヘン</a>』および『<a href="." id="link_7"                                                                                  >シックス・センス</a>』で<a href="." id="link_8"                                                              >アカデミー賞</a>に2回ノミネートされている。
</p>
