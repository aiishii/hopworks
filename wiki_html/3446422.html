		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉谷 昭人</b>（すぎたに あきと、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月13日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。
</p><p><a href="." id="link_3"                                          >朝鮮半島</a><a href="." id="link_4"                                                              >鎮南浦府</a>（現<a href="." id="link_5"                                                    >北朝鮮</a><a href="." id="link_6"                                                    >南浦特別市</a>）生まれ。戦後<a href="." id="link_7"                                >宮崎市</a>に引き揚げる。<a href="." id="link_8"                                                                                                                          >宮崎県立宮崎大宮高等学校</a>、<a href="." id="link_9"                                          >宮崎大学</a><a href="." id="link_10"                                         >学芸学部</a>卒。<a href="." id="link_11"                                                                                                           >本多利通</a>らと「白鯨」「赤道」に拠る。1991年『人間の生活』で<a href="." id="link_12"                       >H氏賞</a>、2007年『霊山』で<a href="." id="link_13"                                         >壺井繁治賞</a>、2014年『農場』で<a href="." id="link_14"                                                             >小野十三郎賞</a>受賞。『<a href="." id="link_13"                                         >詩人会議</a>』『<a href="." id="link_15"                                         >詩と思想</a>』に参加。<a href="." id="link_16"                                                                       >日本詩人クラブ</a>会員。<a href="." id="link_17"                               >鉱脈社</a>勤務。
</p>
