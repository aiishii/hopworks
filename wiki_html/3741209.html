		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 孝治</b>（おおはら こうじ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。株式会社オーベロンホールディングス創業会長、株式会社オーベロンマーケティング創業会長。「1兆円コーチ」として経営者グループOCC members 100の代表を務める。
</p><p><a href="." id="link_4"                                                                                                                                                                                                                                                                                >パン・パシフィック・インターナショナルホールディングス</a>（PPIH）<a href="." id="link_5"                                                                                            >代表取締役社長</a>、<a href="." id="link_6"                                                                                                  >ドン・キホーテ</a><a href="." id="link_5"                                                                                            >代表取締役社長</a>など、PPIHグループの代表を歴任して、同グループを売上高1兆円を超える規模に成長させた。
</p>
