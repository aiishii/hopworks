<p><b>劉 焉</b>（りゅう えん、? - <a href="." id="link_5"                  >194年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>末期の<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"           >字</a>は<b>君郎</b>。<a href="." id="link_2"                      >荊州</a><a href="." id="link_3"                                >江夏郡</a>竟陵県の人。子に<a href="." id="link_13"                     >劉範</a>・<a href="." id="link_14"                     >劉誕</a>・<a href="." id="link_15"                     >劉瑁</a>・<a href="." id="link_16"                     >劉璋</a>。『<a href="." id="link_17"                               >後漢書</a>』と『<a href="." id="link_18"                                                                   >三国志</a>』蜀志に伝がある。
</p><p>後漢末の動乱期において、各地に割拠した群雄の1人。<a href="." id="link_1"                      >益州</a>の地方官として赴任しそのまま独立勢力を築き、<a href="." id="link_19"                                                                   >三国時代</a>の<a href="." id="link_20"                     >蜀</a>の先駆けとなる。
</p>
