<p><b>ジャン・フランソワ・コワニェ</b>（Jean-François Coignet、<a href="." id="link_1"                    >1837年</a> - <a href="." id="link_2"                    >1902年</a><a href="." id="link_2"                            >6月18日</a>）は、<a href="." id="link_3"                                          >フランス</a>より招聘された<a href="." id="link_4"                                                              >お雇い</a>外国人技師のひとりである。<a href="." id="link_5"                                >兵庫県</a>・<a href="." id="link_6"                                          >生野銀山</a>（生野鉱山）の近代化に尽力の傍ら、日本各地の鉱山調査を行った。
</p>
