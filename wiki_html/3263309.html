		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 信良</b>（やまもと のぶよし、<a href="." id="link_1"                    >1936年</a> - ）は、教育学者、<a href="." id="link_2"                                          >立正大学</a>名誉教授。
</p><p>千葉県出身。<a href="." id="link_3"                                                              >東京学芸大学</a>卒。1977年<a href="." id="link_4"                                                              >青山学院大学</a>大学院文学研究科教育学専攻博士課程満期退学。81年「小学校における学校行事の成立と展開に関する研究」で青学<a href="." id="link_5"                                                              >文学博士</a>。小中高校教諭をへて、1983年<a href="." id="link_6"                                                                                            >立正大学短期大学部</a>教授、1996年立正大学社会福祉学部教授、2006年退任、名誉教授。
</p>
