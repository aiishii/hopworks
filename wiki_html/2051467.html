		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺坂 史明</b>（てらさか　ふみあき、<a href="." id="link_1"                    >1949年</a>（昭和24年） - ）は、日本の<a href="." id="link_2"                                >経営者</a>。元<a href="." id="link_3"                                                                        >サッポロビール</a>代表取締役社長。<a href="." id="link_4"                                >宮崎県</a>出身。
</p><p>主に営業・企画畑を歩み、宣伝部長時代には<a href="." id="link_5"                                >山崎努</a>と<a href="." id="link_6"                                          >豊川悦司</a>が出演するサッポロ生ビール黒ラベルのテレビCM企画を手がけた。
</p>
