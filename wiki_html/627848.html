<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E8%90%A9%E6%A9%8B%E6%9C%AC%E6%A9%8B0001.jpg" title="ファイル:萩橋本橋0001.jpg">ファイル:萩橋本橋0001.jpg</a>  <div class="thumbcaption">橋本川（橋本橋）</div></div></div>
<p><b>橋本川</b>（はしもとがわ）は<a href="." id="link_1"                                >山口県</a><a href="." id="link_2"                      >萩市</a>を流れる川で、<a href="." id="link_3"                                >松本川</a>と共に旧萩市街の<a href="." id="link_4"                                >三角州</a>を形成する<a href="." id="link_5"            >川</a>のひとつ。<a href="." id="link_6"                                          >二級河川</a><a href="." id="link_7"                                >阿武川</a>の分流の一つであり、萩市川島にて東に<a href="." id="link_3"                                >松本川</a>、西に橋本川に分岐し、<a href="." id="link_8"                                                                                                                            >橋本町</a>、玉江、河添（こうぞえ）、平安古（ひやこ）、<a href="." id="link_9"                      >堀内</a>（ほりうち）に沿って流れ、<a href="." id="link_10"                                                             >指月公園</a>（<a href="." id="link_11"                     >萩城址</a>）前の<a href="." id="link_12"                               >日本海</a>に注ぐ。
</p><p>この川から分岐して、<b>新堀川</b>（しんぼりがわ）も通っている。この川は藍場川と同じように作られた人工の川である。田町や唐樋町（からひちょう）に抜ける。
</p>
