		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 清一郎</b>（おおつか せいいちろう、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>、<a href="." id="link_4"                      >エッセイスト</a>。<a href="." id="link_5"                                                                                                  >外務省大臣官房</a><a href="." id="link_6"                                                                        >文化交流部長</a>を経て、駐<a href="." id="link_7"                                                    >スリランカ</a><a href="." id="link_8"                                                              >特命全権大使</a>、駐<a href="." id="link_9"                                                              >スウェーデン</a>特命全権大使を務めた。
