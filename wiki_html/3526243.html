<p><b>ロバート・スコット</b>（<i>Robert Scott</i>、1968年 - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                  >カリフォルニア州</a>出身の<a href="." id="link_3"                                          >タレント</a>、<a href="." id="link_4"                      >俳優</a>、スポーツトレーナー。元<a href="." id="link_5"                                                                        >追手門学院大学</a>教授、元<a href="." id="link_6"                                                                                                                                                                  >追手門学院大手前中学校・高等学校</a>保健体育科特別教師。別名義は<b>ロバート・スコット・フィールド</b>。
</p><p><a href="." id="link_7"                                >大阪弁</a>を話し、テレビや映画出演のほか、作詞、作曲、作家活動も行う。
</p>
