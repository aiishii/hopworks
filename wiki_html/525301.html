		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルナン・ポワン</b>（Fernand Point, <a href="." id="link_1"                    >1897年</a> <a href="." id="link_2"                            >2月25日</a> - <a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                          >3月5日</a>）は<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >リヨン</a>近郊の<a href="." id="link_6"                                                                                                            >ヴィエンヌ</a>にある<a href="." id="link_7"                                                              >フランス料理</a>レストラン「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                          >ラ・ピラミッド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:La_Pyramide_(restaurant)&amp;action=edit&amp;redlink=1" class="new" title="Fr:La Pyramide (restaurant) (存在しないページ)">フランス語版</a>）</span></span>」 のオーナー・シェフ。<a href="." id="link_9"                    >1933年</a>より死ぬまで<a href="." id="link_10"                                                                                 >ミシュランガイド</a>の3つ星を守り続けた。弟子に<a href="." id="link_11"                                                                                           >ポール・ボキューズ</a>、<a href="." id="link_12"                                                                       >トロワグロ兄弟</a>、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                     >ウーティエ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Louis_Outhier&amp;action=edit&amp;redlink=1" class="new" title="En:Louis Outhier (存在しないページ)">英語版</a>）</span></span>などがいる。ポワンの死後、夫人（マドの愛称で呼ばれていた）が後を継ぎ、ラ・ピラミッドは3つ星を維持し続けた。<a href="." id="link_14"                               >辻静雄</a>がフランス料理を学んだのもラ・ピラミッドである。
</p>
