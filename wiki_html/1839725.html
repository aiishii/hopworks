		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong><b>瀧羽 麻子</b>（たきわ あさこ、<a href="." id="link_1"                    >1981年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >芦屋市</a>生まれ。<a href="." id="link_6"                                                                                                                                    >神戸女学院中学部・高等学部</a>、<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                          >経済学部</a>卒業。
</p><p>2007年『うさぎパン』でデビュー。現在は、<a href="." id="link_9"                                >東京都</a>在住で、会社勤めの傍ら執筆活動をしている。
</p>
