<p><b>ルネ・アンジェリル</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">René Angélil</span>、1942年1月16日 - 2016年1月14日）は、<a href="." id="link_2"                                >カナダ</a>の音楽<a href="." id="link_3"                                                                        >プロデューサー</a>、芸能<a href="." id="link_4"                                                              >マネージャー</a>、<a href="." id="link_5"                      >歌手</a>。特に<a href="." id="link_6"                                                                                            >セリーヌ・ディオン</a>のマネージャー（1981年～2014年）および夫（1994年～）として知られている。
</p>
