		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紺野 キタ</b>（こんの キタ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                    >1991年</a>、『<a href="." id="link_4"                                                                        >コミック・モエ</a>』（MOE出版発行・<a href="." id="link_5"                                >偕成社</a>発売）掲載の「見えない地図」で活動開始。<a href="." id="link_6"                      >同人</a>活動では<a href="." id="link_7"                                                              >BL</a>作品を執筆しつつ、『<a href="." id="link_8"                                                        >コミックFantasy</a>』（偕成社）などに作品を発表。『<a href="." id="link_9"                                                          >Webスピカ</a>』（<a href="." id="link_10"                                                                                 >幻冬舎コミックス</a>）で『つづきはまた明日』を連載。
</p>
