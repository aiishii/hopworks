		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進藤 久美子</b>（しんどう くみこ、<a href="." id="link_1"                    >1945年</a>(<a href="." id="link_2"                      >昭和</a>20年)<a href="." id="link_3"                            >10月5日</a> - ）は、日本の<a href="." id="link_4"                                                                                                      >アメリカ史学者</a>、<a href="." id="link_5"                                                                                            >東洋英和女学院大学</a>特任<a href="." id="link_6"                      >教授</a>。専攻は、アメリカ史、<a href="." id="link_7"                                                    >ジェンダー</a>・スタディーズ。
</p><p><a href="." id="link_8"                                >高知県</a>生まれ。1969年<a href="." id="link_9"                                          >立教大学</a><a href="." id="link_10"                               >文学部</a>西洋史卒。1971年<a href="." id="link_11"                                                                                                                                             >ペンシルヴァニア州立大学</a><a href="." id="link_12"                               >大学院</a>歴史学研究科<a href="." id="link_13"                     >修士</a>課程修了。80年立教大学大学院文学研究科<a href="." id="link_14"                     >博士</a>課程満期退学。<a href="." id="link_15"                                                             >常盤大学</a><a href="." id="link_16"                                               >講師</a>、東洋英和女学院大学<a href="." id="link_17"                               >助教授</a>、1996年同国際社会学部教授。1999年「ジェンダー・ポリティックス 変革期アメリカの政治と女性」で<a href="." id="link_18"                                         >九州大学</a><a href="." id="link_19"                                                             >博士（法学）</a>。 
</p>
