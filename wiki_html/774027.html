		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ふかお まさたか</div><span class="fn">深尾 昌峰</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1974年<a href="." id="link_1"                >10月</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >京都府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                          >滋賀大学</a><a href="." id="link_4"                                >大学院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                                    >社会起業家</a>、<a href="." id="link_6"                                                                        >政策学者</a>、<a href="." id="link_7"                                                              >社会学者</a></td></tr></tbody></table>
<p><b>深尾 昌峰</b>（ふかお まさたか、<a href="." id="link_8"                    >1974年</a><a href="." id="link_8"                >10月</a> - ）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_5"                                                    >社会起業家</a>、<a href="." id="link_6"                                                                        >政策学者</a>、<a href="." id="link_7"                                                              >社会学者</a>。<a href="." id="link_10"                                         >龍谷大学</a>政策学部<a href="." id="link_11"                     >教授</a>、株式会社PLUS SOCIAL代表取締役、<a href="." id="link_12"                                                                                                     >京都コミュニティ放送</a>理事長、<a href="." id="link_13"                                                                                 >経済財政諮問会議</a> 専門委員・政策コメンテーター。<a href="." id="link_14"                               >滋賀県</a><a href="." id="link_15"                                         >東近江市</a>参与もつとめる。専門は<a href="." id="link_16"                                         >公共政策</a>、<a href="." id="link_17"                                                                       >非営利組織</a><a href="." id="link_18"           >論</a>、ローカルファイナンス。
</p>
