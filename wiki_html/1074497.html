		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 明久</b>（さくらい あきひさ、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                >地理学</a>者。<a href="." id="link_3"                                          >駒澤大学</a><a href="." id="link_4"                                >文学部</a><a href="." id="link_5"                                          >地理学科</a>地域文化研究専攻名誉教授。専門は<a href="." id="link_6"                                                    >農村地理学</a>、<a href="." id="link_7"                      >地理</a><a href="." id="link_8"                                >教育学</a>。<a href="." id="link_9"                                >茨城県</a><a href="." id="link_10"                               >水戸市</a>出身。
姓の表記は、戸籍上は「櫻井」だが、論文等を含め通常は「桜井」を用いることが多い。
</p>
