		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>實吉 達郎</b>（さねよし たつお、<a href="." id="link_1"                    >1929年</a>（昭和4年）<a href="." id="link_2"                              >11月29日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                                      >動物研究家</a>・<a href="." id="link_5"                      >作家</a>。未確認動物「<a href="." id="link_6"                                                    >UMA</a>」の命名者として知られる。娘は<a href="." id="link_7"                                                                                                                >シンガーソングライター</a>の<a href="." id="link_8"                                                                        >さねよしいさ子</a>、<a href="." id="link_9"                      >風水</a>鑑定士の佐々木啓乃。
</p>
