		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランケチエンヌ</b>（<b>Frankétienne</b>,出生名は<b>Franck Étienne</b>,<a href="." id="link_1"                                                                                                                                                    >ラヴァン＝セシェ</a>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >4月12日</a>- ）とは<a href="." id="link_3"                                >ハイチ</a>の作家、詩人、劇作家、音学家、画家である。彼は<a href="." id="link_4"                                                    >フランス語</a>、<a href="." id="link_5"                                          >ハイチ語</a>双方で創作する。画家としては、彼は色彩豊かな<a href="." id="link_6"                                          >アブストラクト</a>の作品で知られ、しばしば青と赤が強調される。
</p><p>彼は2009年の<a href="." id="link_7"                                                                        >ノーベル文学賞</a>候補者となった。
</p>
