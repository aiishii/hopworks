		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺部 茂</b>（てらべ しげる、<a href="." id="link_1"                    >1940年</a>10月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>。専門は<a href="." id="link_4"                                          >分析化学</a>。<a href="." id="link_5"                                                              >兵庫県立大学</a>名誉教授。<a href="." id="link_6"                                                                                  >科学技術振興機構</a>(JST) 戦略的創造研究推進事業（さきがけ）「構造機能と計測分析」研究総括。
</p><p>高性能・超微量分離分析法である<a href="." id="link_7"                                                                                                      >キャピラリー電気泳動</a> (CE) 法を研究し、特に中性物質のCEによる分離を可能としたミセル動電クロマトグラフィー (MEKC) の研究・開発が知られる。
</p>
