<p><b>熊本駅</b>（くまもとえき）は、<a href="." id="link_7"                                >熊本県</a><a href="." id="link_1"                                >熊本市</a><a href="." id="link_2"                                                          >西区</a>にある、<a href="." id="link_4"                                                              >九州旅客鉄道</a>（JR九州）・<a href="." id="link_5"                                                              >日本貨物鉄道</a>（JR貨物）の<a href="." id="link_8"                                >駅</a>である。JR九州の駅は<a href="." id="link_3"                                                          >春日</a>三丁目に、JR貨物の駅は蓮台寺四丁目にある。
本項では、<a href="." id="link_6"                                                              >熊本市交通局</a>の<b><a href="#熊本市交通局">熊本駅前停留場</a></b>についても記述する。
</p>
