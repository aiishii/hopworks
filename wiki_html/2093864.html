		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加美 幸伸</b>（かみ ゆきのぶ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >9月26日</a> - ）とは、関西を中心に活動している日本の<a href="." id="link_2"                                                                                                      >パーソナリティ</a>である。
</p><p><a href="." id="link_3"                                >大阪市</a><a href="." id="link_4"                                >住吉区</a>出身。堺市育ち。<a href="." id="link_5"                                                              >FM大阪</a>の『Midnight Bomb!』でDJデビュー。その後、<a href="." id="link_6"                                          >近畿</a>（<a href="." id="link_7"                                      >MBSラジオ</a>）、<a href="." id="link_8"                                          >東海</a>を中心にテレビやラジオの出演をこなし、現在は、<a href="." id="link_9"                                                                                                                          >FMCOCOLO</a>のDJとして活動している。
</p>
