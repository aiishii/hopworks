		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 謙蔵</b>（いのうえけんぞう、1920年-2015年）は日本の情報工学者。
日本の情報処理の草創期の物理学出身の情報工学者。
1945年九州大学大学院終了、
東京大学理工学研究所、東京大学物性研究所、富士通を経て、
1973年東京工業大学教授、1980年東京理科大学教授。
工学博士。米国ユタ大学客員科学者など。
専門は、多段階構文解析、コンパイラ生成系、コンパイラ。
</p>
