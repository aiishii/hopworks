		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榊原 胖夫</b>（さかきばら やすお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >1月23日</a>-<a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月24日</a>）は、日本の経済学者。
</p><p>名古屋市生まれ。1952年<a href="." id="link_3"                                                    >同志社大学</a>経済学部卒、54年同大学院経済学研究科修士課程修了、同志社大学経済学部助手。1954年<a href="." id="link_4"                                                                        >アマースト大学</a>大学院、56年<a href="." id="link_5"                                                                        >ハーバード大学</a>大学院に学ぶ。57年帰国、58年同志社大学経済学部専任講師、60年助教授、66年教授。93年定年、名誉教授、<a href="." id="link_6"                                                              >帝京平成大学</a>情報学部教授。<a href="." id="link_7"                                                              >大阪商業大学</a>商経学部教授。<a href="." id="link_8"                                                                        >関西外国語大学</a>教授。1988-90年<a href="." id="link_9"                                                                                                      >日本アメリカ学会</a>会長、のち名誉会員。交通経済学。
</p>
