		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河島 正</b>（かわしま ただし、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >6月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>・<a href="." id="link_5"                                                    >漫画原作者</a>。男性。代表作に『<a href="." id="link_6"                                                                                                                    >アライブ-最終進化的少年-</a>』など。<a href="." id="link_7"                                >愛媛県</a>出身。本名は木下忠司（きのした ただし）。
</p><p>『<a href="." id="link_8"                                                                                                                                    >月刊少年マガジン増刊GREAT</a>』（<a href="." id="link_9"                                >講談社</a>）に『<a href="." id="link_10"                                                                                                           >ドーターメーカー</a>』を連載し、プロの漫画家としてデビュー。その後、原作<b>河島正</b>、作画<a href="." id="link_11"                                                   >あだちとか</a>で『<a href="." id="link_6"                                                                                                                    >アライブ-最終進化的少年-</a>』を『<a href="." id="link_12"                                                                                 >月刊少年マガジン</a>』（同社刊）に連載。連載終了後、<a href="." id="link_13"                   >2010年</a>（平成22年）6月15日、<a href="." id="link_14"                                                   >肝臓癌</a>により死去。<a href="." id="link_15"                     >享年</a>41。
</p>
