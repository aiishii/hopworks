		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 岳彦</b>（ふじた たかひこ、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                >数学者</a>、<a href="." id="link_3"                                                    >教育者</a>。<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_7"                                          >一橋大学</a><a href="." id="link_8"                                          >名誉教授</a>。
</p><p><a href="." id="link_9"                                >兵庫県</a>出身。<a href="." id="link_10"                                         >京都大学</a><a href="." id="link_11"                                                   >教養部</a><a href="." id="link_12"                                               >講師</a>、<a href="." id="link_13"                                                                                                                                                       >カリフォルニア大学アーバイン校</a><a href="." id="link_14"                                                                       >客員助教授</a>、<a href="." id="link_15"                                                                                           >一橋大学商学部</a><a href="." id="link_6"                      >教授</a>、<a href="." id="link_16"                                                                                                               >京都大学数理解析研究所</a><a href="." id="link_17"                                         >客員教授</a>などを歴任。メディアに取り上げられることも多い。
</p>
