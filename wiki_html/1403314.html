<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Almamy_Samory_Tour%C3%A9.jpg" title="ファイル:Almamy Samory Touré.jpg">ファイル:Almamy Samory Touré.jpg</a>  <div class="thumbcaption">クルアーンを携えるサモリ・トゥーレ</div></div></div>
<p><b>サモリ・トゥーレ</b>（Samori Ture/Samory Touré/Samori ibn Lafiya Ture、<a href="." id="link_1"                    >1830年</a>頃 - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                          >6月2日</a>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                >サモリ帝国</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Wassoulou_Empire&amp;action=edit&amp;redlink=1" class="new" title="En:Wassoulou Empire (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_4"                    >1878年</a> - <a href="." id="link_5"                    >1898年</a>）の創始者である。サモリ帝国は<a href="." id="link_6"                                                    >西アフリカ</a>の<a href="." id="link_7"                                                              >イスラム</a>軍事政権として<a href="." id="link_8"                    >1882年</a>から<a href="." id="link_9"                                          >フランス</a>の支配に抵抗したが、<a href="." id="link_5"                    >1898年</a>に<a href="." id="link_9"                                          >フランス</a>に屈した。
</p>
