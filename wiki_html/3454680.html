		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有原 圭三</b>（ありはら けいぞう、<a href="." id="link_1"                    >1960年</a>（<a href="." id="link_2"                      >昭和</a>35年）<a href="." id="link_3"                          >8月3日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >研究者</a>。<a href="." id="link_6"                                          >北里大学</a>獣医学部（動物資源科学科食品機能安全学研究室）<a href="." id="link_7"                      >教授</a>として、<a href="." id="link_8"                      >食品</a>および<a href="." id="link_9"                                                              >ペットフード</a>の研究に携わる。
</p><p>食品・ペットフード向けのペプチド性素材を開発し、<a href="." id="link_10"                   >2007年</a>（<a href="." id="link_11"                     >平成</a>19年）に北里大学発の<a href="." id="link_12"                                                                                           >ベンチャー企業</a>となる株式会社フード・ペプタイドを設立、同社の代表取締役を兼務する。
</p>
