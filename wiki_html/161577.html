<p><b>ジチオン酸</b>（ジチオンさん、dithionic acid）は<a href="." id="link_2"                      >硫黄</a>の<a href="." id="link_3"                                          >オキソ酸</a>のひとつ。<a href="." id="link_4"                                >化学式</a>は <span class="chemf nowrap">H<sub>2</sub>S<sub>2</sub>O<sub>6</sub></span>。<a href="." id="link_5"                                                >CAS登録番号</a>は [14970-71-9]。<a href="." id="link_6"                                                    >遊離酸</a>は<a href="." id="link_7"                      >単離</a>できない。塩には安定なものがあり、ナトリウム塩が市販品として入手可能である。
</p><p>ジチオン酸イオンは<a href="." id="link_8"                      >酸化</a>されにくいことから、大型かつ<a href="." id="link_9"                                >酸化数</a>の高い<a href="." id="link_10"                                                             >錯イオン</a>を含む<a href="." id="link_11"                               >単結晶</a>を作成する際にカウンターアニオンとして使われることがある。
</p>
