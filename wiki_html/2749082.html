<p><b>石橋 長英</b>（いしばし ちょうえい、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >9月25日</a>）は、日本の医学者である。<a href="." id="link_3"                                >千葉市</a>出身。
</p><p>1918年、東京帝国大学に留学。1920年<a href="." id="link_4"                                                                                  >東京女子医科大学</a>教授に就任。1925年公益財団法人<a href="." id="link_5"                                                                                                                                                    >日本国際医学協会</a>を組織し。1936年から<a href="." id="link_6"                                                                                                                                >日独医学協会</a>長を務めた。1973年<a href="." id="link_7"                                                              >獨協医科大学</a>初代学長に就任。
</p>
