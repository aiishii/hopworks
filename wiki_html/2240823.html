<p><b>秦山原子力発電所</b>（しんざんげんしりょくはつでんしょ、<a href="." id="link_1"                                >中文表記</a>: <span><b><span lang="zh">秦山核电站</span></b></span>、<a href="." id="link_2"                      >英文表記</a>: <span><b><span lang="en">Qinshan Nuclear Power Plant</span></b></span>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                                >浙江省</a><a href="." id="link_5"                                >嘉興市</a><a href="." id="link_6"                                >海塩県</a>秦山鎮に建設された<a href="." id="link_7"                                                              >原子力発電所</a>である。運営管理は、秦山核電公司（<a href="." id="link_8"                                                                        >中国核工業集団公司</a>の子会社）。
</p>
