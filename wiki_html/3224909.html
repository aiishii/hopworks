		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栂井 義雄</b>（とがい よしお、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >9月25日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >6月27日</a>）は、日本の経営史学者。
</p><p><a href="." id="link_3"                      >台湾</a><a href="." id="link_4"                                >台南市</a>生まれ。<a href="." id="link_5"                                                                                  >東京商科大学</a>（現<a href="." id="link_6"                                          >一橋大学</a>）卒。1976年「<a href="." id="link_7"                                          >三井物産</a>会社の経営史的研究」で<a href="." id="link_8"                                          >中央大学</a><a href="." id="link_9"                                                              >商学博士</a>。<a href="." id="link_10"                                                                       >東洋経済新報社</a>をへて<a href="." id="link_11"                                         >専修大学</a>経営学部教授、学部長、77年定年、名誉教授、<a href="." id="link_12"                                                                                 >松山商科大学</a>教授。<a href="." id="link_13"                                                                                                                                                   >日本経営史研究所</a>理事。
</p>
