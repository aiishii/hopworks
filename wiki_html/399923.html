	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatleft"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hanshin_Urban_Expwy_Sign_0031.svg" title="ファイル:Hanshin Urban Expwy Sign 0031.svg">ファイル:Hanshin Urban Expwy Sign 0031.svg</a></div>
<p><b>神戸長田出入口</b>（こうべながたでいりぐち）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                >長田区</a>の<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                                          >31号神戸山手線</a>の<a href="." id="link_6"                                                                                  >出入口</a>。<a href="." id="link_7"                                                                                              >7号北神戸線</a>方面のみの<a href="." id="link_8"                                                                                                                >ハーフIC</a>。<a href="." id="link_9"                                                                                  >神戸長田トンネル</a>（<a href="." id="link_10"                     >地下</a>）の途中に設置されている。
</p><p><a href="." id="link_11"                                                                                               >13号東大阪線</a>の<a href="." id="link_12"                                                   >長田出入口</a>と区別するため、「神戸」を名称に冠している。
</p>
