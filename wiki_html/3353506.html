		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">矢野 橋村<br />（やの きょうそん）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1890年<a href="." id="link_1"                          >9月8日</a><br /><span class="birthplace"><a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >越智郡</a>（現<a href="." id="link_4"                                >今治市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1965-04-17</span>) </span><a href="." id="link_5"                    >1965年</a><a href="." id="link_5"                            >4月17日</a>（74歳没）<br /><span class="deathplace"><a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >豊中市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td><b><a href="." id="link_8"                                                              >日本芸術院賞</a></b> <br /> 1960年 錦楓                  <br /><br /><b><a href="." id="link_9"                                >従五位</a>・<a href="." id="link_10"                                  >勲四等瑞宝章</a></b> <br /> 1965年                  <br /></td></tr></tbody></table>
<p><b>矢野 橋村</b>（やの きょうそん、<a href="." id="link_11"                   >1890年</a>（<a href="." id="link_12"                     >明治</a>23年）<a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_13"                   >1965年</a>（<a href="." id="link_14"                     >昭和</a>40年）<a href="." id="link_15"                           >4月17日</a>）は、<a href="." id="link_16"                                         >日本画家</a>。<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >越智郡</a>（現<a href="." id="link_4"                                >今治市</a>）出身。本名一智、別号「知道人」。晩年、<a href="." id="link_17"                                                   >日本南画院</a>の設立に関わった。
</p>
