		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェローム・シーモア・ブルーナー</b>（<b>Jerome Seymour Bruner</b>, <a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >10月1日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >6月5日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >心理学者</a>。<a href="." id="link_5"                                                                                            >ニューヨーク市</a>出身。一般には<a href="." id="link_6"                                                    >教育心理学</a>者として知られているが、<a href="." id="link_7"                                                    >認知心理学</a>の生みの親の一人であり、また<a href="." id="link_8"                                                    >文化心理学</a>の育ての親の一人でもある。その生涯を通して20世紀心理学の歴史を体現した巨人である。
</p>
