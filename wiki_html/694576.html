<p><b>矢野 恒太</b>（やの つねた、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                      >12月2日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                            >1月18日</a>） - <a href="." id="link_4"                      >昭和</a>26年（<a href="." id="link_5"                    >1951年</a>）<a href="." id="link_6"                            >9月23日</a>）は、<a href="." id="link_7"                      >明治</a>期から<a href="." id="link_8"                      >大正</a>期に<a href="." id="link_9"                                          >生命保険</a>業界の基礎を築いた<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                                             >第一生命保険</a>創業者。<a href="." id="link_12"                     >医師</a>。日本<a href="." id="link_13"                                                                       >アクチュアリー</a>会初代代表。「<a href="." id="link_14"                                         >相互会社</a>の産みの親」と呼ばれ、「蒼梧」と号した。
</p>
