<p><b>小島 尚質</b>（こじま なおかた、<a href="." id="link_2"                      >寛政</a>9年（<a href="." id="link_3"                    >1797年</a>） - <a href="." id="link_4"                      >嘉永</a>元年<a href="." id="link_5"                                                      >12月7日</a>（<a href="." id="link_6"                    >1849年</a><a href="." id="link_6"                          >1月1日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>末期の幕府医官。初名は<b>和戚</b>、字は<b>学古</b>、号は<b>宝素</b>、通称は<b>喜庵</b>、<b>春庵</b>。幕府医学館考証派の重鎮。<a href="." id="link_8"                                >森鷗外</a>の史伝「小島宝素」に述べられる。
