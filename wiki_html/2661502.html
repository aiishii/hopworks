		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 耕二郎</b>（もり こうじろう、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                            >2月23日</a> - <a href="." id="link_4"                    >1962年</a>（<a href="." id="link_5"                      >昭和</a>37年）<a href="." id="link_6"                            >1月28日</a>は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >大正</a>から昭和期における<a href="." id="link_9"                                >経済学</a>者、<a href="." id="link_10"                                                                                 >九州帝国大学</a>教授。<a href="." id="link_11"                               >滋賀県</a>出身者として最初の<a href="." id="link_12"                                                                       >経済学博士</a>（博士登録番号64番）。
</p>
