<p><b>ジョージ・ハモンド</b>（George S. Hammond、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >10月5日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >化学者</a>である。<a href="." id="link_5"                                          >メイン州</a><a href="." id="link_6"                                                                                                  >オーバーン</a>生まれ。<a href="." id="link_7"                                                                                  >アイオワ州立大学</a>と<a href="." id="link_8"                                                                                                                >カリフォルニア工科大学</a>で研究をおこなった。
</p><p><a href="." id="link_9"                                          >化学反応</a>の<a href="." id="link_10"                                         >遷移状態</a>の構造や性質を推定する<a href="." id="link_11"                                                                       >ハモンドの仮説</a>は、彼の1955年の論文に由来する。
</p>
