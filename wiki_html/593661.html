		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 文男</b>（さいとう ふみお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                          >九州大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                          >福岡放送</a><a href="." id="link_7"                                          >ニュース</a><a href="." id="link_8"                                                                        >コメンテーター</a>、執筆家、政治倫理・九州ネットワーク<a href="." id="link_9"                      >顧問</a>。血液型A型。
</p><p><a href="." id="link_10"                               >奈良県</a>出身、<a href="." id="link_11"                                         >京都大学</a><a href="." id="link_12"                               >法学部</a>卒業後、<a href="." id="link_13"                                                             >大阪市立大学大学院</a><a href="." id="link_14"                               >修士課程</a>修了。専門は<a href="." id="link_15"                     >憲法</a>、<a href="." id="link_16"                               >行政法</a>、<a href="." id="link_17"                                                                                                               >マスコミ法</a>。 平成24年叙勲(<a href="." id="link_18"                                                                       >瑞宝中綬章</a>)受章。
</p>
