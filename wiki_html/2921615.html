<p><b>上埜 安太郎</b>（うえの やすたろう、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >1月27日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                        >12月11日</a>） - <a href="." id="link_4"                    >1939年</a>（<a href="." id="link_5"                      >昭和</a>14年）<a href="." id="link_6"                          >4月4日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                                >衆議院議員</a>（<a href="." id="link_9"                                                    >立憲政友会</a>→<a href="." id="link_10"                                         >政友本党</a>→立憲政友会）。富山県<a href="." id="link_11"                               >高岡</a>市長。<a href="." id="link_12"                               >富山</a>市長。族籍は富山県<a href="." id="link_13"                     >平民</a>。
</p>
