<p><b>ヴァシリー・イワノヴィッチ・レベジェフ＝クマチ</b>（<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                                                      >7月27日</a>（<a href="." id="link_2"                                                              >グレゴリオ暦</a><a href="." id="link_3"                          >8月8日</a>）-&#160; <a href="." id="link_4"                    >1949年</a><a href="." id="link_4"                            >2月20日</a>）は、<a href="." id="link_5"                                                              >ソビエト連邦</a>の<a href="." id="link_6"                      >詩人</a>であり、 <a href="." id="link_7"                    >1941年</a>の第2回<a href="." id="link_8"                                                                                            >スターリン賞</a>受賞者。
</p><p><a href="." id="link_9"                                                                                            >ボリシェヴィキ党歌</a>の作詞者。
