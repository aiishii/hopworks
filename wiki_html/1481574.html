		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江里 佐代子</b>（えり さよこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >10月3日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >截金</a>師。<a href="." id="link_5"                    >2002年</a>に諸工芸の截金の分野で3人目の<a href="." id="link_6"                                                                                                                          >重要無形文化財保持者</a>（<a href="." id="link_7"                                          >人間国宝</a>）に認定される。夫は<a href="." id="link_8"                      >仏師</a>の<a href="." id="link_9"                                          >江里康慧</a>、長女は截金師の<a href="." id="link_10"                                         >左座朋子</a>、長男は芸術家の江里尚樹。
</p>
