		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロイ・エストラーダ</b>（Roy Estrada、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月17日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                    >ベーシスト</a>、<a href="." id="link_4"                                >作曲家</a>。フルネームは、<b>ロイ・ラルフ・モレマン・グアカモーレ・グアダルーペ・イダルゴ・エストラーダ</b>(Roy Ralph Moleman Guacamole Guadalupe Hidalgo Estrada)。以前は、<a href="." id="link_5"                                                                                  >フランク・ザッパ</a>のバック・ミュージシャンで、<a href="." id="link_6"                                                                                  >リトル・フィート</a>のオリジナル・メンバーであったことで知られる。<a href="." id="link_7"                    >2012年</a>1月から、<a href="." id="link_8"                                                    >テキサス州</a>の<a href="." id="link_9"                                >刑務所</a>に服役している。
</p>
