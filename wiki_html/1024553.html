		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hans_Holbein_d._J._036.jpg" title="ファイル:Hans Holbein d. J. 036.jpg">ファイル:Hans Holbein d. J. 036.jpg</a>  <div class="thumbcaption">ロレーヌ公アントワーヌ（<a href="." id="link_1"                                                                                            >ホルバイン</a>作、1543年）</div></div></div>
<p><b>アントワーヌ・ド・ロレーヌ</b>（Antoine de Lorraine, <a href="." id="link_2"                    >1489年</a><a href="." id="link_2"                          >6月4日</a> - <a href="." id="link_3"                    >1544年</a><a href="." id="link_3"                            >6月14日</a>）は、<a href="." id="link_4"                                                    >ロレーヌ（ロートリンゲン）公</a>（在位：<a href="." id="link_5"                    >1508年</a> - 1544年）。善良公（ル・ボン：le Bon）とも呼ばれた。ロレーヌ公<a href="." id="link_6"                                                                                          >ルネ2世</a>とその妻で<a href="." id="link_7"                                                              >ゲルデルン公</a><a href="." id="link_8"                                                                                                                                              >アドルフ</a>の娘である<a href="." id="link_9"                                                                                                                                                        >フィリッパ</a>の間の長男として、<a href="." id="link_10"                                                                                           >バル＝ル＝デュック</a>で生まれた。弟は<a href="." id="link_11"                                         >ギーズ公</a><a href="." id="link_12"                                                                                       >クロード</a>。
</p>
