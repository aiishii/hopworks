<p><b>松本 佐保</b>（まつもと さほ、<a href="." id="link_1"                    >1965年</a> - ）は<a href="." id="link_2"                                                    >国際政治学</a>者。専門は<a href="." id="link_3"                                                              >国際政治</a>と<a href="." id="link_4"                      >宗教</a>の関係。<a href="." id="link_5"                                >東京都</a>出身、<a href="." id="link_6"                                          >日本大学</a>国際関係学部教授。父は<a href="." id="link_7"                                                                        >文芸評論家</a>の<a href="." id="link_8"                                                          >松本徹</a>。夫は英国人で日英関係史研究者のアントニー・ベスト。
</p>
