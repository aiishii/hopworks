		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 之久</b>（よしだ ゆきひさ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >3月24日</a>）は、日本の元・<a href="." id="link_3"                      >軍人</a>、<a href="." id="link_4"                                         >政治家</a>。<a href="." id="link_5"                                                                                                                                    >海兵74期</a>。最終<a href="." id="link_6"                                                    >階級</a>は<a href="." id="link_7"                      >少尉</a>。戦後、<a href="." id="link_8"                                                                              >衆議院議員</a>（通算7期）、<a href="." id="link_8"                                                                              >参議院議員</a>（連続2期）。<a href="." id="link_9"                                >奈良県</a><a href="." id="link_10"                               >磯城郡</a><a href="." id="link_11"                                         >田原本町</a>出身。
</p>
