		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 録太郎</b>（はせがわ ろくたろう、<a href="." id="link_1"                    >1914年</a>〈大正3年〉<a href="." id="link_2"                              >11月24日</a> – <a href="." id="link_3"                    >2001年</a>〈平成13年〉<a href="." id="link_4"                              >11月25日</a>）は、<a href="." id="link_5"                                >千葉県</a>の<a href="." id="link_6"                                >政治家</a>・実業家。6-11代目<a href="." id="link_7"                                >成田市</a>長、長谷川呉服店社長。成田市名誉市民。
</p>
