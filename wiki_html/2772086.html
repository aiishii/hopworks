		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田島 一</b>（たじま はじめ、<a href="." id="link_1"                    >1945年</a>9月26日 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>である。
</p><p><a href="." id="link_4"                                >愛媛県</a>出身。関東地方の電機メーカーで働きながら文学に志す。1985年、「蟻の群れ」で第1回文化評論文学賞を受賞。その後1994年には「遠景の森」で<a href="." id="link_5"                                                                                  >多喜二・百合子賞</a>を受賞する。<a href="." id="link_6"                                                                                            >日本民主主義文学会</a>に所属し、2013年から2021年まで会長をつとめる。労働者の資本に対する戦いを主な題材として描いている。
</p>
