		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イグニッション・エンターテイメント・リミテッド</b> (<i>Ignition Entertainment Ltd.</i>) は、<a href="." id="link_1"                                          >イギリス</a>に本社を置く<a href="." id="link_2"                                                              >ゲームソフト</a>開発・販売会社である。<a href="." id="link_3"                    >2002年</a>4月設立。
</p><p><a href="." id="link_4"                    >2003年</a>、アメリカ子会社設立。<a href="." id="link_5"                    >2004年</a>から<a href="." id="link_6"                                >インド</a>資本のメディアコングロマリット（<a href="." id="link_7"                    >2012年</a>、<a href="." id="link_8"                                                                                                                                                                  >ウォルト・ディズニー・カンパニー</a>が買収）である<a href="/w/index.php?title=En:UTV_Software_Communications&amp;action=edit&amp;redlink=1" class="new" title="En:UTV Software Communications (存在しないページ)">UTVソフトウェア・コミュニケーションズ</a>の傘下となっている。
</p>
