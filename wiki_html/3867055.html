		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木 宏幸</b>（やぎ ひろあき、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >6月9日</a> - ）は、日本の<a href="." id="link_2"                                >検察官</a>、<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                                                          >東京地方検察庁特捜部</a>長、<a href="." id="link_5"                                                                        >東京地方検察庁</a><a href="." id="link_6"                                                    >検事正</a>、<a href="." id="link_7"                                                              >次長検事</a>、<a href="." id="link_8"                                                                        >東京高等検察庁</a><a href="." id="link_9"                                                    >検事長</a>等を経て、<a href="." id="link_10"                                                                                 >国際人材協力機構</a>理事長。
</p>
