<p><b>甘 徳</b>（かん とく、<a href="." id="link_1"                                                      >紀元前4世紀</a>頃）は、<a href="." id="link_2"                      >中国</a>・<a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                                          >天文学者</a>。<a href="." id="link_5"                      >斉</a>の人。同時代の<a href="." id="link_6"                                      >魏</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                        >石申</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E7%9F%B3%E7%94%B3&amp;action=edit&amp;redlink=1" class="new" title="Zh:石申 (存在しないページ)">中国語版</a>）</span></span>とともに、世界最古級の<a href="." id="link_8"                      >星表</a>を記したと伝えられている。
</p>
