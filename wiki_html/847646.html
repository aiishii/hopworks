		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西田 理英</b>（にしだ りえ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >大阪府</a>出身。
</p><p>第4回エニックス新世紀マンガ大賞入選作『前夜』（『<a href="." id="link_4"                                                                                  >月刊少年ガンガン</a>』2001年10月号）でデビュー。同作は濃い絵柄のシリアスな劇画であったが、第2作ではあっさりした絵柄のギャグ漫画を発表した。以降シリアスからギャグまで、幅広いジャンルを描く。
</p>
