		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蛇口 浩敬</b>（へびぐち ひろたか、<a href="." id="link_1"                    >1937年</a> - ）は、<a href="." id="link_2"                                                              >八戸大学</a>前学長、<a href="." id="link_3"                                                                                  >八戸短期大学</a>学長、<a href="." id="link_4"                                                                                  >学校法人光星学院</a>理事、元<a href="." id="link_5"                                          >東京銀行</a>取締役、<a href="." id="link_6"                                                    >ドイツ連邦</a>勲一級功績十字勲章受章、日本国外務大臣賞受賞。
</p>
