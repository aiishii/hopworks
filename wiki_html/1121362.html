		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>品川 主計</b>（しながわ かずえ、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >2月14日</a>）は、日本の内務<a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                                                  >読売ジャイアンツ</a>球団社長。「球界の頑固親父」との異名も持つ<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2010年1月）">要出典</span></a></i>&#93;</sup>。
</p>
