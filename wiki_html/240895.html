		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>餓狼伝説3 遥かなる闘い</b>』（がろうでんせつスリー はるかなるたたかい）は、<a href="." id="link_1"                    >1995年</a><a href="." id="link_1"                            >3月27日</a>に<a href="." id="link_2"                                                                                  >SNK</a>が<a href="." id="link_3"                                      >MVS</a>で発売した、2D<a href="." id="link_4"                                                                                  >対戦型格闘ゲーム</a>で『<a href="." id="link_5"                                          >餓狼伝説</a>』シリーズ第4弾。MVSの容量は266<a href="." id="link_6"                      >メガ</a>。キャタクターイラストは<a href="." id="link_7"                                >森気楼</a>が担当した。欧米でのタイトル表記は『<b>Fatal Fury 3 Road to the Final Victory</b>』。
</p>
