		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 正定</b>（やまぐち まささだ、<a href="." id="link_1"                    >1843年</a>10月18日（<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >9月25日</a>）- <a href="." id="link_4"                    >1902年</a>（<a href="." id="link_5"                      >明治</a>35年）3月21日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >水戸</a><a href="." id="link_8"                      >藩士</a>、明治期の<a href="." id="link_9"                      >侍従</a>・<a href="." id="link_10"                                                                       >海軍</a><a href="." id="link_11"                     >軍人</a>。<a href="." id="link_12"                                         >茨城県</a>権<a href="." id="link_13"                     >参事</a>、<a href="." id="link_9"                      >侍従長</a>、<a href="." id="link_14"                                                   >宮中顧問官</a>、海軍<a href="." id="link_15"                     >大佐</a>、<a href="." id="link_16"                     >男爵</a>。通称・徳之進。<a href="." id="link_17"                                         >明治天皇</a>の側近。
</p>
