<p><b>田村 真来</b>（たむら まき、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >9月5日</a> - ）は、<a href="." id="link_2"                                                                        >日本中央競馬会</a> (JRA) の元<a href="." id="link_3"                      >騎手</a>。
</p><p>元騎手、元<a href="." id="link_4"                                          >調教助手</a>の<a href="." id="link_5"                                          >田村正光</a>は父。<a href="." id="link_6"                                                                                      >競馬学校花の12期生</a>のうちのひとりであり、<a href="." id="link_7"                                                    >増沢由貴子</a>（旧姓・牧原）、<a href="." id="link_8"                                          >細江純子</a>とともにJRA史上初の女性騎手として注目された。
</p><p><a href="." id="link_9"                                >茨城県</a>出身。<a href="." id="link_10"                   >1996年</a>デビュー。初騎乗は同年<a href="." id="link_11"                         >3月2日</a>のサンバードシチー、初勝利は同年<a href="." id="link_12"                           >3月24日</a>のリキサンブルボンであった。
</p><p><a href="." id="link_13"                   >2001年</a><a href="." id="link_13"                           >8月31日</a>、わずか5年で騎手を引退。通算成績は430戦9勝であった。
</p><p>引退以後現在の活動は不明。
</p>
