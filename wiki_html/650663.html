</p><p>1968年<a href="." id="link_3"                      >東京</a>生まれ。<a href="." id="link_4"                                          >立教大学</a>社会学部卒業。2004年、『ラス・マンチャス通信』で第16回<a href="." id="link_5"                                                                                                                                    >日本ファンタジーノベル大賞</a>受賞、同年暮、受賞作が新潮社より刊行されデビュー。会社勤務の傍ら執筆活動を続けていたが、2011年2月より専業作家として活動している。
</p>
