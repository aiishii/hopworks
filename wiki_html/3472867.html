		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・バンス</b>（William Kenneth Bunce、1907年8月31日-2008年7月23日）は<a href="." id="link_1"                                                              >アメリカ海軍</a>の軍人、<a href="." id="link_2"                                                                                                                                    >連合国軍最高司令官総司令部</a>（SCAP/GHQ）<a href="." id="link_3"                                                                        >民間情報教育局</a>宗教文化資源課長。<a href="." id="link_4"                                          >国家神道</a>の解体を指示したGHQの<a href="." id="link_5"                                          >神道指令</a>策定に大きな役割を果たした。日本統治における功績により1946年に<a href="." id="link_6"                                                                                                                          >レジオン・オブ・メリット</a>を受勲。
</p><p>バンスの宗教文化資源課長時代の文書が「W. Kenneth Bunce Papers」として<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                  >トルーマン大統領図書館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Harry_S._Truman_Presidential_Library_and_Museum&amp;action=edit&amp;redlink=1" class="new" title="En:Harry S. Truman Presidential Library and Museum (存在しないページ)">英語版</a>）</span></span>に保管されている。
</p>
