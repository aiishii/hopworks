<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:NainoaThompson2003.jpg" title="ファイル:NainoaThompson2003.jpg">ファイル:NainoaThompson2003.jpg</a>  <div class="thumbcaption">ナイノア・トンプソン</div></div></div>
<p><b>チャールズ・ナイノア・トンプソン</b>（Charles Nainoa Thompson, <a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の海洋<a href="." id="link_3"                                                    >冒険家</a>・社会活動家・<a href="." id="link_4"                                >政治家</a>である。現在、「<a href="." id="link_5"                                                                                            >ポリネシア航海協会</a>」の会長職にあり、<a href="." id="link_6"                                                                                                                                                                                  >カメハメハ・スクールズ</a>の理事、<a href="." id="link_7"                                                                        >ハワイ大学</a>の評議員も務めている。妻はかつてモデル及びテレビキャスターとしてハワイと日本で活躍したキャシー・ムネノ。
</p>
