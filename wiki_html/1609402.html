		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 正泰</b>（むらかみ まさやす、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >9月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >評論家</a>、元<a href="." id="link_4"                                                          >財務</a><a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                          >山形大学</a>大学院医学系研究科医療政策学講座教授。博士（医学）。山形大学医学部附属病院地域医療連携センター長。財務、厚生労働の両省での経験を踏まえた医療分野での評論活動を行う医療経済学者。日本医師会総合政策研究機構客員研究員なども兼務。
</p>
