		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チュンシャン</b>(<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Čungšan</span>, <a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">粘合重山</span>,&#160;? -&#160;?)とは、<a href="." id="link_3"                          >13世紀</a>初頭に<a href="." id="link_4"                                                                        >チンギス・カン</a>に仕えた家臣の一人。『<a href="." id="link_5"                      >元史</a>』などの漢文史料では<b>粘合重山</b>、或いは<b>崇山</b>と記される。また、『<a href="." id="link_6"                      >集史</a>』などの<a href="." id="link_7"                                                    >ペルシア語</a>史料では<b>チュンシャン太傅</b>（<a href="." id="link_7"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">چونگشان طایفو</span>&#8206; <span lang="la">Chūngshān Ṭāīfū</span>）と記される。
