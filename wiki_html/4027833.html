		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高良 和武</b>（こうら かずたけ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >1月30日</a>）は、<a href="." id="link_3"                                >放射光</a>科学を専門とする日本の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                          >鹿児島市</a>出身。<a href="." id="link_6"                                          >東京大学</a>及び<a href="." id="link_7"                                                                                                                                    >高エネルギー加速器研究機構</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                                                                  >動力学X線回折理論</a>の研究により、放射光科学と<a href="." id="link_10"                               >結晶学</a>の発展に貢献した。また後年は、<a href="." id="link_11"                                         >産学連携</a>や高等教育における<a href="." id="link_12"                                                                                 >インターンシップ</a>制度の推進にも尽力した。
</p><p><a href="." id="link_13"                                                                                                                                   >フォトン・ファクトリー</a>施設長、日本結晶学会会長、<a href="." id="link_14"                                                                       >日本放射光学会</a>会長、<a href="." id="link_15"                                                                                                     >学校法人筑波研究学園</a>理事長、<a href="." id="link_16"                                                                                 >総合科学研究機構</a>理事長、日本インターンシップ学会会長を歴任した。
</p>
