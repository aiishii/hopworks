<p><b>春日 潜庵</b>（かすが せんあん、<a href="." id="link_1"                    >1811年</a>9月20日（<a href="." id="link_2"                                                >文化</a>8年<a href="." id="link_3"                                                    >8月3日</a>）- <a href="." id="link_4"                    >1878年</a>（<a href="." id="link_5"                      >明治</a>11年）3月23日）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >幕末</a>から明治初期の<a href="." id="link_8"                                >地下人</a>・<a href="." id="link_9"                                >儒学者</a>、<a href="." id="link_10"                               >政治家</a>。第一次<a href="." id="link_11"                                         >奈良県</a><a href="." id="link_12"                                                             >知事</a>。初名・仲好、名・仲襄、雅号・潜庵。
</p>
