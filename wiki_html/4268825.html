<p><b>ジャコモ・ドゥラッツォ</b><a href="." id="link_2"                      >伯爵</a>（Giacomo Durazzo、<a href="." id="link_3"                    >1717年</a><a href="." id="link_3"                            >4月27日</a> - <a href="." id="link_4"                    >1794年</a><a href="." id="link_4"                              >10月15日</a>）は<a href="." id="link_5"                                          >イタリア</a>の<a href="." id="link_6"                                >外交官</a>で<a href="." id="link_7"                                                                        >インプレサリオ</a>。1754年から1764年まで<a href="." id="link_8"                                          >ウィーン</a>宮廷劇場の監督として、<a href="." id="link_9"                                                                                                                                                                            >グルック</a>らを採用して<a href="." id="link_10"                               >オペラ</a>改革を進めたことで知られる。
</p>
