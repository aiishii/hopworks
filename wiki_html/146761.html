		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広井 王子</b>（ひろい おうじ、本名：廣井 照久〈ひろい てるひさ〉、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >2月8日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                >アニメ</a>、<a href="." id="link_4"                                                              >テレビゲーム</a>などの<a href="." id="link_5"                      >原作</a>を手掛けるマルチクリエイター、<a href="." id="link_6"                      >舞台</a><a href="." id="link_7"                                >演出家</a>。<a href="." id="link_8"                                                                                                                                    >レッド・エンタテインメント</a>顧問、<a href="." id="link_9"                                                                                            >ゲオネットワークス</a>顧問、<a href="." id="link_10"                                                             >金沢工業大学</a>客員教授、<a href="." id="link_11"                                                                                                                                                                 >情報経営イノベーション専門職大学</a>情報経営イノベーション学部<a href="." id="link_12"                                                                       >超客員教授</a>。元<a href="." id="link_13"                                                   >アミューズ</a>所属。
</p><p>著名な作品は、『<a href="." id="link_14"                                                                                           >サクラ大戦シリーズ</a>』・『<a href="." id="link_15"                                         >天外魔境シリーズ</a>』・『<a href="." id="link_16"                                                                                                                         >魔神英雄伝ワタルシリーズ</a>』。
</p>
