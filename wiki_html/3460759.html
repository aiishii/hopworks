		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島原 健三</b>（しまはら けんぞう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >3月22日</a>-　）は、化学者、翻訳家、<a href="." id="link_2"                                          >成蹊大学</a>名誉教授。筆名・<b>芹生一</b>（せりうはじめ）。
</p><p>東京生まれ。父は慶應予科教授の島原逸三、姉はロシア語翻訳家の<a href="." id="link_3"                                          >島原落穂</a>。1950年<a href="." id="link_4"                                                              >慶應義塾大学</a>工学部応用化学科卒、1974年慶大<a href="." id="link_5"                                                              >工学博士</a>。化学工場勤務、高校教諭を経て、1974年成蹊大学工学部教授、1999年定年、名誉教授。芹生一の筆名で英米児童文学の翻訳を行い、詩も書いた。
</p>
