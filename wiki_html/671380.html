<p><b>山口 華楊</b>（やまぐち かよう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >3月16日</a>）は、<a href="." id="link_3"                                          >日本画家</a>。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >京都市</a><a href="." id="link_6"                                >中京区</a>生まれ。写生中心の画風で、動物画を得意とした。本名は米次郎。画壇に貢献。色鮮やかな背景に描く<a href="." id="link_7"                                >花鳥画</a>は今でも人の目を引く。
</p>
