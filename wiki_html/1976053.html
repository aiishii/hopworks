<p><b>小島 健</b>（こじま けん、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >10月26日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >新潟県</a>生まれ。<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                >法学部</a>卒業。10代の頃から<a href="." id="link_6"                      >俳句</a>を始め、<a href="." id="link_7"                                          >岸田稚魚</a>に師事、俳誌「琅玕」（玕：王偏に干）に学ぶ。稚魚没後、<a href="." id="link_8"                                          >角川春樹</a>に師事、俳誌「<a href="." id="link_9"                                      >河</a>」（主宰：<a href="." id="link_10"                                         >角川照子</a>）に入会。角川春樹賞（1990年）、河新人賞（1991年）、河賞（1993年）を受賞。1995年、第一句集『爽』を上梓、翌年、句集『爽』により第19回<a href="." id="link_11"                                                                                           >俳人協会新人賞</a>を受賞。
</p><p><a href="." id="link_12"                                               >NHK学園</a>専任講師、<a href="." id="link_13"                                         >俳人協会</a>常務理事を務める。
</p>
