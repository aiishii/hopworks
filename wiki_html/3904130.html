<p><b>イ・スンヨン</b>（<a href="." id="link_1"                                          >ハングル</a>表記：<span lang="ko">이승연</span>、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >11月3日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                                              >韓国放送公社</a> (KBS) 所属の<a href="." id="link_5"                                                              >アナウンサー</a>。
</p><p><a href="." id="link_6"                                                    >西江大学校</a>国語国文学科を卒業した。<a href="." id="link_7"                    >2003年</a>に<a href="." id="link_4"                                                              >KBS</a>の第29期公開採用のアナウンサーとして入局した。
</p>
