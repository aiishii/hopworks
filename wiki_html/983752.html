<p><b>清水 みのる</b>（しみず みのる、本名：<b>清水 實</b>、<a href="." id="link_1"                    >1903年</a>（明治36年）<a href="." id="link_2"                            >9月11日</a> - <a href="." id="link_3"                    >1979年</a>（昭和54年）<a href="." id="link_4"                              >12月10日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >作詞家</a>。主に昭和初期から中期にかけて活躍した。<a href="." id="link_7"                                >静岡県</a><a href="." id="link_8"                                >浜名郡</a><a href="." id="link_9"                                          >伊佐見村</a>（現在は<a href="." id="link_10"                               >浜松市</a><a href="." id="link_11"                                                         >西区</a>伊左地町）生まれ。旧制浜松中学（現・<a href="." id="link_12"                                                                       >浜松北高校</a>）、<a href="." id="link_13"                                         >立教大学</a>英文科卒。
</p>
