<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">田﨑雅元</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>田﨑 雅元</b>（たざき まさもと、<a href="." id="link_1"                    >1935年</a>（昭和25年）<a href="." id="link_2"                          >9月6日</a> - ）は、日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >川崎重工業</a>元社長。<a href="." id="link_5"                                >満州国</a><a href="." id="link_6"                                >奉天市</a>生まれ。<a href="." id="link_7"                                                    >ハルビン市</a>、<a href="." id="link_8"                                >京城府</a>、<a href="." id="link_9"                                >大連市</a>を経て、<a href="." id="link_10"                                                   >日本の降伏</a>後<a href="." id="link_11"                               >宮崎県</a><a href="." id="link_12"                                         >高千穂町</a>に引き揚げ、<a href="." id="link_13"                               >宮崎市</a>出身。父は<a href="." id="link_14"                               >都城市</a>生まれで<a href="." id="link_15"                                                                                                                               >満州医科大学</a>出身の<a href="." id="link_16"                     >医師</a>で<a href="." id="link_17"                                                             >京城帝国大学</a>医学部助教授などを務めた。
</p>
