		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:162px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jean_Roy_de_Congo.jpg" title="ファイル:Jean Roy de Congo.jpg">ファイル:Jean Roy de Congo.jpg</a>  <div class="thumbcaption">ンジンガ・ンクウ</div></div></div>
<p><b>ンジンガ・ンクウ</b>（Nzinga a Nkuwu、? - <a href="." id="link_1"                    >1509年</a>）は、<a href="." id="link_2"                                                    >コンゴ王国</a>の4-5代目の<a href="." id="link_3"                      >国王</a>（マニ・コンゴ、在位：1470年 - 1506年）。ンジンガ・ンクウは<a href="." id="link_4"                    >1491年</a>5月3日に<a href="." id="link_5"                                                                        >ポルトガル王国</a>の宣教師から<a href="." id="link_6"                      >洗礼</a>を受け、洗礼名である<b>ジョアン1世</b>（João I）の名でも知られる。
</p>
