<p><b>矢島藩</b>（やしまはん）は、<a href="." id="link_1"                                          >江戸時代</a>初期、および<a href="." id="link_2"                                                              >明治時代</a>初期の藩の一つ。<a href="." id="link_3"                                >羽後国</a>（旧<a href="." id="link_4"                                >出羽国</a>）<a href="." id="link_5"                                >由利郡</a>矢島（現在の<a href="." id="link_6"                                >秋田県</a><a href="." id="link_7"                                                    >由利本荘市</a>矢島町）の<a href="." id="link_8"                                                                                                            >矢島陣屋</a>（別称：八森陣屋）に政庁を置いた。藩主は<a href="." id="link_9"                                >生駒家</a>。
</p>
