		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パトリック・ジル</b> (<b>Patrick Njiru、</b> 1957年 7月12日 - ) は、1983年から2002年までスバルのワールドラリーチームで活躍した<a href="." id="link_1"                                >ケニア</a>の元<a href="." id="link_2"                                >ラリードライバー</a>。現在は引退しているが、2011年11月にケニアで開催されたレース4チャレンジ などの<a href="." id="link_3"                                                              >チャリティー</a> レースにおいては現在も活躍している。
</p>
