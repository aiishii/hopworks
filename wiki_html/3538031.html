		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田北 鑑生</b>（たきた かんせい、<a href="." id="link_1"                    >1958年</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >漫画原作者</a>、<a href="." id="link_4"                                                                                  >エッセイスト</a>。
</p><p><a href="." id="link_5"                                >漫画家</a><a href="." id="link_6"                                                    >とり・みき</a>とは1978年に発足したサークル<a href="." id="link_7"                                          >小松左京</a>研究会（コマケン）の初会合で出会い、それ以来の付き合いがある。とりの作品内で頻繁に登場するキャラクターとして「漫画俳優」という呼称もされている。<a href="." id="link_8"                      >書店</a>店員という経歴がある。
</p>
