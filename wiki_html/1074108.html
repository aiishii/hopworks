		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平木 正洋</b>（ひらき まさひろ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >検察官</a>。<a href="." id="link_5"                                                                        >東京地方裁判所</a>部総括判事、<a href="." id="link_6"                                                                                            >最高裁判所事務総局</a>刑事局長兼<a href="." id="link_7"                                                                                  >図書館</a>長、<a href="." id="link_8"                                                                        >前橋地方裁判所</a>長を経て、<a href="." id="link_9"                                                                        >東京高等裁判所</a>部総括判事。<a href="." id="link_10"                                         >東京大学</a>卒業。<a href="." id="link_11"                               >兵庫県</a>出身。
</p>
