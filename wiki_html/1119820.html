		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 才次</b>（はせがわ さいじ、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >10月1日</a> - <a href="." id="link_4"                    >1978年</a>（<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                            >3月10日</a>）は、<a href="." id="link_7"                                                    >時事通信社</a>の初代代表取締役。<a href="." id="link_8"                                                    >時事画報社</a>、内外ニュースの創業者。<a href="." id="link_9"                                                                                                  >善本社</a>会長。<a href="." id="link_10"                               >勲一等瑞宝章</a>受章。
</p><p><a href="." id="link_11"                                                   >同盟通信社</a>在職中から<a href="." id="link_12"                     >記者</a>として活動し、戦後は<a href="." id="link_13"                     >保守</a>系言論人としても活動した。<a href="." id="link_14"                   >1945年</a>の時事通信社創業以来、四半世紀余りにわたって同社を率いたが、労使対立を招いた責任を取って<a href="." id="link_15"                   >1971年</a>に辞任した。
</p>
