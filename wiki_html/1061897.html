		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 隆照</b>（おおたに りゅうしょう、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >5月9日</a>）は日本の政治家・宗教家。<a href="." id="link_3"                                >浄土宗</a><a href="." id="link_4"                                >善照寺</a>住職。<a href="." id="link_5"                                                    >大僧都</a>。<a href="." id="link_6"                                >茨城県</a><a href="." id="link_7"                                >五霞町</a>議会議員（1期）。五霞町長（3期、<a href="." id="link_8"                    >1998年</a><a href="." id="link_8"                            >1月12日</a> - <a href="." id="link_9"                    >2007年</a><a href="." id="link_9"                            >4月30日</a>）。
</p><p>2013年5月9日、<a href="." id="link_10"                               >胆管癌</a>のため死去。70歳没。
