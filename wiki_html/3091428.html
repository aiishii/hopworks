<p><b>ホウ化オスミウム</b>(Osmium boride、OsB<sub>x</sub>)は、<a href="." id="link_1"                                                    >オスミウム</a>と<a href="." id="link_2"                                >ホウ素</a>の化合物である。最も顕著な性質は、非常に高い硬度である。オスミウム原子の<a href="." id="link_3"                                                              >電子密度</a>の高さと、オスミウムとホウ素の間の強い<a href="." id="link_4"                                          >共有結合</a>により、<a href="." id="link_5"                                                    >超硬度材料</a>になっていると考えられているが、まだ証明されてはいない。例えば、OsB<sub>2</sub>は、<a href="." id="link_6"                                                    >サファイア</a>に匹敵する硬さだが、超硬度材料ではない。
</p>
