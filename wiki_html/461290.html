		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永三郎</b>（とみながさぶろう、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >6月20日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>・<a href="." id="link_5"                                                    >教育家</a>。
</p><p>長兄は<a href="." id="link_6"                                          >富永太郎</a>、次兄は<a href="." id="link_7"                                          >富永次郎</a>。<a href="." id="link_8"                                                              >国立音楽大学</a>卒。作曲を<a href="." id="link_9"                                          >大中寅二</a>、<a href="." id="link_10"                                         >菅原明朗</a>に師事。<a href="." id="link_11"                     >童謡</a>や<a href="." id="link_12"                     >邦楽</a>作品などを主に発表する。「<a href="." id="link_13"                                                                   >赤穂浪士</a>」などの<a href="." id="link_14"                               >時代劇</a>を中心とした<a href="." id="link_15"                                         >映画音楽</a>を多く手がけた。戦後は<a href="." id="link_16"                                                                                 >明星学園</a>、晩年に<a href="." id="link_17"                                                             >尚美学園</a>で教鞭を取り、<a href="." id="link_12"                     >邦楽</a>や<a href="." id="link_18"                     >編曲</a>の実演などを強力に推薦し、ヨーロッパへの<a href="." id="link_19"                                                   >留学生</a>の後押しを積極的に推し進める。
</p>
