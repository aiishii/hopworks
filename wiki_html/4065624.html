		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Martin_Gusinde.jpg" title="ファイル:Martin Gusinde.jpg">ファイル:Martin Gusinde.jpg</a>  <div class="thumbcaption">マルティン・グシンデ</div></div></div>
<p><b>マルティン・グシンデ</b>（Martín Gusinde, 1886年10月29日、<a href="." id="link_1"                                                    >ブレスラウ</a> - 1969年10月10日、<a href="." id="link_2"                                                              >オーストリア</a>、<a href="." id="link_3"                                                                                                                      >メドリング</a>）は、オーストリアの<a href="." id="link_4"                      >司祭</a>・<a href="." id="link_5"                                >民族学者</a>で、人類学、特に<a href="." id="link_6"                                                                                                                >ティエラ・デル・フエゴ</a>の先住民族に関する研究で有名である。彼は<a href="." id="link_7"                                                                                                                                                    >マックス・ウーレ</a>や<a href="." id="link_8"                                                                                                                                                                                                                                              >アウレリアーノ・オヤルスン・ナバロ</a>と共に、20世紀前半の<a href="." id="link_9"                      >チリ</a>で最も著名な人類学者の一人だった。 
</p>
