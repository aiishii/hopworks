		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥海 不二夫</b>（とりうみ ふじお、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >計算社会科学者</a>。<a href="." id="link_4"                                                                                                                                                                            >東京大学大学院工学系研究科</a>教授、<a href="." id="link_5"                                                                        >情報法制研究所</a>理事。学位は<a href="." id="link_6"                                                              >博士（工学）</a>（<a href="." id="link_7"                                                              >東京工業大学</a>・2004年）。研究分野は<a href="." id="link_3"                                                              >計算社会科学</a>、<a href="." id="link_8"                                          >人工知能技術</a>の社会応用。
</p>
