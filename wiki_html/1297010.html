		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">棚田康司</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1968年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr></tbody></table>
<p><b>棚田 康司</b>（たなだ こうじ、<a href="." id="link_2"                    >1968年</a> - ）は、<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >明石市</a>出身の<a href="." id="link_5"                                >彫刻家</a>。
</p><p><a href="." id="link_6"                                                              >東京造形大学</a>美術学部彫刻科卒業。<a href="." id="link_7"                                                                                  >東京藝術大学</a><a href="." id="link_8"                                >大学院</a>美術研究科彫刻専攻修了。<a href="." id="link_9"                                >文化庁</a>芸術家在外研究員として<a href="." id="link_10"                                         >ベルリン</a>へ留学。
</p><p>2001年ベルリン滞在後からは「一木造り」という日本古来の木彫技法による華奢な少年少女の像を制作する現代彫刻家である。
</p>
