		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田部 胤久</b>（おたべ たねひさ、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                      >美学</a>者。<a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                              >博士（文学）</a>（東京大学、1992年）（学位論文「バウムガルテンからドイツ観念論にいたる美学の変容 象徴の概念史に即して」）。<a href="." id="link_6"                                                                                                                                                                                                                    >フィリップ・フランツ・フォン・ジーボルト賞</a>（2007年度）受賞。
</p>
