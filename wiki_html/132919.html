<p><b>島田 晴雄</b>（しまだ はるお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_11"                     >日本</a>の<a href="." id="link_12"                                         >経済学者</a>。<a href="." id="link_13"                                                                                           >東京都公立大学法人</a>元理事長、<a href="." id="link_4"                                                              >慶應義塾大学</a>名誉教授。前<a href="." id="link_14"                                                             >千葉商科大学</a><a href="." id="link_15"                                         >学長</a>。専門は、<a href="." id="link_3"                                                    >労働経済学</a>、日本経済論、<a href="." id="link_16"                                         >経済政策</a>。
