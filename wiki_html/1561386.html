	<h1 id="firstHeading" class="firstHeading" >岸野雄一</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸野雄一</b>（きしの ゆういち、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >1月11日</a> - ）は日本の<a href="." id="link_2"                                                                                                                                >スタディスト</a>（<a href="." id="link_3"                                                                                                  >勉強家</a>）、<a href="." id="link_4"                                                    >著述家</a>、<a href="." id="link_5"                                >音楽家</a>、<a href="." id="link_6"                      >俳優</a>。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >墨田区</a><a href="." id="link_9"                      >押上</a>出身。<a href="." id="link_10"                                               >血液型</a>A型。
</p><p>俳優としては、<b>岩野雄一</b>、<b>岸野萌圓</b>（きしのほうえん）名義を使用したこともある。また、<a href="." id="link_11"                                                             >テクノポップ</a>批評家として<b>寿博士</b>名義を使用した。
</p><p>戦前の<a href="." id="link_12"                     >日活</a>、戦後の<a href="." id="link_13"                     >東映</a>で名<a href="." id="link_14"                     >悪役</a>として活躍した俳優・<a href="." id="link_15"                                                   >仁礼功太郎</a>は<a href="." id="link_16"                                                   >大叔父</a>にあたる。<a href="." id="link_17"                                                             >郷土史家</a>・<a href="." id="link_18"                                                   >横山十四男</a>は<a href="." id="link_19"                                         >叔父</a>にあたる。サルトル研究で知られる<a href="." id="link_20"                                                             >青山学院大学</a><a href="." id="link_21"                                         >名誉教授</a>の<a href="." id="link_22"                                         >石崎晴己</a>も叔父にあたる。
</p>
