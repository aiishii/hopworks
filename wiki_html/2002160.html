		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Edward_Irving.jpg" title="ファイル:Edward Irving.jpg">ファイル:Edward Irving.jpg</a>  <div class="thumbcaption">エドワード・アーヴィング</div></div></div>
<p><b>エドワード・アーヴィング</b>（Edward Irving、<a href="." id="link_1"                    >1792年</a><a href="." id="link_1"                          >8月4日</a> - <a href="." id="link_2"                    >1834年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                                                                        >スコットランド</a>の<a href="." id="link_4"                                >教役者</a>。<a href="." id="link_5"                                                                                            >カトリック使徒教会</a>の形成に重要な役割を果たした。これはアーヴィング主義とも呼ばれる。代々<a href="." id="link_6"                                                                                                                >スコットランド教会</a>の家系であった。説教者として高名。
</p><p>13歳で<a href="." id="link_7"                                                                                  >エディンバラ大学</a>に入学し<a href="." id="link_8"                    >1809年</a>にマスターを得る。
</p><p><a href="." id="link_9"                      >使徒</a>、<a href="." id="link_10"                               >預言者</a>、<a href="." id="link_11"                               >伝道者</a>（福音宣教者）、<a href="." id="link_12"                     >牧師</a>、教師からなる5教役者の復活を主張した。
</p>
