		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 休</b>（ちょう きゅう、<a href="." id="link_1"                  >205年</a> - <a href="." id="link_2"                  >245年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >三国時代</a>の人物。<a href="." id="link_5"                                      >呉</a>に仕えた。<a href="." id="link_6"            >字</a>は<b>叔嗣</b>。父は<a href="." id="link_7"                      >張昭</a>。兄は<a href="." id="link_8"                                                >張承</a>。『<a href="." id="link_9"                                                                    >三国志</a>』「張昭伝」に付伝されている。
