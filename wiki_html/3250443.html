		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川島 貞雄</b>（かわしま さだお、<a href="." id="link_1"                    >1934年</a> - ）は、牧師、聖書学者。
</p><p>東京生まれ。<a href="." id="link_2"                                                              >青山学院大学</a>大学院博士課程単位取得退学、<a href="." id="link_3"                                                                        >ユニオン神学校</a>大学院（ニューヨーク）修士課程修了、西独<a href="." id="link_4"                                                                                                      >エアランゲン大学</a>にて<a href="." id="link_5"                                                              >神学博士</a>。青山学院大学専任講師、<a href="." id="link_6"                                                                        >日本聖書神学校</a>教授、<a href="." id="link_7"                                                                                            >東洋英和女学院大学</a>教授、同人間科学部長、<a href="." id="link_8"                                                              >日本基督教団</a>青戸教会牧師を経て、同教団隠退教師。
</p>
