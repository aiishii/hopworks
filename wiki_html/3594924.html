<p><b>葛和 満博</b>（くずわ みつひろ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >経営者</a>。<a href="." id="link_10"                                                                                                                                                   >店舗銀行システム</a> を創設し、<a href="." id="link_11"                               >飲食店</a>向け<a href="." id="link_12"                                         >内装</a> <a href="." id="link_13"                     >設備</a>付き<a href="." id="link_14"                               >リース</a><a href="." id="link_15"                                         >店舗</a>を展開 。<a href="." id="link_16"                                         >株式会社</a> <a href="." id="link_17"                                                                                                                               >ジャスマック</a> <a href="." id="link_18"                               >取締役</a><a href="." id="link_19"                     >会長</a>（創業者）。
</p>
