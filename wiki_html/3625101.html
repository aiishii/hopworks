<p><b>王 槩</b>（おう がい、<a href="." id="link_1"                    >1645年</a>-<a href="." id="link_2"                    >1710年</a>以後）は、<a href="." id="link_3"            >清</a>の<a href="." id="link_4"                                          >康煕</a>年間に<a href="." id="link_5"                                >南京</a>で活躍した<a href="." id="link_6"                      >文人</a>、<a href="." id="link_7"                      >画家</a>。詩文・画・<a href="." id="link_8"                      >篆刻</a>にすぐれ、画は大幅の<a href="." id="link_9"                                >山水画</a>を得意とし、人物・<a href="." id="link_10"                               >花鳥画</a>も善くした。絵画教本『<a href="." id="link_11"                                                   >芥子園画伝</a>』を弟二人とともに制作したことで最も知られる。初名は王匄。字は東郭、または安節。
</p>
