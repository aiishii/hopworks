		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユーリ・フェリテン</b>（<a href="." id="link_1"                                          >露</a>&#58; <span lang="ru">Юрий Матвеевич Фельтен</span>, 1730年-1801年）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                >建築家</a>。
</p><p>芸術アカデミーを卒業。1780年よりF.Bラストレーリの下で、チーフアーキテクトとして活躍。その後ペテルブルク主任建築家になる。1772年からは芸術アカデミー教授。1789年から1794年までは、芸術アカデミー理事長も務めた。
</p>
