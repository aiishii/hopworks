		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 武雄</b>（しみず たけお、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >英文学者</a>・<a href="." id="link_4"                                                              >教育学者</a>である。2009年3月に<a href="." id="link_5"                                          >群馬大学</a><a href="." id="link_6"                                          >教育学部</a>英語教育講座教授を退官した。
</p><p>物理学者で、<a href="." id="link_7"                                                              >日本物理学会</a>初代会長の清水武雄とは同姓同名の別人である。
</p>
