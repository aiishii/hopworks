<p><b>渡辺 政之輔</b>（わたなべ まさのすけ、<a href="." id="link_1"                    >1899年</a>（明治32年）<a href="." id="link_2"                          >9月7日</a> ‐ <a href="." id="link_3"                    >1928年</a>（昭和3年）<a href="." id="link_4"                            >10月6日</a>）は、日本の<a href="." id="link_5"                                                                        >労働運動家</a>、<a href="." id="link_6"                                                    >政治活動家</a>、非合法政党時代の<a href="." id="link_7"                                                    >日本共産党</a>（<a href="." id="link_8"                                                                                        >第二次共産党</a>）の<a href="." id="link_9"                                >書記長</a>。「<b>渡政</b>」（わたまさ）の通称で知られた。
</p>
