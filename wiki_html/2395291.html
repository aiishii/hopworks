		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雑喉 潤</b>（ざこう じゅん、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月3日</a> - ）は、<a href="." id="link_2"                                >評論家</a>、元<a href="." id="link_3"                                                              >新聞記者</a>。
<a href="." id="link_4"                                >神戸市</a>生まれ。1953年<a href="." id="link_5"                                          >京都大学</a>文学部中国文学科卒業（<a href="." id="link_6"                                                    >吉川幸次郎</a>・門下生）、<a href="." id="link_7"                                                    >朝日新聞社</a>に入社、学芸部編集委員、学芸部長、音楽担当編集委員、<a href="." id="link_8"                                                                                  >浜離宮朝日ホール</a>総合<a href="." id="link_9"                                                                        >プロデューサー</a>などを務め、93年退職。97年<a href="." id="link_10"                                                                                                                                   >名古屋自由学院短期大学</a><a href="." id="link_11"                     >教授</a>、のち<a href="." id="link_12"                                         >名誉教授</a>。
</p>
