		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>毛利 百恵</b>（もうり ももえ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >2月3日</a> - ）は、<a href="." id="link_2"                                >岐阜県</a>出身の元<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                    >2001年</a>の<a href="." id="link_5"                                                                  >全日本GT選手権</a>イメージガール『<a href="." id="link_6"                                                                                            >PASSION</a>』（<a href="." id="link_7"                                                                                                                >avex</a>）のメンバーだった。
</p><p>血液型はO型。
</p><p>PASSION加入前は地元で<a href="." id="link_8"                                                          >モデル</a>活動をしていた。
</p>
