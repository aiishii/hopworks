		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 和夫</b>（よしだ かずお、<a href="." id="link_1"                    >1949年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >3月19日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                                                                                                                                                                          >慶應義塾大学理工学部</a>教授、慶應義塾大学<a href="." id="link_5"                      >常任理事</a>。専門は<a href="." id="link_6"                                          >振動工学</a>、<a href="." id="link_7"                                          >制御工学</a>、<a href="." id="link_8"                                                              >ロボット工学</a>。慶応義塾大学<a href="." id="link_9"                                                              >工学博士</a>。
</p>
