		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東神戸駅</b>（ひがしこうべえき）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                                                    >中央区</a>（当時は<a href="." id="link_4"                                >葺合区</a>）に、<a href="." id="link_5"                                  >国道2号</a>（阪神国道）上を走っていた<a href="." id="link_6"                                          >路面電車</a>である<a href="." id="link_7"                                                    >阪神国道線</a>の終着駅として設けられた<a href="." id="link_8"                                >停留場</a>。接続路線であった<a href="." id="link_9"                                          >神戸市電</a>の<b>脇浜町電停</b>（わきのはまちょうでんてい）についても解説する。
</p>
