		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 昭宏</b>（かめい あきひろ、<a href="." id="link_1"                      >昭和</a>17年（<a href="." id="link_2"                    >1942年</a>）<a href="." id="link_3"                            >3月22日</a> - ）は、日本の広告、マーケティング<a href="." id="link_4"                      >研究者</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                    >商学研究科</a>博士課程満期退学。<a href="." id="link_9"                                                              >日本学術会議</a>会員。主な<a href="." id="link_10"                     >表彰歴</a>として、日本広告学会賞、第20回白川忍賞受賞など。日本広告学会会長、<a href="." id="link_11"                                                                                                                               >日本広報学会</a>理事、<a href="." id="link_12"                                                                                                                                                             >産業・組織心理学会</a>理事、広報効果測定手法研究会委員。早稲田大学商学部教授。
</p>
