		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>何 晏</b>（か あん、? - <a href="." id="link_1"                  >249年</a><a href="." id="link_1"                          >2月9日</a>（<a href="." id="link_2"                                      >正始</a>10年<a href="." id="link_3"                                                      >1月10日</a>））は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                      >後漢</a>末期から<a href="." id="link_6"                                                                    >三国時代</a>の<a href="." id="link_7"                                      >魏</a>の政治家、学者。<a href="." id="link_8"            >字</a>は<b>平叔</b>。祖父は<a href="." id="link_9"                      >何進</a>。父と子の名は不詳。養父は<a href="." id="link_10"                     >曹操</a>。彼の伝は「諸夏侯曹伝」の<a href="." id="link_11"                     >曹真</a>伝付きの<a href="." id="link_12"                     >曹爽</a>伝にある。
</p>
