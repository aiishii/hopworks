<p><b>ジョン・ロー</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">John Law de Lauriston</span>, <a href="." id="link_2"                    >1671年</a><a href="." id="link_2"                            >4月21日</a> - <a href="." id="link_3"                    >1729年</a><a href="." id="link_3"                            >5月21日</a>）は、<a href="." id="link_4"                                                                        >スコットランド</a>出身の経済思想家、実業家、財政家である。真手形主義 や稀少価値論 を提唱した<a href="https://en.wiktionary.org/wiki/%E5%9A%86%E7%9F%A2" class="extiw" title="wikt:嚆矢">嚆矢</a>とされる。後年には<a href="." id="link_5"                                                                                                                                                        >コルベール</a>や<a href="." id="link_6"                                                                                                      >テュルゴー</a>、<a href="." id="link_7"                                                                                            >ネッケル</a>らが就いた<a href="." id="link_8"                                          >財務総監</a>に就任し、<a href="." id="link_9"                                                              >フランス</a>（<a href="." id="link_10"                                                   >ブルボン朝</a>、<a href="." id="link_11"                                                                                           >ルイ16世</a>）初の<a href="." id="link_12"                     >紙幣</a>を発行するに至った。
</p><p><a href="." id="link_13"                                                   >ホープ商会</a>と同様に<a href="." id="link_14"                                                                       >アムステルダム</a>で金融キャリアを積んだ。
</p>
