<p><b>後藤 亮</b>（ごとう りょう、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >10月4日</a>）は、文芸評論家・小説家である。
</p><p><a href="." id="link_3"                                >長崎県</a>生まれ。本名読みはあきら。<a href="." id="link_4"                                                    >國學院大學</a>師範部卒。1937年、小説「水温」を発表し、以後同人雑誌に小説を書く。1967年、『<a href="." id="link_5"                                          >正宗白鳥</a>・文学と生涯』で<a href="." id="link_6"                                                    >読売文学賞</a>受賞。1972年には小説「剣菱玄鳥の秘密」を『<a href="." id="link_7"                      >新潮</a>』誌上に発表。
</p>
