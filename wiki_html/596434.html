<p><b>小泉 次大夫</b>（こいずみ じだゆう、<a href="." id="link_1"                                                >天文</a>8年（<a href="." id="link_2"                    >1539年</a>） - <a href="." id="link_3"                                                >元和</a>9年<a href="." id="link_4"                                                      >12月8日</a>（<a href="." id="link_5"                    >1624年</a><a href="." id="link_5"                            >1月27日</a>））は<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期の旗本<a href="." id="link_8"                      >代官</a>および用水奉行。名は<b>吉次</b>（よしつぐ）。
</p>
