		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 昇</b> (きくち のぼる、<a href="." id="link_1"                    >1951年</a> - ) は、<a href="." id="link_2"                      >日本</a>出身の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                              >ミシガン大学</a>Roger L. McCarthy<a href="." id="link_5"                                          >機械工学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                              >トヨタ自動車</a><a href="." id="link_8"                      >技監</a>、<a href="." id="link_9"                                                                                            >全米技術アカデミー</a>外国人会員。<a href="." id="link_10"                                                                       >豊田中央研究所</a><a href="." id="link_11"                                                   >代表取締役</a>所長を務めた。
専門は<a href="." id="link_5"                                          >機械工学</a>、<a href="." id="link_12"                                         >航空工学</a>、<a href="." id="link_13"                                                                                                                                                                                           >デジタルエンジニアリング</a>。
</p>
