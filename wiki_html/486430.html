		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 刀水士</b>（おかだ とみじ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                            >11月6日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >9月30日</a>）は、<a href="." id="link_3"                      >昭和</a>時代に活躍した日本の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                                    >萩原朔太郎</a>の高弟として知られる。文芸誌「青猫」を中心に活躍した。<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >前橋市</a>生まれ。
</p>
