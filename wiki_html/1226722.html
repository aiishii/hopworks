<p><b>古河 太四郎</b>（ふるかわ たしろう、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >2月20日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >3月27日</a>） - <a href="." id="link_4"                      >明治</a>40年（<a href="." id="link_5"                    >1907年</a>）<a href="." id="link_6"                              >12月26日</a>）は、日本の教育者。姓は古川とも書く。
</p><p>京都盲唖院（後の<a href="." id="link_7"                                                                        >京都府立盲学校</a>・<a href="." id="link_8"                                                                        >京都府立聾学校</a>）を創設し、近代日本での視覚障害教育・聴覚障害教育の黎明期をリードした。また、鷹峯・<a href="." id="link_9"                                                                    >紅葉谷庭園</a>の前身である灌漑池をつくった。
</p><p>彼の没後30年に当たる<a href="." id="link_10"                   >1937年</a>には<a href="." id="link_11"                                                                       >ヘレン・ケラー</a>が、彼の創設した聾唖学校を訪問している。
</p>
