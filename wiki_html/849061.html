		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザビエル山田</b>（ザビエルやまだ）は、<a href="." id="link_1"                    >1962年</a>（昭和37年）<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                      >関市</a>で生まれた日本の<a href="." id="link_4"                                >漫画家</a>。実家は、刃物で有名な関市の中心にあり、鉄骨業を営んでいた。ザビエル自身も若い頃家業の手伝いをしていた。また20代後半の頃は漫画家と建設作業員の二足の草鞋を履いていて「日本唯一の溶接資格を持つ漫画家」を自称していた。
</p><p>連載の漫画は主に4コマ作品が多い。<a href="." id="link_5"                                                              >シニカル</a>が基本で、そこにブラックジョークが上乗せされる。
</p>
