		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 透</b>（きたがわ とおる、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                          >8月9日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >碧南市</a>出身の<a href="." id="link_4"                      >詩人</a>・<a href="." id="link_5"                                                                        >文芸評論家</a>。本名、磯貝満。
</p><p>1958年<a href="." id="link_6"                                                                                  >愛知学芸大学</a>（現・<a href="." id="link_7"                                                              >愛知教育大学</a>）<a href="." id="link_8"                                          >学芸学部</a>国語科卒業。高校教諭を経て、1962年詩誌「あんかるわ」を創刊。詩と批評を掲載する。1990年同誌を廃刊、1991年<a href="." id="link_9"                                                                                            >梅光女学院大学</a>教授、校名変更で<a href="." id="link_10"                                                             >梅光学院大学</a>特任教授。<a href="." id="link_11"                                                   >中原中也賞</a>選考委員。現代詩から、<a href="." id="link_12"                                         >北村透谷</a>、<a href="." id="link_13"                                                   >萩原朔太郎</a>、<a href="." id="link_14"                                         >中原中也</a>論など著書多数。
</p>
