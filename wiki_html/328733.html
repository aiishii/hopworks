		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 禹錫</b>（りゅう うしゃく、<a href="." id="link_1"                  >772年</a> - <a href="." id="link_2"                  >842年</a>）は、<a href="." id="link_3"                      >中国</a>・<a href="." id="link_4"            >唐</a>代中期の<a href="." id="link_5"                      >詩人</a>・政治家。<a href="." id="link_6"            >字</a>は<b>夢得</b>（ぼうとく）。自身は<a href="." id="link_7"                                >中山</a>（現在の<a href="." id="link_8"                                >河北省</a><a href="." id="link_9"                                                                    >定州市</a>）出身と称したが、<a href="." id="link_10"                               >彭城</a>（現在の<a href="." id="link_11"                               >江蘇省</a><a href="." id="link_12"                               >徐州市</a>）出身とも伝えられる。詩豪と呼ばれた。
</p>
