		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>助川 弘之</b>（すけがわ ひろゆき、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                          >9月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                                    >医学者</a>、<a href="." id="link_8"                      >医師</a>、<a href="." id="link_9"                                                                        >市民運動家</a>、環境保護運動家、介護老人施設運営者、医療事業者。<a href="." id="link_10"                                                   >霞ケ浦</a>の再生を考える会会長でいのちの水・霞ヶ浦を守る市民ネットワーク代表。元<a href="." id="link_11"                                                                                                                                   >筑波メディカルセンター病院</a>理事長。第16・17・18・19代<a href="." id="link_12"                               >茨城県</a><a href="." id="link_13"                               >土浦市</a><a href="." id="link_14"                                         >長</a>。元茨城県公安委員長。<a href="." id="link_15"                                                                       >旭日小綬章</a>受章者。
</p>
