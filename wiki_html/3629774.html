<p><b>河合 幸男</b>（かわい ゆきお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月21日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。<b>河合紗良</b>（さら）および<b>河合紗己</b>（さき）名義でも活動を行った。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。<a href="." id="link_6"                                                                                                                          >横浜市立横浜商業高等学校</a>卒業。<a href="." id="link_7"                                          >堀口大學</a>に学ぶ。詩誌「誌苑」主宰。1967年、詩集『愛と別れ』（河合沙良名義）にて第7回<a href="." id="link_8"                                                                        >室生犀星詩人賞</a>受賞。2016年、<a href="." id="link_9"                      >肺炎</a>のため、<a href="." id="link_10"                               >東京都</a><a href="." id="link_11"                                         >世田谷区</a>の自宅にて死去。
</p><p>妻は<a href="." id="link_12"                                                   >声楽家</a>の河合敏子。
</p>
