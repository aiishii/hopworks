		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鬼ヶ﨑 綱之助</b>（おにがさき つなのすけ、生年不詳 - <a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >7月22日</a>）は、<a href="." id="link_2"                                >能登国</a><a href="." id="link_3"                                >羽咋郡</a>（現在の<a href="." id="link_4"                                >石川県</a><a href="." id="link_3"                                >羽咋郡</a>）出身で<a href="." id="link_5"                                          >湊川部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は、中村（下の名は不明）。最高位は西<a href="." id="link_8"                      >前頭</a>2枚目。
</p><p><a href="." id="link_9"                                                                        >綾瀬川山左エ門</a>（元<a href="." id="link_10"                     >大関</a>）と並んで、<b><a href="." id="link_11"                                                             >明治時代</a>最初の新入幕力士</b>として有名である。
</p>
