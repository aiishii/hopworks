<p>ダーレンドルフ男爵<b>ラルフ・グスタフ・ダーレンドルフ</b>（Ralph Gustav Dahrendorf, Baron Dahrendorf、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >5月1日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                                >ドイツ</a>生まれの<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                              >社会学者</a>・<a href="." id="link_6"                                >政治家</a>である。壮年期以降は<a href="." id="link_4"                                          >イギリス</a>で活動した。
</p>
