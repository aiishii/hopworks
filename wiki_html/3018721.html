		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 健洋</b>（おおつか たけひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >6月1日</a> － ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                              >姫路獨協大学</a>教授。専攻は日本政治思想史。
</p><p>広島県生まれ。1983年<a href="." id="link_5"                                          >京都大学</a>法学部卒、85年同大学院法学研究科修士課程修了。86年京都大学法学部助手、1988年姫路獨協大学法学部講師、90年助教授、95年<a href="." id="link_6"                                                                                            >スタンフォード大学</a><a href="." id="link_7"                                                                                                                                                                  >フーバー研究所</a>客員研究員、98年教授。2005－09年学長。大川周明顕彰会理事。
</p>
