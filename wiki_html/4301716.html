<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>アルダビール地震</b> (Ardabil earthquake) は、西暦893年3月23日に、<a href="." id="link_1"                                >イラン</a>の<a href="." id="link_2"                                                              >アルダビール</a>付近で発生した大地震。地震の正確な規模（<a href="." id="link_3"                                                                        >マグニチュード</a>）についてはよくわかっていないが、地震は深刻な被害をもたらし、およそ150,000人もの犠牲者を出した。
</p>
