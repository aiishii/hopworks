		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陣岳 隆</b>（じんがく たかし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >12月24日</a>- ）は、<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >曽於郡</a><a href="." id="link_4"                                          >志布志町</a>（現・同県<a href="." id="link_5"                                          >志布志市</a>）出身で、<a href="." id="link_6"                                          >井筒部屋</a>（入門時は<a href="." id="link_7"                                                                        >君ヶ濱部屋</a>）に所属した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>である。本名は中山 隆（なかやま たかし）。現役時代の体格は190cm、148kg。得意手は左四つ、<a href="." id="link_10"                                         >突っ張り</a>、吊り。最高位は東<a href="." id="link_11"                     >小結</a>（<a href="." id="link_12"                   >1987年</a>11月場所）。趣味は映画鑑賞、ゴルフ。<a href="." id="link_13"                                               >血液型</a>はB型。好物は、焼肉とアイスクリーム。
</p>
