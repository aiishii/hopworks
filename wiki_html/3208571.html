		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 春美</b>（わたなべ はるみ、男性、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                          >国語教育学</a>者、<a href="." id="link_3"                                          >高知大学</a>教授。
</p><p><a href="." id="link_4"                                >愛媛県</a>生まれ。<a href="." id="link_5"                                                                                                                          >愛媛県立宇和島東高等学校</a>卒業。1973年<a href="." id="link_6"                                          >広島大学</a>教育学部高等学校教員養成課程体育科卒業。75年同国語科卒業。<a href="." id="link_7"                                                                                                                                                                  >香川県大手前中学校・高等学校</a>、<a href="." id="link_8"                                                                                            >大阪府立岬高等学校</a>、<a href="." id="link_9"                                                                                                      >大阪府立和泉高等学校</a>教諭。1994年<a href="." id="link_10"                                                             >鳴門教育大学</a>大学院学校教育研究科教科・領域教育専攻（言語系コース）修了。1999年<a href="." id="link_11"                                                             >沖縄国際大学</a>文学部助教授、同総合文化学部教授、2007年高知大学総合教育センター教授。国語教育学専攻。
</p>
