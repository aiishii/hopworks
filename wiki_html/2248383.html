		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ストリップ・ファイターII</b>』(すとりっぷふぁいたーつー)は、<a href="." id="link_1"                                                                                                                                    >ハッカーインターナショナル</a>が<a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >3月26日</a>にリリースした<a href="." id="link_3"                                              >PCエンジン</a>用2D型<a href="." id="link_4"                                                                                  >対戦型格闘ゲーム</a>。
</p><p>ゲームエンジンは台湾C&amp;E製の<a href="." id="link_5"              >MS-DOS</a>用ソフトウェア「<a href="/w/index.php?title=En:Super_Fighter&amp;action=edit&amp;redlink=1" class="new" title="En:Super Fighter (存在しないページ)">Super Fighter</a>」をベースにしている。
</p>
