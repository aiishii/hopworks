		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山 祐嗣</b>（やま ひろし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                                              >大阪市立大学</a>教授。
</p><p><a href="." id="link_4"                                >石川県</a>生まれ。1982年<a href="." id="link_5"                                          >京都大学</a>文学部卒業、85年同大学院教育学研究科博士後期課程学修認定退学、92年「三名辞系列問題の解決過程に関する研究」で<a href="." id="link_6"                      >博士</a>（教育学）。<a href="." id="link_7"                                                                                                                          >大阪府立看護短期大学</a>講師、<a href="." id="link_8"                                                                        >神戸女学院大学</a>人間科学部専任講師、助教授、教授、2011年大阪市立大学文学研究院教授。妻も心理学者の<a href="." id="link_9"                                >山愛美</a>。
</p>
