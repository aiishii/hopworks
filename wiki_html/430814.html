<p><b>チョン・ヘビン</b>（전 혜빈、全 慧彬、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >9月27日</a> - ）は<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                      >女優</a>。<a href="." id="link_5"                      >身長</a>165cm、<a href="." id="link_6"                      >体重</a>43kg、<a href="." id="link_7"                                >血液型</a>AB型。<a href="." id="link_8"                    >2002年</a>、<a href="/w/index.php?title=En:Luv_(band)&amp;action=edit&amp;redlink=1" class="new" title="En:Luv (band) (存在しないページ)">LUV</a>のメンバーとしてデビューした。歌手で活動するときには、<span lang="ko">빈</span>（ビン）が使われる。
</p>
