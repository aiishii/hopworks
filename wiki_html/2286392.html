		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%D0%A2%D1%8E%D0%BB%D1%8E%D1%88_%D0%A5%D0%BE%D0%B2%D0%B0%D0%BB%D1%8B%D0%B3_%D0%91%D0%B0%D0%BF%D0%B0_%D0%A1%D0%B0%D1%80%D1%8B%D0%B3%D0%BB%D0%B0%D1%80.JPG" title="ファイル:Тюлюш Ховалыг Бапа Сарыглар.JPG">ファイル:Тюлюш Ховалыг Бапа Сарыглар.JPG</a>  <div class="thumbcaption"></div></div></div>
<p><b>フンフルトゥ</b>（<a href="." id="link_1"                                          >トゥバ語</a>：<span lang="tyv">Хүн Хүртү</span>、<span lang="tyv">Кунгуртуг</span>、<a href="." id="link_2"                                          >ロシア語</a>：<span lang="ru">Хуун-Хуур-Ту</span>、<a href="." id="link_3"                      >英</a>&#58; <span lang="en">Huun-Huur-Tu</span>）は、<a href="." id="link_4"                                                                        >ロシア連邦</a><a href="." id="link_5"                                                                                  >トゥバ共和国</a>の音楽ユニット。
トゥバの<a href="." id="link_6"                      >喉歌</a>である<a href="." id="link_7"                                                              >フーメイ</a>のさまざまなテクニックと、トゥバの民族楽器<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >ドシプルール </a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:doshpuluur&amp;action=edit&amp;redlink=1" class="new" title="En:doshpuluur (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_9"                                          >撥弦楽器</a>）、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                 >イギル </a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:igil&amp;action=edit&amp;redlink=1" class="new" title="En:igil (存在しないページ)">英語版</a>）</span></span>（<a href="." id="link_11"                                                                                                           >弓奏楽器</a>）、<a href="." id="link_12"                                                                                                                               >ブザーンチゥ</a>（<a href="." id="link_13"                                                                                       >四胡</a>）、<a href="." id="link_14"                                                                                                                     >ケンギルゲ</a>（<a href="." id="link_15"                                                   >大太鼓</a>）、<a href="." id="link_16"                     >ホムス</a>や<a href="." id="link_17"                               >ギター</a>などを駆使したユニークなアンサンブルを聞かせる。
</p>
