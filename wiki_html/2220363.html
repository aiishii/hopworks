<p><b>ウォルター・ウルフ</b>（<b>Walter Wolf</b>, <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >10月5日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                >実業家</a>。石油掘削機材を販売し、<a href="." id="link_4"                                          >北海油田</a>で財を築き上げた。1970年代後半に<a href="." id="link_5"                                                                                                                                                        >ウォルター・ウルフ・レーシング</a>で<a href="." id="link_6"                                                                >F1</a>に参入した。
</p>
