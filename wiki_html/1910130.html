		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>初瀬 音羽子</b>（はつせ おとわこ、<a href="." id="link_1"                    >1902年</a>（<a href="." id="link_2"                      >明治</a>35年）<a href="." id="link_3"                          >2月7日</a> - <a href="." id="link_4"                    >1993年</a>（<a href="." id="link_5"                      >平成</a>5年）<a href="." id="link_6"                            >9月19日</a>）は、<a href="." id="link_7"                                                                                            >宝塚少女歌劇団</a>元<a href="." id="link_8"                                                                    >月組</a><a href="." id="link_9"                      >男役</a>・元月組<a href="." id="link_10"                                                                   >組長</a>の<a href="." id="link_11"                     >女優</a>。本名:村田八重。旧姓:東海林。<a href="." id="link_12"                               >秋田県</a>出身。入団時の芸名は初瀬乙羽子（はつせ・おとわこ）。
<br />この芸名は<a href="." id="link_13"                                                                                 >小倉百人一首</a>の第33番：<a href="." id="link_14"                               >源俊賴</a>の『憂かりける 人を<b>初瀨</b>の 山颪よ 激しかれ<b>とは</b> 祈らぬもの<b>を</b> （うかりける ひとを<b>はつせ</b>の やまおろしよ はげしかれ<b>とは</b> いのらぬもの<b>を</b>）』から命名された。
</p>
