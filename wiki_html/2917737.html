<p><b>巌谷 英一</b>（いわや えいいち <a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >10月10日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                          >7月8日</a>）は、日本の元<a href="." id="link_3"                      >軍人</a>。<a href="." id="link_4"                                                                        >大日本帝国海軍</a>技術中佐として、<a href="." id="link_5"                                                                        >遣独潜水艦作戦</a>により<a href="." id="link_6"                                >ドイツ</a>に派遣され、<a href="." id="link_7"                                                                                  >ジェットエンジン</a>等の技術を日本に持ち帰った。
</p>
