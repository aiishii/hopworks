<p><b>エドワード・モラン</b>（Edward Moran、<a href="." id="link_1"                    >1829年</a><a href="." id="link_1"                            >8月19日</a> - <a href="." id="link_3"                    >1901年</a><a href="." id="link_3"                          >6月8日</a>）は<a href="." id="link_5"                                          >イギリス</a>生まれの<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の画家である。海洋画を主に描き、アメリカ合衆国の海で起こった歴史的場面などを描いた。
