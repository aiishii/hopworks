<p><b>黄百家</b>（こう ひゃっか、Huáng Bǎijiā、<a href="." id="link_1"                    >1643年</a>12月6日 - <a href="." id="link_2"                    >1709年</a>4月29日）は、<a href="." id="link_3"            >明</a>末から<a href="." id="link_4"            >清</a>初の天文学者・<a href="." id="link_5"                      >拳法</a>家。もとの名は<b>百学</b>。字は主一。号は不失・耒史・黄竹農家。紹興府<a href="." id="link_6"                                                    >余姚県</a>の出身。父は儒学者の<a href="." id="link_7"                                >黄宗羲</a>。
</p><p>幼少の頃から、彼は<a href="." id="link_8"                                          >内家拳法</a>を実践しており、<a href="." id="link_9"                                >王征南</a>（名は来咸）から習得し、<a href="." id="link_10"                               >内家拳</a>に精通。太極拳を創った<a href="." id="link_11"                               >張三丰</a>を始祖とする内家拳法の技術的な詳細を著した『内家拳法』は黄百家の代表的な著作である。
</p>
