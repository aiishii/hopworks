		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 俊一</b>（やまもと しゅんいち、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >12月13日</a>）は、日本の医師、衛生学者。
</p><p>福井県敦賀市生まれ。1946年<a href="." id="link_3"                                                                                  >東京帝国大学</a>医学部卒。47年医師国家試験合格、東大衛生学教室助手。60年<a href="." id="link_4"                                                              >医学博士</a>、<a href="." id="link_5"                                          >東京大学</a>医学部助教授。1965年教授。83年定年退職、名誉教授、<a href="." id="link_6"                                                                                                                          >東京都老人総合研究所</a>副所長。1987年<a href="." id="link_7"                                                                                            >聖路加看護大学</a>教授、92年副学長。96年退職。1986年<a href="." id="link_8"                                                                                                                                >東京都文化賞</a>受賞。公衆衛生の研究に尽力し、はじめてのハンセン病の歴史を執筆、<a href="." id="link_9"                                                                                            >ハンセン病訴訟</a>では熊本地裁に原告側意見書を提出した。
</p>
