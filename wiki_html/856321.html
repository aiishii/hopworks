<p><b>東儀 鉄笛</b>（とうぎ てってき、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                      >6月16日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                            >7月24日</a>） - <a href="." id="link_4"                      >大正</a>14年（<a href="." id="link_5"                    >1925年</a>）<a href="." id="link_6"                          >2月4日</a>）は、<a href="." id="link_1"                      >明治</a>・<a href="." id="link_4"                      >大正</a>期の<a href="." id="link_7"                      >雅楽</a>家・<a href="." id="link_8"                                >作曲家</a>・<a href="." id="link_9"                      >俳優</a>。本名・東儀季治（すえはる）。<a href="." id="link_10"                               >京都府</a>出身。父・<a href="." id="link_11"                                                                                                           >季芳</a>（すえよし）は、<a href="." id="link_12"                                                                                                           >安倍季誕</a>（すえのぶ）の子として生まれ、のちに、祖父である<a href="." id="link_13"                                                                                                           >東儀季郛</a>（すえもり）の死後、東儀の姓を継いだ。孫・<a href="." id="link_14"                                                                                                           >東儀季信</a>は元<a href="." id="link_15"                               >宮内庁</a>楽部楽師。
</p>
