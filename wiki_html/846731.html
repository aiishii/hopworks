		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>タイペイ・タイムズ</b>』（<a href="." id="link_1"                      >英語</a>：<i>Taipei Time</i>s、<a href="." id="link_2"                                >繁体字</a><a href="." id="link_3"                                                          >中国語</a>：台北時報）は、<a href="." id="link_4"                                          >中華民国</a>（<a href="." id="link_5"                      >台湾</a>）の英字紙である。<a href="." id="link_6"                    >1999年</a><a href="." id="link_6"                            >6月15日</a>に創刊された。公称部数は28万5,130部（<a href="." id="link_7"                    >2002年</a><a href="." id="link_7"                >10月</a>）である。台湾の中国語紙『<a href="." id="link_8"                                          >自由時報</a>』の姉妹紙で、同じく<a href="." id="link_9"                                          >泛緑連盟</a>寄りである。紙面は平日・土曜日が20ページ、日曜日が24ページ。価格は新台幣15元（<a href="." id="link_10"                   >2006年</a>末現在）。
</p>
