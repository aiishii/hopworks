<p><b>エイトク</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Eitoku</span>）は、<a href="." id="link_3"                                >太陽系</a>の第1惑星である<a href="." id="link_4"                      >水星</a>の表面に存在する<a href="." id="link_5"                                                    >クレーター</a>の1つである。直径は約100 km。水星のクレーターの多くは、作家や芸術家に由来した命名がなされており、このクレーターの名称は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >絵師</a><a href="." id="link_1"                                          >狩野永徳</a>に由来する。
