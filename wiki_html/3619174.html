<p><b>d-project</b>（ディ・プロジェクト）とは、<a href="." id="link_6"                                            >GIZA Studio</a>の企画である。プロデューサーは<a href="." id="link_7"                                          >長戸大幸</a>。GIZA Studio所属のアーティストや作曲家により高品質の作品を送り出すことを目標としている。企画1作目はデビュー25周年の<a href="." id="link_8"          >ZARD</a>の楽曲14曲をリアレンジして収録した『<a href="." id="link_9"                                        >d-project with ZARD</a>』。
