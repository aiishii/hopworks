		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:2018-06-09_Bundesparteitag_Die_Linke_2018_in_Leipzig_by_Sandro_Halank%E2%80%93054.jpg" title="ファイル:2018-06-09 Bundesparteitag Die Linke 2018 in Leipzig by Sandro Halank–054.jpg">クラウス・エルンスト（左翼党書記長）</a></div>
<p><b>クラウス・エルンスト</b>（Klaus Ernst、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >9月1日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a><a href="." id="link_3"                                                                    >左翼党</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                                                  >社会民主党</a><a href="." id="link_6"                      >左派</a>（<a href="." id="link_7"          >WASG</a>）元<a href="." id="link_8"                      >議長</a>、左翼党前共同<a href="." id="link_9"                      >党首</a>。<a href="." id="link_10"                   >2005年</a>から<a href="." id="link_11"                                                                       >ドイツ連邦議会</a>における左翼党政治経済専門委員として活動し、<a href="." id="link_12"                   >2010年</a>から<a href="." id="link_13"                   >2012年</a>まで、<a href="." id="link_14"                                                                                                                                                             >ゲジーネ・レッチュ</a>と共に左翼党の共同党首を務めた。
</p>
