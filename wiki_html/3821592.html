		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 哲</b>（すずき さとし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月22日</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>、<a href="." id="link_3"                                                    >国際公務員</a>。<a href="." id="link_4"                                                              >内閣官房長官</a><a href="." id="link_5"                                >秘書官</a>、<a href="." id="link_6"                                                                        >国際原子力機関</a>事務局長特別補佐官、<a href="." id="link_7"                                >外務省</a><a href="." id="link_8"                                                                        >総合外交政策局</a>長等を経て、駐<a href="." id="link_9"                                >インド</a><a href="." id="link_10"                                                             >特命全権大使</a>。
</p>
