		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォーレン・マーフィー</b>（Warren Murphy、<a href="." id="link_1"                    >1933年</a>9月13日 - <a href="." id="link_2"                    >2015年</a>9月4日）は、『<a href="." id="link_3"                                                                                                  >デストロイヤー</a>』シリーズ、『保険調査員トレース』のシリーズなどで知られる<a href="." id="link_4"                                                                        >アメリカ</a>の小説家。
</p><p><a href="." id="link_5"                                                                                            >ニュージャージー</a>州<a href="." id="link_6"                                                                                  >ジャージーシティ</a>生まれ。『豚は太るか死ぬしかない』では1985年度の<a href="." id="link_7"                                                                                                                      >エドガー賞 ペーパーバック部門</a>を受賞。配偶者は日系アメリカ人の<a href="." id="link_8"                                                                                                                                                    >モリー・コクラン</a>（<a href="." id="link_9"                    >1984年</a>に結婚）で、合作もしている。
</p>
