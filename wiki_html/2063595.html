<p>「<b>ザ・ストレス</b>」は、<a href="." id="link_8"                                          >森高千里</a>の6枚目の<a href="." id="link_9"                                          >シングル</a>。<a href="." id="link_10"                   >1989年</a><a href="." id="link_10"                           >2月25日</a>発売。4枚目のアルバム『<a href="." id="link_11"                     >見て</a>』収録曲「<b>ストレス</b>」の別バージョンが収録されている。また、<a href="." id="link_7"                                                    >安倍なつみ</a>によるカバーシングルが<a href="." id="link_12"                   >2006年</a>に発売されている。
</p>
