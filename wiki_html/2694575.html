		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>泉川 俊英</b>(いずみかわ しゅんえい)は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >天文学者</a>。<a href="." id="link_3"                                >小惑星</a>発見者。
</p><p>同じく小惑星発見者の<a href="." id="link_4"                                          >串田麗樹</a>にちなむ<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                            >(5239) 麗樹</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:5239_Reiki&amp;action=edit&amp;redlink=1" class="new" title="En:5239 Reiki (存在しないページ)">英語版</a>）</span></span>と<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                        >(27748) ビビアン・ヘティ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:27748_Vivianhoette&amp;action=edit&amp;redlink=1" class="new" title="En:27748 Vivianhoette (存在しないページ)">英語版</a>）</span></span>の2個の小惑星を発見している。2つとも<a href="." id="link_7"                                >村松修</a>と共同で<a href="." id="link_8"                                                                                  >八ヶ岳南麓天文台</a>から発見した。
</p>
