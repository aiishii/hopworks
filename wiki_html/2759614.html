		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沼 義之助</b>（おおぬま よしのすけ、<a href="." id="link_1"                    >1915年</a>〈<a href="." id="link_2"                      >大正</a>4年〉<a href="." id="link_3"                          >3月7日</a> - <a href="." id="link_4"                    >1996年</a>〈<a href="." id="link_5"                      >平成</a>8年〉<a href="." id="link_6"                            >5月26日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >造り酒屋</a>経営者。<a href="." id="link_9"                                                                        >千代寿虎屋酒造</a>社長（第2代）・会長。山形県酒造組合理事。寒河江酒造組合理事長。<a href="." id="link_10"                                         >寒河江市消防団長</a>（初代）。<a href="." id="link_11"                                                                       >寒河江市選挙管理委員会委員長</a>（第2代・7期）。社団法人<a href="." id="link_12"                               >寒河江法人会</a>会長（初代）。<a href="." id="link_13"                                                                                 >寒河江ロータリークラブ</a>会長（初代、第2代）。
</p>
