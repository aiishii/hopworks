		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上松本因碩</b>（いのうえ まつもといんせき、<a href="." id="link_1"                      >天保</a>2年（<a href="." id="link_2"                    >1831年</a>） - <a href="." id="link_3"                      >明治</a>24年（<a href="." id="link_4"                    >1891年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>、<a href="." id="link_6"                                                              >明治時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、<a href="." id="link_9"                      >家元</a><a href="." id="link_10"                               >井上家</a>の<b>十三世井上因碩</b>。本名は<b>松本錦四郎</b>。<a href="." id="link_11"                                                   >林柏栄門入</a>門下、七段。
</p>
