		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 弘</b>（おかむら ひろし、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >7月17日</a>）は、ドイツ文学者、小説家。
</p><p>高知市出身。1931年<a href="." id="link_3"                                                                                                                >東京帝国大学文学部</a>独文科卒。同大学院をへて、<a href="." id="link_4"                                                                                  >松江高等学校</a>教授。1949年<a href="." id="link_5"                                          >島根大学</a>助教授、1952年<a href="." id="link_6"                                                                                            >神戸大学教養部</a>助教授、教授、教養部長。1971年名誉教授。<a href="." id="link_7"                                                              >関西学院大学</a>教授。1976年<a href="." id="link_8"                                                              >梅花女子大学</a>教授。<a href="." id="link_9"                                                    >勲三等</a><a href="." id="link_10"                                                                       >旭日中綬章</a>受勲。<b>倉本兵衛</b>の筆名で戦時中に私小説を書いた。英語学者の岡村弘（ひろむ、1912-？）は別人。
</p>
