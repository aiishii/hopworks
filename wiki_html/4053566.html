		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・T・クレイナ</b>（Jan T. Kleyna）は、<a href="." id="link_1"                                >天文学</a>の研究者で、<a href="." id="link_2"                                                                                            >ハワイ大学</a>天文学研究所のポスドク天文学研究者である。彼の関心のある分野は、銀河のダイナミクスであり、彼は<a href="." id="link_3"                                                    >木星衛星</a>などの移動物体リアルタイムで検出するためのコードの開発に取り組んできた。彼はまた、<a href="." id="link_4"                                                    >土星の衛星</a>のいくつかを共同発見した。
</p>
