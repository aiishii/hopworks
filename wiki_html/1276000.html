		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河出 智希</b>（かわで ともき、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >編曲家</a>。<a href="." id="link_5"                      >作詞</a>・<a href="." id="link_6"                      >作曲</a>・<a href="." id="link_7"                      >編曲</a>のグループである<a href="." id="link_8"                      >BOUNCEBACK</a>のメンバー。主に作曲を担当している（作詞は<a href="." id="link_9"                                                    >竹内栄美子</a>）。
</p><p><a href="." id="link_10"                               >岐阜県</a><a href="." id="link_11"                               >羽島市</a>出身。<a href="." id="link_12"                                                                                 >愛知県立芸術大学</a>作曲科卒業後に作曲した「吹奏楽のための斜影の遺跡」で<a href="." id="link_13"                   >1990年</a>に第1回<a href="." id="link_14"                                                                                       >朝日作曲賞</a>（<a href="." id="link_15"                               >吹奏楽</a>）を受賞し、翌年（<a href="." id="link_16"                   >1991年</a>）の<a href="." id="link_17"                                                                                                               >全日本吹奏楽コンクール</a>（<a href="." id="link_18"                                                   >朝日新聞社</a>・<a href="." id="link_19"                                         >社団法人</a> <a href="." id="link_20"                                                                                 >全日本吹奏楽連盟</a>主催）の課題曲に選ばれた。その後、BOUNCEBACKを結成し、<a href="." id="link_21"           >J-POP</a>の作曲活動を開始する。
</p>
