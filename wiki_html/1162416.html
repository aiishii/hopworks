		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>垣田 達哉</b>（かきた たつや、<a href="." id="link_1"                    >1953年</a> - ）は食品表示アドバイザー。<a href="." id="link_2"                                >岐阜県</a>生まれ。消費者問題研究所代表。
</p><p><a href="." id="link_3"                                                              >慶應義塾大学</a>商学部卒業後、テック電子（現東芝テック）など流通関連会社にて、添加物表示、衣料品表示、バーコードシステム商品などの企画、開発を担当。
</p><p>その後独立し、消費者問題研究所代表を務める。
</p><p>また、2005年の<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_4"                                                              >知事選</a>に出馬したが得票数最下位で落選した。
</p>
