<p><b>ヴァルター・ネーリング</b>（Walther Nehring, <a href="." id="link_3"                    >1892年</a><a href="." id="link_3"                            >8月15日</a>–<a href="." id="link_4"                    >1983年</a><a href="." id="link_4"                            >4月20日</a>）は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                                                                        >第二次世界大戦</a>中は装甲（<a href="." id="link_8"                      >戦車</a>）部隊指揮官を務めた。最終階級は<a href="." id="link_9"                                                              >ドイツ国防軍</a><a href="." id="link_10"                                                   >装甲兵大将</a>。
</p>
