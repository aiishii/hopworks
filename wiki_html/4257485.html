<p><b>ウ・キン・マウン・ティン</b>（<a href="." id="link_1"                                          >ビルマ語</a>&#58; <span lang="my">ဦးခင်မောင်တင်</span> U Khin Maung Tin、<a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                          >9月3日</a> - ）は、<a href="." id="link_3"                                                    >ミャンマー</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_3"                                                    >ビルマ</a>（現・ミャンマー）の<a href="." id="link_6"                      >古都</a><a href="." id="link_7"                                                    >シュウェボ</a>出身。<a href="." id="link_8"                    >2011年</a>から<a href="." id="link_9"                    >2015年</a>にかけて<a href="." id="link_10"                                                   >駐日ミャンマー大使</a>。<a href="." id="link_11"                                                                                                               >ミャンマー国軍士官学校</a>（DSA）卒。前任者<a href="." id="link_12"                                                                             >フラ・ミン</a>に続き2代続けての軍人上がりの駐日大使である。
</p>
