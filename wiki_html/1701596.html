<p><b>中浜 博</b> （なかはま ひろし <a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >4月3日</a>）は、医師。元<a href="." id="link_3"                                          >聖霊病院</a>（名古屋）院長。専門は、<a href="." id="link_4"                                                                        >心臓外科</a>で、<a href="." id="link_5"                                                              >医学博士</a>（<a href="." id="link_6"                                                    >名古屋大学</a>）。<a href="." id="link_7"                                          >スペイン</a>医学博士。<a href="." id="link_8"                                >東京都</a>出身。
</p><p><a href="." id="link_9"                                                              >ジョン万次郎</a>の直系の子孫（4代目）で、日本海事史学会会員でもあり、ジョン万次郎に関する研究と著作で知られる。
</p>
