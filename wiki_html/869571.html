<p><b>三十間堀川</b>（さんじっけんほりかわ）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                                                    >中央区</a>にかつて存在した<a href="." id="link_3"                                          >河川</a>である。<a href="." id="link_4"                                          >江戸時代</a>に造られた堀川で、<a href="." id="link_5"                                                                    >京橋川</a>（現在の<a href="." id="link_6"                                                    >新京橋出口</a>付近）から<a href="." id="link_7"                                >汐留川</a>まであり、幅が約30<a href="." id="link_8"            >間</a>（約55m）あったために<b>三十間堀</b>と呼ばれた。<a href="." id="link_9"                                                                              >中央通り</a>と<a href="." id="link_10"                                                                             >昭和通り</a>の間を流れていた。
</p>
