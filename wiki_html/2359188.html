		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロシア民族楽器オーケストラ</b>（ロシアみんぞくがっきオーケストラ）は、<a href="." id="link_1"                                                    >バラライカ</a>や<a href="." id="link_2"                                >ドムラ</a>など、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                          >民族楽器</a>で編成された合奏団。<a href="." id="link_5"                          >19世紀</a>末に<a href="." id="link_6"                                                                                                                                    >ワシーリー・アンドレーエフ</a>（<a href="/w/index.php?title=En:Vasily_Vasilievich_Andreyev&amp;action=edit&amp;redlink=1" class="new" title="En:Vasily Vasilievich Andreyev (存在しないページ)">en:Vasily Vasilievich Andreyev</a>, 1861年 - 1918年）が構想、設立した。
</p>
