		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおしろ かまきち</div><span class="fn">大城 鎌吉</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1897-12-20</span>) </span>1897年<a href="." id="link_1"                              >12月20日</a><br /><span class="birthplace">沖縄県国頭郡大宜味村</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1992-10-18</span>) </span><a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >10月18日</a>（94歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家、政治家</td></tr></tbody></table>
<p><b>大城 鎌吉</b>（おおしろ かまきち、<a href="." id="link_3"                    >1897年</a>（<a href="." id="link_4"                      >明治</a>30年）<a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_5"                    >1992年</a>（<a href="." id="link_6"                      >平成</a>4年）<a href="." id="link_7"                              >10月18日</a>）は、<a href="." id="link_8"                      >大正時代</a>から<a href="." id="link_9"                      >昭和時代</a>にかけての<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                                                                                 >大城組</a>の<a href="." id="link_12"                                                   >創業者</a>で、<a href="." id="link_13"                                                             >南西航空</a>会長を務めた。<a href="." id="link_14"                                                   >具志堅宗精</a>・宮城仁四郎・<a href="." id="link_15"                                                   >國場幸太郎</a>などとともに「<a href="." id="link_16"                                                                       >沖縄財界四天王</a>」と称される。
</p>
