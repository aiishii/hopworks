		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・サンズ</b>（John Sands、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                          >3月4日</a> – <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                            >2月29日</a>）は、<a href="." id="link_3"                                                                                                                >フットボールリーグ</a>結成以前の時期に<a href="." id="link_4"                                                                                                                                        >ノッティンガム・フォレスト</a>で<a href="." id="link_5"                                                                                                                      >ゴールキーパー</a>を務めた<a href="." id="link_6"                                                              >イングランド</a>の<a href="." id="link_7"                                                              >サッカー選手</a>で、一度だけ<a href="." id="link_8"                                                                                                                          >イングランド代表</a>チームにも出場した。
</p>
