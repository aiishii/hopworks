		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハーバート・ラッグ</b>（Herbert Wragg, <a href="." id="link_1"                    >1880年</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >2月13日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                              >保守党</a>の政治家である。<a href="." id="link_5"                                                                        >ダービーシャー</a>の<a href="." id="link_6"                                                                                                  >ベルパー</a>選出の<a href="." id="link_7"                                                                              >庶民院</a>議員を1923年から1929年および1931年から1945年まで務めた。
</p><p><a href="." id="link_8"                                                                                          >1923年の総選挙</a>で立候補し、当選後<a href="." id="link_9"                                                                              >自由党</a>の<a href="." id="link_10"                                                                                                                                                                                                               >ジョン・ジョージ・ハンコック</a>から席を奪い取った。<a href="." id="link_11"                                                                                         >1929年の総選挙</a>で落選し、自由党の候補<a href="." id="link_12"                                                                                                                                                   >ジャック・リース</a>に譲った。<a href="." id="link_13"                                                                                         >1931年の総選挙</a>で復帰し、庶民院のベルパーの代表を務め、1945年の選挙で引退した。
</p>
