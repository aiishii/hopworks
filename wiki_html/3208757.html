		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>能村 研三</b>（のむら けんぞう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                              >12月17日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                      >俳人</a>。代表句に「青林檎置いて卓布の騎士隠る」（『騎士』所収）など。公益社団法人<a href="." id="link_4"                                          >俳人協会</a>理事長、千葉俳句作家協会会長、<a href="." id="link_5"                                          >朝日新聞</a>千葉版俳壇選者、<a href="." id="link_6"                                          >読売新聞</a>千葉県版俳壇選者、<a href="." id="link_7"                                          >北國新聞</a>俳壇選者などを務める。
</p>
