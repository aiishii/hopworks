		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Duca</b>（デュッカ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >女性</a><a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                                >作詞家</a>。
</p><p>Peak A Soul+に所属し、主に<a href="." id="link_5"                                                              >美少女ゲーム</a>の<a href="." id="link_6"                                >主題歌</a>を歌っている。多くの楽曲で<a href="." id="link_7"                      >作詞</a>も手掛けており、他の歌手（主に<a href="." id="link_8"                                                    >ランティス</a>関連）への歌詞提供も行っている。なお、<a href="." id="link_9"                                                                                                                >シンガーソングライター</a>のDucaとは別人である。
</p>
