		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エレーヌ・ベール</b>（Helene Berr、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >4月10日</a>）は、ユダヤ系フランス人女性。<a href="." id="link_3"                                                                        >第二次世界大戦</a>中、<a href="." id="link_4"                                          >ユダヤ人</a>迫害の中での日々をつづった『エレーヌ・ベールの日記』("Journal")を残す。フランスでは「フランスの<a href="." id="link_5"                                                                                  >アンネ・フランク</a>」と呼ばれる。ただ日記執筆当時の年齢はかなり違い、こちらは大学院生で、日記の内容にはかなりの隔たりがある。
</p>
