<p><b>アル・バーリック</b>（Albert Joseph Barlick、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >4月2日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >12月27日</a>）は、1940～1960年代の<a href="." id="link_3"                                                                        >アメリカ合衆国</a>・<a href="." id="link_4"                                                    >イリノイ州</a>スプリングフィールド生まれの<a href="." id="link_5"                                                                                                                                    >メジャーリーグ</a>の<a href="." id="link_6"                                                          >審判員</a>。<a href="." id="link_7"                    >1989年</a>に<a href="." id="link_8"                                                                                  >アメリカ野球殿堂</a>入りを果たした。ゲームの統率力に優れ、『審判の中の審判』と呼ばれた人物。
</p>
