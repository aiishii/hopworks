<p><b>テゴマス</b>（<a href="." id="link_9"                      >英語</a>&#58; <span lang="en"><b>Tegomass</b></span>）は、かつて存在した日本の<a href="." id="link_10"                                         >ヴォーカル</a><a href="." id="link_11"                                                             >ユニット</a>で<a href="." id="link_12"                                                       >NEWS</a>の派生ユニットである。所属<a href="." id="link_13"                                                   >芸能事務所</a>は<a href="." id="link_6"                                                                                  >ジャニーズ事務所</a>。所属<a href="." id="link_14"                                                             >レコード会社</a>は<a href="." id="link_5"                                                                                                                                              >ジャニーズ・エンタテイメント</a>。<a href="." id="link_15"                                                             >スウェーデン</a>では<b>Tegomass</b>名義で活動を行っていた。
</p>
