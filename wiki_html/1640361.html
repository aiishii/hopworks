		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハーバート・ファイス</b>（Herbert Feis、<a href="." id="link_1"                    >1893年</a> - <a href="." id="link_2"                    >1972年</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                                              >歴史学者</a>。
</p><p>1930年代から1940年代にかけて<a href="." id="link_6"                                                    >国務省</a>・<a href="." id="link_7"                                                                                                                >陸軍省</a>の顧問を務め、退職後に同時代の外交史に関する著作を数多く執筆した。<a href="." id="link_8"                    >1961年</a>、<a href="." id="link_9"                                                              >ポツダム会談</a>を描いた<i>Between War and Peace: The Potsdam Conference</i>で<a href="." id="link_10"                                                                                           >ピューリッツァー賞</a>（歴史書部門）を受賞。
</p>
