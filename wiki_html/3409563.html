<p><b>伊藤 博</b>（いとう ひろし、<a href="." id="link_6"                    >1930年</a> - <a href="." id="link_7"                    >2004年</a>1月）は、<a href="." id="link_8"                                          >コーヒー</a>研究家。
</p><p><a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >豊橋市</a>生まれ。<a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_5"                                                                                  >岡崎高等師範学校</a>卒業。専攻は<a href="." id="link_9"                                                                        >植物生態学</a>。中学・高校の教師を勤めながら、約30年間、コーヒーを科学的視野から研究。<a href="." id="link_10"                                                                                                                                                                       >日本コーヒー文化学会</a>の設立に尽力し、同学会副会長。
</p>
