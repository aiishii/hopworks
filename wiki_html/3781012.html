<p><b>森 舞扇</b>（もり まいせん）は、日本の<a href="." id="link_1"                      >書家</a>。<a href="." id="link_2"                                                    >書道家</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >千葉市</a><a href="." id="link_5"                                >稲毛区</a>にて書道教室運営。日本国内だけでなく、海外の美術展にも出品を行う国際的書家。<br />
</p>
