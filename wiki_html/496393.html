<p><b>青木 光一</b>（あおき こういち、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月17日</a> - ）は、日本の<a href="." id="link_6"                      >歌手</a>。<a href="." id="link_9"                                                              >日本歌手協会</a>名誉会長。『柿の木坂の家』など、多くの大ヒットを飛ばし、人気<a href="." id="link_10"                                         >アイドル</a>として<a href="." id="link_11"                     >昭和</a>時代中期の日本歌謡界に君臨した。<a href="." id="link_3"                                >佐賀県</a><a href="." id="link_4"                                >唐津市</a>出身。歌手の<a href="." id="link_12"                                                                             >青木はるみ</a>は実妹。元妻は同じく歌手の<a href="." id="link_13"                                                                                                                     >永田とよ子</a>（<a href="." id="link_14"                                                       >3代目天中軒雲月</a>）。
</p>
