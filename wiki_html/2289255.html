<p><b>王 応麟</b>（おう おうりん、<a href="." id="link_1"                                                >嘉定</a>16年<a href="." id="link_2"                                                      >7月19日</a>（<a href="." id="link_3"                    >1223年</a><a href="." id="link_3"                            >8月17日</a>） - <a href="." id="link_4"                      >元貞</a>2年<a href="." id="link_5"                                                      >6月12日</a>（<a href="." id="link_6"                    >1296年</a><a href="." id="link_6"                            >7月13日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >南宋</a>時代の著名な儒学者・政治家。<a href="." id="link_9"            >字</a>は<b>伯厚</b>。<a href="." id="link_10"                                     >号</a>は<b>深寧居士</b>。慶元府鄞県（現在の<a href="." id="link_11"                               >浙江省</a><a href="." id="link_12"                               >寧波市</a><a href="." id="link_13"                               >鄞州区</a>）の出身。同日に生まれた弟に<a href="." id="link_14"                                                                                                 >王応鳳</a>がいる。
</p>
