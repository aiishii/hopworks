<p><b>前田 宏行</b>（まえだ ひろゆき、<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                            >2月10日</a> - ）は、<a href="." id="link_6"                      >日本</a>の元<a href="." id="link_11"                                                             >プロボクサー</a>、元<a href="." id="link_12"                                                                       >キックボクサー</a>。<a href="." id="link_13"                                                                                           >プロボクシング</a>では<a href="." id="link_1"                                          >ライト級</a>、<a href="." id="link_2"                                                                                  >スーパーライト級</a>、<a href="." id="link_3"                                                              >ウェルター級</a>の日本王座3階級制覇を達成した。芸能事務所<a href="." id="link_14"                                                                                                                                                   >リミックス</a>所属。
</p>
