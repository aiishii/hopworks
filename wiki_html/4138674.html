<p><b>中川 千代治</b>（なかがわ ちよじ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >11月6日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >2月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >愛媛県</a><a href="." id="link_6"                                          >宇和島市</a>長を務めた。
</p><p>また、<a href="." id="link_7"                                                    >太平洋戦争</a>で<a href="." id="link_8"                                                              >ビルマの戦い</a>に従軍した体験から平和運動に身を投じ、1954年に<a href="." id="link_9"                                                              >ニューヨーク</a>の<a href="." id="link_10"                                                                                 >国際連合本部ビル</a>に世界の<a href="." id="link_11"                     >硬貨</a>を鋳込んだ「<a href="." id="link_12"                                                                       >平和の鐘</a>」を寄贈した事績でも知られる。
</p>
