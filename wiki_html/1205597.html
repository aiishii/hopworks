		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 幸典</b>（しまだ ゆきのり、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                      >歌人</a>。<a href="." id="link_5"                                                                                                                                                                  >京都大学大学院法学研究科</a><a href="." id="link_6"                      >教授</a>。専門は<a href="." id="link_7"                                                    >比較政治学</a>、比較<a href="." id="link_8"                                                    >国制史</a>。
</p><p>歌人としては、高校在学中の<a href="." id="link_9"                    >1990年</a>より短歌結社「牙」にて<a href="." id="link_10"                                                   >石田比呂志</a>に師事。石田死去による「牙」解散後は、<a href="." id="link_11"                   >2012年</a>より<a href="." id="link_12"                                         >阿木津英</a>とともに「八雁」を創刊。京大在学中には<a href="." id="link_13"                                         >吉川宏志</a>、<a href="." id="link_14"                                                   >梅内美華子</a>、<a href="." id="link_15"                               >林和清</a>らとともに<a href="." id="link_16"                                                                       >京都大学短歌会</a>に所属した。現在は同会顧問。
</p>
