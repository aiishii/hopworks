		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松ヶ下 宏之</b>（まつがした ひろゆき、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >12月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ミュージシャン</a>、<a href="." id="link_4"                      >歌手</a>。<a href="." id="link_5"                                          >ボーカル</a>、<a href="." id="link_6"                                >ピアノ</a>、<a href="." id="link_7"                                >ギター</a>、<a href="." id="link_8"                                                                    >ベース</a>の演奏以外にも<a href="." id="link_9"                      >作詞</a>、<a href="." id="link_10"                     >作曲</a>、<a href="." id="link_11"                     >編曲</a>、<a href="." id="link_12"                                                                                                                         >サウンドプロデュース</a>、コンピュター・プログラミングもこなす。妻はタレントの<a href="." id="link_13"                                         >斉藤雪乃</a>。
</p><p><a href="." id="link_14"         >miwa</a>のスタッフ（@miwastaff）によって<b>Quatre-M</b>の中の人である事が公知となる。
