		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 有</b>（あまの ゆう、<a href="." id="link_1"                    >1955年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >10月17日</a>）は、日本の<a href="." id="link_3"                                >神学者</a>。<a href="." id="link_4"                                                              >西南学院大学</a><a href="." id="link_5"                                >神学部</a><a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                          >教育学部</a>を<a href="." id="link_9"                      >卒業</a>後、西南学院大学神学部神学科を<a href="." id="link_10"                     >修了</a>、<a href="." id="link_11"                                         >九州大学</a><a href="." id="link_12"                               >大学院</a>、<a href="." id="link_4"                                                              >西南学院大学</a>神学部専任講師を経て、西南学院大学教授となった。西南学院大学を卒業後、父の志をついで牧師の道を進んだが、説教の能力の限界を感じ、<a href="." id="link_13"                                                                       >カール・バルト</a>の神学の研究者として活路を見いだした。北九州市の高須バプテスト教会の協力牧師も務めていた。
2018年10月17日、食道がんのため死去、62歳。
</p>
