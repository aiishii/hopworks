<p><b>エミール・エルンスト</b>(Emil Ernst、<a href="." id="link_3"                    >1889年</a><a href="." id="link_3"                          >6月6日</a>-<a href="." id="link_4"                    >1942年</a><a href="." id="link_4"                            >6月26日</a>)は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                          >天文学者</a>で、<a href="." id="link_1"                                >小惑星</a>発見者である。
</p><p>ドイツ南部にある<a href="." id="link_7"                                                                                                                                                                                      >ルプレヒト・カール大学ハイデルベルク</a>の<a href="." id="link_8"                                                                                                                                              >ケーニッヒシュトゥール天文台</a>で1918年に博士論文を書いた。
</p><p>当時、<a href="." id="link_9"                                                                                            >マックス・ヴォルフ</a>の指導の下で、ケーニッヒシュトゥール天文台は世界の小惑星発見の中心地であった。彼がそこにいる間、エルンストは、<a href="." id="link_10"                                                                                 >メインベルト</a>の小惑星<a href="." id="link_2"                                                                                        >エルミニア</a>を発見した。
</p>
