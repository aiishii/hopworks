<p><b>李 徳生</b>（り とくせい、<a href="." id="link_4"                    >1916年</a>4月 - <a href="." id="link_5"                    >2011年</a><a href="." id="link_5"                          >5月8日</a>）は、<a href="." id="link_6"                                                                        >中華人民共和国</a>の軍人、政治家。<a href="." id="link_7"                                                                        >中国人民解放軍</a><a href="." id="link_8"                                                                                                                >総政治部</a>主任、軍区司令員、<a href="." id="link_9"                                                    >中国共産党</a>副主席を務める。最終階級は<a href="." id="link_10"                                                                                                 >上将</a>。
</p>
