<p><b>ヴェルナー・ゾンバルト</b>（Werner Sombart、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >5月18日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                          >経済学者</a>・<a href="." id="link_5"                                                              >社会学者</a>。<a href="." id="link_6"                                                                                            >ドイツ歴史学派</a>最後の経済学者。ドイツ的社会主義を提唱し、またユダヤ人が資本主義を生み出したと論じ、<a href="." id="link_7"                                                              >反ユダヤ主義</a>的な論述を行い、<a href="." id="link_8"                                                    >ナチス</a>を支持した。<b>ウェルナー・ゾンバルト</b>とも表記される。
</p>
