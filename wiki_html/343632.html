		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森本 正夫</b>（もりもと まさお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>（専門は<a href="." id="link_5"                                          >開発政策</a>・<a href="." id="link_6"                                                    >農業経済学</a>）・<a href="." id="link_7"                                                    >教育者</a>で、<a href="." id="link_8"                                          >学校法人</a><a href="." id="link_9"                                                              >北海学園</a>の経営者。名誉法学博士（<a href="." id="link_10"                                                                                 >レスブリッジ大学</a>）。名誉経営学博士（<a href="." id="link_11"                                                   >大田大学校</a>）。北海学園理事長、<a href="." id="link_12"                                                                                 >日本私立大学協会</a>副会長。
</p>
