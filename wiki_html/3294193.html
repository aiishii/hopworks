<p><b>澤田 大筰</b>（さわだ だいさく、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >2月14日</a> - ）は、日本の<a href="." id="link_2"                                                    >柔道整復師</a>、<a href="." id="link_3"                                                    >公認心理師</a>、<a href="." id="link_4"                                                    >社会起業家</a>、プロフェッショナルメディック株式会社の代表取締役、巣鴨総合治療院・整骨院グループ 総院長、特定非営利活動法人睡眠健康研究所 代表理事、学校法人光和学園 信州スポーツ医療専門学校 副学校長、東京大学大学院 特任研究員、駐日ハイチ共和国大使館 メディカルアドバイザー。
</p><p>講道館柔道三段。
</p><p>名前については、<b>澤田</b>が<b>沢田</b>、<b>大筰</b>が<b>大作</b>と記載されている場合もある。
</p>
