<p><b>ニコライ・エゴーロヴィチ・ジュコーフスキー</b>（<a href="." id="link_3"                                          >露</a>: <span lang="ru">Николай Егорович Жуковский</span>、<a href="." id="link_4"                    >1847年</a><a href="." id="link_4"                            >1月17日</a>（<a href="." id="link_5"                                                    >ユリウス暦</a>1月5日） - <a href="." id="link_6"                    >1921年</a><a href="." id="link_6"                            >3月17日</a>）は、<a href="." id="link_7"                                >ロシア</a>の<a href="." id="link_8"                                          >物理学者</a>。<a href="." id="link_9"                                          >空気力学</a>を研究して現代的な<a href="." id="link_10"           >翼</a>理論を確立し、「ロシアの航空の父」と呼ばれる。
</p>
