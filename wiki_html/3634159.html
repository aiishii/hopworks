<a href="." id="link_11"                               >高橋優</a>・<a href="." id="link_12"                                         >ヨルシカ</a>・<a href="." id="link_13"                                                                       >クリープハイプ</a>・<a href="." id="link_14"                                         >吉田山田</a>・<a href="." id="link_15"                                                                       >いきものがかり</a>・<a href="." id="link_16"                                                   >大竹しのぶ</a>など、多数アーティストのレコーディング・ライブに参加している。
<a href="." id="link_17"                                         >グックル</a>のピアノ、作編曲担当。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >八尾市</a>出身。既婚。
