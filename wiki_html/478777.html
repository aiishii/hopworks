		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 紗也夏</b>（やまざき さやか、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >8月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >栃木県</a><a href="." id="link_5"                                >那須郡</a><a href="." id="link_6"                                          >那珂川町</a>（旧・<a href="." id="link_7"                                                                    >小川町</a>）出身。女性。夫は同じく漫画家の<a href="." id="link_8"                                >泉晴紀</a>。
</p><p><a href="." id="link_9"                                                    >ペンネーム</a>は、新人賞応募時は<b>鈴木さやか</b>、1993年デビュー時は<b>沖さやか</b>、 1999年から<b>山崎さやか</b>、2008年から<b>山崎紗也夏</b>へと、たびたび改名している。
</p>
