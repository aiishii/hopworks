		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:West_coast_of_Koh_Tarutao.jpg" title="ファイル:West coast of Koh Tarutao.jpg">ファイル:West coast of Koh Tarutao.jpg</a>  <div class="thumbcaption">タルタオ島 西海岸</div></div></div>
<p><b>タルタオ島</b>（<a href="." id="link_1"                                >タイ語</a>&#58; <span lang="th">เกาะตะรุเตา</span>）は、<a href="." id="link_2"                                          >タイ王国</a><a href="." id="link_3"                                                              >サトゥーン県</a>の<a href="." id="link_4"                                                    >マレーシア</a>国境に程近い<a href="." id="link_5"                                                                                                                                                                        >タルタオ海洋国立公園</a>最大の<a href="." id="link_6"            >島</a>である。南北に 26km、東西に 11kmの広さを持ち、タイ国内や<a href="." id="link_7"                                                              >アンダマン海</a>周辺で最も手付かずの自然が残る。島の名は、マレー語で「古い」「原始的」を意味する。
</p>
