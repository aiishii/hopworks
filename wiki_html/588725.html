<p><b>藤原 健</b>（ふじわら たけし、男性、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >7月24日</a> -）は、<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                >越智郡</a><a href="." id="link_4"                                          >大三島町</a>（現・<a href="." id="link_5"                                >今治市</a>）出身の<a href="." id="link_6"                                >空手家</a>・<a href="." id="link_7"                      >柔道家</a>・<a href="." id="link_8"                                                    >グレコローマンレスラー</a>・<a href="." id="link_9"                                                                                  >キックボクサー</a>・<a href="." id="link_10"                                                   >格闘家</a>。
</p><p><a href="." id="link_11"                                         >芦原会館</a>創始者・初代館長の<a href="." id="link_12"                                         >芦原英幸</a>は師匠である。
</p><p>更には<a href="." id="link_13"                                         >サウンド</a><a href="." id="link_14"                                                                       >エンジニア</a>・<a href="." id="link_15"                                                                       >プロデューサー</a>・<a href="." id="link_16"                                                                                           >プロドライバー</a>である。
</p>
