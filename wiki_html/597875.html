<p><b>渡邊 良夫</b>（わたなべ よしお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >10月29日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >11月4日</a>）は、日本の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                              >自由民主党</a>所属<a href="." id="link_5"                                                                        >衆議院議員</a>。<a href="." id="link_6"                                        >厚生大臣</a>。次男は元自民党衆議院議員の<a href="." id="link_7"                                >渡辺肇</a>。三男も同じく元自民党衆議院議員の<a href="." id="link_8"                                          >渡辺紘三</a>。
</p>
