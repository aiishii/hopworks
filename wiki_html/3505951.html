		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊平 源蔵</b>（くまひら げんぞう、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年）<a href="." id="link_3"                            >6月24日</a> - <a href="." id="link_4"                    >1978年</a>（<a href="." id="link_5"                      >昭和</a>53年）<a href="." id="link_6"                            >6月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >商人</a>（金庫、消防具、<a href="." id="link_9"                                          >喞筒</a>、<a href="." id="link_10"                                         >文具</a>、<a href="." id="link_11"                                                                       >タイプライター</a>商）、<a href="." id="link_12"                               >政治家</a>、<a href="." id="link_13"                               >実業家</a>、広島県多額<a href="." id="link_14"                                         >納税</a>者。<a href="." id="link_15"                                                   >広島市会</a>議員。<a href="." id="link_16"                                                                       >広島商工会議所</a>顧問。金庫メーカーの<a href="." id="link_17"                                         >クマヒラ</a>創業者である。
</p>
