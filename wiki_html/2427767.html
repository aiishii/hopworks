		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊地 徹</b>（きくち とおる、<a href="." id="link_1"                    >1968年</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >9月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。専門は、国際経済政策。
<a href="." id="link_5"                                >北海道</a>出身
</p><p>1991年<b><a href="." id="link_6"                                                              >小樽商科大学</a></b>商学部卒業。1993年神大大学院経済学研究科修了。同年経済学部<a href="." id="link_7"                                                >助手</a>。<a href="." id="link_8"                    >1996年</a>（平成8年）経済学部<a href="." id="link_9"                                                >講師</a>。1999年同経済学部<a href="." id="link_10"                               >助教授</a>。2000年助教授。後に、経済学部教授・同大学院経済学研究科教授。
</p><p>研究のキーワード：1.グローバリゼーションの進展と国際貿易　2.海外での発表と研究交流　3.学生が先生
　
</p>
