		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nagamatsu_Toshikuma.jpg" title="ファイル:Nagamatsu Toshikuma.jpg">ファイル:Nagamatsu Toshikuma.jpg</a>  <div class="thumbcaption">永松利熊</div></div></div>
<p><b>永松 利熊</b>（ながまつ としくま、<a href="." id="link_1"                    >1885年</a>（明治18年）8月 - <a href="." id="link_2"                    >1955年</a>（昭和30年）<a href="." id="link_3"                            >1月13日</a>）は、昭和時代に活動した日本の<a href="." id="link_4"                                >実業家</a>。
</p><p><a href="." id="link_5"                                                              >日本興業銀行</a>出身。<a href="." id="link_6"                                          >大同電力</a>常務取締役、次いで<a href="." id="link_7"                                                    >日本発送電</a>理事となり経理部門を担当した後、<a href="." id="link_8"                                          >藤田組</a>（現・<a href="." id="link_9"                                                                                          >DOWAホールディングス</a>）常務取締役、日産火災海上保険（現・<a href="." id="link_10"                                                                                 >損害保険ジャパン</a>）社長を務めた。<a href="." id="link_11"                                         >鹿児島県</a>生まれ。
</p>
