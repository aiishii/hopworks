<p><b>ピエール・ロジェ・デュコ</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Pierre Roger Ducos</span>、<a href="." id="link_2"                    >1747年</a><a href="." id="link_2"                            >7月25日</a> - <a href="." id="link_3"                    >1816年</a><a href="." id="link_3"                            >3月16日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                                                                            >第一共和政</a>から<a href="." id="link_6"                                                                                  >第一帝政</a>の政治家。<a href="." id="link_7"                                          >国民公会</a>では議員に選出され、<a href="." id="link_8"                                          >総裁政府</a>では5人の総裁のひとり（<a href="." id="link_9"                                                                                                                                                                                                                              >ラ・ルヴェリエール</a>の後任）となった。
</p>
