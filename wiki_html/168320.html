<p><b>保科 正俊</b>（ほしな まさとし、<a href="." id="link_2"                      >永正</a>8年（<a href="." id="link_3"                    >1511年</a>） - <a href="." id="link_4"                      >文禄</a>2年<a href="." id="link_16"                                                   >8月6日</a>（<a href="." id="link_17"                   >1593年</a><a href="." id="link_17"                         >9月1日</a>））は、<a href="." id="link_1"                                                                    >戦国時代</a>の<a href="." id="link_18"                     >武将</a>。<a href="." id="link_13"                                         >保科正直</a>、<a href="." id="link_14"                                         >内藤昌月</a>、<a href="." id="link_19"                                                                                                                                               >保科正勝</a>の父。通称は甚四郎。官職は弾正忠。
