<p><b>王 敏</b>（オウ　ビン又はワン ミン、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >中国</a>出身の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                                    >文学研究</a>者。<a href="." id="link_5"                                          >法政大学</a>名誉教授、<a href="." id="link_6"                                          >拓殖大学</a>国際日本文化研究所客員教授、<a href="." id="link_7"                                                              >昭和女子大学</a>国際文化学科客員教授。研究テーマは<a href="." id="link_8"                                >周恩来</a>研究、<a href="." id="link_9"                                          >治水神</a>・<a href="." id="link_10"                                         >禹王</a>信仰研究、文化関係研究、<a href="." id="link_11"                                                             >比較文化</a>研究、国際日本学研究、<a href="." id="link_12"                                         >宮沢賢治</a>研究。　　　　　　　　　　　　　　
</p>
