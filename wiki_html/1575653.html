<p><b>森脇 京子</b>（もりわき きょうこ）は、日本の<a href="." id="link_8"                                >脚本家</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >西脇市</a>出身、<a href="." id="link_9"                                >京都市</a>在住。マツ・カンパニー所属。<a href="." id="link_10"                                                   >心斎橋大学</a>講師。
</p><p>高校を卒業の後、京都の短期大学へ進学。<a href="." id="link_11"                                                             >劇団くるみ座</a>、<a href="." id="link_12"                                                             >大阪放送劇団</a>を経て、<a href="." id="link_13"                                                                                                     >ライターズカンパニー田畑冨久子事務所</a>に所属していた。
</p>
