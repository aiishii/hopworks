</p><p><a href="." id="link_13"           >字</a>は大易・小松、<a href="." id="link_14"                                     >号</a>は秋影庵主、小蓬莱閣。<a href="." id="link_15"                               >浙江省</a><a href="." id="link_16"                                                   >杭州府</a><a href="." id="link_17"                               >仁和県</a>の人。
