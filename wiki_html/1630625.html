<p><b>富澤 希</b>（とみざわ のぞむ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >3月21日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                                          >港区</a>出身の<a href="." id="link_4"                      >競馬</a>の<a href="." id="link_5"                      >騎手</a>。主に<a href="." id="link_6"                                                                        >オーストラリア</a>・<a href="." id="link_7"                                          >韓国</a>で活動している。オーストラリアでは<b>Nozi</b>の愛称で知られている。
<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2019-12-4）">俳優の<a href="." id="link_8"                                          >高橋一生</a>とは小、中学校の同級生。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019-12-4）">要出典</span></a></i>&#93;</sup>
</p>
