		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yamada_Kinosuke.jpg" title="ファイル:Yamada Kinosuke.jpg">ファイル:Yamada Kinosuke.jpg</a>  <div class="thumbcaption">山田喜之助</div></div></div>
<p><b>山田 喜之助</b>（やまだ きのすけ、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                            >6月30日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                    >6月1日</a>） - <a href="." id="link_4"                    >1913年</a>（<a href="." id="link_5"                      >大正</a>2年）<a href="." id="link_6"                            >2月20日</a>）は、日本の<a href="." id="link_7"                                >弁護士</a>、政治家・<a href="." id="link_8"                                >衆議院議員</a>。衆議院書記官長。<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#法務事務次官" title="事務次官等の一覧">司法次官</a>。東京代言人組合（<a href="." id="link_9"                                                              >東京弁護士会</a>の前身）会長。号は<b>奠南</b>（てんなん）。東京専門学校、英吉利法律学校創立に関与した。
</p>
