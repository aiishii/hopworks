		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野沢竹朝</b>（のざわ ちくちょう、<a href="." id="link_1"                    >1881年</a>（<a href="." id="link_2"                      >明治</a>14年） - <a href="." id="link_3"                    >1931年</a>（<a href="." id="link_4"                      >昭和</a>6年）1月）は、<a href="." id="link_5"                      >囲碁</a>の<a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >島根県</a>生まれ、<a href="." id="link_8"                                                    >本因坊秀栄</a>門下、七段。「常勝将軍」の異名をとる。毒舌で知られ、<a href="." id="link_9"                                >本因坊家</a>から破門、<a href="." id="link_10"                                         >日本棋院</a>と<a href="." id="link_11"                               >棋正社</a>の院社対抗戦では棋正社として出場した。
</p>
