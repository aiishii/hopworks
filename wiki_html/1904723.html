<p><b>平井 富雄</b>（ひらい とみお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >1月26日</a>）は、日本の<a href="." id="link_3"                      >医学者</a>、<a href="." id="link_4"                                          >精神科医</a>。東京生まれ。<a href="." id="link_5"                                                                                            >東京大学医学部</a>卒業。1960年「坐禅の脳波的研究」で東大<a href="." id="link_6"                                                              >医学博士</a>。<a href="." id="link_7"                                                                                                                >東京大学医学部附属病院</a>分院長、<a href="." id="link_8"                                                              >東京家政大学</a>教授、<a href="." id="link_9"                                                                                  >日本精神神経学会</a>理事長（任期：1973年 - 1977年）も務めた。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tomio600dpi.jpg" title="ファイル:Tomio600dpi.jpg">ファイル:Tomio600dpi.jpg</a>  <div class="thumbcaption">平井富雄</div></div></div>
<p><a href="." id="link_10"                                         >禅宗</a>の僧侶を脳波測定し、<a href="." id="link_11"                                      >α波</a>など、精神状態と<a href="." id="link_12"                     >脳波</a>の関連性について研究を行った。脳波研究での草分け的な存在。<a href="." id="link_13"                                                             >日本睡眠学会</a>の設立にも参加した。
</p>
