<p><b>ソフィア・テレサ・ウィリアムズ＝デ・ブライン</b>（Sophia Theresa Williams-de Bruyn、<a href="." id="link_2"                    >1938年</a> - ）は、元<a href="." id="link_3"                                                                        >南アフリカ</a>の反<a href="." id="link_1"                                                                        >アパルトヘイト</a>活動家。卓越した国家奉仕に対する女性賞の最初の受賞者。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                              >女性の行進</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Women%27s_March_(South_Africa)&amp;action=edit&amp;redlink=1" class="new" title="En:Women&#39;s March (South Africa) (存在しないページ)">英語版</a>）</span></span>の最後の生存者。
</p>
