		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川上 紳一</b>（かわかみ しんいち、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >9月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >地球科学者</a>。専門は<a href="." id="link_4"                                                                                                  >縞々学</a>、<a href="." id="link_5"                                                                                                                      >地球形成論</a>、<a href="." id="link_6"                                                                                                                      >比較惑星学</a>。<a href="." id="link_7"                                                              >理学博士</a>（<a href="." id="link_8"                                                    >名古屋大学</a>）。
</p><p><a href="." id="link_9"                                >長野県</a><a href="." id="link_10"                                         >北佐久郡</a><a href="." id="link_11"                                         >軽井沢町</a>生まれ。1980年名古屋大学<a href="." id="link_12"                               >理学部</a>地球科学科卒業、1985年同<a href="." id="link_13"                               >大学院</a>理学研究科地球科学専攻修了。1987年<a href="." id="link_14"                                         >岐阜大学</a><a href="." id="link_15"                                         >教育学部</a><a href="." id="link_16"                                               >助手</a>、1993年<a href="." id="link_17"                               >助教授</a>を経て、<a href="." id="link_18"                     >教授</a>。
</p><p>現在、岐阜大学[教育学部<a href="." id="link_19"                                         >名誉教授</a>、<a href="." id="link_20"                                                                                 >岐阜聖徳学園大学</a><a href="." id="link_15"                                         >教育学部</a>理科専修教授。
</p>
