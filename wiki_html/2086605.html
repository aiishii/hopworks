		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロナルド・イングルハート</b>（Ronald F. Inglehart、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >9月5日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                          >5月8日</a>）は、<a href="." id="link_3"                                                              >アメリカ</a>の<a href="." id="link_4"                                          >政治学者</a>。<a href="." id="link_5"                                                              >ミシガン大学</a><a href="." id="link_6"                      >教授</a>。ポスト物質主義社会の研究や、<a href="." id="link_7"                                                                        >世界価値観調査</a>に基づく政治意識の研究で知られる。
</p><p><a href="." id="link_8"                                                                                  >ウィスコンシン州</a><a href="." id="link_9"                                                                        >ミルウォーキー</a>生まれ。<a href="." id="link_10"                                                   >シカゴ大学</a>で博士号を取得。<a href="." id="link_11"                   >2011年</a>、<a href="." id="link_12"                                                                                                               >ヨハン・スクデ政治学賞</a>を受賞。
</p>
