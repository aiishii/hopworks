		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 梢</b>（きむら こずえ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >11月6日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >10月28日</a>）は、<a href="." id="link_3"                                >エッセイスト</a>、<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                                          >邦枝完二</a>の長女として<a href="." id="link_6"                                >東京市</a><a href="." id="link_7"                                >麹町区</a>（現<a href="." id="link_8"                                          >千代田区</a><a href="." id="link_9"                      >麹町</a>）に生まれる。父と同様に<a href="." id="link_10"                                                                       >麹町幼稚園</a>、<a href="." id="link_11"                                                                       >麹町小学校</a>で学び、<a href="." id="link_12"                                         >文化学院</a>女学部を卒業。1948年、俳優の<a href="." id="link_13"                               >木村功</a>と結婚。妹に<a href="." id="link_14"                                                                       >クニエダヤスエ</a>がいる。娘は七代<a href="." id="link_15"                                         >杵屋佐吉</a>に嫁ぎ、孫に杵屋浅吉がいる。木村功の死後『功、大好き』を上梓しベストセラーになった。
</p><p><a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >10月28日</a>、老衰のため92歳で死去した。
</p>
