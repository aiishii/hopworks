		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松山 悦三</b>（まつやま えつぞう、<a href="." id="link_1"                    >1893年</a> -&#160;?）は、<a href="." id="link_2"                      >日本</a>の文筆家。筆名は<b>松山敏</b>（まつやま さとし）。
</p><p><a href="." id="link_3"                                >宮崎県</a>生まれ。<a href="." id="link_4"                                >金星堂</a>に勤務し、1921年雑誌『人間』の編集長を務め、作家たちと交友。1930年<a href="." id="link_5"                                                                                            >東京外国語学校</a>卒業。松山敏の名で詩集、詩の翻訳などを出すが、原典訳ではないものも多い。一時期同人誌『銀皿』を刊行。戦時中は時局的な著作を悦三の名で多く刊行、戦後も敏名義で活動するが、悦三名義で往年の作家の思い出などを綴った。
</p>
