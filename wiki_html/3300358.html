<p>ラドローのリース男爵<b>マーティン・リース</b>（Martin Rees, Baron Rees of Ludlow, <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >6月23日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                    >宇宙物理学者</a>、<a href="." id="link_4"                                                    >天体物理学</a>者。<a href="." id="link_5"                                                    >王室天文官</a>。元<a href="." id="link_6"                                                              >王立協会</a><a href="." id="link_7"                      >会長</a>。元<a href="." id="link_8"                                                                                  >ケンブリッジ大学</a><a href="." id="link_9"                                                                                                                                                                                            >トリニティ・カレッジ</a>学寮長。
</p><p><a href="." id="link_10"                                                                                                     >ノース・ヨークシャー州</a><a href="." id="link_11"                                                                                                 >ヨーク</a>生まれ。<a href="." id="link_12"                   >1967年</a><a href="." id="link_12"                                                                                 >ケンブリッジ大学</a>から<a href="." id="link_13"                                         >Ph.D</a>取得。
</p>
