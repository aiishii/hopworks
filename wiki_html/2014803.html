<p><b>片倉 村典</b>（かたくら むらつね、<a href="." id="link_1"                      >宝暦</a>8年（<a href="." id="link_2"                    >1758年</a>） - <a href="." id="link_3"                      >文政</a>5年<a href="." id="link_4"                                                      >3月12日</a>（<a href="." id="link_5"                    >1822年</a><a href="." id="link_5"                          >5月3日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >伊達家</a>重臣。<a href="." id="link_8"                                >白石片倉家</a>第9代当主。
</p><p>父は<a href="." id="link_9"                                          >片倉村廉</a>。母は側室。子は<a href="." id="link_10"                                         >片倉景貞</a>、<a href="." id="link_11"                                         >伊達宗充</a>室。幼名は繁五郎。<a href="." id="link_12"                                               >通称</a>は勇之助、小十郎。初名は景仲。俳号に鬼子。
</p>
