<p><b>北山 向日葵</b>（きたやま ひまわり、<a href="." id="link_1"                    >1999年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >子役</a>である。
</p><p><a href="." id="link_4"                                                                                                                                                                  >ジョビィキッズプロダクション</a>所属だったが、2010年現在は事務所のプロフィールから削除されており、
移籍したか、あるいは休業・引退したものかと思われる。
</p><p>現在は、小学生向けファッション雑誌<a href="." id="link_5"                                                    >ニコ☆プチ</a>で「ニコ☆プチ読者ブログサポーター」としてオフィシャルブログを開設しており、ファンレターの宛先が、<a href="." id="link_6"                                >新潮社</a><a href="." id="link_5"                                                    >ニコ☆プチ</a>編集部になっている。
</p><p><a href="." id="link_7"                                                    >北山伊万里</a>とは<a href="." id="link_8"                                          >双子</a>である。
</p>
