<p><b>卞 栄魯</b>（べん えいろ、<a href="." id="link_1"                    >1898年</a>陰暦5月9日 - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >3月14日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                                      >号</a>は樹州。詩人であり、<a href="." id="link_6"                      >随筆</a>の第一人者であり、酒豪であった卞は、<a href="." id="link_7"                                          >日帝</a>の圧力を意志の力で耐え切った民族詩人であった。お洒落で、酒好きで、インテリである卞の象徴的な生き方は、その文学に顕れている。
</p>
