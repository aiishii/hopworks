		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Echigo_Shibata_Murakami_Map_in_Tenpo_era.jpg" title="ファイル:Echigo Shibata Murakami Map in Tenpo era.jpg">ファイル:Echigo Shibata Murakami Map in Tenpo era.jpg</a>  <div class="thumbcaption">『天保国絵図<a href="." id="link_1"                                >越後国</a><a href="." id="link_2"                                          >新発田</a>村上』<a href="." id="link_3"                      >天保</a>9年（1838年）。<a rel="nofollow" class="external text" href="https://www.digital.archives.go.jp/">国立公文書館デジタルアーカイブ</a>より。</div></div></div>
<p><b>村上藩</b>（むらかみはん）は、<a href="." id="link_1"                                >越後国</a>に存在した<a href="." id="link_4"            >藩</a>。藩庁は<a href="." id="link_5"                                >村上城</a>（現在の<a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                >村上市</a>）。
</p><p><a href="." id="link_8"                                          >豊臣政権</a>下の1598年に村上家が当地に入ったが、<a href="." id="link_9"                    >1618年</a>に改易された。<a href="." id="link_10"                                         >外様大名</a>の堀家3代を経て、<a href="." id="link_11"                                         >譜代</a>・<a href="." id="link_12"                     >親藩</a>の大名家が次々に入れ替わった。<a href="." id="link_13"                   >1720年</a>に<a href="." id="link_14"                                                                   >内藤家</a>が入り、以後<a href="." id="link_15"                                         >廃藩置県</a>まで9代150年にわたって内藤家が5万石の藩を統治した。
</p>
