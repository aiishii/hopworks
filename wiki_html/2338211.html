<p><b>越谷 吾山</b>（こしがや ござん、<a href="." id="link_1"                      >享保</a>2年（<a href="." id="link_2"                    >1717年</a>） - <a href="." id="link_3"                      >天明</a>7年<a href="." id="link_4"                                                        >12月17日</a>（<a href="." id="link_5"                    >1788年</a><a href="." id="link_5"                            >1月24日</a>））は、<a href="." id="link_6"                                          >俳人</a>、<a href="." id="link_7"                      >方言</a>研究家。
</p><p><a href="." id="link_8"                                >武蔵国</a>越谷（現<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                               >越谷市</a>）に生まれる。本名は会田秀真。通称は文之助。古馗庵、師竹庵、涼華房などと称する。始め<a href="." id="link_11"                                                                       >佐久間柳居</a>に学び、のち<a href="." id="link_12"                                         >白井鳥酔</a>に師事する。<a href="." id="link_13"                     >明和</a>年間江戸で宗匠となり、<a href="." id="link_14"                                                                                                           >内田沾山</a>を頭目とする沾徳座に連なる。<a href="." id="link_15"                                         >安永</a>6年（<a href="." id="link_16"                   >1777年</a>）<a href="." id="link_17"                                         >法橋</a>となる。<a href="." id="link_7"                      >方言</a>研究でも知られ、日本初の方言研究書『<a href="." id="link_18"                                         >物類称呼</a>』を著した。
</p>
