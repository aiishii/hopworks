		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勝川 春琳</b>（かつかわ しゅんりん、<a href="." id="link_1"                                                    >生没年不詳</a>）とは、<a href="." id="link_2"                                          >江戸時代</a>後期の<a href="." id="link_3"                                          >浮世絵師</a>。
</p><p><a href="." id="link_4"                                          >勝川春英</a>の門人とされる。本姓は坂尾、俗称冶右衛門。作画期は<a href="." id="link_5"                                                >文化</a>から<a href="." id="link_6"                      >文政</a>にかけての頃で、<a href="." id="link_7"                      >摺物</a>の作を残している。『諸家人名江戸方角分』によれば牛篭（<a href="." id="link_8"                      >牛込</a>）<a href="." id="link_9"                                                    >山伏町</a>に住んでいた。
</p>
