		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西山 邦彦</b>（にしやま くにひこ / ほうげん、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                                          >浄土真宗</a>の<a href="." id="link_3"            >僧</a>、<a href="." id="link_4"                                >哲学者</a>。
</p><p><a href="." id="link_5"                                          >名古屋市</a>生まれ。<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                >文学部</a>大学院博士課程（哲学専攻）満期退学。<a href="." id="link_8"                                                    >真宗大谷派</a>教学研究所所員を経て、<a href="." id="link_9"                                          >近畿大学</a>短期大学部<a href="." id="link_10"                               >助教授</a>、<a href="." id="link_11"                     >教授</a>。真宗大谷派金沢教区第六組<a href="." id="link_12"                               >常徳寺</a><a href="." id="link_13"                     >住職</a>、<a href="." id="link_14"                               >石川県</a><a href="." id="link_15"                               >河北郡</a><a href="." id="link_16"                               >内灘町</a>に隠棲、<a href="." id="link_17"                     >親鸞</a>学団―京都―を主宰する。<a href="." id="link_18"                                         >曽我量深</a>に師事した。
</p>
