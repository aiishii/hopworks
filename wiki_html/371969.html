		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 征一</b>（もり せいいち、<a href="." id="link_1"                    >1943年</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>。専門は西洋<a href="." id="link_3"                                >法制史</a>、<a href="." id="link_4"                      >中世</a><a href="." id="link_5"                                          >ローマ法</a>学。<a href="." id="link_6"                                                              >慶應義塾大学</a>名誉教授。<a href="." id="link_7"                                                                                                                >慶應義塾大学法学部</a>教授、<a href="." id="link_8"                                          >慶應義塾</a>常任理事、<a href="." id="link_9"                                          >常磐大学</a>・<a href="." id="link_10"                                                             >常磐短期大学</a>学長、<a href="." id="link_11"                                                                                 >学校法人常磐大学</a>理事長を歴任。
</p>
