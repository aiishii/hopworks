		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 愛美</b>（むとう えみ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >7月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>・<a href="." id="link_4"                                                          >モデル</a>。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                >大垣市</a>出身。血液型O型。<a href="." id="link_7"                                                              >奈良女子大学</a><a href="." id="link_8"                                >理学部</a><a href="." id="link_9"                                >数学科</a>在学中。事務所には所属せず、フリーで活動中である。
</p><p><a href="." id="link_10"                   >2006年</a>1月～6月、<a href="." id="link_11"                                                                       >関西テレビ</a>「<a href="." id="link_12"                                                                                                     >トミーズのはらぺこ亭</a>」に「街ぺこハンター<a href="." id="link_13"                                                                                         >Goo♡Goo</a>」として準<a href="." id="link_14"                                                   >レギュラー</a>出演。<a href="." id="link_15"                                                                                                     >グルメレポーター</a>活動中には、特技の「<a href="." id="link_16"                                                                       >バルーンアート</a>」「<a href="." id="link_17"                               >円周率</a>50桁暗記」を披露した。
</p>
