		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kappa_jap_myth.jpg" title="ファイル:Kappa jap myth.jpg">ファイル:Kappa jap myth.jpg</a>  <div class="thumbcaption">○<a href="." id="link_1"                      >河童</a>（かっぱ） 川太郎ともいふ<br />『<a href="." id="link_2"                                                              >画図百鬼夜行</a>』の内、一図「河童」<br /><a href="." id="link_3"                      >蓮</a>池の茂みから現れ出でた河童を描く。</div></div></div>
<p><b>鳥山 石燕</b>（とりやま せきえん、<a href="." id="link_4"                                                >正徳</a>2年（<a href="." id="link_5"                    >1712年</a>） - <a href="." id="link_6"                      >天明</a>8年<a href="." id="link_7"                                                      >8月23日</a>（<a href="." id="link_8"                    >1788年</a><a href="." id="link_8"                            >9月22日</a>）は、<a href="." id="link_9"                                          >江戸時代</a>中期の<a href="." id="link_10"                     >画家</a>、<a href="." id="link_11"                               >浮世絵師</a>。<a href="." id="link_12"                     >妖怪</a>画を多く描いたことで世に知られる。
</p>
