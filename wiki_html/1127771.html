		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:William_Learned_Marcy.jpg" title="ファイル:William Learned Marcy.jpg">ファイル:William Learned Marcy.jpg</a>  <div class="thumbcaption">ウィリアム・マーシー</div></div></div>
<p><b>ウィリアム・ラーニッド・マーシー</b>（William Learned Marcy, <a href="." id="link_1"                    >1786年</a><a href="." id="link_1"                              >12月12日</a> - <a href="." id="link_2"                    >1857年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。アメリカ合衆国上院議員、<a href="." id="link_5"                                                                                            >ニューヨーク州知事</a>、<a href="." id="link_6"                                                                                                                >アメリカ合衆国陸軍長官</a>、<a href="." id="link_7"                                                                                                                >アメリカ合衆国国務長官</a>を歴任した。
</p>
