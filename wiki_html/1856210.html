		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 千劔破</b>（たかはし ちはや、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >1月15日</a>- ）は、日本の<a href="." id="link_2"                                >著作家</a>、<a href="." id="link_3"                                          >文芸評論家</a>。男性。<a href="." id="link_4"                                                                        >日本ペンクラブ</a>副会長。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。<a href="." id="link_6"                                                                                                                >埼玉県立浦和西高等学校</a>卒業、<a href="." id="link_7"                                          >立教大学</a>日本文学科卒業。<a href="." id="link_8"                                                                        >人物往来社</a>に勤務し、『<a href="." id="link_9"                                          >歴史読本</a>』編集長、取締役、編集局長等を経て、1996年退社。<a href="." id="link_4"                                                                        >日本ペンクラブ</a>常務理事、<a href="." id="link_10"                                                                       >大衆文学研究会</a>幹事長。
</p><p><a href="." id="link_11"                                         >尾崎秀樹</a>主宰の雑誌『ゾルゲ事件研究』にも共同編集者として参加している（『ゾルゲ事件研究』は監修者：<a href="." id="link_12"                                         >石堂清倫</a>、<a href="." id="link_13"                                         >今井清一</a>、<a href="." id="link_11"                                         >尾崎秀樹</a>、編集者：高橋千劔破、<a href="." id="link_14"                                         >田才益夫</a>、<a href="." id="link_15"                                                                                                           >田辺貞夫</a>）。
</p>
