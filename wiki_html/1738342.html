		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャッシュ・マネー・レコード</b>（<a href="." id="link_1"                      >英語</a>：Cash Money Records）とは、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                              >ルイジアナ州</a>,<a href="." id="link_4"                                                                                  >ニューオーリンズ</a>に拠点を置く、大手<a href="." id="link_5"                                                              >ヒップホップ</a>系レーベル。<a href="." id="link_6"                    >1989年</a>に、ラッパーの<a href="." id="link_7"                                                                                                  >バードマン</a>らを中心に創設された。現在は、「<a href="." id="link_8"                                                                                                                                                                      >ユニバーサル ミュージック</a>」に所属しており、人気ラッパー<a href="." id="link_9"                                                                        >リル・ウェイン</a>や、人気ロッカー<a href="." id="link_10"                                                                                           >ケヴィン・ルドルフ</a>も在籍している。
</p><p>2012年、人気ロックバンドの<a href="." id="link_11"                                                                                           >リンプ・ビズキット</a>が加入（その後、脱退）。
</p>
