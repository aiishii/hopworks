		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>テオドール・ド・ベーズ</b>（Théodore de Bèze,<a href="." id="link_1"                                                    >ユリウス暦</a><a href="." id="link_2"                    >1519年</a><a href="." id="link_2"                            >6月24日</a> - <a href="." id="link_3"                                                              >グレゴリオ暦</a><a href="." id="link_4"                    >1605年</a><a href="." id="link_4"                              >10月13日</a>）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                                                        >プロテスタント</a>の<a href="." id="link_7"                                >神学者</a>であり、<a href="." id="link_8"                          >16世紀</a>初期の<a href="." id="link_9"                                          >宗教改革</a>に大きな影響を与えた人物である。<a href="." id="link_10"                                                             >暴君放伐論者</a>として<a href="." id="link_11"                                                   >絶対君主制</a>に対抗した。<a href="." id="link_12"                                                                                           >ジャン・カルヴァン</a>の弟子であり、人生の大半を<a href="." id="link_13"                               >スイス</a>で過ごした。
