		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 孝</b>（いのうえ たかし、<a href="." id="link_1"                    >1917年</a> - <a href="." id="link_2"                    >2001年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >都市計画家</a>。<a href="." id="link_5"                                >技術者</a>。<a href="." id="link_6"                                                                        >都市工学者</a>、<a href="." id="link_7"                                                              >都市研究者</a>。<a href="." id="link_8"                                >建設官僚</a>。<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                                                                                           >東京大学工学部</a>、<a href="." id="link_12"                                                             >横浜国立大学</a><a href="." id="link_13"                               >工学部</a><a href="." id="link_14"                     >教授</a>を歴任し、全国各地の<a href="." id="link_15"                                         >都市計画</a>に関する審議会や委員会委員をつとめて全国各地や海外の計画に関与、また長きにわたり都市計画の研究と人材の育成につとめる。戦後結成された国際住宅都市計画連合IFHPでは初代理事で後に会長。米国生まれ。
</p>
