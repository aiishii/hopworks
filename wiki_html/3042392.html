		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 董夫</b>（なかの ただお、<a href="." id="link_1"                    >1926年</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >8月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                                              >大阪市立大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                                        >大阪市立科学館</a>初代館長。
</p><p>生前、<a href="." id="link_8"                                                                                        >西島和彦</a>とともに<a href="." id="link_9"                    >1961年</a>の<a href="." id="link_10"                                                                                 >ノーベル物理学賞</a>の共同受賞の候補に挙がっていたものの、受賞を逸している。
</p>
