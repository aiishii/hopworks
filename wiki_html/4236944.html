		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キクユ青年協会</b>（キクユせいねんきょうかい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">The Young Kikuyu Association, <b>YKA</b></span>）は、<a href="." id="link_2"                    >1921年</a><a href="." id="link_2"                            >6月10日</a>に、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                      >キクユ協会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Kikuyu_Association&amp;action=edit&amp;redlink=1" class="new" title="En:Kikuyu Association (存在しないページ)">英語版</a>）</span></span> (KA) から分離する形で結成された。<a href="." id="link_4"                    >1921年</a>7月には、<b>東アフリカ協会</b> ( East Africa Association, EAA) と改称した。
</p><p><a href="." id="link_5"                                >日本語</a>では、「<b>青年キクユ協会</b>」、「<b>ヤング・キクユ協会</b>」などとして言及されることもある。
</p>
