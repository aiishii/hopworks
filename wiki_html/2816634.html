		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋葉 重幸</b>（あきば しげゆき）は日本の<a href="." id="link_1"                                          >通信工学</a>者。<a href="." id="link_2"                                                              >工学博士</a>。<a href="." id="link_3"                                                            >KDDI研究所</a>特別研究員、<a href="." id="link_4"                                                              >東京工業大学</a>大学院連携教授、<a href="." id="link_5"          >IEEE</a><a href="." id="link_6"                                          >フェロー</a>、<a href="." id="link_7"                                                                                  >電子情報通信学会</a>フェロー。KDDI常務、KDDI理事、<a href="." id="link_8"                                                              >KDD</a>研究所所長、<a href="." id="link_3"                                                            >KDDI研究所</a>所長、<a href="." id="link_9"          >KDDI</a>海底ケーブルシステム社長、<a href="." id="link_7"                                                                                  >電子情報通信学会</a>副会長等を歴任。海底ケーブルに使用される、光増幅国際長距離海底ケーブル方式の開発で知られる。<a href="." id="link_10"                                                             >紫綬褒章</a>受章。
</p>
