		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>MTNグループ</b>(<span lang="de"><i>mobile telecommunications Network</i> </span>、携帯通信網)は中東21か国および<a href="." id="link_1"                                                                        >南アフリカ</a>を中心とした多国籍移動体通信事業者である。1994年に設立された。
主に<a href="." id="link_2"                                          >アフリカ</a>、<a href="." id="link_3"                                                    >ヨーロッパ</a>、中東の国々にて運営されている。
