		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アダム・ロバーツ</b>（Adam Roberts, <a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >8月29日</a> - ）は、イギリスの<a href="." id="link_2"                                          >政治学者</a>、<a href="." id="link_3"                                >法学者</a>。専門は、国際機構論、<a href="." id="link_4"                                >国際法</a>、安全保障論。<a href="." id="link_5"                                                                        >英国学士院</a>前総裁（2013年まで）。
</p><p><a href="." id="link_6"                                                                                                      >オックスフォード大学</a>で博士号取得。オックスフォード大学政治・国際関係学部名誉教授。1986年から<a href="." id="link_7"                                                                        >ヘドリー・ブル</a>の後任としてモンタギュー・バートン講座教授を務めた（2007年まで）。<a href="." id="link_8"                                                              >青山学院大学</a>名誉博士。
</p>
