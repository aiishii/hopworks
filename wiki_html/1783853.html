		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古屋 安治</b>（ふるや やすじ、<a href="." id="link_1"                    >1905年</a>（明治38年） - 没年不明）は、日本の<a href="." id="link_2"                      >作家</a>。代表作は<a href="." id="link_3"                    >1958年</a>（昭和33年）に梅谷文庫から発行された『高い石段』。
</p><p><a href="." id="link_4"                                          >佐世保市</a>に生まれる。長年警察畑で活躍し、時津・長崎などの警察署長・警察学校長・経済防犯課長・企画課長・総務部長などを歴任した。その時の体験を基に書かれたのが『高い石段』である。
</p>
