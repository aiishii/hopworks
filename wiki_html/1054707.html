		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芦谷 有香</b>（あしや ゆか）は、<a href="." id="link_1"                                >兵庫県</a>出身の<a href="." id="link_2"                      >競馬</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>。モデルから<a href="." id="link_4"                                                    >園田競馬場</a>、<a href="." id="link_5"                                                    >姫路競馬場</a>の競馬中継のアシスタント、<a href="." id="link_6"                                                    >阪神競馬場</a>、<a href="." id="link_7"                                                    >京都競馬場</a>の<a href="." id="link_8"                                                                                                                                                                                                      >ターフサウンドステーション</a><a href="." id="link_9"                                                                                            >DJ</a>を経て<a href="." id="link_10"                                                                                           >グリーンチャンネル</a>の<a href="." id="link_11"                                                                                           >キャスター</a>を務めた。
</p>
