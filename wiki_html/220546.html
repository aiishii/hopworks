		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マキノ 佐代子</b>（マキノ さよこ、<span style="display:none"> (<span class="bday">1958-04-29</span>) </span><a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月29日</a>（63歳） - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                          >世田谷区</a>出身の<a href="." id="link_4"                      >女優</a>である。本名、牧野左代子。<a href="." id="link_5"                                          >成城大学</a>文芸学部中退。父は<a href="." id="link_6"                                                    >マキノ雅弘</a>（<a href="." id="link_7"                                          >映画監督</a>）、母は女優の<a href="." id="link_8"                                                                                                  >鳳弓子</a>の一男二女の長女。異母兄は<a href="." id="link_9"                                                    >マキノ正幸</a>（<a href="." id="link_10"                                                                                                               >沖縄アクターズスクール</a>校長）。遠戚に<a href="." id="link_11"                                         >宮川大輔</a>。
</p><p>1968年、小4であったが子役として<a href="." id="link_12"                                                                                 >フジ</a>『石狩平野』でドラマデビュー。1979年、<a href="." id="link_13"                     >東映</a>『<a href="." id="link_14"                                         >総長の首</a>』で映画デビュー。同年、<a href="." id="link_15"                                                             >NHK</a>『大阪親不孝どおり』に主演のほか、TVドラマで活躍するようになる。
</p>
