<p><b>閻 圃</b>（えん ほ、生没年不詳）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>時代末期から<a href="." id="link_11"                                                                   >三国時代</a>の<a href="." id="link_12"                                     >魏</a>にかけての政治家。<a href="." id="link_2"                      >益州</a><a href="." id="link_3"                                >巴西郡</a>安漢県（現在の<a href="." id="link_13"                               >四川省</a><a href="." id="link_14"                               >南充市</a><a href="." id="link_4"                                >順慶区</a>）の人。子は閻璞。孫は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_15"                                                                                       >閻纘</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%96%BB%E7%BA%98&amp;action=edit&amp;redlink=1" class="new" title="Zh:閻纘 (存在しないページ)">中国語版</a>）</span></span>。
