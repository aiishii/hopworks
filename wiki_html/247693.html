<p><b>佐藤 百太郎</b>（さとう ももたろう、<a href="." id="link_1"                    >1853年</a>（<a href="." id="link_2"                      >嘉永</a>6年） - <a href="." id="link_3"                    >1910年</a>（<a href="." id="link_4"                      >明治</a>43年）<a href="." id="link_5"                              >12月24日</a>）は、日本の実業家で、日本における<a href="." id="link_6"                                >百貨店</a>の創始者であり、日本領事をも務めた。
日米<a href="." id="link_7"                      >貿易</a>の先駆者である<a href="." id="link_8"                                                                                                                                                      >8代目・大野伝兵衛</a>（大野秀頴 <a href="." id="link_9"                    >1829年</a> - <a href="." id="link_10"                   >1876年</a> <a href="." id="link_11"                           >7月29日</a>）の親類。義弟。
</p><p>明治4年（<a href="." id="link_12"                   >1871年</a>）<a href="." id="link_13"                                                   >岩倉使節団</a>一行の<a href="." id="link_14"                     >通訳</a>としても活躍した。<a href="." id="link_15"                                                             >藍綬褒章</a>受章。
</p>
