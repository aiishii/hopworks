		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香川 詔士</b>（かがわ しょうじ、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の化学工学者。<a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                                                              >関東学院大学</a>工学部工業化学科卒、<a href="." id="link_4"                    >1969年</a>関東学院大学工学研究科修士課程修了。後に<a href="." id="link_5"                                                              >工学博士号</a>を取得。<a href="." id="link_6"                    >2014年</a>現在関東学院大学名誉教授。主に<a href="." id="link_7"                      >吸着</a>に関する研究実績がある。関東学院大空手部3代目部長でもあり<a href="." id="link_8"                    >1982年</a>から<a href="." id="link_9"                    >2004年</a>まで23年間部長を務めてきた人物でもある。
</p>
