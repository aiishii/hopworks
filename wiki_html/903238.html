	<h1 id="firstHeading" class="firstHeading" >おおたか静流</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>おおたか静流</b>（おおたか しずる、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >4月11日</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                                                            >ミュージシャン</a>である。<a href="." id="link_4"                                          >武蔵大学</a><a href="." id="link_5"                                          >人文学部</a>卒業。7歳より<a href="." id="link_6"                                                                        >クラシック</a>を習い始め、大学在学中に音楽活動を開始（当初は「大高静子」名義で活動）。その後<a href="." id="link_7"                                          >民族音楽</a>（日本の伝統音楽・西洋の伝統的声楽）・<a href="." id="link_8"                                >ジャズ</a>・<a href="." id="link_9"                                                                                                      >ワールドミュージック</a>などノンジャンルの独自の音楽性を追求。
</p><p>1989年に<a href="." id="link_10"                                                             >加藤みちあき</a>とのユニット「dido」（ディド）でデビュー。<a href="." id="link_11"                     >ソロ</a><a href="." id="link_12"                     >歌手</a>としては1990年<a href="." id="link_13"                                                             >テイチク</a>よりデビュー。
</p>
