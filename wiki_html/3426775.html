<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takeyoshi_Katakura.jpg" title="ファイル:Takeyoshi Katakura.jpg">ファイル:Takeyoshi Katakura.jpg</a>  <div class="thumbcaption">片倉健吉</div></div></div>
<p><b>片倉 健吉</b>（かたくら たけよし、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                              >10月18日</a>（<a href="." id="link_2"                      >明治</a>3年<a href="." id="link_3"                                                      >9月24日</a>）-<a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                              >10月21日</a>）は、旧<a href="." id="link_7"                                >仙台藩</a>家老・<a href="." id="link_8"                                >白石片倉家</a>の第15代当主、<a href="." id="link_9"                      >華族</a>。<a href="." id="link_10"                     >男爵</a>、<a href="." id="link_11"                                         >青葉神社</a><a href="." id="link_12"                     >宮司</a>。父は<a href="." id="link_13"                                                   >伊予吉田藩</a>8代藩主<a href="." id="link_14"                                         >伊達宗孝</a>（七男）。妻は<a href="." id="link_15"                                         >片倉景光</a>の長女・光子。子は<a href="." id="link_16"                                         >信光</a>。
</p>
