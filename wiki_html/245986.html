	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中原 季時</b>（なかはら の すえとき、? - <a href="." id="link_1"                    >1236年</a><a href="." id="link_1"                            >5月12日</a>（<a href="." id="link_2"                      >嘉禎</a>2年<a href="." id="link_3"                                                    >4月6日</a>））は<a href="." id="link_4"                                          >平安時代</a>末期から<a href="." id="link_5"                                          >鎌倉時代</a>前期にかけての<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"                                          >中原親能</a>（<a href="." id="link_8"                                          >藤原親能</a>）の子。
</p><p><a href="." id="link_9"                                >源頼朝</a>に仕え、朝幕関係の交渉役を務めた。<a href="." id="link_10"                   >1205年</a>10月から<a href="." id="link_11"                                         >京都守護</a>に任じられて、<a href="." id="link_12"                                                                                                           >山門騒動</a>の鎮圧などに活躍した。<a href="." id="link_13"                   >1221年</a>に出家して行阿と号した。同年の<a href="." id="link_14"                                         >承久の乱</a>では、<a href="." id="link_15"                     >鎌倉</a>の留守居役を務めている。1236年4月6日、死去した。
</p>
