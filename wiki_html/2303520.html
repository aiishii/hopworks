		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛知山 春雄</b>（あいちやま はるお、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >3月10日</a>-<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >10月22日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >幡豆郡</a><a href="." id="link_5"                                >一色町</a>(現・<a href="." id="link_6"                                >西尾市</a>)出身で、<a href="." id="link_7"                                          >立浪部屋</a>にかつて所属した<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は<b>高橋 春長</b>（たかはし はるなが）。最高位は東<a href="." id="link_10"                     >前頭</a>4枚目（<a href="." id="link_11"                   >1947年</a>6月場所）。現役時代の体格は172cm、105kg。得意手は右四つ、寄り、下手捻り、頭捻りなど。孫は知立を拠点に活動をしているラッパー、ビートメイカーのC.O.S.A.。
</p>
