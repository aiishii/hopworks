		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>つるピカハゲ丸</b>』（つるピカハゲまる）は、<a href="." id="link_1"                                                              >のむらしんぼ</a>による<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >漫画</a>。<a href="." id="link_4"                                >小学館</a>の漫画雑誌『<a href="." id="link_5"                                                                                                      >月刊コロコロコミック</a>』にて<a href="." id="link_6"                    >1985年</a>から<a href="." id="link_7"                    >1995年</a>まで連載され、『<a href="." id="link_8"                                                                                    >コロコロイチバン!</a>』でも<a href="." id="link_9"                    >2009年</a>から<a href="." id="link_10"                   >2016年</a>まで連載していた。単行本は全25巻。後にベストセレクションが上下巻で刊行され、<a href="." id="link_11"                   >2012年</a><a href="." id="link_11"             >2月</a>より再び1巻から刊行している。
</p>
