		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸舘 新吾</b>（とだて しんご、<a href="." id="link_1"                    >1960年</a>（昭和35年）<a href="." id="link_2"                            >6月10日</a> - ）は、<a href="." id="link_3"                                >青森県</a>出身の<a href="." id="link_4"                                >漫画家</a>。血液型A型。代表作は『<a href="." id="link_5"                                                                                                      >コスモスストライカー</a>』・『<a href="." id="link_6"                                                                                                                                                              >クライシスダイバー</a>』など。 
</p><p>高校卒業後、上京して<a href="." id="link_7"                                >原哲夫</a>と<a href="." id="link_8"                                          >猿渡哲也</a>の<a href="." id="link_9"                                                                                        >アシスタント</a>を経て、<a href="." id="link_10"                   >1985年</a>（昭和60年）に『<a href="." id="link_11"                                                                                 >週刊少年ジャンプ</a>』の「増刊SPRINGSPECIAL」に掲載された『今夜はラディカルボーイ』でデビュー。
</p>
