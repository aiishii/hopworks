<p>『<b>恐竜たちの大移動 〜スカーとパッチの物語〜</b>』（原題：<i>March of the Dinosaurs</i>）とは、<a href="." id="link_1"                                                              >NHK</a><a href="." id="link_2"                                                                                        >Eテレ</a>番組<a href="." id="link_3"                                                                                  >地球ドラマチック</a>内で放送されたイギリスの<a href="." id="link_4"                      >恐竜</a>の物語である。
</p><p>日本では前編が<a href="." id="link_5"                    >2011年</a><a href="." id="link_5"                              >10月15日</a>、後編が2011年<a href="." id="link_6"                              >10月22日</a>に放送された。DVDのタイトルは『<b>恐竜たちの大移動 〜MARCH OF THE DINOSAURS〜</b>』になっている。
</p><p>古生物学監修は<a href="." id="link_7"                                                                        >国立科学博物館</a>の<a href="." id="link_8"                                          >冨田幸光</a>。
</p>
