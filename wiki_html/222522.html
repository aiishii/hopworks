		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 知裕</b>（たかはし ちひろ、本名：<b>岸本 千尋</b>（きしもと ちひろ）、旧姓：高橋、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>のタレント。<a href="." id="link_3"                                >兵庫県</a>出身。<a href="." id="link_4"                                                                                                                                                                            >武庫川女子大学附属中学校・高等学校</a>、<a href="." id="link_5"                                                                        >武庫川女子大学</a>卒業。<a href="." id="link_6"                    >1994年</a>に<a href="." id="link_7"                                          >松竹芸能</a>に入社。身長162cm・体重46kg・足のサイズ:23.5cm、血液型:O型。
</p><p>2013年7月に、タレントで伝統河内音頭継承者の<a href="." id="link_8"                                                              >河内家菊水丸</a>（本名：岸本 起由）と結婚したことを菊水丸が公表した。菊水丸は再婚であるが、高橋にとっては初婚である。
</p>
