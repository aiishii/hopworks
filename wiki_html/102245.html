<p><b>イモ欽トリオ</b>（イモきんトリオ）は、日本の<a href="." id="link_14"                                                                       >バラエティ番組</a>『<a href="." id="link_15"                                 >欽ドン!良い子悪い子普通の子</a>』から生まれたユニット。
</p><p>1981年に発売したシングル「<a href="." id="link_16"                                                                                                     >ハイスクールララバイ</a>」がヒットするなどの活躍をみせた。
</p>
