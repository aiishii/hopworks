		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>紙 恭輔</b>（かみ きょうすけ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >9月3日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >3月24日</a>）は、日本初の本格的<a href="." id="link_3"                                >ジャズ</a>プレーヤー。<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >指揮者</a>。日本の<a href="." id="link_3"                                >ジャズ</a>・<a href="." id="link_6"                                >軽音楽</a>・<a href="." id="link_7"                                          >映画音楽</a>の草分け。<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >広島市</a>大手町（現在の同市<a href="." id="link_10"                                                         >中区</a><a href="." id="link_11"                                                                   >大手町</a>）生まれ。岳父は<a href="." id="link_12"                                                         >貴族院</a>議員<a href="." id="link_13"                     >男爵</a>、日本橋簡易商業夜学校（現在の<a href="." id="link_14"                                                             >中央学院大学</a>）初代校長<a href="." id="link_15"                                                   >南岩倉具威</a>。
</p>
