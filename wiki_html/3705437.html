		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉本 昭七</b>（すぎもと しょうしち、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >10月8日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >京都大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >山口市</a>出身。1961年<a href="." id="link_5"                                                                                                                                                                                      >京都大学大学院経済学研究科</a>博士課程満期退学、79年「現代帝国主義の基本構造」で<a href="." id="link_6"                                                                        >経済学博士</a>。<a href="." id="link_7"                                                                                            >京都大学経済研究所</a>助教授、教授、88-90年所長を務める。95年定年退官、名誉教授、<a href="." id="link_8"                                          >阪南大学</a>教授。門下に<a href="." id="link_9"                                          >有賀敏之</a>がいる。
</p>
