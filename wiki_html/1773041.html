		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松田 浩平</b>（まつだ こうへい、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >11月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >実験心理学</a>者。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >田川郡</a><a href="." id="link_6"                                >大任町</a>生まれ。
</p><p>専攻領域は、<a href="." id="link_7"                                >心理学</a>研究法・心理測定・心理学統計法・<a href="." id="link_8"                                                    >発達心理学</a>・<a href="." id="link_9"                                                    >人格心理学</a>。現在の専門分野は実験的手法による<a href="." id="link_10"                     >パーソナリティ</a>の測定研究と心理データ解析および<a href="." id="link_11"                                         >発達検査</a>・<a href="." id="link_12"                                         >性格検査</a>などの開発と標準化。実験人格心理学という新しい分野を切り開こうとしている。
</p>
