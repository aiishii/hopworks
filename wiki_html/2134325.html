		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平田 崇昭</b>（ひらた たかあき、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >10月2日</a> - ）は元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >八女市</a>出身。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第55期卒業。現役時は<a href="." id="link_6"                                                                        >日本競輪選手会</a>福岡支部に所属。師匠は原敬人。ホームバンクは<a href="." id="link_7"                                                              >久留米競輪場</a>。
</p>
