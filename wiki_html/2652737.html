		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名越三昌</b>（なごし みつまさ／さんしょう、寛永15年（1638年）没） は、安土桃山時代から江戸時代初期の釜師。名は<b>弥右衛門</b>、号を浄味。後世、子孫にも浄味を名乗る者がいるので区別して<b>古浄味</b>とも呼ばれる。父は京都三条釜座の<a href="." id="link_1"                                          >名越善正</a>といわれる。弟に江戸名越家を興した<a href="." id="link_2"                                          >名越家昌</a>。
</p>
