		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アズラキー</b>（<a href="." id="link_1"                                                    >ペルシア語</a>:<b>عبدالمحاسن أبو بكر زين الدين أزرقي</b>、<a href="." id="link_2"                      >英語</a>:<b>Abul-Mahāsin Abu Bakr Zaynuddin Azraqi</b>、生年不明 - <a href="." id="link_3"                    >1072年</a>頃）は、<a href="." id="link_4"                          >11世紀</a>頃活躍した<a href="." id="link_5"                                          >ヘラート</a>出身の<a href="." id="link_1"                                                    >ペルシア語</a><a href="." id="link_6"                      >詩人</a>、<a href="." id="link_7"                                >歴史家</a>である。<a href="." id="link_8"                                                              >アッバース朝</a>時代に活躍したとされ、<a href="." id="link_9"                                                                        >ウマイヤ家</a>と関係を結んで勢力を伸ばした。また、『<a href="." id="link_10"                                                                                                           >メッカ史</a>』を編纂したり、約2400句を掲載した『アズラキー詩集』の著者でもある。主に<a href="." id="link_11"                                         >頌詩</a>に優れたとされる。
</p>
