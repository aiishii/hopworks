		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>大地讃頌事件</b>」（だいちさんしょうじけん）は、「<a href="." id="link_1"                                          >大地讃頌</a>」がジャズ・バンドの<a href="." id="link_2"                >PE'Z</a>（ペズ）によって編曲されCDとしてリリースされたことに対し、作曲者の<a href="." id="link_3"                                >佐藤眞</a>が<a href="." id="link_4"                                          >著作権法</a>上の<a href="." id="link_5"                                >編曲権</a>および<a href="." id="link_6"                                                              >同一性保持権</a>の侵害であるとして差止請求を申し出、バンド側がレコードの出荷停止、以後の演奏の中止を表明したことで、作曲者側も訴えを取り下げた、という事例である。
</p>
