<p><b>細川 徹</b>（ほそかわ とおる、<a href="." id="link_1"                    >1971年</a>（昭和46年）<a href="." id="link_2"                              >10月15日</a> - ）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >放送作家</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                >演出家</a>、<a href="." id="link_7"                                          >映画監督</a>。本名同じ。愛称は『細川くん』『細川さん』。
</p><p><a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                >川口市</a>出身。<a href="." id="link_10"                   >1996年</a>、<a href="." id="link_11"                                         >成城大学</a><a href="." id="link_12"                                         >文芸学部</a>卒業。<a href="." id="link_13"                                         >大人計画</a>所属。
</p><p>妻はイラストレーターの<a href="." id="link_14"                                                             >五月女ケイ子</a>。2010年に第1子（長女）が誕生。
</p>
