<p><b>マルティン・フランツ・ユリウス・ルター</b>（Martin Franz Julius Luther, <a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >5月13日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >外交官</a>。家具商人から<a href="." id="link_5"                                                    >国家社会主義労働者党</a>の初期からのメンバーであると共に、<a href="." id="link_6"                                                                                                                                                                            >ヨアヒム・フォン・リッベントロップ</a>の個人的なアドバイザーとして勤め、「<a href="." id="link_7"                                                                                                                          >ユダヤ人問題の最終的解決</a>」を決定した<a href="." id="link_8"                                                                        >ヴァンゼー会議</a>に外務省を代表して参加した。
</p>
