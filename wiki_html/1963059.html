		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 渉三</b>（くろかわ しょうぞう、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年）6月 -　<a href="." id="link_3"                    >1975年</a>（<a href="." id="link_4"                      >昭和</a>50年））は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                                                  >東京急行電鉄</a>専務のほか、<a href="." id="link_8"                                          >東横映画</a>、<a href="." id="link_9"                                                              >東京映画配給</a>、<a href="." id="link_10"                                                                                                                     >東急自動車</a>、<a href="." id="link_11"                                                                                           >東京トヨタディーゼル</a><a href="." id="link_12"                     >社長</a>などを務めた。<a href="." id="link_13"                               >広島県</a><a href="." id="link_14"                                                                   >賀茂郡</a><a href="." id="link_15"                                                                   >西条町</a>（現・<a href="." id="link_16"                                         >東広島市</a>）出身。
</p>
