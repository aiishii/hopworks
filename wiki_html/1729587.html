<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ザウジ</b>（<span lang="fr">Dzaoudzi</span>）は、<a href="." id="link_1"                                          >フランス</a>海外県<a href="." id="link_2"                                          >マヨット</a>の都市（<a href="." id="link_3"                                                    >コミューン</a>）。人口15,339人。マヨット属島である<a href="." id="link_4"                                                                                  >プチトテール</a>（小島）西部に位置し、現在の首都である<a href="." id="link_5"                                >マムズ</a>とは海を隔てて対岸に位置する。<a href="." id="link_6"                    >1960年</a>までは<a href="." id="link_7"                                >コモロ</a>諸島全体の首都であり、1977年まではマヨット島の首都であった。
</p>
