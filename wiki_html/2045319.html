<p><b>猪子 寿之</b>（いのこ としゆき、<a href="." id="link_5"                    >1977年</a><a href="." id="link_5"                            >4月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。アーティスト集団<a href="." id="link_7"                                                    >チームラボ</a>代表。<a href="." id="link_8"                                          >四国大学</a>特任教授。<a href="." id="link_3"                                >徳島県</a><a href="." id="link_9"                                >徳島市</a>出身。<a href="." id="link_4"                                                                                            >東京大学工学部</a>計数工学科卒業。<a href="." id="link_10"                                                             >大阪芸術大学</a>アートサイエンス学科客員<a href="." id="link_11"                     >教授</a>。
</p>
