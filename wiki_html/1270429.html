		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%A3%AE%E5%B7%9D%E7%AB%B9%E7%AA%93_%E8%BF%91%E4%B8%96%E5%90%8D%E5%AE%B6%E8%82%96%E5%83%8F.jpg" title="ファイル:森川竹窓 近世名家肖像.jpg">ファイル:森川竹窓 近世名家肖像.jpg</a>  <div class="thumbcaption">森川竹窓肖像『近世名家肖像』</div></div></div>
<p><b>森川 竹窓</b>（もりかわ ちくそう、<a href="." id="link_1"                      >宝暦</a>13年（<a href="." id="link_2"                    >1763年</a>） – <a href="." id="link_3"                      >文政</a>13年<a href="." id="link_4"                                                      >11月2日</a>（<a href="." id="link_5"                    >1830年</a><a href="." id="link_5"                              >12月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期後期の日本の<a href="." id="link_7"                      >書家</a>・<a href="." id="link_8"                                >画家</a>・<a href="." id="link_9"                                                    >篆刻家</a>である。
</p><p><a href="." id="link_10"           >名</a>は世黄もしくは修亮、<a href="." id="link_11"           >字</a>を離吉もしくは子敬、 <a href="." id="link_12"                                     >号</a>は竹窓の他に良翁・墨兵・天遊、室号に柏堂がある。<a href="." id="link_13"                     >通称</a>曹吾、<a href="." id="link_14"                               >大和</a>の人。
</p>
