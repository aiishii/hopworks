		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 米珂</b>（こばやし べいか、<a href="." id="link_1"                    >1863年</a>7月 - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                            >2月10日</a>）は、<a href="." id="link_3"                                                              >明治時代</a>に日本に<a href="." id="link_4"                      >帰化</a>した<a href="." id="link_5"                                                    >イギリス人</a>の法律家。ジョージ・ベイカーという<a href="." id="link_6"                                                    >アメリカ人</a>牧師として来日したとも言われるが、Joseph Ernest De Beckerの名で日本の性風俗や法律についての著作を出した。小林米珂名義で日本で<a href="." id="link_7"                                >弁護士</a>登録し、鎌倉海浜院ホテル、日清蓄音器、帝国木製、帝国船舶の取締役のほか、<a href="." id="link_8"                      >鎌倉</a>で不動産業を営んだ。デベッカー、デベッカ、米河、米加とも。
</p>
