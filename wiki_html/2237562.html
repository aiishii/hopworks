<p><b>ピエール・ビエトリー</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Pierre Biétry</span>, <a href="." id="link_2"                    >1872年</a><a href="." id="link_2"                          >5月9日</a>-<a href="." id="link_3"                    >1918年</a><a href="." id="link_3"                            >12月3日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                                                                  >サンディカリスト</a>、<a href="." id="link_6"                                >政治家</a>。当初は<a href="." id="link_7"                                          >社会主義</a>や<a href="." id="link_8"                                                              >マルクス主義</a>の支持者であったが、後に<a href="." id="link_9"                      >右傾化</a>して<a href="." id="link_10"                                         >労使協調</a>に基づく<a href="." id="link_11"                                         >労働組合</a>主義である「<a href="." id="link_12"                                                             >黄色社会主義</a>」の立場に立ち、一部では<a href="." id="link_13"                                                   >ファシズム</a>の先駆ともみなされている。
</p><p><a href="." id="link_14"                                                                       >ジャーナリスト</a>で<a href="." id="link_15"                                                                                                     >ホワイトハウス報道官</a>の<a href="." id="link_16"                                                                                                                                                                                 >ピエール・サリンジャー</a>（<a href="/w/index.php?title=En:Pierre_Salinger&amp;action=edit&amp;redlink=1" class="new" title="En:Pierre Salinger (存在しないページ)">en:Pierre Salinger</a>）の母方の祖父。
</p>
