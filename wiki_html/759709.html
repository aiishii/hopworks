		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原 邦郎</b>（くわはら くにお、<a href="." id="link_1"                    >1942年</a>11月30日 - <a href="." id="link_2"                    >2008年</a>9月14日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >目黒区</a>出身。理学博士。
</p><p>株式会社<a href="." id="link_7"                                                                                            >計算流体力学研究所</a>の取締役<a href="." id="link_8"                            >CEO</a>を務めた。株式会社<a href="." id="link_9"                                                                                                                                                                        >テクノマセマティカル</a>取締役、<a href="." id="link_10"                                                                                                                                                   >ケン・ミレニアム</a>株式会社顧問も務めた。
</p>
