<p><b>ラファエル・ソリアーノ</b>（<b>Raphael Soriano</b>, <a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >7月21日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >建築家</a>、教育者である。規格品である既製<a href="." id="link_5"                                          >鉄骨</a>や<a href="." id="link_6"                                                              >アルミニウム</a>を<a href="." id="link_7"                      >住宅</a>や<a href="." id="link_8"                                          >店舗</a>に先駆的に使用した。ミッドセンチュリー・モダンと呼ばれる20世紀の建築潮流に属する人物である。<a href="." id="link_9"                                                                                            >アメリカ建築家協会</a>（AIA)会員。
</p>
