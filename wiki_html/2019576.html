<p><b>天野 敬太郎</b>（あまの けいたろう、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                              >11月26日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >書誌学者</a>。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a>出身。大正時代に<a href="." id="link_7"                                          >京都帝國大学</a><a href="." id="link_8"                                                    >図書館</a>に<a href="." id="link_9"                                          >職員</a>として採用され、以来書誌情報の収集に心血を注ぎ、「<a href="." id="link_10"                                                                                                                     >書誌の書誌</a>」などの<a href="." id="link_11"                                         >参考図書</a>の作成に生涯を費やした。代表的な編著書に『日本書誌の書誌』。また<a href="." id="link_12"                   >1967年</a>から<a href="." id="link_13"                   >1971年</a>にかけては<a href="." id="link_14"                                         >東洋大学</a><a href="." id="link_15"                     >教授</a>も務めた。1988年に第1回<a href="." id="link_16"                                                   >物集索引賞</a>を受賞。
</p>
