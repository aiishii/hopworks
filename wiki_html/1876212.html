<p><b>ヘルマン・プリース</b>（<b>Hermann Prieß</b>、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月24日</a>‐<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >2月2日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                    >武装親衛隊</a>の将軍。<a href="." id="link_5"                                          >東部戦線</a>で活躍した軍人。最終階級は<a href="." id="link_6"                                                    >親衛隊中将</a>および武装親衛隊中将（SS-Gruppenführer und Generalleutnant der Waffen-SS）。
