</p><p><a href="." id="link_3"                                >島根県</a><a href="." id="link_4"                                >浜田市</a>生まれ。<a href="." id="link_5"                                          >島根大学</a>卒業。島根県柿木村柿木中学校教諭、<a href="." id="link_6"                                                                                                                                                                        >島根県立浜田ろう学校</a>教諭、<a href="." id="link_7"                                                              >東北福祉大学</a>助教授、教授、<a href="." id="link_8"                                          >高知大学</a>教育学部教授、河添育児学研究所長。妻は河添幸江。
</p>
