		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉浦 翠子</b>（すぎうら すいこ、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >5月17日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >2月16日</a>）は、<a href="." id="link_2"                      >明治</a>から<a href="." id="link_5"                      >昭和</a>にかけての<a href="." id="link_7"                      >歌人</a>。旧姓は岩崎翠。日本の<a href="." id="link_8"                                                                                                      >グラフィックデザイン</a>の礎を築き多摩帝国美術学校（現在の<a href="." id="link_9"                                                              >多摩美術大学</a>）の初代学長となった<a href="." id="link_10"                                         >杉浦非水</a>の妻でもある。<a href="." id="link_11"                               >洋画家</a>の<a href="." id="link_12"                                         >岩崎勝平</a>は甥。
</p>
