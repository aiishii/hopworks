<p><b>河村 譲三郎</b>（かわむら じょうざぶろう、<a href="." id="link_1"                    >1859年</a><a href="." id="link_1"                            >3月23日</a>（<a href="." id="link_2"                      >安政</a>6年<a href="." id="link_3"                                                      >2月19日</a>） - <a href="." id="link_4"                    >1930年</a>（<a href="." id="link_5"                      >昭和</a>5年）<a href="." id="link_6"                            >4月14日</a>）は、明治から昭和時代にかけての<a href="." id="link_7"                      >法曹</a>。<a href="." id="link_8"                                >大審院</a><a href="." id="link_9"                                >検事</a>、<a href="." id="link_10"                               >司法</a><a href="." id="link_11"                     >次官</a>、<a href="." id="link_12"                                                         >貴族院議員</a>等を歴任し、<a href="." id="link_13"                                                   >法典調査会</a>委員として<a href="." id="link_14"                     >民法</a>・行政関連法の成立に尽くした。<a href="." id="link_15"                               >滋賀県</a>出身者として<a href="." id="link_16"                                                             >司法省法学校</a>同期の<a href="." id="link_17"                               >田部芳</a>と共に最初の<a href="." id="link_18"                                                             >法学博士</a>（博士登録番号21番）。
</p>
