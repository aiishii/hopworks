		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 勝人</b>（さとう かつひと、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                                                                                  >商業経営コンサルタント</a>。株式会社日本販売促進研究所チーフコンサルタントであり、カメラ写真専門チェーン店サトーカメラ株式会社の代表取締役副社長。2013年から<a href="." id="link_4"                                                              >作新学院大学</a>の<a href="." id="link_5"                                          >客員教授</a>、<a href="." id="link_6"                                                                                                                                                        >宇都宮メディア・アーツ専門学校</a>の特別講師に任命される。
</p>
