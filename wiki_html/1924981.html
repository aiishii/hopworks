		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ベイカー</b>（Walter Ransom Gail Baker、<a href="." id="link_1"                    >1892年</a>-<a href="." id="link_2"                    >1960年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >電子工学</a>者である。<a href="." id="link_5"                                                                                                                          >ゼネラル・エレクトリック</a>の副社長や<a href="." id="link_6"        >EIA</a>の設計委員長を務めた。<a href="." id="link_7"                                                                        >連邦通信委員会</a>委員長の<a href="." id="link_8"                                                                                                                                                                                                                          >ジェームズ・ローレンス・フライ</a>に勧められ、ベイカーは1940年に<a href="." id="link_9"          >NTSC</a>を設立した。
</p>
