		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かわぐち ふみお</div><span class="fn">川口 文夫</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1940-09-08</span>) </span>1940年<a href="." id="link_1"                          >9月8日</a>（81歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >額田郡</a><a href="." id="link_4"                                >幸田町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                                          >早稲田大学第一商学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                          >中部電力</a>相談役</td></tr></tbody></table>
<p><b>川口 文夫</b>（かわぐち ふみお、<a href="." id="link_7"                    >1940年</a><a href="." id="link_7"                          >9月8日</a> - ）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_6"                                          >中部電力</a>元代表取締役社長、会長（現・<a href="." id="link_10"                                                   >相談役</a>）、<a href="." id="link_11"                                                                       >中部経済連合会</a>会長、<a href="." id="link_12"                                                                                                               >名古屋ケーブルビジョン</a><a href="." id="link_13"                     >理事長</a>、財団法人中部産業・地域活性化センター会長、<a href="." id="link_14"                               >名古屋</a><a href="." id="link_15"                                                                       >「正論」懇話会</a>代表幹事、NPO法人日本防災士機構評議員。<a href="." id="link_16"                                                                                                               >Jリーグ</a>・<a href="." id="link_17"                                                                                                     >名古屋グランパス</a>前会長。
</p>
