<p><b>梅谷歯科医院</b>（うめたにしかいいん）は、<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a><a href="." id="link_5"                                >西成区</a>に所在する<a href="." id="link_6"                      >病院</a>。主屋が歴史的<a href="." id="link_7"                                >建築物</a>として国の<a href="." id="link_1"                                                                        >登録有形文化財</a>、<a href="." id="link_8"                                                                                            >大阪市都市景観資源</a>となっている。
