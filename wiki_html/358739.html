<p><span style="speak:none" aria-hidden="true"><b>新木 伸</b></span>（あらき しん、<a href="." id="link_4"                    >1968年</a> -）は、<a href="." id="link_3"                                                              >ライトノベル</a>作家。<a href="." id="link_1"                                >東京都</a>生まれ。自称<b>尻作家</b><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年10月）">要出典</span></a></i>&#93;</sup>。
</p><p><a href="." id="link_5"                              >1990年代</a>に当該ペンネーム、または「あんらっきぃ伸」のハンドルネームで、フリーソフト『マッチメーカー』関連の制作に関わっていたことがある。
</p>
