		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和 洽</b>（か こう、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >魏</a>にかけての人物。<a href="." id="link_5"            >字</a>は<b>陽士</b>。<a href="." id="link_6"                      >豫州</a><a href="." id="link_7"                                >汝南郡</a><a href="." id="link_8"                                >西平県</a>の出身。子は和禽・和逌。孫（和逌の子）は和嶠・和郁。『<a href="." id="link_9"                                                                    >三国志</a>』魏志に伝がある。
</p>
