		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・ヴィルツ</b>（Jacques Wirtz、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >7月21日</a>）は、<a href="." id="link_3"                                          >ベルギー</a>の<a href="." id="link_4"                                >造園家</a>。<a href="." id="link_5"                                                                                                                                                                  >ランドスケープ・アーキテクト</a>。国内のみならず海外で多くの大小さまざまな規模の<a href="." id="link_6"                      >庭園</a>を手がける。<a href="." id="link_7"                                                                                                      >チュイルリー公園</a>の<a href="." id="link_8"                                                                        >カルーゼル広場</a>リニューアル（1990年から2004年）設計競技で一等当選し、一躍知られるようになる。2006年には科学と芸術のためのベルギー王立フランダースのアカデミー金賞を受けた。
</p>
