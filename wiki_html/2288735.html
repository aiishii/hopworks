<p><b>吳 宗烈</b>（<a href="." id="link_1"                                >韓国語</a>:<span lang="ko">오 종렬</span>、オ・ジョンニョル、<a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                              >11月28日</a> - ）は、<a href="." id="link_3"                                          >韓国</a>の教育者、学者、市民活動家である。<a href="." id="link_4"                    >1989年</a>に<a href="." id="link_3"                                          >韓国</a>の教師の労組団体'<a href="." id="link_5"                                                                                            >全国教職員労働組合</a>'（全教組）を発足させた。 <a href="." id="link_6"                    >1991年</a>から<a href="." id="link_7"                    >1995年</a>までの<a href="." id="link_8"                                                    >光州広域市</a><a href="." id="link_9"                                                    >市議会</a>議員を務めた。吳宗烈の父吳正根も市民運動家だった。
</p>
