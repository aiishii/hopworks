		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堺打刃物</b>（さかいうちはもの）とは、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                      >堺市</a>、<a href="." id="link_3"                                >大阪市</a>およびその周辺地域で発達した<a href="." id="link_4"                      >鍛造</a>技術と研ぎの技術による製法で作られる<a href="." id="link_5"                      >刃物</a><a href="." id="link_6"                      >製品</a>。<a href="." id="link_7"                      >包丁</a>や<a href="." id="link_8"                                >鋏</a>が挙げられる。<a href="." id="link_9"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>。「堺刃物」と「堺打刃物」は「堺刃物商工業協同組合連合会」の登録<a href="." id="link_10"                     >商標</a>。
</p>
