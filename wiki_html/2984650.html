<p><b>柳 京洙</b>（リュ・ギョンス、<span lang="ko">류경수</span>）は<a href="." id="link_6"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_12"                     >軍人</a>、<a href="." id="link_13"                               >政治家</a>。<a href="." id="link_14"                                         >朝鮮戦争</a>開戦時の第105戦車旅団長。別名は<b>柳三孫</b>。<a href="." id="link_15"                                                                                       >満州派</a>。妻は<a href="." id="link_16"                                                                       >朝鮮革命博物館</a>館長などを務めた<a href="." id="link_17"                               >黄順姫</a>。
</p>
