		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>成澤 淑栄</b>（なりさわ よしえ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月17日</a> - ）は、日本の<a href="." id="link_2"                                                                        >バレエダンサー</a>・<a href="." id="link_3"                                >バレエ</a>指導者である。3歳からバレエを始め、橘バレヱ学校、AMスチューデンツ、<a href="." id="link_4"                                                                                  >牧阿佐美バレヱ団</a>を経て、1989年に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                                          >モスクワ・クラシック・バレエ団</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%A2%D0%B5%D0%B0%D1%82%D1%80_%D0%BA%D0%BB%D0%B0%D1%81%D1%81%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%BE%D0%B3%D0%BE_%D0%B1%D0%B0%D0%BB%D0%B5%D1%82%D0%B0_%D0%9D._%D0%9A%D0%B0%D1%81%D0%B0%D1%82%D0%BA%D0%B8%D0%BD%D0%BE%D0%B9_%D0%B8_%D0%92._%D0%92%D0%B0%D1%81%D0%B8%D0%BB%D1%91%D0%B2%D0%B0&amp;action=edit&amp;redlink=1" class="new" title="Ru:Театр классического балета Н. Касаткиной и В. Василёва (存在しないページ)">ロシア語版</a>）</span></span>に入団してさまざまな役を踊った。夫はモスクワ・クラシック・バレエ団の<a href="." id="link_6"                                                              >プリンシパル・ダンサー</a>として活躍した<a href="." id="link_7"                                                                                                                >イルギス・ガリムーリン</a>。ガリムーリンとの間の娘も、同じくバレエの道に進んだ。
</p>
