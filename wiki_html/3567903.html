		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 有策</b>（よこやま ゆうさく、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                              >12月18日</a> - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                          >4月2日</a>）は、日本の<a href="." id="link_3"                                                              >英文学者</a>。
</p><p>現在の<a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >高梁市</a>出身。1905年<a href="." id="link_6"                                                    >早稲田大学</a>文学部英文科卒業。1907年渡米し<a href="." id="link_7"                                                                        >ハーバード大学</a>に学び、1911年帰国、中学校の英語教師となる。1916年早稲田大学英文科講師となり、<a href="." id="link_8"                                          >坪内逍遥</a>の後を受けて<a href="." id="link_9"                                                                                                                                    >シェイクスピア</a>の講義を担当した。後に教授となる。享年46歳。 
</p>
