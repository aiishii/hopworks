		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 敏明</b>（ふじい としあき、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                                >裁判官</a>、<a href="." id="link_3"                                >検察官</a>、郵政<a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                                                        >東京高等裁判所</a>部総括<a href="." id="link_6"                      >判事</a>。<a href="." id="link_7"                                                                                  >最高裁判所調査官</a>、<a href="." id="link_8"                                                                                            >最高裁判所事務総局</a>情報政策課長、<a href="." id="link_9"                                                    >司法研修所</a>上席教官、<a href="." id="link_10"                                                                       >長野地方裁判所長</a>を歴任。
</p>
