<p><b>坂本 百大</b>（さかもと ひゃくだい、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >12月17日</a>）は、日本の<a href="." id="link_3"                                >哲学者</a>。専門は<a href="." id="link_4"                                          >科学哲学</a>、<a href="." id="link_5"                                                                        >記号論理学</a>、<a href="." id="link_6"                                >記号学</a>、<a href="." id="link_7"                                                              >生命倫理</a>、<a href="." id="link_8"                                          >心の哲学</a>。<a href="." id="link_9"                                                              >青山学院大学</a>名誉教授。心身問題に対するひとつの解答として<a href="." id="link_10"                                                                                                           >原一元論</a>を提唱した。台湾生まれ、<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >目黒区</a>出身。
</p>
