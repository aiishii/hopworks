		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 尚文</b>（おおたに なおふみ、<a href="." id="link_1"                    >1947年</a>9月 - ）は、フランス文学者、<a href="." id="link_2"                                                              >石巻専修大学</a>人間学部名誉教授。
</p><p>1972年<a href="." id="link_3"                                          >東北大学</a>仏文科卒、1975年同大学院修士課程修了、<a href="." id="link_4"                                          >弘前大学</a>教養部講師、助教授、教授、石巻専修大学理工学部教授、人間学部教授を歴任。
</p><p><a href="." id="link_5"                                                                                                                >ボードレール</a>を専攻するが、<a href="." id="link_6"                                                                                                      >ツヴェタン・トドロフ</a>などのフランス哲学・文芸批評を多く翻訳する。
</p>
