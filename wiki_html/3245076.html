		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">清水 一郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:清水一郎.jpg<div>2020年1月撮影</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1967-11-07</span>) </span><a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >11月7日</a>（54歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                          >東京大学</a><a href="." id="link_4"                                                                                                                                                                                                >法学部</a>卒業<br />英国<a href="." id="link_5"                                                                                  >ケンブリッジ大学</a><a href="." id="link_6"                                >大学院</a>修了（法学修士）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                >実業家</a></td></tr></tbody></table>
<p><b>清水 一郎</b>（しみず いちろう、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >11月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                    >国土交通</a><a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                               >愛媛県</a><a href="." id="link_11"                               >松山市</a>出身。第16代<a href="." id="link_12"                                                                       >伊予鉄グループ</a><a href="." id="link_13"                     >社長</a>。<a href="." id="link_14"                                                             >日本バス協会</a>会長。
</p>
