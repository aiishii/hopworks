		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>厳 挺之</b>（げん ていし、<a href="." id="link_1"                  >673年</a> - <a href="." id="link_2"                  >742年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐代</a>の官僚。名は浚。字で世に伝わった。父は厳方約。叔父は厳方嶷。兄は厳挹之。弟は厳損之。子は<a href="." id="link_5"                      >厳武</a>。従孫（厳挹之の子の厳丹の子）は<a href="." id="link_6"                                                                                        >厳紳</a>・<a href="." id="link_7"                                                                                        >厳綬</a>。その厳正さと諫言によって、左遷を繰り返しながらも、<a href="." id="link_8"                                      >玄宗</a>に重んじられる。<a href="." id="link_9"                                                    >宰相</a>の<a href="." id="link_10"                               >李林甫</a>の謀略により、閑職におかれ、失意のうちに死んだ。
</p>
