		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>停止浴</b>（ていしよく）は、<a href="." id="link_1"                      >写真</a>・<a href="." id="link_2"                      >映画</a>の<a href="." id="link_3"                      >現像</a>工程において、<a href="." id="link_4"                                                              >フィルム</a>や<a href="." id="link_5"                                >印画紙</a>などの感光材料を浸けての<a href="." id="link_6"                                >現像</a>の次に行う薬液浴で、<a href="." id="link_7"                                          >中和作用</a>によって現像作用を停止させる作業である。
</p>
