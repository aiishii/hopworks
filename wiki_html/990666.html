	<h1 id="firstHeading" class="firstHeading" >九〇式機上作業練習機</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mitsubishi_K3M.jpg" title="ファイル:Mitsubishi K3M.jpg">ファイル:Mitsubishi K3M.jpg</a>  <div class="thumbcaption">九〇式二号機上作業練習機（K3M3）</div></div></div>
<p><b>九〇式機上作業練習機</b>（きゅうれい/ぜろしききじょうさぎょうれんしゅうき）は、<a href="." id="link_1"                                >第一次世界大戦と第二次世界大戦の間</a>に日本海軍で採用された<a href="." id="link_2"                                >練習機</a>である。開発・製造は<a href="." id="link_3"                                                    >三菱重工業</a>で、機体略番は<i>K3M</i>。
</p><p>昭和6年10月に制式採用された本機は、航法、通信、射撃、爆撃、偵察等の機上での各種作業を学ぶ練習機として初めて開発された機体だった。全体に使いやすい機体で、<a href="." id="link_4"                                                    >太平洋戦争</a>終戦まで広く利用された。
</p>
