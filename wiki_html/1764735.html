		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ないとう たけのぶ</div><span class="fn">内藤 武宣</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1938-07-17</span>) </span>1938年<a href="." id="link_1"                            >7月17日</a>（83歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                                                            >早稲田大学教育学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">政治家<a href="." id="link_3"                      >秘書</a>、<a href="." id="link_4"                                                              >新聞記者</a>、大学講師</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org"><a href="." id="link_5"                                >三宝会</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>竹下登秘書<br /><a href="." id="link_6"                                                >KBS京都</a>役員</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">政党</th><td class="org">無所属</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">運動・動向</th><td class="category">第33回衆議院議員総選挙・福岡1区（落選）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>内藤まる子（竹下登次女）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>影木栄貴 - <a href="." id="link_7"                                          >長女</a><br /><a href="." id="link_8"            >DAIGO</a> - <a href="." id="link_9"                                          >次男</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_10"                                                   >内藤用一郎</a> - <a href="." id="link_11"                               >父</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">家族</th><td><a href="." id="link_12"                               >竹下登</a> - <a href="." id="link_13"                                         >義父</a></td></tr></tbody></table>
<p><b>内藤 武宣</b>（ないとう たけのぶ、<a href="." id="link_14"                   >1938年</a><a href="." id="link_14"                           >7月17日</a> - ）は、<a href="." id="link_15"                     >日本</a>の<a href="." id="link_16"                               >政治家</a><a href="." id="link_3"                      >秘書</a>、<a href="." id="link_4"                                                              >新聞記者</a>。稲門空手会顧問。<a href="." id="link_17"                               >福岡県</a>出身。
</p>
