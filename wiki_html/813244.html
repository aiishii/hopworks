		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松枝 佳紀</b>（まつがえ よしのり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >劇作家</a>、<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >演出家</a>。劇団<a href="." id="link_5"                                                                                                      >アロッタファジャイナ</a>主宰。映画・映像の現場では、<a href="." id="link_6"                                                                                                  >助監督</a>、監督助手、監督補、脚本協力など様々な肩書きを持つ。近年は演劇のオムニバス公演「ProjectBUNGAKU太宰治」（2010年）や「日本の問題」（2011年）などを企画製作するなどプロデューサーとしても活動している。また、2005年より、映画プロデューサーの<a href="." id="link_7"                                          >木村俊樹</a>と組んで映画俳優向けの「4人の現役映画監督による実践的ワークショップ」を不定期に主催している。
</p>
