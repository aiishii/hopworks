</div><p><b>能勢 克男</b>（のせ かつお、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >6月17日</a>）は日本の<a href="." id="link_3"                                >思想家</a>、<a href="." id="link_4"                                          >社会運動家</a>。
</p><p>戦前の京都に於いて、<a href="." id="link_5"                                                    >同志社大学</a>法学部教授、<a href="." id="link_6"                                >弁護士</a>、京都消費者組合（現・<a href="." id="link_7"                                                                                  >京都生活協同組合</a>）初代理事長などの活動を行った人物である。
</p>
