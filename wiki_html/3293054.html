<p><b>トーマス・ホルスフィールド</b>（Thomas Horsfield M. D.、<a href="." id="link_1"                    >1773年</a><a href="." id="link_1"                            >5月12日</a> – <a href="." id="link_2"                    >1859年</a><a href="." id="link_2"                            >7月24日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の医師、博物学者である。インドネシアで働き、多くの植物、動物について、記載した。後に、ロンドンの東インド会社博物館の学芸員となった
。
</p>
