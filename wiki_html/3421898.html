		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊田 薫</b>（とよだ かおる）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                                    >太平洋戦争</a>開戦前の1939年9月から1940年10月まで在<a href="." id="link_4"                                                              >シンガポール</a>日本総領事を務め、在任期間中に領事館「嘱託」職員による情報工作を指揮、領事館職員が<a href="." id="link_5"                                                              >コックス事件</a>や<a href="." id="link_6"                                                                        >篠崎スパイ事件</a>に関連して英<a href="." id="link_7"                                                    >海峡植民地</a>警察当局に相次いで逮捕された。日本占領時期にはシンガポール（当時の昭南特別市）政庁総務部長を務めた。
</p>
