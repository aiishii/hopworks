<p><b>元田 直</b>（もとだ なおし、<a href="." id="link_1"                    >1835年</a>（<a href="." id="link_2"                      >天保</a>6年）-<a href="." id="link_3"                    >1916年</a>（<a href="." id="link_4"                      >大正</a>5年）4月4日）は日本の<a href="." id="link_5"                                >儒学者</a>、<a href="." id="link_6"                                >法学者</a>、<a href="." id="link_7"                                                    >法律家</a>、<a href="." id="link_8"                                                    >教育者</a>。東京代言人組合（現・<a href="." id="link_9"                                                              >東京弁護士会</a>）<a href="." id="link_10"                     >会長</a>、<a href="." id="link_11"                                                                                           >東京府尋常師範学校</a><a href="." id="link_12"                     >校長</a>、<a href="." id="link_13"                                                                       >東京法学社</a>（現・<a href="." id="link_14"                                         >法政大学</a>）の創立者の一人。
</p>
