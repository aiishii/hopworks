		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>響野 夏菜</b>（ひびきの かな、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >11月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >埼玉県</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。
</p><p>『月虹のラーナ』が<a href="." id="link_6"                                >集英社</a>主催の第18回<a href="." id="link_7"                                                    >コバルト・ノベル大賞</a>（1991年下期） で「大賞」を受賞し、デビューした。代表作に『カウス＝ルー大陸史・空の牙』シリーズや『<a href="." id="link_8"                                                                          >東京S黄尾探偵団</a>』シリーズなどがある。近作は、『<a href="." id="link_9"                                                                                                                                              >ダナーク魔法村はしあわせ日和</a>』シリーズ。<a href="." id="link_10"                                                                           >日本SF作家クラブ</a>会員。
</p>
