		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>みすと かすみ</b>（<a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >少女漫画家</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                                    >さいたま市</a>出身・在住。
</p><p><a href="." id="link_6"                    >1986年</a>に『夢みてBOMパッ』で公式デビュー。<a href="." id="link_7"                                          >秋田書店</a>の雑誌『<a href="." id="link_8"                                                          >ひとみ</a>』を中心に活動を展開。代表作としては『夢みてBOMパッ』、『宝島 トレジャーアイランド』などがある。
</p>
