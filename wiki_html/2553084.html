		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国際合気道連盟</b>（こくさいあいきどうれんめい、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">International Aikido Federation</span>）は、<a href="." id="link_2"                                >合気道</a>の国際統括団体、<a href="." id="link_3"                                                              >国際競技連盟</a>である。略称は<b>IAF</b>。本部は<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >新宿区</a>の<a href="." id="link_6"                                >合気会</a>世界合気道本部内におかれている。<a href="." id="link_7"                    >2012年</a>現在世界35の国・地域で加盟している。<a href="." id="link_8"                    >1976年</a>設立。<a href="." id="link_9"                                >GAISF</a>に加盟。なお、各国内組織または<a href="." id="link_10"                                                             >国内競技連盟</a>は世界合気道本部、合気会が認めたものでしか加盟できない。
</p>
