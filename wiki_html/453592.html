		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>漣研太郎とピストルモンキーズ</b>(さざなみけんたろう-)は、日本のロックバンド。
</p><p>公式には2002年12月24日<a href="." id="link_1"                                                                                                                                >新横浜ベルズ</a>で旗揚げ。当初は、バンド名を括弧のつかない<b>ピストルモンキーズ</b>として活動。キング漣と元メンバーのキナミ・コレステロールが所属していたバンド、<a href="." id="link_2"                                                                                                                      >ピスキッズ</a>の解散後、新たなバンドとして活動開始。
</p>
