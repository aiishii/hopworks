<p>サー・<b>アーチボルド・ルシアス・ダグラス</b>（Sir Archibald Lucius Douglas、<a href="." id="link_2"                    >1842年</a><a href="." id="link_2"                          >2月8日</a> - <a href="." id="link_3"                    >1913年</a><a href="." id="link_3"                            >3月12日</a>）は、<a href="." id="link_4"                                                              >イギリス海軍</a>の<a href="." id="link_5"                      >軍人</a>。明治期日本の<a href="." id="link_6"                                                              >お雇い外国人</a>のひとりで、日本の<a href="." id="link_7"                                                                              >海軍兵学校</a>教育の基礎を固めた。<a href="." id="link_8"                                                                                  >勲一等旭日大綬章</a>受章者。
</p>
