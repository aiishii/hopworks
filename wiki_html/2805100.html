		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梁取 三義</b>（やなとり みつよし、<a href="." id="link_1"                    >1912年</a> - <a href="." id="link_2"                    >1993年</a>）は、日本の<a href="." id="link_3"                      >作家</a>。
</p><p><a href="." id="link_4"                                >福島県</a><a href="." id="link_5"                                          >南会津郡</a><a href="." id="link_6"                                >只見町</a>出身。新聞、雑誌記者、1941年<a href="." id="link_7"                                                                                                                      >大衆文藝社</a>の編集長。1942年「村のあけぼの」でデビュー。<a href="." id="link_8"                                          >中里介山</a>に私淑。戦後は<a href="." id="link_9"                                                                                                  >彩光社</a>に勤務、雑誌『彩光』を刊行、中里介山『<a href="." id="link_10"                                         >大菩薩峠</a>』を刊行した。「<a href="." id="link_11"                                                                                                                     >二等兵物語</a>」「七転び人生」「うかれ蚤」シリーズで知られ、「二等兵物語」はシリーズ映画化される。<a href="." id="link_12"                                                                       >日本作家クラブ</a>副理事長、雑誌「旅と酒」主宰、<a href="." id="link_13"                               >日本酒</a>の会会長。
</p>
