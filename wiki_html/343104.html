<p><b>古畑 種基</b>（ふるはた たねもと、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >6月15日</a> - <a href="." id="link_4"                    >1975年</a>（<a href="." id="link_5"                      >昭和</a>50年）<a href="." id="link_6"                          >5月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >法医学者</a>。<a href="." id="link_9"                                                              >医学博士</a>。<a href="." id="link_10"                                                   >日本学士院</a>会員。<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                                         >名誉教授</a>。<a href="." id="link_13"                                                                       >科学警察研究所</a>所長を務め、<a href="." id="link_14"                                         >科学捜査</a>の研究に寄与。日本の<a href="." id="link_8"                                >法医学</a>の草分けの一人である。<a href="." id="link_15"                                               >ABO式血液型</a>の研究に多大な功績を残した。その一方でその鑑定方法には疑問が持たれるものもあり、冤罪事件への影響の大きさでも知られる。
</p>
