		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国立労働銀行</b> (<span lang="it">Banca Nazionale del Lavoro S.p.A.</span> (<b>BNL</b>), バンカ・ナツィオナーレ・デル・ラヴォーロ) は、<a href="." id="link_1"                                          >イタリア</a>の6大<a href="." id="link_2"                      >銀行</a>の1つ。かつては国立 (<span lang="it">Nazionale</span>) とある名前どおり国営であった。国の<a href="." id="link_3"                                                              >コンツェルン</a>に属する企業へ構造的に融資を続けた。1998年に<a href="." id="link_4"                                >民営化</a>されたが、<a href="." id="link_5"                                      >BNPパリバ</a>の傘下となった2006年現在も行名は変わっていない。
</p>
