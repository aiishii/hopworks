		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川村 博忠</b>（かわむら ひろただ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月25日</a> - ）は、日本の古地図学者、<a href="." id="link_2"                                          >東亜大学</a>名誉教授。
</p><p>朝鮮<a href="." id="link_3"                                >京城府</a>生まれ。<a href="." id="link_4"                                >福岡県</a>出身。1961年<a href="." id="link_5"                                          >九州大学</a>文学部西洋史学科卒業。1965年<a href="." id="link_6"                                          >広島大学</a>文学部地理学専攻卒業。1981年「江戸幕府撰国絵図の研究」で広島大<a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                                                                                                >佐世保工業高等専門学校</a>助教授、1978年<a href="." id="link_9"                                          >山口大学</a>教育学部助教授、1986年教授。1997年東亜大学教授。2006年同名誉教授。
</p>
