<p><b>高 永根</b>（コ・ヨングン、<a href="." id="link_1"                    >1854年</a> - <a href="." id="link_2"                    >1923年</a>）は、<a href="." id="link_3"                                          >李氏朝鮮</a>末期から<a href="." id="link_4"                                                                                            >日本統治時代</a>までを生きた<a href="." id="link_5"                      >朝鮮</a>の武人。「王妃（<a href="." id="link_6"                      >閔妃</a>）を殺害した極悪無道の者」への復讐として<a href="." id="link_7"                      >日本</a>で<a href="." id="link_8"                                >禹範善</a>を殺害した人物で知られる。
</p>
