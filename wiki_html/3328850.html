<p>『<b>シンクロニカ</b>』（Synchronica）とは<a href="." id="link_1"                                                                                                                                                                            >バンダイナムコエンターテインメント</a>より発売され、<a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >6月18日</a>に稼働を開始した<a href="." id="link_3"                                                                                  >アーケードゲーム</a>。ジャンルは2人協力<a href="." id="link_4"                                                    >音楽ゲーム</a>。
</p><p>キャッチコピーは「<b>1人で超気持ちいい、2人ならもっと楽しい!</b>」。
</p>
