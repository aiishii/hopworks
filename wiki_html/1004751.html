		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今野 隼史</b>（こんの たかし、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >5月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>・<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                                    >由利本荘市</a>出身。
別<a href="." id="link_7"                                                    >ペンネーム</a>の<b>辺境紳士</b>（へんきょうしんし）でも活動している。
</p><p>第二回電撃コミックグランプリにて優秀賞を受賞。<a href="." id="link_8"                                                    >富士見書房</a>発行の『<a href="." id="link_9"                                                              >七人の武器屋</a>』のイラストや、ゲーム制作サークル<a href="." id="link_10"                                                                       >アルファナッツ</a>のイラストレーター兼グラフィックチーフとして活動している。
</p>
