		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 和生</b>（ふじた かずお、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                              >11月12日</a> - ）は、動物学・<a href="." id="link_2"                                          >認知科学</a>者、<a href="." id="link_3"                                                                                                                                                                  >京都大学大学院文学研究科</a>教授。
</p><p>大阪府生まれ。<a href="." id="link_4"                                                                                                                >大阪府立天王寺高等学校</a>卒業、1976年<a href="." id="link_5"                                                                                                                                                                  >京都大学理学部</a>動物学科卒、82年同大学院理学研究科博士課程修了、「少数の色刺激を用いた<a href="." id="link_6"                                                    >ニホンザル</a>の同異概念の形成に関する一研究」で<a href="." id="link_7"                                                              >理学博士</a>。1987年<a href="." id="link_8"                                                                                                      >京都大学霊長類研究所</a>助手、93年助教授、96年同文学研究科教授、99年教授。<a href="." id="link_9"                                                                                  >日本動物心理学会</a>理事長。専門は比較認知科学。
</p>
