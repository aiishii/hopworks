<p><b>ペトルス・ヤコブス・ジュベール</b>（Petrus Jacobus Joubert、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                            >1月20日</a>-<a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >3月28日</a>）、または<b>ピート・ジュベール</b>（Piet Joubert）は、<a href="." id="link_3"                                                                                                                >トランスヴァール共和国</a>の政治家、軍人。<a href="." id="link_4"                    >1880年</a>から1900年まで、トランスヴァール共和国軍最高司令官を務め、第1次・第2次の<a href="." id="link_5"                                                    >ボーア戦争</a>を指揮した。
</p>
