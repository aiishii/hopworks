		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>二世部隊</b>』（にせいぶたい、英：Go for Broke!）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>時に<a href="." id="link_2"                                                                        >日系アメリカ人</a>で結成された<a href="." id="link_3"                                                                    >第442連隊戦闘団</a>の活躍を描いた<a href="." id="link_4"                    >1951年</a>製作のアメリカ映画である。監督脚本は<a href="." id="link_5"                                                                                                                                                              >ロバート・ピロシュ</a>、音楽は<a href="." id="link_6"                                                                                                                                                                        >アルバート・コロンボ</a>がそれぞれ担当している。
</p><p>主演の新任中隊長役は<a href="." id="link_7"                                                                                            >ヴァン・ジョンソン</a>、そのほか隊員役に<a href="." id="link_8"                                                                        >レーン・ナカノ</a>、<a href="." id="link_9"                                                                                                                                          >ジョージ・ミキ</a>などの第442連隊戦闘団の元兵士達が出演している。
本作は<a href="." id="link_10"                                                                                           >パブリックドメイン</a>となっているため<a href="." id="link_11"                                               >格安DVD</a>として安価に入手可能である。
</p>
