<p><b>アン・クリーヴス</b>（Ann Cleeves、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                              >イングランド</a>西部<a href="." id="link_5"                                                                                            >ヘレフォードシャー</a>、<a href="." id="link_6"                                                              >ヘレフォード</a>生まれ。
</p><p><a href="." id="link_7"                    >1986年</a>、『A BIRD IN THE HAND』でデビュー。2002年、「運転代行人」が<a href="." id="link_8"                                                                                  >英国推理作家協会</a>主催の<a href="." id="link_9"                  >CWA賞</a>で最優秀短編賞の候補となる。<a href="." id="link_10"                   >2006年</a>、『大鴉の啼く冬』で同賞<a href="." id="link_11"                                                                                           >ゴールド・ダガー賞</a>（最優秀長編賞）を受賞。
</p>
