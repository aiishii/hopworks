		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仁科 幸子</b>（にしな ゆきこ、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >9月25日</a> - ）は、
<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>、<a href="." id="link_4"                                                                                            >キャスター</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >新宿区</a>出身。<a href="." id="link_7"                                                                                            >学習院女子短期大学</a>家庭生活科卒業。
</p><p>父は<a href="." id="link_8"                                >歌舞伎</a><a href="." id="link_3"                      >俳優</a>の<a href="." id="link_9"                                                                                  >10代目岩井半四郎</a>の末子。姉は<a href="." id="link_3"                      >女優</a>の<a href="." id="link_10"                                         >岩井友見</a>と<a href="." id="link_11"                                                   >仁科亜季子</a>。
</p><p><a href="." id="link_12"                   >1985年</a>、<a href="." id="link_13"                               >テレビ</a>「<a href="." id="link_14"                                                                                                               >うちの子にかぎって</a>」でデビュー。その後は、<a href="." id="link_15"                               >ドラマ</a>や<a href="." id="link_16"                     >司会</a>などに出演した。<a href="." id="link_17"                   >1993年</a>に<a href="." id="link_18"                                                   >テレビ朝日</a>社員と結婚している。
</p>
