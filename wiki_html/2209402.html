		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1918%E5%B9%B4%E8%A9%B9%E5%A4%A9%E4%BD%91.jpg" title="ファイル:1918年詹天佑.jpg">ファイル:1918年詹天佑.jpg</a>  <div class="thumbcaption">詹天佑（1918年）</div></div></div>
<p><b>詹 天佑</b>（せん てんゆう、<a href="." id="link_1"                                >中文表記</a>: <span><b><span lang="zh">詹天佑</span></b></span>、<a href="." id="link_2"                      >英文表記</a>: <span><b><span lang="en">Jeme Tien Yow</span></b></span>）（<a href="." id="link_3"                      >咸豊</a>11年（<a href="." id="link_4"                    >1861年</a>）<a href="." id="link_5"                            >4月26日</a>-<a href="." id="link_6"                                          >民国</a>8年（<a href="." id="link_7"                    >1919年</a>）<a href="." id="link_8"                            >4月24日</a>）、<a href="." id="link_9"            >字</a>は<b>眷誠</b>。<a href="." id="link_10"                                     >号</a>は<b>達潮</b>。<a href="." id="link_11"                               >安徽省</a>徽州府婺源県（現在の<a href="." id="link_12"                               >江西省</a><a href="." id="link_13"                               >上饒市</a><a href="." id="link_14"                               >婺源県</a>）の人。本籍は<a href="." id="link_15"                               >広東省</a><a href="." id="link_16"                               >南海県</a>。中国初の鉄道技術者。<a href="." id="link_17"                                                                                                 >京張鉄路</a>などの建設修理などに携わり、「中国鉄道の父」「中国近代工事の父」などと呼ばれている。
</p>
