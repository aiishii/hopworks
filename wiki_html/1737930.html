		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮原 輝夫</b>（みやはら てるお　<a href="." id="link_1"                    >1966年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。
</p><p>東京都生まれ。1990年より<a href="." id="link_3"                                                    >竹中工務店</a>に勤務後、1999年に宮原建築設計室を設立。<a href="." id="link_4"                                          >群馬大学</a>工学部社会環境デザイン工学科で<a href="." id="link_5"                                                                        >非常勤講師</a>も務める。
</p><p>主な作品に、「House_K」2000、「House_Tj」2004、「House_TTN」2005などがある。受賞歴は、1st Cycle、2nd Cycle、3rd Cycle World Architecture Community Awardを受賞、2006年に日本建築家協会優秀建築選に入選など。
</p>
