		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西郷 正道</b>（さいごう まさみち）は、日本の<a href="." id="link_1"                                                    >農林水産</a><a href="." id="link_2"                      >技官</a>、<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                      >明治</a>の<a href="." id="link_5"                                                >元帥</a><a href="." id="link_6"                                          >西郷従道</a>の曾孫で、<a href="." id="link_1"                                                    >農林水産省</a><a href="." id="link_7"                                                                        >技術総括審議官</a>、同省顧問等を経て、駐<a href="." id="link_8"                                          >ネパール</a><a href="." id="link_9"                                                              >特命全権大使</a>。
</p>
