		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユースフ・タタ・シセ</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Youssouf Tata Cissé</span>; <a href="." id="link_2"                    >1935年</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                  >サン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:San_(Mali)&amp;action=edit&amp;redlink=1" class="new" title="Fr:San (Mali) (存在しないページ)">フランス語版</a>）</span></span>生まれ - <a href="." id="link_4"                    >2013年</a><a href="." id="link_4"                              >12月10日</a><a href="." id="link_4"                      >パリ</a>歿）は、<a href="." id="link_5"                                                    >マリ</a>に生まれ、<a href="." id="link_6"                                          >フランス</a>で活動した社会学者、<a href="." id="link_7"                                                              >民族誌学者</a>、<a href="." id="link_8"                                >歴史学者</a>。マリの<a href="." id="link_9"                      >口承伝統</a>の専門家であり、この分野に関する著作が多数ある。<a href="." id="link_10"                                                                                                                                             >フランス国立科学研究センター</a>（CNRS）と<a href="." id="link_11"                                                                       >ソルボンヌ大学</a>で教えた。
</p>
