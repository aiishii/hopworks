		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クラウディオ・ビルラ</b> （<i>Claudio Villa </i> ,<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >2月7日</a> ）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                      >歌手</a>。イタリアのポピュラー・ミュージック界で最も偉大なアーティストの一人である。生涯に3000曲以上の音源を録音し、45のミリオン・セラーを記録している。また<a href="." id="link_5"                    >1955年</a>以来<a href="." id="link_6"                                                                        >サンレモ音楽祭</a>に4度優勝し、<a href="/w/index.php?title=It:Festival_di_Napoli&amp;action=edit&amp;redlink=1" class="new" title="It:Festival di Napoli (存在しないページ)">ナポリ音楽祭</a>（<a href="." id="link_7"                    >1963年</a>）やカンツォニッシマ（イタリア国営放送の音楽祭）（<a href="." id="link_8"                    >1964年</a>、<a href="." id="link_9"                    >1966年</a>）にも優勝している。本名はClaudio Pica。
</p>
