		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西真田 佳典</b>（にしまた よしのり、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                                                              >サッカー選手</a><a href="." id="link_3"                                                                        >代理人</a>。<a href="." id="link_4"                                                                                  >プロサッカー選手</a>と<a href="." id="link_5"                                                              >クラブチーム</a>側との交渉面を担当する。
</p><p>父は<a href="." id="link_6"                                                                                                                                                              >徳島県サッカー協会</a>名誉会長だった<a href="." id="link_7"                                                                                                                      >西真田英昭</a>、弟は<a href="." id="link_8"                                                                            >京都パープルサンガ</a>や<a href="." id="link_9"                                                                        >ヴィッセル神戸</a>等でチーム強化部長職を務めた<a href="." id="link_10"                                                                                                                     >西真田光司</a>。
</p>
