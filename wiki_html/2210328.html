		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木 冕</b>（やぎ べん、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >7月16日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >5月23日</a>）は、日本の心理学者、<a href="." id="link_3"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_4"                                                                                        >東京高等学校</a>から、1938年<a href="." id="link_5"                                                                                  >東京帝国大学</a>心理学科卒業。大学院を経て、1939年東大副手、<a href="." id="link_6"                                                                                  >横浜専門学校</a>講師、1944年<a href="." id="link_7"                                                                                  >京都帝国大学</a>講師、1952年東大文学部心理学科助教授、1961年「動機づけに関する実験的研究」で<a href="." id="link_8"                                                              >文学博士</a>、1964年教授、1976年定年退官、名誉教授、<a href="." id="link_9"                                                              >青山学院大学</a>教授、1984年退職、1975年から1981年まで日本動物心理学会会長。<a href="." id="link_10"                                                                                                                     >動物心理学</a>を専攻した。没後、<a href="." id="link_11"                               >正四位</a><a href="." id="link_12"                                                   >勲三等</a><a href="." id="link_13"                                                                       >旭日中綬章</a>。
</p>
