<p><b>三間 正弘</b>（みつま まさひろ、<a href="." id="link_1"                    >1836年</a>（<a href="." id="link_2"                      >天保</a>7年<a href="." id="link_3"                                        >7月</a>） - <a href="." id="link_4"                    >1899年</a>（<a href="." id="link_5"                      >明治</a>32年）<a href="." id="link_6"                          >6月3日</a>）は、<a href="." id="link_7"                                                              >日本の警察官</a>、<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>、<a href="." id="link_10"                               >政治家</a>。最終<a href="." id="link_11"                                                         >階級</a>は<a href="." id="link_7"                                                                    >少警視</a>、陸軍<a href="." id="link_12"                     >大佐</a>。<a href="." id="link_13"                               >石川県</a><a href="." id="link_14"                                                             >知事</a>。<a href="." id="link_15"                                               >通称</a>、市之進。
</p>
