<p><b>張 佐緒里</b>（チャン・サオリ、<span lang="ko">장 사오리</span>,<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >5月19日</a> - ）は<a href="." id="link_2"                                          >韓国</a>で2008年初旬の大学卒業まで、日本人女性“サオリ”と詐称して活動していた元在日韓国人の韓国人<a href="." id="link_3"                                          >タレント</a>。両親が<a href="." id="link_4"                                >韓国人</a>の<a href="." id="link_5"                                                                        >在日韓国人</a>3世で<a href="." id="link_6"                      >日本</a>での通名は<a href="." id="link_7"                      >武田</a>佐緒里、本名は張恩珠（チャン・ウンジュ、<span lang="ko">장은주</span>）である。
</p><p><br />
2007年デビュー、現在も韓国で活動中の日本人タレントで、精子バンクを利用した未婚の母として知られる<a href="." id="link_8"                                                    >藤田小百合</a>(<a href="/w/index.php?title=En:Sayuri_Fujita&amp;action=edit&amp;redlink=1" class="new" title="En:Sayuri Fujita (存在しないページ)">en:Sayuri_Fujita</a>)とは<b>別人</b>。
</p>
