		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀本 裕樹</b>（ほりもと ゆうき、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >8月12日</a> - ）は、日本の<a href="." id="link_2"                                          >俳人</a>、<a href="." id="link_3"                                                    >文筆家</a>。所属事務所はアドライフ。<a href="." id="link_4"                                                              >東京経済大学</a>・<a href="." id="link_5"                                                              >二松學舍大学</a>非常勤講師、<a href="." id="link_6"                                                                                  >実践女子学園</a>生涯学習センター講師、<a href="." id="link_7"                                                                                  >杉並区立角川庭園</a>・すぎなみ詩歌館講師、<a href="." id="link_8"                                          >俳人協会</a>幹事。俳句結社「蒼海俳句会」主宰。
</p>
