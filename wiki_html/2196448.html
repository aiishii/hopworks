		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>家泉 あづさ</b>（いえいずみ あづさ）は<a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >浜松市</a>出身の<a href="." id="link_3"                                                                                                                          >バルーンアーティスト</a>。バニーズバルーンファクトリーショップ経営。<a href="." id="link_4"                      >日本</a>の小学校1・2年生が使用している図画工作の教科書（<a href="." id="link_5"                                                    >開隆堂</a>）にて風船作家として紹介されている。主にバルーンセミナーやバルーンオブジェ制作をするアーティストとして、<a href="." id="link_6"                                                                        >アメリカ</a>、<a href="." id="link_7"                                          >韓国</a>、<a href="." id="link_8"                                                              >シンガポール</a>、<a href="." id="link_9"                      >台湾</a>、<a href="." id="link_10"                                         >イタリア</a>、<a href="." id="link_11"                                                   >スロベニア</a>、<a href="." id="link_12"                                                             >インドネシア</a>、<a href="." id="link_13"                     >香港</a>、<a href="." id="link_14"                                                   >マレーシア</a>など海外でも講師として活動中。
</p>
