<p><b>京都</b>（きょうと、みやこ、きょうのみやこ、<a href="." id="link_6"                      >英</a>&#58; <span lang="en">Kyōto</span>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >地名</a>、<a href="." id="link_9"                      >都市</a>。
</p><p><b><a href="." id="link_10"           >都</a></b>、もしくは<b><a href="." id="link_11"           >京</a></b>ともいい、歴史的には<a href="." id="link_12"                 >794年</a>以降<a href="." id="link_13"                                                   >日本の首都</a>であった<b><a href="." id="link_14"                               >平安京</a></b>で、当時は<a href="." id="link_15"                                                   >日本の政治</a>・<a href="." id="link_16"                                                   >文化</a>の中心地であった。
</p><p>現在の京都は、包括的地方公共団体・<b><a href="." id="link_17"                               >京都府</a></b>の地域や、その<a href="." id="link_18"                                                                       >府庁所在地</a>たる基礎的地方公共団体・<b><a href="." id="link_19"                               >京都市</a></b>の地域を指す。
</p>
