<p><b>中上 晶子</b>（なかがみ あきこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >起業家</a>（前ハッピープリント代表）、<a href="." id="link_3"                                          >精神医学</a>研究家（<a href="." id="link_4"                                          >家族療法</a>家）、<a href="." id="link_5"                                                                                  >カウンセラー</a>。<a href="." id="link_6"                    >2009年</a><a href="." id="link_6"              >4月</a>より<a href="." id="link_7"                                                                                  >首都大学東京</a>国際センター事務長に就任。<a href="." id="link_7"                                                                                  >首都大学東京</a>の国際展開推進に向けて活動を行っている。
</p>
