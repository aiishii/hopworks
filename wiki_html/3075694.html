<p><b>杣ヶ花 渕右エ門</b>（そまがはな ふちえもん、<a href="." id="link_1"                    >1818年</a>（<a href="." id="link_2"                      >文政</a>元年） - <a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                              >10月12日</a>（<a href="." id="link_4"                      >嘉永</a>2年<a href="." id="link_5"                                                      >8月26日</a>））は、<a href="." id="link_6"                                >雷部屋</a>に所属した元<a href="." id="link_7"                      >力士</a>。本名は岡戸、諱は不明。<a href="." id="link_8"                                >武蔵国</a><a href="." id="link_9"                                >埼玉郡</a>（現在の<a href="." id="link_10"                               >埼玉県</a><a href="." id="link_11"                               >鴻巣市</a>）出身。身長体重不明。最高位は東<a href="." id="link_12"                     >前頭</a>5枚目。
</p>
