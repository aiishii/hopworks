		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>THE TRIPLE X</b>（ざ とりぷる えっくす、<a href="." id="link_1"                    >1998年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ハードロック</a>バンド。ごくわずかだがメディアの紹介文やイベント参加の告知で「桑名正博＆THE TRIPLE X」と表記されたこともあった。<a href="." id="link_4"                    >2003年</a>から<a href="." id="link_5"                    >2009年</a><a href="." id="link_5"              >8月</a>までの休止期間を挟みメンバーチェンジ後、再開させたが桑名死去後は解散状態にある。
</p>
