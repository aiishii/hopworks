		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古武 弥正</b>（こたけ やしょう、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >9月19日</a>-<a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >11月13日</a>）は日本の<a href="." id="link_3"                                          >心理学者</a>。<a href="." id="link_4"                                                              >医学博士</a>。｢人間における<a href="." id="link_5"                                          >条件反射</a>の研究｣などで顕著な業績を挙げた。
<a href="." id="link_6"                                                              >関西学院</a>大学名誉教授、元関西学院大学学長、<a href="." id="link_7"                                                              >兵庫医科大学</a>名誉教授、元兵庫医科大学理事長。
勲二等<a href="." id="link_8"                                                                        >旭日重光章</a>受章（1984年）、毎日学術奨励賞（1955年）、兵庫県功労者表彰（1971年）、西宮市民文化賞（1983年）。
</p>
