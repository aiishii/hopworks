	<h1 id="firstHeading" class="firstHeading" >リチャード・ヘンリー・メイジャー</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・ヘンリー・メイジャー</b>（Richard Henry Major、<a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                            >10月3日</a> – <a href="." id="link_2"                    >1891年</a><a href="." id="link_2"                            >6月25日</a>）は、<a href="." id="link_3"                      >地図</a>専門の<a href="." id="link_4"                      >司書</a>として、<a href="." id="link_5"                    >1844年</a>から<a href="." id="link_6"                    >1880年</a>に引退するまで<a href="." id="link_7"                                                    >大英博物館</a>の地図の管理に当たっていた、<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                          >地理学者</a>。
</p><p>司書だった当時、メイジャーは地図や、重要な史料などを多数出版した。<a href="." id="link_10"                   >1849年</a>から<a href="." id="link_11"                   >1858年</a>にかけては<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                         >ハクルイト協会</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Hakluyt_Society&amp;action=edit&amp;redlink=1" class="new" title="En:Hakluyt Society (存在しないページ)">英語版</a>）</span></span>の事務長を務めた。
</p>
