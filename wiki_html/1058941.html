<p><b>多 忠亮</b>（おおの ただすけ、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                          >5月3日</a> - <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）<a href="." id="link_6"                            >12月3日</a>）は、<a href="." id="link_7"                      >大正</a>期の<a href="." id="link_8"                                                              >ヴァイオリン</a>奏者・作曲家。
</p><p>東京生まれ。旧制<a href="." id="link_9"                                                                                            >芝中学校</a>（第8回生）を卒業し、<a href="." id="link_10"                                                                                 >東京音楽学校</a>（現・東京藝術大学音楽学部）入学。<a href="." id="link_11"                                                                                                     >宮内省式部職楽部</a>所属の<a href="." id="link_12"                     >雅楽</a>の家柄出身ではあるが、洋楽に専心してヴァイオリンを専攻する。<a href="." id="link_13"                                         >竹久夢二</a>の「<a href="." id="link_14"                               >宵待草</a>」の詩に感動し、これに曲を付けて1918年（大正7年）に<a href="." id="link_15"                                                   >セノオ楽譜</a>より出版した。
</p>
