		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドマンド・クレリヒュー・ベントリー</b>（Edmund Clerihew Bentley, <a href="." id="link_1"                    >1875年</a><a href="." id="link_1"                            >7月10日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >3月30日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                          >推理作家</a>。長編<a href="." id="link_7"                                          >推理小説</a>『<a href="." id="link_8"                                                                                            >トレント最後の事件</a>』の作者として著名である。二男はイラストレーターとして知られるニコラス・ベントリー (<a href="/w/index.php?title=En:Nicolas_Bentley&amp;action=edit&amp;redlink=1" class="new" title="En:Nicolas Bentley (存在しないページ)">Nicolas Bentley</a>)。
</p>
