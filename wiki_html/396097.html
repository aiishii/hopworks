<p><b>アンリ・ヴァン・デ・ヴェルデ</b>（<b>Henry van de Velde</b>, <a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                              >10月25日</a>）は、19世紀末から20世紀始めに活躍した<a href="." id="link_3"                                          >ベルギー</a>の建築家。<a href="." id="link_4"                                                                                            >アール・ヌーヴォー</a>からモダンデザインへの展開を促した人物。ヴァン・ド・ヴェルドやファン・デ・フェルデとも表記される。 
</p>
