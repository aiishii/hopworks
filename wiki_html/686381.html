		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉内 里美</b>（よしうち さとみ、<b>本名・西山 里美</b>（にしやま さとみ）、旧姓・吉内、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >3月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。夫は、<a href="." id="link_4"                                          >タレント</a>の<a href="." id="link_5"                                          >西山浩司</a>。
</p><p>一時期、芸名を<b>西宮香織</b>（にしみやかおり）としていたが、<b>吉内里美</b>に戻した。
</p><p>第2期<a href="." id="link_6"                                                                                            >エンドレスギャルズ</a>メンバー。
