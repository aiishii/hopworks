		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Budayu_kogure.jpg" title="ファイル:Budayu kogure.jpg">ファイル:Budayu kogure.jpg</a>  <div class="thumbcaption">1932年</div></div></div>
<p><b>木暮 武太夫</b>（こぐれ ぶだゆう、旧名・<b>正一</b>、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >2月17日</a> - <a href="." id="link_4"                    >1967年</a>（<a href="." id="link_5"                      >昭和</a>42年）<a href="." id="link_6"                            >7月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（<a href="." id="link_9"                                                                              >衆議院議員</a>、<a href="." id="link_9"                                                                              >参議院議員</a>、<a href="." id="link_10"                                         >運輸大臣</a>）、<a href="." id="link_11"                               >実業家</a>（旅館業、木暮旅館主）、群馬県多額<a href="." id="link_12"                                         >納税</a>者。群馬県観光協会、<a href="." id="link_13"                                                             >日本温泉協会</a>各会長、関東<a href="." id="link_14"                                                                                 >いすゞ自動車販売</a>社長。
</p>
