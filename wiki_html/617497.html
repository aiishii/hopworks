<p><b>倪 瓚</b>（げい さん、<a href="." id="link_1"                    >1301年</a> - <a href="." id="link_2"                    >1374年</a>）は、<a href="." id="link_3"                                      >元</a>末の画家。<a href="." id="link_4"                                                    >元末四大家</a>の一人に挙げられ、あるいは<a href="." id="link_5"                                >董其昌</a>・<a href="." id="link_6"                                >黄公望</a>・<a href="." id="link_7"                                >陳継儒</a>・<a href="." id="link_8"                                                                                                  >王思任</a>・<a href="." id="link_9"                                                                                                  >楊龍友</a>・<a href="." id="link_10"                                                   >王時敏</a>・<a href="." id="link_11"                                                                                                 >夏雲鼎</a>・<a href="." id="link_12"                               >孔尚任</a>などとあわせて「金陵九子」とも呼ばれた。字は元鎮、号は雲林、他に別号が多い。
</p>
