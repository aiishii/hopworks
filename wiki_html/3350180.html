		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孤蓬 万里</b>（こほう ばんり、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月15日</a> ）は、<a href="." id="link_3"                      >台湾</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                      >歌人</a>。本名<b>呉 建堂</b>。<a href="." id="link_6"                                                                                        >旧制台北高等学校</a>在学中に、<a href="." id="link_7"                                >万葉集</a>研究で知られる<a href="." id="link_8"                                >犬養孝</a>に師事。戦後、<a href="." id="link_9"                      >医師</a>の本業のかたわら、<a href="." id="link_10"                                                                                           >日本統治</a>下で学んだ日本語で<a href="." id="link_11"                     >和歌</a>や<a href="." id="link_12"                     >俳句</a>の創作を行った。<a href="." id="link_13"                   >1993年</a>には台湾で創作された和歌を『台湾万葉集』として刊行し、<a href="." id="link_14"                               >大岡信</a>らの絶賛を得る。1996年には『台湾万葉集』が<a href="." id="link_15"                                         >菊池寛賞</a>を受賞。台湾人として日本の文学賞を獲得した第一号となった。
</p>
