		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローマ略奪</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sack of Rome</span>）とは、<a href="." id="link_2"                      >紀元</a><a href="." id="link_3"                  >546年</a>に<a href="." id="link_4"                                                              >東ゴート王国</a>の国王<a href="." id="link_5"                                                    >トーティラ</a>（在位<a href="." id="link_6"                  >541年</a> - <a href="." id="link_7"                  >552年</a>）に率いられた東ゴートの軍勢が、およそ1年間にわたって<a href="." id="link_8"                                >ローマ</a>市内で破壊・略奪を行った事象を指す。これは、<a href="." id="link_9"                                                              >東ローマ帝国</a>と<a href="." id="link_4"                                                              >東ゴート王国</a>間の<a href="." id="link_10"                                                   >ゴート戦争</a>（<a href="." id="link_11"                 >535年</a> - <a href="." id="link_12"                 >554年</a>）での戦いの一つである。
</p>
