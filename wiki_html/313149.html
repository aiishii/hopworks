		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>敷村 良子</b>（しきむら よしこ、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                                >随筆家</a>。<a href="." id="link_5"                                >新潟県</a>在住。夫は<a href="." id="link_6"                                                                                  >新潟国際情報大学</a>教授の<a href="." id="link_7"                                                                                                            >越智敏夫</a>。
</p><p><a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >松山市</a>出身。<a href="." id="link_10"                                                                                                               >愛媛県立松山東高等学校</a>、<a href="." id="link_11"                                         >放送大学</a>卒業。
</p><p>1995年、「<a href="." id="link_12"                                                                                                                         >がんばっていきまっしょい</a>」で松山市主催の<a href="." id="link_13"                                                                                 >坊っちゃん文学賞</a>を受賞。著作は映画化、テレビドラマ化された。
</p><p><a href="." id="link_14"                               >漫画家</a>、<a href="." id="link_15"                                                                       >オペラ歌手</a>の<a href="." id="link_16"                                                                                                           >五島傅明</a>は高校の先輩で、「がんばっていきまっしょい」に登場する生徒会長のモデルだという。
</p>
