<p><b>田中 萃一郎</b>（たなか すいいちろう、<a href="." id="link_7"                      >明治</a>6年（<a href="." id="link_8"                    >1873年</a>）<a href="." id="link_9"                          >3月7日</a> - <a href="." id="link_10"                     >大正</a>12年（<a href="." id="link_11"                   >1923年</a>）<a href="." id="link_12"                           >8月13日</a>）は、大正期の<a href="." id="link_13"                                                             >歴史学者</a>、<a href="." id="link_14"                                                                       >東洋史学者</a>、<a href="." id="link_15"                                                             >法学博士</a>。日本における<a href="." id="link_16"                               >東洋学</a>の草分けで、専門は近世中国研究。
