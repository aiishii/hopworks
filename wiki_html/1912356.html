<p><b>中嶋 陽二</b>（なかじま ようじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月25日</a>- ）は<a href="." id="link_5"                                >作詞家</a>・<a href="." id="link_6"                                >作曲家</a>。<a href="." id="link_10"                                                             >関西フォーク</a>の隆盛期に活躍したマヨネーズ、<a href="." id="link_11"                   >1971年</a>に大ヒットした『<a href="." id="link_12"                                                                                                                                                                                                     >花嫁</a>』の<a href="." id="link_13"                                                                       >はしだのりひこ</a>とクライマックスとしてNHK紅白歌合戦に出場するなどして活動した。
