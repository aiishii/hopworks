<p><b>仙桃院</b> / <b>仙洞院</b>（せんとういん、<a href="." id="link_1"                      >大永</a>4年（<a href="." id="link_2"                    >1524年</a>）または<a href="." id="link_3"                      >享禄</a>元年（<a href="." id="link_4"                    >1528年</a>） - <a href="." id="link_5"                      >慶長</a>14年<a href="." id="link_6"                                                      >2月15日</a>（<a href="." id="link_7"                    >1609年</a><a href="." id="link_7"                            >3月20日</a>））は、<a href="." id="link_8"                                                                    >戦国時代</a>から<a href="." id="link_9"                                          >江戸時代</a>初期にかけての女性。父は<a href="." id="link_10"                                         >長尾為景</a>、母は<a href="." id="link_11"                               >上杉氏</a>。<a href="." id="link_12"                                         >長尾政景</a>の<a href="." id="link_13"                     >正室</a>で<a href="." id="link_14"                                         >上杉景勝</a>の母。名は<b>綾</b>と伝わる。
</p>
