		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小澤 弘明</b>（おざわ ひろあき、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >千葉大学</a><a href="." id="link_5"                                                              >国際教養学部</a><a href="." id="link_6"                      >教授</a>。専門は<a href="." id="link_7"                                                                                  >ハプスブルク帝国</a>史、近代<a href="." id="link_8"                                >ドイツ</a>・<a href="." id="link_9"                                                              >オーストリア</a>史。
</p><p>1987年<a href="." id="link_10"                                         >東京大学</a>大学院<a href="." id="link_11"                               >社会学</a>研究科<a href="." id="link_12"                                                   >国際関係論</a>専門課程単位取得退学。1996年千葉大学文学部助教授、2003年同教授を経て2016年より現職。『歴史学研究』編集長（2006-09年）。歴史学研究会委員長（2016-19年）。千葉大学副学長（2014年-）。国際教養学部長（2016年-）。二児の父でもある。
</p>
