<p><b>ラス・アルラ・エングダ・クビ</b>（Ras Alula Engda Qubi, <a href="." id="link_1"                    >1827年</a> - <a href="." id="link_2"                    >1897年</a>）は、<a href="." id="link_3"                                                                        >エチオピア帝国</a>の軍人。「アババ・ネガ」、「アルラ・クビ」の称号でも知られる。
</p><p>エチオピア皇帝<a href="." id="link_4"                                                                                                                                                                                                              >ヨハンネス4世</a>とその後継者を助けて、国内の統一と諸外国との戦いを指揮した。そのため、欧州からは「<b>アビシニアの<a href="." id="link_5"                                                                                                                          >ガリバルディ</a></b>」と称された。
</p>
