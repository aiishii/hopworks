		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 顕徳</b>（まるやま あきのり、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >9月21日</a> - ）は、日本の<a href="." id="link_2"                                                              >国文学者</a>、<a href="." id="link_3"                                                              >民俗学者</a>。<a href="." id="link_4"                                                              >文学博士</a>。専門は古代文学。<a href="." id="link_5"                                          >花園大学</a>特任教授。<a href="." id="link_6"                                                                                            >臨済宗東福寺派</a>（蔵主）。日本国語国学研究所代表。<a href="." id="link_7"                                          >和歌山県</a>出身。<a href="." id="link_8"                                >奈良県</a><a href="." id="link_9"                                >橿原市</a>在住。
</p><p>主な研究テーマは日本の古代文学（<a href="." id="link_10"                     >記紀</a>、<a href="." id="link_11"                               >万葉集</a>、<a href="." id="link_12"                                                                       >日本霊異記</a>）と、沖縄や奈良の伝承文学を中心に<a href="." id="link_13"                     >神話</a>・<a href="." id="link_14"                     >伝説</a>、<a href="." id="link_15"                     >昔話</a>、仏教説話。
</p>
