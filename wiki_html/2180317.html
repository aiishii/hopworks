	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>中尾 巧</b>（なかお たくみ、男性、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >9月26日</a> - ）は、日本の元<a href="." id="link_2"                                >検察官</a>。<a href="." id="link_3"                                                                        >大阪地方検察庁</a>を中心に異動を繰り返したいわゆる「関西検察」。<a href="." id="link_4"                                                                        >大阪高等検察庁</a><a href="." id="link_5"                                                    >検事長</a>を最後に退官し、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年2月）">現在</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年2月）">いつ?</span></a></i>&#93;</sup>は<a href="." id="link_6"                                                                                                                                    >弁護士法人淀屋橋・山上合同</a>に所属する<a href="." id="link_7"                                >弁護士</a>。
</p><p><a href="." id="link_8"                                                                                                                                                                                      >大阪地検特捜部主任検事証拠改ざん事件</a>時の大阪高検検事長だったが、所管の大阪地検の<a href="." id="link_9"                                          >大坪弘道</a>や<a href="." id="link_10"                                         >佐賀元明</a>らから改ざん事実の報告は受けていない<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年2月）">とされる</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2020年2月）">誰によって?</span></a></i>&#93;</sup>。
</p>
