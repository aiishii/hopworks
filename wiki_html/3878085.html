		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神 洋明</b>（じん ひろあき、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                  >第一東京弁護士会</a>会長や、<a href="." id="link_5"                                                                                  >日本弁護士連合会</a>副会長、<a href="." id="link_6"                                >法務省</a><a href="." id="link_7"                                                    >法制審議会</a><a href="." id="link_8"                                >刑事法</a>部会<a href="." id="link_9"                      >幹事</a>、<a href="." id="link_10"                                                             >東亜道路工業</a><a href="." id="link_11"                               >監査役</a>等を歴任した。
</p>
