<p><b>王 隆</b>（おう りゅう、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">왕륭</span>）または<b>王 龍建</b>（おう りゅうけん、ワン・ヨンゴン、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">용건</span>）は、<a href="." id="link_3"                      >高麗</a>の太祖<a href="." id="link_4"                                                          >王建</a>の父。<a href="." id="link_5"                      >廟号</a>は<b>世祖</b>。<a href="." id="link_6"                                          >諡号</a>は<b>威武大王</b>。
