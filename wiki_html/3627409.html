		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハーバート・ウィリアム・ハインリッヒ</b>（Herbert William Heinrich、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >6月22日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の保険会社社員である。1930年代のアメリカにおける労働安全の先駆者であり、<a href="." id="link_4"                                                                                            >ハインリッヒの法則</a>に名を残す。
