		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 敬一</b>（まるやま けいいち、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >9月1日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>、<a href="." id="link_3"                                          >中京大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >伊那市</a>生まれ。1966年<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                >法学部</a>卒。1976年<a href="." id="link_9"                                                              >大阪市立大学</a><a href="." id="link_10"                               >大学院</a>法学研究科博士課程単位取得退学、中京大学法学部<a href="." id="link_11"                               >助教授</a>、81年<a href="." id="link_12"                     >教授</a>、87-89年法学部長。2001-03年法学研究科長、2009年<a href="." id="link_13"                     >定年</a><a href="." id="link_14"                     >退職</a>、名誉教授。91年「<a href="." id="link_15"                                                             >マルクス主義</a>と<a href="." id="link_16"                                                                       >民族自決権</a>」で大阪市大<a href="." id="link_17"                                                             >法学博士</a>。専攻は<a href="." id="link_18"                               >ドイツ</a>、<a href="." id="link_19"                                                             >オーストリア</a>の政治思想史。
</p>
