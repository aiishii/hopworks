		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザクセン人民党</b> (<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Sächsische Volkspartei</span>) とは、<a href="." id="link_2"                    >1866年</a>に<a href="." id="link_3"                                                              >ザクセン</a>で結成された<a href="." id="link_4"                                          >社会主義者</a>とブルジョワ民主主義者の合同政党。両者の党内対立により<a href="." id="link_5"                    >1869年</a>には解党した。<a href="." id="link_6"                                                                                                                                              >ヴィルヘルム・リープクネヒト</a>や<a href="." id="link_7"                                                                                                      >アウグスト・ベーベル</a>ら社会主義者たちは新たに<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                        >社会民主労働者党</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Sozialdemokratische_Arbeiterpartei_(Deutschland)&amp;action=edit&amp;redlink=1" class="new" title="De:Sozialdemokratische Arbeiterpartei (Deutschland) (存在しないページ)">ドイツ語版</a>）</span></span>(SDAP)を結成することになる。
</p>
