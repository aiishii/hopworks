		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三ヶ島 葭子</b>（みかじま よしこ、本名：三ヶ島よし→倉片よし、<a href="." id="link_1"                    >1886年</a>(<a href="." id="link_2"                      >明治</a>19年)<a href="." id="link_3"                          >8月7日</a> - <a href="." id="link_4"                    >1927年</a>(<a href="." id="link_5"                      >昭和</a>2年)<a href="." id="link_6"                            >3月26日</a>）は、日本の女流<a href="." id="link_7"                      >歌人</a>。生涯で6000首以上の<a href="." id="link_8"                      >短歌</a>を残したという。
</p><p><a href="." id="link_9"                      >俳優</a>の<a href="." id="link_10"                               >左卜全</a>（本名：三ヶ島一郎、1894年 - 1971年）は、異母弟にあたる。
</p>
