		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 博臣</b>（こうの ひろおみ、<a href="." id="link_1"                    >1928年</a>―<a href="." id="link_2"                    >2003年</a>8月20日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>。
</p><p><a href="." id="link_5"                                >大分県</a>出身。<a href="." id="link_6"                                                    >久留米大学</a>医学部卒業、<a href="." id="link_7"                                          >九州大学</a>結核研究所、<a href="." id="link_8"                                          >京都大学</a>胸部疾患研究所勤務、<a href="." id="link_9"                    >1965年</a>に<a href="." id="link_10"                               >兵庫県</a><a href="." id="link_11"                               >神戸市</a>に河野胃腸科外科医院を開院。<a href="." id="link_12"                   >1974年</a>『死の臨床～死にゆく人々への援助』を著し、<a href="." id="link_13"                   >1977年</a>「死の臨床研究会」を創設。<a href="." id="link_14"                   >1986年</a>に日本サイコオンコロジー学会を創設。国際サイコオンコロジー学会副会長。
</p><p>日本における<a href="." id="link_15"                                                                       >ターミナルケア</a>の先駆者。
</p>
