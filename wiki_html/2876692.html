<p><b>スタニスラフ・クノール</b>（Stanislav Knor, <a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >12月4日</a>）は、<a href="." id="link_3"                                >チェコ</a>出身の<a href="." id="link_4"                                                    >ピアニスト</a>。
</p><p><a href="." id="link_5"                                >プラハ</a>の生まれ。地元の音楽院でフランティシェク・マクシアーンに師事した後、<a href="." id="link_6"                                                                                                                                    >パリ音楽院</a>で<a href="." id="link_7"                                                                                            >マルセル・シャンピ</a>の教えを受ける。1956年に<a href="." id="link_8"                                                                                                                                                                            >エリザベート王妃国際音楽コンクール</a>の<a href="." id="link_9"                                >ピアノ</a>部門で7位入賞。
</p><p>その後<a href="." id="link_10"                                                             >スウェーデン</a>の<a href="." id="link_11"                                                                                                                               >マルメ音楽院</a>で教鞭をとり、その地で亡くなった。
</p>
