		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>交楽 龍弾</b>（まずら りゅうだん、<a href="." id="link_1"                    >1935年</a>〈<a href="." id="link_2"                      >昭和</a>10年〉<a href="." id="link_3"                          >6月5日</a> - <a href="." id="link_4"                    >2007年</a>〈<a href="." id="link_5"                      >平成</a>19年〉<a href="." id="link_6"                              >12月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >画家</a>、<a href="." id="link_9"                      >書家</a>、<a href="." id="link_10"                     >歌手</a>。<a href="." id="link_11"                               >東京府</a>出身。<a href="." id="link_12"                                                   >越智松平家</a>第12代当主。美作浜田会顧問、日本占い師連盟総裁、宮崎インターネット大学校<a href="." id="link_13"                                         >名誉教授</a>、NPO法人日本少子化対策協議会総裁、総合藝術文化財団最高顧問などの肩書きがあった。<b>交楽 竜弾</b>とも表記する。本名は<b>松平 武龍</b>（まつだいら ぶりゅう）。別名は松平 龍門（まつだいら りゅうもん）。
</p>
