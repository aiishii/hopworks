		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葵 美哉</b>（あおい みや、<a href="." id="link_1"                          >6月3日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a>・<a href="." id="link_3"                                                                    >専科</a>の<a href="." id="link_4"                      >男役</a>。元<a href="." id="link_5"                                                                    >月組</a><a href="." id="link_6"                                                                    >副組長</a>。
</p><p><a href="." id="link_7"                                >宮崎県</a><a href="." id="link_8"                                >宮崎市</a>、<a href="." id="link_9"                                                                                                      >宮崎女子高等学校</a>出身。宝塚歌劇団時代の愛称は「<b>ありんこ</b>」、「<b>ありりん</b>」。
</p>
