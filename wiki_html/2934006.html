<p><b>デニス・ヴァシリエヴィチ・ダヴィドフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Дени́с Васи́льевич Давы́дов</span>, <a href="." id="link_2"                    >1784年</a>7月27日（<a href="." id="link_3"                                                    >ユリウス暦</a>7月16日）‐ <a href="." id="link_4"                    >1839年</a>4月22日（ユリウス暦5月5日））は、<a href="." id="link_5"                                                    >ロシア帝国</a>の<a href="." id="link_6"                                                                        >ナポレオン戦争</a>時代の<a href="." id="link_7"                      >軍人</a>で<a href="." id="link_8"                      >詩人</a>。軍人としての階級は<a href="." id="link_9"                      >中将</a>。
彼は<a href="." id="link_10"                                         >快楽主義</a>と虚勢のための<a href="." id="link_11"                               >軽騎兵</a>の詩を創作し、とくに彼自身の人生をそのような詩文で形作った。
</p>
