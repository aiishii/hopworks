<p><b>ロクルム島</b>（<a href="." id="link_1"                                                              >クロアチア語</a>&#58; <span lang="hr">Lokrum</span>,<a href="." id="link_2"                                                    >イタリア語</a>&#58; <span lang="it">Lacroma</span>）は<a href="." id="link_3"                                                    >クロアチア</a>の都市<a href="." id="link_4"                                                                        >ドゥブロヴニク</a>の沖合約600mの<a href="." id="link_5"                                                    >アドリア海</a>に浮かぶ島で、島の最高地点は海抜96mである。オーストリア大公<a href="." id="link_6"                                                                                                                                          >マクシミリアン</a>は島にかつて別荘を所有していた。修道院や植物園はマクシミリアンの時代から残っており、島の最高地点はフランスにより要塞が築かれているが後にオーストリアの人々はこれをマクシミリアンの塔と名付けている。
</p>
