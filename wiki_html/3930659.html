		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲川 誠一</b>（いながわ せいいち、<a href="." id="link_1"                    >1925年</a>（大正14年）<a href="." id="link_2"                            >10月1日</a> - <a href="." id="link_3"                    >2016年</a>（平成28年）<a href="." id="link_4"                            >6月28日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                                  >自動車技術者</a>。第3代<a href="." id="link_7"                                                          >スズキ</a>株式会社<a href="." id="link_8"                                                                        >取締役会長</a>を務めた。<a href="." id="link_9"                                                              >藍綬褒章</a>受章。<a href="." id="link_10"                                                                       >科学技術庁長官</a>賞受賞。
</p>
