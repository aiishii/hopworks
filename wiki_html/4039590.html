<p><b>マント＝ラ＝ジョリー駅</b>はフランス北西部<a href="." id="link_1"                                                              >イヴリーヌ県</a><a href="." id="link_2"                                                                                                      >マント＝ラ＝ジョリー</a>にある鉄道駅である。この駅は<a href="." id="link_3"                      >パリ</a>と<a href="." id="link_4"                                                                        >ルアーヴル</a>を結ぶ<a href="." id="link_5"                                                                                                                                                                                  >パリ＝サン＝ラザール - ル・アーブル線</a>上にあり、<a href="." id="link_6"                                >カーン</a>と<a href="." id="link_7"                                                                                  >シェルブール</a>へ向かう<a href="/w/index.php?title=En:Mantes-la-Jolie%E2%80%93Cherbourg_railway&amp;action=edit&amp;redlink=1" class="new" title="En:Mantes-la-Jolie–Cherbourg railway (存在しないページ)">マント＝ラ＝ジョリー - シェルブール線</a>の分岐駅である。
</p>
