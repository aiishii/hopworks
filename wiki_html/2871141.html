		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓志煥</b>（ハン・ジファン、<a href="." id="link_1"                                >朝鮮語</a>:한지환、<a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                              >10月28日</a> - ）は、<a href="." id="link_3"                                          >韓国</a>の人権活動家兼市民運動家で、<a href="." id="link_4"                                                              >男性主義</a>活動家である。2000年代の初めから男女共同兵役推進運動を展開し、女性割当制反対運動、<a href="." id="link_3"                                          >韓国</a><a href="." id="link_5"                      >国軍</a>の<a href="." id="link_6"                                                                                                            >軍加算点</a>廃止反対運動などを行う。男女共同兵役義務論を主張している。
</p>
