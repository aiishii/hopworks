<p><b>引田 智子</b>（ひきた ともこ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_11"                                         >アイドル</a>、化粧品販売会社<a href="." id="link_12"                                                                                                                                                               >ソシエテ・ル レーブ</a>の責任者。現姓、<b>村上</b>（むらかみ）。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                                          >港区</a>出身。父親は<a href="." id="link_13"                                                                   >初代引田天功</a>。<a href="." id="link_7"                      >声優</a>の<a href="." id="link_14"                                         >引田有美</a>は異母姉。
</p>
