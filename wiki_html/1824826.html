		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>緑川 聖司</b></span>（みどりかわ せいじ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                                                                  >児童文学作家</a>、<a href="." id="link_4"                                          >推理作家</a>。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                          >岸和田市</a>出身。<a href="." id="link_7"                                          >大阪大学</a>卒業。大学時代はミステリー研究会に所属していた。2003年、『晴れた日は図書館へいこう』で第1回<a href="." id="link_8"                                                                                            >日本児童文学者協会</a><a href="." id="link_9"                                                                                            >長編児童文学新人賞</a>の佳作となりデビューした。
</p><p>デビュー以前に、光文社文庫の公募アンソロジー『<a href="." id="link_10"                                                                                                 >本格推理</a>』に推理小説の短編が2度掲載されている。
</p><p>また、2001年の第8回<a href="." id="link_11"                                                                       >創元推理短編賞</a>では最終候補作がミステリ誌『<a href="." id="link_12"                                             >創元推理21</a>』に掲載され、<a href="." id="link_13"                                                                                 >日本推理作家協会</a>編の年刊の推理小説傑作選にも収録された。
</p>
