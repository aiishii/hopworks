		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 敬吉</b>（いしい けいきち、<a href="." id="link_1"                      >慶応</a>2年<a href="." id="link_2"                                                        >11月11日</a>（<a href="." id="link_3"                    >1866年</a><a href="." id="link_3"                              >12月17日</a>） - <a href="." id="link_4"                      >昭和</a>7年（<a href="." id="link_5"                    >1932年</a>）<a href="." id="link_6"                            >3月10日</a>）は、明治から昭和時代前期の<a href="." id="link_7"                                >建築家</a>、<a href="." id="link_8"                                >構造家</a>、<a href="." id="link_9"                                                              >建築学者</a>、<a href="." id="link_10"                                         >建築史家</a>。最初の日本建築史研究者として知られる<a href="." id="link_11"                                         >伊東忠太</a>より早く日本建築史の研究を開始する。その後は実際の建築実務に関心を移し、構造と構法に関する研究を進めた。工手学校（現工学院大学）造家学科教員。
</p>
