		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新 貞老</b>（あたらし さだお、<a href="." id="link_1"                    >1827年</a><a href="." id="link_1"                            >11月7日</a>（<a href="." id="link_2"                      >文政</a>10年<a href="." id="link_3"                                                      >9月18日</a>） - <a href="." id="link_4"                    >1900年</a>（<a href="." id="link_5"                      >明治</a>33年）<a href="." id="link_6"                          >3月9日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >鳥取</a><a href="." id="link_9"                      >藩士</a>。<a href="." id="link_5"                      >明治</a>時代の<a href="." id="link_10"                     >官吏</a>。<a href="." id="link_11"                     >国学者</a>。<a href="." id="link_12"                     >神職</a>。<a href="." id="link_13"                                                   >佐渡県</a>権知事、<a href="." id="link_14"                               >相川県</a>権令。本姓は衣笠。通称は初め田中良達、新庄恒蔵、五郎。変名に池田謙斎。雅号に真木園。
</p>
