		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五藤 斉三</b>（ごとう せいぞう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >1月31日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >7月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >技術者</a>・<a href="." id="link_5"                                >実業家</a>で、<a href="." id="link_6"                                                    >天体望遠鏡</a>や<a href="." id="link_7"                                                                        >プラネタリウム</a>などの専門メーカー、<a href="." id="link_8"                                                                        >五藤光学研究所</a>の創業者。<a href="." id="link_9"                                >高知県</a>生まれ。
</p><p>父が司法官であったため、幼少時は<a href="." id="link_10"                                         >宇和島市</a>、<a href="." id="link_11"                               >高松市</a>、<a href="." id="link_12"                               >大阪市</a>と転居を繰り返した。
</p>
