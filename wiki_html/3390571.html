		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村井 早苗</b>（むらい さなえ、<a href="." id="link_1"                    >1946年</a>6月 - ）は、日本の日本史学者。<a href="." id="link_2"                                                              >日本女子大学</a>名誉教授。日本<a href="." id="link_3"                                                    >キリシタン</a>史専攻。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。1969年<a href="." id="link_2"                                                              >日本女子大学</a>文学部史学科卒業。1981年<a href="." id="link_5"                                          >立教大学</a>大学院文学研究科日本史専攻博士課程単位取得退学。2006年「キリシタン禁制史の研究」で日本女子大学<a href="." id="link_6"                                                              >文学博士</a>。日本女子大学教授。2016年退任。
</p>
