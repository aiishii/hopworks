		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸上 慎二</b>（きしがみ しんじ、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >1月29日</a>）は日本の<a href="." id="link_3"                                                              >国文学者</a>、日本大学名誉教授。
</p><p><a href="." id="link_4"                                >岐阜県</a>出身。大正14年（1925年）、旧制<a href="." id="link_5"                                                                                                                                              >日本大学中学校</a>（現在の日本大学第一高等学校）卒業。昭和6年（1931年）、<a href="." id="link_6"                                          >日本大学</a>法文学部文学科卒業。『<a href="." id="link_7"                                                    >後撰集</a>』ならびに『<a href="." id="link_8"                                >枕草子</a>』研究者で、ことに『枕草子』の作者とされる<a href="." id="link_9"                                          >清少納言</a>の伝記を解明したことにおいて後世に確かな足跡をのこした。
</p><p>2002年、肺炎のため<a href="." id="link_10"                                         >神奈川県</a><a href="." id="link_11"                               >藤沢市</a>において没する。
</p>
