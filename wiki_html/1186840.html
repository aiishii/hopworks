<p><b>ムワンザ</b>（Mwanza）は<a href="." id="link_1"                                                    >タンザニア</a>の<a href="." id="link_5"                                                                        >ヴィクトリア湖</a>畔に位置する<a href="." id="link_6"                      >都市</a>。<a href="." id="link_2"                                                    >ムワンザ州</a>の州都でもあり、<a href="." id="link_7"                                                                                  >ダルエスサラーム</a>に次ぐ大都市。2002年の<a href="." id="link_8"                                          >国勢調査</a>によると、郊外を含む都市圏全体の人口は約48万人。
