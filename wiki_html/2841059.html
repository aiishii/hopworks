<p><b>サイオプス サイキック・オペレーション</b>（Psi-Ops: The Mindgate Conspiracy）は、<a href="." id="link_1"                                                                                                      >ミッドウェイゲームズ</a>（Midway Games）が開発し<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                              >11月10日</a>に<a href="." id="link_3"                                          >カプコン</a>から<a href="." id="link_4"                            >PlayStation 2</a>にて発売された<a href="." id="link_5"                                                                                                                                                                                      >サードパーソン・シューティングゲーム（三人称シューティングゲーム）</a>。海外では<a href="." id="link_6"                                                        >Xbox</a>版や<a href="." id="link_7"                                                                                                                >PC</a>版もある。<a href="." id="link_8"                                                                                                                                    >ニンテンドーゲームキューブ</a>版はキャンセルされ発売されなかった。 
</p>
