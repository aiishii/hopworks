<p><b>川田 孝子</b>（かわだ たかこ、<a href="." id="link_4"                    >1936年</a><a href="." id="link_4"                              >10月30日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >童謡</a><a href="." id="link_7"                      >歌手</a>。姉は童謡歌手の<a href="." id="link_8"                                          >川田正子</a>、妹も同じく童謡歌手であった<a href="." id="link_9"                                                    >川田美智子</a>。作曲家、音楽教育家の<a href="." id="link_10"                                                             >三代目海沼実</a>は甥にあたる。
</p>
