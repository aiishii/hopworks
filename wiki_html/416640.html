<p><b>加来 耕三</b>（かく こうぞう、本名：<b>川崎 耕一</b>、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >10月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                      >作家</a>。血液型O型。（株）加来耕三事務所代表。所属事務所は<a href="." id="link_5"                      >三桂</a>。<b>静霞 薫</b>（しずか かおる）、<b>逢河 信彦</b>（あいかわ のぶひこ）というペンネームで、それぞれテレビアニメの原作者、マンガ評論家としても活動している。
