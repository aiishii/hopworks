		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斛律 光</b>（こくりつ こう、<a href="." id="link_1"                  >515年</a> - <a href="." id="link_2"                  >572年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >北斉</a>の武将。北斉の重鎮として国を支え続けていたが、<a href="." id="link_5"                                                >後主</a>によって粛清された。<a href="." id="link_6"            >字</a>は<b>明月</b>。<a href="." id="link_7"                      >朔州</a><a href="." id="link_8"                      >勅勒部</a>の出身。
</p>
