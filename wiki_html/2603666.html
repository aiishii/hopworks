		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 龍一郎</b>（ふじわら りゅういちろう、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                      >歌人</a>、<a href="." id="link_3"                                          >俳人</a>。<a href="." id="link_4"                                >福岡県</a>出身。歌誌「<a href="." id="link_5"                                >短歌人</a>」元編集人。「<a href="." id="link_6"                                                                                                                      >駄句駄句会</a>」同人、俳号は「媚庵（びあん）」。日本歌人クラブ会長。<a href="." id="link_7"                                >石岡市</a><a href="." id="link_8"                                                                                            >図書館</a>文化アドバイザー。
</p>
