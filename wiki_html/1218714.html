		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村岡 浩爾</b>（むらおか こうじ、<a href="." id="link_1"                    >1936年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >10月13日</a>）は、日本の<a href="." id="link_3"                                                              >環境学者</a>。<a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                          >名誉教授</a><a href="." id="link_6"                                                              >工学博士</a>。専門は<a href="." id="link_7"                                                                                                  >水環境</a>、特に地下水汚染や土壌汚染については<a href="." id="link_8"                                                                        >中央環境審議会</a>や地域の委員会の委員長を務め報告書の取りまとめや、<a href="." id="link_9"                                          >環境基準</a>の制定に功績がある。大阪生まれ。叙<a href="." id="link_10"                               >従四位</a>、<a href="." id="link_11"                                                                       >瑞宝小綬章</a>追贈。
</p>
