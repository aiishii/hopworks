		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池内 大学</b>（いけうち だいがく、<a href="." id="link_1"                    >1814年</a><a href="." id="link_1"                            >12月3日</a>（<a href="." id="link_2"                                                >文化</a>11年<a href="." id="link_3"                                                        >10月22日</a>）- <a href="." id="link_4"                    >1863年</a><a href="." id="link_4"                            >3月11日</a>（<a href="." id="link_5"                      >文久</a>3年<a href="." id="link_6"                                                      >1月22日</a>））は、<a href="." id="link_7"                      >幕末</a>期の<a href="." id="link_8"                                >儒学者</a>。また<a href="." id="link_9"                      >漢詩</a>・<a href="." id="link_10"           >書</a>に長じた。
</p><p>姓は源、名は奉時、<a href="." id="link_11"           >字</a>は士辰、陶所と<a href="." id="link_12"                                     >号</a>した。大学は通称（<a href="." id="link_13"                               >百官名</a>）。
</p>
