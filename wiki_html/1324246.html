<p><b>泉谷 綾子</b>（<b>いずみや あやこ</b>、<a href="." id="link_1"                    >1935年</a> -<a href="." id="link_2"                    >2012年</a>5月 ）は<a href="." id="link_3"                      >満州</a>出身の<a href="." id="link_4"                      >日本</a>で活動した<a href="." id="link_5"                      >女性</a><a href="." id="link_6"                                                    >占い師</a>。
</p><p>終戦と同時に帰国。透視能力を発揮し、その後、オリジナル占術「<b><a href="." id="link_7"                                                                                                            >激数占い</a></b>」を確立したとしている。
</p><p>レギュラー出演した「<a href="." id="link_8"                                          >三竹占い</a>」（<a href="." id="link_9"                                                    >テレビ朝日</a>）では、占いだけでなく<a href="." id="link_10"                                         >天然ボケ</a><a href="." id="link_11"                                                                                                                               >キャラクター</a>として親しまれた。<a href="." id="link_2"                    >2012年</a>に開運帖「生きる秘訣」の中で同年五月に死去されたと掲載されている。
</p>
