		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カロル・リトヴィン</b>（Carol Litvin、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                              >10月18日</a> - ）は、<a href="." id="link_2"                                                    >ルーマニア</a>の<a href="." id="link_3"                                >指揮者</a>。
</p><p>モスクワ音楽院に留学して<a href="." id="link_4"                                                                                  >ボリス・ハイキン</a>に指揮法、ヴラディスラフ・ソコロフに合唱指揮を学ぶ。1958年に帰国してルーマニア放送の合唱団及びオーケストラの指揮者となった。
</p><p>1959年から1964年までルーマニア放送の音楽部門の副部長を務め、1959年よりブカレスト音楽院で指揮法を講じるようになった。
</p>
