		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 俊一</b>（かわさき しゅんいち、<a href="." id="link_1"                    >1896年</a>（<a href="." id="link_2"                      >明治</a>29年）<a href="." id="link_3"                            >1月24日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >1月19日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >大正</a>から昭和期における<a href="." id="link_9"                                                    >地球物理学</a>者。
</p><p><a href="." id="link_10"                                         >京都帝国大学</a>理学部宇宙物理学教室の最初の卒業生で、<a href="." id="link_11"                                                                                           >水沢緯度観測所</a>第二代所長を務めた。
</p>
