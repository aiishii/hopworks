		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>HSHノルトバンク</b> (HSH Nordbank AG)は、<a href="." id="link_1"                                >ドイツ</a>の州立銀行の一つ。ドイツ北部の<a href="." id="link_2"                                                                                                                                                                            >シュレースヴィヒ＝ホルシュタイン州</a>と<a href="." id="link_3"                                                    >ハンブルク</a>（<a href="." id="link_4"                                          >都市州</a>）の共同出資による銀行であり、本拠は<a href="." id="link_3"                                                    >ハンブルク</a>に置いている。
<a href="." id="link_5"                                                                  >ハンブルガーSV</a>の本拠サッカースタジアムである<a href="." id="link_6"                                                                                                                                          >HSHノルトバンク・アレーナ</a>の<a href="." id="link_7"                                                                                                      >ネーミングライツ</a>を2007年に取得。
<a href="." id="link_8"                    >2007年</a>8月に巨額の<a href="." id="link_9"                                                                                            >サブプライムローン</a>を取得していることが報道された。
</p>
