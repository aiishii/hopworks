		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松竹 伸幸</b>（まつたけ のぶゆき、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                                >編集者</a>。<a href="." id="link_4"                                                              >かもがわ出版</a>編集主幹。元かもがわ出版編集長、<a href="." id="link_5"                                                                                                      >日本共産党中央委員会</a>勤務員。
</p><p>日本平和学会会員、<a href="." id="link_6"                                                                                                                >日本ジャーナリスト会議</a>出版部会世話人。専門は<a href="." id="link_7"                      >外交</a>・<a href="." id="link_8"                                                              >安全保障</a>。<a href="/wiki/%E8%87%AA%E8%A1%9B%E9%9A%8A%E3%82%92%E6%B4%BB%E3%81%8B%E3%81%99:21%E4%B8%96%E7%B4%80%E3%81%AE%E6%86%B2%E6%B3%95%E3%81%A8%E9%98%B2%E8%A1%9B%E3%82%92%E8%80%83%E3%81%88%E3%82%8B%E4%BC%9A" title="自衛隊を活かす:21世紀の憲法と防衛を考える会">自衛隊を活かす:21世紀の憲法と防衛を考える会</a>事務局長、<a href="." id="link_9"                                                                                                                                                                                                                                              >国際刑事法典の制定を国会に求める会</a>事務局長を務める。
</p>
