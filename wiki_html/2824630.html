		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 茂樹</b>（よしむら しげき、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）<a href="." id="link_3"                              >11月14日</a> - <a href="." id="link_4"                    >1985年</a>（<a href="." id="link_5"                      >昭和</a>60年）<a href="." id="link_6"                            >4月16日</a>）は、日本史学者。
</p><p><a href="." id="link_7"                                >広島県</a>出身。<a href="." id="link_8"                                                                                  >東京帝国大学</a>卒。1936年<a href="." id="link_9"                                                                                            >東京帝大史料編纂所</a>編纂官、1954年東京大学史料編纂所<a href="." id="link_10"                     >教授</a>。1958年<a href="." id="link_11"                     >定年</a>退官、<a href="." id="link_12"                                         >上智大学</a>教授。1967年退職。専門は平安・鎌倉時代の政治・法制、古文書学。
</p>
