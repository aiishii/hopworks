		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曽我 直庵</b>（そが ちょくあん、生年不詳 - <a href="." id="link_1"                      >慶長</a>年間没）は、<a href="." id="link_2"                                                              >安土桃山時代</a>から<a href="." id="link_3"                                          >江戸時代</a>初期にかけての<a href="." id="link_4"                      >絵師</a>。ただし、直庵が実際に曽我姓を用いたかは不明である。<a href="." id="link_5"                                          >狩野永徳</a>、<a href="." id="link_6"                                                    >長谷川等伯</a>、<a href="." id="link_7"                                          >海北友松</a>、<a href="." id="link_8"                                          >雲谷等顔</a>らと並び桃山時代を代表する画人であるが、その画力に比べて史料が少なく、謎が多い絵師である。
</p>
