	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井野辺 茂雄</b>（いのべ しげお、<a href="." id="link_1"                    >1877年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >1月20日</a>）は、日本史学者。
</p><p><a href="." id="link_3"                                >高知県</a>出身。<a href="." id="link_4"                                                    >國學院大學</a>卒。1906年から<a href="." id="link_5"                                                                                            >東京帝国大学史料編纂所</a>で『<a href="." id="link_6"                                                                                                  >国史大辞典</a>』を編纂、1909年から<a href="." id="link_7"                                          >渋沢栄一</a>のもとで<a href="." id="link_8"                                          >萩野由之</a>らと『<a href="." id="link_9"                                          >徳川慶喜</a>公伝』を編修。1923年史料編纂官となり「<a href="." id="link_10"                                                   >大日本史料</a>」を編修、<a href="." id="link_4"                                                    >國學院大學</a>教授。戦後は<a href="." id="link_11"                                         >立正大学</a>教授。
</p><p>1935年、東京大学<a href="." id="link_12"                                                             >文学博士</a>。論文は「対外策ヨリ考察セル維新前史ノ研究」。
</p>
