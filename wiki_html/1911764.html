<p><b>秋山 由五郎</b>（あきやま よしごろう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                          >8月5日</a>（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                      >6月14日</a>） - <a href="." id="link_10"                   >1948年</a>（<a href="." id="link_11"                     >昭和</a>23年）<a href="." id="link_5"                          >5月4日</a>）は、<a href="." id="link_12"                                                   >日本伝道隊</a>の<a href="." id="link_13"                                                   >巡回伝道者</a>。<a href="." id="link_14"                                                                                                               >ホーリネス・リバイバル</a>の始まりに立会った中心人物。旧姓栗原。
</p>
