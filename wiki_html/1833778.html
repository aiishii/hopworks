		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 明</b>（まきの あきら、<a href="." id="link_1"                    >1922年</a>（大正11年）頃 - <a href="." id="link_2"                    >2007年</a>（平成19年）5月）は、<a href="." id="link_3"                                                                        >大日本帝国海軍</a>の<a href="." id="link_4"                                >衛生兵</a>。<a href="." id="link_5"                                                    >太平洋戦争</a>中に<a href="." id="link_6"                                                    >フィリピン</a>で生体<a href="." id="link_7"                      >解剖</a>へ関与していたと、初めて証言した人物である。
</p>
