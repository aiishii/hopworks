<p><b>族-yakara-</b>（やから）は、<a href="." id="link_9"                                >和太鼓</a>奏者4人からなる<a href="." id="link_10"                                                             >アンサンブル</a><a href="." id="link_11"                                                   >カルテット</a>。<a href="." id="link_12"                                                   >津軽三味線</a>と<a href="." id="link_9"                                >和太鼓</a>の邦楽バンド「<a href="." id="link_13"                                                                                       >閃雷</a>」のメンバーで構成される。「何かを企み、何かを仕掛け、何かを仕出かす……」をテーマにジャンルを越えて様々なアーティストとコラボレーションを展開している。
</p>
