<p><b>井手 薫</b>（いで かおる、<a href="." id="link_1"                    >1879年</a>（<a href="." id="link_2"                      >明治</a>12年）<a href="." id="link_3"                          >5月6日</a> - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）5月11日）は、日本統治時代の<a href="." id="link_6"                      >台湾</a>で活躍した<a href="." id="link_7"                                >建築家</a>。岐阜県出身。<a href="." id="link_8"                                                    >台湾総督府</a>営繕課在任中、台湾の官庁や民間建築を多く手がけ、その設計理念と風格は台湾建築界に影響を与えた。
</p>
