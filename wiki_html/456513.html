<p><b>レオ・フランク事件</b>とは、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                              >ジョージア州</a>の<a href="." id="link_3"                                          >ユダヤ人</a><a href="." id="link_4"                                                                                            >レオ・フランク</a>（Leo Frank）が、少女に対する<a href="." id="link_5"                      >殺人</a>で<a href="." id="link_6"                      >逮捕</a>され<a href="." id="link_7"                      >死刑</a>判決を受けたが減刑後に暴徒によって<a href="." id="link_8"                                >刑務所</a>から拉致され<a href="." id="link_9"                                >リンチ</a>を受けて殺された<a href="." id="link_10"                     >事件</a>である。現在では彼は<a href="." id="link_11"                     >冤罪</a>であったとされ、ユダヤ人差別の<a href="." id="link_12"                                                                       >スケープゴート</a>にされた犠牲者といわれている。
</p>
