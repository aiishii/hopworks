		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 安順</b>（おう あんじゅん、<a href="." id="link_1"                    >1957年</a>12月 - ）は、<a href="." id="link_2"                      >中国</a>の政治家。旧<a href="." id="link_3"                                                                                                  >石油局</a>の出身で、石油・エネルギー権益を握る<a href="." id="link_4"                                >曽慶紅</a>や<a href="." id="link_5"                                >周永康</a>の直系と言われる。<a href="." id="link_6"                                >河南省</a><a href="." id="link_7"                                >輝県</a>出身。
</p>
