<p><b>ホーキンズ島</b>（ホーキンズとう、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Hawkins Island</span>）は<a href="." id="link_2"                                                    >アラスカ州</a>の島。<a href="." id="link_3"                                                    >アラスカ湾</a>北部、<a href="." id="link_4"                                          >コードバ</a>の西に浮かぶ。ホーキンズ島のさらに西には<a href="." id="link_5"                                                                                                                                                    >ヒンチンブルック島</a>がある。北側には<a href="." id="link_6"                                                                                                                >プリンス・ウィリアム湾</a>、南側にはオルカ・インレットとアラスカ湾が広がる。面積は176.388 km²で、2000年の調査では人口4人と報告されている。
</p>
