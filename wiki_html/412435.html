<p>『<b>AZITO</b>』（アジト）はASTEC21（アステックツーワン）が開発した<a href="." id="link_1"                                          >秘密基地</a>作成<a href="." id="link_2"                                                                                                                >シミュレーションゲーム</a>シリーズ。発売元は1作目はアスク、シリーズ2作目である『AZITO2』から発売元が<a href="." id="link_3"                                                              >バンプレスト</a>に変更され、シリーズ3作目までが<a href="." id="link_4"                                                                      >PlayStation</a>用ソフトとして発売された。2011年11月3日には<a href="." id="link_5"                                                                    >ニンテンドー3DS</a>用ソフト『<b>AZITO 3D</b>』が<a href="." id="link_6"                                                                                                            >ハムスター</a>より発売された。
</p>
