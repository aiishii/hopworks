<p><b>糸洲 安恒</b>（いとす あんこう、<a href="." id="link_1"                    >1831年</a> - <a href="." id="link_2"                    >1915年</a>3月11日）は、<a href="." id="link_3"                                >沖縄県</a>の<a href="." id="link_4"                      >唐手</a>（からて、現・<a href="." id="link_5"                                          >空手</a>）家。<a href="." id="link_6"                                          >琉球王国</a>時代から<a href="." id="link_7"                      >明治</a>にかけて活躍した唐手の大家であり、唐手の「近代化」に着手した最初の人物としても知られる。
</p>
