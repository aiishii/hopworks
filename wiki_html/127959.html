<p><b>吉田 民人</b>（よしだ たみと、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >8月20日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >10月27日</a>）は日本の<a href="." id="link_11"                                                             >社会学者</a>。専門は<a href="." id="link_4"                                                                                                                      >理論社会学</a>。<a href="." id="link_12"                                                                                           >日本学士院会員</a>。第18期<a href="." id="link_13"                                                             >日本学術会議</a>副会長。元<a href="." id="link_14"                                                             >日本社会学会</a>会長。<a href="." id="link_5"                                          >東京大学</a>名誉教授。
</p>
