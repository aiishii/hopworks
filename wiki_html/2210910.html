		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルミン酸ナトリウム</b>（アルミンさんナトリウム、sodium aluminate）は、<a href="." id="link_1"                                                    >ナトリウム</a>と<a href="." id="link_2"                                                              >アルミニウム</a>を含む<a href="." id="link_3"                                                    >無機化合物</a>である。アルミン酸ナトリウムと呼ばれているものには、<a href="." id="link_4"                                          >複酸化物</a>である<b>二酸化ナトリウムアルミニウム</b> NaAlO<sub>2</sub> および、ヒドロキシ<a href="." id="link_5"                      >錯体</a>である<b>テトラヒドロキシドアルミン酸ナトリウム</b> Na[Al(OH)<sub>4</sub>] などがある。形式上、二酸化ナトリウムアルミニウムはテトラヒドロキシドアルミン酸ナトリウムの<a href="." id="link_6"                                >無水物</a>に相当するが、構造上は全く別の物質である。
</p>
