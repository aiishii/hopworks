	<h1 id="firstHeading" class="firstHeading" >安房勝山藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安房勝山藩</b>（あわかつやまはん）は、<a href="." id="link_1"                                >安房国</a><a href="." id="link_2"                      >平郡</a>の<a href="." id="link_3"                                                                                                            >勝山陣屋</a>（現・<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >安房郡</a><a href="." id="link_6"                                >鋸南町</a>勝山）に藩庁を置いた<a href="." id="link_7"            >藩</a>。
</p><p><a href="." id="link_8"                    >1668年</a>以降、<a href="." id="link_9"                                >酒井氏</a>（<a href="." id="link_10"                               >若狭</a><a href="." id="link_11"                               >小浜藩</a>の分家）が藩主を務め、<a href="." id="link_12"                                         >廃藩置県</a>まで9代約200年にわたって存続した。これは安房国に藩庁を置いた藩の中で最長である。酒井家時代の石高は1万2000石で、所領は<a href="." id="link_13"                               >越前国</a>・<a href="." id="link_14"                               >上野国</a>にも存在した。<a href="." id="link_15"                                         >明治維新</a>後は<b>加知山藩</b>（かちやまはん）に改称した。
</p>
