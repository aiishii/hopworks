		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 みどり</b>（ふじい みどり、<a href="." id="link_1"                          >6月3日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                            >日本デザイナー学院</a>講師。<a href="." id="link_5"                                >大阪府</a>出身。
</p><p><a href="." id="link_6"                                >小学館</a>の<a href="." id="link_7"                                                                                                                >学年別学習雑誌</a>のイラストやグラフィックデザイナーを経て、『<a href="." id="link_8"                                                              >ぴょんぴょん</a>』（小学館刊）掲載の「<a href="." id="link_9"                                                                                                      >ビックリマン 愛の戦士ヘッドロココ</a>」で漫画家デビュー。同作が代表作。
</p><p>1984年度の『<a href="." id="link_7"                                                                                                                >小学六年生</a>』の「ハローワイド6」と言う読者頁で初めて「愛の戦士」と言う言葉を使用した。
</p>
