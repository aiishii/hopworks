<p><b>君島 一郎</b>（きみじま いちろう、<a href="." id="link_4"                    >1887年</a>（明治20年）<a href="." id="link_1"                            >4月16日</a> - <a href="." id="link_5"                    >1975年</a>（昭和50年）<a href="." id="link_6"                            >4月25日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >銀行</a>家、<a href="." id="link_9"                      >野球</a>研究者。元<a href="." id="link_10"                                         >朝鮮銀行</a>副総裁。叔父に九州帝国大学（現・<a href="." id="link_11"                                         >九州大学</a>）元教授である君島武男がいる。
</p>
