		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>門屋 養安</b>（かどや ようあん、<a href="." id="link_1"                      >寛政</a>4年（<a href="." id="link_2"                    >1792年</a>） - <a href="." id="link_3"                      >明治</a>6年（<a href="." id="link_4"                    >1873年</a>））は、日本の医師。
</p><p><a href="." id="link_1"                      >寛政</a>4年（<a href="." id="link_2"                    >1792年</a>）、<a href="." id="link_5"                                >新庄藩</a>（現在の山形県<a href="." id="link_6"                                >新庄市</a>）に生まれる。<a href="." id="link_7"                                          >院内銀山</a>のお抱え医者であり、<a href="." id="link_8"                      >銀山</a>の経営そのものにも参画し、並行して宿屋も経営するなど生涯の大部分を院内銀山で過ごし、<a href="." id="link_3"                      >明治</a>6年（<a href="." id="link_4"                    >1873年</a>）、院内銀山で82歳で没した。<a href="." id="link_9"                      >天保</a>6年（<a href="." id="link_10"                   >1835年</a>）から明治2（<a href="." id="link_11"                   >1869年</a>）までの35年間書きつづった『門屋養安日記』が残っている。
</p>
