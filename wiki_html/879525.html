		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>いかさ 真緒</b>（いかさ まお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >小学館</a>の<a href="." id="link_4"                                          >少女漫画</a><a href="." id="link_5"                      >雑誌</a>「<a href="." id="link_6"                                >ちゃお</a>」で執筆している。
</p><p><a href="." id="link_7"                    >2004年</a>、第418回ちゃおまんがスクールで『不安にさせないで!』でちゃお銀賞を受賞し、同年の「<a href="." id="link_8"                                                                                  >ちゃおDX</a>」（小学館）初夏号に掲載された『ハッピーエンドのレシピ&#9825;』でデビュー。
</p>
