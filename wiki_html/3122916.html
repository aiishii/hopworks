<p><b>ビムセン・タパ</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">भीमसेन थापा</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Bhimsen Thapa</span>、 <a href="." id="link_3"                    >1775年</a><a href="." id="link_3"              >8月</a> - <a href="." id="link_4"                    >1839年</a><a href="." id="link_4"                          >8月5日</a>）は、<a href="." id="link_5"                                                              >ネパール王国</a>の<a href="." id="link_6"                                                                        >首相</a>。<a href="." id="link_7"                                                                                                                          >マートバル・シンハ・タパ</a>は甥、<a href="." id="link_8"                                                                                                                                    >ジャンガ・バハドゥル・ラナ</a>は大甥にあたる。
</p><p>首相任期は次のとおり。
</p>
<ol><li><a href="." id="link_9"                    >1806年</a>4月 - <a href="." id="link_10"                   >1837年</a></li></ol>
