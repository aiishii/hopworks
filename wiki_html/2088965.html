<p><b>コハート</b>または<b>コハト</b>（<a href="." id="link_1"                                                              >パシュトー語</a>：کوهاټ 、Kohat）は、<a href="." id="link_2"                                                    >パキスタン</a>の<a href="." id="link_3"                                                                                                                                    >カイバル・パクトゥンクワ州</a>にある都市。北東に<a href="." id="link_4"                                                              >ペシャーワル</a>、西に<a href="." id="link_5"                                                                                  >連邦直轄部族地域</a> (FATA) 、南に<a href="." id="link_6"                                                                                                                                >パンジャーブ州</a>がある。
</p><p>また、コハト市を中心とする<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                            >コハト県</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Kohat_District&amp;action=edit&amp;redlink=1" class="new" title="En:Kohat District (存在しないページ)">英語版</a>）</span></span>の県庁所在地である。コハト県の総面積は2545平方キロメートル。
</p>
