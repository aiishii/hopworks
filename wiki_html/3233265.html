<p><b>ガートルード</b>（<a href="." id="link_3"                      >英</a>&#58; <span lang="en">Gertrude</span>）は、<a href="." id="link_4"                                >天王星</a>の<a href="." id="link_5"                      >衛星</a><a href="." id="link_6"                                                                    >チタニア</a>の<a href="." id="link_7"                                                    >クレーター</a>である、チタニアで既知の最大のクレーター、名前は<a href="." id="link_8"                                                    >ハムレット</a>の登場人物<b>ガートルード</b>に由来する。
</p><p>直径約326km、チタニアの直径のほぼ5分の1に相当する、端は中心より2km高い。
</p><p><a href="." id="link_9"                                                                                                  >中央丘</a>の直径約135km、高さ約150km。
</p>
