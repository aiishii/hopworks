		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白井 愛</b>（しらい あい、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >2月20日</a>）は、作家・フランス文学者（浦野衣子）。
</p><p>岸和田市生まれ。旧姓名・田島衣子。1956年医師・<a href="." id="link_3"                                                                                                            >浦野元幸</a>と結婚、浦野衣子となる。1966年<a href="." id="link_4"                                                    >早稲田大学</a>大学院仏文学専攻博士課程退学。69年浦野と離婚し戸籍名は田島に戻るが公的に浦野衣子を名のる。79年『あらゆる愚者は亜人間である』を白井愛名義で発表。その際の共同事業者・夫は<a href="." id="link_5"                                >彦坂諦</a>で、最期まで彦坂と一緒であった。
</p>
