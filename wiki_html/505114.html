<p><b>金 時敏</b>（きん・じびん、キム・シミン、<a href="." id="link_1"                    >1554年</a> - <a href="." id="link_2"                    >1592年</a>）は、<a href="." id="link_3"                                                                             >文禄の役</a>の初期に活躍した<a href="." id="link_4"                                          >李氏朝鮮</a>の将軍。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                          >安東金氏</a>。字は勉吾。
</p><p><a href="." id="link_7"                    >1554年</a><a href="." id="link_7"                            >9月23日</a><a href="." id="link_7"                                >天安郡</a>で<a href="." id="link_8"                                                                                                  >金忠甲</a>の三男として生まれた。
</p>
