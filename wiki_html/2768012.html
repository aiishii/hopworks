<p><b>森 栄樹</b>（もり ひでき、<a href="." id="link_5"                    >1968年</a><a href="." id="link_5"                              >11月13日</a> - ）は、日本の<a href="." id="link_6"                                >実業家</a>。現アノドス代表取締役社長。妻は<a href="." id="link_7"                                                    >たまごっち</a>の企画開発を担当した<a href="." id="link_8"                                                                                  >イラストレーター</a>の<a href="." id="link_4"                                          >黒柳陽子</a>。
</p>
