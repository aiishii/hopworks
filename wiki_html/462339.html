		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 康</b>（はらだ やすし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月15日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                          >ゼンリン</a>元社長。<a href="." id="link_4"                                >山口県</a>出身。
</p><p>1973年に<a href="." id="link_5"                                                              >西南学院大学</a>法学部卒業。1973年（昭和48年）西日本相互銀行（現・<a href="." id="link_6"                                                                                  >西日本シティ銀行</a>）に入行。1980年善隣（現・ゼンリン）に転じ、1995年（平成7年）取締役、1997年（平成9年）常務を経て、2001年（平成13年）創業家・第2代目社長<a href="." id="link_7"                                >大迫忍</a>の後任として、第3代目社長に就任。2008年退任。
</p>
