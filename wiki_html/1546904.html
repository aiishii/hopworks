<p><b>ホーレス・フィリップス</b>（Horace B. Phillips、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                            >5月14日</a> - <a href="." id="link_2"                    >1896年</a><a href="." id="link_2"                            >2月26日</a>）は、19世紀の<a href="." id="link_3"                                                                                                                                    >メジャーリーグベースボール</a>の監督。<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                    >オハイオ州</a>サーレム生まれ。現在の<a href="." id="link_6"                                                                                                                          >ピッツバーグ・パイレーツ</a>の草創期に監督を務めた。
</p>
