<p><b>リリー・イェー</b>（Lily Yeh、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                >貴州省</a>出身の芸術家。<a href="." id="link_4"                    >1963年</a>に<a href="." id="link_5"                                                                        >アメリカ合衆国</a>へ移住し、<a href="." id="link_6"                                                                                            >ペンシルベニア大学</a>芸術大学院（後のデザイン大学院）に学んだ。彼女は、<a href="." id="link_7"                    >1968年</a>から<a href="." id="link_8"                    >1998年</a>まで、<a href="." id="link_9"                                                                                  >フィラデルフィア</a>の<a href="." id="link_10"                                                                                                                                                                                                 >芸術大学</a> (<a href="/w/index.php?title=En:University_of_the_Arts_(Philadelphia)&amp;action=edit&amp;redlink=1" class="new" title="En:University of the Arts (Philadelphia) (存在しないページ)">University of the Arts</a>) で、絵画と美術史の教授を務めた.。
</p>
