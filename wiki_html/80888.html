<p><b>呉春</b>（ごしゅん、 <a href="." id="link_2"                      >宝暦</a>2年<a href="." id="link_3"                                                      >3月15日</a>（<a href="." id="link_4"                    >1752年</a><a href="." id="link_4"                            >4月28日</a>） - <a href="." id="link_5"                                                >文化</a>8年<a href="." id="link_6"                                                      >7月17日</a>（<a href="." id="link_7"                    >1811年</a><a href="." id="link_7"                          >9月4日</a>））は<a href="." id="link_8"                                          >江戸時代</a>中期の<a href="." id="link_9"                      >絵師</a>である。<b><a href="." id="link_10"                               >四条派</a>の始祖</b>。<a href="." id="link_11"                     >本姓</a>は松村（まつむら）、<a href="." id="link_12"           >名</a>は豊昌（とよまさ）。<a href="." id="link_13"           >字</a>を裕甫、のち伯望（はくぼう）、<a href="." id="link_14"                     >通称</a>を文蔵（ぶんぞう）、嘉左衛門。<a href="." id="link_15"                                     >号</a>には呉春のほかに月溪（げっけい）、可転（かてん）、允白（いんぱく）、存允白、孫石（そんせき）、軒号に百昌堂、蕉雨亭など。初期の画号・<b>松村月渓</b>も広く知られる。
</p>
