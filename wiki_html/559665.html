		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミシェル・ジャコビニ</b>（<b>Michel Giacobini</b>, <a href="." id="link_1"                    >1873年</a> - <a href="." id="link_2"                    >1938年</a>）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >天文学者</a>。
</p><p><a href="." id="link_5"                    >1900年</a>、<a href="." id="link_6"                                                              >ニース天文台</a>で21P/<a href="." id="link_7"                                                                                                                                                        >ジャコビニ・ツィンナー彗星</a>（<a href="." id="link_8"                                                                                  >ジャコビニ流星群</a>の<a href="." id="link_9"                                >母天体</a>）を発見。<a href="." id="link_10"                   >1907年</a>、41P/<a href="." id="link_11"                                                                                                                                                                                     >タットル・ジャコビニ・クレサーク彗星</a>を再発見。1910年から<a href="." id="link_12"                                                   >パリ天文台</a>に勤務。
</p><p><a href="." id="link_13"                                                                       >第一次世界大戦</a>では志願兵として戦線に立つ。<a href="." id="link_14"                                         >化学兵器</a>の後遺症に苦しめられるも、戦後パリ天文台で天文観測活動を再開。
</p><p><a href="." id="link_15"                   >1937年</a>に発見された<a href="." id="link_16"                               >小惑星</a>1756番は、彼に因んで<a href="." id="link_17"                                                                                       >ジャコビニ</a>と命名された。
</p>
