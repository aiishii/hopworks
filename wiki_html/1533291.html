<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:S.ZARNY.jpg" title="ファイル:S.ZARNY.jpg">ファイル:S.ZARNY.jpg</a>  <div class="thumbcaption">S.ZARNY</div></div></div>
<p><b>渋谷ザニー</b>（<b>SHIBUYA ZARNY</b> 本名：シブヤ・ザニー・トゥトゥ（Shibuya Zarny Htoo Htoo）、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >ファッションデザイナー</a>。<a href="." id="link_4"                                                    >国連UNHCR協会</a>協力委員。公益財団法人<a href="." id="link_5"                                          >日本財団</a>プロジェクトアドバイザー。旧ビルマ（現<a href="." id="link_6"                                                    >ミャンマー</a>）旧首都<a href="." id="link_7"                                          >ヤンゴン</a>に生まれる。<a href="." id="link_8"                    >1993年</a>、8歳の時に<a href="." id="link_9"                                          >軍事政権</a>の弾圧を逃れ、家族と共に日本へ<a href="." id="link_10"                     >亡命</a>。
</p><p>現在は<a href="." id="link_11"                                         >日本国籍</a>を取得。「渋谷」の姓は「自分の中で母体としている渋谷の街」からとったと語る。
</p>
