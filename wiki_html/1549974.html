<p><b>広瀬 正雄</b>（ひろせ まさお、戸籍上では「廣瀨 正雄」、<a href="." id="link_1"                    >1906年</a>（<a href="." id="link_2"                      >明治</a>39年）<a href="." id="link_3"                          >7月3日</a> - <a href="." id="link_4"                    >1980年</a>（<a href="." id="link_5"                      >昭和</a>55年）<a href="." id="link_6"                            >12月3日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>。大分県<a href="." id="link_8"                                >日田市</a>長。<a href="." id="link_9"                                                                        >衆議院議員</a>（<a href="." id="link_10"                                                                             >自由民主党</a>所属）。<a href="." id="link_11"                                         >佐藤内閣</a>で<a href="." id="link_12"                                         >郵政大臣</a>を務めた。
</p>
