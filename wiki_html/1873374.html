		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パシフィックアイランド航空</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Pacific Island Aviation</span>, PIA）は<a href="." id="link_2"                                                                        >北マリアナ諸島</a>の<a href="." id="link_3"                                                    >サイパン島</a><a href="." id="link_4"                                          >ガラパン</a>に本社がある<a href="." id="link_5"                                          >航空会社</a>。乗客と荷物の輸送を業務としていた。基幹空港は<a href="." id="link_6"                                                                                  >サイパン国際空港</a>。<a href="." id="link_7"                    >2005年</a>2月から活動を停止している。
</p>
