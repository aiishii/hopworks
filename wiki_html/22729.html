		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>野田 昌宏</b></span>（のだ まさひろ、1933年8月18日 - 2008年6月6日）は、<a href="." id="link_1"                                >福岡県</a>生まれの<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>、<a href="." id="link_4"                          >SF作家</a>、<a href="." id="link_5"                                                    >翻訳家</a>、宇宙開発<a href="." id="link_6"                                >評論家</a>、テレビ<a href="." id="link_7"                                                              >ディレクター</a>、<a href="." id="link_8"                                                                        >プロデューサー</a>、<a href="." id="link_9"                                >経営者</a>。元<a href="." id="link_10"                                                                       >日本テレワーク</a>株式会社<a href="." id="link_11"                                                   >代表取締役</a>社長（後に相談役）。株式会社<a href="." id="link_12"                                                             >ガイナックス</a>の元<a href="." id="link_13"                               >監査役</a>。
</p><p>1960年代には主に本名の<span style="speak:none" aria-hidden="true"><b>野田宏一郎</b></span>（のだ こういちろう）名義を用い、1970年代以降は野田昌宏名義を用いた。また、作詞家としては「山本圭一」の変名も使用した。
</p>
