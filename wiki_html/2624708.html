		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">大島 破竹郎</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Oshima Hachikuro.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1882年</a>12月<br /><span class="birthplace"><a href="." id="link_2"                                >福島県</a><a href="." id="link_3"                                                    >若松町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1953年<a href="." id="link_4"                            >6月12日</a><br /><span class="deathplace"><a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                          >千代田区</a><a href="." id="link_7"                                                    >神田駿河台</a><br />（<a href="." id="link_8"                                                                                                                >駿河台日本大学病院</a>内）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_9"                                          >東京帝国大学法科大学</a><a href="." id="link_10"                               >政治学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">佐賀県知事<br /><a href="." id="link_11"                                                                       >高知県知事</a><br /><a href="." id="link_12"                               >郡山市長</a><br /><a href="." id="link_13"                     >官僚</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>児島君子</td></tr></tbody></table>
<p><b>大島 破竹郎</b>（おおしま はちくろう、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_14"                     >明治</a>15年）12月 - <a href="." id="link_15"                   >1953年</a>（<a href="." id="link_16"                     >昭和</a>28年）<a href="." id="link_4"                            >6月12日</a>）は、日本の<a href="." id="link_13"                     >官僚</a>。<a href="." id="link_17"                               >佐賀県</a><a href="." id="link_18"                                                             >知事</a>、<a href="." id="link_19"                               >高知県</a>知事、<a href="." id="link_12"                               >郡山市長</a>を歴任した。
</p>
