	<h1 id="firstHeading" class="firstHeading" >コロニー (ジュネーヴ州)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cologny-coat_of_arms.svg" title="ファイル:Cologny-coat of arms.svg">ファイル:Cologny-coat of arms.svg</a>  <div class="thumbcaption">コロニーの紋章</div></div></div>
<p><b>コロニー</b> <i>Cologny</i>は<a href="." id="link_1"                                                                        >スイス連邦</a>、<a href="." id="link_2"                                                              >ジュネーヴ州</a>の<a href="." id="link_3"                                          >レマン湖</a>左岸に位置する<a href="." id="link_4"                                                                                            >基礎自治体</a>(コミューン<i>commune</i>)。ジュネーヴ州の<a href="." id="link_5"                                                                                            >シェヌ＝ブジュリー</a>、<a href="." id="link_6"                                                                                                      >コロンジュ・ベルリヴ</a>、<a href="." id="link_7"                                                    >ジュネーヴ</a>、<a href="." id="link_8"                                                                                  >ヴァンドゥーヴル</a>のコミューンに囲まれている。
</p><p>ジュネーヴ州でも最も裕福な階層が住むと言われ、<a href="." id="link_9"                                                                                            >世界経済フォーラム</a><i>World Economic Forum</i>本部や、<a href="." id="link_10"                                                                                                                                                                                 >マルタン・ボドマー財団</a><i>Fondation Martin Bodmer</i>がある。
</p>
