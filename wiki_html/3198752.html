<p><b>サラト・チャンドラ・ダス</b>（<a href="." id="link_4"                      >英</a>&#58; <span lang="en">Sarat Chandra Das</span>、<a href="." id="link_5"                                                    >ベンガル語</a>&#58; <span lang="bn">শরৎচন্দ্র দাস</span>、1849年 - 1917年）は、<a href="." id="link_6"                                >インド</a>の<a href="." id="link_7"                                                    >チベット学者</a>で、<a href="." id="link_8"                                                    >チベット語</a>とチベット文化を研究した。1879年と1881年 - 1882年のチベット旅行によって知られる。
</p>
