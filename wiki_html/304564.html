		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>大久保 忠増</b>（おおくぼ ただます、<a href="." id="link_1"                      >明暦</a>2年（<a href="." id="link_2"                    >1656年</a>） - <a href="." id="link_3"                                                >正徳</a>3年<a href="." id="link_4"                                                      >7月25日</a>（<a href="." id="link_5"                    >1713年</a><a href="." id="link_5"                            >9月14日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >大名</a>、<a href="." id="link_8"                      >老中</a>。<a href="." id="link_9"                                >相模国</a><a href="." id="link_10"                                         >小田原藩</a>第2代藩主。小田原藩大久保家4代。
</p><p>初代藩主<a href="." id="link_11"                                                   >大久保忠朝</a>の長男。正室は<a href="." id="link_12"                                         >松平忠弘</a>の娘（寿昌院慈岳元長尼）。子に<a href="." id="link_13"                                                   >大久保忠方</a>（六男）、<a href="." id="link_14"                                         >石川総陽</a>（七男）、<a href="." id="link_15"                                                                                                           >宇津教保</a>（八男）、<a href="." id="link_16"                                                                                                           >宇津教逵</a>（十男）、岩姫（<a href="." id="link_17"                                         >松平定逵</a>正室）ら。<a href="." id="link_18"                                         >寺社奉行</a>、<a href="." id="link_19"                               >若年寄</a>を経て、老中となる。
</p>
