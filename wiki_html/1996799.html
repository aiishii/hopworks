		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハキームッラー・マフスード</b>（حکیم اللہ محسود、英語：Hakimullah Mehsud、<a href="." id="link_1"                    >1979年</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >11月1日</a>）は、<a href="." id="link_3"                                                                                                                                              >パキスタン・ターリバーン運動</a>の指導者の1人。2009年8月に爆殺された<a href="." id="link_4"                                                                                                                                    >バイトゥッラー・マフスード</a>の弟。<a href="." id="link_5"                                >日本語</a>メディアでは、<b>ハキムラ・メスード</b>と表記されることがある。
