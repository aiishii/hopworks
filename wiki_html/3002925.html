		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広瀬 隆</b>（ひろせ たかし、本名：<b>廣瀬 広</b>（読みは同じ）。<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                >三重県</a><a href="." id="link_3"                                          >四日市市</a>出身の<a href="." id="link_4"                                >ミュージシャン</a>。めるへん堂のメンバーとして活躍しているほか、<a href="." id="link_5"                                                                                                      >ラジオパーソナリティ</a>としても活躍している。また<a href="." id="link_6"                                                              >レコード会社</a>「ゆくりかRECORDS」を設立した。
</p><p>息子は、<a href="." id="link_7"                                          >名古屋市</a>の<a href="." id="link_8"                                                    >FMラジオ</a>局・<a href="." id="link_9"              >ZIP-FM</a>の<a href="." id="link_9"                            >ミュージックナビゲーター</a>・<a href="." id="link_10"             >MEGURU</a>。
</p><p><a href="." id="link_11"                   >1977年</a>、<a href="." id="link_12"                                                                                 >京都学園大学</a><a href="." id="link_13"                                         >経済学部</a>卒業。<a href="." id="link_14"                   >2013年</a><a href="." id="link_14"                         >3月8日</a>に<a href="." id="link_15"                               >松阪市</a>ブランド大使に就任。
</p>
