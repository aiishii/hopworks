		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福島正光</b>（ふくしま まさみつ、<a href="." id="link_1"                    >1925年</a>-　）は、<a href="." id="link_2"                                                    >翻訳家</a>、<a href="." id="link_3"                                                                                                  >ライター</a>。
東京生まれ。<a href="." id="link_4"                                                                        >東京外国語大学</a><a href="." id="link_5"                                          >ロシア語</a>科中退。出版社の単行本、<a href="." id="link_6"                      >雑誌</a><a href="." id="link_7"                                >編集者</a>、PR会社制作部長、1960年<a href="." id="link_8"                                >至誠堂</a>取締役編集部長。70年麹町企画取締役。翻訳者・コピーライター。<a href="." id="link_9"                                                    >自民党</a><a href="." id="link_10"                               >宏池会</a>のライターとして活動し、<a href="." id="link_11"                                         >大平正芳</a>に近かった。
</p>
