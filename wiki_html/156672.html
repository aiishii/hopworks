		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エル・テムル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">El temür</span>,&#160;? - <a href="." id="link_2"                    >1333年</a>）は、<a href="." id="link_3"                                                                        >大元ウルス</a>後期の将軍。<a href="." id="link_4"                                                    >キプチャク</a>親衛軍を率いる軍閥で、<a href="." id="link_5"                    >1328年</a>の<a href="." id="link_6"                                                                        >天暦の内乱</a>に勝利して<a href="." id="link_7"                                >大ハーン</a>を擁し、独裁権力をふるった。
</p><p>『元史』などの漢文史料では<b>燕鉄木児</b>(yàntiēmùér)と記される。
</p>
