		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">土谷 武</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1926年<a href="." id="link_1"                              >10月11日</a><br /><span class="birthplace"><a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a><a href="." id="link_4"                                >東山区</a><a href="." id="link_5"                                                                                                                                >今熊野日吉町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2004-10-12</span>) </span><a href="." id="link_6"                    >2004年</a><a href="." id="link_6"                              >10月12日</a>（78歳没）<br /><span class="deathplace"><a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                                          >港区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                >彫刻家</a></td></tr></tbody></table>
<p><b>土谷 武</b>（つちたに たけし、<a href="." id="link_10"                   >1926年</a><a href="." id="link_10"                             >10月11日</a> - <a href="." id="link_6"                    >2004年</a><a href="." id="link_6"                              >10月12日</a>）は、<a href="." id="link_11"                     >昭和</a>後期から<a href="." id="link_12"                     >平成</a>初期の日本の<a href="." id="link_9"                                >彫刻家</a>の一人。
</p><p>彼は主に、<a href="." id="link_13"           >鉄</a>や石といった素材を用いた作品を残している。1980年代以降は、「かたち」に注目し、そういった固い素材を使っているにも関わらず『歩く鉄』や『開放 I』等、動きのある表現をしている作品が多い。
</p>
