		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>スクランブルスピリッツ</b>』（Scramble Spirits）は、セガ・エンタープライゼス（現・株式会社<a href="." id="link_1"                      >セガ</a>）の縦画面<a href="." id="link_2"                                                                                                      >シューティングゲーム</a>。オリジナルプラットフォーム（原典）は<a href="." id="link_3"          >1988</a>年より日本の業務施設（ゲームセンターなど）用いわゆる<a href="." id="link_4"                                                                                  >アーケードゲーム</a>（ACゲーム）として稼働を開始。AC版の使用システム基板は「<a href="." id="link_5"                                                                            >セガ・システム24</a>」を使用している。2人同時プレイ可能。
</p>
