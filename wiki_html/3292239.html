		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 周信</b>（かのう ちかのぶ、<a href="." id="link_1"                      >万治</a>3年<a href="." id="link_2"                                                    >7月2日</a>〈<a href="." id="link_3"                    >1660年</a><a href="." id="link_3"                          >8月7日</a>〉 - <a href="." id="link_4"                      >享保</a>13年<a href="." id="link_5"                                                    >1月6日</a>〈<a href="." id="link_6"                    >1728年</a><a href="." id="link_6"                            >2月15日</a>〉は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >江戸時代</a>前期から中期にかけて活躍した<a href="." id="link_9"                      >絵師</a>。<a href="." id="link_10"                                         >江戸幕府</a>に仕えた<a href="." id="link_11"                                         >御用絵師</a>で、最も格式の高い奥絵師4家のひとつ木挽町狩野家の3代目。幼名は生三郎、初名は右近で、如川、泰寓斎と号した。父は<a href="." id="link_12"                                         >狩野常信</a>、弟に<a href="." id="link_13"                                         >狩野岑信</a>、子に<a href="." id="link_14"                                                                                                           >狩野古信</a>がいる。
</p>
