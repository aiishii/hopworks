		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 勉</b>（まえだ つとむ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >2月20日</a> - ）は、日本の思想史学者、<a href="." id="link_2"                                                              >愛知教育大学</a>教授。<a href="." id="link_3"                                                                                                                                          >日本思想史学会</a>会長。
</p><p><a href="." id="link_4"                                >埼玉県</a>生まれ。1988年<a href="." id="link_5"                                          >東北大学</a>卒業。同大学院博士課程(文学研究科)。1997年「近世日本の儒学と兵学」で<a href="." id="link_6"                                                              >文学博士</a>。東北大学文学部助手（東北大学附属図書館調査研究員）、愛知教育大学助教授、教授。2010年『江戸後期の思想空間』で<a href="." id="link_7"                                                    >角川源義賞</a>受賞。<a href="." id="link_8"                                          >本居宣長</a>など近世思想を研究し、<a href="." id="link_9"                                          >村岡典嗣</a>の著作の校訂も行う。
</p>
