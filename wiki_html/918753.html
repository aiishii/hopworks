		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古川 勉</b>（ふるかわ つとむ）は、<a href="." id="link_1"                      >日本</a>の元<a href="." id="link_2"                      >俳優</a>。代表作は『<a href="." id="link_3"                                                                                                                                                                                          >ビー・バップ・ハイスクール</a>』シリーズ。現在は<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >銚子市</a>で<a href="." id="link_6"                                                              >保険会社</a>社員として働いており、<a href="." id="link_7"                    >2007年</a>度銚子商工会議所青年部会長を務めた。
</p>
