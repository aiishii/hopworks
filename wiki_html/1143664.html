		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平口 広美</b>（ひらくち ひろみ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月11日</a>。 - ）は<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                                                    >伊達市</a>出身の<a href="." id="link_4"                                >漫画家</a>、<a href="." id="link_5"                          >AV男優</a>兼<a href="." id="link_6"                          >AV監督</a>。既婚。血液型はO型。
</p><p>高校卒業後上京。1976年より<a href="." id="link_7"                                >美学校</a>に入り、<a href="." id="link_8"                                                    >赤瀬川原平</a>に師事。1978年に『<a href="." id="link_9"                                                >ガロ</a>』で漫画家デビュー後、三流<a href="." id="link_10"                                                   >エロ劇画誌</a>で執筆。さらにAV男優や性風俗ルポでも活躍した。
</p>
