		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スーザン・ハーク</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Susan Haack</span>、<a href="." id="link_2"                    >1945年</a> - ）は<a href="." id="link_3"                                                              >イングランド</a>出身の<a href="." id="link_4"                                                                                                                      >マイアミ大学</a>の<a href="." id="link_5"                      >哲学</a>および<a href="." id="link_6"                      >法学</a>教授。
</p><p>これまで<a href="." id="link_7"                                >論理学</a>、<a href="." id="link_8"                                          >言語哲学</a>、<a href="." id="link_9"                                >認識論</a>、そして<a href="." id="link_10"                                         >形而上学</a>について著述を行なってきた。彼女は<a href="." id="link_11"                                                                                                                                                       >チャールズ・サンダース・パース</a>の<a href="." id="link_12"                                                                                 >プラグマティズム</a>を踏襲している。
</p>
