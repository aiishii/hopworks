<p><b>狄 仁傑</b>（てき じんけつ、<a href="." id="link_1"                      >拼音</a>：Dí Rénjié、 <a href="." id="link_2"                                      >貞観</a>4年（<a href="." id="link_3"                  >630年</a>） - <a href="." id="link_4"                      >久視</a>元年<a href="." id="link_5"                                                      >9月26日</a>（<a href="." id="link_6"                  >700年</a><a href="." id="link_6"                              >11月11日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"            >唐</a>代の<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                     >高宗</a>・<a href="." id="link_11"                                     >中宗</a>・<a href="." id="link_12"                                     >睿宗</a>・<a href="." id="link_13"                               >武則天</a>に仕えた。唐代で<a href="." id="link_14"                                     >太宗</a>の時代に続いて安定していたといわれる武則天の治世において最も信頼され、長年に渡って宰相を務めた。
