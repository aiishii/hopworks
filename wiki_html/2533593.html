		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 正紀</b>（たに まさのり、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月29日</a> - ）は、<a href="." id="link_2"                                                                        >三菱自動車工業</a>元代表取締役副社長、<a href="." id="link_3"                                                                                                      >成蹊中学校・高等学校</a>元校長。
</p><p><a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身。
</p><p>1966年に<a href="." id="link_6"                                          >成蹊大学</a>工学部卒業後、同年4月に<a href="." id="link_7"                                                    >三菱重工業</a>入社。1970年4月に、三菱自動車工業株式会社分社に伴い同社に移籍した。
</p>
