		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福ノ里 邦男</b>（ふくのさと くにお、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                          >6月4日</a> - ）は<a href="." id="link_2"                                >岩手県</a><a href="." id="link_3"                                >九戸郡</a><a href="." id="link_4"                                >軽米町</a>出身の元大相撲力士。現役時代は<a href="." id="link_5"                                                    >立田川部屋</a>所属であった。本名は<b>福田 邦男</b>（ふくだ くにお）。身長180cm、体重107kg。得意手は右廻し、上手投げ、寄り。最高位は東<a href="." id="link_6"                      >十両</a>13枚目（<a href="." id="link_7"                    >1989年</a>9月場所）。現在は<a href="." id="link_8"                                          >陸奥部屋</a>所属の<a href="." id="link_9"                                >若者頭</a>。
</p>
