		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大月 康弘</b>（おおつき やすひろ、<a href="." id="link_1"                    >1962年</a> - ）は日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                          >経済学者</a>。主専攻は<a href="." id="link_4"                                                              >東ローマ帝国</a>史、<a href="." id="link_5"                                                    >ヨーロッパ</a><a href="." id="link_6"                                >経済史</a>。国立大学法人<a href="." id="link_7"                                          >一橋大学</a>理事・副学長、<a href="." id="link_8"                                                                                                                                                        >一橋大学大学院経済学研究科</a>教授。<a href="." id="link_9"                                                                                                      >日経・経済図書文化賞</a>、<a href="." id="link_10"                                                   >地中海学会</a>ヘレンド賞受賞。
</p>
