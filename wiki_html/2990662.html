	<h1 id="firstHeading" class="firstHeading" >的場徳造</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>的場 徳造</b>（まとば とくぞう、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >4月26日</a>）は、主に<a href="." id="link_3"                                                              >ソビエト連邦</a>の<a href="." id="link_4"                                                    >農業経済学</a>を専門とした、日本の研究者。
</p><p><a href="." id="link_5"                    >1936年</a>、<a href="." id="link_6"                                          >東京帝国大学</a>文学部西洋史学科を卒業後、同大学院に進む。<a href="." id="link_7"                    >1937年</a>、<a href="." id="link_8"                                >外務省</a>調査部嘱託としてソ連、特にその農業を研究。1947年<a href="." id="link_9"                                >農林省</a><a href="." id="link_10"                                                                                                                                         >農業経済研究所</a>に入所し、海外部長、九州支所長を歴任する。1975年<a href="." id="link_11"                                         >日本大学</a>経済学部教授に就任し、1979年に退職した。
</p>
