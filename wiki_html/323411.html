<p><b>石野 径一郎</b>（いしの けいいちろう、<a href="." id="link_1"                    >1909年</a>（<a href="." id="link_2"                      >明治</a>42年）<a href="." id="link_3"                            >3月28日</a> - <a href="." id="link_4"                    >1990年</a>（<a href="." id="link_5"                      >平成</a>2年）<a href="." id="link_6"                          >8月3日</a>）は日本の<a href="." id="link_7"                      >作家</a>。<a href="." id="link_8"                                >沖縄県</a>出身。本名は<b>石野 朝和</b>。もとは高江洲朝和であったが、石野へ改姓し、筆名は径一郎とした。代表作は<a href="." id="link_9"                                >沖縄戦</a>を題材にした『<a href="." id="link_10"                                                                                                                                                         >ひめゆりの塔</a>』で、戯曲化・映画化もされた。また、<a href="." id="link_11"                                                   >直木賞</a>候補にもなった<a href="." id="link_12"                               >対馬丸</a>事件を描いた『沖縄の民』や『残波岬の決闘』などもある。
</p>
