		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>着座家</b>（ちゃくざけ）は、<a href="." id="link_1"                                          >江戸時代</a>の諸<a href="." id="link_2"            >藩</a>の上級<a href="." id="link_3"                      >藩士</a>の<a href="." id="link_4"                      >家格</a>の一つ。
</p><p>細かい定義は、諸藩によってまちまちであるが、<a href="." id="link_5"                      >家老</a>職になり得る家格という意味で使用される場合と、広義の老職、つまり年寄衆や中老職になり得る家格という意味で使用される場合がある。また着座または着座家の名称がない藩も存在している。
</p>
