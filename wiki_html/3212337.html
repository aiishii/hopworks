		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐和 正</b>（さわ ただし、<a href="." id="link_1"                    >1844年</a>3月6日（<a href="." id="link_2"                      >天保</a>15年<a href="." id="link_3"                                                      >1月18日</a>） - <a href="." id="link_4"                    >1918年</a>（<a href="." id="link_5"                      >大正</a>7年）11月6日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >仙台</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>期の<a href="." id="link_10"                                                   >警察</a><a href="." id="link_11"                     >官僚</a>。官選<a href="." id="link_12"                                         >青森県</a><a href="." id="link_13"                                                             >知事</a>、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。字・士徽、猛春。変名・谷地孝治。<a href="." id="link_15"                                                   >富田鐵之助</a>、<a href="." id="link_16"                                         >鈴木大亮</a>とともに仙台三傑と称された。
</p>
