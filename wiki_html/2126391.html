		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>用友軟件</b>（ようゆうなんけん、ヨンヨウなんけん、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">用友软件</span>、英語：UFIDA Software）は<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >北京</a>に本社がある企業で、<a href="." id="link_4"                                          >金山軟件有限</a>などと共に中国最大の<a href="." id="link_5"                                                              >ソフトウェア</a>会社のひとつである。<a href="." id="link_6"                    >1988年</a>に設立され、用友<a href="." id="link_7"                                                                        >会計ソフト</a>、用友<a href="." id="link_8"                                                              >ERP</a>ソフトなどを販売している。
</p><p><a href="." id="link_9"                                      >NTTデータ</a>との合弁会社（<a href="." id="link_10"                                         >西安</a>）を<a href="." id="link_11"                   >2005年</a>に設立している。 
</p>
