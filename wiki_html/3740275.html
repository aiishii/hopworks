		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊島 吉博</b>（とよしま　よしひろ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、愛媛新聞社記者を経て、1994年、日本サッカー協会常務理事兼事務局長就任、
2015年より<a href="." id="link_4"                          >愛媛FC</a>代表取締役社長(2017年退任)。公益財団法人日本サッカー協会評議員、2016年より四国サッカー協会20代目会長（H28・29年度）
</p>
