		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャネット・エンジェル</b>（Jeannette Angell, 1956年 - ）は<a href="." id="link_1"                                          >アンジェ</a>生まれ、<a href="." id="link_2"                                          >ボストン</a>在住の<a href="." id="link_3"                                >小説家</a>・<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >人類学</a>者。恋人に全財産を持ち逃げされて困窮のあげく、<a href="." id="link_6"                      >売春</a>に活路を見出し、昼間は大学の教壇に立ちつつ夜間は娼婦として生きた三年間を綴る<a href="." id="link_7"                                                                                  >ノンフィクション</a>『コールガール』を出版。本書は全米書店業協会（<a href="/w/index.php?title=En:American_Booksellers_Association&amp;action=edit&amp;redlink=1" class="new" title="En:American Booksellers Association (存在しないページ)">ABA</a>）の2004年ベスト・ノンフィクション賞にノミネート。エンジェルは本書で売春の合法化を主張している。
</p>
