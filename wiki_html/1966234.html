<p><b>小山泰介</b>（こやま たいすけ、<a href="." id="link_2"                    >1978年</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。刻々と変化していく都市を生物や自然と同じような有機体としてとらえ、都市の新陳代謝のような人工物の表面や状態、現象の細部を撮影し、有機的で抽象度の高い写真作品を制作している。
</p><p><a href="." id="link_4"                                          >牛腸茂雄</a>の夭折により、理解されることなく途絶えた<a href="." id="link_5"                                                              >コンポラ写真</a>の系譜を受け継ぐ作家として、<a href="." id="link_6"                                >安村崇</a>、<a href="." id="link_7"                                          >武田陽介</a>、<a href="." id="link_8"                                                                              >中島大輔</a>、<a href="." id="link_9"                                          >西澤諭志</a>らと共に<a href="." id="link_10"                                                   >美術評論家</a>の<a href="." id="link_11"                               >清水穣</a>に<a href="." id="link_12"                                                                                                                                         >ネオ・コンポラ</a>と論じられている。
</p>
