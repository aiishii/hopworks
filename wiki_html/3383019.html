		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 清郎</b>（いとう きよお、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >日本史学</a>者。
</p><p><a href="." id="link_4"                                >宮城県</a>生まれ。1971年<a href="." id="link_5"                                                                                            >東北大学文学部</a>国史学科卒業。1976年同大学院文学研究科博士課程<a href="." id="link_6"                                                                                  >単位取得満期退学</a>。1978年<a href="." id="link_7"                                          >山形大学</a>教育学部講師、助教授、教授、地域教育文化学部教授、副学長。2014年定年退官、名誉教授。2000年「中世日本の国家と寺社」で東北大学<a href="." id="link_8"                                                              >文学博士</a>。2017年史跡<a href="." id="link_9"                                >慈恩寺</a>旧境内整備検討委員会委員長。
</p>
