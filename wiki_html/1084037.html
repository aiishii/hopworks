		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>the sad sad planet</b>（<b>サッド・サッド・プラネット</b>）は、2000年秋に結成された、そよぎ（Vo, Lyrics）、工藤浩二郎（Sax, EG, Music）による2人組ストリート系ユニット。「<b>サップラ</b>」と略称される。2002年4月27日インディーズデビュー。毎週末、東京のJR新宿駅周辺を中心にストリートライブを行っている。また、年に数回のハウスライブが開催されている。
</p><p>なお、「サップラー」とは「サップラ」ファンのこと。
</p>
