		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田操子</b>（よしだ みさこ、<a href="." id="link_1"                    >1881年</a>（井上操、<a href="." id="link_2"                      >明治</a>14年<a href="." id="link_3"                            >9月21日</a>） - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                      >京都</a>生まれ、<a href="." id="link_10"                                                   >本因坊秀栄</a>門下、七段。旧姓<b>井上</b>。昭和初期の関西囲碁界の柱となり自宅を開放して教室を開き、多くの棋士を輩出した。
</p>
