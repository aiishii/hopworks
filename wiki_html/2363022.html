<p><b>マリ・カルクン</b>（Mari Kalkun、<a href="." id="link_4"                    >1986年</a><a href="." id="link_4"                          >4月1日</a>）は、<a href="." id="link_1"                                                    >エストニア</a>の<a href="." id="link_2"                                                                                                                                    >フォーク</a><a href="." id="link_3"                      >シンガー</a>、<a href="." id="link_5"                                                    >ピアニスト</a>、<a href="." id="link_6"                                          >カンネル</a>奏者。
</p><p><a href="." id="link_7"                    >2009年</a>に同じくエストニアのアーティスト<a href="." id="link_8"                                                                                                                      >パスタカス</a>とともに来日して公演を行なっている。<a href="." id="link_9"                    >2011年</a>のエストニア音楽賞では最優秀新人賞の候補に挙げられている。
</p>
