<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">松村 光磨</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Matsumura mitsuma.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                          >1月8日</a><br /><span class="birthplace"><a href="." id="link_2"                                >佐賀県</a><a href="." id="link_3"                                          >西松浦郡</a><a href="." id="link_4"                                >有田町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1970-04-10</span>) </span>1970年<a href="." id="link_5"                            >4月10日</a>（76歳没）<br /><span class="deathplace"><a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >大田区</a><a href="." id="link_8"                                          >田園調布</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_9"                                          >東京帝国大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_10"                               >弁護士</a>、<a href="." id="link_11"                               >政治家</a></td></tr></tbody></table>
<p><b>松村 光磨</b>（まつむら みつま、<a href="." id="link_12"                   >1894年</a>（<a href="." id="link_13"                     >明治</a>27年）1月8日 - <a href="." id="link_14"                   >1970年</a>（昭和45年）<a href="." id="link_5"                            >4月10日</a>）は、<a href="." id="link_15"                                                   >戦災復興院</a>次長などを務めた内務官僚で<a href="." id="link_10"                               >弁護士</a>。名前は、<b>光麿</b>とも表記される。義父は<a href="." id="link_13"                     >明治</a>・<a href="." id="link_16"                     >大正</a>・<a href="." id="link_17"                     >昭和</a>の<a href="." id="link_18"                               >外交官</a>の<a href="." id="link_19"                                                   >本多熊太郎</a>。
</p>
