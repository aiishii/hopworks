		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マルティン・アンデション</b>（<b>Martin Andersson</b>, <a href="." id="link_1"                    >1979年</a> - ）は、<a href="." id="link_2"                                                              >スウェーデン</a>の元<a href="." id="link_3"                      >子役</a>。同名の著名人は多く、特にサッカー界には同年代の選手が複数存在するが、本項で述べる人物とは別人である。
</p>
