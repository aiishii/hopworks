		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝内 大三</b>（たきうち だいぞう、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                                              >大阪経済大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >京都市</a>生まれ。<a href="." id="link_6"                                          >京都大学</a>教育学部卒、1970年同大学院教育学修士課程修了、1995年「イングランド女子教育史研究」で京大<a href="." id="link_7"                                                                        >教育学博士</a>。<a href="." id="link_8"                                                              >京都府立大学</a>講師、大阪経済大学講師、助教授、教授、2002年人間科学部長、2013年定年退任、名誉教授、<a href="." id="link_9"                                          >龍谷大学</a>文学部特任教授。
</p>
