<p><b>パキスタン・モスク立てこもり事件</b>（パキスタン・モスクたてこもりじけん）は、<a href="." id="link_1"                    >2007年</a><a href="." id="link_1"                          >7月3日</a>に<a href="." id="link_2"                                                    >パキスタン</a>の首都<a href="." id="link_3"                                                                        >イスラマバード</a>で<a href="." id="link_4"                                                    >イスラム教</a>の神学生らが治安部隊と衝突し、その後<a href="." id="link_5"                                >モスク</a>に<a href="." id="link_6"                      >人質</a>を取って立てこもった事件。<a href="." id="link_7"                                                                                  >イスラーム過激派</a><a href="." id="link_8"                                                              >アルカーイダ</a>との関連が指摘されている。
</p>
