		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スバルナ・シャムシェル・ラナ</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">सुवर्ण समसेर राणा</span>、<a href="." id="link_2"                                                              >ラテン文字表記</a>：Subarna Shamsher Rana <a href="." id="link_3"                    >1910年</a> - <a href="." id="link_4"                    >1977年</a><a href="." id="link_4"                            >11月9日</a>）は、<a href="." id="link_5"                                                              >ネパール王国</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                      >首相</a>。<a href="." id="link_8"                    >1958年</a><a href="." id="link_8"                            >5月15日</a>から<a href="." id="link_9"                    >1959年</a><a href="." id="link_9"                            >5月27日</a>まで、<a href="." id="link_10"                                                                       >ネパールの首相</a>を務めている。<a href="." id="link_11"                               >ラナ家</a>の一族であったが、反ラナ運動で活動していた。
</p>
