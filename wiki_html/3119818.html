		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相原 茂</b>（あいはら しげる、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >4月25日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >12月8日</a>）は、<a href="." id="link_3"                                                                                            >日本の経済学者</a>。
</p><p><a href="." id="link_4"                                >静岡県</a>出身。第一高等学校卒、<a href="." id="link_5"                                                                                                                                                                                      >東京帝国大学経済学部</a>卒。第一高等学校教授、1949年<a href="." id="link_6"                                                                                                                                                                                                >東京大学教養学部</a>助教授、教授、1969年定年退官、名誉教授、<a href="." id="link_7"                                          >信州大学</a>教授、75年定年。
</p>
