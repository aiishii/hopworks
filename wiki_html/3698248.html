		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スレンギン・ツォグゲレル</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Сүрэнгийн Цоггэрэл</span> <small>Surengiin Tsoggerel</small>、<a href="." id="link_2"                                >朝鮮語</a>&#58; <span lang="ko">쑤렌긴 초그게렐</span>）は、<a href="." id="link_3"                                                    >モンゴル国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>、元<a href="." id="link_6"                                                                                                      >諜報庁</a>副長官。<a href="." id="link_7"                    >2009年</a>から<a href="." id="link_8"                    >2016年</a>まで<a href="." id="link_9"                                                                                                                                                                                                                >在チェコ大使</a>、2016年より<a href="." id="link_10"                                                                                                                          >在北朝鮮大使</a>。
</p><p>2016年5月13日、<a href="." id="link_11"                     >平壌</a>の<a href="." id="link_12"                                                             >万寿台議事堂</a>で<a href="." id="link_13"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_14"                               >金永南</a>委員長に<a href="." id="link_15"                                                             >信任状を捧呈</a>した。
</p>
