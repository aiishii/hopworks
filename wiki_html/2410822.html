<p><b>前田 信兆 </b>（まえだ のぶよし、<a href="." id="link_1"                      >文久</a>元年（<a href="." id="link_2"                    >1861年</a>） - <a href="." id="link_3"                      >昭和</a>9年（<a href="." id="link_4"                    >1934年</a>）） は、<a href="." id="link_5"                                >加賀藩</a>出身の<a href="." id="link_6"                      >士族</a>。<a href="." id="link_7"                                >裁判官</a>。
</p><p>父は加賀藩年寄<a href="." id="link_8"                                          >前田直信</a>。弟は<a href="." id="link_9"                      >男爵</a><a href="." id="link_10"                                         >前田直行</a>。子は前田彰、<a href="." id="link_11"                                                   >前田健二郎</a>。<a href="." id="link_12"                                               >通称</a>孫八郎。位階は<a href="." id="link_13"                               >正四位</a>。
</p>
