		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 修</b>（やまもと おさむ、<a href="." id="link_1"                    >1959年</a> - ）は日本の<a href="." id="link_2"                                                              >コントラバス</a>奏者。<a href="." id="link_3"                                >神奈川</a>県<a href="." id="link_4"                                >逗子市</a>出身。
</p><p><a href="." id="link_5"                                                                        >東京都交響楽団</a>首席奏者ほか、<a href="." id="link_6"                                                                                                                                                        >サイトウ・キネン・オーケストラ</a>、<a href="." id="link_7"                                                                                                                                                                            >ジャパン・チェンバー・オーケストラ</a>、<a href="." id="link_8"                                                                                                                                                              >アンサンブルノマド</a>、<a href="." id="link_9"                                                                                                                                                >オーケストラMAP'S</a>、<a href="." id="link_10"                                                                                                                                                                                                                                                         >トウキョウ・モーツァルト プレーヤーズ</a>のメンバー。また<a href="." id="link_11"                                         >小澤征爾</a>音楽塾、かずさ国際音楽祭の講師、<a href="." id="link_12"                                                             >東京芸術大学</a>、<a href="." id="link_13"                                                                                 >洗足学園大学</a>各講師。
</p>
