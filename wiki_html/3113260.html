		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビリー・ウィリアムズ</b>（Billy Williams, <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                              >12月28日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >10月17日</a>）は、<a href="." id="link_3"                                                                                                      >アフリカ系アメリカ人</a>の<a href="." id="link_4"                      >歌手</a>。それまで<a href="." id="link_5"                                                                                                      >ファッツ・ウォーラー</a>の歌唱などで知られていた「<a href="." id="link_6"                                                                        >手紙でも書こう</a> (<span lang="en">I'm Gonna Sit Right Down and Write Myself a Letter</span>)」のカバーを、<a href="." id="link_7"                    >1957年</a>にヒットさせた。その曲のレコードは、百万枚以上売れて、<a href="." id="link_8"                                                                                          >ゴールドディスク</a>を受賞した。
</p>
