		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div style="width: 300px; margin-bottom: .3em; margin-left: 1em; padding: .2em; float: right; clear: right">
<p style="text-align: center; font-size: large; font-weight: bold; margin-bottom: 1px; white-space: nowrap;">九〇式二号水上偵察機</p>
<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;"><div style="text-align: center; padding: 1px; margin: 1px; border-bottom: 1px solid #aaa"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:90siki2gou.jpg" title="ファイル:90siki2gou.jpg">佐世保海軍航空隊所属の九〇式二号水偵</a>
<p style="text-align: center; margin: 0; padding: 1px;"><a href="." id="link_1"                                                                                  >佐世保海軍航空隊</a>所属の九〇式二号水偵</p></div>
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：水上偵察機</li>
<li><b>製造者</b>：<a href="." id="link_2"                                                    >中島飛行機</a>、<a href="." id="link_3"                                                    >川西航空機</a></li>
<li><b>運用者</b>：<a href="." id="link_4"                                                                        >大日本帝国海軍</a></li>
<li><b>生産数</b>：152機</li>
<li><b>生産開始</b>：<a href="." id="link_5"                    >1930年</a>（昭和5年）10月</li>
<li><b>運用状況</b>：退役</li></ul>
<div style="text-align: right; margin: 0 1em;"><div class="noprint plainlinks" style="background-color:transparent; padding:0; font-size:75%; color:#000000; white-space:nowrap; font-weight:normal; ;"><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:Infobox_%E8%88%AA%E7%A9%BA%E6%A9%9F" title="テンプレート:Infobox 航空機"><span title="このテンプレートを表示します" style=";">表示</span></a></div></div>
</div>
</div>
</div>
<p><b>九〇式二号水上偵察機</b>（きゅうれいしきにごうすいじょうていさつき）は、<a href="." id="link_2"                                                    >中島飛行機</a>が開発し、<a href="." id="link_6"                    >1931年</a>（<a href="." id="link_7"                      >昭和</a>6年）に制式採用された<a href="." id="link_4"                                                                        >日本海軍</a>の<a href="." id="link_8"                                >水上</a><a href="." id="link_9"                                >偵察機</a>である。機体略番は「<i>E4N</i>」。
</p>
