		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Outlaw Golf</b>（アウトローゴルフ）はアメリカのゲームソフトメーカー<a href="/w/index.php?title=En:Hypnotix&amp;action=edit&amp;redlink=1" class="new" title="En:Hypnotix (存在しないページ)">Hypnotix</a>社が開発した<a href="." id="link_1"                                                        >Xbox</a>用の<a href="." id="link_2"                                                                                  >ゴルフゲーム</a>。日本では2003年10月23日に<a href="." id="link_3"                                                                        >マイクロソフト</a>より「Xboxワールドコレクション」として発売された。互換性パッチが存在しないので、<a href="." id="link_4"                  >Xbox 360</a>でのプレイはできない。
</p><p>プレイヤーキャラクターとして選べるのは10名で、4人までの同時プレイが可能。
</p>
