<p><b>大久保 諶之丞</b>（おおくぼ じんのじょう、<a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                            >10月2日</a>（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                      >8月16日</a>） - <a href="." id="link_4"                    >1891年</a>（<a href="." id="link_5"                      >明治</a>24年）<a href="." id="link_6"                              >12月14日</a>）は明治期<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。明治初期に<a href="." id="link_9"                                          >四国新道</a>（現在の<a href="." id="link_10"                                   >国道32号</a>、<a href="." id="link_11"                                   >国道33号</a>等の前身）・<a href="." id="link_12"                                         >香川用水</a>・<a href="." id="link_13"                                         >瀬戸大橋</a>を提唱したことで知られる。
</p><p><a href="." id="link_14"                                                             >尽誠学園</a>の創始者<a href="." id="link_15"                                                             >大久保彦三郎</a>は実弟。
</p>
