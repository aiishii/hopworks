<p><b>南江治郎</b>（なんえ じろう、<a href="." id="link_1"                    >1902年</a>4月3日 - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >5月26日</a>、別名筆名、南江 二郎）は<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >亀岡市</a>出身の、<a href="." id="link_5"                      >大正</a>・<a href="." id="link_6"                      >昭和</a>期の日本の<a href="." id="link_7"                      >詩人</a>、<a href="." id="link_8"                                >人形劇</a>研究家、元<a href="." id="link_9"                                                              >NHK</a>編成局長を経て専務理事、顧問となる。元財団法人都民劇場理事。元CBC嘱託。元<a href="." id="link_10"                                                             >南海電鉄</a>顧問。
<a href="." id="link_11"                                                                   >文部省芸術祭</a>実行委員、<a href="." id="link_12"                               >文部省</a>「<a href="." id="link_13"                                         >芸術選奨</a>」選衡委員、<a href="." id="link_14"                                                                       >日本詩人クラブ</a>常任理事、<a href="." id="link_15"                                                                       >日本文芸家協会</a>員。
</p>
