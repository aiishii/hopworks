		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Armijn_Pane,_around_1953.jpg" title="ファイル:Armijn Pane, around 1953.jpg">ファイル:Armijn Pane, around 1953.jpg</a>  <div class="thumbcaption">アルメイン・パネ</div></div></div>
<p><b>アルメイン・パネ</b>（Armijn Pane, <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                >著作家</a>、<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                      >詩人</a>。インドネシアの<a href="." id="link_7"                                          >文芸雑誌</a>『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                    >プジャンガ・バル</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Poedjangga_Baroe&amp;action=edit&amp;redlink=1" class="new" title="En:Poedjangga Baroe (存在しないページ)">英語版</a>、<a href="/w/index.php?title=Id:Poedjangga_Baroe&amp;action=edit&amp;redlink=1" class="new" title="Id:Poedjangga Baroe (存在しないページ)">インドネシア語版</a>）</span></span>』（Pujangga Baru, 1933年創刊）に立ち上げ時から関わり、インドネシア文学の礎を築いた。1970年<a href="." id="link_9"                                                    >ジャカルタ</a>で死去。
</p>
