		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>犬井 正</b>（いぬい ただし、<a href="." id="link_1"                    >1947年</a>(<a href="." id="link_2"                      >昭和</a>22年)<a href="." id="link_3"                          >6月2日</a> - ）は、日本の<a href="." id="link_4"                                >地理学者</a>、<a href="." id="link_5"                                          >獨協大学</a><a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                >東京都</a>生まれ。1971年<a href="." id="link_8"                                                              >東京学芸大学</a>地理学専修卒業。73年同<a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                     >修士</a>課程修了。1990年「<a href="." id="link_11"                                         >関東平野</a>における平地林の利用形態に関する地理学的研究」で<a href="." id="link_12"                                         >筑波大学</a><a href="." id="link_13"                                                             >理学博士</a>。1986年獨協大学教養部専任<a href="." id="link_14"                                               >講師</a>、<a href="." id="link_15"                               >助教授</a>、教授、<a href="." id="link_16"                                         >経済学部</a>教授。2010年経済学部長、2012年学長。<a href="." id="link_17"                                                                                 >日本地理教育学会</a>会長。 
</p>
