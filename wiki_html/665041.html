<p><b>IL-2 Sturmovik</b>（IL-2 シュトルモヴィク）は、Oleg Maddoxを中心とするロシアの1C Maddox Gamesを開発元（後述のBirds of Preyは除く）、<a href="." id="link_1"                                                                                            >Ubisoft Entertainment SA</a>を販売元とする<a href="." id="link_2"                                                                        >第二次世界大戦</a>が舞台のコンバット<a href="." id="link_3"                                                                                                                          >フライトシミュレーション</a>ゲームシリーズの総称。
</p>
