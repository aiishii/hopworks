<p><b>松永 政信</b>（まつなが まさのぶ）は、<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >姶良市</a>出身の<a href="." id="link_6"                                >作曲家</a>。<a href="." id="link_10"                                                                                                                                   >インテリジェントシステムズ</a>所属、同サウンド制作グループの主任を務める。<a href="." id="link_5"                                                                                            >ゲームミュージック</a>の作曲および監督、効果音制作を担当。
