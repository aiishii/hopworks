		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Frank_Loy.jpg" title="ファイル:Frank Loy.jpg">ファイル:Frank Loy.jpg</a>  <div class="thumbcaption">フランク・E・ロイ</div></div></div>
<p><b>フランク・E・ロイ</b>（Frank E. Loy, <a href="." id="link_1"                    >1928年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                  >ビル・クリントン</a>政権において、1998年から2001年まで<a href="." id="link_6"                                                                                                                                                                                                                                        >地球規模問題担当国務次官</a>を務めた。国務省では主に<a href="." id="link_7"                                          >気候変動</a>に関する問題と<a href="." id="link_8"                                                                                            >遺伝子組み換え作物</a>の取引に関する交渉を扱った。
</p><p>彼は<a href="." id="link_9"                                                                                            >パンアメリカン航空</a>副社長、<a href="." id="link_10"                                                                                                                                                                                                     >ジャーマン・マーシャル基金</a>会長、<a href="." id="link_11"                                                                                                                                                                                                                             >ペン・セントラル・トランスポーテーション</a>社長を歴任し、<a href="." id="link_12"                                                                                                                                                                                                                                   >オメルベニー・アンド・マイヤーズ</a>にて弁護士を務めた。
</p>
