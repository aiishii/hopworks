<p><b>ロバート・J・スミスダス</b>（<span lang="en">Robert J Smithdas</span>、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >盲ろう者</a>、<a href="." id="link_5"                                                    >活動家</a>、<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                >著作家</a>。
</p><p><a href="." id="link_8"                                                                                  >パーキンス盲学校</a>、<a href="." id="link_9"                                                                                                                >セント・ジョーンズ大学</a>卒業、<a href="." id="link_10"                                                                                 >ニューヨーク大学</a>で修士号取得、博士号授与。ニューヨーク市盲人援産所の副所長。
</p>
