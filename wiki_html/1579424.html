<p><b>生田原川</b>（いくたはらがわ）は、<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                                                                                      >オホーツク総合振興局</a>管内の<a href="." id="link_7"                                >紋別郡</a><a href="." id="link_8"                                >遠軽町</a>南部に源を発し、遠軽町向遠軽で<a href="." id="link_2"                                >湧別川</a>に合流する<a href="." id="link_3"                                                              >一級河川</a>である。<a href="." id="link_9"                                >ヤマベ</a>が多く生息する川として有名。
</p>
