<p><b>岩永 省一</b>（いわなが しょういち、<a href="." id="link_1"                    >1852年</a><a href="." id="link_1"                          >6月5日</a>（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                      >4月18日</a>） - <a href="." id="link_4"                    >1913年</a>（<a href="." id="link_5"                      >大正</a>2年）<a href="." id="link_6"                            >3月12日</a>）は、明治期の海事実業家。<a href="." id="link_7"                                                    >勲四等</a>。ボンペイ航路を拓いて航海自主権回復に功があった。養子に甥（姉の子）でニュース配信の通信自主権回復に功のあった<a href="." id="link_8"                                          >岩永裕吉</a>。
</p>
