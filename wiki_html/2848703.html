<p><b>谷岡 賀美</b>（たにおか よしみ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_1"                                >検察官</a>。
</p><p><a href="." id="link_3"                                                                        >大阪地方検察庁</a><a href="." id="link_1"                                       >公判部長</a>のとき、<a href="." id="link_4"                                                                                                                >障害者郵便制度悪用事件</a>の捜査において<a href="." id="link_5"                                          >前田恒彦</a>による証拠改ざんの可能性の報告を受けながら特捜部に対応を一任したとして、<a href="." id="link_6"                                                                        >大阪高等検察庁</a><a href="." id="link_7"                                          >検事</a>に異動となった。同年12月には、フロッピーディスクの改ざんの疑いを把握したのに被告側に告知するなどの適正な措置を講じなかったことや、前田を公判に立ち会わせたことを理由として、<a href="." id="link_8"                                          >法務大臣</a>から<a href="." id="link_9"                                          >戒告</a>の<a href="." id="link_10"                                         >懲戒処分</a>を受けた。その後、<a href="." id="link_11"                   >2012年</a>3月末で検察官を辞職した。
</p>
