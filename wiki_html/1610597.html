<p><b>ジャック･ドンガラ</b>（Jack Dongarra、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月18日</a> - ）は、<a href="." id="link_2"                                                              >テネシー大学</a><a href="." id="link_3"                                                    >計算機科学</a>科<a rel="nofollow" class="external autonumber" href="http://www.cs.utk.edu">[1]</a>特別栄誉教授。<a href="." id="link_4"                                                                                                                >オークリッジ国立研究所</a>計算機科学・数学部門特別栄誉研究員、<a href="." id="link_5"                                                    >ライス大学</a>計算機科学科客員教授を兼任。<a href="." id="link_6"                                                                                            >マンチェスター大学</a>計算機科学科・数学科<a href="." id="link_7"                                                                                  >チューリング</a><a href="." id="link_8"                                          >フェロー</a>。テネシー大学 Innovative Computing Laboratory <a rel="nofollow" class="external autonumber" href="http://icl.cs.utk.edu">[2]</a> 創立者。<a href="." id="link_9"                                >シカゴ</a>出身。
</p>
