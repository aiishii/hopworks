<p><span style="speak:none" aria-hidden="true"><b>牧野 修</b></span>（まきの おさむ、1958年 &#8211;）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                          >SF作家</a>。<a href="." id="link_4"                                >大阪府</a>生まれ。<a href="." id="link_5"                                                              >大阪芸術大学</a>芸術学部映像計画学科卒。
</p><p>別名義に<b>亜羅叉の沙</b>、<b>牧野猫</b>、<b>牧野ねこ</b>、<b>牧野みちこ</b>がある。
</p><p>同じく作家の<a href="." id="link_6"                                          >小林泰三</a>、<a href="." id="link_7"                                          >田中啓文</a>、<a href="." id="link_8"                                          >田中哲弥</a>と合わせて「まんがカルテット」と呼ばれる。ミステリー作家の<a href="." id="link_9"                                                    >我孫子武丸</a>を加えて「まんがクインテット」と呼ばれることもある。<a href="." id="link_10"                                                                           >日本SF作家クラブ</a>会員だったが現在は退会している。<a href="." id="link_11"                                                                                 >日本推理作家協会</a>会員。
</p>
