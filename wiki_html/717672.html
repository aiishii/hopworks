		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファンタジアン</b>（Fantasian）は<a href="." id="link_1"                    >1985年</a>に<a href="." id="link_2"                                                                                  >クリスタルソフト</a>（XTALSOFT）が発売した<a href="." id="link_3"                                                                          >8ビットパソコン</a>用の<a href="." id="link_4"                                                              >ファンタジー</a><a href="." id="link_5"                                                                    >RPG</a>。日本産のコンピュータRPGとしてはかなり初期の作品である。
</p><p><a href="." id="link_6"                                                        >PC-8800シリーズ</a>（<a href="." id="link_7"                                          >NEC</a>）用と<a href="." id="link_8"                                                                        >X1</a>（<a href="." id="link_9"                                          >シャープ</a>）とPC-8001mk2SR専用の3機種で発売された。供給メディアは<a href="." id="link_10"                                                                       >カセットテープ</a>と5インチ2Dの<a href="." id="link_11"                                                                                           >フロッピーディスク</a>。また、現在レトロゲームダウンロードサイト<a href="." id="link_12"                                                                   >プロジェクトEGG</a>にて<a href="." id="link_13"                                   >Windows</a>への移植版が販売中。
</p>
