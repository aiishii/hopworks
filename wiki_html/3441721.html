<p><b>オットー・ハーン・メダル</b> (<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Otto-Hahn-Medaille</span>)は、ドイツの<a href="." id="link_2"                                                                                                                                              >マックス・プランク研究所</a>が<a href="." id="link_3"                                          >自然科学</a>および<a href="." id="link_4"                                          >社会科学</a>の若手研究者に授与する賞。賞の名前は<a href="/wiki/%E3%83%8E%E3%83%BC%E3%83%99%E3%83%AB%E8%B3%9E%E5%8F%97%E8%B3%9E%E8%80%85%E3%81%AE%E4%B8%80%E8%A6%A7" title="ノーベル賞受賞者の一覧">ノーベル賞受賞者</a>であり、マックス・プランク研究所の初代所長（1948-1960）を務めた<a href="." id="link_5"                                                                                  >オットー・ハーン</a>に由来する。
</p><p>メダルは毎年、顕著な業績を挙げた最大30人までの若手研究者に贈られる。受賞者には、メダルと賞金7,500ユーロが贈られる。 授与式はマックス・プランク研究所の年次総会の間に行われる。
</p>
