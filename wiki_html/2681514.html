<p><b>緋桜 陽子</b>（ひざくら ようこ、本名：<b>笹川 順子</b>）は、元<a href="." id="link_1"                                                    >宝塚歌劇団</a>娘役。<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >豊中市</a>出身。宝塚時代の愛称は順ちゃん。宝塚入団時は<b>緋櫻 耀子</b>であった。
</p><p>姉は<a href="." id="link_4"                                                                                                                      >八千草露子</a>（本名：笹川和子）と<a href="." id="link_5"                                                                                                            >笹舟陽子</a>（本名：笹川雅子）。
</p>
