		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>岡田 徳輔</b>（おかだ とくすけ、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1971年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                          >蕨市長</a>。
</p><p>第5代埼玉県<a href="." id="link_8"                      >蕨町</a>長、蕨<a href="." id="link_9"                                                                        >町会</a>議員、埼玉県町村議会議長会会長、<a href="." id="link_10"                                                                                           >全国町村議会議長会</a>会長、<a href="." id="link_11"                                                   >自治大学校</a>運営審議会委員、地方制度審議会委員、町村合併促進審議会委員、<a href="." id="link_12"                                                   >自治庁</a>参与をつとめたのち第二代蕨市長に就任した。ほか実業界でも<a href="." id="link_13"                                                                                 >秩父セメント</a>連合会関東支部長、<a href="." id="link_14"                                                                                                                                                   >セメント共版会社</a>常務取締役社長、<a href="." id="link_15"                                                                                                                     >埼北自動車</a>取締役社長など歴任した。
</p>
