<p><b>伍賀 一道</b>（ごか かずみち、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >金沢大学</a>名誉教授。専門は<a href="." id="link_4"                                                                        >社会政策論</a>。 
</p><p><a href="." id="link_5"                                >岡山県</a>生まれ。<a href="." id="link_6"                                                    >立命館大学</a>大学院経済学研究科博士課程中退、1990年「現代資本主義と不安定就業問題」で立命館大学<a href="." id="link_7"                                                                        >経済学博士</a>。金沢大学経済学部講師、助教授、教授、2011年定年退任、名誉教授。 
</p>
