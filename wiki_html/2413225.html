	<h1 id="firstHeading" class="firstHeading" >稲田年行</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲田 年行</b>（いなだ ねんこう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >1月4日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >2月3日</a>、本名：稻田俊志、いなだ としゆき）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >版画家</a>、<a href="." id="link_5"                                >浮世絵</a>研究家、<a href="." id="link_6"                                          >郷土玩具</a>収集家、<a href="." id="link_7"                                          >岐阜大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                          >浜松大学</a><a href="." id="link_10"                     >教授</a>（ - <a href="." id="link_11"                   >2000年</a>）。
</p><p><a href="." id="link_12"                                                                                       >東京美術学校</a>卒、同<a href="." id="link_13"                                                   >専修科</a>修了。<a href="." id="link_14"                                                                       >安井曽太郎</a>に師事。<a href="." id="link_15"                                                                       >日本美術家連盟</a>会員、<a href="." id="link_16"                                                                                                                               >大学版画協会</a>会員、<a href="." id="link_17"                                                                                                                               >竹とんぼの会</a>会員。<a href="." id="link_18"                                         >水府森家</a>の末裔で、<a href="." id="link_19"                                                                                                           >森鴻次郎</a>の孫。建築家<a href="." id="link_20"                                         >稲田尚之</a>の兄、版画家<a href="." id="link_21"                                                                                                                     >松田ハルミ</a>の夫、哲学者<a href="." id="link_22"                                         >純丘曜彰</a>、版画家<a href="." id="link_23"                                                   >稲田醍伊祐</a>の父。憲法学者<a href="." id="link_24"                                         >小林直樹</a>の甥。
</p>
