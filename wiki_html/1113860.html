		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レスター・デント</b>（<b>Lester Dent</b>、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                            >3月11日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>のパルプ・フィクション作家、<a href="." id="link_4"                          >SF作家</a>。多数の<a href="." id="link_5"                                                                                  >パルプ・マガジン</a>に多くの作品を執筆した。特に「<a href="." id="link_6"                                                                                  >ドック・サヴェジ</a>」シリーズの主著者として知られ、<b>ケネス・ロブスン</b>（Kenneth Robeson）のハウスネームの下、シリーズの全181編のうち150編以上を執筆している。
</p>
