		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛若丸 悟嘉</b>（うしわかまる さとよし、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >5月5日</a>-）は、<a href="." id="link_2"                                                                                      >伊勢ヶ濱部屋</a>に所属した元<a href="." id="link_3"                      >力士</a>。本名は<b>江口 悟</b>（えぐち さとし）。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >草加市</a>出身。175cm、121kg。最高位は東<a href="." id="link_6"                      >十両</a>8枚目。得意技は突き、押し。
</p>
