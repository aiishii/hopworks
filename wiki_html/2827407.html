		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 貢</b>（さとう みつぎ、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                            >2月14日</a> - <a href="." id="link_4"                    >1999年</a>（<a href="." id="link_5"                      >平成</a>11年）<a href="." id="link_6"                            >9月26日</a>）は、<a href="." id="link_7"                                                              >大正時代</a>から<a href="." id="link_8"                                                              >昭和時代</a>の<a href="." id="link_9"                                >北海道</a>の<a href="." id="link_10"                               >経営者</a>・<a href="." id="link_11"                                                   >教育者</a>。
</p><p>北海道興農公社の設立に関わり、後身の<a href="." id="link_12"                                         >雪印乳業</a>の初代社長を務めた。また、長らく<a href="." id="link_13"                                                                                 >学校法人酪農学園</a>の<a href="." id="link_14"                                                   >理事長</a>を務めた。
</p>
