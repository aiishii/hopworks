<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">アト&#x309a;イ</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>アト&#x309a;イ</b>（Atuy、本名：<b>豊岡征則</b>（とよおか まさのり）、<a href="." id="link_1"                    >1945年</a>11月18日 – ）は、<a href="." id="link_2"                                                              >アイヌ人</a>実業家・<a href="." id="link_3"                                >作曲家</a>・<a href="." id="link_4"                                >作詞家</a>。「<a href="." id="link_5"                      >ト&#x309a;</a>」（トに<a href="." id="link_6"                                >半濁点</a>）は <span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[tu]</span></span>（トゥ）の発音を示す<a href="." id="link_7"                                                   >アイヌ語片仮名</a>であり、「アト&#x309a;イ」は「アトゥイ」と発音する。別名はサンニョアイノ(考える人)、愛称はポンニー(小さな木の人)という。
</p>
