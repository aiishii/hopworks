		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バートン・バーンスタイン</b>（Barton J. Bernstein、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                                            >スタンフォード大学</a>歴史学科教授。専門は、アメリカ外交史、特に<a href="." id="link_5"                                                                                                        >ハリー・S・トルーマン</a>政権時代の外交政策、核政策。
</p><p>クィーン・カレッジ卒業。<a href="." id="link_6"                                                                        >ハーバード大学</a>で博士号取得。1976年からスタンフォード大学で教鞭をとっている。
</p>
