		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 忠幸</b>（あまの ただゆき、<a href="." id="link_1"                    >1976年</a>（<a href="." id="link_2"                      >昭和</a>51年） - ）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>。専門は日本<a href="." id="link_4"                      >中世</a>史。戦国時代の権力、宗教、地域社会、<a href="." id="link_5"                                >三好氏</a>、<a href="." id="link_6"                                      >松永氏</a>を研究課題とする。<a href="." id="link_7"                                                              >大阪市立大学</a>都市文化研究センター研究員、<a href="." id="link_8"                                          >関西大学</a>非常勤講師、<a href="." id="link_9"                                >柏原市</a>教育委員会生涯学習部文化財課非常勤嘱託職員、<a href="." id="link_10"                                                                                 >奈良県立医科大学</a>非常勤講師、大阪市立大学文学部非常勤講師などを経て、<a href="." id="link_11"                                         >天理大学</a>准教授。
</p>
