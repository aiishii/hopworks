		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>なるしま ゆり</b>（<a href="." id="link_1"                          >9月3日</a> - ） は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。血液型はB型。現在は2016年より再開した『<a href="." id="link_4"                                          >原獣文書</a>』（<a href="." id="link_5"                                                                              >ウィングス</a>）を不定期連載中である。
</p><p>性別を問わずファンを持ち（同人活動を同名義で行っているため、結果的には女性ファンの方が多い）、作品の掲載雑誌も少女誌から青年誌までと幅広い。作風は独自の思想・哲学を内包し、魅力的なキャラクターを通じて確固たる姿勢をデビューから一貫している。
</p><p><a href="." id="link_6"                                          >高河ゆん</a>と親交が厚く、作品のあとがき中などにしばしば登場する（『<a href="." id="link_7"                                                                                              >LOVELESS</a>』など）。
</p>
