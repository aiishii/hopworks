<p><b>大竹 富江</b>（おおたけ とみえ、<a href="." id="link_1"                    >1913年</a>〈大正2年〉<a href="." id="link_2"                              >11月21日</a> - <a href="." id="link_3"                    >2015年</a>〈平成27年〉<a href="." id="link_4"                            >2月12日</a>）は、<a href="." id="link_5"                      >日本</a>から<a href="." id="link_6"                                          >ブラジル</a>に<a href="." id="link_7"                      >帰化</a>した美術家。長男は建築家のルイ・オオタケ、次男は<a href="." id="link_8"                                                              >サンパウロ州</a>文化長官を務めたリカルド・オオタケ。
</p>
