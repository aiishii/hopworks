		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>崔時仲</b> (최시중, チェ・シジュン <a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >8月4日</a>～) は<a href="." id="link_2"                                          >大韓民国</a>の元ジャーナリスト、<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >李明博</a>政権の初代、第2代放送通信委員会委員長を務めた。<a href="." id="link_5"                                          >東亜日報</a>などの報道機関と韓国ギャラップなどで40年以上在職した。大韓民国の第17代大統領<a href="." id="link_4"                                >李明博</a>のブレーンで最側近と評されていた。国会人事聴聞会で意見書が採択されておらず、言論においても、彼の放送通信委員長の資質に関し多くの議論を提起した。
</p>
