<p><b>橋爪 浩一</b>（はしづめ こういち、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >7月9日</a>）は、日本の<a href="." id="link_3"                                                                                            >ファッションモデル</a>、<a href="." id="link_4"                      >俳優</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                >伊那市</a>出身。身長183cm。映画「花より男子」で共演した<a href="." id="link_7"                                          >谷原章介</a>と<a href="." id="link_8"                                          >藤木直人</a>はメンズノンノモデルコンテストの同期である。<a href="." id="link_9"                                          >岩井俊二</a>監督作『PiCNiC』、TVドラマ『<a href="." id="link_10"                                                                                                           >ショムニ</a>』などの出演で知られる。
</p><p>1999年7月9日、滞在先の<a href="." id="link_11"                                                                       >アメリカ合衆国</a>にてバイク事故のため死去。享年26。
</p>
