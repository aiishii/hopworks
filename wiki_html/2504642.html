<p><b>山本 茂</b>（やまもと しげる、<a href="." id="link_1"                    >1937年</a> - ）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。<a href="." id="link_4"                                                    >北海道大学</a>農学部卒。<a href="." id="link_5"                                          >毎日新聞</a>社会部、『<a href="." id="link_6"                                                              >サンデー毎日</a>』編集部を経て退職、『<a href="." id="link_7"                                                                                                      >ボクシング・マガジン</a>』編集長ののち独立する。
</p><p><a href="." id="link_8"                                                                                                                                    >新しい歴史教科書をつくる会</a>の理事を務め、同会による『新しい歴史教科書』の執筆にも参加している。また、<a href="." id="link_9"                                                              >九州女子大学</a>文学部教授、映画大学院大学客員教授も務めた。
</p>
