<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:357036_at_Southend_Central.jpg" title="ファイル:357036 at Southend Central.jpg">ファイル:357036 at Southend Central.jpg</a>  <div class="thumbcaption">357系電車</div></div></div>
<p><b>c2c</b>は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                                                            >列車運行会社</a>で、<a href="." id="link_3"                                          >ロンドン</a>の<a href="." id="link_4"                                                                                                                                              >フェンチャーチ・ストリート駅</a>をターミナルとし、Southend-on-Sea、Shoeburynessへ東西に伸びる近郊路線を運営している。一部列車は、<a href="." id="link_5"                                                                                                                          >リヴァプール・ストリート駅</a>、<a href="." id="link_6"                                                                                            >ストラトフォード駅</a>にも乗り入れている。
</p><p>1996年の発足当初は長距離バス大手のナショナル・エクスプレス傘下であったが、2017年に<a href="." id="link_7"                                                              >トレニタリア</a>の傘下となった。
</p>
