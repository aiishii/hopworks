	<h1 id="firstHeading" class="firstHeading" >ファミスタモバイル</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>ファミスタモバイル</b>』（<i>Famista Mobile</i>）は、<a href="." id="link_1"                    >2004年</a>から<a href="." id="link_2"                                                                                                                                    >バンダイナムコゲームス</a>（旧・ナムコ）が配信している<a href="." id="link_3"                                                                        >携帯電話アプリ</a>。文字通り同社が発表している野球ゲーム「<a href="." id="link_4"                                                                                            >ファミスタシリーズ</a>」の一つに当たる。<a href="." id="link_5"                                  >iアプリ</a>（<a href="." id="link_6"          >FOMA</a>）・<a href="." id="link_7"                                    >EZアプリ</a>（<a href="." id="link_8"          >BREW</a>）・<a href="." id="link_9"                                    >S!アプリ</a>（<a href="." id="link_10"                       >3G</a>）版が配信されている。
</p><p>本項では、iアプリ・EZアプリで<a href="." id="link_11"                   >2006年</a>から<a href="." id="link_12"                   >2007年</a>までファミスタモバイルのサイト内で配信されていた<b>ファミスタクラシック</b>についても記述する。
</p>
