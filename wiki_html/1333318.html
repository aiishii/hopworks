		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TRAGIC COMIC（トラジック コミック）</b>は日本の3人組の<a href="." id="link_1"                                                          >バンド</a>である。<a href="." id="link_2"                                                                                              >Zain Products</a>在籍。
2000年に中学校の同級生4人で結成。
<a href="." id="link_3"                                                                        >お笑い芸人</a>の <a href="." id="link_4"                                          >ですよ。</a>とは同じ中学校の同級生である。
都内の<a href="." id="link_5"                                                              >ライブハウス</a>での活動を経て、2005年7月に1stアルバム「Million」をリリース。
2005年11月に<a href="." id="link_6"                                                                    >ベース</a>が脱退し、現在は3人組である。
</p>
