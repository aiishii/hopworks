<p><b>小嶋 光信</b>（こじま みつのぶ、<a href="." id="link_5"                    >1945年</a><a href="." id="link_5"                          >4月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_6"                                                              >両備グループ</a><a href="." id="link_7"                      >代表</a>。
</p><p>地方におけるバスや鉄道の再建を積極的に手がけ、「<b>（地方）公共交通の救世主</b>」や「<b>地方公共交通の再生請負人</b>」とも呼ばれている。
</p>
