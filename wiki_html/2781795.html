		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮古上布</b>（みやこじょうふ）は、<a href="." id="link_1"                                >沖縄県</a><a href="." id="link_2"                                          >宮古島市</a>の<a href="." id="link_3"                                >宮古島</a>で生産される<a href="." id="link_4"                      >上布</a>と呼ばれる<a href="." id="link_5"                                >麻織物</a>の一種である。
</p><p>一反織るのに2ヶ月以上かかる上布の最高級品で、「東の<a href="." id="link_6"                                          >越後</a>、西の宮古」と呼ばれる日本を代表する上布である。1975年に<a href="." id="link_7"                                                                                                                                              >伝統的工芸品</a>の指定を受け、1978年には国の<a href="." id="link_8"                                                                        >重要無形文化財</a>に指定されている。また、2003年には宮古上布の原料となる苧麻糸の製造技術である「苧麻糸手績み」が国の<a href="." id="link_9"                                                              >選定保存技術</a>に選定されている。
</p>
