<p><b>デイブ・フィローニ</b>（英語：Dave Filoni、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >7月7日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                                                >アニメーション監督</a>、<a href="." id="link_4"                      >声優</a>、テレビ脚本家、<a href="." id="link_5"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_6"                                                              >アニメーター</a>。
</p><p>アニメーションスタッフとしての代表作として『<a href="." id="link_7"                                                                                                                  >アバター 伝説の少年アン</a>』、および『<a href="." id="link_8"                                                                                                                                                                                                                                                >スター・ウォーズ/クローン・ウォーズ</a>』の劇場映画およびテレビシリーズがある。
また、2019年には実写ドラマ『<a href="." id="link_9"                                                                                                                                          >マンダロリアン</a>』(<i>The Mandalorian</i>)の製作総指揮兼監督を務めたことでも知られている。
</p>
