		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梁 冀</b>（りょう き、? - <a href="." id="link_1"                  >159年</a>）は、<a href="." id="link_2"                      >後漢</a>の政治家・<a href="." id="link_3"                      >外戚</a>。<a href="." id="link_4"            >字</a>は<b>伯卓</b>。
</p><p><a href="." id="link_5"                                >安定郡</a><a href="." id="link_6"                                                    >烏氏県</a>の人。<a href="." id="link_2"                      >後漢</a>草創期の功臣の一人の<a href="." id="link_7"                      >梁統</a>の玄孫。曾祖父は<a href="." id="link_8"                                                                                        >梁竦</a>。祖父は<a href="." id="link_9"                                                                                        >梁雍</a>。父は<a href="." id="link_10"                                                                                       >梁商</a>（<a href="." id="link_11"                                     >和帝</a>の生母の梁貴人の甥）。妹は<a href="." id="link_12"                                     >順帝</a>の皇后<a href="." id="link_13"                               >梁妠</a>と<a href="." id="link_14"                                     >桓帝</a>の皇后<a href="." id="link_15"                               >梁女瑩</a>。
</p><p>子は襄邑侯<a href="." id="link_16"                                                                                       >梁胤</a>（字は寿仁）と<a href="." id="link_17"                                                                                                 >梁伯玉</a>。孫は城父侯<a href="." id="link_18"                                                                                       >梁洮</a>（梁胤の子）。
</p>
