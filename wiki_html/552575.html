<p><b>月音</b>（つきのん、<a href="." id="link_1"                            >7月18日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >イラストレーター</a>および<a href="." id="link_5"                                                    >原画家</a>。<a href="." id="link_2"                                                              >フリー</a>で活動。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>在住。<a href="." id="link_8"                                                >血液型</a>は<a href="." id="link_8"                                                >O型</a>。
</p><p><a href="." id="link_9"                                                              >同人サークル</a>「月音文庫」を主宰し、イラストレーターの<a href="." id="link_10"                                                             >みずきほたる</a>との合同サークルとして活動する事が多い。<a href="." id="link_11"                   >2008年</a>にみずきほたる、<a href="." id="link_12"                       >Blasterhead</a>らとゲームブランド「<a href="." id="link_13"                                                             >ひよこソフト</a>」の設立を発表した。
</p>
