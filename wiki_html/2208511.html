		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金澤 史男</b>（かなざわ ふみお、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >6月16日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。専門は<a href="." id="link_5"                                >財政学</a>(特に<a href="." id="link_6"                                          >地方財政</a>学)、金融論。博士（経済学）。日本地方財政学会常任理事、日本財政学会常任理事、財務省昭和財政史執筆委員、地方自治確立対策委員会委員、神奈川県地方税制等研究会委員、神奈川県生活環境税制専門部会長などを務めた。
