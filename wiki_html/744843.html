<p><b>廣田 誠一</b>（ひろた せいいち、<a href="." id="link_1"                    >1960年</a>1月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >医学者</a>。<a href="." id="link_4"                                          >大阪大学</a>医学部附属病院病理部<a href="." id="link_5"                                >助教授</a>などを経て、現在、<a href="." id="link_6"                                                              >兵庫医科大学</a>病院病理学<a href="." id="link_7"                      >教授</a>。主な研究分野は異所石灰化、<a href="." id="link_8"                                                    >消化管</a>の非上皮性<a href="." id="link_9"                      >腫瘍</a>、<a href="." id="link_10"                                         >カハール</a>介在<a href="." id="link_11"                     >細胞</a>。
</p>
