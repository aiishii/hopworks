		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 尚志</b>（きたむら なおし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                                >佐賀県</a>を拠点に活動する<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_5"                                                                                                                                          >広告プランナー</a>、音楽プロデューサー。血液型はA型。本業は<a href="." id="link_6"                                                    >広告代理店</a>のCM・音楽クリエイターだが歌手活動を並行して行なっており、自称シンガーソングクリエイター。株式会社オフィスキタムラ代表取締役。
</p>
