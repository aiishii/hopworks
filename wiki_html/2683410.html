<p><b>小林 正治</b>（こばやし まさはる、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                                >東京都</a>を登録地としていた元<a href="." id="link_3"                                          >競輪選手</a>。元<a href="." id="link_4"                                                    >モトクロス</a>国際A級選手。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第77期生。競輪選手における師匠は<a href="." id="link_6"                                                                                                                                                          >高橋洋一</a>（競輪学校47期生）。
</p>
