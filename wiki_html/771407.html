		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プリーストリー賞</b> (Priestley Medal) とは、<a href="." id="link_1"                                                                        >アメリカ化学会</a>(ACS)が授与する最高賞。化学分野における卓越した業績に対して贈られる。1774年<a href="." id="link_2"                      >酸素</a>を発見し、1793年に米国移住した英国人化学者<a href="." id="link_3"                                                                                                                          >ジョゼフ・プリーストリー</a>の功績を讃えて創設され、1922年から現在まで続いている。当初、三年に一度であったが、1944年から毎年となった。
</p>
