	<h1 id="firstHeading" class="firstHeading" >上野喜一郎 (船舶工学者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 喜一郎</b>（うえの きいちろう、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月13日</a>-　）は、船舶工学者、歴史家。
</p><p>1931年<a href="." id="link_2"                                                                                  >東京帝国大学</a>工学部船舶工学科卒業。<a href="." id="link_3"                                                    >逓信局</a>管船局に入る。<a href="." id="link_4"                                                                                                      >東京高等商船学校</a>教授（兼）、<a href="." id="link_5"                                                    >海務院</a>船舶部、海軍艦政本部（商船班）、<a href="." id="link_6"                                >運輸省</a>船舶局（検査制度課長）、<a href="." id="link_7"                                          >東京大学</a>工学部（船舶工学科）講師、<a href="." id="link_8"                                                    >川崎重工業</a>株式会社技術顧問、<a href="." id="link_9"                                                                                            >日本船舶振興会</a>及び<a href="." id="link_10"                                                                                                     >日本海事科学振興財団</a>（<a href="." id="link_11"                                                   >船の科学館</a>）勤務。1977年度<a href="." id="link_12"                                                                                                                     >交通文化賞</a>受賞。
</p>
