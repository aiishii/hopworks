		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 哲夫</b>（さとう てつお、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。専門は<a href="." id="link_4"                                >国際法</a>、<a href="." id="link_5"                                                    >国際組織法</a>。<a href="." id="link_6"                                                              >広島市立大学</a>広島平和研究所教授、<a href="." id="link_7"                                          >一橋大学</a>名誉教授。安達峰一郎記念賞受賞。
</p>
