		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ランス・B・ベッカー</b>はアメリカの医師であり、 <a href="." id="link_1"                                          >救急医療</a>と<a href="." id="link_2"                                >心停止の</a>治療を専門とし、現在ノースウェルヘルスに勤務している。 彼はノースショア大学病院の救急医学部門の主任教授であり、 ホフストラ・ノースウェル医学部の救急医学の主任教授でもある。
</p>
