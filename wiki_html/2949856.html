		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 福治</b>（なかむら ふくじ、<a href="." id="link_1"                    >1946年</a>(<a href="." id="link_2"                      >昭和</a>21年)<a href="." id="link_3"                            >7月23日</a> - <a href="." id="link_4"                    >2004年</a>(<a href="." id="link_5"                      >平成</a>16年)<a href="." id="link_6"                              >11月20日</a>）は、日本の<a href="." id="link_7"                                >経営学者</a>、<a href="." id="link_8"                                >評論家</a>。
<a href="." id="link_9"                                >大阪府</a>生まれ。1969年<a href="." id="link_10"                                                             >小樽商科大学</a>卒業、<a href="." id="link_11"                                         >東北大学</a><a href="." id="link_12"                               >大学院</a><a href="." id="link_13"                     >修士</a>課程修了。1994年「<a href="." id="link_14"                                                                                                           >北川宗蔵</a> 創造の道をまっすぐに」で<a href="." id="link_15"                                                   >立命館大学</a><a href="." id="link_16"                                                                       >博士（経営学）</a>。立命館大学<a href="." id="link_17"                                         >経営学部</a><a href="." id="link_18"                               >助教授</a>、<a href="." id="link_19"                     >教授</a>。58歳で死去。<a href="." id="link_20"                               >野間宏</a>などの文学における裏面の研究もおこなった。
</p>
