		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>公園前駅</b>（こうえんまええき）は、かつて<a href="." id="link_1"                                >香川県</a><a href="." id="link_2"                                >高松市</a>にあった<a href="." id="link_3"                                                                                  >高松琴平電気鉄道</a><a href="." id="link_4"                                                                                                                >志度線</a>および<a href="." id="link_5"                                                                                                                >市内線</a>の<a href="." id="link_6"                                >駅</a>。公園は<a href="." id="link_7"                                          >栗林公園</a>のことであり、栗林公園の北に位置していた。
</p><p>歴史的経緯から当駅を境に志度線と市内線に分かれていたが、両線は乗り入れており、始着駅ではなく途中駅であった。
</p>
