		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神谷 和宏</b>（かみや かずひろ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >11月8日</a>- ）は、中学教師、評論家。
</p><p>北海道生まれ。<a href="." id="link_2"                                          >駒澤大学</a>文学部国文学科卒業後、北海道に戻り、高校教師を経て、中学校教師に。<a href="." id="link_3"                                                              >ウルトラマン</a>論をはじめ、教育論、社会批評なども手がけている。2014年<a href="." id="link_4"                                          >放送大学</a>大学院修士課程入学。批評家・国語教師。
</p>
