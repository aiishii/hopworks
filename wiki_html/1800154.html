		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 展明</b>（まえだ てんめい、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                          >7月2日</a>－）は、<a href="." id="link_2"                                          >株式会社</a><a href="." id="link_3"                                                    >前田家</a>の<a href="." id="link_4"                                                    >代表取締役</a>、有限会社リベロファクトリーの取締役専務、小さな飲食店を応援する会（CSS）主催。<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                          >北九州市</a>出身。19歳のとき、宅配飲食店「釜めしもよう」を開業。北九州市に本社を置き、釜飯専門店「釜めしもよう」と「釜のや」を全国展開している。
</p>
