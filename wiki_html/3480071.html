<p><b>金童</b>（キムトン、<a href="." id="link_10"                   >1308年</a> - <a href="." id="link_5"                    >1325年</a><a href="." id="link_5"                              >11月26日</a>）は、<a href="." id="link_11"                     >高麗</a>の第27代王<a href="." id="link_7"                                >忠粛王</a>の妃。<a href="." id="link_12"                                                   >モンゴル人</a>で、<a href="." id="link_13"                                     >元</a>の皇族の魏王<a href="." id="link_9"                                >アムガ</a>の娘。<a href="." id="link_14"                   >1324年</a>、忠粛王の王妃の<a href="." id="link_15"                                                   >亦憐真八剌</a>の没後、忠粛王の王妃に<a href="." id="link_16"                     >降嫁</a>される。翌年10月、<a href="." id="link_6"                                                              >漢陽</a>の龍山行宮で死去。没後の<a href="." id="link_17"                   >1343年</a>、元より曹国長公主に追封される。
