		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>目黒 良門</b>（めぐろらもん）は、<a href="." id="link_1"                                          >専修大学</a>経営学部教授。 専門はグローバルマーケティング、グローバル流通論。1961年<a href="." id="link_2"                                >仙台市</a>出身。<a href="." id="link_3"                                                                                                      >札幌北高等学校</a>卒業。<a href="." id="link_4"                                                                                                      >早稲田大学法</a><a href="." id="link_4"                                                                                                      >学部</a>卒業。早稲田大学大学院社会科学研究科修士課程修了。<a href="." id="link_5"                                          >東京大学</a>大学院工学系研究科博士課程先端学際工学専攻単位取得退学。<a href="." id="link_6"                                                              >東京工科大学</a>大学院アントレプレナー専攻専攻長・教授を経て現職。
</p><p>一般財団法人<a href="." id="link_7"                                                                                                                                                        >モバイルスマートタウン推進財団</a> 評議員、<a href="." id="link_7"                                                                                                                                                        >日本観光推進研究所</a> 副所長、一般財団法人<a href="." id="link_8"                                                                        >日本取締役協会</a> 会員 
</p>
