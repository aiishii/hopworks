		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラルフ・ラトルチュ</b>（<a href="." id="link_1"                                          >ハイチ語</a>&#58; <span lang="ht">Ralph Latortue</span>、<a href="." id="link_2"                                >簡体字中国語</a>&#58; <span lang="zh-hans">拉尔夫•莱德居</span>）は、<a href="." id="link_3"                                >ハイチ</a>の<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                                >外交官</a>。ハイチで<a href="." id="link_6"                                >建築士</a>や<a href="." id="link_7"                      >教授</a>として奉職した後に外交官へ転身し、在<a href="." id="link_8"                                          >マイアミ</a>総領事館、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                                                                >在アメリカ合衆国大使館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Embassy_of_Haiti,_Washington,_D.C.&amp;action=edit&amp;redlink=1" class="new" title="En:Embassy of Haiti, Washington, D.C. (存在しないページ)">英語版</a>）</span></span>で要職を歴任した後、<a href="." id="link_10"                                                                                                   >駐日大使</a>および<a href="." id="link_11"                                                                                                                                                                                                     >駐中国貿易発展弁事処</a>（<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                         >事実上の大使館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:De_facto_embassy&amp;action=edit&amp;redlink=1" class="new" title="En:De facto embassy (存在しないページ)">英語版</a>）</span></span>）常駐代表を務めた。
</p>
