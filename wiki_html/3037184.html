		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本部 純</b>（もとべ じゅん）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                      >テレビプロデューサー</a>。<a href="." id="link_3"                                                    >テレビ朝日</a>総合編成局制作2部<a href="." id="link_4"                                                                                                                          >ゼネラルプロデューサー</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >神戸市</a>出身。1992年<a href="." id="link_7"                                                                                                                          >甲陽学院高等学校</a>卒業。1996年<a href="." id="link_8"                                                                                                      >一橋大学社会学部</a>卒業、テレビ朝日入社。タレントの<a href="." id="link_9"                                                    >浅井千華子</a>は従姉妹。
</p>
