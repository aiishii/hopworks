		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 房子</b>（とだ ふさこ、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >2月13日</a> - 2011年）は、日本の作家。本名ふさ子。
</p><p><a href="." id="link_2"                                >台南</a>州立第一高等女学校卒。1941年小説家としてデビューするが、戦後は同人誌『<a href="." id="link_3"                                                                                                            >文芸首都</a>』に所属して細々と小説を書き、1958年から<a href="." id="link_4"                                                    >平林たい子</a>の筆記者を、その死去まで続けた。1980年代に評伝に転じ、1987年『詩人の妻<a href="." id="link_5"                                          >生田花世</a>』で<a href="." id="link_6"                                                                                  >平林たい子文学賞</a>受賞。
</p>
