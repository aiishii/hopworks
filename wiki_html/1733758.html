<p><b>クツタウン大学</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Kutztown University of Pennsylvania</span>)は<a href="." id="link_2"                                                                                  >ペンシルベニア州</a><a href="." id="link_3"                                                                                                                                          >バークス郡</a><a href="." id="link_4"                                                                                                                      >クツタウン</a>にある公立大学。14校で構成されるペンシルベニア州高等教育システムのうちの1つ。また、<a href="." id="link_5"                                                                                                                                                                                                                                              >ミドル・ステート・アソシエーション</a>(<a href="/w/index.php?title=En:Middle_States_Association_of_Colleges_and_Schools&amp;action=edit&amp;redlink=1" class="new" title="En:Middle States Association of Colleges and Schools (存在しないページ)"><span lang="en">Middle States Association of Colleges and Schools</span></a>)と合衆国教育省(<a href="/w/index.php?title=En:United_States_Department_of_Education&amp;action=edit&amp;redlink=1" class="new" title="En:United States Department of Education (存在しないページ)"><span lang="en">United States Department of Education</span></a>)から公認を受けている。
</p>
