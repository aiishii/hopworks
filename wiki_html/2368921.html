		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久米田 夏緒</b>（くめた なつお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                >青森県</a>出身。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >仙台市</a>在住。<a href="." id="link_6"                                                                                                                          >青森県立青森商業高等学校</a>、専門学校日本ビジネススクール仙台校（現・<a href="." id="link_7"                                                                                                                                    >日本デザイナー芸術学院</a>仙台校）卒業。高校時代に投稿した『バイサイレントフェスティバル』が、<a href="." id="link_8"                                                                                                                >スクウェア・エニックス</a>の第4回新世紀マンガ大賞に入選。日本デザイナー芸術学院仙台校の講師としても活動している。
</p>
