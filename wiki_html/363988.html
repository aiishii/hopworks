		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アドリアーナ・カヴァレーロ</b>（Adriana Cavarero, <a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                                                        >政治哲学者</a>。<a href="." id="link_4"                                                                                                                                          >ヴェローナ大学</a>教授（政治哲学）。<a href="." id="link_5"                                                                                  >ニューヨーク大学</a>の客員教授でもある。<a href="." id="link_6"                                                              >ピエモンテ州</a><a href="." id="link_7"                                                                    >ブラ</a>出身。
</p><p>カヴァレーロは、古代から現代における哲学の研究、とりわけ<a href="." id="link_8"                                                                                            >ハンナ・アーレント</a>の研究を通してその思想を形成しており、「<a href="." id="link_9"                                                    >ジェンダー</a>」「<a href="." id="link_10"                                                                                                     >セクシュアリティ</a>」あるいは「身体」「語り」が、<a href="." id="link_11"                                                                                                     >アイデンティティ</a>や<a href="." id="link_12"                                                   >主体</a>の形成にどう作用するのかを考察している。
</p>
