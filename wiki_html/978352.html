<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hachir%C5%8D_%C5%8Chashi.jpg" title="ファイル:Hachirō Ōhashi.jpg">ファイル:Hachirō Ōhashi.jpg</a>  <div class="thumbcaption">大橋八郎</div></div></div>
<p><b>大橋 八郎</b>（おおはし はちろう、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                              >12月19日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                          >6月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、逓信<a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                          >俳人</a>。<a href="." id="link_7"                                          >岡田内閣</a>の<a href="." id="link_8"                                                                        >法制局長官</a>、<a href="." id="link_9"                                >林内閣</a>の<a href="." id="link_10"                                                             >内閣書記官長</a>、<a href="." id="link_11"                                         >社団法人</a><a href="." id="link_12"                                                             >日本放送協会</a>第4代会長、<a href="." id="link_13"                                                                                 >日本電信電話公社</a>第2代総裁。現在の<a href="." id="link_14"                               >富山県</a><a href="." id="link_15"                               >高岡市</a>出身。
</p><p>日本放送協会会長時、終戦時の<a href="." id="link_16"                                         >玉音放送</a>に携わった。戦後の通信事業近代化に貢献。おじは<a href="." id="link_17"                                                   >漢詩人</a>の<a href="." id="link_18"                                                                                                                               >大橋十右衛門</a>。
</p>
