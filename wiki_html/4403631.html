		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>賀 人龍</b>（が じんりゅう、? - <a href="." id="link_1"                    >1642年</a>）は、中国<a href="." id="link_2"            >明朝</a>末期の明軍の武将。<a href="." id="link_3"                                >陝西</a><a href="." id="link_4"                                >米脂</a>の出身。同郷の<a href="." id="link_5"                                >李自成</a>との一連の戦いで勇猛な活躍をみせ、戦場において士卒に先んじて身を晒したことから「賀瘋子」（気違い賀)と仇名された。<a href="." id="link_6"                                >洪承疇</a>、<a href="." id="link_7"                                                                                                  >陳奇瑜</a>、<a href="." id="link_8"                                                                                                  >汪喬年</a>等の旗下に従ったが、汪喬年に援軍を出さずに戦死させてしまった事で<a href="." id="link_9"                                >崇禎帝</a>の怒りを買い、密命を受けた<a href="." id="link_10"                                                                                                 >孫傳庭</a>に斬られた。
</p>
