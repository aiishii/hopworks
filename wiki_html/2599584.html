<p><b>ロックンロール・ジーザス</b>（Rock N Roll Jesus）は<a href="." id="link_3"                                                              >アメリカ</a>のミュージシャン、<a href="." id="link_1"                                                                        >キッド・ロック</a>の7枚目のスタジオアルバムである。
</p><p>2009年<a href="." id="link_4"                                                                            >第51回グラミー賞</a>において、最優秀ロックアルバム部門および「All Summer Long」での最優秀男性ボーカルパフォーマンス部門の2部門でノミネートされた。
</p>
