<p><b>上野 哲也</b>（うえの てつや　<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >1月10日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>生まれの<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                                                                                      >福岡県立田川高等学校</a>卒業。1999年に「海の空 空の舟」で第67回<a href="." id="link_5"                                                                        >小説現代新人賞</a>を受賞。2001年「ニライカナイの空で」で第16回<a href="." id="link_6"                                                                        >坪田譲治文学賞</a>を受賞した。
