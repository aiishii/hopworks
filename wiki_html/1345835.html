		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米川 功真</b>（よねかわ こうしん、本名：米川則晃、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >8月16日</a>）は、日本の男性<a href="." id="link_3"                                                              >アニメーター</a>。<a href="." id="link_4"                                >熊本県</a>出身。
</p><p><a href="." id="link_5"                    >1970年</a>に米川は、<a href="." id="link_6"                                          >村田耕一</a>、<a href="." id="link_7"                                                    >小松原一男</a>、<a href="." id="link_8"                                          >才田俊次</a>らと作画スタジオ<a href="." id="link_9"                                                                                                  >OH!プロダクション</a>を設立。OH!プロダクションは、東映動画や東京ムービー、日本アニメーションの作品を手がけた。
</p>
