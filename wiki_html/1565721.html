		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神曲奏界ポリフォニカRPG</b>（しんきょくそうかいポリフォニカアールピージー）は、2008年8月に<a href="." id="link_1"                                                                                                                                                        >ソフトバンククリエイティブ</a>・<a href="." id="link_2"                          >GA文庫</a>から出版された<a href="." id="link_3"                                                                              >テーブルトークRPG</a>。<a href="." id="link_4"                                                                                            >キネティックノベル</a>や<a href="." id="link_5"                                                              >ライトノベル</a>など<a href="." id="link_6"                                                                                  >メディアミックス</a>を幅広く展開している『<a href="." id="link_7"                                                                                                      >神曲奏界ポリフォニカ</a>』シリーズの一つとして発売された。著者は<a href="." id="link_8"                                                                                                  >長田崇</a>、<a href="." id="link_9"                                                                                                                                                                                                                    >F.E.A.R.</a>。<a href="." id="link_10"                                                             >イラスト</a>は<a href="." id="link_11"                                                             >みかきみかこ</a>。
</p>
