		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シッキム国民会議派</b>（しっきむ こくみんかいぎは、Sikkim National Congress）は、<a href="." id="link_1"                                                                     >シッキム王国</a>の<a href="." id="link_2"                      >政党</a>（<a href="." id="link_3"                    >1960年</a><a href="." id="link_3"                            >5月28日</a> - <a href="." id="link_4"                    >1973年</a>5月）。シッキムでは移民ながら多数派のネパール系住民を主力とする政党で、シッキム王室（ナムゲル家）に反対し、民主主義制度の導入などを主張した。以下、本記事では略称の「<b>SNC</b>」をもって同党を記述する。
</p>
