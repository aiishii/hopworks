		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デブラ・ヘイワード</b>（<b>Debra Hayward</b>）は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                                            >映画プロデューサー</a>である。<a href="." id="link_3"                                                                                                                                                                  >ワーキング・タイトル・フィルムズ</a>の経営者の1人であり、同社の作品に<a href="." id="link_4"                                                                                                                                                        >エグゼクティブ・プロデューサー</a>としてクレジットされている。
</p><p>2012年の『<a href="." id="link_5"                                                                                                                              >レ・ミゼラブル</a>』では<a href="." id="link_6"                                                                                            >ティム・ビーヴァン</a>、<a href="." id="link_7"                                                                                                      >エリック・フェルナー</a>、<a href="." id="link_8"                                                                                                                                              >キャメロン・マッキントッシュ</a>と共にプロデューサーとしてクレジットされ、<a href="." id="link_9"                                                                                  >アカデミー作品賞</a>にノミネートされた。
</p>
