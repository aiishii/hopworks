<p><b>田村 駒治郎</b>（たむら こまじろう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >1961年</a><a href="." id="link_2"                            >1月21日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。
</p><p>繊維商社<a href="." id="link_4"                                >田村駒</a> の経営者。<a href="." id="link_5"                                                              >松竹ロビンス</a>オーナー。
</p><p>なお「田村駒治郎」の名前は世襲で、本項に記載するのは二代目である。以下の文中では断りがない限り「駒治郎」は二代目を指し、その他の駒治郎については「×代」を前に付けて区別する。また、文献によっては「田村駒<b>次</b>郎」の表記が見られる場合があるが、誤りである。
</p>
