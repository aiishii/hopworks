		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太刀川 平治</b>（たちかわ へいじ、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年）<a href="." id="link_3"                          >4月7日</a> - <a href="." id="link_4"                    >1966年</a>（<a href="." id="link_5"                      >昭和</a>41年）<a href="." id="link_6"                            >2月15日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >逓信</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                     >電気</a>技術者、<a href="." id="link_11"                                         >電気工学</a>者、<a href="." id="link_12"                                                             >工学博士</a>。元<a href="." id="link_13"                                         >東京電燈</a>研究所長・技師長・常務取締役工務部長、元<a href="." id="link_14"                                                             >東京電力</a>顧問、<a href="." id="link_15"                                         >電気学会</a>名誉員。
</p>
