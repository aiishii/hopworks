<p><b>向井 去来</b>（むかい きょらい、<a href="." id="link_1"                      >慶安</a>4年（<a href="." id="link_2"                    >1651年</a>） - <a href="." id="link_3"                      >宝永</a>元年<a href="." id="link_4"                                                      >9月10日</a>（<a href="." id="link_5"                    >1704年</a><a href="." id="link_5"                            >10月8日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                                    >俳諧師</a>。<a href="." id="link_8"                                          >蕉門十哲</a>の一人。儒医<a href="." id="link_9"                                          >向井元升</a>の二男として<a href="." id="link_10"                               >肥前国</a>（今の<a href="." id="link_11"                               >長崎市</a>興善町）に生まれる。<a href="." id="link_12"                               >堂上家</a>に仕え武芸に優れていたが、若くして武士の身分をすてた。京都<a href="." id="link_13"                               >嵯峨野</a>の<a href="." id="link_14"                               >落柿舎</a>（らくししゃ）に住み、<a href="." id="link_15"                                         >松尾芭蕉</a>はここで『<a href="." id="link_16"                                                                                                           >嵯峨日記</a>』を執筆した。<a href="." id="link_17"                                         >野沢凡兆</a>と共に、蕉風の代表句集「<a href="." id="link_18"                     >猿蓑</a>」を編纂した。「西国三十三ヶ国の俳諧奉行」とあだ名された。
</p>
