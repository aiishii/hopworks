<div class="thumb tright"><div class="thumbinner" style="width:187px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%A4%9A%E7%B4%80%E5%85%83%E5%A0%85.jpg" title="ファイル:多紀元堅.jpg">ファイル:多紀元堅.jpg</a>  <div class="thumbcaption"><small><a href="." id="link_1"                                          >藤浪剛一</a>『医家先哲肖像集』より多紀元堅</small></div></div></div>
<p><b>多紀 元堅</b>（たき げんけん/もとかた、<a href="." id="link_2"                      >寛政</a>7年（<a href="." id="link_3"                    >1795年</a>） - <a href="." id="link_4"                      >安政</a>4年<a href="." id="link_5"                                                      >2月13日</a>（<a href="." id="link_6"                    >1857年</a><a href="." id="link_6"                          >3月8日</a>））は、<a href="." id="link_7"                                          >江戸時代</a><a href="." id="link_8"                      >末期</a>の幕府医官。<a href="." id="link_9"            >諱</a>は元堅、号は茝庭（さいてい）、通称は安叔（あんしゅく）。幕府<a href="." id="link_10"                               >医学館</a>考証派を代表する漢方医。子に同じく幕府医官の<a href="." id="link_11"                                         >多紀元琰</a>がいる。
</p>
