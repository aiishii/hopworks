		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チェンジ</b> (<b>Change</b>) は、<a href="." id="link_1"                                          >イタリア</a>人プロデューサー<a href="." id="link_2"                                                                                                                                                                                                                >ジャック・フレッド・ペトラス</a>により、<a href="." id="link_3"                    >1979年</a>に<a href="." id="link_4"                                                    >ボローニャ</a>で生まれた<a href="." id="link_5"                                                          >バンド</a>。アメリカのソウル・シーンに進出し、<a href="." id="link_6"                                                                                                                >ルーサー・ヴァンドロス</a>をメインヴォーカルに迎えた <i>"Glow of love"</i>が知られた。84年のアルバム <i>"Change of heart"</i> では、プロデューサーとして<a href="." id="link_7"                                                                      >ジャム&amp;ルイス</a>を迎え、タイトル曲がR&amp;Bヒット。「ユー・アー・マイ・メロディ」も高評価だった。
</p>
