		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村徳国</b>（きむらのりくに、<a href="." id="link_1"                    >1926</a>（大正15)年5月9日 - <a href="." id="link_2"                    >1984</a>（昭和59）年10月7日）は、日本の<a href="." id="link_3"                                          >建築史家</a>。<a href="." id="link_4"                                          >明治大学</a>教授を歴任。
</p><p>大学院時代に関与した<a href="." id="link_5"                                                                                  >広島平和記念公園</a>の懸賞設計競技に一等当選したグループのメンバーとしても知られるが、大学院退学後<a href="." id="link_6"                                >建築史</a>の研究への道へ。初期は<a href="." id="link_7"                                                                        >日本近代建築史</a>に関する論考を中心に研究生活を送る。後1970年以降は日本古代建築史・住宅史を主な研究対象としたことで知られる。<a href="." id="link_8"                                >京都府</a>竹野郡間人町（現・<a href="." id="link_9"                                >丹後町</a><a href="." id="link_10"                     >間人</a>）生まれ。
</p>
