		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 満紀男</b>（なかむら まきお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >3月6日</a> - ）は、<a href="." id="link_2"                                          >特殊教育</a>学者、<a href="." id="link_3"                                          >筑波大学</a>名誉教授、<a href="." id="link_4"                                                              >福山市立大学</a>教授。
</p><p>1967年<a href="." id="link_5"                                                              >東京教育大学</a>特殊教育卒、72年同大学院博士課程満期退学、85年「19世紀アメリカ障害児学校史の研究」で<a href="." id="link_3"                                          >筑波大学</a><a href="." id="link_6"                                                                        >教育学博士</a>。<a href="." id="link_7"                                                                                                                                    >国立特殊教育総合研究所</a>研究員、1976年<a href="." id="link_8"                                          >秋田大学</a>教育学部講師、助教授、教授、1994年筑波大学教授、2008年定年退任、名誉教授、<a href="." id="link_9"                                                                        >東日本国際大学</a>教授・副学長、2011年<a href="." id="link_4"                                                              >福山市立大学</a>教授。
</p>
