<p><b>朱 潜</b>（しゅ せん、<span lang="ko">주잠</span>、<a href="." id="link_1"                    >1194年</a> - <a href="." id="link_2"                    >1260年</a>）は、<a href="." id="link_3"                      >朱熹</a>の曽孫であり、<a href="." id="link_4"                      >朝鮮</a>の<a href="." id="link_5"                      >氏族</a><a href="." id="link_6"                                          >新安朱氏</a>の始祖である。
</p><p>新安（徽州府）婺源県（現在の<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                                >江西省</a><a href="." id="link_9"                                >上饒市</a><a href="." id="link_10"                               >婺源県</a>）の人。<a href="." id="link_11"                     >南宋</a>の<a href="." id="link_12"                                                             >翰林学士</a>・<a href="." id="link_13"                                                                                                 >太学士</a>・<a href="." id="link_14"                                                                                                                               >秘書閣直学士</a>の重臣を歴任するが、<a href="." id="link_15"                                         >元朝</a>に滅亡される直前の<a href="." id="link_16"                   >1224年</a>、身の危険を案じ、家族と同僚の重臣、<a href="." id="link_17"                                         >綾城具氏</a>の始祖である<a href="." id="link_18"                               >具存裕</a>と共に<a href="." id="link_19"                     >高麗</a>に<a href="." id="link_20"                     >亡命</a>するが、元朝の追い手が南宋の亡命した旧臣を差し出すことを要求したため、積徳に改名して隠居した。
</p>
