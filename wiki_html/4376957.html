		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>引越し奉行</b>』（ひっこしぶぎょう）は、<a href="." id="link_1"                                          >宮澤卓宏</a>により製作された<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >インディーゲーム</a>。「おばあちゃん」の<a href="." id="link_4"                                >引越し</a>作業を手伝うという名目で家具を投擲して荷物を届け、新居を破壊する内容である。全5ステージ。<a href="." id="link_5"                        >Flash</a>ゲームであったが、アプリ版もリリースされた。
</p>
