<p><b>攀枝花地震</b>（はんしかじしん）は、<a href="." id="link_1"                    >2008年（平成20年）</a><a href="." id="link_1"                            >8月30日</a>午後4時30分（<a href="." id="link_2"                                                    >北京時間</a>）に、<a href="." id="link_3"                                                                        >中国</a><a href="." id="link_4"                                >四川省</a><a href="." id="link_5"                                          >攀枝花市</a><a href="." id="link_6"                                >仁和区</a>と<a href="." id="link_7"                                                                        >涼山イ族自治州</a><a href="." id="link_8"                                                    >会理県</a>の境を震央として発生した地震。地震の規模は<a href="." id="link_9"                                                                        >マグニチュード</a>6.1、震源の深さは10<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>。
</p>
