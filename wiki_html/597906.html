<p><b>神馬</b>（しんめ/じんめ、かみうま）は、神が騎乗する<a href="." id="link_1"                      >馬</a>として神聖視された馬である。日本の<a href="." id="link_2"                      >神社</a>に奉献され、あるいは祭事の際に登場する馬を指す。馬の種類に特に決まりはないが、一般的に白馬を重んじる。</p><div class="thumb tright"><div class="thumbinner" style="width:241px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%86%A8%E5%A3%AB%E5%B1%B1%E4%B8%8B%E5%AE%AE%E5%B0%8F%E5%AE%A4%E6%B5%85%E9%96%93%E7%A5%9E%E7%A4%BE_JRA%E5%A5%89%E7%B4%8D_%E7%A5%9E%E9%A6%AC_%E7%91%9E%E6%A1%9C%EF%BC%88%E3%83%92%E3%82%AB%E3%83%AA%E3%82%B7%E3%83%A3%E3%83%BC%E3%82%AF%EF%BC%89.jpg" title="ファイル:冨士山下宮小室浅間神社 JRA奉納 神馬 瑞桜（ヒカリシャーク）.jpg">ファイル:冨士山下宮小室浅間神社 JRA奉納 神馬 瑞桜（ヒカリシャーク）.jpg</a>  <div class="thumbcaption">奉納された神馬。<a href="." id="link_3"                                >競走馬</a>を引退した<a href="." id="link_4"                                                              >サラブレッド</a>が、神馬として奉納されている（<a href="." id="link_5"                                >山梨県</a><a href="." id="link_6"                                                    >富士吉田市</a>　<a href="." id="link_7"                                                                                                                >冨士山下宮小室浅間神社</a>）</div></div></div>
