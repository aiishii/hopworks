		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クアンハンチン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Kuan Han-ch'ing</span>）は、<a href="." id="link_2"                                >太陽系</a>の第一<a href="." id="link_3"                      >惑星</a>である<a href="." id="link_4"                      >水星</a>の<a href="." id="link_5"                                                    >クレーター</a>である。
</p><p>直径約151km、名前は<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >元曲</a>の作家<a href="." id="link_8"                                >関漢卿</a>に由来する。
</p>
