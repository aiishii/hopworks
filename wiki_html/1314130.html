<p>『<b>夢世界-武林外伝-</b>』（ゆめせかい ぶりんがいでん）は、中国の人気コメディドラマ「<a href="." id="link_3"                                                                                                            >武林外伝</a>」をオンラインゲーム化、<a href="." id="link_4"                                                                        >中国</a>の北京完美時空網絡技術有限会社が開発した3D<a href="." id="link_1"              >MMORPG</a>。中国・日本・台湾で運営され、『<a href="." id="link_5"                                                                                                                                                                      >パーフェクトワールド-完美世界-</a>』の2作目となるタイトル。
</p>
