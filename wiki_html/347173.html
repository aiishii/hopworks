		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田窪 一世</b>（たくぼ いっせい、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >7月22日</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >因島市</a>（現<a href="." id="link_4"                                >尾道市</a>因島）出身の<a href="." id="link_5"                      >俳優</a>。所属事務所は<a href="." id="link_6"                                                    >大沢事務所</a>、<a href="." id="link_7"                                                                                                                                                                                  >グッドラックカンパニー</a>、<a href="." id="link_8"                                                                                                                      >ヘリンボーン</a>を経て現在は<a href="." id="link_9"                                                                                                            >テロワール</a>所属。身長166cm。
</p>
