		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒川 良安</b>（くろかわ まさやす、<a href="." id="link_1"                    >1817年</a><a href="." id="link_1"                            >3月21日</a>（<a href="." id="link_2"                                                >文化</a>14年<a href="." id="link_3"                                                    >2月4日</a>） - <a href="." id="link_4"                    >1890年</a>（<a href="." id="link_5"                      >明治</a>23年）<a href="." id="link_6"                            >9月28日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期の<a href="." id="link_8"                      >蘭学</a><a href="." id="link_9"                                          >医</a>、蘭学者である。<a href="." id="link_10"                               >越中国</a>新川郡（現：<a href="." id="link_11"                               >富山県</a><a href="." id="link_12"                               >上市町</a>）出身。
</p><p><a href="." id="link_13"                                                                                                                                                                                                         >シーボルト</a>や<a href="." id="link_14"                                         >緒方洪庵</a>に医学を学ぶ。<a href="." id="link_15"                               >金沢藩</a>医学館（現<a href="." id="link_16"                                         >金沢大学</a><a href="." id="link_17"                               >医学部</a>の源流諸校の1つ）の基となる金沢種痘所を創るなど、北陸近代医学の祖であり、金大医学部キャンパスには彼を記念するレリーフが設置されている。
</p><p><a href="." id="link_18"                                                   >佐久間象山</a>に蘭学を教授したことでも知られる。墓所は青山霊園。
</p>
