		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天野 尚</b>（あまの たかし、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >8月4日</a>）は、日本の<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                >実業家</a>、元<a href="." id="link_5"                                          >競輪選手</a>。<a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                          >西蒲原郡</a><a href="." id="link_8"                      >巻町</a>（現・<a href="." id="link_9"                                >新潟市</a><a href="." id="link_10"                               >西蒲区</a>）出身。<a href="." id="link_11"                                                                                                                                             >新潟県立吉田商業高等学校</a>（現・<a href="." id="link_12"                                                                                                     >吉田高等学校</a>）卒業。<a href="." id="link_13"                                                                                                     >アクアデザインアマノ</a>の創業者で、<a href="." id="link_14"                                                                                                                                   >ネイチャーアクアリウム</a>を提唱した。また写真家としては、<a href="." id="link_15"                                                                                 >アマゾン</a>、<a href="." id="link_16"                                                             >ボルネオ</a>などの<a href="." id="link_17"                                         >熱帯雨林</a>の撮影に力を注いでいた。
</p>
