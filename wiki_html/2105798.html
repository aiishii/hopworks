		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メドトロニック</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Medtronic plc</span>）は、<a href="." id="link_2"                                                                                            >心臓ペースメーカー</a>を中心とした<a href="." id="link_3"                                          >医療機器</a>の開発・製造・販売を行う<a href="." id="link_4"                                          >株式会社</a>。<a href="." id="link_5"                                                              >アイルランド</a>・<a href="." id="link_6"                                          >ダブリン</a>に本社（役員オフィス）を置き、オペレーション本部を<a href="." id="link_7"                                                                        >アメリカ合衆国</a>・<a href="." id="link_8"                                                    >ミネソタ州</a>・<a href="." id="link_9"                                                              >ミネアポリス</a>に置く。日本法人は<b>日本メドトロニック株式会社</b>および<b>メドトロニックソファモアダネック株式会社</b>。<a href="." id="link_10"                                                                                                               >ニューヨーク証券取引所</a>上場企業（<a href="." id="link_10"                                                                                                               >NYSE</a>:&#160;<a rel="nofollow" class="external text" href="https://www.nyse.com/quote/XNYS:MDT">MDT</a>）。
</p>
