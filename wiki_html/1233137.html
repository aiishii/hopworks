<p><b>深田 武雄</b>（ふかだ たけお、<a href="." id="link_8"                      >明治</a>24年（<a href="." id="link_9"                    >1891年</a>）3月 - <a href="." id="link_10"                     >昭和</a>45年（<a href="." id="link_11"                   >1970年</a>）7月30日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >政治家</a>。元<a href="." id="link_5"                                                          >貴族院</a>議員、元鳥取県会議員。元五千石村長。銘酒「御車」<a href="." id="link_12"                     >醸造</a>元、御車酒造（限）社長。米子酒販（株）社長。
</p>
