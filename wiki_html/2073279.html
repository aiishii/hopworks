		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャング大学</b>(Universite de Dschang)は、<a href="." id="link_1"                                                    >カメルーン</a><a href="." id="link_2"                                                                                        >西部州</a>の<a href="." id="link_3"                                                                                                            >ジャング</a>にある<a href="." id="link_4"                                          >国立大学</a>。旧ジャング大学センター（Centre Universitaire de Dschang）およびフォツォ・ヴィクトル・ドゥ・バンジュン多科学校（Collège Polyvalent Fotso Victor de Bandjoun）の設備を引きついて、<a href="." id="link_5"                    >1993年</a>に設立再編された。
