		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榊原 香山</b>（さかきばら こうざん、<a href="." id="link_1"                      >享保</a>19年（<a href="." id="link_2"                    >1734年</a>） - <a href="." id="link_3"                      >寛政</a>9年<a href="." id="link_4"                                                        >11月22日</a>（<a href="." id="link_5"                    >1798年</a><a href="." id="link_5"                          >1月8日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >武士</a>（<a href="." id="link_8"                      >旗本</a>）、<a href="." id="link_9"                                >儒学者</a>で<a href="." id="link_10"                                         >有職故実</a>の大家。名は<b>長俊</b>。香山は号。字は子章。別号に五陵香山、忘筌斎がある。通称、一学。
</p><p>江戸に生まれる。<a href="." id="link_11"                                         >伊勢貞丈</a>に師事、武家の故実に長け、武器研究家として著名だった。<a href="." id="link_12"                     >宝暦</a>4年(<a href="." id="link_13"                   >1754年</a>)と<a href="." id="link_14"                     >天明</a>3年（<a href="." id="link_15"                   >1783年</a>）と駿府勤番となって駿府に赴任した。
</p>
