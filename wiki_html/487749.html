<p><b>兵庫県立三木総合防災公園陸上競技場</b>（ひょうごけんりつみきそうごうぼうさいこうえんりくじょうきょうぎじょう）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >三木市</a>にある<a href="." id="link_3"                                                                                                                          >兵庫県立三木防災公園</a>のスポーツゾーンの中核施設として<a href="." id="link_4"                    >2005年</a>に竣工した<a href="." id="link_5"                                                    >陸上競技場</a>である。
</p>
