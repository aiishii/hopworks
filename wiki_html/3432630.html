<p><b>こうじょう雅之</b>（こうじょうまさゆき、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >7月24日</a> - ）は<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >宇治市</a>出身の<a href="." id="link_4"                                >水墨画</a>家・イラストレーターである。「武人画師」や、「絵描師」を名乗る。2018年4月より、宇治市<b><a href="." id="link_5"                                          >観光大使</a></b>に就任する。
