		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真中 朋久</b>（まなか ともひさ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                          >6月2日</a> - ）は、<a href="." id="link_2"                      >歌人</a>、<a href="." id="link_3"                                                    >気象予報士</a>。<a href="." id="link_4"                                >茨城県</a>出身。朝日カルチャーセンター講師、<a href="." id="link_5"                                          >毎日新聞</a>「兵庫文芸」選者。
</p><p><a href="." id="link_6"                                                                                                                                                                  >京都大学理学部</a>卒業、同大学院<a href="." id="link_7"                                                    >地球物理学</a>専攻修士課程修了。<a href="." id="link_8"                    >1991年</a>に「<a href="." id="link_9"                                                          >塔</a>」入会、現選者。<a href="." id="link_10"                   >2002年</a>に第1歌集『雨裂』で第46回<a href="." id="link_11"                                                                       >現代歌人協会賞</a>を受賞。<a href="." id="link_12"                   >2010年</a>には第3歌集『重力』で第15回<a href="." id="link_13"                                                                       >寺山修司短歌賞</a>を受賞。<a href="." id="link_14"                   >2018年</a>度<a href="." id="link_15"                           >NHK短歌</a>選者。
</p>
