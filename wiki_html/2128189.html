<p><b>フランツ・ランベルト</b>（Franz Lambert、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                                        >ヘッペンハイム</a>生まれのドイツ人<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                                              >オルガニスト</a>。
</p><p>作曲した曲の中では特に<a href="." id="link_6"                        >FIFA Anthem</a>が有名である。FIFAが主催する試合で選手入場時にかかる音楽として知られている。初めて使用されたのは1994年ワールドカップである。
</p>
