		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>スモーク・シグナルズ (Smoke Signals) は、1998年にリリースされたインディペンデント系<a href="." id="link_1"                                                                        >ロードムービー</a>。多くの映画フェスティバルで絶賛され、多数の賞を受賞した。プロデューサー、監督、脚本家、俳優、音楽、技術者など、すべてに<a href="." id="link_2"                                                                                                                          >アメリカ先住民</a>がかかわるという映画製作でも注目を浴び、批評的に高い評価をうけた。2018年、「文化的、歴史的、または審美的に重要」であるため、<a href="." id="link_3"                                                                                                                                    >アメリカ国立フィルム登録簿</a>に保存されることが決定した。
</p>
