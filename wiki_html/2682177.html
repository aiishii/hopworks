		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>分知</b>（ぶんち）とは、<a href="." id="link_1"                      >武家</a>の<a href="." id="link_2"                      >知行</a>の一部を<a href="." id="link_3"                      >親族</a>に分与すること。<b>分地</b>とも。<a href="." id="link_4"                                          >江戸時代</a>の<a href="." id="link_5"                                          >幕藩体制</a>下で行われたものを指すことが多い。
</p><p>形式上においては知行は主従関係と引換に1代限り授けられたものであったため、分知を希望する者は知行を与えてくれた主君（<a href="." id="link_6"                      >大名</a>・<a href="." id="link_7"                      >旗本</a>は<a href="." id="link_8"                                                    >将軍</a>、藩士は大名）に許可を得る必要があり、また分知を受けた者は主君と新たに主従関係を結ぶ必要があった。このため、分知の実施は新たな<a href="." id="link_9"                                          >分家</a>・<a href="." id="link_10"                                         >家臣</a>を創出する効果があった。
</p>
