		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 雅楽助</b>（かのう うたのすけ、<a href="." id="link_1"                      >文亀</a>年間（<a href="." id="link_2"                    >1501</a>-<a href="." id="link_3"                    >03年</a>）? - <a href="." id="link_4"                                                >天文</a>8-10年（<a href="." id="link_5"                    >1539</a>-<a href="." id="link_6"                    >41年</a>）?）は<a href="." id="link_7"                                          >室町時代</a>後期に活躍した<a href="." id="link_8"                                >狩野派</a>の<a href="." id="link_9"                      >絵師</a>。<a href="." id="link_10"                                         >狩野正信</a>の次男で、<a href="." id="link_11"                                         >狩野元信</a>の弟。諱は<b>之信</b>（ゆきのぶ）、雅楽助は通称。号は輞隠（もういん）。
</p>
