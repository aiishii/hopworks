<p><b>中川 勝彦</b>（なかがわ かつひこ、<a href="." id="link_1"                    >1962年</a>〈昭和37年〉<a href="." id="link_2"                            >7月20日</a> - <a href="." id="link_3"                    >1994年</a>〈平成6年〉<a href="." id="link_4"                            >9月17日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >マルチタレント</a>（<a href="." id="link_7"                                >ミュージシャン</a>・<a href="." id="link_8"                      >歌手</a>、<a href="." id="link_9"                      >俳優</a>、<a href="." id="link_10"                     >声優</a>）。<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >文京区</a>出身。娘は、同じくマルチタレントの<a href="." id="link_13"                                         >中川翔子</a>。
</p>
