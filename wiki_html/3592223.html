		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>厳 象</b>（げん しょう、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Yán Xiàng</span></span>、<a href="." id="link_2"                      >延熹</a>6年（<a href="." id="link_3"                  >163年</a>） - <a href="." id="link_4"                      >建安</a>5年（<a href="." id="link_5"                  >200年</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>末期の人物。字は<b>文則</b>。<a href="." id="link_8"                                          >司隷</a><a href="." id="link_9"                                                                    >京兆尹</a>の人（「<a href="." id="link_10"                     >荀彧</a>伝」）。<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><b>厳像</b></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">げんぞう</rt><span class="rp">）</span></ruby>、とも書く（「<a href="." id="link_11"                     >王粲</a>伝」）。
</p>
