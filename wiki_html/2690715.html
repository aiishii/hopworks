		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝沢 誠</b>（たきさわ まこと、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >6月27日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >長岡市</a>生まれ。<a href="." id="link_6"                    >1966年</a><a href="." id="link_6"                                          >成蹊大学</a><a href="." id="link_6"                                                              >政治経済学部</a>卒。<a href="." id="link_7"                                          >石上良平</a>、<a href="." id="link_8"                                                                                                            >玉島信義</a>に師事、<a href="." id="link_9"                                          >田中角栄</a>の世話で<a href="." id="link_10"                                                                                                           >鳥居達也</a>のアドセンターに入社し在野の研究者となる,<a href="." id="link_11"                   >1968年</a>から<a href="." id="link_12"                   >1970年</a>まで大阪勤務、<a href="." id="link_13"                                                                                                               >京都大学人文科学研究所</a>の<a href="." id="link_14"                                         >山田慶児</a>らの研究会を聴講する。<a href="." id="link_15"                                         >市井三郎</a>、<a href="." id="link_16"                                         >橋川文三</a>、<a href="." id="link_17"                                         >村上一郎</a>、<a href="." id="link_18"                                         >丸山眞男</a>の教えを受ける。<a href="." id="link_19"                   >1992年</a>、退社し<a href="." id="link_20"                               >千葉県</a>安房の山中にこもる。近代日本の右翼、特に<a href="." id="link_21"                                         >権藤成卿</a>を研究する。
</p>
