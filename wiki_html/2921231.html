<p><b>銀林 綱男</b>（ぎんばやし つなお、<a href="." id="link_1"                    >1844年</a>5月6日（<a href="." id="link_2"                      >弘化</a>元年<a href="." id="link_3"                                                      >3月19日</a>）- <a href="." id="link_4"                    >1905年</a>（<a href="." id="link_5"                      >明治</a>38年）9月20日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                                              >尊攘運動</a>家、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                               >実業家</a>。官選<a href="." id="link_11"                                         >埼玉県</a><a href="." id="link_12"                                                             >知事</a>。孫に数学者の<a href="." id="link_13"                               >銀林浩</a>、政治家の<a href="." id="link_14"                                                   >片山さつき</a>がいる<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年6月）">要出典</span></a></i>&#93;</sup>。
</p>
