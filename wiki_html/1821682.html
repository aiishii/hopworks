		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩谷 信幸</b>（しおや のぶゆき、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >12月14日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>。<a href="." id="link_4"                                          >北里大学</a>名誉教授。<a href="." id="link_5"                                                                        >北里研究所病院</a><a href="." id="link_6"                                                    >形成外科</a>・<a href="." id="link_7"                                                    >美容外科</a>客員部長。医療法人社団ウェルエイジングDクリニック東京ウィメンズ名誉院長。その他、NPO法人<a href="." id="link_8"                                                                                                                                                                                                                >アンチエイジングネットワーク</a>理事長、NPO法人<a href="." id="link_9"                                                                                                                                                    >創傷治癒センター</a>理事長を務める。
</p>
