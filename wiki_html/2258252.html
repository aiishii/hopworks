		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:F%C3%A9lix_Kir.jpg" title="ファイル:Félix Kir.jpg">ファイル:Félix Kir.jpg</a>  <div class="thumbcaption">ベーズにあるキールの胸像</div></div></div>
<p><b>フェリックス・キール</b>（<b>Félix Kir</b>、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >4月25日</a>）は、<a href="." id="link_3"                                          >フランス</a>の政治家。<a href="." id="link_4"                                                              >ブルゴーニュ</a>に移住した<a href="." id="link_5"                                                    >アルザス人</a>家庭に生まれた。フランスの国会議員で、<a href="." id="link_6"                                                    >ディジョン</a>の市長を務めた。また、<a href="." id="link_7"                                                                        >カトリック</a>の<a href="." id="link_8"                                                                                                            >司祭</a>（フランス語でChanoine/シャノワヌ）でもあった。<a href="." id="link_9"                      >食通</a>としても知られていた。
</p>
