		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 墨湖</b>（さいとう ぼっこ、<a href="." id="link_1"                    >1772年</a>（安永元年） - <a href="." id="link_2"                    >1874年</a>（明治7年）<a href="." id="link_3"                          >3月1日</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >画家</a>、<a href="." id="link_6"                                          >茶人</a>。名は仙将、通称は久作。後年は出身地<a href="." id="link_7"                                >松嶺町</a>の旧称中山をとって中山墨湖と名乗った。隠居後に画業に専念し、100歳を超えてもなお作品づくりに取り組んだ。
</p>
