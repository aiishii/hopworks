		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>最高の贈り物</b>』（<b>A TOWN WITHOUT CHRISTMAS</b>）は、<a href="." id="link_1"                    >2002年</a>放送の<a href="." id="link_2"                                                                        >アメリカ</a>製作の<a href="." id="link_3"                                                    >テレビ映画</a>。
</p><p>父親の失業を目の当たりにした郊外の寒村に住む少年が、自分の自殺を訴える手紙を<a href="." id="link_4"                                                                        >サンタクロース</a>に宛てて送った。その話に目をつけた女性レポーターは取材を試みるが、彼らの前にマックスと名乗る謎めいた紳士が現れる。
</p><p>クリスマスの奇跡をテーマに描いたシリアスなファンタジードラマ。<a href="." id="link_5"                      >監督</a>は<a href="." id="link_6"                                                                                                                                                              >アンディ・ウォーク</a>。
</p>
