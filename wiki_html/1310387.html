		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>侯 覇</b>（こう は、? - <a href="." id="link_1"                >37年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >前漢</a>時代末期から<a href="." id="link_4"                      >後漢</a>時代初期にかけての政治家。<a href="." id="link_5"            >字</a>は<b>君房</b>。<a href="." id="link_6"                                          >司隷</a>河南尹密県（現在の<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                >鄭州市</a><a href="." id="link_9"                                >新密市</a>）の人。後漢草創期の功臣の1人で、<a href="." id="link_10"                               >尚書令</a>・<a href="." id="link_11"                     >大司徒</a>として内政・制度整備に貢献し、約200年に渡る後漢の治世の基礎を築いた上で最も貢献した政治家と言っても過言ではない。
</p>
