		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>毛 晋</b>（もう しん、<a href="." id="link_1"                    >1599年</a> - <a href="." id="link_2"                    >1659年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >明</a>末から<a href="." id="link_5"            >清</a>初にかけての蔵書家・出版家。はじめ名を鳳苞といった。晩年に名を晋に改め、<a href="." id="link_6"            >字</a>を子晋、号を隠湖といった。蘇州府<a href="." id="link_7"                                                    >常熟県</a>崑承湖の人。その蔵書楼である<b>汲古閣</b>（きゅうこかく）で知られる。出版物は汲古閣本として有名である。
</p>
