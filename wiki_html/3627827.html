<p><b>フランシス・エワルド</b>（François (Robert) Ewald、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >4月29日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                                >哲学者</a>。<a href="." id="link_5"                                                                                                                          >ブローニュ＝ビヤンクール</a>出身。1970年代に<a href="." id="link_6"                                                                                            >ミシェル・フーコー</a>の助手を務め、フーコーの多くの遺稿の出版を監督した。エワルト自身の研究は<a href="." id="link_7"                                                                                            >アントニオ・ネグリ</a>から「正しいフーカジアン」と評され、フーコーの<a href="." id="link_8"                                                              >福祉国家</a>の歴史に<a href="." id="link_9"                      >政府</a>概念を適用した。
</p>
