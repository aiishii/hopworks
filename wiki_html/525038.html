<p><b>鎮海線</b>（チネせん）は、<a href="." id="link_3"                                          >大韓民国</a><a href="." id="link_4"                                          >慶尚南道</a><a href="." id="link_5"                                >昌原市</a>義昌区にある昌原駅と同市<a href="." id="link_6"                                                                    >鎮海区</a>にある統海駅を結ぶ、<a href="." id="link_7"                                                              >韓国鉄道公社</a>（KORAIL）が運営する<a href="." id="link_8"                                          >鉄道路線</a>である。
</p><p>現在、定期旅客列車の設定は無く、貨物列車のみ運行されている。
