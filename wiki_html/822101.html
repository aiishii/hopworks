		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:307px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pierre_Charles_L%27Enfant.jpg" title="ファイル:Pierre Charles L&#39;Enfant.jpg">ファイル:Pierre Charles L'Enfant.jpg</a>  <div class="thumbcaption">ピエール・シャルル・ランファン</div></div></div>
<p><b>ピエール・シャルル・ランファン</b>（フランス語名:<b>Pierre Charles L'Enfant</b>/英語名:<b>Peter Charles L'Enfant</b>ピーター・チャールズ・ランファン、<a href="." id="link_1"                    >1754年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1825年</a><a href="." id="link_2"                            >6月14日</a>）は、<a href="." id="link_3"                                          >フランス</a>生まれのアメリカの<a href="." id="link_4"                                >建築家</a>、<a href="." id="link_5"                                                    >都市計画家</a>。現在は<a href="." id="link_6"                                                            >ワシントンD.C.</a>としても知られる、<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の連邦都市建設計画の<a href="." id="link_8"                                                    >コンペ</a>に当選し基本計画案を作成した人物である。
</p>
