<p><b>古河 潤吉</b>（ふるかわ じゅんきち、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                      >10月4日</a>（<a href="." id="link_3"                    >1870年</a><a href="." id="link_3"                              >10月28日</a>） - 明治38年（<a href="." id="link_4"                    >1905年</a>）<a href="." id="link_5"                              >12月12日</a>）は、<a href="." id="link_6"                      >日本</a>の鉱業家、<a href="." id="link_7"                                          >古河財閥</a>2代目当主。<a href="." id="link_8"                                          >陸奥宗光</a>の次男として生まれ、<a href="." id="link_9"                                                    >市兵衛</a>の養子となる。
</p>
