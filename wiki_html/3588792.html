		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・ヘンリー・ポープ</b>（William Henry Pope、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1913年</a><a href="." id="link_2"                            >2月15日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >法律家</a>、<a href="." id="link_5"                                                    >テキサス州</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >州議会上院</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Texas_Senate&amp;action=edit&amp;redlink=1" class="new" title="En:Texas Senate (存在しないページ)">英語版</a>）</span></span>議員。ポープは、テキサス州における<a href="." id="link_7"                                                                        >ジム・クロウ法</a>の起草や法案通過に大きな影響を与え、自ら「ジム・クロウ上院議員 (Jim Crow Senator)」と称した。
</p>
