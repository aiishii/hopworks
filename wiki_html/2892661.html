<p><b>小川 陽一郎</b>（おがわ よういちろう、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >12月11日</a>没）は、<a href="." id="link_2"                                                                        >大日本帝国海軍</a>の軍人。最終階級は中佐。<a href="." id="link_3"                                >福岡県</a>出身。<a href="." id="link_4"                                >駆逐艦</a>「<a href="." id="link_5"                                                          >早苗</a>」や「<a href="." id="link_6"                                                                                        >如月</a>」の艦長を務め、<a href="." id="link_7"                                                    >ウェーク島</a>沖にて1941年12月11日に戦死した。
</p>
