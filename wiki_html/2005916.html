		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 紫紅</b>（いまむら しこう、 <a href="." id="link_1"                    >1880年</a>（<a href="." id="link_2"                      >明治</a>13年）<a href="." id="link_3"                              >12月16日</a> - <a href="." id="link_4"                    >1916年</a>（<a href="." id="link_5"                      >大正</a>5年）<a href="." id="link_6"                            >2月28日</a>）は、<a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >横浜市</a>出身の<a href="." id="link_9"                                          >日本画家</a>。本名は寿三郎。35歳（<a href="." id="link_10"                               >数え年</a>で37歳）で夭折したが、大胆で独創的な作品は画壇に新鮮な刺激を与え、後進の画家に大きな影響を与えた。主要作品『<a href="." id="link_11"                                         >近江八景</a>』連作 （1912年、<a href="." id="link_12"                                                                       >東京国立博物館</a>、<a href="." id="link_13"                     >重文</a>)）、『熱国の巻』 （1914年、<a href="." id="link_12"                                                                       >東京国立博物館</a>、<a href="." id="link_13"                     >重文</a>）など。
</p>
