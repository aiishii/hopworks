<p><b>三町 勝久</b>（みまち かつひさ、<a href="." id="link_12"                   >1961年</a><a href="." id="link_12"                           >12月6日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_13"                               >数学者</a>。<a href="." id="link_14"                                                             >博士（理学）</a>。専門は<a href="." id="link_2"                                          >複素解析</a> (特に de Rham 理論からの<a href="." id="link_15"                                                             >複素積分</a>)、<a href="." id="link_3"                                                              >特殊函数</a>、<a href="." id="link_4"                                >表現論</a>、<a href="." id="link_5"                                                              >数理物理</a>。
</p>
