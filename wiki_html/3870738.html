<p><b>鳥取ループ</b>（とっとりループ、本名：<b>宮部 龍彦</b>〈みやべ たつひこ〉、<a href="." id="link_1"                    >1978年</a>（<a href="." id="link_2"                      >昭和</a>53年）<a href="." id="link_3"                              >11月28日</a> - ）は、日本の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、ソフトウェアアーキテクト。「<a href="." id="link_5"                                                                        >ネットの電話帳</a>」（旧称「住所でポン！」）の運営者。<a href="." id="link_6"                                >示現舎</a>合同会社代表社員。示現舎編集長。神奈川県人権啓発センター事務局長。個人情報保護士。
</p>
