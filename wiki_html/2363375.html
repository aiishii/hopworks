		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>怪談レストラン 裏メニュー100選</b>』（かいだんレストラン うらメニューひゃくせん）は、<a href="." id="link_1"                                                                                                                                    >バンダイナムコゲームス</a>から<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >6月3日</a>に発売された<a href="." id="link_3"                                                                  >ニンテンドーDS</a>用<a href="." id="link_4"                                                              >ゲームソフト</a>。ジャンルは<a href="." id="link_5"                                                                        >サウンドノベル</a>のような作品であり、内容は『<a href="." id="link_6"                                                                        >怪談レストラン</a>』の小説やアニメにはない新しいエピソードが101話収録されているとのこと。おなじみのお化けギャルソンが案内役。
</p><p><a href="." id="link_7"                    >2011年</a><a href="." id="link_7"                            >6月30日</a>に『怪談レストラン ゾク!新メニュー100選』が発売された。
</p>
