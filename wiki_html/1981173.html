<p><b>板倉 卓造</b>（いたくら たくぞう、<a href="." id="link_1"                      >明治</a>12年（<a href="." id="link_2"                    >1879年</a>）<a href="." id="link_3"                            >12月9日</a> - <a href="." id="link_4"                      >昭和</a>38年（<a href="." id="link_5"                    >1963年</a>）<a href="." id="link_6"                              >12月23日</a>）は、日本の<a href="." id="link_7"                                >法学者</a>、<a href="." id="link_8"                                                                        >ジャーナリスト</a>。新聞経営者、<a href="." id="link_9"                                          >時事新報</a>社長。<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >広島県</a><a href="." id="link_12"                               >比婆郡</a>庄原村（のち<a href="." id="link_13"                               >庄原市</a>）生まれ。息子は<a href="." id="link_14"                                         >三井銀行</a>（現・<a href="." id="link_15"                                                             >三井住友銀行</a>）社長を務めた<a href="." id="link_16"                                         >板倉譲治</a>。 
</p>
