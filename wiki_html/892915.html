		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョゼフ・ルドゥー</b>（Joseph E. LeDoux、<a href="." id="link_1"                    >1949年</a> - ）は<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                                                        >神経科学者</a>。<a href="." id="link_5"                                                                                  >ニューヨーク大学</a>教授。Center for the Neuroscience of Fear and Anxietyのセンター長。
</p><p><a href="." id="link_6"                    >1977年</a>、State University of New York at Stony Brookにて博士号取得。
</p>
