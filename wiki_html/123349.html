<p><b>小倉 正恒</b>（おぐら まさつね、<a href="." id="link_1"                    >1875年</a>（<a href="." id="link_2"                      >明治</a>8年）<a href="." id="link_3"                            >3月22日</a> - <a href="." id="link_4"                    >1961年</a>（<a href="." id="link_5"                      >昭和</a>36年）<a href="." id="link_6"                              >11月20日</a>）は、<b>第六代住友総理事</b>である。
</p><p><a href="." id="link_7"                                                                >第2次近衛内閣</a>（昭和15年 - 昭和16年（1940年 - 1941年））の<a href="." id="link_8"                                          >国務大臣</a>、<a href="." id="link_9"                                                                >第3次近衛内閣</a>（昭和16年（1941年））の<a href="." id="link_10"                                                                                                                                             >大蔵大臣</a>を務める。
</p><p>簡斎と号する。
</p>
