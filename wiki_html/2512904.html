<td style="width:1px"></td>
<td class="mbox-text plainlist">この名前は、<a href="." id="link_1"                                >スペイン語圏の人名慣習</a>に従っています。<a href="." id="link_2"                                                    >第一姓</a>（父方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>ウィルステルマン</b>、<a href="." id="link_3"                                                    >第二姓</a>（母方の<a href="/wiki/%E3%82%AB%E3%83%86%E3%82%B4%E3%83%AA:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E3%81%AE%E5%A7%93" title="カテゴリ:スペイン語の姓">姓</a>）は<b>カマーチョ</b>です。（<a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:%E3%82%B9%E3%83%9A%E3%82%A4%E3%83%B3%E8%AA%9E%E5%9C%8F%E3%81%AE%E5%A7%93%E5%90%8D" title="テンプレート:スペイン語圏の姓名">Template:スペイン語圏の姓名</a>）</td></tr></tbody></table>
<div class="thumb tright"><div class="thumbinner" style="width:102px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jorge_Wilstermann_Camacho.jpg" title="ファイル:Jorge Wilstermann Camacho.jpg">ファイル:Jorge Wilstermann Camacho.jpg</a>  <div class="thumbcaption">ホルヘ・ウィルステルマン・カマーチョ</div></div></div>
<p><b>ホルヘ・ウィルステルマン・カマーチョ</b>（<b>Jorge Wilstermann Camacho</b>、<a href="." id="link_4"                    >1910年</a><a href="." id="link_4"                            >4月23日</a> - <a href="." id="link_5"                    >1936年</a><a href="." id="link_5"                            >1月17日</a>）は、<a href="." id="link_6"                                                    >ボリビア人</a>初の民間人<a href="." id="link_7"                                                                              >パイロット</a>。
</p>
