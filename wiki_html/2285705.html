		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>足利 義利</b>（あしかが よしとし、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >鎌倉時代</a>中期の<a href="." id="link_3"                                          >鎌倉幕府</a><a href="." id="link_4"                                >御家人</a>。広沢義利、石橋義利とも。
</p><p><a href="." id="link_5"                                >足利尾張家</a>の当主・<a href="." id="link_6"                                          >足利家氏</a>の庶長子。母は家女房。一説に<a href="." id="link_7"                                                                              >阿蘇為時</a>女。兄弟に<a href="." id="link_8"                                          >宗家</a>、<a href="." id="link_9"                                          >貞数</a>がいる。<a href="." id="link_10"                               >上野国</a>広沢郷を領したことから広沢太郎と称し、石橋とも号したとされる。後の<a href="." id="link_11"                               >石橋氏</a>の祖。子は<a href="." id="link_12"                                         >義博</a>。孫に<a href="." id="link_13"                                         >和義</a>。
</p>
