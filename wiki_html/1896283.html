		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩崎 誠一</b>（いわさき せいいち、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                              >11月12日</a> - ）は、<a href="." id="link_2"                                              >日本競輪選手会</a>、<a href="." id="link_3"                                >青森</a>支部に所属していた元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_4"                    >1973年</a><a href="." id="link_4"                            >4月21日</a>、ホームバンクであった<a href="." id="link_5"                                                    >青森競輪場</a>でデビュー戦を迎え、初勝利も同日。また、この開催の完全優勝も果たした。
</p><p><a href="." id="link_6"                                                                                                            >岩崎将士</a>（<a href="." id="link_7"                                                                                  >日本競輪学校</a>第88期生）は実子の競輪選手であり弟子。
</p>
