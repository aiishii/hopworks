<p><b>宇城 憲治</b>（うしろ けんじ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >空手家</a>。<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_5"                                >小林市</a>出身。
<a href="." id="link_6"                                                                                            >全日本剣道連盟居合道</a>・<a href="." id="link_7"                                                                        >無双直伝英信流</a><a href="." id="link_8"                      >教士</a>七段。創心館空手道<a href="." id="link_9"                      >範士</a>八段、宇城塾総本部道場創心館館長。沖縄古伝空手に関する著書多数。
</p>
