		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊沢 良立</b>（いざわ りょうりつ、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                      >1月23日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                            >2月27日</a>） - <a href="." id="link_4"                      >昭和</a>2年（<a href="." id="link_5"                    >1927年</a>）<a href="." id="link_6"                            >1月11日</a>）は、明治から大正の実業家。多様な会社の経営に係わり、<a href="." id="link_7"                                          >三井銀行</a>大阪支店支配人、<a href="." id="link_8"                                          >住友銀行</a>副支配人などを歴任した。縁戚に<a href="." id="link_9"                                          >山縣有光</a>（男爵）が居る。
</p>
