		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 國男</b>（はらだ くにお、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月26日</a> - ）は、日本の<a href="." id="link_2"                                >裁判官</a>。<a href="." id="link_3"                                                                        >東京高等裁判所</a>部総括判事を最後に定年退官。<a href="." id="link_4"                      >刑事</a>を専門とする。<a href="." id="link_5"                                                                                                                >神奈川県立湘南高等学校</a>卒業。<a href="." id="link_6"                                          >東京大学</a>卒業。2007年<a href="." id="link_7"                                                              >慶應義塾大学</a><a href="." id="link_8"                                                              >博士（法学）</a>。
</p>
