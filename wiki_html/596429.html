		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドン・ラッシャー</b>（Don Lusher <a href="." id="link_1"                                                              >OBE</a>、<a href="." id="link_2"                    >1923年</a><a href="." id="link_2"                            >11月6日</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                          >7月5日</a>）は、<a href="." id="link_4"                                          >イギリス</a>出身の<a href="." id="link_5"                                >ジャズ</a>および<a href="." id="link_6"                                                              >ビッグバンド</a>・<a href="." id="link_7"                                                              >トロンボーン</a>奏者。テッド・ヒース・ジャズ・バンドとの共演にて著名。彼のキャリアは60年以上にわたり、その間に数多くのバンドとのセッションをこなしつつ、英国トロンボーン協会の会長職にも2度就いた。愛用のトロンボーンは<a href="." id="link_8"                                >ヤマハ</a>製。
</p>
