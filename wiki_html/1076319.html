<p><b>アントニオ・フォンタネージ</b>（Antonio Fontanesi <a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >4月17日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                      >画家</a>。
</p><p>1876年（明治9年）に<a href="." id="link_5"                      >日本</a>で開校した<a href="." id="link_6"                                                    >工部大学校</a>の<a href="." id="link_7"                                                              >お雇い外国人</a>教師で、日本人に<a href="." id="link_8"                      >洋画</a>を指導した。
</p>
