		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソエジマ隊員</b>（そえじまたいいん、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >6月8日</a> - ）は、<a href="." id="link_2"                                          >松竹芸能</a>に所属する<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >お笑いタレント</a>・<a href="." id="link_5"                      >俳優</a>。ニックネームは「<b>新世界のダレビッシュ</b>」。
</p><p><a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >吹田市</a>の出身。俳優としては、松竹芸能の俳優部に所属するとともに、本名の<b>副島 隆吾</b>（そえじま りゅうご）名義で活動している。
</p>
