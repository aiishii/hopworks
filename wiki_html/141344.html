		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野家 啓一</b>（のえ けいいち、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>。専攻は、<a href="." id="link_4"                                          >科学哲学</a>。<a href="." id="link_5"                                          >東北大学</a><a href="." id="link_6"                                          >名誉教授</a>、東北大学総長特命教授、元<a href="." id="link_7"                                                    >日本哲学会</a>会長。
</p><p><a href="." id="link_8"                                >宮城県</a><a href="." id="link_9"                                >仙台市</a>出身。<a href="." id="link_10"                                                                                           >東北大学理学部</a><a href="." id="link_11"                                         >物理学科</a>在学中に<a href="." id="link_12"                               >廣松渉</a>の論文「<a href="." id="link_13"                                                   >マッハ</a>の哲学と相対性理論」を読んだことが「物理学から哲学へ変わるきっかけとな」り、<a href="." id="link_14"                                                                                                                                                       >東京大学大学院理学系研究科</a>科学史・科学基礎理論に進学。その後<a href="." id="link_15"                                         >大森荘蔵</a>に師事する。<a href="." id="link_16"                                         >分析哲学</a>や<a href="." id="link_4"                                          >科学哲学</a>から<a href="." id="link_17"                               >現象学</a>さらには<a href="." id="link_18"                                                   >西田幾多郎</a>や<a href="." id="link_19"                                         >高橋里美</a>といった日本の哲学までにわたる、幅広い論稿がある。
</p>
