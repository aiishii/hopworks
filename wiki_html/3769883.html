		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松永 是</b>（まつなが ただし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月27日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>。<a href="." id="link_3"                                                              >工学博士</a>。国立研究開発法人<a href="." id="link_4"                                                                                  >海洋研究開発機構</a> (JAMSTEC) 理事長、<a href="." id="link_5"                                                    >早稲田大学</a>教授、<a href="." id="link_6"                                                              >東京農工大学</a>元学長、東京農工大学名誉教授。専門は生物工学。特に、生物磁石、マリンバイオテクノロジー、生物電気化学。<a href="." id="link_7"                                >千葉県</a>出身。指導学生に<a href="." id="link_8"                                          >竹山春子</a>早稲田大学教授など。
</p>
