		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 宗訓</b>（のむら むねのり、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >6月1日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >関西学院大学</a>教授。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>生まれ。1981年関西学院大学経済学部卒業。1986年同大学院経済学研究科博士課程修了。<a href="." id="link_5"                                                                        >名古屋学院大学</a>講師、<a href="." id="link_6"                                                              >大阪産業大学</a>助教授、1997年関西学院大学経済学部助教授、1998年教授。1995年「民営化政策と市場経済 イギリスにおける競争促進と政府介入」で関西学院大学<a href="." id="link_7"                                                                        >経済学博士</a>。専攻分野、産業経済学、規制経済学、公益企業論。
</p>
