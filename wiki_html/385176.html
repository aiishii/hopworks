<p><b>湊富士 孝行</b>（みなとふじ たかゆき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >7月6日</a> - ）は<a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >安中市</a>出身の元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。本名は三浦孝行。身長186cm、体重170kg。得意手は右四つ、<a href="." id="link_6"                                          >下手投げ</a>。現・年寄<a href="." id="link_7"                                      >湊</a>、趣味は映画鑑賞、<a href="." id="link_8"                                                >血液型</a>はA型。最高位は東前頭2枚目（1995年9月場所）。
</p>
