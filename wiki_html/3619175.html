		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>ウェールズ島</b> (Wales Island)、旧称プリンスオブウェールズ島 (Prince of Wales Island) は<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                          >北極諸島</a>の島のひとつ。無人島。<a href="." id="link_3"                                                              >ヌナブト準州</a>の<a href="." id="link_4"                                                                                                      >クィキクタアルク地域</a>に含まれる。<a href="." id="link_5"                                                    >ブーシア湾</a>南部のコミティー湾内、<a href="." id="link_6"                                                                                  >メルビル半島</a>の沖1.5kmにある。面積は1,137km2。
</p><p><a href="." id="link_7"                                                                                                  >ジョン・レイ</a>によりプリンスオブウェールズ島と名づけられ、後に短縮されてウェールズ島となった.。
</p>
