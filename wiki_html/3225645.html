		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小西豊治</b>（こにし　とよはる、<a href="." id="link_1"                    >1948年</a>-　）は、歴史学・政治学者。
</p><p>石川県珠洲市生まれ。1972年<a href="." id="link_2"                                          >中央大学</a>法学部卒業。1980年<a href="." id="link_3"                                          >明治大学</a>大学院政治経済学研究科政治学専攻博士課程満期退学。2013年「もう一つの<a href="." id="link_4"                                >天皇制</a>構想 <a href="." id="link_5"                                          >小田為綱</a>文書「憲法草稿評林」の世界」で<a href="." id="link_6"                                          >専修大学</a><a href="." id="link_7"                      >博士</a>（歴史学）。法制史学会会員、アジア文化学会会員。<a href="." id="link_8"                                                    >日本国憲法</a>は<a href="." id="link_9"                                                                                                                                    >GHQ</a>が作成する以前に原案があったと主張し議論を呼んだ。
</p>
