		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>直井 武夫</b>（なおい たけお、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >8月22日</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                                >香川県</a>生まれ。<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_7"                                >神学部</a>中退。<a href="." id="link_8"                                                                        >内閣調査局</a>、のち<a href="." id="link_9"                                >企画院</a>に勤め、北支那開発公社にて<a href="." id="link_10"                                                             >ソ連研究</a>、ニューリーダー通信員。<a href="." id="link_11"                                         >自由主義</a>の立場から<a href="." id="link_12"                                                             >マルクス主義</a>文献を翻訳、ソ連の動向について論評した。
</p>
