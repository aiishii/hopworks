		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山中 樵</b>（やまなか きこり、<a href="." id="link_1"                    >1882年</a> - <a href="." id="link_2"                    >1947年</a>）は、<a href="." id="link_3"                                >福井県</a>出身の<a href="." id="link_4"                                >考古学者</a>。<a href="." id="link_5"                                                                                            >宮城県立図書館</a>・<a href="." id="link_6"                                                                        >新潟県立図書館</a><a href="." id="link_7"                      >司書</a>等を経て、<a href="." id="link_8"                                                                                  >台湾総督府図書館</a>第5代館長（<a href="." id="link_9"                    >1927</a>～<a href="." id="link_10"                   >1945年</a>）。<a href="." id="link_11"                     >台湾</a>における<a href="." id="link_12"                               >民俗学</a>・考古学研究、ならびに台湾における<a href="." id="link_13"                               >文化財</a>の保存に尽力した。
</p>
