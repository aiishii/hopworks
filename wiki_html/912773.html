<p><b>武内 作平</b>（たけうち さくへい、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                              >11月18日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                        >10月23日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                            >11月8日</a>）は、日本の<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >今治市</a>出身。<a href="." id="link_10"                                                             >関西法律学校</a>（現<a href="." id="link_11"                                         >関西大学</a>）、<a href="." id="link_12"                                                                                 >和仏法律学校</a>（現<a href="." id="link_13"                                         >法政大学</a>)卒。
