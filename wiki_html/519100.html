<p><b>ロディ・ドイル</b>（<b>Roddy Doyle</b>, <a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >5月8日</a> - ）は、<a href="." id="link_2"                                                              >アイルランド</a>の<a href="." id="link_3"                                          >ダブリン</a>出身の<a href="." id="link_4"                                >小説家</a>・<a href="." id="link_5"                                >劇作家</a>。<a href="." id="link_6"                                                                                                                                                                            >ユニバーシティ・カレッジ・ダブリン</a>を卒業後、英語と地理の教師となる。<a href="." id="link_7"                    >1993年</a>の「パディ・クラーク ハハハ」で<a href="." id="link_8"                                                    >ブッカー賞</a>を受賞している。
