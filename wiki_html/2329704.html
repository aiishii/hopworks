<p><b>木寺 昌人</b>（きてら まさと、<a href="." id="link_1"                    >1952年</a>〈昭和27年〉<a href="." id="link_2"                              >10月10日</a> - （69歳））は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                                                                                            >外務省大臣官房</a>長、<a href="." id="link_6"                                                                                  >内閣官房副長官補</a>を経て、<a href="." id="link_7"                    >2012年</a>（平成24年）から駐<a href="." id="link_8"                                                                        >中華人民共和国</a><a href="." id="link_9"                                                              >特命全権大使</a>、<a href="." id="link_10"                   >2016年</a>（平成28年）から<a href="." id="link_11"                   >2019年</a> (令和元年) まで駐<a href="." id="link_12"                                         >フランス</a>特命全権大使を務めた。
</p>
