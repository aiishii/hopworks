		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレキサンダー・シュライハー</b>（Alexander Schleicher）はドイツの<a href="." id="link_1"                                >フルダ</a>近郊の<a href="." id="link_2"                                                                                                                                                                        >ポッペンハウゼン</a>に本社を置く<a href="." id="link_3"                                                    >滑空機</a>メーカー。
</p><p>初心者用の練習機から本格的な競技用まて様々な機種を製造している。
</p><p><a href="." id="link_4"                                                                                            >モーターグライダー</a>も製造しているが、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                >ASH 25</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Schleicher_ASH_25&amp;action=edit&amp;redlink=1" class="new" title="En:Schleicher ASH 25 (存在しないページ)">英語版</a>）</span></span>や<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                >ASH 26</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Schleicher_ASH_26&amp;action=edit&amp;redlink=1" class="new" title="En:Schleicher ASH 26 (存在しないページ)">英語版</a>）</span></span>など<a href="." id="link_7"                                                                                            >ロータリーエンジン</a>を採用した機体もある。
</p><p>同じドイツのユビ社でライセンス生産された機体もあるが、一部仕様が異なる。
</p>
