	<h1 id="firstHeading" class="firstHeading" >新城藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新城藩</b>（しんしろはん）は、<a href="." id="link_1"                                >三河国</a>に江戸時代前期に存在した藩。藩主は<a href="." id="link_2"                                >水野家</a>。居城は<a href="." id="link_3"                                >新城城</a>（現在の<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >新城市</a>字東入船）。徳川家家臣の<a href="." id="link_6"                                          >水野分長</a>が<a href="." id="link_7"                                >尾張国</a>知多より1万石にて入封した。その子<a href="." id="link_8"                                          >元綱</a>の時に<a href="." id="link_9"                                >上野国</a><a href="." id="link_10"                               >安中</a>に移封となった。かわって徳川家家臣・<a href="." id="link_11"                               >菅沼家</a>が入府した。菅沼家は旗本（<a href="." id="link_12"                                         >交代寄合</a>）であったため、以後江戸時代末期までの新城村は、菅沼家の<a href="." id="link_13"                     >陣屋</a>町となった。
</p>
