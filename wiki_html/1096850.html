		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花岡 宗助</b>（はなおか そうすけ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >11月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                                                        >通商産業省</a><a href="." id="link_6"                      >貿易</a><a href="." id="link_7"                      >局長</a>を最後に退官後、<a href="." id="link_8"                                                                                            >日本輸出入銀行</a><a href="." id="link_9"                      >理事</a>を経て、<a href="." id="link_10"                                         >大阪ガス</a><a href="." id="link_11"                                                   >副社長</a>に就任。のち<a href="." id="link_12"                                         >特殊法人</a><a href="." id="link_13"       >日本自転車振興会</a>第9代会長。
</p>
