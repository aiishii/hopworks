<p><b>水原 秋桜子</b>（みずはら しゅうおうし、<a href="." id="link_1"                    >1892年</a>（<a href="." id="link_2"                      >明治</a>25年）<a href="." id="link_3"                            >10月9日</a> - <a href="." id="link_4"                    >1981年</a>（<a href="." id="link_5"                      >昭和</a>56年）<a href="." id="link_6"                            >7月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >俳人</a>、<a href="." id="link_9"                      >医師</a>・<a href="." id="link_10"                                                             >医学博士</a>。<b>秋櫻子</b>とも表記する。本名は水原豊（みずはら ゆたか）。<a href="." id="link_11"                                                   >松根東洋城</a>、ついで<a href="." id="link_12"                                         >高浜虚子</a>に師事。短歌に学んだ明朗で叙情的な句風で「ホトトギス」に新風を吹き込んだが、「<a href="." id="link_13"                                         >客観写生</a>」の理念に飽き足らなくなり同誌を離反、俳壇に反ホトトギスを旗印とする<a href="." id="link_14"                                                                                 >新興俳句運動</a>が起こるきっかけを作った。「<a href="." id="link_15"                                                         >馬酔木</a>」主宰。別号に喜雨亭。
</p>
