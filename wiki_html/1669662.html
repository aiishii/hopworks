<p><b>北 二郎</b>（きた じろう、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"              >9月</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                            >1月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。父は<a href="." id="link_5"                                >衆議院議員</a>を4期、<a href="." id="link_6"                                >参議院議員</a>を1期務めた<a href="." id="link_7"                                          >北勝太郎</a>。弟に<a href="." id="link_8"                                                              >北海道開発庁長官</a>・<a href="." id="link_9"                                                                        >開発庁長官</a>を務めた<a href="." id="link_10"                               >北修二</a>、奈井江町長の<a href="." id="link_11"                               >北良治</a>がいる。
</p>
