<p><b>國井　和郎</b>（くにい かずお、<a href="." id="link_1"                    >1941年</a>（昭和16年） - <a href="." id="link_2"                    >2010年</a>（平成22年）<a href="." id="link_3"                            >2月15日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >法学者</a>。専門は<a href="." id="link_6"                      >民法</a>。<a href="." id="link_7"                                          >大阪大学</a><a href="." id="link_8"                                          >名誉教授</a>。<a href="." id="link_9"                                >大阪府</a>の<a href="." id="link_10"                               >八尾市</a>生まれ。司法試験考査委員などを務めた。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には「独自研究」が含まれているおそれがあります。（2021年4月）">授業が怖い。</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E7%8B%AC%E8%87%AA%E7%A0%94%E7%A9%B6%E3%81%AF%E8%BC%89%E3%81%9B%E3%81%AA%E3%81%84" title="Wikipedia:独自研究は載せない"><span title="この記述には「独自研究」が含まれているおそれがあります。（2021年4月）">独自研究?</span></a></i>&#93;</sup>
</p>
