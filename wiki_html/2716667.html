		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>枋迫 篤昌</b>（とちさこ あつまさ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >4月28日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                >実業家</a>。社会<a href="." id="link_4"                                >起業家</a>。マイクロファイナンス・インターナショナル（MFIC）元<a href="." id="link_5"                                                    >代表取締役</a>社長兼<a href="." id="link_6"                            >CEO</a>。主に<a href="." id="link_7"                                                    >南米</a>から米国へと渡ってきた<a href="." id="link_8"                                                              >銀行口座</a>をもたない出稼ぎ<a href="." id="link_9"                      >移民</a>の送金の手助けに<a href="." id="link_10"                                                   >金融業</a>者として取り組んだことを評価され、社会企業家支援団体<a href="." id="link_11"                                                                                 >アショカ財団</a><a href="." id="link_12"                                         >フェロー</a>に選出された。MFICは2013年11月に米国本社が解散した。
</p>
