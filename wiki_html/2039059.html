		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>波多野 伝四郎（傳四郎）</b>（はたの でんしろう、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >6月15日</a> - <a href="." id="link_2"                    >1926年</a><a href="." id="link_2"                            >9月23日</a>）は<a href="." id="link_3"                                                                                                                >日本メソジスト教会</a>の指導的な<a href="." id="link_4"                      >牧師</a>である。
</p><p><a href="." id="link_5"                                >上田</a>、<a href="." id="link_6"                                          >金沢</a>、<a href="." id="link_7"                                          >甲府</a>、<a href="." id="link_8"                      >静岡</a>、<a href="." id="link_9"                      >東京</a>(<a href="." id="link_10"                                                   >鳥居坂教会</a>)のメソジスト教会を巡回した。
</p><p><a href="." id="link_11"                   >1907年</a>（明治40年）の<a href="." id="link_3"                                                                                                                >日本メソジスト教会</a>の成立後は、日本メソジスト教会の各個教会自給と大成運動を推進して、指導的な立場にあった。
</p>
