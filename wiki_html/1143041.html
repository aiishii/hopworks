		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永井 和</b>（ながい かず、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月12日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                    >京都橘大学</a>教授。<a href="." id="link_4"                                                              >博士（文学）</a>。<a href="." id="link_5"                                >大阪府</a>生まれ。
</p><p>専門は、日本近代史。<a href="." id="link_6"                                                    >大日本帝国</a>時代の軍部や、<a href="." id="link_7"                                                    >西園寺公望</a>、<a href="." id="link_8"                                          >日中戦争</a>、<a href="." id="link_9"                                                              >従軍慰安婦</a>・<a href="." id="link_10"                               >慰安所</a>の研究を行っている。
</p><p>また、『<a href="." id="link_11"                                                   >倉富勇三郎</a>日記』の解読に同研究会代表として取り組んでおり、『日記』は、国書刊行会（全9巻）で、2010年（平成22年）11月より巻順に毎年1冊刊行される。
</p>
