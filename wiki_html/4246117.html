<p>初代<a href="." id="link_2"                                                                                                                      >ゲージ子爵</a><b>トマス・ゲージ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Thomas Gage, 1st Viscount Gage</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_4"                                                                                  >FRS</a></span>、<a href="." id="link_5"                    >1695年</a>ごろ – <a href="." id="link_6"                    >1754年</a><a href="." id="link_6"                              >12月21日</a>）は、<a href="." id="link_7"                                                                                                      >グレートブリテン王国</a>の政治家。1721年から1754年まで<a href="." id="link_8"                                                                              >庶民院</a>議員を務めた。1732年に<a href="." id="link_9"                                                                                                                                                                                                                                                                              >第3代ダーウェントウォーター伯爵ジェームズ・ラドクリフ</a>の財産売却をめぐる不正を明らかにしたことで知られる。
</p>
