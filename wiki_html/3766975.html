		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Noailles_Grenoble.jpg" title="ファイル:Noailles Grenoble.jpg">ファイル:Noailles Grenoble.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                                                                            >イアサント・リゴー</a>による肖像画、1691年作。</div></div></div>
<p><b>第2代ノアイユ公爵アンヌ＝ジュール・ド・ノアイユ</b>（<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Anne-Jules de Noailles, 2er duc de Noailles</span>、<a href="." id="link_3"                    >1650年</a><a href="." id="link_3"                          >2月5日</a> - <a href="." id="link_4"                    >1708年</a><a href="." id="link_4"                            >10月2日</a>）は、<a href="." id="link_5"                                                                        >フランス王</a><a href="." id="link_6"                                                                                            >ルイ14世</a>の治世末期の軍人。1689年にノアイユ連隊を徴集した後、<a href="." id="link_7"                                                    >大同盟戦争</a>と<a href="." id="link_8"                                                                                  >スペイン継承戦争</a>でスペイン戦役に参戦、1693年に<a href="." id="link_9"                                                              >フランス元帥</a>に叙された。
</p>
