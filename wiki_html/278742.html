		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 君平</b>（ひがし くんぺい、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                          >1月9日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >12月3日</a>）は、日本の<a href="." id="link_3"                                                              >絵本作家</a>、<a href="." id="link_4"                                                              >童話作家</a>。代表作に『<a href="." id="link_5"                                                                                                                                                    >のぼるはがんばる</a>』、『<a href="." id="link_6"                                                                                                                                                              >くんぺい魔法ばなし</a>』や『<a href="." id="link_7"                                                                                                                                          >おはようどうわ</a>』のシリーズがある。<a href="." id="link_8"                      >将棋</a>観戦記者の<a href="." id="link_9"                                >東公平</a>は兄であり、<a href="." id="link_10"                                                                       >フリージャーナリスト</a>の<a href="." id="link_11"                                                                                                 >東晋平</a>は甥にあたる。また、妻の英子は、<a href="." id="link_12"                     >作家</a>・<a href="." id="link_13"                                                                                           >ミュージシャン</a>の<a href="." id="link_14"                               >辻仁成</a>の母と従姉妹にあたる。娘・<a href="." id="link_15"                                                                                                 >東菜奈</a>も同じく絵本作家。
</p>
