		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 若元</b>（うえの じゃくげん、<a href="." id="link_1"                    >1668年</a>（<a href="." id="link_2"                      >寛文</a>8年） - <a href="." id="link_3"                    >1744年</a><a href="." id="link_3"                            >6月29日</a>（<a href="." id="link_4"                      >延享</a>元年<a href="." id="link_5"                                                      >5月19日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の画家。<a href="." id="link_7"                                    >長崎漢画派</a>のひとり。
</p><p>旧姓を小川。<a href="." id="link_8"            >名</a>は道英、<a href="." id="link_9"            >字</a>は蘭栄、癡翁・崋山と<a href="." id="link_10"                                     >号</a>した。<b>河村若元</b>とも称する。<a href="." id="link_11"                                         >山本若麟</a>は実子。
</p><p>学問を好み、特に歴史に通じていた。<a href="." id="link_12"                               >佐賀藩</a><a href="." id="link_13"                                         >鍋島綱茂</a>の側近として仕え藩主が没すると画家と製鐔（<a href="." id="link_14"           >刀鍔</a>の製作）を生業とした。
</p><p><a href="." id="link_15"                                         >河村若芝</a>に<a href="." id="link_16"                                         >逸然</a>伝授の<a href="." id="link_17"                               >北宗画</a>風の漢画と<a href="." id="link_18"                                         >木庵</a>伝授の鍔細工の技法を学んだ。鍔に「崋山若芝」と記名したので師の若芝と混同されやすい。
</p>
