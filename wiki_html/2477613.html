	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>呉 濁流</b>（ご・だくりゅう、<a href="." id="link_1"                                >簡体字</a>&#58; <span lang="zh-Hans">吴浊流</span>; <a href="." id="link_2"                                >繁体字</a>&#58; <span lang="zh-Hant">吳濁流</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">wú zhuó liú</span> <a href="." id="link_4"                    >1900年</a><a href="." id="link_4"                          >6月2日</a> - <a href="." id="link_5"                    >1976年</a><a href="." id="link_5"                            >10月7日</a>）は、<a href="." id="link_6"                      >台湾</a>の<a href="." id="link_7"                      >作家</a>、<a href="." id="link_8"                      >詩人</a>。本名は<b>呉 建田</b>（<a href="." id="link_1"                                >簡体字</a>&#58; <span lang="zh-Hans">吴建田</span>; <a href="." id="link_2"                                >繁体字</a>&#58; <span lang="zh-Hant">吳建田</span>; <a href="." id="link_3"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">wú jiàntián</span>）。濁流は後のペンネームで、教師、記者を経て作家となった。<a href="." id="link_9"                                                              >日本統治時代</a>に生まれ、台湾人でアイデンティティ問題を取り扱った先駆者である。代表作には<b>『アジアの孤児』</b>などがある。
</p>
