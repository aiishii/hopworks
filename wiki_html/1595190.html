		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下田 正弘</b>（しもだ まさひろ、<a href="." id="link_1"                    >1957年</a> - ）は、インド哲学者、<a href="." id="link_2"                                                                                                                                                                            >東京大学大学院人文社会系研究科</a>教授。
</p><p><a href="." id="link_3"                                >福岡県</a>出身。1976年<a href="." id="link_4"                                                                                                                >福岡県立修猷館高等学校</a>卒業、1981年東京大学文学部印度哲学印度文学専修課程卒業、1984年同大学院人文科学研究科修士課程修了、1985－1986年インド・<a href="." id="link_5"                                                    >デリー大学</a>大学院留学、1989年東大博士課程<a href="." id="link_6"                                                                                  >単位取得満期退学</a>、1994年「大乗『<a href="." id="link_7"                                                    >涅槃経</a>』の研究」で東大<a href="." id="link_8"                                                              >文学博士</a>、東大文学部助教授、2007年教授（インド哲学仏教学）。
</p>
