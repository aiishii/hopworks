<p><b>山森 鉄直</b>（やまもり てつなお、テッド・ヤマモリ、Ted Yamamori, <a href="." id="link_9"                    >1937年</a> - ）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                   >国際飢餓対策機構</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Food_for_the_Hungry&amp;action=edit&amp;redlink=1" class="new" title="En:Food for the Hungry (存在しないページ)">英語版</a>）</span></span>（Food for the Hungry International、FHI）の元<a href="." id="link_11"                                                                                                           >国際総裁</a>。実践的な<a href="." id="link_12"                               >宣教学</a>者・<a href="." id="link_13"                                                   >宗教社会学</a>者として現代社会の貧困と飢餓の現実の必要に応える奉仕に関する論文「共生的任務」を執筆した。
</p>
