		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 清</b>（まつもと きよし）は、日本の<a href="." id="link_1"                                >建築家</a>。日本大学理工学部と<a href="." id="link_2"                                                                        >生産工学部</a><a href="." id="link_3"                                                                        >非常勤講師</a>を歴任。
</p><p>1965年、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>。1971年に壇総合設計を設立。1980年から同事務所名を松本清<a href="." id="link_8"                                                                        >建築設計事務所</a>に変更する。
</p><p>1987年には神戸市建築文化賞、1988年兵庫県みどりの建築賞を受賞した。
</p>
