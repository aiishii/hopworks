		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝歌</b>（ちょうか）は、中国古代における<a href="." id="link_1"            >衛</a>の首都である。現在の<a href="." id="link_2"                                >河南省</a><a href="." id="link_3"                      >淇県</a>にある。<a href="." id="link_4"                      >殷墟</a>（<a href="." id="link_2"                                >河南省</a><a href="." id="link_5"                                >安陽市</a>）の南に位置する。
</p><p><a href="." id="link_6"            >殷</a>（商）を滅ぼした周の<a href="." id="link_7"                                      >武王</a>の弟、<a href="." id="link_8"                                                    >康叔封</a>が封ぜられ、衛を樹てた。反乱を起こし二分された殷の遺民の一部を治める目的もあった。
</p><p><a href="." id="link_9"                      >黄河</a>と<a href="." id="link_10"                                                                                       >淇水</a>の中間に位置し、<a href="." id="link_11"                     >中原</a>の中心部の豊饒な土地であった為、<a href="." id="link_12"                                                             >春秋戦国時代</a>には係争の的となった。<a href="." id="link_13"                                                                                                       >耿</a>、<a href="." id="link_14"                                                         >斉</a>、<a href="." id="link_15"                                     >晋</a>、<a href="." id="link_16"                                     >魏</a>などが代わる代わる領有したが、最終的には<a href="." id="link_17"           >秦</a>に攻め取られた。
</p><p><a href="." id="link_18"           >漢</a>代には河内郡朝歌県が、<a href="." id="link_19"                                     >魏</a>代には朝歌郡が置かれ、<a href="." id="link_20"                                     >元</a>代には淇州、<a href="." id="link_21"           >明</a>代には今の淇県と改名された。
</p>
