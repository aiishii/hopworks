		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 山童</b>（かん さんどう、生年不詳 - <a href="." id="link_1"                    >1351年</a>）は、<a href="." id="link_2"                                      >元</a>末の群雄の一人。<a href="." id="link_3"                      >趙州</a><a href="." id="link_4"                                                    >欒城県</a>の出身。反体制組織である<a href="." id="link_5"                                >白蓮教</a>（明教）を組織した。これは広く農民に広まることとなり、勢力を拡大させた。<a href="." id="link_6"                                          >紅巾の乱</a>の引き金となった人物である。
</p>
