<p><b>渡辺 茂雄</b>（わたなべ しげお、<a href="." id="link_1"                    >1893年</a> - <a href="." id="link_2"                    >1973年</a>）は、日本の<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >静岡県</a>出身。1923年頃御殿場の学校長。その後上京して<a href="." id="link_6"                                >講談社</a>へ入り『<a href="." id="link_7"                                                          >キング</a>』の創刊に参加、『現代』編集局長になる。<a href="." id="link_8"                                >木村毅</a>に勧めて『旅順攻囲戦』を書かせる。その後<a href="." id="link_9"                                          >宇垣一成</a>の恩顧を得て<a href="." id="link_10"                                         >四国電力</a>の<a href="." id="link_11"                                         >中川以良</a>を知り同社嘱託。
</p>
