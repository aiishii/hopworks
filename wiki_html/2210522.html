		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 竜騎兵</b>（たむら りゅうきへい、<a href="." id="link_1"                    >1931年</a>（昭和6年）<a href="." id="link_2"                            >6月20日</a> - <a href="." id="link_3"                    >1990年</a>（平成2年）<a href="." id="link_4"                            >2月14日</a>）は、<a href="." id="link_5"                                                    >朝日新聞社</a>の<a href="." id="link_6"                      >記者</a>、<a href="." id="link_7"                      >囲碁</a>ライター。<a href="." id="link_8"                                >群馬県</a>出身、本名は田村孝雄。<a href="." id="link_9"                                          >観戦記者</a>として著書多数。朝日新聞東京本社編集委員をつとめた。 
</p>
