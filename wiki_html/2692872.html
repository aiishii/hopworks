		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平山 為之助</b>（ひらやま ためのすけ、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                            >1月29日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >3月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>・<a href="." id="link_9"                                >衆議院</a>議員（<a href="." id="link_10"                                                   >立憲政友会</a>）、<a href="." id="link_11"                     >豪農</a>、<a href="." id="link_12"                     >篤農家</a>、<a href="." id="link_13"                               >実業家</a>。五所川原銀行頭取。<a href="." id="link_14"                                         >津軽鉄道</a>社長。松木屋呉服店社長。陸奥銀行、佐々木銀行、青森貯蓄銀行、松木屋呉服店、津軽酒造各<a href="." id="link_15"                               >取締役</a>。鳴海銀行<a href="." id="link_16"                               >監査役</a>。
</p>
