<td class="mbox-text plainlist" style="font-size:100%;">ウィキメディア・コモンズには、<b><span class="plainlinks"><a rel="nofollow" class="external text" href="https://commons.wikimedia.org/wiki/Category:Fanny_Elssler?uselang=ja">ファニー・エルスラー</a></span></b>に関連するカテゴリがあります。</td></tr></tbody></table>
<p><b>ファニー・エルスラー</b>（<b>Fanny Elssler</b>, <a href="." id="link_1"                    >1810年</a><a href="." id="link_1"                            >6月23日</a> - <a href="." id="link_2"                    >1884年</a><a href="." id="link_2"                              >11月27日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>である。本名はフランツィスカ（Franziska）。同時代のバレエダンサー、<a href="." id="link_5"                                                                                            >マリー・タリオーニ</a>の空中的な踊りに対し、跳躍に重点をおかない、地上的な踊り手であった。
</p>
