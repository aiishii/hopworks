		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野崎 通亮</b>（おのざき みちすけ / みちあき、<a href="." id="link_1"                    >1833年</a>4月18日（<a href="." id="link_2"                      >天保</a>4年<a href="." id="link_3"                                                      >2月29日</a>） - <a href="." id="link_4"                    >1903年</a>（<a href="." id="link_5"                      >明治</a>36年）7月21日）は、<a href="." id="link_6"                      >幕末</a>から明治期の<a href="." id="link_7"                                          >久保田藩</a>士、<a href="." id="link_8"                      >国学者</a>、<a href="." id="link_9"                      >神職</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                                              >貴族院勅選議員</a>。通称・鉄蔵。雅号・琴廼屋、烟水、九春軒。
</p>
