		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 耕三</b>（こんどう こうぞう、<a href="." id="link_1"                    >1929年</a>（<a href="." id="link_2"                      >昭和</a>4年）<a href="." id="link_3"                            >4月15日</a> - <a href="." id="link_4"                    >2013年</a>（<a href="." id="link_5"                      >平成</a>25年）<a href="." id="link_6"                          >5月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。元<a href="." id="link_9"                                          >四国電力</a>社長・会長。元<a href="." id="link_10"                                                                       >四国経済連合会</a>会長。<a href="." id="link_11"                                                                                           >京都大学工学部</a>卒業。<a href="." id="link_12"                               >徳島県</a>海部郡<a href="." id="link_13"                               >海陽町</a>(旧・海南町)出身<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%87%BA%E5%85%B8%E3%82%92%E6%98%8E%E8%A8%98%E3%81%99%E3%82%8B#リンク切れの回避と修復" title="Wikipedia:出典を明記する"><span title="外部リンクがリンク切れとなっています。（2015年8月）">リンク切れ</span></a></i>&#93;</sup>。
</p>
