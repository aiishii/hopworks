		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ザ・トイズ</b> (The Toys) は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                                      >ポップ</a>・<a href="." id="link_3"                                                                                  >ガール・グループ</a>。<a href="." id="link_4"                                                              >ニューヨーク</a>市<a href="." id="link_5"                                                              >クイーンズ区</a>の<a href="." id="link_6"                                                                        >ジャマイカ地区</a>で<a href="." id="link_7"                    >1961年</a>に結成され、<a href="." id="link_8"                    >1968年</a>に解散した。
</p>
