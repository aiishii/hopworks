<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bun%27ei_Amagasu.jpg" title="ファイル:Bun&#39;ei Amagasu.jpg">ファイル:Bun'ei Amagasu.jpg</a>  <div class="thumbcaption">天春文衛</div></div></div>
<p><b>天春 文衛</b>（あまがす ぶんえい、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                              >12月16日</a>（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                      >11月9日</a>） - <a href="." id="link_4"                    >1927年</a>（<a href="." id="link_5"                      >昭和</a>2年）<a href="." id="link_6"                            >8月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                                         >帝国議会</a>において、<a href="." id="link_11"                                                                       >衆議院議員</a>（<a href="." id="link_12"                                         >政友本党</a>所属）や<a href="." id="link_13"                                                                 >貴族院多額納税者議員</a>を務めた。<a href="." id="link_14"                               >朝明郡</a>の大地主・天春家の当主。<a href="." id="link_15"                               >伊勢国</a><a href="." id="link_16"                               >三重郡</a><a href="." id="link_17"                               >保々村</a>出身（現在の<a href="." id="link_18"                               >三重県</a><a href="." id="link_19"                                         >四日市市</a>保々地区出身）。
</p>
