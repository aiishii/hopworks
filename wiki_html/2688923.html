		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪田 恒四郎</b>（さかた つねしろう、<a href="." id="link_1"                      >安政</a>4年（<a href="." id="link_2"                    >1857年</a>）<a href="." id="link_3"                                        >7月</a> - <a href="." id="link_4"                      >昭和</a>19年（<a href="." id="link_5"                    >1944年</a>）<a href="." id="link_6"                          >3月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                                                        >サカタインクス</a>創業者。<a href="." id="link_10"                                         >俳人</a>。<a href="." id="link_11"                                         >大中寅二</a>は女婿、<a href="." id="link_12"                                         >阪田寛夫</a>は孫、<a href="." id="link_13"                                                   >大浦みずき</a>は曾孫にあたる。
</p>
