	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 琦</b>（ちょう き）は、<a href="." id="link_1"            >清朝</a>の政治家。<a href="." id="link_2"                                >甘粛省</a><a href="." id="link_3"                                                                                                  >西寧府</a><a href="." id="link_4"                                >西寧県</a>の人。字は翰風。号は宛隣。
</p><p><a href="." id="link_5"                      >光緒</a>9年（<a href="." id="link_6"                    >1883年</a>）に<a href="." id="link_7"                      >癸未</a>の<a href="." id="link_8"                      >殿試</a>を受け、第二甲第四十九名に入り<a href="." id="link_9"                      >進士</a>出身を賜る。同年5月、<a href="." id="link_10"                               >翰林院</a>で<a href="." id="link_11"                               >庶吉士</a>となる。<a href="." id="link_5"                      >光緒</a>15年（<a href="." id="link_12"                   >1889年</a>）4月、<a href="." id="link_13"                                                                                       >散館</a>試を受験し、知県即用となった。
</p>
