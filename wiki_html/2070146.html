<p><b>ヘルベルト・クルト・フェヒナー</b>（Herbert Kurt Fechner、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >8月27日</a>–<a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >12月28日</a>）は、<a href="." id="link_3"                                                                                  >ドイツ民主共和国</a>（東ドイツ）の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1967年</a>から<a href="." id="link_6"                    >1974年</a>まで<a href="." id="link_7"                                                    >東ベルリン</a>市長を務めた。
