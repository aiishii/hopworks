<p><b>中岡 哲郎</b>（なかおか てつろう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >7月12日</a>- ）は、<a href="." id="link_2"                                                    >技術史</a>学者、<a href="." id="link_3"                                                              >大阪市立大学</a>名誉教授。
</p><p>妻・百合は経済学者<a href="." id="link_4"                                                                                                            >浅沼万里</a>の妹。次男の中岡俊介は経済学者で<a href="." id="link_5"                                                    >国士舘大学</a>准教授。
</p>
