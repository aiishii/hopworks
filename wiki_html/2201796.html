		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緋縅 力弥</b>（ひおどし りきや、緋縅力彌、<a href="." id="link_1"                      >明和</a>9年（<a href="." id="link_2"                    >1772年</a>） - <a href="." id="link_3"                      >文政</a>13年<a href="." id="link_4"                                                      >2月22日</a>（<a href="." id="link_5"                    >1830年</a><a href="." id="link_5"                            >3月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >大関</a>。<a href="." id="link_8"                                >安芸国</a><a href="." id="link_9"                                >山県郡</a>川戸（現・<a href="." id="link_10"                               >広島県</a><a href="." id="link_11"                                         >北広島町</a>）出身。本名、<b>森脇 勝五郎</b>。身長177cm、体重116kg。
</p><p>幕内生活21年という驚異的な持久力。上位陣にはあまり通じなかったが、下位には取りこぼしも少なく、運良く1場所だけ大関に昇進した。引退後は「赤翁」と称し、養子であった錦幸太郎改め、2代目緋縅力弥（<a href="." id="link_12"                                                           >緋縅力弥</a>）の活躍を楽しみとした。
</p>
