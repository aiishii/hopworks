		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 小河三郎</b>（みずの おがさぶろう、寛政元年６月7日(1789)-明治3年5月21日(1870)は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >遠江国</a><a href="." id="link_3"                                >浜松藩</a>士。<a href="." id="link_4"                                          >水野忠邦</a>の家臣で<a href="." id="link_5"                      >年寄</a>。担当部署は勝手方。<a href="." id="link_6"            >諱</a>は方将。小河三郎は<a href="." id="link_7"                      >通称</a>。<a href="." id="link_8"                      >武鑑</a>では<a href="." id="link_9"                      >文政</a>元年のものから年寄の項目において水野小河三郎の名が確認できる。<a href="." id="link_10"                     >石高</a>は600石。<a href="." id="link_11"                     >天保</a>6年（<a href="." id="link_12"                   >1835年</a>）、<a href="." id="link_13"                                                             >天保の大飢饉</a>で困窮した領内の助郷村と宿との紛争では宿役人側についたといわれる。また主君の水野忠邦の<a href="." id="link_14"                     >老中</a>就任運動の際にはその資金調達にあたる。
</p>
