		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宅 てる乃</b>（みやけ てるの、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月26日</a> - ）は<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >京都市</a>出身の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >一般社団法人</a>京都和粋美会<a href="." id="link_6"                                                              >代表理事</a>。京都きものファッション協会代表。
</p><p>和装素材と着付の調和を研究し、体型補正との関連による着付技術を科学的に分析し、現代の日本<a href="." id="link_7"                      >女性</a>に合わせた<a href="." id="link_8"                                          >着物</a>の着付を創案した。
</p><p>TV・新聞・舞台等で女優やタレントの着付や構成を担当。<a href="." id="link_9"                                >外務省</a>の要請により毎年海外で民族衣装である着物の伝統や文化の交流をはかり広く紹介に努める。
<a href="." id="link_10"                     >大学</a>・業界・各界における講演や社員教育を務める。<a href="." id="link_11"                                                     >平成4年</a>には<a href="." id="link_12"                                         >外務大臣</a>表彰を受ける。 
</p>
