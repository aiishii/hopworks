<p><b>ヨーゼフ・H・ノイマン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Josef H. Neumann</span>、<a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >5月27日</a> -  ）<a href="." id="link_3"                                >ドイツ</a><a href="." id="link_4"                                                                                                                                >ライネ</a>出身の<a href="." id="link_5"                                >写真家</a> 、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                              >メディアデザイナー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Mediendesign&amp;action=edit&amp;redlink=1" class="new" title="De:Mediendesign (存在しないページ)">ドイツ語版</a>）</span></span>、フォトアーティスト、<a href="." id="link_7"                                                                                                                          >フォトジャーナリスト</a>、<a href="." id="link_8"                                          >美術史家</a>。
1974年に<a href="." id="link_9"                                                              >抽象写真</a>の作成の写真技法<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                     >ケモグラム</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Chemogram&amp;action=edit&amp;redlink=1" class="new" title="En:Chemogram (存在しないページ)">英語版</a>）</span></span>を発明した。
</p>
