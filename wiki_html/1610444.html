<p><b>印度の林檎</b>（いんどのりんご）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >お笑い芸人</a>で、<a href="." id="link_5"                                          >ピン芸人</a>。
</p><p>過去には<a href="." id="link_6"                                                                                                                                              >ワタナベエンターテインメント</a>、<a href="." id="link_7"                                                              >ホリプロコム</a>、<a href="." id="link_8"                                                                                                      >代官山プロダクション</a>に所属。<a href="." id="link_9"                    >2009年</a>、<a href="." id="link_10"                                                                                                     >トミウラタカユ機</a>、<a href="." id="link_11"                                                                                 >タンデム・シップ</a>とともに笑業団体しきかけ一味を結成。<a href="." id="link_12"                   >2014年</a>に個人事務所「あっぷるファクトリーエンターテインメント」を設立し、<a href="." id="link_13"                                                   >代表取締役</a>を務める。
</p><p><br />
