		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 道雄</b>（ないとう みちお、<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                                                              >ドイツ文学者</a>、<a href="." id="link_3"                                          >京都大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >姫路市</a>生まれ。京都大学大学院修士課程独文専攻修了。<a href="." id="link_5"                                                    >名古屋大学</a>教養部講師、助教授、74年京大教養部助教授、教授、98年定年退官、名誉教授、<a href="." id="link_6"                                                                        >京都外国語大学</a>教授、2009年退職。
</p>
