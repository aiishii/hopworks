		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 寛史</b>（きしもと のりふみ、<a href="." id="link_1"                    >1966年</a> - ）は、内科医。
</p><p>鳥取市生まれ。1991年<a href="." id="link_2"                                          >京都大学</a>医学部卒業。2004年<a href="." id="link_3"                                          >富山大学</a>保健管理センター助教授。2007年京都大学医学部附属病院准教授。2012年<a href="." id="link_4"                                                                        >高槻赤十字病院</a>緩和ケア診療科部長。
</p><p><a href="." id="link_5"                                          >山中康裕</a>に<a href="." id="link_6"                                                                                  >ユング心理学</a>を学び、<a href="." id="link_7"                                                              >緩和ケア</a>を専門とする。
</p>
