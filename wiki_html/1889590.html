<p><b>田代 随意</b>（たしろ ずいい）は<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                          >医者</a>。<a href="." id="link_3"                                >桑名藩</a>領の<a href="." id="link_4"                                >朝明郡</a>（富田六郷）の一部であった天ヶ須賀村出身。現在の<a href="." id="link_5"                                >三重県</a><a href="." id="link_6"                                          >四日市市</a>富洲原地区（富田一色地区・天ヶ須賀地区・松原地区の3地区）の一部である<a href="." id="link_7"                                                                                        >天ヵ須賀地区</a>出身。古い地名の旧名では天ヶ須賀（四日市市の住所制度では天ヵ須賀）地区の旧家である田代家の<a href="." id="link_8"                                          >祖先</a>である。
</p>
