		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤 公男</b>（えんどう きみお、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、動物研究家。<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                >一関市</a>生まれ。<a href="." id="link_6"                                                                                                                                              >岩手県立一関第一高等学校</a>卒業。小学校の教師として働きながら活動を続ける。1974年教師を退職して作家生活に入る。岩手県宮古市在住。著書「野鳥売買　メジロたちの悲劇」では、中国での野鳥売買の現場を調査している（「<a href="." id="link_7"                                                                        >中国の環境問題</a>」を参照）。
</p>
