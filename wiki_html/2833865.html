		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドゥガルド・クリスティー</b>（Dugald Christie、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">司督閣</span>、<a href="." id="link_2"                    >1855年</a> - <a href="." id="link_3"                    >1936年</a>）は、<a href="." id="link_4"                                                                                                                                                                                                          >イギリス</a>・<a href="." id="link_5"                                                                        >スコットランド</a>出身の<a href="." id="link_6"                      >医師</a>・<a href="." id="link_7"                                                    >キリスト教</a><a href="." id="link_8"                                >宣教師</a>で、19世紀後半から20世紀前半にかけて<a href="." id="link_9"                                                    >中国東北部</a>の<a href="." id="link_10"                                         >営口</a>と<a href="." id="link_11"                                         >瀋陽</a>で医療伝道を行ない、彼が建てた<a href="." id="link_12"                     >病院</a>は<a href="." id="link_13"                                                                      >中国医科大学</a>の一部になっている。
</p><p>彼の自伝『奉天三十年』は<a href="." id="link_14"                                                   >矢内原忠雄</a>訳で日本でも広く知られている。
</p>
