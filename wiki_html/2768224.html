		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩井 喜一郎</b>（いわい きいちろう、<a href="." id="link_1"                      >明治</a>16年（<a href="." id="link_2"                    >1883年</a>）<a href="." id="link_3"                            >8月17日</a> - <a href="." id="link_4"                      >昭和</a>41年（<a href="." id="link_5"                    >1966年</a>）<a href="." id="link_6"                          >4月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >醸造</a><a href="." id="link_9"                                >技術者</a>、<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                               >京都府</a><a href="." id="link_12"                     >平民</a>。
</p><p><a href="." id="link_13"                   >1909</a>（明治42）年に、摂津酒造（現：<a href="." id="link_14"                                                                                           >宝ホールディングス</a>）においてアルコール<a href="." id="link_15"                                                             >連続蒸留装置</a>を考案。岩井式アルコール連続蒸留装置としての地位を確立。<a href="." id="link_16"                   >明治45年</a>に<a href="." id="link_17"                                   >新式焼酎（焼酎甲類）</a>並びに、酒精含有飲料を全国に率先して製造開始、<a href="." id="link_18"                   >大正8年</a>に<a href="." id="link_19"                                         >合成清酒</a>を開発し、工業的大量生産の創始となった。
</p>
