<p><b>Ginger Software</b>は<a href="." id="link_2"                      >文法</a>、<a href="." id="link_3"                                >句読点</a>、<a href="." id="link_4"                                >綴り字</a>など英文誤入力指摘<a href="." id="link_5"                                                              >ソフトウェア</a>を提供する企業である。
他の類似<a href="." id="link_6"                                                                        >スペルチェッカ</a>と異なり、<a href="." id="link_7"                                                                                  >ソフトウェア特許</a>を取得した文章走査<a href="." id="link_8"                                                              >アルゴリズム</a>を活用している。
2009年に<a href="." id="link_9"                                                    >イスラエル</a>と<a href="." id="link_10"                                                             >アメリカ</a>の民間投資家達から300万ドルを調達した。
</p>
