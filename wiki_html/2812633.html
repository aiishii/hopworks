<p><b>ハーバート・ジョージ・ポンティング</b>（Herbert George Ponting、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                          >2月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の職業<a href="." id="link_4"                                >写真家</a>である。彼は、明治時代に『この世の楽園 日本』という写真集を発行し、1910年から1913年にかけての<a href="." id="link_5"                                                                                            >ロバート・スコット</a>の<a href="." id="link_6"                                                              >南極探検隊</a>の写真家、映画撮影技師であったことで知られる。
</p>
