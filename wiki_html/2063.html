		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 優子</b>（やまもと ゆうこ、本名同じ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >12月10日</a> - ）は、<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                    >1967年</a>、雑誌「<a href="." id="link_5"                                                                                        >マーガレット</a>」48号（<a href="." id="link_6"                                >集英社</a>）掲載の『青空おじさん』でデビュー。
以後、「<a href="." id="link_7"                                >りぼん</a>」で執筆を行う。
</p><p>典型的な70年代の少女漫画の絵柄で基本的にはラブコメディーなのだが、随所にギャグが盛り込まれ、その延長としてお色気も多少含まれているのが特徴。また、当時の芸能人や有名人の名前を一部変更してキャラクターに名付けることが多かった。
</p><p>代表作に『新・美季とアップルパイ』など。
</p>
