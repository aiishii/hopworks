<p><b>夏侯 尚</b>（かこう しょう、生年不詳 - <a href="." id="link_1"                  >226年</a>）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                      >後漢</a>末期から<a href="." id="link_7"                                                                    >三国時代</a>の武将・政治家。<a href="." id="link_8"            >字</a>は<b>伯仁</b>。<a href="." id="link_9"                                      >魏</a>の<a href="." id="link_10"                     >宗族</a>の一人。父の名は不詳。妻は徳陽郷主（<a href="." id="link_11"                     >曹真</a>の妹）。子は<a href="." id="link_12"                               >夏侯玄</a>・<a href="." id="link_13"                               >夏侯徽</a>。伯父（叔父）は<a href="." id="link_14"                               >夏侯淵</a>。従父は<a href="." id="link_15"                               >夏侯惇</a>。『<a href="." id="link_16"                                                                   >三国志</a>』魏志「諸夏侯曹伝」に伝がある。
</p>
