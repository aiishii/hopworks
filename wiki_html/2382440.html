<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Terahara_Osateru.jpg" title="ファイル:Terahara Osateru.jpg">ファイル:Terahara Osateru.jpg</a>  <div class="thumbcaption">寺原長輝</div></div></div>
<p><b>寺原 長輝</b>（てらはら おさてる / ながてる、<a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                          >3月2日</a>（<a href="." id="link_2"                      >安政</a>2年<a href="." id="link_3"                                                      >1月14日</a>）- <a href="." id="link_4"                    >1912年</a>（<a href="." id="link_5"                      >大正</a>元年）<a href="." id="link_6"                              >12月23日</a>）は、日本の<a href="." id="link_7"                                                          >内務</a><a href="." id="link_8"                      >官僚</a>、<a href="." id="link_9"                                >政治家</a>。官選<a href="." id="link_10"                                                             >県知事</a>、<a href="." id="link_11"                                                              >貴族院勅選議員</a>、<a href="." id="link_12"                                                   >錦鶏間祗候</a>。幼名・研輔。一時、園田家の養子となる。墓所は<a href="." id="link_13"                                                                                           >永平寺東京別院</a><a href="." id="link_14"                                                                                       >長谷寺</a>。
</p>
