<p><b>倭太鼓飛龍</b>（わだいこひりゅう、<a href="." id="link_7"            >英</a>：WADAIKO HIRYU）は、<a href="." id="link_4"                                >和太鼓</a>の演奏グループ。1998年、<b><a href="." id="link_4"                                >和太鼓</a>奏者・<a href="." id="link_8"                                          >日本舞踊</a>家</b>である<b><a href="." id="link_6"                                          >飛鳥峯英</a></b>（あすか みねひで）により結成される。
</p>
