<p><b>ザ・シーカーズ</b> (The Seekers) は、1962年に<a href="." id="link_2"                                                                        >オーストラリア</a>で結成された<a href="." id="link_3"                                                                                            >コーラス・グループ</a>。<a href="." id="link_4"                                          >イギリス</a>に渡り活躍し、1967年に「ジョージー・ガール」をヒットさせた。その後、解散、再結成を繰り返し、現在に至る。
</p>
