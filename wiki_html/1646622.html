		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有冨 寛一郎</b>（ありとみ かんいちろう、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >10月12日</a> - ）は<a href="." id="link_2"                                >大阪府</a>出身の<a href="." id="link_3"                                >総務</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                                    >総務審議官</a>を最後に退官後、<a href="." id="link_6"                                                                                                                                    >マルチメディア振興センター</a>理事長、<a href="." id="link_7"          >KDDI</a>代表取締役副会長、全国地域情報化推進協会理事長等を歴任した。いわゆる「電波開放戦略」を進め、日本の<a href="." id="link_8"                                          >ICT(情報通信技術)</a>の国際競争力向上を図った。
</p>
