		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内池 廉吉</b>（うちいけ れんきち、<a href="." id="link_1"                    >1876年</a> - <a href="." id="link_2"                    >1949年</a>）は日本の<a href="." id="link_3"                      >商学</a>者、<a href="." id="link_4"                                                              >財政学者</a>。<a href="." id="link_5"                                                                                  >神戸高等商業学校</a>（現<a href="." id="link_6"                                          >神戸大学</a>）教授や<a href="." id="link_7"                                                                                  >東京商科大学</a>（現<a href="." id="link_8"                                          >一橋大学</a>）教授を務めた。日本における<a href="." id="link_9"                                                                        >マーケティング</a>の紹介者としても知られる。<a href="." id="link_10"                     >倉庫</a>論、市場論、<a href="." id="link_11"                               >財政学</a>などを研究した。
</p>
