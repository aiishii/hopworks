		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小金富士 岳士</b>（こがねふじ たけし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_2"                                          >花籠部屋</a>、<a href="." id="link_3"                                          >放駒部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。<a href="." id="link_5"                                >弓取</a>を担当した。本名は<b>荒瀬 岳士</b>。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >小金井市</a>出身。身長186.5cm、体重122kg。最高位は東<a href="." id="link_8"                      >幕下</a>筆頭（1988年11月）。
</p>
