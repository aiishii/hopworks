		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和久利 誓一</b>（わくり せいいち、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                          >5月5日</a>）は、ロシア文学者、<a href="." id="link_3"                                                                        >東京外国語大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >島根県</a>出身。<a href="." id="link_5"                                                                                            >東京外国語学校</a>卒業。1974年東京外国語大学教授退官、<a href="." id="link_6"                                                                                                                >早稲田大学政治経済学部</a>客員教授、1982年退職。1984年4月<a href="." id="link_7"                                                    >勲三等</a><a href="." id="link_8"                                                                        >旭日中綬章</a>受章。（読売新聞人物DB）
</p>
