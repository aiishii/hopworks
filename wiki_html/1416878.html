		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">さかい ただあきら</div><span class="fn">酒井 忠明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1917-01-30</span>) </span>1917年<a href="." id="link_1"                            >1月30日</a><br /><span class="birthplace">山形県鶴岡市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2004-02-28</span>) </span><a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >2月28日</a>（87歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>旧制鶴岡中学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">写真家、書家、歌人</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>酒井 忠明</b>（さかい ただあきら、<a href="." id="link_3"                    >1917年</a>（大正6年）<a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_4"                    >2004年</a>（平成16年）<a href="." id="link_5"                            >2月28日</a>）は、旧<a href="." id="link_6"                                >庄内藩主 </a><a href="." id="link_7"                                        >酒井家</a>21代当主、<a href="." id="link_8"                                >写真家</a>、<a href="." id="link_9"                      >書家</a>、<a href="." id="link_10"                     >歌人</a>、<a href="." id="link_11"                                         >財団法人</a><a href="." id="link_12"                                                   >致道博物館</a>名誉館長。<a href="." id="link_13"                   >1998年</a><a href="." id="link_13"                                                   >勲五等</a><a href="." id="link_13"                               >双光旭日章</a>。<a href="." id="link_14"                   >1999年</a>鶴岡市名誉市民。
　
</p>
