		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 嘉子</b>（なかむら よしこ、1954年 - 2004年）は、<a href="." id="link_1"                                                                        >ポルノ</a><a href="." id="link_2"                      >作家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                                                                                                                                                                      >芸術学部</a><a href="." id="link_6"                                                              >映画学科</a>卒、シナリオ作家となるが、小説を書き始め、<a href="." id="link_7"                                                    >丸茂ジュン</a>、<a href="." id="link_8"                                          >岡江多紀</a>とともに女流ポルノ御三家と呼ばれた（<a href="." id="link_9"                                          >永田守弘</a>『教養としての官能小説案内』）。
</p>
