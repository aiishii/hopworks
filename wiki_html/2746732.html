<p><b>朴 重陽</b>（ぼく じゅうよう、パク・ジュンヤン、<a href="." id="link_1"                                >朝鮮語</a>:박중양、<a href="." id="link_2"                    >1874年</a>/<a href="." id="link_3"                    >1872年</a> - <a href="." id="link_4"                    >1955年</a>/<a href="." id="link_5"                    >1959年</a>）は、<a href="." id="link_6"                                          >大韓帝国</a>と<a href="." id="link_7"                                                                                            >日本統治時代</a>の<a href="." id="link_8"                      >官僚</a>であり、<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                               >思想家</a>でもある。<a href="." id="link_11"                                                                       >貴族院朝鮮勅選議員</a>を務めた。日本統治時代における親日派の一人である。
</p><p>日本名は<b>山本信</b>、<b>朴忠重陽</b>。字は<b>源根</b>、号は<b>海岳</b>。
</p>
