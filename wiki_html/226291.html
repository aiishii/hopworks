<p><b>渡邊 芳之</b>（わたなべ よしゆき、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >4月22日</a> - ）は日本の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                                              >帯広畜産大学</a>人間科学研究部門（人文社会・体育学分野）教授。<a href="." id="link_4"                      >博士</a>（<a href="." id="link_5"                                >心理学</a>・<a href="." id="link_6"                                                              >東京国際大学</a>）。
<a href="." id="link_7"                                                              >佐藤達哉</a>、<a href="." id="link_8"                                          >尾見康博</a>との共同研究を中心に<a href="." id="link_9"                                          >心理学論</a>、<a href="." id="link_10"                                                             >心理学史</a>、<a href="." id="link_11"                                                   >人格心理学</a>や<a href="." id="link_12"                                                                       >血液型性格分類</a>の批判的検討などの分野に論文・著作を持つ。
</p>
