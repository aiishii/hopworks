<p><b>賀川 玄悦</b>（かがわ げんえつ、<a href="." id="link_2"                      >元禄</a>13年（<a href="." id="link_3"                    >1700年</a>） - <a href="." id="link_4"                                          >安永</a>6年<a href="." id="link_5"                                                      >9月14日</a>（<a href="." id="link_6"                    >1777年</a><a href="." id="link_6"                              >10月14日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の医師。名は光森で、字は子玄。<a href="." id="link_8"                                                                                                            >賀川玄迪</a>の義理の父。産科医として多くの臨床体験を積む中で、母子を共に守る目的で<a href="." id="link_9"                                          >出産用の鉗子</a>を発明するなど<a href="." id="link_10"                               >産科医療</a>の発展に尽くした。胎児の正常<a href="." id="link_11"                     >胎位</a>（胎児が母体中で頭を下にしていること）を世界に先がけて発見したことでも知られる。
</p>
