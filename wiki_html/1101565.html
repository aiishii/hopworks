<p><b>ジェームズ・ブルック</b>（Sir <b>James Brooke</b>, <a href="." id="link_1"                    >1803年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                            >6月11日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >探検家</a>。<a href="." id="link_5"                                                    >ボルネオ島</a>北部に存在した白人王国「<a href="." id="link_6"                                                              >サラワク王国</a>」の初代国王（在位<a href="." id="link_7"                    >1841年</a> - <a href="." id="link_8"                    >1868年</a>）。イギリスでは<a href="." id="link_9"                                          >帝国主義</a>を体現する代表的な人物として知られている。
</p>
