		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 光</b>（なかの あきら、<a href="." id="link_1"                    >1929年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。
</p><p><a href="." id="link_4"                                >愛知県</a>生まれ。<a href="." id="link_5"                                                                                  >岡崎高等師範学校</a>出身。<a href="." id="link_6"                    >1958年</a>、<a href="." id="link_7"                                                                                            >東京文理科大学</a>卒業。<a href="." id="link_8"                    >1954年</a>から<a href="." id="link_9"                                                              >桐朋学園</a>教員として中等部、初等部で教え、<a href="." id="link_10"                   >1959年</a>に<a href="." id="link_11"                                         >金沢大学</a>助教授、のち<a href="." id="link_12"                                         >和光大学</a>助教授、教授、<a href="." id="link_13"                                         >立教大学</a>教授を経て、<a href="." id="link_14"                   >1990年</a>に<a href="." id="link_15"                                         >中央大学</a>教授。<a href="." id="link_16"                   >2000年</a>、定年退任。日本生活教育連盟委員長。
</p>
