		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川嶋 四郎</b>（かわしま しろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >法学者</a>。専門は、民事訴訟法、民事救済法。博士（法学）<a href="." id="link_3"                                                                                            >九州大学法学部</a>教授等を経て、<a href="." id="link_4"                                                                                  >同志社大学法学部</a>教授、<a href="." id="link_5"                                                                                            >日本民事訴訟法学会</a>理事、第25期<a href="." id="link_6"                                                              >日本学術会議</a>会員。
</p>
