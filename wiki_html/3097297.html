		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 五郎</b>（やまだ ごろう、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >1月22日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >12月21日</a>）は、東京出身の<a href="." id="link_3"                      >日本</a>の舞踊家。<a href="." id="link_4"                      >能楽</a>を学んだ後、渡欧して西洋舞踊を学び、帰国後は創作舞踊の分野で活動した。
</p><p>娘に舞踊家の<a href="." id="link_5"                                                    >山田奈々子</a>。息子に俳優・歌手の<a href="." id="link_6"                                          >山田真二</a>。
</p>
