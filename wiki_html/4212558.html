<p><b>花合野川</b>（かごのがわ）は<a href="." id="link_1"                                >大分県</a><a href="." id="link_2"                                >由布市</a><a href="." id="link_3"                                          >湯布院町</a>湯平の中央部を流れる<a href="." id="link_4"                                >大分川</a>水系支流の河川。川沿いの谷間には<a href="." id="link_5"                                          >湯平温泉</a>がある。
</p><p>花合野川周辺は<a href="." id="link_6"                                                              >ゲンジボタル</a>鑑賞のスポットにもなっており、地元の人々や観光客に親しまれている。
</p>
