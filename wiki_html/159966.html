		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 公佐</b>（り こうさ、生没年不詳）は、<a href="." id="link_1"            >唐</a>代（8世紀後半から9世紀初頭）の<a href="." id="link_2"                                          >伝奇</a>作家・官僚。<a href="." id="link_3"            >字</a>は顓蒙（せんもう、『<a href="." id="link_4"                                                                                                                      >神仙感遇伝</a>』による）、<a href="." id="link_5"                      >排行</a>は二十三（『<a href="." id="link_6"                                                                                                            >謝小娥伝</a>』）。<a href="." id="link_7"                                >隴西</a>の人（「古岳瀆経」）。<a href="." id="link_8"                      >進士</a>に及第するが、年代は不明（『神仙感遇伝』による）。
</p>
