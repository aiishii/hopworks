		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェリスベルト・エルナンデス</b>（<b>Felisberto Hernández</b>, <a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >10月20日</a><a href="." id="link_1"                                                              >モンテビデオ</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >1月13日</a>同地）は、<a href="." id="link_3"                                                    >ウルグアイ</a>のピアノ奏者、作家。
</p><p>名字である「エルナンデス」と呼ぶのが理にかなっているが、エルナンデスというありふれた名字とフェリスベルトというあまり一般的でない名前とのギャップに加え、隣国アルゼンチンの著名な詩人<a href="." id="link_4"                                                                                            >ホセ・エルナンデス</a>との混同を避けるためもあって、「フェリスベルト」というファーストネームで呼ばれることが多い。
</p>
