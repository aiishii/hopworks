<p><b>アンドレア・ビアンコ</b>（<span lang="it">Andrea Bianco</span>）は、<a href="." id="link_1"                          >15世紀</a>の<a href="." id="link_2"                                                                                            >ヴェネツィア</a>の<a href="." id="link_3"                      >船乗り</a>、<a href="." id="link_4"                                                                        >地図製作者</a>である。<a href="." id="link_5"                    >1436年</a>に完成した<a href="." id="link_6"                                >地図書</a>で知られる。のちに、地図製作者でもある<a href="." id="link_7"                                >修道士</a><a href="." id="link_8"                                                              >フラ・マウロ</a>に雇われて、共同で<a href="." id="link_9"                                                                                                      >フラ・マウロの世界図</a>の<a href="." id="link_10"                     >複製</a>を作った。この複製は現在は失われている。
</p>
