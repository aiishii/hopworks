		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高山 英華</b>（たかやま えいか <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >7月23日</a>）は日本の<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                                            >東京大学工学部</a><a href="." id="link_6"                                          >名誉教授</a>。近代都市計画学の創始者。建築系の都市計画学者で、また<a href="." id="link_7"                                          >都市工学</a>の先駆者として都市<a href="." id="link_8"                                >再開発</a>から広く地域開発、都市<a href="." id="link_9"                      >防災</a>の推進等を通し<a href="." id="link_10"                                                   >まちづくり</a>事業に貢献し、都市計画分野に大きな足跡を残す。<a href="." id="link_11"                                                             >工学博士</a>。東京出身。
</p>
