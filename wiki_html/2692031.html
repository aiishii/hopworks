		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハン・ペーター・グリース</b>（<b>Johann Peter Griess</b>、<a href="." id="link_1"                    >1829年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1888年</a><a href="." id="link_2"                            >8月30日</a>）は、<a href="." id="link_3"                                                    >ドイツ連邦</a><a href="." id="link_4"                                                                                                                          >ヘッセン選帝侯国</a>（現<a href="." id="link_5"                                                                                  >カッセル行政管区</a>）<a href="." id="link_6"                                                                        >ヴァルトカペル</a>出身の<a href="." id="link_7"                                >化学者</a>。
</p><p><a href="." id="link_8"                    >1858年</a>、一級<a href="." id="link_9"                                >アミン</a>を<a href="." id="link_10"                                         >酸性</a><a href="." id="link_11"                               >水溶液</a>中で<a href="." id="link_12"                                         >亜硝酸塩</a>（主に<a href="." id="link_13"                                                                                 >亜硝酸ナトリウム</a>）に作用させると、<a href="." id="link_14"                                                                                           >ジアゾニウム塩</a>を生成することを<a href="." id="link_15"                     >発見</a>し、<a href="." id="link_16"                                                             >合成染料</a>開発の功労、染料工業の発展である基礎を形成したとして名高い。
</p>
