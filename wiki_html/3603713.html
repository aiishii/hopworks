		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 圭造</b>（つちや けいぞう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >7月12日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >11月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >農業経済学</a>者。
</p><p><a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >駿東郡</a><a href="." id="link_7"                                >長泉町</a>出身。1950年、<a href="." id="link_8"                                                                                                                                                                                                          >東京大学農学部</a>を卒業した。1962年、論文「農業経済の計量的分析」で<a href="." id="link_9"                                                              >農学博士</a>号を取得。東大助手、<a href="." id="link_10"                                         >九州大学</a>農学部助教授を経て、1973年に教授に就任した。1988年に定年退官し、<a href="." id="link_11"                                         >名誉教授</a>となる。同年より<a href="." id="link_12"                                                             >流通経済大学</a>教授に就任。<a href="." id="link_13"                                                                                 >日本農業経済学会</a>会長を務めた。
</p>
