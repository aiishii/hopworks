		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Louis_Fieser.jpg" title="ファイル:Louis Fieser.jpg">ファイル:Louis Fieser.jpg</a>  <div class="thumbcaption">1965年の写真</div></div></div>
<p><b>ルイス・フレデリック・フィーザー</b>（Louis Frederick Fieser, <a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >7月25日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >有機化学者</a>。1943年に<a href="." id="link_5"                                                    >ナパーム</a>を発明・実用化した。<a href="." id="link_6"                                            >ビタミンK</a>の初合成をはじめとする<a href="." id="link_7"                                                                                  >血液凝固因子</a>の研究、<a href="." id="link_8"                                                                                  >抗マラリア薬</a>としての<a href="." id="link_9"                                >キノン</a>類の合成・探索、のちに<a href="." id="link_10"                                                   >コルチゾン</a>の化学合成達成に繋がる<a href="." id="link_11"                                                   >ステロイド</a>類に関する研究、<a href="." id="link_12"                                                                                           >多環芳香族炭化水素</a>の性質に関する研究を行った。
</p>
