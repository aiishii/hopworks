<p><b>富塚 真弓</b>（とみづか まゆみ）は、<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>である。<a href="." id="link_2"                                >北海道</a>出身。<a href="." id="link_7"                              >1970年代</a>後半から<a href="." id="link_8"                              >1980年代</a>にかけて、<a href="." id="link_5"                                          >少女漫画</a>雑誌『<a href="." id="link_9"                                                                                                      >週刊マーガレット</a>』（<a href="." id="link_10"                               >集英社</a>）を中心に作品を多く発表した。
</p>
