		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タニノ クロウ</b>（<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >6月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >劇作家</a>、<a href="." id="link_4"                                >演出家</a>、元<a href="." id="link_5"                                          >精神科医</a>。<a href="." id="link_6"                                >富山県</a><a href="." id="link_7"                                >富山市</a>出身。<a href="." id="link_8"                                          >昭和大学</a><a href="." id="link_9"                                >医学部</a>卒業。本名、<b>谷野 九郎</b>（読み同じ）。<a href="." id="link_10"                                                             >庭劇団ペニノ</a>所属。
</p><p>妻は<a href="." id="link_11"                     >女優</a>の<a href="." id="link_12"                                         >安藤玉恵</a>。
</p>
