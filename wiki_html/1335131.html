	<h1 id="firstHeading" class="firstHeading" >多号作戦</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多号作戦</b>（たごうさくせん）は、<a href="." id="link_1"                                                    >大東亜戦争</a>末期の<a href="." id="link_2"                                                                                                                    >フィリピンの戦い</a>で、<a href="." id="link_3"                                                                        >日本陸軍</a>と<a href="." id="link_4"                                                                        >日本海軍</a>が協同で実施した<b>レイテ増援輸送作戦</b>のこと。
主な揚陸地の名をとり<b>オルモック輸送作戦</b>とも呼ばれる。
<a href="." id="link_5"                    >1944年</a>（昭和19年）10月末から12月上旬まで、<a href="." id="link_6"                                                                        >レイテ島地上戦</a>にともなう<a href="." id="link_7"                                          >レイテ島</a>西岸<a href="." id="link_8"                                                    >オルモック</a>への増援部隊輸送を第1次（当初は鈴二号作戦と呼称）から第9次作戦まで繰り返された。第10次作戦も予定していたが、<a href="." id="link_9"                              >12月15日</a>の連合軍<a href="." id="link_10"                                                   >ミンドロ島</a>上陸にともなう<a href="." id="link_11"                                                                                 >ミンドロ島地上戦</a>の生起により、多号作戦は中止された。
</p>
