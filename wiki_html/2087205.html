<p><b>古賀 さと子</b>（こが さとこ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >5月25日</a>）は、<a href="." id="link_3"                      >日本</a>の元女性<a href="." id="link_4"                      >歌手</a>、元<a href="." id="link_5"                      >女優</a>。本名、<b>古賀 達子</b>。
</p><p><a href="." id="link_6"                                >東京市</a>（現・<a href="." id="link_7"                                >東京都</a>）<a href="." id="link_8"                                >板橋区</a>出身。<a href="." id="link_9"                                                                                                      >上野学園高等学校</a><a href="." id="link_10"                               >音楽科</a>卒業。<a href="." id="link_11"                             >1950年代</a>には<a href="." id="link_12"                                         >童謡歌手</a>や<a href="." id="link_13"                     >子役</a>として人気を博していた。
</p><p>代表曲は、『<a href="." id="link_14"                                                            >子鹿のバンビ</a>』『ピーコポン』など。
</p>
