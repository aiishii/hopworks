<p><b>梅妃</b>（ばいひ、? - <a href="." id="link_1"                                      >至徳</a>元載（<a href="." id="link_2"                  >756年</a>））は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >唐</a>代の皇妃。姓は<b>江</b>、名は<b>采蘋</b>。<a href="." id="link_5"                                                >泉州</a><a href="." id="link_6"                                >莆田県</a>の出身。医者の江仲遜の娘。<a href="." id="link_7"                                      >玄宗</a>皇帝の寵姫の一人。<a href="." id="link_8"                                >楊貴妃</a>と寵愛を争ったといわれる。
</p>
