	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本庄 栄治郎</b>（ほんじょう えいじろう、<a href="." id="link_1"                    >1888年</a>（明治21年）<a href="." id="link_2"                            >2月28日</a> - <a href="." id="link_3"                    >1973年</a>（昭和48年）<a href="." id="link_4"                              >11月18日</a>）は、日本の<a href="." id="link_5"                                          >経済学者</a>。専門は日本<a href="." id="link_6"                                >経済史</a>、<a href="." id="link_7"                                                    >経済思想史</a>。
<a href="." id="link_8"                                                                        >経済学博士</a>（<a href="." id="link_9"                                          >京都帝国大学</a>）。<a href="." id="link_10"                                                                                       >大阪商科大学</a>第2代学長。京都大学・<a href="." id="link_11"                                                             >大阪府立大学</a>名誉教授。<a href="." id="link_12"                   >1948年</a><a href="." id="link_12"                                                   >日本学士院</a>会員、<a href="." id="link_13"                   >1965年</a><a href="." id="link_13"                                                   >文化功労者</a>。
</p><p><a href="." id="link_14"                     >昭和</a>期に多数の学者を送り出し日本経済史研究の<a href="." id="link_15"                     >権威</a>として知られた。
</p>
