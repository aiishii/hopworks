		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内村 宏幸</b>（うちむら ひろゆき、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >放送作家</a>。<a href="." id="link_4"                                >熊本県</a><a href="." id="link_5"                                >人吉市</a>出身。
</p><p><a href="." id="link_6"                                                                                  >お笑いコンビ</a>・<a href="." id="link_7"                                                                                                      >ウッチャンナンチャン</a>のウッチャンこと<a href="." id="link_8"                                          >内村光良</a>は実の<a href="." id="link_9"                                          >従弟</a>にあたる。
</p><p>放送作家としての仕事の傍ら、近年は<a href="." id="link_10"                               >小説家</a>としても作品を発表している。内村光良が所属する<a href="." id="link_11"                                                             >マセキ芸能社</a>で芸人養成スクールの講師を行っており、公演「スペシャルパンキッシュガーデン」の<a href="." id="link_12"                     >演出</a>も担当している。
</p>
