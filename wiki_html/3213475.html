		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 武夫</b>（きむら たけお、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >12月29日</a>）は、日本史学者、社会事業学者。栄照寺住職。
</p><p>京都市生まれ。別名・武応。1933年<a href="." id="link_3"                                                                                  >京都帝国大学</a>文学部国史学科卒。<a href="." id="link_4"                                                              >大阪経済大学</a>助教授、教授、<a href="." id="link_5"                                          >龍谷大学</a>教授、<a href="." id="link_6"                                                              >神戸女子大学</a>教授、<a href="." id="link_7"                                                    >種智院大学</a>教授。
</p>
