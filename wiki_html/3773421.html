		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 勝業</b>（やまぐち かつなり、<a href="." id="link_1"                    >1955年</a> - ）は、日本の<a href="." id="link_2"                                                              >投資ファンド</a><a href="." id="link_3"                                                              >マネージャー</a>、<a href="." id="link_4"                                          >経済学者</a>。<a href="/w/index.php?title=En:Roger_G._Ibbotson&amp;action=edit&amp;redlink=1" class="new" title="En:Roger G. Ibbotson (存在しないページ)">イボットソン</a>・アソシエイツ日本法人を創立し、同社<a href="." id="link_5"                                                    >代表取締役</a>社長を経て、取締役会長。証券アナリストジャーナル賞受賞。行動経済学会の創立メンバーで、同学会顧問も務める。<a href="." id="link_6"                                                                        >博士（経済学）</a>。
</p>
