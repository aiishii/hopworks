<p><b>豊田 周平</b>（とよだ しゅうへい、<a href="." id="link_10"                   >1947年</a><a href="." id="link_10"                           >6月25日</a> - ）は、<a href="." id="link_5"                                                    >トヨタ紡織</a>株式会社の代表取締役会長。元同社代表取締役社長。初代<a href="." id="link_11"                                                                                                     >欧州トヨタ自動車</a>代表取締役社長。<a href="." id="link_12"                                                             >トヨタ自動車</a>株式会社の初代会長<a href="." id="link_13"                                         >豊田英二</a>の三男である。
</p>
