		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三田 篤子</b>（みた あつこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >7月29日</a> - ）は、日本の元<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >西宮市</a>出身。本名：前川篤美
</p><p><a href="." id="link_5"                                                                                                      >兵庫県立西宮高等学校</a>、<a href="." id="link_6"                                                                        >関西外国語大学</a>スペイン語学科卒業。
</p><p>大学在学中に舞台でデビューし、関西を基盤にして俳優活動を行ってきたが、<a href="." id="link_7"                    >2003年</a>頃に俳優業を引退。自ら<a href="." id="link_8"                                                    >芸能事務所</a>を設立し、後進の育成を行っている。
</p>
