<p><b>エリバ・アダド2世</b>（<i>Erība-Adad II</i>、<sup>m</sup><small>SU</small>-<sup>d</sup><small>IM</small>、「アダド神はお戻りになった<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E5%9F%B7%E7%AD%86%E3%83%BB%E7%BF%BB%E8%A8%B3%E8%80%85%E3%81%AE%E5%BA%83%E5%A0%B4" title="Wikipedia:執筆・翻訳者の広場"><span title="原文からの翻訳について、疑問が提出されています。（2019年8月）">訳語疑問点</span></a></i>&#93;</sup>」）は<a href="." id="link_3"                                                    >アッシリア</a>の王。前1056/1055年-前1054年に在位し、『<a href="." id="link_4"                                                                                  >アッシリア王名表</a>』において第94代のアッシリア王として現れる。<a href="." id="link_2"                                                                                                                          >アッシュール・ベル・カラ</a>の息子であり、その地位を受け継いだ。短期間の在位の後、おじの<a href="." id="link_5"                                                                                              >シャムシ・アダド4世</a>によってその座を追われた。
</p>
