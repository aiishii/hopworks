<p><b>松崎 慊堂</b>（まつざき こうどう、<a href="." id="link_3"                      >明和</a>8年<a href="." id="link_4"                                                      >9月29日</a>（<a href="." id="link_5"                    >1771年</a><a href="." id="link_5"                            >11月5日</a>） - <a href="." id="link_6"                      >天保</a>15年<a href="." id="link_7"                                                      >4月21日</a>（<a href="." id="link_8"                    >1844年</a><a href="." id="link_8"                          >6月6日</a>））は、<a href="." id="link_9"                                          >江戸時代</a>後期の<a href="." id="link_10"                               >儒学者</a>。<a href="." id="link_11"           >諱</a>は密または復。<a href="." id="link_12"           >字</a>は退蔵・明復。別号は益城・松下人。<a href="." id="link_13"                                         >諡号</a>を五経先生という。墓所は<a href="." id="link_14"                               >東京都</a><a href="." id="link_15"                               >目黒区</a>の<a href="." id="link_16"                                                                   >長泉院</a>。
</p>
