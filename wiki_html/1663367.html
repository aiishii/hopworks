		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 弘之</b>（よしだ ひろゆき、<a href="." id="link_1"                    >1946年</a> - ）は、日本の<a href="." id="link_2"                                                              >環境学者</a>。
</p><p><a href="." id="link_3"                                                                                  >環境影響評価</a>、環境技術、高分子化学、環境関連化学、生体関連化学、化工物性、反応工学、生物機能・バイオプロセスなどの研究を行っている。「水を反応場に用いる有機資源循環科学・工学」が<a href="." id="link_4"                                                                                  >21世紀COEプログラム</a>に採択された。<a href="." id="link_5"                                                              >亜臨界水</a>を用いて<a href="." id="link_6"                                >廃棄物</a>から有益な物質を抽出する技術開発に実績が多い。地域の委員会の要職を担い、社会環境問題の解決に取り組んでいる。
</p>
