		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山 晶太</b>（うちやま しょうた、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                          >1月9日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                          >八千代市</a>出身。妻は第28回<a href="." id="link_5"                                >歌壇賞</a>を受賞した、歌人の<a href="." id="link_6"                                                                                                            >大平千賀</a>。
</p><p><a href="." id="link_7"                    >1992年</a>より作歌をはじめる。<a href="." id="link_8"                    >1998年</a>、「風の余韻」で第13回短歌現代新人賞受賞。<a href="." id="link_9"                    >2012年</a>、第1歌集『窓、その他』を刊行。翌<a href="." id="link_10"                   >2013年</a>、同歌集で第57回<a href="." id="link_11"                                                                       >現代歌人協会賞</a>を受賞。短歌結社「<a href="." id="link_12"                               >短歌人</a>」および歌誌「pool」に所属。<a href="." id="link_13"                   >2017年</a>、「短歌人」編集委員に就任。
</p>
