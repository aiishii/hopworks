		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラレコ</b>（<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >12月10日</a> - 、男性）は<a href="." id="link_2"                                >茨城県</a>出身のウェブアニメーター、<a href="." id="link_3"                                                    >Flash職人</a>。
</p><p>シニカルで風変わりな作風が特徴。代表作『<a href="." id="link_4"                                                              >やわらか戦車</a>』で<a href="." id="link_5"                                                                                                      >文化庁メディア芸術祭</a>「日本のメディア芸術100選」のエンターテイメント部門1位を獲得するなどの受賞歴がある。
</p>
