		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミロシュ・チヒー</b>（<a href="." id="link_1"                                          >チェコ語</a>&#58; <span lang="cs">Miloš Tichý</span>、1966年 <a href="." id="link_2"                                                                                                                                >ポチャートキ</a> - ）は、チェコの<a href="." id="link_3"                                          >天文学者</a>。
</p><p><a href="." id="link_4"                                                                        >チェコ工科大学</a>土木工学部と<a href="." id="link_5"                                                              >マサリク大学</a>に学び、チェコ工科大学で博士の学位を得た。<a href="." id="link_6"                                                              >クレチ天文台</a>に勤務し、<a href="." id="link_7"                                >小惑星</a>を238個発見した他、彗星196P/Tichý（P/2000 U6、P/2008 C2）も発見している。小惑星番号3337は、その名にちなんで<a href="." id="link_8"                                                                                                                                                >ミロシュ</a>と命名されている。
</p>
