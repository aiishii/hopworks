		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kim_Alexis_2003.jpg" title="ファイル:Kim Alexis 2003.jpg">ファイル:Kim Alexis 2003.jpg</a>  <div class="thumbcaption">キム・アレキシス</div></div></div>
<p><b>キム・アレキシス</b>（Kim Alexis, <a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >7月15日</a> - ）は<a href="." id="link_2"                                                                        >スーパーモデル</a>。<a href="." id="link_3"                                                              >ニューヨーク</a>州<a href="." id="link_4"                                                                                                                                          >ロックポート</a>出身。
</p><p>1990年代前半に<a href="." id="link_5"                                                                              >ファミリー・チャンネル</a>の司会に抜擢。1998年には<a href="." id="link_6"                                                              >ホーリーマン</a>で映画デビューを果たし、<a href="." id="link_7"                                                                                  >エディ・マーフィ</a>と共演している。
</p><p>セクシーなボディとは対照的に、敬虔な<a href="." id="link_8"                                                                                  >クリスチャン</a>・<a href="." id="link_9"                                                                        >純潔運動家</a>としても知られており、米国各地で精力的に講演会を行っている。
</p>
