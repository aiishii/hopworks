<p><b>稲葉 心田</b>（いなば しんでん <a href="." id="link_1"                    >1906年</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_6"                                >臨済宗</a>の<a href="." id="link_10"           >僧</a>。道号は心田、法諱は元明。室号は蟠龍窟(ばんりゅうくつ)。俗姓は稲葉。1964年(昭和39年)から亡くなる1986年(昭和61年)まで、<a href="." id="link_6"                                     >臨済宗国泰寺派</a>管長並びに国泰僧堂師家を兼任した。1986年(昭和61年)、<a href="." id="link_5"                                >京都市</a>で遷化。世寿81。
