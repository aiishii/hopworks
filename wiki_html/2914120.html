<p><b>ジョゼフ・モニエ</b>（Joseph Monier. <a href="." id="link_1"                    >1823年</a><a href="." id="link_1"                            >11月8日</a>-<a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                                                                  >鉄筋コンクリート</a>を考案したことで知られる<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                      >庭師</a>。
</p><p>鉄筋コンクリートはさまざまな人物によって徐々に確立されていった技術であり、誰か一人に「発明」を帰することはできないが、その考案者の一人として必ず名前があがる人物である。
</p>
