<p><b>インディアン</b>（<i>Indian</i>）とは
</p>
<ol><li><a href="." id="link_1"                    >1901年</a>にその前身が設立され<a href="." id="link_2"                    >1923年</a>その名となったオートバイメーカー<b>インディアン・モトサイクル</b>（<i>Indian Motocycle Company,Inc</i>）</li>
<li>上記メーカーが使用していた<a href="." id="link_3"                                                                        >アメリカ合衆国</a>で最も古い<a href="." id="link_4"                                                    >オートバイ</a>のブランド</li></ol>
<p>である。
</p><p>本項では、創設時の企業と、近年再興された企業に分けて記述する。
</p>
