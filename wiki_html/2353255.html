		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ファミスタ.熱闘</b>』（ファミスタ ドット ねっとう）は、かつて<a href="." id="link_1"                                                                                                                                    >バンダイナムコゲームス</a>（NBGI）が<a href="." id="link_2"                    >2010年</a>から<a href="." id="link_3"                                                           >ハンゲ.jp</a>と<a href="." id="link_4"              >mobage</a>（旧モバゲーTOWN）で配信されていた<a href="." id="link_5"                                          >携帯電話</a>（<a href="." id="link_6"                                  >i-mode</a>・<a href="." id="link_7"            >EZweb</a>・<a href="." id="link_8"                                                      >Yahoo!ケータイ</a>）向け<a href="." id="link_9"                                                                                  >ソーシャルゲーム</a>。
</p><p>本項では、改良版の続編『<b>ファミスタ.熱闘 -君とナイン-</b>』についても解説する。
</p>
