		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マパイ</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>：מפא"י 正式名称：エレツ・イスラエル労働者党 מפלגת פועלי ארץ ישראל ミフレゲット・ポアレイ・エレツ・イスラエル）とは、かつて<a href="." id="link_2"                                                    >イスラエル</a>に存在した<a href="." id="link_3"                                          >中道左派</a><a href="." id="link_4"                      >政党</a>。現在の「<a href="." id="link_5"                                                                                        >労働党</a>」の前身。<a href="." id="link_6"                    >1930年</a><a href="." id="link_6"                          >1月5日</a>結党。<a href="." id="link_7"                                                                                                                                    >社会主義インターナショナル</a>加盟政党。
</p>
