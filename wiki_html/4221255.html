		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ルース・ベネリト</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1916-01-12</span>) </span>1916年<a href="." id="link_1"                            >1月12日</a>,<br /><span class="birthplace">ニューオーリンズ</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >10月5日</a><span style="display:none">(2013-10-05)</span>（97歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">アメリカ合衆国の旗 <a href="." id="link_3"                                                                        >アメリカ合衆国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">化学者</td></tr></tbody></table>
<p><b>ルース・ベネリト</b>（Ruth Mary Rogan Benerito, <a href="." id="link_4"                    >1916年</a><a href="." id="link_4"                            >1月12日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >10月5日</a>）は、形態安定<a href="." id="link_5"                                                              >コットン</a>を開発し、合成繊維に押された綿産業を復活させたアメリカの化学者および発明家。生涯55件の特許を取得した。
</p>
