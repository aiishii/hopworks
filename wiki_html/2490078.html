		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尼ヶ崎 彬</b>（あまがさき あきら、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >3月22日</a> - ）は、日本の<a href="." id="link_2"                      >美学</a>者、<a href="." id="link_3"                                                                        >学習院女子大学</a>教授。専門は日本の美学（歌論、舞踊）。
</p><p>愛媛県生まれ。<a href="." id="link_4"                                                                                                                                                                  >東京教育大学附属駒場高等学校</a>卒業。1971年<a href="." id="link_5"                                          >東京大学</a>文学部美学藝術学卒。同大学院博士課程中退。東京大学助手、<a href="." id="link_6"                                                                                            >学習院女子短期大学</a>助教授、教授、1998年学習院女子大学教授。
</p><p>文章が大学入試の問題によく使われるため、学習参考書の対象にもなっている。
</p>
