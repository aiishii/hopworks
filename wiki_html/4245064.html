		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸本 宏子</b>（きしもと ひろこ、<a href="." id="link_1"                    >1943年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >10月9日</a>）は、日本の<a href="." id="link_3"                                      >西洋音楽史</a>学者、<a href="." id="link_4"                                                              >昭和音楽大学</a>名誉教授。特に、<a href="." id="link_5"                                          >イタリア</a>・<a href="." id="link_6"                                                    >ルネサンス</a>の<a href="." id="link_7"                                                              >マドリガーレ</a>、音楽<a href="." id="link_8"                                          >図書館学</a>を専門とし、歌声に関する科学的研究にも取り組んだ。
</p>
