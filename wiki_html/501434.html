<p><b>渡辺 長男</b>（わたなべ おさお、<a href="." id="link_2"                    >1874年</a>（<a href="." id="link_3"                      >明治</a>7年）<a href="." id="link_4"                          >4月2日</a> - <a href="." id="link_5"                    >1952年</a>（<a href="." id="link_6"                      >昭和</a>27年）<a href="." id="link_7"                          >3月3日</a>）は、明治から昭和にかけて活動した<a href="." id="link_8"                                >彫刻家</a>（彫塑家）。同じ彫刻家の<a href="." id="link_9"                                          >朝倉文夫</a>は実弟。妻は<a href="." id="link_10"                                         >岡崎雪聲</a>の娘。
</p>
