		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 栄太郎</b>（たむら えいたろう、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年）<a href="." id="link_3"                            >9月25日</a> - <a href="." id="link_4"                    >1969年</a>（<a href="." id="link_5"                      >昭和</a>44年）<a href="." id="link_6"                              >11月29日</a>）は、<a href="." id="link_7"                                >歴史家</a>で、反骨・在野の民間史学者だった。<a href="." id="link_8"                      >遊廓</a>街で育ったことから幼少時から<a href="." id="link_9"                      >遊女</a>らと交渉を持った。風俗関係に関する研究で知られ、数多くの著書を出した。
</p><p><a href="." id="link_10"                     >任侠</a>の世界なども著すが、民間史学としては、原典考証でやや未整理な点がある<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2013年8月）">要出典</span></a></i>&#93;</sup>。
</p>
