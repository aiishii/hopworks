		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西寧軌道交通</b>（せいねいきどうこうつう、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">西宁轨道交通</span>）とは<a href="." id="link_2"                                                                        >中国</a><a href="." id="link_3"                                >青海省</a><a href="." id="link_4"                                >西寧市</a>において計画中の<a href="." id="link_5"                                >地下鉄</a>である。遠期計画では地下鉄3路線と郊外鉄道4路線が計画されている。近期計画では1号線と3号線一期区間、計47.7kmが建設され、建設費は280.61億<a href="." id="link_6"                                >元</a>の予定である。1号線は<a href="." id="link_7"                    >2016年</a>内に着工され、現在予定が未定となっている。
</p>
