<p><b>薩 めぐみ</b>（さつ めぐみ、<a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                            >2月14日</a> - <a href="." id="link_4"                    >2010年</a><a href="." id="link_4"                              >10月18日</a>）は、日本の<a href="." id="link_5"                                                    >シャンソン</a><a href="." id="link_6"                      >歌手</a>。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >札幌市</a>出身。40年来<a href="." id="link_9"                      >パリ</a>に住み、<a href="." id="link_10"                                         >フランス</a>で活動していた。
</p>
