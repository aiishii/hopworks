		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>2代目<b>根津 嘉一郎</b>（2だいめ ねづ かいちろう、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                            >9月29日</a> - <a href="." id="link_4"                    >2002年</a>（<a href="." id="link_5"                      >平成</a>14年）<a href="." id="link_6"                            >2月15日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                          >根津財閥</a>の二代目総帥。東武鉄道社長。日本陶磁協会第6代理事長。戦前から平成にかけて<a href="." id="link_9"                                          >東武鉄道</a>の社長を約53年務め、会長になった後も同社の経営を指揮してきた。「東武鉄道中興の祖」と称される。
</p>
