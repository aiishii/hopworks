		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダンナ小柳</b>（だんなこやなぎ、本名：<b>庭野 敏和</b>、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>のパフォーマー。パフォーマンス集団「<a href="." id="link_3"                                                                                  >電撃ネットワーク</a>」のメンバー。メンバーの中で一番背が高い（188cm）。<a href="." id="link_4"                                                                                                                >芸能プロダクション</a>「<a href="." id="link_5"                                                                                                                >株式会社電撃兄弟社</a>」に所属。メディア関係は主に、芸能プロダクション「<a href="." id="link_6"                                                                                                                                                                                                          >ビッグ・ブッキング・エンターテインメント (株式会社BBE)</a>」に委託している。
</p><p><a href="." id="link_7"                                >新潟県</a><a href="." id="link_8"                                          >十日町市</a>出身。<a href="." id="link_9"                                                                                                                          >新潟県立塩沢商工高等学校</a>中退。
</p>
