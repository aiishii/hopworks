<p><b>中山 圭以子</b>（なかやま けいこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >8月28日</a> - ）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                      >歌手</a>、元<a href="." id="link_6"                                          >アイドル</a>歌手（旧芸名<b>中山 圭子</b>）。アイドル当時の所属<a href="." id="link_7"                                                    >事務所</a>は、<a href="." id="link_8"                                                                                                                                                        >サンミュージックプロダクション</a>。父は俳優の<a href="." id="link_9"                                          >佐竹明夫</a>。母方の祖父は映画監督の<a href="." id="link_10"                                         >冬島泰三</a>。
</p>
