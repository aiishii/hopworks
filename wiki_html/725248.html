		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浪乃花 教天</b>（なみのはな かずたか、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >3月19日</a> - ）は、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                          >南津軽郡</a><a href="." id="link_4"                                >浪岡町</a>（現：<a href="." id="link_5"                                >青森市</a>）出身で<a href="." id="link_6"                                                    >二子山部屋</a>に所属した元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>。本名は工藤 和博（くどう かずひろ）。現役時代の体格は178cm、135kg。最高位は東<a href="." id="link_9"                      >小結</a>（<a href="." id="link_10"                   >1995年</a>3月場所）。得意手は突き、押し。
</p>
