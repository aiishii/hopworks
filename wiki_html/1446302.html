<p><b>堀 孝正</b>（ほり たかまさ、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年）<a href="." id="link_3"                            >9月16日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>。前<a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >瑞穂市</a>長（2期）。元岐阜県<a href="." id="link_8"                                >本巣郡</a><a href="." id="link_9"                                >巣南町</a>（現・瑞穂市）<a href="." id="link_10"                                         >町長</a>。元巣南町議会議員、瑞穂市議会議員。
</p>
