		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 和男</b>（やまぐち かずお、<a href="." id="link_1"                    >1930年</a> - ）は、日本の<a href="." id="link_2"                                >弁護士</a>、大学講師。元<a href="." id="link_3"                                >裁判官</a>、元<a href="." id="link_4"                                >公証人</a>。
</p><p><a href="." id="link_5"                                                                                                                                                              >佐世保高等物理学校</a>卒業後、<a href="." id="link_6"                                          >日本大学</a>法学部に進学。
</p><p><a href="." id="link_7"                    >1961年</a>に<a href="." id="link_8"                                >判事補</a>に任官し、<a href="." id="link_9"                                                                        >那覇</a>、<a href="." id="link_10"                                                                       >東京</a>、<a href="." id="link_11"                                                                       >横浜</a>の各<a href="." id="link_12"                                                   >地方裁判所</a>民事部部総括や、東京地裁商事部部総括、<a href="." id="link_13"                                                                       >旭川地裁</a>所長などを歴任。また数多くの法律実務書の執筆・編集に関わった。
</p><p><a href="." id="link_14"                   >1992年</a>、退官して<a href="." id="link_4"                                >公証人</a>に。<a href="." id="link_15"                   >2000年</a>から<a href="." id="link_2"                                >弁護士</a>。篠崎・進士法律事務所所属。日本大学法学部法科大学院で非常勤講師。
</p>
