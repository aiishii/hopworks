		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 貞一郎</b>（なかの ていいちろう、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                            >6月24日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                            >2月20日</a>）は、日本の<a href="." id="link_7"                                >法学者</a>。<a href="." id="link_8"                                >弁護士</a>。専門は<a href="." id="link_9"                                                                        >民事手続法</a>。<a href="." id="link_10"                               >大阪府</a>出身。1988年（昭和63年）<a href="." id="link_11"                                         >西ドイツ</a>・<a href="." id="link_12"                                                                                 >ザールラント大学</a>名誉法学博士。1989年<a href="." id="link_13"                                         >大阪大学</a><a href="." id="link_14"                                         >名誉教授</a>。1996年（平成8年）ドイツ功労十字勲章。1998年（平成10年）より<a href="." id="link_15"                                                                                           >日本学士院会員</a>。1999年（平成11年）<a href="." id="link_16"                                                   >勲二等</a><a href="." id="link_17"                                                                       >旭日重光章</a>。歿後、<a href="." id="link_18"                               >正四位</a>（<a href="." id="link_19"                               >正八位</a>より進階）。<a href="." id="link_20"                                                   >中野俊一郎</a>（国際私法学者）の父。
</p>
