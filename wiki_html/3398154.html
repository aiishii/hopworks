		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水田 英実</b>（みずた ひでみ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >7月5日</a> - ）は、西洋中世哲学研究者、<a href="." id="link_2"                                          >広島大学</a>名誉教授。
</p><p>神奈川県生まれ。1969年<a href="." id="link_3"                                          >京都大学</a>文学部哲学科卒、同大学院文学研究科博士課程単位取得退学。95年「<a href="." id="link_4"                                                                                            >トマス・アクィナス</a>の知性論」で広島大学<a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                          >福井大学</a>教育学部講師、助教授、1989年広島大学文学部助教授、96年教授。2010年定年、名誉教授、<a href="." id="link_7"                                          >放送大学</a>客員教授。広島大学中世研究会を組織した。
</p>
