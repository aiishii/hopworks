		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トーマス・ジェームズ・ウォートルス</b>（<b>Thomas James Waters</b>, <a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >7月17日</a> - <a href="." id="link_2"                    >1898年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                                        >土木技術者</a>である。<a href="." id="link_5"                      >明治</a>初期に活躍した<a href="." id="link_6"                                                              >お雇い外国人</a>で、<a href="." id="link_7"                                >泉布観</a>や<a href="." id="link_8"                                                    >銀座煉瓦街</a>の建設で知られる。姓は<b>オートルス</b>、<b>ヴォータース</b>とも。
</p>
