		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白石 千別</b>（しらいし ちわき、<a href="." id="link_1"                                                >文化</a>14年〈<a href="." id="link_2"                    >1817年</a>〉 - <a href="." id="link_3"                      >明治</a>20年〈<a href="." id="link_4"                    >1887年</a>〉）は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >武士</a>（<a href="." id="link_7"                      >幕臣</a>）、<a href="." id="link_8"                                                              >明治時代</a>の新聞編集者。官途は下総守。通称は忠太夫。号は今様翁。
</p><p><a href="." id="link_9"                                                    >神奈川奉行</a>、<a href="." id="link_10"                                         >外国奉行</a>などを歴任し、慶応元年（<a href="." id="link_11"                   >1865年</a>）7月10日に<a href="." id="link_12"                                                             >新潟奉行</a>となり、慶応4年（<a href="." id="link_13"                   >1868年</a>）5月1日までその任に就く。<a href="." id="link_14"                                         >足代弘訓</a>、<a href="." id="link_15"                                         >大国隆正</a>に師事した。維新後は「有喜世新聞」「いろは新聞」等の主幹を務めて、明治20年71歳で逝去した。
</p><p>「今様歌集」「幕末外国奉行白石忠太夫日記」等の著作がある。
</p>
