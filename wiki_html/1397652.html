		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野口 雅昭</b>（のぐち まさあき、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >外交官</a>。アラビスト。元<a href="." id="link_4"                                                              >京都文教大学</a>人間学部長、現代社会学科<a href="." id="link_5"                      >教授</a>。<a href="." id="link_6"                                          >龍谷大学</a>客員教授。<a href="." id="link_7"                                                                                                                >京都聖母女学院短期大学</a>非常勤講師。<a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                                    >会津若松市</a>出身。父は旧帝国陸軍で参謀などを務めた<a href="." id="link_10"                                         >野口省己</a>。<a href="." id="link_11"                               >登山家</a>の<a href="." id="link_12"                               >野口健</a>は次男。野口絵子は孫（健の長女）。
</p><p>外交官時代は、<a href="." id="link_13"                                                   >アラビア語</a>の専門教育を受けた<a href="." id="link_14"                                                                                                                     >アラビスト</a>であった。1991年1月31日、イエメン大使時に、大使公邸に手りゅう弾が投げ込まれた。
</p>
