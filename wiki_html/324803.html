<p><b>ユーリー・イヴァーノヴィチ・エハヌロフ</b>（<a href="." id="link_1"                                                              >ウクライナ語</a>:<b><span lang="uk">Юрій Іванович Єхануров</span></b><small>ユーリイ・イヴァーノヴィチュ・イェハヌーロウ</small>、<a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >8月23日</a> -）は、<a href="." id="link_3"                                                    >ウクライナ</a>の政治家、元首相。第3期、第4期ウクライナ人民代議員。一等国家公務員。「イェハヌロフ」又は「イェハヌーロフ」とも。<a href="." id="link_4"                                                              >ブリヤート人</a>。
