		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>QR</b>（キューアール）リミテッド - <b>QR</b> Limited（前 Queensland Rail, Queensland Railways）は、<a href="." id="link_1"                                                                        >オーストラリア</a>・<a href="." id="link_2"                                                                                            >クイーンズランド州</a>の州営の<a href="." id="link_3"                                                    >鉄道会社</a>で、クイーンズランド交通省が管轄している。鉄道<a href="." id="link_4"                                                                                                                >インフラ</a>の整備を行うとともに、都市圏<a href="." id="link_5"                                          >旅客輸送</a>（<a href="." id="link_6"                                                                                  >シティートレイン</a>）、<a href="." id="link_7"                                                    >長距離</a>旅客輸送（<a href="." id="link_8"                                                                                  >トラベルトレイン</a>）、<a href="." id="link_9"                                          >貨物輸送</a>（<a href="." id="link_10"                                                                                                                         >QRナショナル</a>）の列車運行も行っている。
</p>
