	<h1 id="firstHeading" class="firstHeading" >ジェームズ・エドワード・フィッツシモンズ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・エドワード・フィッツシモンズ</b>（<span lang="en">James Edward Fitzsimmons</span>、 <a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >7月23日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >3月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >調教師</a>。<a href="." id="link_5"                                                                                                      >ギャラントフォックス</a>と<a href="." id="link_6"                                                                    >オマハ</a>の2頭の<a href="." id="link_7"                                                                                                                >アメリカ三冠馬</a>を始めとした数多くの名馬を調教した人物で、その功績から在職中の<a href="." id="link_8"                    >1957年</a>に<a href="." id="link_9"                                                                                                                                              >殿堂</a>入りを果たしている。通称、<span lang="en">Sunny Jim</span>（サニー・ジム、「ジム坊や」の意）、<span lang="en">Mr. Fitz</span>（ミスター・フィッツ）。
</p>
