<p><b>青木 玉</b>（あおき たま、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >11月30日</a> - ）は、日本の<a href="." id="link_10"                               >随筆家</a>である。<a href="." id="link_11"                                         >幸田露伴</a>の孫、<a href="." id="link_9"                                >幸田文</a>の一人娘。
</p><p>東京出身。<a href="." id="link_4"                                                              >東京女子大学</a>国語科卒業。1994年「小石川の家」で<a href="." id="link_6"                                          >芸術選奨</a>文部大臣賞受賞。
娘の<a href="." id="link_8"                                          >青木奈緒</a>もエッセイスト。
</p>
