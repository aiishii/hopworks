		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>門倉国輝</b>（門倉國輝、かどくら　くにてる、<a href="." id="link_1"                    >1893年</a>（<a href="." id="link_2"                      >明治</a>26年） - <a href="." id="link_3"                    >1981年</a>（<a href="." id="link_4"                      >昭和</a>56年））
日本で初めて本格的な<a href="." id="link_5"                                          >フランス</a><a href="." id="link_6"                      >菓子</a>を提供した洋菓子メーカー<a href="." id="link_7"                                                    >コロンバン</a>の創業者。
<a href="." id="link_8"                      >横浜</a>に生まれ、11歳からお菓子の道を邁進。パリのサロンドテをそのまま移設したかのような内装と
本物のお菓子の味は、当時の文化人や知識人をひきつけた。フランス・日本両国家から<a href="." id="link_9"                      >勲章</a>を授与され、無数の公職、要職を歴任した
日本の<a href="." id="link_10"                               >洋菓子</a><a href="." id="link_11"                                         >業界</a>の開拓者。
</p>
