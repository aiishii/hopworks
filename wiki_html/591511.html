		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>町村 敬貴</b>（まちむら ひろたか、<a href="." id="link_1"                    >1882年</a><a href="." id="link_1"                >12月</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >8月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                               >貴族院勅選議員</a>､<a href="." id="link_7"                                                                        >参議院議員</a>。<a href="." id="link_8"                                >正四位</a><a href="." id="link_9"                                                    >勲二等</a>。
</p><p><a href="." id="link_10"                                         >町村金弥</a>は父。政治家<a href="." id="link_11"                                         >町村信孝</a>は甥。<a href="." id="link_12"                                         >町村金五</a>（元<a href="." id="link_13"                                                                       >北海道知事</a>、<a href="." id="link_14"                                         >自治大臣</a>）は実弟。
</p>
