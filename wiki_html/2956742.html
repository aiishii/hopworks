		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊田 泰久</b>（とよた やすひさ、<a href="." id="link_1"                    >1952年</a> - ）は、<a href="." id="link_2"                      >日本</a>の音響設計家である。
</p><p><a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >福山市</a>生まれ。<a href="." id="link_5"                                                                                                                                              >広島大学附属福山高等学校</a>卒業後、<a href="." id="link_6"                    >1972年</a>に<a href="." id="link_7"                                                                                  >九州芸術工科大学</a>音響設計学科に入学し、コンサートホールの音響設計技術を学ぶ。1977年、<a href="." id="link_8"                                                              >永田音響設計</a>入社。同社ロサンゼルス事務所とパリ事務所の代表を務めている。
</p>
