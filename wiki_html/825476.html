<p><b>エピクテトス</b>（<span lang="el">Επίκτητος, Epiktētos</span>、<a href="." id="link_1"                >50年</a>ごろ - <a href="." id="link_2"                  >135年</a>ごろ）は、<a href="." id="link_3"                                                              >古代ギリシア</a>の<a href="." id="link_4"                                          >ストア派</a>の<a href="." id="link_5"                                >哲学者</a>。その『語録』と『提要』は、すべてのストア哲学のテキストの中でおそらくもっとも広く読まれ、影響力の大きなものであるといわれる。苦難の中にあって平静を保つことや、人類の平等を説いたその教えは、皇帝<a href="." id="link_6"                                                                                                                                                                                      >マルクス・アウレリウス</a>の思想にも引き継がれており、<a href="." id="link_7"                                                                        >ストア主義</a>の歴史上重要な意味を持つとみなされている。
</p>
