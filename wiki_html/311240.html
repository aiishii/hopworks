<p><b>柳本藩</b>（やなぎもとはん）は、<a href="." id="link_1"                                >大和国</a><a href="." id="link_2"                                >式上郡</a>・<a href="." id="link_3"                                >山辺郡</a>・<a href="." id="link_4"                                >宇陀郡</a>を領有した<a href="." id="link_5"            >藩</a>。藩庁は<a href="." id="link_6"                                          >柳本陣屋</a>（現在の<a href="." id="link_7"                                >奈良県</a><a href="." id="link_8"                                >天理市</a>柳本町<a href="." id="link_9"                                          >黒塚古墳</a>）。なお、藩庁は<a href="." id="link_10"                     >陣屋</a>であるが、<a href="." id="link_11"                     >家格</a>は<a href="." id="link_12"                                         >城主格大名</a>であった。
</p>
