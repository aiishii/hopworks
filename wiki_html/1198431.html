		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ウォーシップガンナー2 鋼鉄の咆哮</b>』（ウォーシップガンナー ツー くろがねのほうこう）は、<a href="." id="link_1"                                                                                  >マイクロキャビン</a>が開発し、<a href="." id="link_2"                                          >コーエー</a>から<a href="." id="link_3"                    >2006年</a>に発売された<a href="." id="link_4"                                                                        >第二次世界大戦</a>期を題材にした<a href="." id="link_5"                            >PS2</a>用海戦<a href="." id="link_6"                                                                                  >アクションゲーム</a>で、<a href="." id="link_7"                                                                                            >鋼鉄の咆哮シリーズ</a>のPS2版第4作、Windows版も含めた発売順では第6作である。「<b>WSG2</b>」等と略される。ゲームシステムについてはシリーズ項目参照。
</p>
