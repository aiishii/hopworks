<p><b>廣川 洋一</b>（ひろかわ よういち、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月19日</a>- <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >哲学者</a>。<a href="." id="link_5"                                          >筑波大学</a>名誉教授。専攻は<a href="." id="link_6"                                          >西洋哲学</a>。<a href="." id="link_7"                                                                                                      >古代ギリシア哲学</a>が専門。
</p><p><a href="." id="link_8"                                >新潟県</a>出身。<a href="." id="link_9"                                                              >東京教育大学</a><a href="." id="link_10"                               >文学部</a>卒業。<a href="." id="link_11"                                         >京都大学</a>大学院文学研究科博士課程満期退学。<a href="." id="link_12"                                         >東海大学</a>助教授、教授、1988年筑波大学教授、1999年定年退官、名誉教授、<a href="." id="link_13"                                         >龍谷大学</a>教授。2005年退任。
</p><p>2019年11月8日、<a href="." id="link_14"                                         >前立腺がん</a>のため死去。83歳没。
</p>
