		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 逸治</b>（かわい いつじ、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >6月20日</a> - <a href="." id="link_4"                    >1964年</a>（<a href="." id="link_5"                      >昭和</a>39年）<a href="." id="link_6"                            >3月13日</a>）は、<a href="." id="link_7"                      >大正</a> - <a href="." id="link_5"                      >昭和</a>期の<a href="." id="link_8"                                                              >英語学者</a>、<a href="." id="link_9"                                                    >教育者</a>。三大<a href="." id="link_10"                               >予備校</a>の一つ、<a href="." id="link_11"                               >河合塾</a>の創始者として知られる。<a href="." id="link_12"                                                             >第五高等学校</a>、<a href="." id="link_13"                                                                                           >名古屋高等商業学校</a>および<a href="." id="link_14"                                         >名城大学</a>・<a href="." id="link_15"                                                                       >名古屋商科大学</a><a href="." id="link_16"                     >教授</a>。
</p>
