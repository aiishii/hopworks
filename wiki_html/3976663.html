<p><b>フエンヒローラ生物園</b>（<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Bioparc Fuengirola</span>）は、<a href="." id="link_2"                                          >スペイン</a>・<a href="." id="link_3"                                                                        >アンダルシア州</a><a href="." id="link_4"                                          >マラガ県</a><a href="." id="link_5"                                                                        >フエンヒローラ</a>にある<a href="." id="link_6"                                >動物園</a>。1978年11月の開園から2010年までは<b>フエンヒローラ動物園</b>（<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Zoo de Fuengirola</span>）という名称であった。
</p>
