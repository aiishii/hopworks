<p><b>ヤン・エストマン</b>（<a href="." id="link_1"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Jan Östman</span>）は<a href="." id="link_2"                                                              >スウェーデン</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                >ジャズ</a>・<a href="." id="link_5"                                                              >トランペット</a>奏者。<a href="." id="link_6"                    >1986年</a>に5人組ユニット「<a href="." id="link_7"                                                                                                                                                                                  >イーストマン・ファイブ</a>」のリーダーとして、ジャズ・ヴォーカリストの<span lang="sv">Git Skiöld</span>との共演でデビューした。芸能活動を行わないときは医師として活動している。
</p>
