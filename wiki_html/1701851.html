<p><b>服部 正也</b>（はっとり まさや、<a href="." id="link_9"                    >1918年</a><a href="." id="link_9"                              >10月13日</a> - <a href="." id="link_6"                    >1999年</a><a href="." id="link_6"                              >11月29日</a>）は、<a href="." id="link_10"                     >日本</a>の銀行家、実業家。日本人初の<a href="." id="link_11"                                         >世界銀行</a>副総裁。
</p>
