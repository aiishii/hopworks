		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 鉄頭、テッド藤原</b>（ふじわら てつあたま、てっど ふじわら）は、<a href="." id="link_1"                                >漫画家</a>。代表作に<a href="." id="link_2"                                                                                                                      >マックな人</a>など。
</p><p>まだ<a href="." id="link_3"                    >Macintosh</a>がパソコン界の<a href="." id="link_4"                                          >ポルシェ</a>と呼ばれていた頃に購入し、イラストレーターとしての仕事に使用。Macintoshをテーマとしたエッセイ漫画、<b>マックな人</b>で人気を博す。
</p><p>映画等の評論も行っている。
