<p><b>岩山 敬義</b>（いわやま たかよし、<a href="." id="link_1"                      >天保</a>10年<a href="." id="link_2"                                          >10月</a>（<a href="." id="link_3"                    >1839年</a>） - <a href="." id="link_4"                      >明治</a>25年（<a href="." id="link_5"                    >1892年</a>）<a href="." id="link_6"                            >1月13日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >官僚</a>。<a href="." id="link_9"                                >宮崎県</a><a href="." id="link_10"                     >知事</a>、<a href="." id="link_11"                               >石川県</a>知事、<a href="." id="link_12"                                                   >駒場農学校</a>初代校長、<a href="." id="link_13"                                                                                 >下総御料牧場</a>の初代場長、農務局長を歴任。<a href="." id="link_14"                               >正四位</a>・<a href="." id="link_15"                     >勲三等</a>。日本農政、特に<a href="." id="link_16"                     >牧羊</a>の貢献者。<a href="." id="link_17"                               >薩摩藩</a>家老<a href="." id="link_18"                                                                                                                     >岩山八郎太</a>の子。姉<a href="." id="link_19"                                         >糸子（いと）</a>が<a href="." id="link_20"                                         >西郷隆盛</a>に嫁いでおり、隆盛にとっては義理の弟にあたる。著書に『西洋農学法教養』。幼名岩山壮太郎、壮八郎。通称・直樹。
</p>
