		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 地里</b>（なかむら ちさと）は、<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                >釧路市</a>出身の<a href="." id="link_3"                                >漫画家</a>。女性。夫は、同じく漫画家の<a href="." id="link_4"                                                                                                                                >ねぐら☆なお</a>。
</p><p>デビュー作は『ウィンディ・コネクション』。代表作は<a href="." id="link_5"                                          >角川書店</a>の少女漫画雑誌『<a href="." id="link_6"                                                                                                >ASUKAファンタジーDX</a>』誌上で連載していた<a href="." id="link_7"                                          >田中芳樹</a>原作の『<a href="." id="link_8"                                                                                  >アルスラーン戦記</a>』。自他ともに認める田中小説フリークであり、「アルスラーンを好きな方に描いてもらいたい」という田中芳樹の希望により選ばれた。現在はロマンス小説の漫画化を中心に活動している。
</p>
