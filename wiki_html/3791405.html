		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>板橋 敏雄</b>（いたばし としお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >3月25日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。板通会長、<a href="." id="link_5"                                                                        >わたらせテレビ</a>社長、公益財団法人ロータリー米山記念奨学会<a href="." id="link_6"                                                    >理事長</a>、<a href="." id="link_7"                                                                        >国際ロータリー</a>会長代理、日台ロータリー親善会議総裁などを歴任した。国際ロータリー超我の奉仕賞等受賞。
</p>
