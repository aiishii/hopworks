		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高松 冨久子</b>（たかまつ ふくこ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >6月2日</a>）は、日本の<a href="." id="link_3"                                                              >スクリプター</a>、<a href="." id="link_4"                                >脚本家</a>である。名スクリプターとして早撮りの<a href="." id="link_5"                                          >渡辺邦男</a>監督に信頼され、のちに夫の<a href="." id="link_6"                                          >映画監督</a><a href="." id="link_7"                                >沢島忠</a>との共同で<b>鷹沢 和善</b>として脚本を書いた。結婚後の本名は<b>沢島 冨久子</b>（<b>さわしま</b>-）である。
</p>
