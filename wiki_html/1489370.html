		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三木 琴</b>（みき こと、<a href="." id="link_1"                      >弘化</a>4年（<a href="." id="link_2"                    >1848年</a>） - <a href="." id="link_3"                      >明治</a>7年（<a href="." id="link_4"                    >1874年</a>）<a href="." id="link_5"                            >8月27日</a>）は、<a href="." id="link_6"                                          >江戸時代</a>末期（<a href="." id="link_7"                      >幕末</a>）から明治にかけての女性。<a href="." id="link_8"                                >薩摩藩</a>家老<a href="." id="link_9"                                          >小松清廉</a>（帯刀）の<a href="." id="link_10"                     >側室</a>。<a href="." id="link_11"                                         >明治維新</a>前の本名は琴仙子。別名、お琴、琴子。
</p>
