<p><b>李 穆堂</b>（り ぼくどう、<a href="." id="link_1"                    >1675年</a> - <a href="." id="link_2"                    >1750年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清代</a>中期の<a href="." id="link_5"                                >儒学者</a>。諱は紱（ふつ）、字は巨来、穆堂は号。<a href="." id="link_6"                                >江西省</a><a href="." id="link_7"                                                    >撫州府</a><a href="." id="link_8"                                >臨川県</a>栄山の出身。
</p><p>当時の清朝において、心学（<a href="." id="link_9"                                >陽明学</a>）が「実事求是」を旗幟に勢力を伸長させた<a href="." id="link_10"                               >考証学</a>に押されて昔日の面影なしという状況下で、ひとり心学を標榜して清朝思想界の一角に波紋を投じた、稀な心学者である。
</p>
