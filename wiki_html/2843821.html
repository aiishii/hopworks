<p><b>兒玉 宣勝</b>（こだま のりかつ、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >7月17日</a> - ）は、<a href="." id="link_2"                                >京都府</a>出身の男性<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >脚本家</a>。Queen-B所属。
</p><p>身長170cm。趣味は<a href="." id="link_5"                                >ギター</a>、<a href="." id="link_6"                      >落語</a>の本を音読する事。特技は<a href="." id="link_7"                                                                                  >バスケットボール</a>、<a href="." id="link_8"                                                              >バレーボール</a>、<a href="." id="link_9"                                          >関西弁</a>。
</p>
