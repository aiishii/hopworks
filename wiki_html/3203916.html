		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高嶋 雄三郎</b>（たかしま ゆうざぶろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >6月27日</a>）は、<a href="." id="link_3"                      >医療</a>研究家、<a href="." id="link_4"                                                    >文筆家</a>。
</p><p><a href="." id="link_5"                                >東京市</a><a href="." id="link_6"                                          >小石川区</a>（現：<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >文京区</a>）に<a href="." id="link_9"                                          >東洋大学</a>学長などを務めた<a href="." id="link_10"                                                             >高島米峰</a>の三男として生まれる。<a href="." id="link_11"                                                                                                                                   >東京府立第五中学校</a>を経て、<a href="." id="link_12"                                         >法政大学</a><a href="." id="link_13"                               >文学部</a><a href="." id="link_14"                                                   >国文科</a>卒。<a href="." id="link_15"                                                             >東京宝塚劇場</a>文芸部勤務、1939年<a href="." id="link_16"                                                                       >中央公論社</a>勤務、1949年学風書院を創設。健康雑誌『主治医』編集長、日本植物友の会参与、松葉を食べる会主宰。
</p>
