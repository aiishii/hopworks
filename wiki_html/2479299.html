		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レパスヘ川</b>（レパスヘがわ、<a href="." id="link_1"                                          >ツワナ語</a>: Noka ya Lepashe、<a href="." id="link_2"                      >英語</a>: Lepashe River）は、<a href="." id="link_3"                                          >ボツワナ</a>の<a href="." id="link_4"                      >天然</a><a href="." id="link_5"            >河川</a>。<a href="." id="link_6"                                                                                                            >レパスヘ村</a>と名前を共有し、村にはこの川が流れている。レパスヘ川は<a href="." id="link_7"                                                                                                            >スアパン低地</a>へと流れ着く。レパスヘ川の周辺には、重要な<a href="." id="link_8"                      >砂利</a>資源がある。
</p>
