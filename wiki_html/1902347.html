<style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>伊藤佳奈恵</b>（いとう かなえ、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >陸上競技</a>選手である。<a href="." id="link_4"                                >北海道</a>出身。
</p><p><a href="." id="link_5"                                                                                                      >北海道恵庭北高等学校</a>在校時の1993年、<a href="." id="link_6"                                                                    >100m</a>において11秒62の日本記録（当時）を樹立した。この記録は2006年に<a href="." id="link_7"                                                    >高橋萌木子</a>に破られるまでの高校記録でもあった。
</p><p><a href="." id="link_8"                    >1998年</a>（平成10年）<a href="." id="link_9"                                                                        >北海道教育大学</a>を卒業し、遠く<a href="." id="link_10"                               >三重県</a>に転居し地方公務員となり、三重県の病院職員を経て、<a href="." id="link_11"                   >2004年</a>（平成16年）<a href="." id="link_12"                                         >三重大学</a><a href="." id="link_13"                               >大学院</a>教育学研究科修了。2005年に<a href="." id="link_10"                               >三重県</a>で公立中学校の教員となった。
</p>
