<p><b>カテリーナ・マヌーキアン</b>（Catherine Manoukian, <a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >6月2日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                                                                                  >ヴァイオリニスト</a>。
</p><p><a href="." id="link_4"                                                              >オンタリオ州</a><a href="." id="link_5"                                          >トロント</a>生まれ。<a href="." id="link_6"                                                    >アルメニア</a>人の父と<a href="." id="link_7"                                >ロシア</a>・<a href="." id="link_8"                                >ドイツ</a>系日本人の母を持つ。両親共にカナダに移民するまでは、母国でオーケストラの<a href="." id="link_9"                                                                                            >コンサートマスター</a>及び副コンサートマスターを務めていた。夫は指揮者の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                       >ステファン・ソリヨム</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Stefan_Solyom&amp;action=edit&amp;redlink=1" class="new" title="En:Stefan Solyom (存在しないページ)">英語版</a>）</span></span>。
</p>
