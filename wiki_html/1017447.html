		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結城 さわな</b>（ゆうき さわな、<a href="." id="link_1"                          >4月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大阪府</a>出身。女性。<a href="." id="link_5"                                                    >おひつじ座</a>の<a href="." id="link_6"                                                >AB型</a>。
</p><p>「賽は投げられた」で<a href="." id="link_7"                    >2000年</a>度第9回まんが学園の金賞受賞。同年12月号で『デラックス別冊少女コミック』（<a href="." id="link_8"                                >小学館</a>）に掲載されデビュー。
</p><p>主に、『<a href="." id="link_9"                                          >ベツコミ</a>』、『デラックスBetsucomi』にて<a href="." id="link_10"                                           >4コマ</a><a href="." id="link_10"                     >漫画</a>を執筆中。
</p><p>代表作は、『<a href="." id="link_11"                                                                                           >天然くるくるパンダ</a>』。ベツコミホームページ内の「漫画家 Web トーク」にて、メッセージ掲載中（不定期更新）。
</p>
