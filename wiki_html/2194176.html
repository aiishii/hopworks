		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠山 正雄</b>（くすやま まさお、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >演劇</a><a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                >編集者</a>、<a href="." id="link_7"                                                                        >児童文学者</a>。主に<a href="." id="link_8"                                                              >大正時代</a>から<a href="." id="link_9"                                                              >昭和時代</a><a href="." id="link_10"                     >戦後</a>初期にかけて活動した。
</p>
