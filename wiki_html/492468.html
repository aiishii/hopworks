<p><b>平 参平</b>（たいら さんぺい、本名:橘高 文夫、別名:近松 小二郎、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >11月10日</a>-<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >9月14日</a>）は、日本の<a href="." id="link_3"                      >喜劇</a><a href="." id="link_4"                      >俳優</a>。<a href="." id="link_5"                                                    >吉本新喜劇</a>の<a href="." id="link_4"                      >男優</a>。<a href="." id="link_6"                                >広島県</a><a href="." id="link_7"                                                                    >府中市</a>中須出身。<a href="." id="link_8"                                          >吉本興業</a>所属。<a href="." id="link_9"                                >岡八朗</a>、<a href="." id="link_10"                               >花紀京</a>、<a href="." id="link_11"                                                   >山田スミ子</a>、<a href="." id="link_12"                               >木村進</a>、<a href="." id="link_13"                                         >桑原和男</a>らとともに吉本新喜劇の黄金時代を担った看板座長。
</p>
