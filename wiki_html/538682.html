<p><b>栗山川</b>（くりやまがわ）は、<a href="." id="link_6"                                >千葉県</a>北東部を流れる<a href="." id="link_7"                                          >河川</a>。千葉県内のみを流れる川としては第2位の<a href="." id="link_8"                                          >流域面積</a>を持ち、<a href="." id="link_9"                                                              >九十九里平野</a>の中では最大の<a href="." id="link_1"                                          >二級水系</a>である。
</p>
