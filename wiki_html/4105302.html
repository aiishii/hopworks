		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>道永 麻里</b>（みちなが まり）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >医師</a>。<a href="." id="link_3"                                          >神奈川県</a>出身。<a href="." id="link_4"                                                    >世界医師会</a>（<a href="." id="link_5"        >WMA</a>）理事会副議長（<a href="." id="link_6"                                                              >アジア人</a><a href="." id="link_7"                      >女性</a>として初）。公益社団法人<a href="." id="link_8"                                                    >日本医師会</a>（<a href="." id="link_9"        >JMA</a>）常任理事。公益財団法人<a href="." id="link_10"                                                                       >日本学校保健会</a>副会長。
</p>
