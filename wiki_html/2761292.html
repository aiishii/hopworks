		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守屋 明男</b>（もりや あきお、<a href="." id="link_1"                      >大正</a>3年（<a href="." id="link_2"                    >1914年</a>）<a href="." id="link_3"                              >11月26日</a> - <a href="." id="link_4"                      >昭和</a>59年（<a href="." id="link_5"                    >1984年</a>）<a href="." id="link_6"                          >5月6日</a>）は、日本の<a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                      >軍人</a>、商工<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >実業家</a>。東京計器販売（株）社長。元海軍主計<a href="." id="link_11"                     >少佐</a>で<a href="." id="link_12"                                                   >通産省</a>を経て<a href="." id="link_13"                               >防衛庁</a>に<a href="/wiki/%E8%A8%88%E6%B8%AC%E6%A9%9F%E5%99%A8%E3%81%AE%E4%B8%80%E8%A6%A7" title="計測機器の一覧">精密測定機器</a>を納入する会社を経営した。
</p><p>父は元衆議院議員、元<a href="." id="link_14"                               >宮城県</a><a href="." id="link_15"                               >塩竈市</a>長<a href="." id="link_16"                                         >守屋栄夫</a>。弟は元<a href="." id="link_17"                                                             >防衛事務次官</a><a href="." id="link_18"                                         >守屋武昌</a>。叔父は外交官<a href="." id="link_19"                                         >守屋和郎</a>。
</p>
