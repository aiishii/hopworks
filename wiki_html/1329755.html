<div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Frederik_de_Houtman.jpg" title="ファイル:Frederik de Houtman.jpg">ファイル:Frederik de Houtman.jpg</a>  <div class="thumbcaption">Frederick de Houtman</div></div></div>
<p><b>フレデリック・デ・ハウトマン</b>、またはホウトマン（<a href="." id="link_1"                      >英</a>：Frederick de Houtman またはFrederik de Houtman、<a href="." id="link_2"                    >1571年</a> - <a href="." id="link_3"                    >1627年</a><a href="." id="link_3"                              >10月21日</a>）は<a href="." id="link_4"                                          >オランダ</a>の探検家。航海士の<a href="." id="link_5"                                                                                            >ペーテル・ケイセル</a>と共に南半球の星についての観測結果を残した。オランダの東インドへの航海の先駆者<a href="." id="link_6"                                                                                                                                                                                                      >コルネリス・デ・ハウトマン</a>の兄である。
</p>
