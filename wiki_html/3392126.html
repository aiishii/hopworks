<p><b>孝全成皇后</b>（こうぜんせいこうごう、<a href="." id="link_1"                                >満州語</a>:<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᡥᡳᠶᠣᠣᡧᡠᠩᡤᠠ<br />ᡤᡝᠮᡠᠩᡤᡝ<br />ᡧᠠᠩᡤᠠᠨ<br />ᡥᡡᠸᠠᠩᡥᡝᠣ</span> 転写：hiyoošungga gemungge šanggan hūwangheo、<a href="." id="link_2"                    >1808年</a>3月24日 - <a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                            >2月13日</a>（<a href="." id="link_4"                      >道光</a>13年<a href="." id="link_5"                                                      >1月11日</a>））は、<a href="." id="link_6"            >清</a>の<a href="." id="link_7"                                >道光帝</a>の3番目の正室、皇后。<a href="." id="link_8"                                >咸豊帝</a>の母。<a href="." id="link_9"                                          >満洲</a><a href="." id="link_10"                     >鑲黄旗</a>の出身。姓は<b>ニオフル</b>（鈕祜禄）氏。
</p>
