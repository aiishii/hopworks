		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>エサ・クレルヴォ・レスキネン（<a href="." id="link_1"                                                                        >フィンランド語</a>：Esa Kullervo Leskinen、1970年5月30日 - ）は、<a href="." id="link_2"                                                              >フィンランド</a>の劇場演出家、劇作家。<a href="." id="link_3"                                                                        >ユヴァスキュラ</a>生まれ。グループ劇場(Ryhmäteatteri) (<a href="/w/index.php?title=Fi:Ryhm%C3%A4teatteri&amp;action=edit&amp;redlink=1" class="new" title="Fi:Ryhmäteatteri (存在しないページ)">fi</a>)の芸術監督を<a href="." id="link_4"                                                                        >ミカ・ミリャホ</a>と共同で務めている。<a href="." id="link_5"                                                                                                                                              >フョードル・ドストエフスキー</a>や<a href="." id="link_6"                                                                                                                >ミハイル・ブルガーコフ</a>など、<a href="." id="link_7"                                >ロシア</a>の古典作家の小説を基にした劇作品の演出を数多く手がけている。
</p>
