		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 和子</b>（おの かずこ、<a href="." id="link_1"                    >1934年</a>(<a href="." id="link_2"                      >昭和</a>9年) - ）は、日本の<a href="." id="link_3"                                                                        >児童文学者</a>、<a href="." id="link_4"                      >民話</a>採集家、<a href="." id="link_5"                                                    >翻訳家</a>。
</p><p><a href="." id="link_6"                                >岐阜県</a><a href="." id="link_7"                                >高山市</a>生まれ。<a href="." id="link_8"                                                              >東京女子大学</a>日本文学科卒業、1958年から<a href="." id="link_9"                                >宮城県</a><a href="." id="link_10"                               >仙台市</a>に住み、<a href="." id="link_9"                                >宮城県</a>内で民話を採集記録、再話する。1975年、「宮城民話の会」を設立。ほか児童文学の翻訳多数。
</p>
