		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・コーカム</b>（Paul Bruce Corkum, <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >10月30日</a> - ）は<a href="." id="link_2"                                >カナダ</a>の物理学者（専門は<a href="." id="link_3"                                                              >レーザー科学</a>）。<a href="." id="link_4"                                                                                        >オタワ大学</a>アト秒光学研究所長。カナダ国立研究評議会（NRC）共同議長。<a href="." id="link_5"                                                                                                                          >ニューブランズウィック州</a><a href="." id="link_6"                                                                                                                                                                                            >セントジョン</a>出身。
</p><p>1972年に<a href="." id="link_7"                                                              >リーハイ大学</a>から理論物理学の博士号を取得。レーザーに関する研究に従事し、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >アト秒物理学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Attophysics&amp;action=edit&amp;redlink=1" class="new" title="En:Attophysics (存在しないページ)">英語版</a>）</span></span>を切り開いた。2005年に<a href="." id="link_9"                                                                                  >王立協会フェロー</a>に選出された。
</p>
