<p><b>萩原 健太</b>（はぎわら けんた、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >音楽評論家</a>・<a href="." id="link_4"                                                                                            >ディスクジョッキー</a>・ <a href="." id="link_5"                                                                        >プロデューサー</a>・<a href="." id="link_6"                                >作曲家</a>・<a href="." id="link_7"                                                                                            >ミュージシャン</a>である。<a href="." id="link_8"              >CS-TBS</a>番組審議委員、<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                               >浦和市</a>（現・<a href="." id="link_11"                                                   >さいたま市</a>）出身。
</p><p>メジャーなポップ・ミュージック（主に<a href="." id="link_12"                                                                       >アメリカ</a>のヒットチャート系）に精通しており、なかでも<a href="." id="link_13"                                                                                                     >ビーチ・ボーイズ</a>、<a href="." id="link_14"                                                                                                               >エルヴィス・プレスリー</a>、<a href="." id="link_15"                                                                                 >ザ・ベンチャーズ</a>のマニアである。
</p>
