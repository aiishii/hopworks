		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安達 征一郎</b>（あだち せいいちろう、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >7月20日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>、児童文学作家。
</p><p><a href="." id="link_5"                                          >鹿児島県</a><a href="." id="link_6"                                          >奄美大島</a>生まれ。本名、森永勝己。旧制中学校卒。敗戦後、密航で<a href="." id="link_7"                                >宮崎県</a>の港に入国。海を舞台にした小説、児童文学を著す。1973年「怨の儀式」で<a href="." id="link_8"                                                              >直木賞</a>候補、78年『日出づる海　日沈む海』で同候補。
</p>
