<p><b>SCA-自</b>（すかぢ、男性、<a href="." id="link_4"                              >12月20日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                                                                            >ゲームクリエイター</a>、<a href="." id="link_6"                                                                                                                >シナリオライター</a>、<a href="." id="link_7"                                                    >原画家</a>。ゲーム制作会社ムーンフェイズ株式会社代表取締役を務めている。<a href="." id="link_8"                        >ケロQ</a>、<a href="." id="link_9"                                                                                        >枕</a>の総統括でもある。<a href="." id="link_2"                                >東京都</a>・<a href="." id="link_3"                                >小平市</a>出身、<a href="." id="link_10"                               >千葉県</a>育ち。名前の由来はScatolo自殺の略字。
</p>
