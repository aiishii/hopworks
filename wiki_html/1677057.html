		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保田 博南</b>（くぼた ひろなみ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >10月10日</a> - ）は<a href="." id="link_2"                                >群馬県</a><a href="." id="link_3"                                >太田市</a>出身の医療機器開発コンサルタント、<a href="." id="link_4"                                                                                            >サイエンスライター</a>である。<a href="." id="link_5"                                                                        >生体情報モニタ</a>の創始を手始めとして、<a href="." id="link_6"                                                              >心電図モニタ</a>、<a href="." id="link_7"                                                                                                      >パルスオキシメーター</a>などのワイヤレス化、小型・省エネ化、ポータブル化などによる関連機器群の普及活動に尽力している。
</p>
