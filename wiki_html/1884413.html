	<h1 id="firstHeading" class="firstHeading" >西部鉄道 (フランス)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西部鉄道</b>(<span lang="fr">Compagnie des Chemins de Fer de l'Ouest</span>)は<a href="." id="link_1"                    >1855年</a>から<a href="." id="link_2"                    >1908年</a>まで<a href="." id="link_3"                                          >フランス</a>に存在した<a href="." id="link_4"                                                              >鉄道会社</a>である。<a href="." id="link_5"                      >パリ</a>からフランス西部の<a href="." id="link_6"                                                                        >ノルマンディー</a>、<a href="." id="link_7"                                                              >ブルターニュ</a>地方への鉄道網を運営していた。<a href="." id="link_8"                              >1850年代</a>以降のフランスの六大私鉄の一つである。<a href="." id="link_9"                    >1909年</a>に経営難から<a href="." id="link_10"                                                                                                                                                         >国有鉄道</a>に買収され、後に<a href="." id="link_11"                                                             >フランス国鉄</a>の一部となった。
</p>
