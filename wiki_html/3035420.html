		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緋縅 力弥</b>（ひおどし りきや、<a href="." id="link_1"                      >安政</a>3年（<a href="." id="link_2"                    >1856年</a>）<a href="." id="link_3"                                        >3月</a> - <a href="." id="link_4"                      >明治</a>21年（<a href="." id="link_5"                    >1888年</a>）<a href="." id="link_6"                          >9月9日</a>）は、<a href="." id="link_7"                                          >玉垣部屋</a>に所属した元<a href="." id="link_8"                      >力士</a>。10代<a href="." id="link_9"                                                                    >玉垣</a>。本名は<b>玉垣 辰藏</b>（旧名小柴辰五郎）。<a href="." id="link_10"                               >武蔵国</a><a href="." id="link_11"                                                                   >豊島郡</a>（現在の<a href="." id="link_12"                               >東京都</a><a href="." id="link_13"                                                                   >中央区</a>）出身。身長は不明。体重は105kg。最高位は東<a href="." id="link_14"                     >前頭</a>筆頭。
</p>
