		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>吉田 信太</b>（よしだ しんた、<a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >3月27日</a>（<a href="." id="link_2"                                  >明治3年</a><a href="." id="link_3"                            >2月26日</a>） - <a href="." id="link_4"                    >1954年</a><a href="." id="link_4"                              >12月24日</a>）は、<a href="." id="link_5"                      >日本</a>の音楽教師、<a href="." id="link_6"                                >作曲家</a>。<a href="." id="link_7"                                >宮城県</a><a href="." id="link_8"                                >仙台市</a>出身。1894年に<a href="." id="link_9"                                                                                  >東京音楽学校</a>本科師範部卒業。横浜在住時に<a href="." id="link_10"                                                                                                               >ルドルフ・ディットリヒ</a>に師事。
</p><p>東京音楽学校分教場、<a href="." id="link_11"                                                                                 >広島高等師範学校</a>（1902年 - 1913年）、<a href="." id="link_12"                                                                                                                                                      >神奈川県立第一中学校</a>、<a href="." id="link_13"                                                                                                                                  >神奈川県立第三中学校</a>、<a href="." id="link_14"                                                                                                                                                      >神奈川県立高等女学校</a>、<a href="." id="link_15"                                                                                                    >東京女子高等師範学校</a>などで教鞭を執る。後に、神奈川県視学。
</p>
