		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大畑 沙織</b>（おおはた さおり、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >10月6日</a> - ）は、<a href="." id="link_2"                      >廃墟</a><a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                >編集者</a>。「<b>Hatch</b>」という名前でも活動している。<a href="." id="link_5"                      >愛称</a>は「<b>廃墟ガール</b>」（2005年8月ミュージシャンである<a href="." id="link_6"                                          >坂上庸介</a>のブログにこの愛称で登場したことがきっかけである）。<a href="." id="link_7"                                >鳥取県</a>出身。<a href="." id="link_8"                                          >岡山大学</a>教育学部卒業。<a href="." id="link_9"                                >愛知県</a>在住。<a href="." id="link_10"                                                                                       >八画</a><a href="." id="link_11"                                         >株式会社</a>（旧<a href="." id="link_12"                                                                                                                                                             >インディヴィジョン</a>）社員。 <a rel="nofollow" class="external text" href="http://www.indivision.cc/">ローカル銀座</a>所属。
</p>
