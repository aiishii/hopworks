		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畑中 保丸</b>（はたなか やすまる、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"              >9月</a> - ）は、日本の<a href="." id="link_2"                                                    >薬学者</a>。<a href="." id="link_3"                                          >富山大学</a><a href="." id="link_4"                      >教授</a>、<a href="." id="link_5"                                                              >薬学博士</a>（<a href="." id="link_6"                                                    >北海道大学</a>）。研究分野は<a href="." id="link_7"                                                              >生物有機化学</a>・<a href="." id="link_8"                                                                                                      >ケミカルバイオロジー</a>で、<a href="." id="link_9"                                >光反応</a>を利用して薬の成分とタンパク質が結合する部位を特定する・構造を解析する手法「光アフィニティーラベリング」を確立した。これにより、光反応に関わる物質の合成が簡便化・効率化され、従来は数年を要した解析工程が1週間程度に短縮される等、画期的な高速化を実現した。
</p>
