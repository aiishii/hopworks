		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若杉 五十八</b>（わかすぎ いそはち、<a href="." id="link_1"                      >宝暦</a>9年（<a href="." id="link_2"                    >1759年</a>） - <a href="." id="link_3"                                                >文化</a>2年<a href="." id="link_4"                                                      >1月17日</a>（<a href="." id="link_5"                    >1805年</a><a href="." id="link_5"                            >2月16日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >長崎派</a>の<a href="." id="link_8"                                >洋風画</a>家。五十八の事実上の後継者と言える<a href="." id="link_9"                                          >荒木如元</a>と共に、<b>長崎二大洋画家</b>と称される。
</p>
