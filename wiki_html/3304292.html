		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶井 剛</b>（かじい たけし、<a href="." id="link_1"                    >1887年</a>（明治20年）<a href="." id="link_2"                            >7月20日</a> - <a href="." id="link_3"                    >1976年</a>（昭和51年）<a href="." id="link_4"                            >10月9日</a> ）は、
日本の元官僚、実業家。元<a href="." id="link_5"                                >逓信省</a>工務局長、元<a href="." id="link_6"                                          >日本電気</a>社長、元<a href="." id="link_7"                                                                                  >日本電信電話公社</a>初代総裁、<a href="." id="link_8"                                          >東海大学</a>初代学長、元電気学会会長を務める。
藍綬褒章、勲一等瑞宝章受章（現在の<a href="." id="link_9"                                                    >瑞宝大綬章</a>）。工学博士。<a href="." id="link_10"                               >石川県</a><a href="." id="link_11"                               >加賀市</a>出身。長男の梶井健一は<a href="." id="link_12"                                         >日本銀行</a>考査局長を経て<a href="." id="link_13"                                                   >名古屋鉄道</a>社長および会長を務めた。官僚出身の<a href="." id="link_14"                                                             >エコノミスト</a>で<a href="." id="link_15"                                         >外務大臣</a>を務めた<a href="." id="link_16"                                                   >大来佐武郎</a>は娘婿。
</p>
