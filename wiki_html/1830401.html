		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Martin_wiberg.jpg" title="ファイル:Martin wiberg.jpg">ファイル:Martin wiberg.jpg</a>  <div class="thumbcaption">マルティン・ヴィーベリ</div></div></div>
<p><b>マルティン・ヴィーベリ</b>（Martin Wiberg、<a href="." id="link_1"                    >1826年</a><a href="." id="link_1"                          >9月4日</a> - <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                              >12月29日</a>）は、<a href="." id="link_3"                                          >階差機関</a>の先駆者として知られる<a href="." id="link_4"                                                              >スウェーデン</a>の<a href="." id="link_5"                                >発明家</a>である。<a href="." id="link_6"                                                              >スコーネ地方</a>の<a href="/w/index.php?title=En:Viby,_Kristianstad&amp;action=edit&amp;redlink=1" class="new" title="En:Viby, Kristianstad (存在しないページ)">Viby</a>で生まれ、<a href="." id="link_7"                    >1845年</a>に<a href="." id="link_8"                                                    >ルンド大学</a>へ進み<a href="." id="link_9"                    >1850年</a>に<a href="." id="link_10"                               >Ph.D.</a>の学位を取得した。
</p>
