		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコライ・ヴァシリエヴィチ・ノヴィコフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Николай Васильевич Новиков</span>、ラテン文字転写の例：<span lang="ru-Lat">Nikolai Vasilevich Novikov</span>、<a href="." id="link_2"                    >1903年</a><a href="." id="link_2"                          >2月7日</a> - <a href="." id="link_3"                    >1989年</a>）は、<a href="." id="link_4"                                          >ソ連</a>の<a href="." id="link_5"                                >外交官</a>。1946年から1947年までアメリカ駐在ソ連<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                                                                                                      >サンクトペテルブルク</a>生まれ。
</p><p>1946年、<a href="." id="link_8"                                                            >ワシントン</a>から<a href="." id="link_9"                                          >モスクワ</a>に送った電文で戦後のアメリカ外交を分析し、同時期の<a href="." id="link_10"                                                                                 >ジョージ・ケナン</a>の長文電報と並んで、<a href="." id="link_11"                     >冷戦</a>初期の米ソ関係に影響を与えた。
</p>
