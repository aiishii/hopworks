	<h1 id="firstHeading" class="firstHeading" >依田和夫 (都市計画家)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>依田 和夫</b>（よだ かずお、<a href="." id="link_1"                    >1933年</a>（昭和8年）<a href="." id="link_2"                            >9月24日</a>-<a href="." id="link_3"                    >2001年</a>（平成13年）<a href="." id="link_4"                            >6月27日</a>）は、日本の<a href="." id="link_5"                                                    >都市計画家</a>。<a href="." id="link_6"                                >建設省</a>などでプロジェクト指向の行政プランナーとして知られる。また<a href="." id="link_7"                                                                                  >慶応義塾大学</a><a href="." id="link_8"                      >教授</a>として後進の育成にもあたる。<a href="." id="link_9"                                                                                  >日本都市計画学会</a>名誉会員。学会会長、公益財団法人区画整理促進機構理事長も歴任。<a href="." id="link_10"                                         >神奈川県</a><a href="." id="link_11"                               >鎌倉町</a>生まれ。
</p>
