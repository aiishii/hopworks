<p><b>渡辺 始興</b>（わたなべ しこう/もとおき、<a href="." id="link_2"                                                >天和</a>3年（<a href="." id="link_3"                    >1683年</a>） - <a href="." id="link_4"                      >宝暦</a>5年<a href="." id="link_5"                                                      >7月29日</a>（<a href="." id="link_6"                    >1755年</a><a href="." id="link_6"                          >9月5日</a>））は<a href="." id="link_7"                      >京都</a>出身の<a href="." id="link_8"                                          >江戸時代</a>中期の<a href="." id="link_9"                      >絵師</a>。通称<b>求馬</b>。<a href="." id="link_10"                               >狩野派</a>や<a href="." id="link_11"                               >大和絵</a>など多様な様式で描いたが、一般に<a href="." id="link_12"                     >琳派</a>の絵師に分類されることが多い。
</p>
