		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深津 篤史</b>（ふかつ しげふみ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >7月31日</a>）は、日本の<a href="." id="link_3"                                >劇作家</a>・<a href="." id="link_4"                                >演出家</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >芦屋市</a>出身。劇団桃園会主宰。<a href="." id="link_7"                                                    >同志社大学</a>大学院文学研究科新聞学専攻修士課程修了。大学在学中に<a href="." id="link_8"                                                                                                            >第三劇場</a>入団。1992年桃園会を旗揚げ。
</p><p>2014年7月31日、<a href="." id="link_9"                                                                        >肺小細胞癌</a>により<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_6"                                >芦屋市</a>の親族宅で死去。46歳没。
</p>
