<p><b>ルンガ川</b>（ルンガがわ、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Lunga River</span>）は、<a href="." id="link_4"                                                              >ソロモン諸島</a>・<a href="." id="link_5"                                                                        >ガダルカナル島</a>北部を流れる<a href="." id="link_6"            >川</a>。山岳地帯に源を発し、<a href="." id="link_7"                                                                                                                          >アイアンボトム・サウンド</a>（サボ海峡）に注いでいる。
</p>
