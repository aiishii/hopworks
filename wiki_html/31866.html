<p><b>植田 正治</b>（うえだ しょうじ、<a href="." id="link_4"                    >1913年</a><a href="." id="link_4"                            >3月27日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_5"                                >写真家</a>。
</p><p>出生地である<a href="." id="link_6"                                >鳥取県</a><a href="." id="link_7"                                >境港市</a>を拠点に70年近く活動。前衛的な演出写真は「植田調」として知られ、写真誕生の地である<a href="." id="link_8"                                          >フランス</a>でも日本語表記そのままに「Ueda-cho」として紹介されている。
</p>
