		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルガー・ニールセン</b>（Holger Bech Nielsen、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >8月25日</a> - 、<a href="." id="link_2"                                                                        >コペンハーゲン</a>生まれ）は、<a href="." id="link_3"                                                    >デンマーク</a>の理論物理学者、<a href="." id="link_4"                                                                                            >コペンハーゲン大学</a>のNiels Bohr Instituteの名誉教授であり、1961年に物理学の研究を始めた。
