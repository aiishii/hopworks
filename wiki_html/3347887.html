<p><b>松田 英夫</b>（まつだ ひでお）は、芸能事務所である株式会社<a href="." id="link_1"                                                              >ケイダッシュ</a>、株式会社<a href="." id="link_2"                                                                                                      >ケイダッシュステージ</a>の代表取締役社長である。
</p><p>日本のタレントである<a href="." id="link_3"                                >堺正章</a>の元マネージャーであり、当初は<a href="." id="link_4"                      >俳優</a>や<a href="." id="link_5"                                                                                  >アーティスト</a>を中心としたタレントマネージメントを目的としてケイダッシュを設立していたが、後に<a href="." id="link_6"                                                                        >お笑いタレント</a>の育成にも力を入れるようになった
。<a href="." id="link_7"                                                                                                                      >オードリー</a>のコンビ名の名付け親である。
</p><p>ケイダッシュステージの社名に「ステージ」を冠していることからもわかるように、舞台への愛着が強い。
</p>
