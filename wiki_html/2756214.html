		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大沼 保義</b>（おおぬま やすよし、<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年）<a href="." id="link_3"                            >10月8日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >造り酒屋</a>経営者。<a href="." id="link_6"                                                                        >千代寿虎屋酒造</a>株式会社社長（第3代）・会長。日本酒造組合中央会顧問。山形県酒造組合会長（第7代・5期）。寒河江市商工会会長。<a href="." id="link_7"                                                    >寒河江市教育委員会委員長</a>。社団法人寒河江青年会議所理事長（第10代）。趣味は<a href="." id="link_8"                      >将棋</a>（五段）。
</p>
