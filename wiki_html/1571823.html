<p><b>アスランチェリイ・キトヴィチ・トハクシノフ</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Асланчерий Китович Тхакушинов</span></b>、<b>Aslancheriy Kitovich Tkhakushinov</b>、<a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                            >7月12日</a> - ）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                      >学者</a>、<a href="." id="link_5"                                                    >教育者</a>、<a href="." id="link_6"                                >政治家</a>。マイコープ工科大学学長を経て、2007年から2017年までの約10年間、<a href="." id="link_7"                                                                        >アディゲ共和国首長</a>（大統領級）を務めた。<a href="." id="link_8"                                >社会学</a><a href="." id="link_9"                      >博士</a>。<a href="." id="link_10"                                                   >統一ロシア</a>所属。
</p>
