		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青柳啓子</b>（あおやぎけいこ、本名同じ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >2月12日</a>- ）は、ライフ<a href="." id="link_2"                                                                                  >クリエーター</a>。ワイヤークラフト（<a href="." id="link_3"                                                                        >ワイヤーワーク</a>）、布花クラフト、アルミ缶クラフト、ミルクティ染めなど、身近な材料を使った手作りや日々の暮らしで実践できるおもてなし術を考案している。NHK<a href="." id="link_4"                                                              >おしゃれ工房</a>や<a href="." id="link_5"                                                                    >NHK文化センター</a>での講師を務める他、CMセットのスタイリングやマンションモデルルームのプロデュースを行うなど、空間プロデュースも手がける。<a href="." id="link_6"                                >福岡県</a>出身。<a href="." id="link_7"                                >糸島</a>ふるさと大使。血液型は0型。
</p>
