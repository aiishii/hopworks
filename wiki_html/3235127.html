		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ドラゴンマスターシルク</b>』（<b>DRAGON MASTER Silk</b>）は、<a href="." id="link_1"                    >1992年</a>12月に発売された、<a href="." id="link_2"                                                                                                                                          >ギミックハウス</a>開発の<a href="." id="link_3"                                                        >PC-9801シリーズ</a>用<a href="." id="link_4"                                                    >ダンジョン</a><a href="." id="link_5"                      >探索</a>型<a href="." id="link_6"                                                                    >コンピュータRPG</a>である。
<a href="." id="link_7"                    >1997年</a><a href="." id="link_7"                            >3月28日</a>には<a href="." id="link_8"                                                                                                      >データム・ポリスター</a>販売で<a href="." id="link_9"                                                              >セガサターン</a>に移植された。
</p><p><a href="." id="link_10"                                                                                                     >キャラクターデザイン</a>は梶山浩。
</p>
