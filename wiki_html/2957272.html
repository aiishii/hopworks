		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 健二</b>（おおはし けんじ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >陽明学</a>研究者。
<a href="." id="link_3"                                >福島県</a><a href="." id="link_4"                                >福島市</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                              >政治経済学部</a>卒業。<a href="." id="link_7"                                          >伊勢新聞</a>、<a href="." id="link_8"                                          >奈良新聞</a>、<a href="." id="link_9"                                                              >奈良日日新聞</a>で報道部デスク、編集委員、特報部長、論説委員、<a href="." id="link_10"                               >取締役</a>主筆、奈良中央新聞販売本社<a href="." id="link_11"                                                   >代表取締役</a>。<a href="." id="link_12"                                                                       >名古屋商科大学</a>非常勤<a href="." id="link_13"                                               >講師</a>など。退職後農業に従事しながら陽明学を研究。日本東アジア実学研究会会員。
</p>
