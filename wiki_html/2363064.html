	<h1 id="firstHeading" class="firstHeading" >ファミリースタジアム (携帯電話アプリ)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ファミリースタジアム</b>』（<i>Famoly Stadium</i>）は、ナムコ（後の<a href="." id="link_1"                                                                                                                                    >バンダイナムコゲームス</a>）の<a href="." id="link_2"                      >野球</a>ゲーム・<a href="." id="link_3"                                                                                            >ファミスタシリーズ</a>の1作。<a href="." id="link_4"                                    >S!アプリ</a> ・<a href="." id="link_5"                                  >iアプリ</a>・<a href="." id="link_6"                                    >EZアプリ</a>の3キャリアで配信されている。
</p><p>本項では、<a href="." id="link_7"                    >2007年</a>から配信されている新バージョン『<b>ファミリースタジアムDX</b>』（ファミリースタジアムデラックス）及び、<a href="." id="link_8"                    >2009年</a>から配信されている姉妹作『<b>ファミスタワイヤレス</b>』についても記述する。
</p>
