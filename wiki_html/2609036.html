		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大谷 暢順</b>（おおたに ちょうじゅん、法名は経如、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >3月19日</a> - ）は、<a href="." id="link_2"                      >京都</a>生まれの<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >フランス文学者</a>、<a href="." id="link_5"                                          >浄土真宗</a><a href="." id="link_6"                                          >僧侶</a>、<a href="." id="link_7"                                                                                                                                                                        >浄土真宗大谷本願寺派</a><a href="." id="link_8"                      >本山</a><a href="." id="link_9"                                                                                                  >本願寺</a>第二十五世<a href="." id="link_10"                     >法主</a>。<a href="." id="link_11"                                                                                           >本願寺維持財団</a><a href="." id="link_12"                                                   >理事長</a>。<a href="." id="link_13"                                                             >明仁上皇</a>の従兄弟にあたる。
</p><p><a href="." id="link_14"                     >蓮如</a>研究のほか、<a href="." id="link_15"                                                                                 >ジャンヌ・ダルク</a>の研究でも知られる。
</p>
