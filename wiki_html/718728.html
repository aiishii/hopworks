		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 英一</b>（たむら えいいち、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月2日</a> - ）は、HBC<a href="." id="link_2"                                                    >北海道放送</a>の元アナウンサー。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a>出身。<a href="." id="link_5"                                          >法政大学</a>社会学部卒業後、<a href="." id="link_6"                    >1973年</a>に入社。全国ネットのドキュメント番組のナレーション（<a href="." id="link_7"                                                                                            >ヤンキー母校に帰る</a>など）をこなし、数多くのアナウンス優秀賞を受賞。かつてはニュースキャスターの傍ら、本社編成制作局長も務めた。
</p>
