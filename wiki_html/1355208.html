		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェフリー・ナサニエル・パイク</b>（Geoffrey Nathaniel Pyke、<a href="." id="link_1"                    >1893年</a>11月9日 - <a href="." id="link_2"                    >1948年</a>2月22日）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >科学者</a>、<a href="." id="link_5"                                >発明家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                >スパイ</a>である。彼の巧妙な、しかし型破りな発明の数々はおそらく実現が困難であった。生活習慣と外観において、彼はステレオタイプな「<a href="." id="link_8"                                                                                                                                              >マッド・サイエンティスト</a>」像と一致していた。パイクは、兵器に関する革新的な提案、特に材料<a href="." id="link_9"                                                              >パイクリート</a> (pykrete) 及びそれによる<a href="." id="link_10"                                         >氷山空母</a>ハバカック建造の提案によって有名である。
</p>
