		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>少林寺拳法世界連合</b>（しょうりんじけんぽうせかいれんごう、<span lang="en">World Shorinji Kempo Organization</span>、WSKO）は、<a href="." id="link_1"                                                    >少林寺拳法</a>を統括する国際競技団体である。日本の国内競技団体として<a href="." id="link_2"                                                                        >少林寺拳法連盟</a>を承認している。
</p><p>1972年創立。本部は<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                          >仲多度郡</a><a href="." id="link_5"                                          >多度津町</a>にある。
</p>
