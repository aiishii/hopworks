		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒田晁生</b>(くろだ あきお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >11月1日</a>- ）は、日本の経済学者、<a href="." id="link_2"                                          >明治大学</a>教授。
</p><p>愛知県新城市生まれ。1970年<a href="." id="link_3"                                          >東京大学</a>経済学部卒業。1971年<a href="." id="link_4"                                          >日本銀行</a>入行。1976年<a href="." id="link_5"                                                              >イェール大学</a>経済学部大学院修士課程修了。1986年日本銀行金融研究所研究第１課調査役。1989年日本インベスターズ・サービス（株）主席アナリスト。1991年日本銀行金融研究所研究２課長。1994年明治大学政治経済学部専任講師となり、95年教授となる。82年「日本の金利構造　国債利回りの理論と実証」で<a href="." id="link_6"                                                                                                      >日経・経済図書文化賞</a>受賞。
</p>
