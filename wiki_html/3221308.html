		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケプラー186e</b>(<a href="." id="link_1"                      >英語</a>:Kepler-186e)とは<a href="." id="link_2"                      >地球</a>から見て<a href="." id="link_3"                                                              >はくちょう座</a>の方向に492<a href="." id="link_4"                      >光年</a>離れたところにある<a href="." id="link_5"                                          >赤色矮星</a>、<a href="." id="link_6"                                                >ケプラー186</a>を<a href="." id="link_7"                      >公転</a>している5つの<a href="." id="link_8"                                                              >太陽系外惑星</a>の内の1つである。<a href="." id="link_9"                      >半径</a>は地球の1.33倍である。このことからケプラー186eは地球のような<a href="." id="link_10"                                                             >岩石惑星</a>とされている。しかしケプラー186からわずか0.129<a href="." id="link_11"                                         >AU</a>の距離をほぼ3週間で公転している為、表面温度は地球より高く、<a href="." id="link_12"                     >生命</a>が存在していくには過酷な環境とされている。
</p>
