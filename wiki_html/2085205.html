<p><b>田宮 嘉一</b>（たみや かいち、<a href="." id="link_5"                    >1969年</a><a href="." id="link_5"                          >1月6日</a> - ）は、日本の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_7"                                                              >神戸製鋼</a>グループ5代目社長<a href="." id="link_8"                                                              >田宮嘉右衛門</a>のひ孫。株式会社エコヒルズ代表取締役。秋田エコプラッシュ株式会社取締役。環境落語プロデューサー。
</p>
