		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中南民族大学</b>（ちゅうなんみんぞくだいがく, 中国語：<b>中南民族大学</b>, 英語：<b>South-Central University for Nationalities</b>, 「中南民大」と略称する。）は<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >武漢市</a><a href="." id="link_3"                                >洪山区</a>に所在し、中南民族大学は<a href="." id="link_4"                                                                                            >国家民族事務委員会</a>直属の総合大学となった。中国少数民族教育の国立高等学府として民族の高級人材養成を使命とし、中国の56民族すべてを一堂に集める。<a href="." id="link_5"                                                    >全日制</a><a href="." id="link_6"                      >学部</a>学生の65%前後が少数民族となっている。創立以来10万余名の優れた民族の人材を世に送り出している。
</p>
