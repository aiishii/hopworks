<p><b>小山 亜利沙</b>（こやま ありさ、<a href="." id="link_3"                    >1995年</a><a href="." id="link_3"                            >6月30日</a> -）は<a href="." id="link_4"                                >群馬県</a>出身の<a href="." id="link_1"                                          >ブラジル</a>の<a href="." id="link_5"                                >柔道家</a>。48kg級の選手。身長は151cm。組み手は左組み。得意技は<a href="." id="link_6"                                                    >一本背負投</a>。母親が<a href="." id="link_7"                                                    >ブラジル人</a>。ブラジル名はステファニー・アリサ・コヤマ(Stefannie Arissa Koyama)。<a href="." id="link_8"                                >日本語</a>、<a href="." id="link_9"                      >英語</a>、<a href="." id="link_10"                                                             >ポルトガル語</a>の3ヶ国語を話せるという。
</p>
