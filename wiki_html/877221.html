		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 佳恭</b>（たけふじ よしやす、Yoshiyasu Takefuji, <a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >4月30日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>、武蔵野<a href="." id="link_3"                                                              >大学</a>教授、工学博士。専門分野は、ニューラルコンピューティング、電子おもちゃ、<a href="." id="link_4"                                                              >セキュリティ</a>、<a href="." id="link_5"                                                                                                                      >温度差発電</a>、<a href="." id="link_6"                                                                                                                                          >横波スピーカー</a>。
</p>
