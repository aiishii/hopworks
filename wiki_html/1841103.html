		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野間 省一</b>（のま しょういち、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >8月10日</a>）は、<a href="." id="link_3"                      >日本</a>の出版人、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >講談社</a>第4代<a href="." id="link_6"                      >社長</a>。<a href="." id="link_7"                                                                                  >日本書籍出版協会</a>会長。出版文化国際交流会会長。日本雑誌広告協会会長。旧姓：高木。戦後の講談社を牽引した。
</p><p>第6代社長・<a href="." id="link_8"                                                    >野間佐和子</a>は省一の長女、第5代社長・<a href="." id="link_9"                                          >野間惟道</a>は女婿。この2人の長男で、第7代社長（現職）の<a href="." id="link_10"                                         >野間省伸</a>は省一の孫にあたる。
</p>
