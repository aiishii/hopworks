		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊光 重信</b>（とよひかり しげのぶ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >9月28日</a>-<a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                                          >立浪部屋</a>、<a href="." id="link_4"                                                    >時津風部屋</a>（当初は双葉山相撲道場）に所属した元<a href="." id="link_5"                      >力士</a>。元<a href="." id="link_6"                                >若者頭</a>。本名は<b>和間 重信</b>（わま しげのぶ）（旧姓清水）。現在の<a href="." id="link_7"                                >大分県</a><a href="." id="link_8"                                >中津市</a>出身。183cm、84kg。最高位は東<a href="." id="link_9"                      >十両</a>18枚目。得意技は右四つ、上手投げ。
</p>
