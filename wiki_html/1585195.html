<p><b>岡嶋 昇一</b>（おかじま しょういち、<a href="." id="link_4"                    >1950年</a><a href="." id="link_4"                              >11月22日</a> - ）は、<a href="." id="link_5"                                >岐阜県</a>出身の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。株式会社<a href="." id="link_2"                                                            >エディオンEAST</a><a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>、<a href="." id="link_1"                                                    >エディオン</a>前社長で取締役副社長を経て、2019年5月より相談役。2019年より<a href="." id="link_10"                                                   >一般社団法人大須演芸場</a>理事長。
</p>
