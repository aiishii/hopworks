		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 進</b>（たかはし すすむ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >7月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                          >龍谷大学</a>法学部名誉教授。専門は、<a href="." id="link_5"                                                                        >イタリア政治</a>、<a href="." id="link_6"                                                    >ファシズム</a>研究。
</p><p><a href="." id="link_7"                                >福井県</a>生まれ。<a href="." id="link_8"                                                              >大阪市立大学</a>法学部卒業。<a href="." id="link_9"                                                                                                                                              >ローマ大学</a>留学を経て、大阪市立大学大学院法学研究科修了。<a href="." id="link_10"                                         >佐賀大学</a>教養部助教授、<a href="." id="link_11"                                         >広島大学</a>法学部助教授・教授を経て、1992年から<a href="." id="link_4"                                          >龍谷大学</a>法学部教授。2018年定年退職。
</p>
