		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西谷 三四郎</b>（にしたに さんしろう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >8月24日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >1月25日</a>）は、<a href="." id="link_3"                                          >精神医学者</a>。
</p><p><a href="." id="link_4"                                >徳島県</a><a href="." id="link_5"                                >阿波市</a>生まれ。旧姓・吉田。1943年<a href="." id="link_6"                                                                                  >千葉医科大学</a>卒業、1950年<a href="." id="link_7"                                          >金沢大学</a><a href="." id="link_8"                                                              >医学博士</a>。論文の題は「頭部通電の重積による精神障碍の研究」。 金沢大学医学部助手、1948年<a href="." id="link_9"                                                                                  >国立金沢病院</a>精神科医長、1959年<a href="." id="link_10"                                                             >東京教育大学</a>教授、<a href="." id="link_11"                                         >筑波大学</a>教授、1978年定年退官、東京教育大学名誉教授、1981-85年<a href="." id="link_12"                                         >文教大学</a>教授。1963年11月に<a href="." id="link_13"                                                                                                 >榊原清</a>、<a href="." id="link_14"                                         >尾島碩心</a>らとともに一般社団法人<a href="." id="link_15"                                                                                 >日本特殊教育学会</a>を創立した。
</p>
