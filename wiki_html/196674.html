		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 淩</b>（おう りょう、<a href="." id="link_1"                  >172年</a> - <a href="." id="link_2"                  >251年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の武将。<a href="." id="link_6"                                      >魏</a>に仕えた。<a href="." id="link_7"            >字</a>は<b>彦雲</b>。<a href="." id="link_8"                      >并州</a><a href="." id="link_9"                                >太原郡</a><a href="." id="link_10"                     >祁県</a>（現在の<a href="." id="link_11"                               >山西省</a><a href="." id="link_12"                               >晋中市</a><a href="." id="link_10"                     >祁県</a>）の人。父は王宏。叔父は<a href="." id="link_13"                     >王允</a>。兄は王晨。子は王広・王飛梟・王金虎・王明山。
</p>
