		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上杉 尹宏</b>（うえすぎ たかひろ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >11月3日</a> - ）は、元<a href="." id="link_2"                      >全日本</a><a href="." id="link_3"                                >スキー</a><a href="." id="link_4"                                                                                  >ノルディック複合</a><a href="." id="link_5"                                >ヘッドコーチ</a>、<a href="." id="link_6"                      >監督</a>。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >名寄市</a>生まれ。<a href="." id="link_9"                                                                        >北海道東海大学</a>（2008年に東海大学に統合され同校の札幌キャンパスとなっている）国際文化学部<a href="." id="link_10"                     >教授</a>、同大学国際文化学部長を経て、<a href="." id="link_11"                                         >東海大学</a>特任教授。北海道スキー連盟専務理事。<a href="." id="link_12"                                                                                                                                         >北海道体育協会</a>理事。<a href="." id="link_13"                                                                                 >全日本スキー連盟</a>評議員。北海道体育協会競技力向上委員。息子の<a href="." id="link_14"                                         >上杉宏樹</a>は元<a href="." id="link_15"                                                                       >スキージャンプ</a>選手。
</p>
