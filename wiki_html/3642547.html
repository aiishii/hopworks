		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>馬 勲</b>（ば くん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>の人物。<a href="." id="link_4"            >字</a>は<b>盛衡</b>。<a href="." id="link_5"                      >益州</a><a href="." id="link_6"                                >巴西郡</a><a href="." id="link_7"                                >閬中県</a>の人。
</p><p><a href="." id="link_8"                      >劉璋</a>の時代は州の書佐となった。<a href="." id="link_9"                      >劉備</a>が益州を平定すると、召し寄せられて<a href="." id="link_10"                                                   >左将軍</a><a href="." id="link_11"                     >馬超</a>属に任命された。後に州の別駕従事に転任し、死去した。
</p><p><a href="." id="link_12"                     >陳寿</a>は「<a href="." id="link_13"                     >馬斉</a>と馬勲は共に自分の能力で出世したが、故郷の民衆からの信頼に関しては<a href="." id="link_14"                     >姚伷</a>に及ばなかった」と述べている。<a href="." id="link_15"                     >楊戯</a>の『<a href="." id="link_16"                                                   >季漢輔臣賛</a>』では、馬斉・馬勲は「胸中を開いて時勢について語り合い、心映え良く、<a href="." id="link_17"                     >蜀漢</a>の誉れとなる人物であった」と述べられている。
</p>
