<p><b>中埜 半左衛門</b>（なかの はんざえもん、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                            >2月28日</a> - <a href="." id="link_4"                    >1957年</a>（<a href="." id="link_5"                      >昭和</a>32年）<a href="." id="link_6"                            >10月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >衆議院議員</a>（1期）。初代<a href="." id="link_10"                               >半田市</a><a href="." id="link_11"                                         >長</a>。「中埜半左衛門」は代々の当主が襲名しており、本記事の対象となる半左衛門は10代で出生名は俊三である。
</p>
