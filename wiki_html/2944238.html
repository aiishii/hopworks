<p><b>チャールズ・エドワード "チャド" ヒューゴ</b>（Charles Edward "Chad" Hugo、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >2月24日</a> - )はアメリカの音楽家・プロデューサー。
</p><p>プロデューサー・チーム「<a href="." id="link_2"                                                                                            >ネプチューンズ</a>」、音楽グループ<a href="." id="link_3"                >N.E.R.D</a>の構成員として知られる。
</p><p>サックス・ピアノ・ギターを演奏する。
</p><p>相方<a href="." id="link_4"                                                                                                                >ファレル・ウィリアムス</a>と、無数のナンバーワン・ヒットを放った。
</p>
