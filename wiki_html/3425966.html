		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ナカニシプライズ</b>（Nakanishi Prize）は<a href="." id="link_1"                      >日本</a>と<a href="." id="link_2"                                                                        >アメリカ合衆国</a>で活躍した<a href="." id="link_3"                                >化学者</a>の<a href="." id="link_4"                                          >中西香爾</a>を讃え、両国間の交流促進を目指して<a href="." id="link_5"                    >1996年</a>に作られた賞である。重要な生物学的事象に関して化学およびスペクトル的方法を応用した顕著な業績を上げた研究者に授与される。偶数年に<a href="." id="link_6"                                                    >日本化学会</a>が、奇数年には<a href="." id="link_7"                                                                        >米国化学会</a>が中西シンポジウムを開催、その中で受賞者を選考し、両学会の名前が刻まれた中西メダルが授与される。
</p>
