<p><b>鈴木 慎治</b>（すずき しんじ）は<a href="." id="link_1"                                      >TBSテレビ</a>経理局経理部次長。
<a href="." id="link_2"                      >独身</a>。『<a href="." id="link_3"                                          >うたばん</a>』ではいつも白衣を着て登場し、愛称は“化学くん”。<a href="." id="link_4"                                          >一橋大学</a>卒。以前は番組宣伝部→編成制作局バラエティセンター<a href="." id="link_5"                                                                        >プロデューサー</a>→編成局マーケティング&amp;プロモーションセンター宣伝部に所属。
</p>
