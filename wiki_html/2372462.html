		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 信義</b>（たなか のぶよし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"              >1月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >徳島製粉</a>社長。<a href="." id="link_5"                                >徳島県</a>出身。
<a href="." id="link_6"                    >1950年</a>、<a href="." id="link_7"                                          >阿波銀行</a>に入社。退社後、<a href="." id="link_8"                    >1955年</a>、徳島製粉に入社、社長を務めた。
</p>
