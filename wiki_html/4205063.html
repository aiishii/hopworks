		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤン・ヘンドリク・スヘルテマ</b>（Jan Hendrik Scheltema、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >8月23日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >12月9日</a>）は<a href="." id="link_3"                                          >オランダ</a>で生まれ、美術教育を受けた画家で、27歳になる1888年から<a href="." id="link_4"                                                                        >オーストラリア</a>で活動した。1935年にオーストラリアの市民権を得た。
</p>
