		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒住 祐介</b>（くろずみ ゆうすけ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >3月24日</a> - ）は、<a href="." id="link_2"                                                                                  >岡山エフエム放送</a>取締役副社長。元<a href="." id="link_3"                                          >岡山放送</a>（OHK）の元<a href="." id="link_4"                                                              >アナウンサー</a>。<a href="." id="link_5"                                                    >気象予報士</a>。
</p><p><a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >岡山市</a>出身。<a href="." id="link_8"                                                    >早稲田大学</a>卒業後<a href="." id="link_9"                    >1985年</a>に岡山放送に入社。
</p>
