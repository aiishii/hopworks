		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレデリック（フレッド）・ホックレー</b>（<a href="." id="link_1"                      >英語</a>：Frederick (Fred) Hockley、<a href="." id="link_2"                    >1923年</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >8月15日</a>）は、<a href="." id="link_4"                                                                                            >イギリス海軍予備員</a><a href="." id="link_5"                      >少尉</a>で、<a href="." id="link_6"                                                              >イギリス海軍</a><a href="." id="link_7"                                                    >艦隊航空隊</a>の戦闘機搭乗員。<a href="." id="link_8"                                                                        >第二次世界大戦</a>におけるイギリス航空隊最後の戦闘任務に参加し、<a href="." id="link_9"                                >日本軍</a>による<a href="." id="link_10"                     >拘束</a>下で裁判なしに<a href="." id="link_11"                                         >処刑</a>されたことで知られる。
</p>
