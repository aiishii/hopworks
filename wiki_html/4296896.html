		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第6代<a href="." id="link_1"                                                                                                                                                    >ダンフリーズ伯爵</a><b>パトリック・マクドゥオール＝クライトン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Patrick McDouall-Crichton, 6th Earl of Dumfries</span>、出生名<b>パトリック・マクドゥオール</b>（<span lang="en">Patrick McDouall</span>）、<a href="." id="link_3"                    >1726年</a><a href="." id="link_3"                              >10月15日</a> – <a href="." id="link_4"                    >1803年</a><a href="." id="link_4"                          >4月7日</a>）は、<a href="." id="link_5"                                                                                            >スコットランド貴族</a>。1790年から1803年までスコットランド<a href="." id="link_6"                                                              >貴族代表議員</a>を務めた。
</p>
