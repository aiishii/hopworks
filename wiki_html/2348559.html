		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 衛</b>（かとう まもる、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                                                    >ドイツ文学</a>者、<a href="." id="link_4"                      >演劇</a><a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                >劇作家</a>。
1939年<a href="." id="link_7"                                          >上智大学</a>卒業。ドイツ文学専攻、<a href="." id="link_8"                                                                                  >東京水産大学</a>助教授、<a href="." id="link_9"                                                              >横浜市立大学</a>教授を務め、演劇評論のほか劇作・上演も行い、<a href="." id="link_10"                                                                                                                                         >横浜演劇研究所</a>所長を勤めた。
ほか、1948年に<a href="." id="link_11"                                                                                 >湘南工業短期大学</a>の前身とされる<a href="." id="link_12"                                                                                                                                                   >湘南工業専門学校</a>の教員にも就任している。
</p>
