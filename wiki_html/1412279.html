		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Antoinette_V.jpg" title="ファイル:Antoinette V.jpg">ファイル:Antoinette V.jpg</a>  <div class="thumbcaption">Antoinette IV</div></div></div>
<p><b>アントワネット IV</b>（<a href="." id="link_1"                                                    >フランス語</a>:<b><span lang="fr">Antoinette IV</span></b>）は、<a href="." id="link_2"                                          >フランス</a>の初期の<a href="." id="link_3"                                >航空機</a>である。<a href="." id="link_4"                                                                        >アントワネット</a>社の<a href="." id="link_5"                                                                                                                                                                                  >レオン・ルババッスール</a> (<a href="/w/index.php?title=Fr:L%C3%A9on_Levavasseur&amp;action=edit&amp;redlink=1" class="new" title="Fr:Léon Levavasseur (存在しないページ)">Léon Levavasseur</a>) によって設計された。（失敗はしたものの）<a href="." id="link_6"                                                              >ドーバー海峡</a>横断飛行への挑戦ほか、いくつかの記録飛行によって有名。それまで設計上の試行錯誤を続けていたアントワネット社の一つの完成形として、その後の同社の単葉機シリーズの原型となった。
</p>
