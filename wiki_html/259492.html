		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ギヨーム・ルクー</b>（<span lang="fr">Guillaume Lekeu</span>, <a href="." id="link_1"                    >1870年</a><a href="." id="link_1"                            >1月20日</a> - <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                            >1月21日</a>）は<a href="." id="link_3"                                          >ベルギー</a>生まれの作曲家。<a href="." id="link_4"                                                                                            >セザール・フランク</a>の最後の弟子として将来を嘱望されたが、24歳で<a href="." id="link_5"                      >夭折</a>した（<a href="#生涯">#生涯</a>）。感受性豊かで情熱的な筆致が特徴（<a href="#作品">#作品</a>）。
</p>
