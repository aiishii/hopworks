<p><b>齋藤 隆夫</b>（さいとう たかお、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                                    >桜美林大学</a>ビジネスマネジメント学群<a href="." id="link_5"                      >教授</a>、オトゴンテンゲル大学（<a href="." id="link_6"                                                    >モンゴル</a>）<a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                          >司法書士</a>。専門は土地法、<a href="." id="link_9"                                          >担保物権法</a>、<a href="." id="link_10"                                                             >不動産登記法</a>、モンゴル法。<a href="." id="link_11"                               >千葉県</a>出身
</p>
