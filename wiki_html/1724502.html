<p><b>スージー鈴木</b>（スージーすずき、<i>Suzie Suzuki</i>、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >音楽評論家</a>、<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                                    >野球評論家</a>（野球音楽評論家・野球文化評論家）、<a href="." id="link_6"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_7"                                                    >アマチュア</a><a href="." id="link_8"                                >音楽家</a>、<a href="." id="link_9"                                                          >M-1</a>評論家、大学講師。<a href="." id="link_10"                               >大阪府</a><a href="." id="link_11"                                         >東大阪市</a>出身。
</p><p><a href="." id="link_12"                                                                       >アメリカ</a>で活動する<a href="." id="link_13"                                                   >ポルノ女優</a>「<b>スージー・スズキ</b> (Suzi Suzuki)」（<a href="." id="link_14"                   >1972年</a><a href="." id="link_14"                         >5月3日</a> - 、日本<a href="." id="link_15"                               >東京都</a>出身）とは無関係。
</p>
