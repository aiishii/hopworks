		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 二葉</b>（かわい ふたば）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。
</p><p>作品は<a href="." id="link_3"                                                              >成人向け漫画</a>に分類されるが、性描写を主に据えるのではなく、<a href="." id="link_4"                                                              >登場人物</a>の<a href="." id="link_5"            >心</a>の機微を描く作品が多い。画風は線の細い、<a href="." id="link_6"                                          >少女漫画</a>のようなタッチである。
</p><p>『<a href="." id="link_7"                                                                        >漫画ばんがいち</a>』（<a href="." id="link_8"                                                              >コアマガジン</a>）に不定期連載中。<a href="." id="link_9"                                                    >まんがの森</a>の携帯サイトにて同人時代を含む過去の漫画などが配信されている。
</p><p><a href="." id="link_10"                   >2008年</a>に初の単行本となる『<a href="." id="link_11"                                                                                           >世界の果ての十七歳</a>』が刊行された。
</p>
