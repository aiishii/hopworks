<p><b>大塚 布見子</b>（おおつか　ふみこ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >11月30日</a> -<a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >4月12日</a> ）は、日本の<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                    >1977年</a>歌誌『サキクサ』創刊。歌集、評論集など多数。夫は<a href="." id="link_5"                                >小説家</a>・歌人の<a href="." id="link_6"                                          >大塚雅春</a>。孫に劇団<a href="." id="link_7"                                                    >アマヤドリ</a>所属の女優・大塚由祈子。
</p>
