		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本田 睦</b>（ほんだ むつみ、<a href="." id="link_1"                    >1924年</a>（大正13年）<a href="." id="link_2"                            >1月10日</a>-<a href="." id="link_3"                    >1991年</a>（平成3年）<a href="." id="link_4"                            >2月16日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >工学者</a>。専門は高速<a href="." id="link_7"                                          >空気力学</a>。<a href="." id="link_8"                                                              >工学博士</a>。<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                         >名誉教授</a>。同大学の高速力学研究所（現・<a href="." id="link_11"                                                                                                               >東北大学流体科学研究所</a>）所長を務めた。
</p>
