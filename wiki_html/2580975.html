		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カンポス・ド・ジョルドン鉄道</b> (<a href="." id="link_1"                                                              >ポルトガル語</a>&#160;: Estrada de Ferro Campos do Jordão) は、<a href="." id="link_2"                                          >ブラジル</a>の<a href="." id="link_3"                                                              >サンパウロ州</a>の<a href="." id="link_4"                                                                                                                                >パライバ渓谷</a>にある<a href="." id="link_5"                                                                                                                                                              >ピンダモニャンガバ</a>と<a href="." id="link_6"                                                                                                                          >カンポス・ド・ジョルドン</a>の間で運行されている<a href="." id="link_7"                                          >電気鉄道</a>である。この路線は旅客輸送が中心であり、現在は<a href="." id="link_8"                      >観光</a>の目ともなっている。サンパウロ州政府が保有し、同州の体育・観光部が管轄している。
</p>
