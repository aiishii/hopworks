<p><b>九江学院</b>（きゅうこうがくいん, <b>Jiujiang Xueyuan</b>）は<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >江西省</a><a href="." id="link_3"                                          >九江</a>に所在し、<a href="." id="link_4"                                                                                                      >国務院</a>教育部の認可によって設立された全日制総合大学である。<a href="." id="link_5"                    >2004年</a>には全国30の省（市、自治区）で学生を募集している。九江学院の現行学校運営は軍と地方、省と市の共同運営によって行われている。
</p>
