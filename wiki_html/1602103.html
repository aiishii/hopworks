<p><b>ジャック・キャンベル</b>（Jack Campbell）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                          >SF作家</a>。
</p><p><a href="." id="link_3"                    >2006年</a>からの <i>"<a href="/w/index.php?title=En:The_Lost_Fleet&amp;action=edit&amp;redlink=1" class="new" title="En:The Lost Fleet (存在しないページ)">The Lost Fleet</a>"</i>（日本語訳タイトル「彷徨える艦隊」）シリーズまでは、本名の<b>ジョン・G・ヘムリイ</b>（<a href="/w/index.php?title=En:John_G._Hemry&amp;action=edit&amp;redlink=1" class="new" title="En:John G. Hemry (存在しないページ)">John G. Hemry</a>）で発表し、その後も短編やエッセイは本名を使用していたが、2011年頃からペンネームに比重を移している。
</p><p>日本では最初の訳出が「彷徨える艦隊」シリーズだったため、本名名義の作品もジャック・キャンベル名義で発売されている。
</p>
