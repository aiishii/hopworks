		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤッファ・ベンアリ</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>&#58; <span lang="he" dir="rtl">יפה בן ארי</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Yaffa Ben-Ari</span>）は、<a href="." id="link_3"                                                    >イスラエル</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                      >大使</a>。<a href="." id="link_6"                    >2017年</a>11月より<a href="." id="link_7"                                                                                                                             >駐日イスラエル大使</a>を務めている（<a href="." id="link_8"                                                              >信任状捧呈</a>は年明けの<a href="." id="link_9"                    >2018年</a>1月17日）。前任者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                   >ルート・カハノフ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=He:%D7%A8%D7%95%D7%AA_%D7%9B%D7%94%D7%A0%D7%95%D7%91&amp;action=edit&amp;redlink=1" class="new" title="He:רות כהנוב (存在しないページ)">ヘブライ語版</a>）</span></span>（ルツ・カハノフ）に続き2代続けての女性大使である。
</p>
