		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:NUMANTIA1.jpg" title="ファイル:NUMANTIA1.jpg">ファイル:NUMANTIA1.jpg</a>  <div class="thumbcaption">ヌマンティアの遺構</div></div></div>
<p><b>ヌマンティア戦争</b>（ヌマンティアせんそう、<a href="." id="link_1"                                          >ラテン語</a>&#58; <span lang="la">Bellum Numantinum</span>）は、<a href="." id="link_2"                                                    >ヒスパニア</a>内陸の<a href="." id="link_3"                                                                                  >ケルティベリア人</a>が、<a href="." id="link_4"                                                >紀元前153年</a>から<a href="." id="link_5"                                                >紀元前133年</a>まで<a href="." id="link_6"                                                              >共和政ローマ</a>と戦った<a href="." id="link_7"                      >戦争</a>である。この戦争の結果、ケルティベリア人の抵抗拠点となった<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                >ヌマンティア</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Numantia&amp;action=edit&amp;redlink=1" class="new" title="En:Numantia (存在しないページ)">英語版</a>）</span></span>が破壊され、ローマの支配が浸透した。<b>第二次ケルティベリア戦争</b>とも言う。この戦争の期間中、ヒスパニアの西側では<a href="." id="link_9"                                                                        >ルシタニア戦争</a>が続いていた。
</p>
