<p><b>ディーグの戦い</b>（ディーグのたたかい、<a href="." id="link_1"                      >英語</a>：Battle of Deeg）は、<a href="." id="link_2"                    >1804年</a><a href="." id="link_2"                              >11月13日</a>に<a href="." id="link_3"                                          >ディーグ</a>において、<a href="." id="link_4"                                                              >ホールカル家</a>と<a href="." id="link_5"                                                                                                      >イギリス東インド会社</a>との間で行われた<a href="." id="link_6"                                                                                                      >第二次マラーター戦争</a>の戦いの一つ。
</p>
