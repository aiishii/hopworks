<p><b>ホアキン・ガルシア＝モラト</b>（<b>Joaquín García-Morato y Castaño, 1st Count of Jarama</b>、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >5月4日</a> – <a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                          >4月4日</a>）は<a href="." id="link_3"                                                              >スペイン内戦</a>での<a href="." id="link_4"                                                                                            >エース・パイロット</a>である。フランコ軍に属し、<a href="." id="link_5"                                                            >ハインケルHe51</a>や<a href="." id="link_6"                                                                >フィアット CR.32</a>で40機の撃墜を記録したとされる。
</p>
