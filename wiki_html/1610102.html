		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 迶</b>（はやし ゆう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月19日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >参議院議員</a>（<a href="." id="link_6"                                                                              >自由民主党</a>・3期）を務めた。<a href="." id="link_7"                                >高知県</a>出身。
</p><p>逓信相・農商務相を歴任した<a href="." id="link_8"                                >林有造</a>の孫、<a href="." id="link_9"                                                                        >吉田茂内閣</a>の副総理・衆議院議長などを歴任した<a href="." id="link_10"                                                                   >林譲治</a>の長男。弟<a href="." id="link_11"                                                                                       >林遉</a>は<a href="." id="link_12"                               >宿毛市</a>長。
</p>
