<p><b>杜 恕</b>（と じょ、<a href="." id="link_2"                  >198年</a> - <a href="." id="link_7"                  >252年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                                                                   >三国時代</a>の政治家。<a href="." id="link_14"                                     >魏</a>に仕えた。<a href="." id="link_15"           >字</a>は<b>務伯</b>。<a href="." id="link_3"                      >司隸</a><a href="." id="link_4"                                                                    >京兆尹</a><a href="." id="link_5"                                                                    >杜陵県</a>（現在の<a href="." id="link_16"                               >陝西省</a><a href="." id="link_17"                               >西安市</a><a href="." id="link_18"                               >雁塔区</a>）の人。父は<a href="." id="link_19"                     >杜畿</a>。弟は杜理・杜寛。子は<a href="." id="link_20"                     >杜預</a>。『<a href="." id="link_21"                                                                   >三国志</a>』魏志杜畿伝に附伝されている。
</p>
