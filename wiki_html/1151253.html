		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 夢柳</b>（みやざき むりゅう、<a href="." id="link_1"                    >1855年</a> - <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >7月23日</a>）は、<a href="." id="link_3"                                >高知県</a>出身で<a href="." id="link_4"                      >幕末</a>～<a href="." id="link_5"                      >明治</a>初期に活躍した自由民権派のジャーナリスト。本名は<b>宮崎富要</b>（みやざき とみやす）。<a href="." id="link_6"                                      >別号</a>に<a href="." id="link_7"                      >芙蓉</a>、<a href="." id="link_6"                                      >戯号</a>に夢柳狂士がある。
