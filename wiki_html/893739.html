		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三重野 勝己</b>（みえの かつみ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >11月29日</a> - ）は、<a href="." id="link_2"                                          >大分放送</a>（OBS）の<a href="." id="link_3"                                                              >アナウンサー</a>でアナウンス部長。<a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >大分市</a>出身、<a href="." id="link_6"                                          >大分大学</a><a href="." id="link_7"                                          >教育学部</a>卒業。<a href="." id="link_8"                    >1997年</a>OBSに入社。血液型はA型、星座はいて座。時々、<a href="." id="link_9"                                          >サッカー</a>などのスポーツ実況なども行う、OBSの看板アナウンサーである。
</p>
