<p><b>山田 雄三</b>（やまだ ゆうぞう、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >5月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>（理論経済学）、<a href="." id="link_5"                                          >一橋大学</a>名誉教授。<a href="." id="link_6"                                                                                            >社会保障研究所</a>長、国民年金審議会会長等を歴任。<a href="." id="link_7"                                          >池田内閣</a>の<a href="." id="link_8"                                                              >所得倍増計画</a>に参画した。
</p>
