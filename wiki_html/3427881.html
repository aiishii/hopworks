		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺田 省帰</b>（てらだ せいき、<a href="." id="link_1"                    >1857年</a>5月6日（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                      >4月13日</a>）- <a href="." id="link_4"                    >1942年</a>（<a href="." id="link_5"                      >昭和</a>17年）12月9日）は、日本の<a href="." id="link_6"                                                    >教育者</a>、<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。
</p><p><a href="." id="link_9"                                >衆議院議員</a>、<a href="." id="link_10"                                                                                                     >小樽貨物火災保険株式会社</a><a href="." id="link_11"                     >社長</a>、<a href="." id="link_12"                                                                                                     >富国火災海上保険株式会社</a>社長などを歴任した。
</p>
