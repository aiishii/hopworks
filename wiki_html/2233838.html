<p><b>伊東 剛</b>（いとう ごう、<a href="." id="link_1"                    >1949年</a>〈<a href="." id="link_2"                      >昭和</a>24年〉 - ）は、<a href="." id="link_3"                                                    >カメラマン</a>・<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >旭川市</a>出身。
</p><p><a href="." id="link_7"                    >1972年</a>（昭和47年）<a href="." id="link_8"                                                              >北海学園大学</a>法学部卒。
</p><p><a href="." id="link_9"                    >1978年</a>に写真家として活動をはじめ、<a href="." id="link_10"                   >1983年</a>（昭和58年）A.H.O.Pro設立。北海道空知郡上富良野町深山峠に撮影拠点を置く。<a href="." id="link_11"                                                   >上富良野町</a>や<a href="." id="link_12"                               >美瑛町</a>の<a href="." id="link_13"                                         >風景写真</a>を撮り、<a href="." id="link_14"                   >1988年</a>（昭和63年）に動物写真家の<a href="." id="link_15"                                                                                                 >嶋田忠</a>に師事。<a href="." id="link_16"                   >1989年</a>深山峠に常設ギャラリーの「ザ・ピラミッド」を設立。<a href="." id="link_17"                   >1994年</a>（平成6年）より<a href="." id="link_18"                                                             >ボストン大学</a><a href="." id="link_19"                                         >客員教授</a>。
</p>
