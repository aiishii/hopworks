		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石見 尚</b>（いわみ たかし、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >5月7日</a> - ）は、日本の農業経済学者、協同組合運動家。
</p><p><a href="." id="link_2"                                          >和歌山県</a>生まれ。1950年<a href="." id="link_3"                                          >東京大学</a>農学部農業経済学科卒、<a href="." id="link_4"                                                                                                                >全国指導農協連合会</a>、1953年<a href="." id="link_5"                                                                        >国立国会図書館</a>調査局、1962年「「経済学批判」体系における「土地所有」論の構成にかんする研究」で東大<a href="." id="link_6"                                                              >農学博士</a>。1973年農村開発委員会、のち日本ルネッサンス研究所を設立、主宰。
</p>
