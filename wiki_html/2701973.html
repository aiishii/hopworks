<p><b>新宮 凉庭</b>（しんぐう りょうてい、<a href="." id="link_2"                      >天明</a>7年<a href="." id="link_3"                                                      >3月13日</a>（<a href="." id="link_4"                    >1787年</a><a href="." id="link_4"                            >4月30日</a>） - <a href="." id="link_5"                      >嘉永</a>7年<a href="." id="link_6"                                                    >1月9日</a>（<a href="." id="link_7"                    >1854年</a><a href="." id="link_7"                          >2月6日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>の<a href="." id="link_9"                                                    >蘭方医</a>。<a href="." id="link_10"                               >丹後国</a>由良（現・<a href="." id="link_11"                               >京都府</a><a href="." id="link_12"                               >宮津市</a>）出身。<a href="." id="link_13"                                         >漢方医学</a>を学んだあと、<a href="." id="link_14"                               >長崎</a>で<a href="." id="link_15"                     >蘭学</a>を学び、京都で医学校「<a href="." id="link_16"                                                                                                           >順正書院</a>」を創立し、多くの医師を育てた。翻訳書も含め、医学書も多数著した。名は碩（せき）、号は鬼国、駆豎斎。凉庭は字。
</p>
