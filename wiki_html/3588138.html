		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久米 康生</b>（くめ やすお、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月10日</a>-<a href="." id="link_2"                    >2015年</a>）は、<a href="." id="link_3"                      >和紙</a>研究家。
</p><p><a href="." id="link_4"                                >徳島県</a><a href="." id="link_5"                                >名西郡</a><a href="." id="link_6"                                >石井町</a>生まれ。筆名・芳水康史。1943年<a href="." id="link_7"                                                                                  >東京帝国大学</a>文学部東洋史学科中退。1946年より<a href="." id="link_8"                                          >毎日新聞</a>記者、76年に定年退職後、和紙の研究に専念。<a href="." id="link_9"                                                    >雄松堂</a>出版顧問。1989年<a href="." id="link_10"                                                                                                                                         >和紙文化研究会</a>代表、2011年名誉会長。
</p>
