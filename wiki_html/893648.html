		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大田 恭臣</b>（おおた やすおみ、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >8月8日</a> - ）は、<a href="." id="link_2"                                >宮崎県</a><a href="." id="link_3"                                >宮崎市</a>出身の元俳優。本名：大田 安臣（読みは同じ）。身長180cm、体重65kg、血液型O型。
</p><p>2006年に『ライオン丸G』にて俳優デビュー。夢は、<a href="." id="link_4"                                                                                                      >スーパー戦隊シリーズ</a>に出演することと語っていた。
</p><p>2009年、芸能事務所・株式会社ラフを設立。代表者となり、所属タレントに<a href="." id="link_5"                                          >高野八誠</a>・<a href="." id="link_6"                                >渡洋史</a>がいた。
</p><p>2014年以降、ブログの更新がなくラフのホームページも閉鎖され、現在の活動は不明。
</p>
