		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 義元</b>（なかた よしもと、<a href="." id="link_1"                    >1926年</a> - <a href="." id="link_2"                    >2011年</a>）は、日本の<a href="." id="link_3"                      >学者</a>。元<a href="." id="link_4"                                                              >東京理科大学</a><a href="." id="link_5"                                >工学部</a><a href="." id="link_6"                      >教授</a>。元<a href="." id="link_7"                                                              >駿台予備学校</a><a href="." id="link_8"                      >数学</a>科講師、同主任。「<b>3N+Y</b>（<a href="." id="link_9"                                                                                                  >野澤悍</a>、<b>中田義元</b>、<a href="." id="link_10"                                         >根岸世雄</a>、<a href="." id="link_11"                                                                                                           >山本茂年</a>の頭文字から）」の一人として駿台の内外で親しまれていた。また、<a href="." id="link_12"                                         >東京出版</a>の月刊誌『<a href="." id="link_13"                                                             >大学への数学</a>』の執筆をしていたこともある。
</p>
