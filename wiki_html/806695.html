		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 荘平</b>（きむら しょうへい、幼名・<b>鹿蔵</b>、<a href="." id="link_1"                    >1841年</a>7月 - <a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                >山城国</a>（現在の<a href="." id="link_4"                                >京都府</a>）出身の<a href="." id="link_5"                      >商人</a>（牛肉商）、<a href="." id="link_6"                                >政治家</a>（芝区会議員、<a href="." id="link_7"                                          >東京市会</a>議員、東京府会議員）、<a href="." id="link_8"                                >実業家</a>である。当時日本最大の牛鍋チェーン店「いろは」を経営し、「いろは大王」と謳われた。。<a href="." id="link_9"                                >火葬場</a>経営の<a href="." id="link_10"                                         >東京博善</a>社長，獣肉競売の豊盛会社社長，東京売肉問屋組合頭取，東京家畜市場理事，東京本芝浦鉱泉専務，東京製革，東海水産各発起人などを務めた。
</p>
