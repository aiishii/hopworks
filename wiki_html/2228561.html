		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小磯 修二</b>（こいそ しゅうじ、<a href="." id="link_1"                    >1948年</a>（<a href="." id="link_2"                      >昭和</a>23年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >北海道開発庁</a><a href="." id="link_5"                      >官僚</a>。北海道開発庁企画調整官や、<a href="." id="link_6"                                >国土庁</a>開発計画課長を経て退官後、<a href="." id="link_7"                                                              >釧路公立大学</a>学長に就任。退任後、<a href="." id="link_8"                                                                                                                                                              >北海道観光振興機構</a>会長を務めた。
</p>
