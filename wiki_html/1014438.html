	<h1 id="firstHeading" class="firstHeading" >久保松勝喜代</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保松 勝喜代</b>（くぼまつ かつきよ、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                              >10月25日</a> - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                              >12月15日</a>）は、<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >兵庫県</a>出身。<a href="." id="link_10"                               >方円社</a>、<a href="." id="link_11"                                         >日本棋院</a>に所属、名誉九段。昭和初期の<a href="." id="link_12"                     >関西</a>囲碁界の重鎮であり、<a href="." id="link_13"                                                   >橋本宇太郎</a>、<a href="." id="link_14"                               >木谷實</a>らを弟子としながら<a href="." id="link_15"                     >東京</a>に送り出した他、多くの棋士を育てた。「偉大なる素人」と呼ばれ、大模様の碁を得意とし、初手<a href="." id="link_16"                                               >天元</a>も研究した。<a href="." id="link_17"                     >連珠</a>八段でもあり、<b>久保松機山</b>を名乗った。
</p>
