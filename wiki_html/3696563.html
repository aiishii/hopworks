		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森島 済</b>（もりしま わたる、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>。<a href="." id="link_4"                                          >日本大学</a>教授。専門は<a href="." id="link_5"                                >地理学</a>、<a href="." id="link_6"                      >気象</a>・海洋物理・<a href="." id="link_7"                                >陸水学</a>、環境動態解析。<a href="." id="link_8"                                                              >博士（理学）</a>（<a href="." id="link_9"                                                                                      >東京都立大学 (1949-2011)</a>）。
</p>
