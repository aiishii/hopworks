		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">にしがい かずひさ</div><span class="fn">西海 和久</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-07-29</span>) </span>1950年<a href="." id="link_1"                            >7月29日</a>（71歳）<br /><span class="birthplace">山形県鶴岡市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>山形大学工学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr></tbody></table>
<p><b>西海 和久</b>（にしがい かずひさ、<a href="." id="link_2"                    >1950年</a>（昭和25年）<a href="." id="link_1"                            >7月29日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >ブリヂストン</a>エクスターナルアドバイザー。<a href="." id="link_6"                                                              >三井海洋開発</a>取締役。<a href="." id="link_7"                                >山形県</a><a href="." id="link_8"                                >鶴岡市</a>出身。
</p><p>1994年に飯塚周平と共同で<a href="." id="link_9"                      >発明</a>した<a href="." id="link_10"                     >特許</a>、「高分子複合材料とその製造方法および使用方法」が公開されている。
</p><p>2012年5月25日、<a href="." id="link_11"                                         >津谷正明</a>CEOと共に<a href="." id="link_12"                               >ロシア</a>に<a href="." id="link_13"                               >タイヤ</a>工場を新設することを発表した。
</p>
