		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 守正</b>（おがわ もりまさ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                          >3月2日</a>）は、日本の実業家、文筆家。
</p><p><a href="." id="link_3"                                                                                        >旧制甲南高等学校</a>卒業。1944年<a href="." id="link_4"                                                                                  >九州帝国大学</a>工学部航空学科卒業。<a href="." id="link_5"                                                    >川西航空機</a>へ入社するが戦後解散。小型三輪車の明和自動車で労組委員長。1955年<a href="." id="link_6"                                                              >松下電器産業</a>入社。電子レンジ事業部長等を経て、1977年独立分社、松下住設機器専務、1982年社長。84年退職。<a href="." id="link_7"                                                              >甲南学園</a>理事長、<a href="." id="link_8"                                          >近畿大学</a>工学部教授。松下電器産業客員、<a href="." id="link_9"                                      >PHP研究所</a>参与、<a href="." id="link_10"                                                                                 >甲南病院</a>理事長。
</p>
