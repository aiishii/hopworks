		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 政治</b>（はやし まさはる、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >彫刻家</a>、<a href="." id="link_5"                      >日展</a>審査員。<a href="." id="link_6"                                >広島県</a>出身。
</p><p><a href="." id="link_7"                    >1929年</a>、広島県<a href="." id="link_8"                                                                    >安芸郡</a><a href="." id="link_9"                      >坂町</a>に生まれる。<a href="." id="link_10"                   >1982年</a>（昭和57年）、第14回<a href="." id="link_11"                                                                                           >日展</a>にて特選（彫刻）受賞する。その後<a href="." id="link_5"                      >日展</a>審査員を務め、平成18年には<a href="." id="link_12"                                                             >文部科学大臣</a>地域文化功労者表彰を受賞している。
</p><p><a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >3月18日</a>、<a href="." id="link_13"                               >胆管がん</a>のため77歳で死去。
</p>
