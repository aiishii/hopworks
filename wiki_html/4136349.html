		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケイト・テイラー</b>（Kate Taylor、1949年8月15日-）は<a href="." id="link_1"                                                                                            >マサチューセッツ州</a><a href="." id="link_2"                                          >ボストン</a>出身の<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。5度の<a href="." id="link_5"                                                    >グラミー賞</a>に輝く著名なシンガーソングライター、<a href="." id="link_6"                                                                                                      >ジェームス・テイラー</a>の妹である。
</p>
