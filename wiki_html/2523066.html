		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野柳雪</b>（かのうりゅうせつ、<a href="." id="link_1"                      >正保</a>4年（<a href="." id="link_2"                    >1647年</a>）頃 - <a href="." id="link_3"                                                >正徳</a>2年8月27日（<a href="." id="link_4"                    >1712年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>に活躍した<a href="." id="link_6"                                >狩野派</a>の日本画家。諱は秀信。号を柳雪、柳雪斎。通称に内匠、外記。号と諱を合わせて<b>狩野柳雪秀信</b>とも呼ばれる。<a href="." id="link_7"                      >江戸</a>の<a href="." id="link_8"                      >築地</a><a href="." id="link_9"                                          >小田原町</a>（現在の<a href="." id="link_10"                                                                   >中央区</a><a href="." id="link_8"                      >築地</a>6丁目-7丁目に相当）生まれ。父は<a href="." id="link_11"                                                                                                                               >狩野大学氏信</a>、弟は<a href="." id="link_12"                                                                                                                               >狩野梅雲為信</a>。
</p>
