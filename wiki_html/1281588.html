		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奈須 敬二</b>（なす けいじ、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >10月29日</a>）は日本の<a href="." id="link_3"                                >海洋学者</a>。<a href="." id="link_4"                                >鯨</a>研究者として知られる。<a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >門川町</a>出身。
</p><p>1954年、<a href="." id="link_7"                                                                                  >東京水産大学</a>卒業。海洋学者・<a href="." id="link_8"                                          >宇田道隆</a>に師事。
</p><p>1955年、財団法人<a href="." id="link_9"                                                                        >日本鯨類研究所</a>に入庁。その後40年にわたり<a href="." id="link_10"                               >水産庁</a>に勤務し、鯨を研究する。
</p><p>1966年、奈須敬二、東京大学農学博士　「ひげ鯨漁場の水産海洋学的研究 」。
</p>
