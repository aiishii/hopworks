		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 素堂</b>（なかむら そどう、<a href="." id="link_1"                    >1901年</a>（明治34年）<a href="." id="link_2"                          >5月2日</a>-<a href="." id="link_3"                    >1982年</a>（昭和57年）<a href="." id="link_4"                            >7月14日</a>）は、昭和の書道家、歌人、大正大学名誉教授。　<a href="." id="link_5"                                >静岡県</a>出身。本名は中村 儀雄。
</p>
