<p><b>與田 尚志</b>（よだ なおし、<a href="." id="link_7"                    >1958年</a><a href="." id="link_7"                            >9月27日</a> - ）は、日本の<a href="." id="link_8"                                                                                            >映画プロデューサー</a>、<a href="." id="link_9"                                >実業家</a>である。<a href="." id="link_4"                                                    >東映ビデオ</a>代表取締役社長、<a href="." id="link_5"                                                              >株式会社ティ・ジョイ</a>顧問、<a href="." id="link_6"                                                                                  >アマゾンラテルナ</a>代表取締役<a href="." id="link_10"                                                                       >CEO</a>を兼任する。
</p>
