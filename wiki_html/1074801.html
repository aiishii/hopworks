<p><b>広瀬謙</b>（ひろせ けん、本名、廣瀬謙、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >11月1日</a> - ）は、<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_3"                                >劇作家</a>。<a href="." id="link_4"                                >演出家</a>。<a href="." id="link_5"                                                                                                            >演技講師</a>。<a href="." id="link_6"                                                                                                                                >セミナー講師</a>。所属事務所は自身が代表を務める<a href="." id="link_7"                                                                                >Bratto</a>。<a href="." id="link_8"                                >京都府</a>出身。<a href="." id="link_9"                                          >佛教大学</a>卒業。身長178cm・体重73kg。
</p><p>2007年、廣瀬謙から広瀬謙に改名。2012年、自らが主宰する劇団、Bratto coyoteを旗揚げ、毎年一回の公演を定期的に行っている。
</p>
