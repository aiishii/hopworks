<p><b>海心沙島</b>（かいしんさとう）とは、<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >広東省</a><a href="." id="link_3"                                >広州市</a><a href="." id="link_4"                                >海珠区</a>に位置する<a href="." id="link_5"                                          >島嶼</a>。<a href="." id="link_6"                                                                                                            >洛渓大橋</a>と<a href="." id="link_7"                                                                                                            >新光大橋</a>の間にあり、北には<a href="." id="link_8"                                                    >広州地下鉄</a><a href="." id="link_9"                                                                          >1号線</a>の<a href="." id="link_10"                                                   >瀝<span lang="zh">滘</span>駅</a>、南には<a href="." id="link_11"                                                                                                 >洛渓島</a>を臨む。また、<a href="." id="link_12"                               >天河区</a>にも<a href="." id="link_13"                                                                             >同名の島</a>が存在する。
