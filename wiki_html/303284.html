<p><b>堀 真五郎</b>（ほり しんごろう、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                          >5月4日</a>（<a href="." id="link_2"                      >天保</a>9年<a href="." id="link_3"                                                      >4月11日</a>） - <a href="." id="link_4"                    >1913年</a>（<a href="." id="link_5"                      >大正</a>2年）<a href="." id="link_6"                              >10月25日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                      >志士</a>。<a href="." id="link_9"                                >長州藩</a>士。諱は<b>義彦</b>。変名は<b>有田又四郎</b>。姓は<b>藤原</b>とも。号は<b>水石</b>・<b>風民</b>・<b>白鷺夫</b>・<b>斜石</b>。
</p>
