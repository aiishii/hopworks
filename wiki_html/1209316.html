		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高光 一也</b>（たかみつ かずや、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >1月4日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >石川県</a><a href="." id="link_6"                                                                    >石川郡</a><a href="." id="link_7"                                >潟津村</a>（現在の<a href="." id="link_8"                                >金沢市</a><a href="." id="link_9"                                                                                                  >北間町</a>）出身。<a href="." id="link_10"                                         >中村研一</a>に師事。<a href="." id="link_11"                                                                                                                                                   >金沢工芸短期大学</a>名誉教授。<a href="." id="link_12"                     >日展</a><a href="." id="link_13"                                                                       >文部大臣賞</a>・<a href="." id="link_14"                                                             >芸術院賞</a>受賞。<a href="." id="link_15"                                                   >芸術院</a>会員。<a href="." id="link_16"                                                   >文化功労者</a>。
</p><p><a href="." id="link_17"                                         >高光大船</a>の長男で<a href="." id="link_18"                                         >浄土真宗</a><a href="." id="link_19"                                                   >大谷派</a><a href="." id="link_20"                                                                                                                                     >専称寺</a>前住職。
</p>
