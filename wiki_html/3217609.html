		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>待乳山 楯之亟</b>（まつちやま たてのじょう、<a href="." id="link_1"                                                              >生年不明</a> - <a href="." id="link_2"                    >1862年</a><a href="." id="link_2"                            >5月10日</a>〈<a href="." id="link_3"                      >文久</a>2年<a href="." id="link_4"                                                      >4月12日</a>〉）は、<a href="." id="link_5"                                                    >入間川部屋</a>及び<a href="." id="link_6"                                                                                                                      >待乳山部屋</a>に所属した元<a href="." id="link_7"                      >力士</a>。本名・身長・体重とも不明。。<a href="." id="link_8"                                >下総国</a><a href="." id="link_9"                                >香取郡</a>（現在の<a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                     >旭市</a>）出身。最高位は西<a href="." id="link_12"                     >前頭</a>8枚目。
</p>
