		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラムジー・マクミラン</b>（Ramsay MacMullen <a href="." id="link_1"                    >1928年</a>－）は、<a href="." id="link_2"                                                                        >エール大学</a>の歴史学の名誉教授である。
</p><p>彼は、そこで<a href="." id="link_3"                    >1967年</a>から辞任する<a href="." id="link_4"                    >1993年</a>まで、ダナム記念歴史学古典学教授として教鞭を執っていた。
</p>
