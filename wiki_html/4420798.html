<p><b>フランシスコ・ハビエル・ベネガス</b>（<span lang="es">Francisco Javier Venegas</span>、<a href="." id="link_1"                    >1754年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >1838年</a><a href="." id="link_2"                            >2月18日</a>）はスペインの軍人。第59代<a href="." id="link_3"                                                                                                      >ヌエバ・エスパーニャ</a><a href="." id="link_4"                      >副王</a>（1810-1813年）をつとめた。<a href="." id="link_5"                                                                                  >メキシコ独立革命</a>が始まった時の副王だった。
</p>
