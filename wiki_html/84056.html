<p><b>福島藩</b>（ふくしまはん）は、<a href="." id="link_2"                                >陸奥国</a>南部（<a href="." id="link_3"                                >岩代国</a><a href="." id="link_4"                                >信夫郡</a>）、現在の<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >福島市</a>にあった<a href="." id="link_7"            >藩</a>である。居城は<a href="." id="link_8"                                >福島城</a>。藩主は<a href="." id="link_9"                                >本多家</a>、<a href="." id="link_10"                               >堀田家</a>、<a href="." id="link_11"                               >板倉家</a>の3氏で、いずれも<a href="." id="link_12"                                         >譜代大名</a>であった。
</p>
