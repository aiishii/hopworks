		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 好二郎</b>（いしい こうじろう）は、日本の<a href="." id="link_1"                                                                                            >スポーツ科学者</a>。<a href="." id="link_2"                                                    >同志社大学</a>スポーツ健康科学部教授。<a href="." id="link_3"                                >生理学</a>・<a href="." id="link_4"                                >生化学</a>的手法を用いて生体情報を読み取り、<a href="." id="link_5"                                                              >スポーツ科学</a>や<a href="." id="link_6"                                                              >健康科学</a>への応用を研究している。大阪体育大学卒業、大体大体育専攻修了、<a href="." id="link_7"                                                              >兵庫教育大学</a>大学院修士修了。<a href="." id="link_8"                                                              >博士（学術）</a>。
</p>
