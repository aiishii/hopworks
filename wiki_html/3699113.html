		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 忠男</b>（おおの ただお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >8月20日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                >岡山県</a><a href="." id="link_4"                                >児島郡</a><a href="." id="link_5"                                                    >灘崎町</a>（現<a href="." id="link_6"                                >岡山市</a>）出身。1938年<a href="." id="link_7"                                                                                                                >東京帝国大学法学部</a>卒。1973年「<a href="." id="link_8"                                                                                                                          >シュムペーター</a>体系研究」で<a href="." id="link_9"                                          >大阪大学</a><a href="." id="link_10"                                                                       >経済学博士</a>。<a href="." id="link_11"                               >商工省</a>、<a href="." id="link_12"                                         >岡山大学</a>教授をへて、1971年<a href="." id="link_13"                                                                                                     >大阪大学経済学部</a>教授、79年定年退官し、名誉教授となり、<a href="." id="link_14"                                                                       >追手門学院大学</a>教授、1984年<a href="." id="link_15"                                                             >大阪学院大学</a>教授を務めた。90年退職。71年『シュムペーター体系研究』で<a href="." id="link_16"                                                                                                     >日経・経済図書文化賞</a>受賞。
</p>
