<p><b>大沼枕山</b>（おおぬま ちんざん、<a href="." id="link_1"                                                >文化</a>15年<a href="." id="link_2"                                                      >3月19日</a>（<a href="." id="link_3"                    >1818年</a><a href="." id="link_3"                            >4月24日</a>） - <a href="." id="link_4"                      >明治</a>24年（<a href="." id="link_5"                    >1891年</a>）<a href="." id="link_6"                            >10月1日</a>）は<a href="." id="link_7"                                          >江戸時代</a>後期から明治前期の漢詩人。名は厚、字は子寿、通称は捨吉、号は水竹居、臺領、枕山。野にあって詩人として生き、最期まで<a href="." id="link_8"            >髷</a>姿を通した。
</p><p>墓は東京都<a href="." id="link_9"                                >台東区</a><a href="." id="link_10"                     >谷中</a>の<a href="." id="link_11"                               >瑞輪寺</a>にある。縁者にあたる<a href="." id="link_12"                                         >永井荷風</a>は『<a href="." id="link_13"                                                                                                           >下谷叢話</a>』で枕山の人となりを愛惜こめて伝えている。
</p>
