<p><b>増島 六一郎</b>（ますじま ろくいちろう、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                          >8月6日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                      >6月17日</a>） - <a href="." id="link_4"                    >1948年</a>（<a href="." id="link_5"                      >昭和</a>23年）<a href="." id="link_6"                              >11月13日</a>）は、現在の<a href="." id="link_7"                                >滋賀県</a><a href="." id="link_8"                                >彦根市</a>生まれの<a href="." id="link_9"                                >弁護士</a>。父が61歳のときの子供であったため六一郎と命名された。<a href="." id="link_10"                                                                       >英吉利法律学校</a>（のちの<a href="." id="link_11"                                         >中央大学</a>）の創立者18名の中心人物として同校初代校長に就任した。
</p>
