<p><b>小林 まさひろ</b>（こばやし まさひろ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >9月15日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >6月22日</a>）は、日本の元<a href="." id="link_6"                                                                        >お笑い芸人</a>、<a href="." id="link_7"                      >フグ</a>料理<a href="." id="link_8"                      >料理人</a>。また<a href="." id="link_9"                                                    >ボクシング</a>の親父大会に参戦していた（シルバー・ウエルター級チャンピオン）。本名：<b>小林 正弘</b>（読み同じ）。<a href="." id="link_4"                                >横浜市</a><a href="." id="link_5"                                                                    >鶴見区</a>出身。横浜市立平安小学校、<a href="." id="link_10"                                                                                           >横浜市立市場中学校</a>、<a href="." id="link_11"                                                                                 >桐蔭学園高等学校</a>卒業。
</p>
