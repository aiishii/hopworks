		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>リプキ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Липки</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Lipki</i></span>）は、<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の中部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南へ38km。<a href="." id="link_6"                                                                        >キレーエフスク</a>地区に属する。最寄の駅は、北西23kmの<a href="." id="link_7"                                                              >シチョーキノ</a>にある。
</p><p>人口は、<a href="." id="link_8"                                                                                                    >2002年国勢調査</a>では9,843人、<a href="." id="link_9"                                                                                >1989年ソ連国勢調査</a>では10,355人だった。
</p>
