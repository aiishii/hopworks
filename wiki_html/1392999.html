<p><b>王舎城</b>（おうしゃじょう、<a href="." id="link_1"                                                                        >梵</a>&#58; <span lang="sa">राजगृह</span>, <span lang="sa">Rājagṛha</span>, ラージャグリハ、<a href="." id="link_2"                                          >巴</a>&#58; <span lang="pi">Rājagaha</span>, ラージャガハ〉は、古代<a href="." id="link_3"                                >インド</a>の<a href="." id="link_4"                                          >マガダ国</a>の首都。<a href="." id="link_5"                                                    >ガンジス川</a>中流域に位置する。<b>羅閲祇</b>とも。
</p><p><a href="." id="link_6"                      >釈迦</a>が説法した地の一つで、<a href="." id="link_7"                                                    >外輪山</a>に囲まれた<a href="." id="link_8"                      >盆地</a>の中にある都市<a href="." id="link_9"                      >遺跡</a>だが、<a href="." id="link_10"                               >考古学</a>的にはあまり解明は進んでいない。<a href="." id="link_11"                                         >北インド</a>では珍しく<a href="." id="link_12"                     >温泉</a>が湧き出る。現在はラージギル（Rajgir, <a href="." id="link_13"                                                   >ビハール州</a>）という名で呼ばれている。
</p>
