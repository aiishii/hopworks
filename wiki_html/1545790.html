		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三留 まゆみ</b>（みとめ まゆみ　<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_2"                                                                        >映画評論家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >新宿区</a>出身、<a href="." id="link_7"                                                >血液型</a><a href="." id="link_7"                                                >B型</a>、<a href="." id="link_8"                                          >和光大学</a><a href="." id="link_9"                                          >人文学部</a><a href="." id="link_10"                                         >芸術学科</a><a href="." id="link_11"                                         >中退</a>（満期退学）。
</p><p>映画の名場面、みどころをびっしりと<a href="." id="link_12"                                                             >イラスト</a>と手書き文字で書き込んだ手法の映画紹介で知られる。得意とするジャンルは<a href="." id="link_13"                                                                                                                         >SF</a>と<a href="." id="link_14"                                                   >ホラー</a>。
</p>
