<p><b>佐々木 力</b>（ささき ちから、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >3月7日</a>-<a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >12月4日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >科学史</a>学者。
</p><p><a href="." id="link_5"                                                                                                      >東京大学教養学部</a><a href="." id="link_6"                      >教授</a>、大学院総合文化研究科教授。<a href="." id="link_7"                                                    >中国科学院</a>教授、<a href="." id="link_8"                                          >中部大学</a>中部高等学術研究所特任教授、神奈川県和算研究会会長を歴任した。
</p><p>専門は<a href="." id="link_4"                                >科学史</a>・<a href="." id="link_9"                                          >科学哲学</a>、とくに<a href="." id="link_10"                               >数学史</a>であり、日本<a href="." id="link_11"                                                                                                               >オイラー</a>研究所名誉所長なども務めた。また「反時代的な<a href="." id="link_12"                                                                       >社会主義者</a>」を自称する<a href="." id="link_13"                                                                                 >トロツキスト</a>でもあり、日本<a href="." id="link_14"                               >陳独秀</a>研究会会長も務めた。また、「<a href="." id="link_15"                                                                                           >九条科学者の会</a>」呼びかけ人を務めていた。
</p>
