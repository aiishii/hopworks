		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 彦遠</b>（ちょう げんえん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >唐</a>の<a href="." id="link_3"                                >士人</a>にして<a href="." id="link_4"                                                    >著述家</a>・絵画史家。<a href="." id="link_5"            >字</a>は愛賓。<a href="." id="link_6"                                                          >河東郡</a><a href="." id="link_7"                                >猗氏県</a>（現在の<a href="." id="link_8"                                >山西省</a><a href="." id="link_9"                                >運城市</a><a href="." id="link_10"                               >臨猗県</a>）の出身。
</p><p>中国最古の絵画史とされる『<a href="." id="link_11"                                                   >歴代名画記</a>』を著し「<b>画史の祖</b>」と称された。また<a href="." id="link_12"                                         >書論</a>として著名な『<a href="." id="link_13"                                                             >法書要録</a>』を編纂した。生没年は明確でないが<a href="." id="link_14"                                     >元和</a>10年（<a href="." id="link_15"                 >815年</a>）頃に生まれ、<a href="." id="link_16"                     >乾符</a>4年（<a href="." id="link_17"                 >877年</a>）頃に没したと推定される。
</p>
