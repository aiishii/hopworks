<p>『<b>せがれいじり</b>』は<a href="." id="link_1"                    >1999年</a>（<a href="." id="link_2"                      >平成</a>11年）<a href="." id="link_3"                          >6月3日</a>に<a href="." id="link_4"                                                    >エニックス</a>（現：<a href="." id="link_5"                                                                                                                >スクウェア・エニックス</a>）より発売された<a href="." id="link_6"                                                                      >PlayStation</a>用<a href="." id="link_7"                                >ゲーム</a>である。原作者の<a href="." id="link_8"                                                    >秋元きつね</a>は『<a href="." id="link_9"                                                                        >ウゴウゴルーガ</a>』で<a href="." id="link_10"                                                                                                                                                                 >CG</a>を担当していたことでも知られる。<br />
CMの<a href="." id="link_11"                                                                       >キャッチコピー</a>は「<b>プレゼントに最悪</b>」で<a href="." id="link_12"                     >野球</a>選手がバッターボックスで<a href="." id="link_13"                                         >股間</a>をいじると言う内容だった。極端に<a href="." id="link_14"                                                             >シュール</a>な内容であるにもかかわらず、逆にその斬新さが受けて約17万本を売り上げた。
</p>
