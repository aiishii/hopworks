<p><b>田中 智之</b>（たなか ともゆき、<a href="." id="link_4"                    >1971年</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_5"                                >建築家</a>。<a href="." id="link_6"                                          >熊本大学</a><a href="." id="link_7"                                >大学院</a>先端科学研究部<a href="." id="link_8"                                >教授</a>。TASS建築研究所主宰。<a href="." id="link_9"                                >埼玉県</a>生まれ。
</p>
