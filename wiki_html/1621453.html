		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:QHouse_Lumphini_%E0%B8%84%E0%B8%B4%E0%B8%A7%E0%B9%80%E0%B8%AE%E0%B8%B2%E0%B8%AA%E0%B9%8C_%E0%B8%A5%E0%B8%B8%E0%B8%A1%E0%B8%9E%E0%B8%B4%E0%B8%99%E0%B8%B5_2020.jpg" title="ファイル:QHouse Lumphini คิวเฮาส์ ลุมพินี 2020.jpg">ファイル:QHouse Lumphini คิวเฮาส์ ลุมพินี 2020.jpg</a>  <div class="thumbcaption">ランド・アンド・ハウス 本社</div></div></div>
<p><b>ランド・アンド・ハウス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Land And House</span>略称<b>LH</b>）は、<a href="." id="link_2"                                          >タイ</a>の不動産開発会社で、資本金規模で同国第一位の企業。
</p><p>主に、一戸建て住宅、<a href="." id="link_3"                                                                                            >コンドミニアム</a>や団地の開発を行っている。バンコク近郊の開発を重視しており、地方都市の住宅開発は、主にその子会社が行っている。
</p><p><a href="." id="link_4"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p>
