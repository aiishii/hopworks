<p><b>アンドレ・フィリップス</b>（André Lamar Phillips、<a href="." id="link_4"                    >1959年</a><a href="." id="link_4"                          >9月5日</a> - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の陸上競技選手。1980年代に400mHを中心に活躍した選手。<a href="." id="link_5"                                                                                                              >1988年ソウルオリンピック</a>の金メダリストである。<a href="." id="link_6"                                                                                  >ウィスコンシン州</a><a href="." id="link_7"                                                                        >ミルウォーキー</a>出身。
</p>
