		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶野 敏貴</b>（かじの としたか）は、<a href="." id="link_1"                                >新潟県</a><a href="." id="link_2"                                >柏崎市</a>出身の<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >天文学者</a>。専門は<a href="." id="link_5"                                                                                                                      >理論天文学</a>、とりわけ<a href="." id="link_6"                                                                                                                      >天体核物理</a>・<a href="." id="link_7"                                >宇宙論</a>。
</p><p><a href="." id="link_8"                                                    >国立天文台</a>の<a href="." id="link_9"                                                                                                                      >実証宇宙論</a>・<a href="." id="link_10"                                                                                                                                                                                           >宇宙核物理学研究グループ</a>(COSNAP)を主宰。<a href="." id="link_11"                                                             >理学博士</a>（<a href="." id="link_12"                               >物理学</a>）を取得している。
</p><p><a href="." id="link_13"                                         >東大</a>総長、<a href="." id="link_14"                                         >文部大臣</a>として活躍した<a href="." id="link_15"                                         >有馬朗人</a>の門下生である。また、梶野の門下からも多くの宇宙論研究者を輩出している。
特技は書道。
</p>
