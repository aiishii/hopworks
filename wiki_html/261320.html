		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ラングショー・オースティン</b>（<b>John Langshaw Austin</b>, <a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >3月26日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >2月8日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >哲学者</a>、<a href="." id="link_5"                                                              >日常言語学派</a>の主要人物の一人であり、<a href="." id="link_6"                                                                                                      >オックスフォード大学</a>教授を務めた。<a href="." id="link_7"                                                              >発話行為</a>（<a href="." id="link_8"                                          >言語行為</a>）についての先駆的な研究で知られ、<a href="." id="link_9"                                                                                                                                                                            >ルートヴィヒ・ウィトゲンシュタイン</a>と並んでイギリスの<a href="." id="link_10"                                         >言語哲学</a>の重要な位置を占めた。
</p>
