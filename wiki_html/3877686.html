		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池上 岳彦</b>（いけがみ たけひこ、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                >財政学</a>。<a href="." id="link_4"                                                                                                      >立教大学経済学部</a>教授、日本財政学会<a href="." id="link_5"                                                              >代表理事</a>、<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                                        >税制調査会</a>会長。元<a href="." id="link_8"                                          >立教大学</a>副総長。<a href="." id="link_9"                                                                                            >東京市政調査会</a>藤田賞受賞。
</p>
