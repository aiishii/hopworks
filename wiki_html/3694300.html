<p><b>三都慎司</b>（みと しんじ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_1"                                >漫画家</a>。
</p><p><a href="." id="link_4"                                                                                            >アフタヌーン四季賞</a><a href="." id="link_2"                    >2015年</a>夏のコンテスト四季賞を『アレグロ』で受賞し、同作が『<a href="." id="link_6"                                                                                  >月刊アフタヌーン</a>』（<a href="." id="link_7"                                >講談社</a>）2015年10月号に掲載されてデビュー。その後<a href="." id="link_8"                    >2017年</a>に同誌で開始した『ダレカノセカイ』で連載デビューした。
</p>
