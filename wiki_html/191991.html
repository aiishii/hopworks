<p><b>王 基</b>（おう き、<a href="." id="link_2"                  >190年</a> - <a href="." id="link_7"                  >261年</a><a href="." id="link_7"                          >6月9日</a>）は、<a href="." id="link_14"                     >中国</a><a href="." id="link_15"                                                                   >三国時代</a>の<a href="." id="link_16"                                     >魏</a>の武将、学者。<a href="." id="link_17"           >字</a>は<b>伯輿</b>。父は王豹。子は王徽。叔父は王翁。従兄弟は王喬。<a href="." id="link_3"                                                          >青州</a><a href="." id="link_4"                                                          >東萊郡</a>曲城県の人。
