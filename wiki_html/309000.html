<p><b>メイリー</b>（maylee、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >8月26日</a> - ）は、日本の元<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>、元<a href="." id="link_5"                      >歌手</a>。本名は<b>清水 章代</b>（しみず あきよ）。1994年11月に<a href="." id="link_8"                                                                                                                          >東京パフォーマンスドール</a>第5期研修生として入団し、1995年10月に退団。その後は「晶姫（あき）」として歌手活動をしていた。
</p>
