		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾崎 行信</b>（おざき ゆきのぶ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >3月9日</a>）は、日本の裁判官、<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                  >最高裁判所裁判官</a>を務めた。
</p><p>明治から戦後まで<a href="." id="link_5"                                                              >衆院議員</a>を務め「憲政の神様」と呼ばれた政治家・<a href="." id="link_6"                                          >尾崎行雄</a>の孫である。戦時中に祖父が起訴された<a href="." id="link_7"                                                              >尾崎不敬事件</a>で、一審は有罪だったが大審院では逆転無罪となった時に「戦争中のひどい時代に立派な判決を出す人がいる」と感銘を受けたという。
</p>
