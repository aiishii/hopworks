<p><b>月山 翔雲</b>（つきやま しょううん、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >広島県</a><a href="." id="link_6"                                >広島市</a>出身。所属事務所はCompAny（コンプ・アニ）。2017年から<a href="." id="link_7"                                          >北広島町</a>観光大使。
</p>
