<p><b>ハンス・ヨアヒム・ドミニク</b>（Hans Joachim Dominik、<a href="." id="link_1"                    >1872年</a>11月15日 - <a href="." id="link_2"                    >1945年</a>12月9日）は<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                          >SF作家</a>、ノンフィクション作家、科学系ジャーナリスト、電気・機械技術者。<a href="." id="link_5"                                >戦間期</a>に活動した彼は、ドイツSF史における最大の先駆者の1人である。彼のSF小説は当時のドイツでは人気を誇った。今日でも再版が重ねられている。
</p>
