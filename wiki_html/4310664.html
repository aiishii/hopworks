<p><b>今西 林三郎</b>（いまにし りんざぶろう / りんさぶろう、<a href="." id="link_1"                    >1852年</a>2月24日（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                    >2月5日</a>）‐ <a href="." id="link_4"                    >1924年</a>（<a href="." id="link_5"                      >大正</a>13年）8月27日） は、<a href="." id="link_6"                      >明治</a>から大正期の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                >衆議院議員</a>、<a href="." id="link_10"                                                             >阪神電気鉄道</a>第3代代表取締役。
</p>
