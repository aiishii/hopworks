		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キ12</b>は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>前の<a href="." id="link_2"                                                                        >日本陸軍</a>のために試作された、単発・単葉・単座の<a href="." id="link_3"                                >戦闘機</a>である。設計・製造は<a href="." id="link_4"                                                    >中島飛行機</a>。日本で初めて<a href="." id="link_5"                      >油圧</a>式の<a href="." id="link_6"                                          >引込脚</a>を持つ戦闘機だったが、安定性不良等の理由で不採用となった。
</p>
