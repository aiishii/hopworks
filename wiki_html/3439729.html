		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀内 進之介</b>（ほりうち しんのすけ、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >政治社会学</a>者。学位は<a href="." id="link_4"                                                                        >博士（社会学）</a>。専門は政治社会学、（<a href="." id="link_5"                                          >批判理論</a>）。<a href="." id="link_6"                                                                              >東京都立大学</a>客員研究員、<a rel="nofollow" class="external text" href="https://screenless.net/">Screenless media Lab</a>. 所長ほか。
</p>
