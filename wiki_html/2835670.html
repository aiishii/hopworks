<p><b>生出 勝宣</b>（おいで かつのぶ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_3"                                          >物理学者</a>、<a href="." id="link_4"                                                                                                                                    >高エネルギー加速器研究機構</a>教授。粒子加速器科学専攻。日本加速器学会第5期会長。<a href="." id="link_5"                                                              >理学博士</a>。<a href="." id="link_6"                                >東京都</a>出身。
