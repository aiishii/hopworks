		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅崎 太造</b>（うめざき たいぞう、<a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                >実業家</a>。
</p><p><a href="." id="link_4"                                                                        >名古屋工業大学</a><a href="." id="link_5"                                >大学院</a>情報工学専攻 教授、<a href="." id="link_6"                                          >中部大学</a><a href="." id="link_5"                                >大学院</a> 客員教授、2015年4月より<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_5"                                >大学院</a>情報学環 特任教授、株式会社梅テックホールディングス 取締役、合同会社3Dragons CTO。専門は音声・画像情報処理工学、3次元形状計測、リハビリテーション工学。
</p>
