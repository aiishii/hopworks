		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 聖志人</b>（しみず せしと、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >2月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >レスリング</a>選手、<a href="." id="link_4"                                                              >スポーツ科学</a>者（<a href="." id="link_5"                                                                                            >スポーツ心理学</a>・<a href="." id="link_6"                                                    >コーチング学</a>）。<a href="." id="link_7"                      >学位</a>は<a href="." id="link_8"                                                                                                                          >博士（スポーツ科学）</a>（<a href="." id="link_9"                                                              >大阪体育大学</a>・2017年）。一般社団法人Sports Design Lab<a href="." id="link_10"                                                             >代表理事</a>、大阪体育大学学長室アスリートキャリアスペシャリスト。
</p>
