		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">しらいし　よしあき</div><span class="fn">白石 義明</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1913年<a href="." id="link_1"                              >11月22日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>、<a href="." id="link_3"                                >愛媛県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2001-08-29</span>) </span><a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >8月29日</a>（87歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">JPN</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">料理人、経営者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>白石博志</td></tr></tbody></table>
<p><b>白石 義明</b>（しらいし よしあき、<a href="." id="link_5"                    >1913年</a><a href="." id="link_5"                              >11月22日</a> - <a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >8月29日</a>）は、<a href="." id="link_6"                      >世界</a>最初の<a href="." id="link_7"                                          >回転寿司</a>店「<b><a href="." id="link_8"                                                                                                      >元祖廻る元禄寿司</a></b>」を創業した<a href="." id="link_9"                      >人物</a>、<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                         >元禄産業</a>の創設者で、元会長。
</p>
