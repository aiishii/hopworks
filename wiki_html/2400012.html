		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 比呂志</b>（おおにし ひろし、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                                                                            >フェリス女学院大学</a>国際交流学部教授。専門は日本近現代史。
</p><p><a href="." id="link_5"                                >香川県</a>出身。<a href="." id="link_6"                    >1979年</a>、<a href="." id="link_7"                                                                                                                >早稲田大学政治経済学部</a>政治学科卒業。<a href="." id="link_8"                    >1988年</a>、同大学院政治学研究科博士課程<a href="." id="link_9"                                                                                  >単位取得満期退学</a>。
</p>
