<p><b>碑文谷 創</b>（ひもんや はじめ、<a href="." id="link_3"                    >1946年</a><a href="." id="link_3"                            >1月19日</a> - ）は、<a href="." id="link_2"                                >岩手県</a><a href="." id="link_4"                                >一関市</a>生まれ・<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身のジャーナリスト。<a href="." id="link_7"            >死</a>と<a href="." id="link_8"                      >葬送</a>の文化についての報道・評論・講演活動を行う。「葬送ジャーナリスト」「葬送評論家」と言われる。
</p><p><a href="." id="link_9"                    >1990年</a>より2016年10月まで隔月刊雑誌「SOGI」編集長。
</p><p><a href="." id="link_10"                                                             >東京神学大学</a>卒業、同大学大学院修士課程中退。
</p>
