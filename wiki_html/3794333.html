<p><b>フローレンス・ケイト・アプトン</b>（Florence Kate Upton、<a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                            >2月22日</a> - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                              >10月16日</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>生まれの<a href="." id="link_4"                                          >イギリス</a>の絵本の挿絵画家、画家である。欧米や<a href="." id="link_5"                                                                        >オーストラリア</a>で有名なキャラクター、「<a href="." id="link_6"                                                              >ゴリウォーグ</a>」を作り、このキャラクターを主人公とする多くの児童向け絵本を出版した。
</p>
