		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小原 雲心</b>（おはら うんしん、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >5月19日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >6月26日</a>） - <a href="." id="link_4"                      >大正</a>6年（<a href="." id="link_5"                    >1917年</a>）<a href="." id="link_6"                          >1月1日</a>）は、<a href="." id="link_7"                                                              >いけばな</a><a href="." id="link_8"                                >小原流</a>の創始者。<a href="." id="link_9"                                >彫刻家</a>。名は房五郎、号は六合軒。<a href="." id="link_10"                               >出雲国</a>松江（現<a href="." id="link_11"                               >島根県</a><a href="." id="link_12"                               >松江市</a>）出身。
</p>
