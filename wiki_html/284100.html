<p><b>土佐光起</b>（とさ みつおき、<a href="." id="link_3"                                                >元和</a>3年<a href="." id="link_4"                                                        >10月23日</a>（<a href="." id="link_5"                    >1617年</a><a href="." id="link_5"                              >11月21日</a>）-<a href="." id="link_6"                      >元禄</a>4年<a href="." id="link_7"                                                      >9月25日</a>（<a href="." id="link_8"                    >1691年</a><a href="." id="link_8"                              >11月14日</a>））は、<a href="." id="link_9"                                          >江戸時代</a>の<a href="." id="link_10"                               >土佐派</a>を代表する<a href="." id="link_11"                     >絵師</a>。<a href="." id="link_12"                               >和泉国</a><a href="." id="link_13"                     >堺</a>出身。父は<a href="." id="link_14"                                         >土佐光則</a>。本姓は藤原、幼名は藤満丸。<a href="." id="link_15"                                         >住吉如慶</a>は父の門人（叔父説あり）。子は<a href="." id="link_1"                                          >土佐光成</a>、<a href="." id="link_16"                                         >土佐光親</a>。
</p>
