		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 祐郎</b>（いとう すけろう、<a href="." id="link_1"                    >1955年</a>11月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >言語学者</a>。専門は、<a href="." id="link_4"                                                    >応用言語学</a>、<a href="." id="link_5"                                                                                  >日本語教育学</a>。<a href="." id="link_6"                                                              >国際教養大学</a>グローバル・コミュニケーション実践研究科 日本語教育実践領域代表、<a href="." id="link_7"                                                                        >東京外国語大学</a><a href="." id="link_8"                                          >名誉教授</a>。
