<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Makoto_Hattori_Memorial_Room.jpg" title="ファイル:Makoto Hattori Memorial Room.jpg">ファイル:Makoto Hattori Memorial Room.jpg</a>  <div class="thumbcaption">服部正の執務スペースを再現したメモリアルルーム(構造計画研究所 本所新館)</div></div></div>
<p><b>服部 正</b>（はっとり まこと、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >8月7日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >1月29日</a>）は、日本の建築<a href="." id="link_3"                                                                        >構造エンジニア</a>。<a href="." id="link_4"                                                                        >工学研究者</a>。株式会社<a href="." id="link_5"                                                                        >構造計画研究所</a>を創業。<a href="." id="link_6"                                >建築物</a>の<a href="." id="link_7"                                          >構造計算</a>に<a href="." id="link_8"                                                              >コンピュータ</a>を日本で初めて導入した。また、<a href="." id="link_9"                                                                        >構造設計事務所</a>を設立し、技術コンサルティングビジネスを確立し、知業のビジネス展開で活躍した人物。<a href="." id="link_10"                                                             >工学博士</a>。
</p>
