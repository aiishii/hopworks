<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Seiichiro_Mitsui.jpg" title="ファイル:Seiichiro Mitsui.jpg">ファイル:Seiichiro Mitsui.jpg</a>  <div class="thumbcaption">三井清一郎</div></div></div>
<p><b>三井 清一郎</b>（みつい せいいちろう、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                      >6月19日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                            >7月20日</a>） - <a href="." id="link_4"                    >1949年</a><a href="." id="link_4"                              >11月30日</a>）は、<a href="." id="link_5"                                >石川県</a>出身の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>・<a href="." id="link_9"                                >政治家</a>（<a href="." id="link_10"                                                         >貴族院</a>議員）である。<a href="." id="link_11"                               >従三位</a><a href="." id="link_12"                     >勲一等</a>で、<a href="." id="link_13"                                         >功四級</a><a href="." id="link_14"                     >陸軍主計中将</a>。<a href="." id="link_15"                                         >宇垣一成</a><a href="." id="link_16"                               >陸相</a>の下で<a href="." id="link_17"                                         >宇垣軍縮</a>を断行した<a href="." id="link_16"                                   >陸軍省経理局長</a>である。
</p>
