<p><b>幌内川</b>（ほろない[ポロナイ]がわ；Поронай；Poronaj）は、<a href="." id="link_1"                      >樺太</a>の北から南へと流れる<a href="." id="link_2"                                          >河川</a>である。長さ320<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>は<a href="." id="link_3"                                >利根川</a>に匹敵する長さを誇り、樺太の<a href="." id="link_4"                                >日本統治時代</a>の当時は日本唯一の<a href="." id="link_5"                                          >国際河川</a>として知られていた。
