<p><b>Ain Soph</b>（アイン・ソフ）は日本の<a href="." id="link_1"                                                                                                                >プログレッシブ・ロック</a>バンド。
</p><p>1970年秋に”天地創造”として神戸で結成、1977年にバンド名をAIN SOPH（アイン・ソフ）とする。<a href="." id="link_2"                    >1980年</a>6月にアルバム『妖精の森』でデビュー。
</p><p>1960年代 - 1970年代のプログレッシヴ・ロックや欧州の<a href="." id="link_3"                                >ジャズ</a>に影響を受けながらも日本人的なセンスを加味し「情景が見える」とも評される。
</p><p><a href="." id="link_4"                    >2007年</a>3月には<a href="." id="link_5"                                          >メキシコ</a>で開催された世界のプログレの祭典「BajaProg 2007」に出演した。
</p>
