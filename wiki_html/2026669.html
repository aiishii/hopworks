<p><b>マモル・マヌー</b>（Mamoru Manu、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >6月3日</a> - <a href="." id="link_4"                    >2020年</a><a href="." id="link_4"                          >9月1日</a>）は、日本の<a href="." id="link_7"                                          >ドラマー</a>、<a href="." id="link_6"                      >ボーカリスト</a>。本名は三枝 守（さえぐさ まもる）。<a href="." id="link_3"                                >山口県</a>出身、<a href="." id="link_13"                               >横浜</a>育ち。
