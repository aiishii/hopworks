<p><b>笹村 草家人</b>（ささむら そうかじん、<a href="." id="link_3"                    >1908年</a><a href="." id="link_3"                            >2月11日</a> - <a href="." id="link_4"                    >1975年</a><a href="." id="link_4"                            >9月26日</a>）は、日本の<a href="." id="link_5"                                >彫刻家</a>。<a href="." id="link_6"                                                    >碌山美術館</a>の創建に尽力した。<a href="." id="link_7"                                >東京市</a><a href="." id="link_8"                                                                    >芝区</a>神明町（現・<a href="." id="link_9"                                                          >港区</a><a href="." id="link_10"                               >浜松町</a>）出身。本名は良紀。歌人・絵師笹村銕熊（号は良水）の長男として生まれ、東京美術学校（現・<a href="." id="link_11"                                                             >東京芸術大学</a>）彫刻科を1932年に卒業。同校助教授（1944年（昭和19年） - 1961年（昭和36年））。1959年までは院展に出品。
</p>
