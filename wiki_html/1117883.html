		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井本 農一</b>（いもと のういち、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月30日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                              >10月10日</a>）は、日本の<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                          >俳人</a>、<a href="." id="link_5"                                                                                  >お茶の水女子大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                          >新南陽市</a>（現<a href="." id="link_8"                                >周南市</a>）に生まれる。父は<a href="." id="link_9"                                >小説家</a><a href="." id="link_10"                                                                             >青木健作</a>。<a href="." id="link_11"                   >1933年</a><a href="." id="link_11"                                                                                       >旧制成蹊高等学校</a>文科甲類卒業。<a href="." id="link_12"                   >1936年</a><a href="." id="link_12"                                         >東京帝国大学</a>文学部国文科卒業。お茶の水女子大学教授、1976年定年退官、名誉教授、<a href="." id="link_13"                                                             >聖心女子大学</a>教授、1984年<a href="." id="link_14"                                                             >実践女子大学</a>学長。1988年退職。日本中世・近世文学、特に<a href="." id="link_15"                                         >松尾芭蕉</a>を研究。1988年春、<a href="." id="link_16"                                                   >勲二等</a><a href="." id="link_17"                               >瑞宝章</a>受勲。
</p>
