<p><b>浜田 百合子</b>（はまだ ゆりこ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >3月31日</a> - ）は日本の女優。<a href="." id="link_2"                                >佐賀県</a><a href="." id="link_3"                                >佐賀市</a>生まれ、<a href="." id="link_6"                      >東京</a>育ち。プロデューサーの<a href="." id="link_4"                                                    >本木荘二郎</a>は元夫。<a href="." id="link_7"                                                                                        >日本映画学校 (戦前)</a>卒業。
</p><p>1945年<a href="." id="link_8"                      >東宝</a>に入社。1946年の『民衆の敵』でデビューする。1958年引退。
</p>
