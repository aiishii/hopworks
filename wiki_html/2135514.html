		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 俊克</b>（なかじま としかつ、<a href="." id="link_1"                    >1953年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >立教大学</a>経済学部経済学科教授、<a href="." id="link_4"                                                      >パリ第4大学</a>歴史学博士。専門は経済史・技術史・労働史、特にフランス北東部を中心とする西ヨーロッパの産業発展、とくに金属・機械工業の発展が専門。社会経済史学会幹事等も務める。
</p>
