<p><b>第2次若槻内閣</b>（だいにじ わかつきないかく）は、<a href="." id="link_7"                                                          >貴族院</a>、<a href="." id="link_6"                                                    >立憲民政党総裁</a>の<a href="." id="link_1"                                                    >若槻禮次郎</a>が第28代<a href="." id="link_8"                                                              >内閣総理大臣</a>に任命され、<a href="." id="link_2"                    >1931年</a>（<a href="." id="link_3"                      >昭和</a>6年）<a href="." id="link_4"                            >4月14日</a>から1931年（昭和6年）<a href="." id="link_5"                              >12月13日</a>まで続いた<a href="." id="link_9"                                                >日本の内閣</a>である。
</p>
