<p><b>早矢仕 有的</b>（はやし ゆうてき、<a href="." id="link_1"                      >天保</a>8年<a href="." id="link_2"                                                    >8月9日</a>〈<a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                          >9月8日</a>〉 - <a href="." id="link_14"                     >明治</a>34年〈<a href="." id="link_15"                   >1901年</a>〉<a href="." id="link_8"                            >2月18日</a>）は、<a href="." id="link_16"                               >岩村藩</a><a href="." id="link_17"                     >藩医</a>で<a href="." id="link_14"                     >明治</a>期の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_12"                               >実業家</a>、<a href="." id="link_11"                     >医師</a>、<a href="." id="link_13"                     >官吏</a>。<a href="." id="link_18"                                         >丸善</a>、<a href="." id="link_19"                                                             >横浜正金銀行</a>の創業者として知られる。
</p>
