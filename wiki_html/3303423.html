<p><b>天池 真佐雄</b>（あまち まさお、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >11月22日</a>　本名・中野政雄）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                >音楽家</a>、<a href="." id="link_5"                                >作曲家</a>、<a href="." id="link_6"                                                    >ピアニスト</a>。
</p><p><a href="." id="link_7"                                                              >東京高等音楽学院（現・国立音楽大学）</a>本科卒。その後<a href="." id="link_8"                                                                    >東京中央放送局（現・NHK放送センター）</a>の専属ピアニストに就任。特に、戦後の『<a href="." id="link_9"                                                >のど自慢素人演芸会</a>』や、音楽ゲーム番組『<a href="." id="link_10"                                         >三つの歌</a>』では出場者の<a href="." id="link_11"                     >伴奏</a>を展開した。
</p><p><a href="." id="link_12"                     >歌手</a>・<a href="." id="link_13"                                         >タレント</a>の<a href="." id="link_14"                                         >天地総子</a>は実の娘である。
</p>
