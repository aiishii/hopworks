		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>香川 知晶</b>（かがわ ちあき、男性、<a href="." id="link_1"                    >1951年</a> - ）は、日本の<a href="." id="link_2"                                >倫理学</a>者、<a href="." id="link_3"                                          >山梨大学</a>名誉教授。専門はフランス哲学、応用倫理学（<a href="." id="link_4"                                                    >生命倫理学</a>、脳神経倫理学）。
</p><p>北海道生まれ。<a href="." id="link_5"                                          >埼玉大学</a>卒、<a href="." id="link_6"                                          >筑波大学</a>大学院博士課程満期退学。<a href="." id="link_7"                                          >千葉大学</a>教養部助手、<a href="." id="link_8"                                                                                                      >帝京平成短期大学</a>助教授、1995年<a href="." id="link_9"                                                                                  >山梨医科大学</a>助教授、2002年山梨大学医学部教授、医学工学総合研究部教授。
</p>
