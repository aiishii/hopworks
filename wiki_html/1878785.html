		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北沢 猛</b>（きたざわ たける、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月22日</a>）は、日本の<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                                                                            >アーバンデザイナー</a>。<a href="." id="link_5"                                                                                                                                                                            >東京大学大学院新領域創成科学研究科</a>および<a href="." id="link_6"                                                                                                                                                                            >東京大学大学院工学系研究科</a><a href="." id="link_7"                      >教授</a>。<a href="." id="link_6"                                                                                                                                                                            >工学博士</a>。
</p><p><a href="." id="link_8"                                >横浜市</a>都市デザイン室長などを経て、東京大学教授。都市デザインと空間計画に関する実践と実証研究を進める。横浜市、<a href="." id="link_9"                                >京都府</a>、<a href="." id="link_10"                               >千葉県</a>など、自治体の参与や専門委員なども務める。
</p>
