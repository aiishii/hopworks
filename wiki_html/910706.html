		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大アントニア</b>（<b>Antonia Major</b>, <a href="." id="link_1"                                              >紀元前39年</a> - <a href="." id="link_2"                >25年</a>頃）は、<a href="." id="link_3"                                                                                                                                    >ユリウス＝クラウディウス朝</a>に属する皇族の女性。父は<a href="." id="link_4"                                                                                                                >マルクス・アントニウス</a>、母は<a href="." id="link_5"                                                                        >アウグストゥス</a>の姉<a href="." id="link_6"                                                                        >小オクタウィア</a>。妹に<a href="." id="link_7"                                                              >小アントニア</a>がいる。妹と区別するために<b>大アントニア</b>と呼ばれている。
</p>
