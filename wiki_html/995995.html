		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>光州教育大学校</b>（<span lang="ko">광주교육대학교</span>、クァンジュきょういくだいがっこう）は、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_2"                                          >国立大学</a>である。大学本部は<a href="." id="link_3"                                                    >光州広域市</a><a href="." id="link_4"                                                                              >北区</a>豊郷洞（プンヒャンドン）1-1に所在する。小学校教員養成のための大学である。
</p>
