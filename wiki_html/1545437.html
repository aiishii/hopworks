<p><b>テオドール・ハンバーグ</b>（<i>Theodor Hamberg</i>、<a href="." id="link_1"                    >1819年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >1854年</a><a href="." id="link_2"                            >5月13日</a>）は、<a href="." id="link_3"            >清</a>で活動した<a href="." id="link_4"                                                              >スウェーデン</a>の<a href="." id="link_5"                                >宣教師</a>。初期の<a href="." id="link_6"                                                              >太平天国</a>についての記録を残したことと<a href="." id="link_7"                                >客家語</a>研究の基礎を築いたことで知られる。中国名は<b>韓山明</b>または<b>韓山文</b>。なお、「ハンバーグ」は英語読みであり、<a href="." id="link_8"                                                                        >スウェーデン語</a>では<b>ハンベリ</b>もしくは<b>ハンベルイ</b>、<b>ハンベルィ</b>となる。
</p>
