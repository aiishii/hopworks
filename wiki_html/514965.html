		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 晋吉</b>（おかだ ひろきち、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                                                              >テレビドラマ</a><a href="." id="link_4"                                                                                                      >プロデューサー</a>。
</p><p><a href="." id="link_5"                                                                                  >日本テレビ</a>のドラマプロデューサーとして知られ、同局芸能局長、<a href="." id="link_6"                                                                        >中京テレビ</a>取締役制作本部長、取締役副社長を歴任した。
</p><p>定年退職後は<a href="." id="link_7"                                                    >川喜多記念映画文化財団</a>常務理事（常勤）、日本テレビ<a href="." id="link_8"                      >顧問</a>を務めた。
</p>
