<p><b>服部 雪斎</b>（はっとり せっさい、<a href="." id="link_1"                                                >文化</a>4年（<a href="." id="link_2"                    >1807年</a>） - 没年不詳）は<a href="." id="link_3"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>中期にかけて<a href="." id="link_5"                                          >関根雲停</a>等とともに活躍した博物画家。
</p><p>雪斎の生い立ちはよく分かっていないが、<a href="." id="link_6"                                >谷文晁</a>門下で田安家の家臣<a href="." id="link_7"                                          >遠坂文雍</a>の弟子であることから、雪斎も田安家と関係の深い武家出身である可能性が高い。没年は不明であるが、作品に記された年代から明治20年（<a href="." id="link_8"                    >1887年</a>）までは生存が確認されている。
</p>
