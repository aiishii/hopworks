		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮島 久雄</b>（みやじま ひさお、<a href="." id="link_1"                    >1936年</a> - ）は、美術史学者。
</p><p>大阪府出身。<a href="." id="link_2"                                          >京都大学</a>文学部美学美術史卒業、同大学院修士課程修了、<a href="." id="link_3"                                                                        >国立国際美術館</a>主任研究官、<a href="." id="link_4"                                                                                  >京都工芸繊維大学</a>教授、1996年京都大学総合人間学研究科教授、1998年定年退官、国立国際美術館館長、2005年退任。2010-2014年<a href="." id="link_5"                                                              >高松市美術館</a>館長。
</p>
