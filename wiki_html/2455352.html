		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日本男児</b>（にっぽんだんじ）は<a href="." id="link_1"                    >2000年</a> - <a href="." id="link_2"                    >2002年</a>に活動した<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                                          >男性アイドルグループ</a>、<a href="." id="link_5"                                >ストリートパフォーマンス</a><a href="." id="link_6"                                                              >ユニット</a>。
</p><p>路上パフォーマンスを中心に活動し、単独ライブを開催するようになる。「ダサカッコイイ少年達」という<a href="." id="link_7"                                                                        >キャッチフレーズ</a>が用いられていた。メジャーレーベルからライブDVDを2枚発売したが、CDデビューに至る前に解散。
</p>
