		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>窪島務</b>（くぼしま　つとむ、<a href="." id="link_1"                    >1948年</a>-　）は、特殊教育学者、<a href="." id="link_2"                                          >滋賀大学</a>名誉教授。
</p><p>山梨県生まれ。1971年<a href="." id="link_3"                                                              >東京教育大学</a>教育学部特殊教育卒、1976年<a href="." id="link_4"                                          >京都大学</a>大学院教育学研究科教育学博士後期課程中退、京大教育学部助手、1978年滋賀大学教育学部講師、助教授、93年教授。2000年「ドイツにおける障害児のインテグレーション教育の展開」で<a href="." id="link_5"                                                                        >教育学博士</a>(<a href="." id="link_6"                                          >筑波大学</a>) 。2013年定年退任、名誉教授。
</p>
