<p><b>牧野の戦い</b>（ぼくやのたたかい）は、古代<a href="." id="link_11"                     >中国</a>の紀元前11世紀に、<a href="." id="link_5"            >殷</a>の<a href="." id="link_6"                      >帝辛</a>（紂王）と<a href="." id="link_4"            >周</a>の<a href="." id="link_7"                                      >姫発</a>を中心とした勢力が<a href="." id="link_3"                                >牧野</a>で争った戦い。周軍が勝利し約600年続いた殷王朝は倒れ（<a href="." id="link_4"               >克殷</a>）、周王朝が天下を治めることになった。
</p>
