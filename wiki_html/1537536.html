	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モツ・イチ</b>（<b>Motu Iti</b>）は、<a href="." id="link_1"                                                              >イースター島</a>南西部<a href="." id="link_2"                                                                                                                      >ラノ・カウ</a>から約1<a href="/wiki/%E3%83%9E%E3%82%A4%E3%83%AB" title="マイル">マイル</a>の<a href="." id="link_3"                      >距離</a>、<a href="." id="link_4"                                                                                                                      >モツ・ヌイ</a>に近接して位置する無人の小島。<a href="." id="link_5"                                          >海床</a>から2,000<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">m</a>超の<a href="." id="link_6"                      >火山</a>の頂点。
<a href="." id="link_7"                                                                        >セグロアジサシ</a>等の<a href="." id="link_8"                      >海鳥</a>が生息。
</p><p><a href="." id="link_9"                                                                                            >ラパ・ヌイ国立公園</a>に属する。
</p><p><a href="." id="link_10"                         >19世紀</a>終盤まで、<a href="." id="link_11"                                                                                                                     >ラパヌイ人</a>にとって<a href="." id="link_12"                               >黒曜石</a>、海鳥の<a href="." id="link_13"           >卵</a>、雛鳥の収穫のために重要な役割を果たしてきた。
</p>
