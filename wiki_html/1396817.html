		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三浦 銕太郎</b>（みうら てつたろう、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                          >5月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                                                        >東洋経済新報社</a><a href="." id="link_7"                      >主幹</a>として<a href="." id="link_8"                                                    >小日本主義</a>を唱え、<a href="." id="link_9"                                          >石橋湛山</a>・<a href="." id="link_10"                                         >高橋亀吉</a>らを鍛え上げた。
</p><p><a href="." id="link_11"                               >静岡県</a><a href="." id="link_12"                               >志太郡</a>相川村（現・<a href="." id="link_13"                               >焼津市</a>）出身。
</p>
