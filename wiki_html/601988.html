		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠目橙黄子</b>（くすめ　とうこうし、<a href="." id="link_1"                    >1889年</a>（<a href="." id="link_2"                      >明治</a>22年）<a href="." id="link_3"                          >5月4日</a> - <a href="." id="link_4"                    >1940年</a>（<a href="." id="link_5"                      >昭和</a>15年）<a href="." id="link_6"                          >5月8日</a>）は<a href="." id="link_7"                                          >俳人</a>。
</p><p><a href="." id="link_8"                                >高知県</a><a href="." id="link_9"                                >高知市</a>生まれ。本名は省介。
<a href="." id="link_10"                     >間組</a>に勤め、1936年<a href="." id="link_11"                     >朝鮮</a>支店長。
1909年ごろより句作。「<a href="." id="link_12"                                                                             >ホトトギス</a>」に投句。句集に『橙圃』（とうほ）。
<a href="." id="link_13"                                         >高浜虚子</a>の朝鮮旅行、<a href="." id="link_14"                     >熊野</a>旅行に同道した。
「<a href="." id="link_15"                                         >京城日報</a>」俳壇の選者も務めた。
</p><p>代表句「焚火人面罵に耐えてゐたりけり」。
</p>
