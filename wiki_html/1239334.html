<p><b>中野 英一</b>（なかの えいいち、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"              >7月</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                              >大阪市立大学</a><a href="." id="link_4"                                >大学院</a>理学研究科准教授。<a href="." id="link_5"                                                              >博士（理学）</a>。主な研究分野は、高エネルギー実験物理学。<a href="." id="link_6"                                >茨城県</a><a href="." id="link_7"                                          >つくば市</a>の<a href="." id="link_8"                                                                                                                                    >高エネルギー加速器研究機構</a>（KEK）にある世界最高強度の加速器Bファクトリーを使って<a href="." id="link_9"                                                                  >CP対称性の破れ</a>の研究を行っている。<a href="." id="link_10"                                         >ベル実験</a>測定器のミューオン粒子識別装置、特にRPC (Resistive Plate Chamber)の研究を推進している。
</p>
