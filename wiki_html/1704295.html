		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 一郎</b>（うえの いちろう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >5月24日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >教育者</a>・<a href="." id="link_5"                                                              >経営学者</a>で<a href="." id="link_6"                                                                                                      >学校法人産業能率大学</a>理事長および<a href="." id="link_7"                                                              >産能大学</a>・<a href="." id="link_8"                                                                                                      >産能短期大学</a>の学長、学校法人産業能率大学最高顧問を務めた。「能率の父」と呼ばれる<a href="." id="link_9"                                          >上野陽一</a>の長男。また、日本における最初期の写真家で、「日本写真の開祖」として知られる<a href="." id="link_10"                                         >上野彦馬</a>は<a href="." id="link_11"                     >大伯父</a>に当たる（一郎の祖父・幸馬の実兄が彦馬）。
</p>
