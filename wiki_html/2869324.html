<p><b>湯本 義憲</b>（ゆもと よしのり、<a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                            >3月19日</a>（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                      >2月25日</a>）- <a href="." id="link_4"                    >1918年</a>（<a href="." id="link_5"                      >大正</a>7年）<a href="." id="link_6"                              >11月15日</a>）は、<a href="." id="link_7"                      >明治</a>期の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                      >治水家</a>。<a href="." id="link_10"                                                   >埼玉県会</a><a href="." id="link_11"                                                                                           >議員</a>、<a href="." id="link_12"                                                                       >衆議院議員</a>、<a href="." id="link_13"                                         >岐阜県</a><a href="." id="link_14"                                                             >知事</a>。旧姓は田島、馬込。幼名、増太郎。
</p>
