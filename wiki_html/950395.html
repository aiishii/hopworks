<p><b>山本 晃</b>（やまもと あきら）1933-は、日本の<a href="." id="link_1"                                >花飾学</a>者であり、<a href="." id="link_2"                                                                                                                >フラワーデザイナー</a>。園芸家。
</p><p><a href="." id="link_3"                                                      >昭和８年</a>東京・神田生まれ。
日本のフラワーデザインの歴史を創った、<a href="." id="link_4"                                          >永島四郎</a>の門下生にあたり、<a href="." id="link_5"                                          >第一園芸</a>デザイン室長・チーフデザイナーなどを歴任。<a href="." id="link_6"                                          >三井財閥</a>の三井農園と<a href="." id="link_7"                                          >学校法人</a>伊東学園が創立した<a href="." id="link_8"                                                                                                                                              >テクノ・ホルティ園芸専門学校</a>の講師も務めた。シンガーソングライターの<a href="." id="link_9"                                          >山本達彦</a>は甥にあたる。
</p>
