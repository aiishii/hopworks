<p><b>松旭斎 天正</b>（しょうきょくさい てんしょう、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"              >7月</a>）は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >奇術師</a>。<a href="." id="link_8"                      >東京</a>の出身。本名は<b>清水 満</b>。<a href="." id="link_5"                                          >吉本興業</a>所属。
</p><p>実子は同じ奇術師の<a href="." id="link_4"                                                              >松旭斎小天正</a>。
</p>
