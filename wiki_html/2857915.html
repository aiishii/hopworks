		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メリンダ・スー・テイラー</b>（<b>Melinda Hsu Taylor</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のテレビ脚本家、プロデューサーである。
</p><p><a href="." id="link_2"                                                                                                                                                                                                                                        >アメリカン・ブロードキャスティング・カンパニー</a>のテレビシリーズ『<a href="." id="link_3"          >LOST</a>』への参加で知られ、<a href="." id="link_4"                                                                                  >全米脚本家組合賞</a>や<a href="." id="link_5"                                                                                                                                                  >プライムタイム・エミー賞</a>にノミネートされた。他に『<a href="." id="link_6"                                                                                                                                                                              >ミディアム 霊能者アリソン・デュボア</a>』、『<a href="." id="link_7"                                        >失踪 VANISHED</a>』、『<a href="." id="link_8"                                                                                                        >フォーリング スカイズ</a>』、『<a href="." id="link_9"                                            >TOUCH/タッチ</a>』などへ参加した。
</p>
