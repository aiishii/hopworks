		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">吉田 信行<br />（よしだ のぶゆき）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1941-11-23</span>) </span>1941年<a href="." id="link_1"                              >11月23日</a>（80歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">元産経新聞<a href="." id="link_4"                                          >論説委員</a><br />元<a href="." id="link_5"                                                                        >国家公安委員会</a>委員</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_6"                                                    >早稲田大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ジャーナリスト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1941 – 現在</td></tr></tbody></table>
<p><b>吉田 信行</b>（よしだ のぶゆき、<a href="." id="link_7"                    >1941年</a><a href="." id="link_7"                              >11月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                        >ジャーナリスト</a>、元<a href="." id="link_9"                                                                        >産経新聞社</a><a href="." id="link_10"                                                                       >専務取締役</a><a href="." id="link_4"                                          >論説委員長</a>。元<a href="." id="link_5"                                                                        >国家公安委員会</a>委員。父親は<a href="." id="link_11"                               >大本営</a>参謀だった<a href="." id="link_12"                                                                       >陸軍</a>少佐の吉田信次。
</p>
