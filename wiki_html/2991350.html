		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 忠明</b>（よしだ ただあき、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >2月19日</a>）は、日本の<a href="." id="link_3"                                >大蔵</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                    >東京国税局</a>長を経て、<a href="." id="link_7"                                                    >トマト銀行</a>社長、会長を務めた。
