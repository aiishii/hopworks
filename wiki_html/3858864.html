<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ハナ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Hana, Maui Island</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ハワイ州</a><a href="." id="link_4"                                          >マウイ島</a>の東端にある村で、マウイ島の<a href="." id="link_5"                                >キヘイ</a>などの中心地から最も遠い所である。<a href="." id="link_6"                                                                        >ハワイ王朝</a>の<a href="." id="link_7"                                                    >カアフマヌ女王</a>の<a href="." id="link_8"                      >誕生</a>地、初めて<a href="." id="link_9"                                >大西洋</a>を<a href="." id="link_10"                               >飛行機</a>で無着陸横断した<a href="." id="link_11"                                                                                                                         >チャールズ・リンドバーグ</a>の<a href="." id="link_12"                                         >終焉</a>地としても知られている。
</p>
