		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早稲田 祐美子</b>（わせだ ゆみこ、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。専門は<a href="." id="link_4"                                                                                  >知的財産権法</a>等。東京六本木法律特許事務所<a href="." id="link_5"                                                    >パートナー</a>。<a href="." id="link_6"                                                                                                                >森・濱田松本法律事務所</a>パートナー、<a href="." id="link_7"                                                                                  >日本弁護士連合会</a>副会長、<a href="." id="link_8"                      >花王</a>監査役、<a href="." id="link_9"                                                                                                                                                        >アサヒグループホールディングス</a>監査役等を歴任。
</p>
