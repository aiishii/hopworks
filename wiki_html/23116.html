<p><b>廑</b>（きん）は、<a href="." id="link_3"                                      >夏朝</a>の第13代帝。在位期間は『<a href="." id="link_4"                                          >帝王世紀</a>』では20年間とされている。『<a href="." id="link_5"                                          >竹書紀年</a>』に拠れば、在世中に太陽が十個現れたという怪現象（旱魃の比喩か）があり、その同年に死去したとされている。死亡後、従兄弟の<a href="." id="link_6"                                      >孔甲</a>が帝位を継いだ。
