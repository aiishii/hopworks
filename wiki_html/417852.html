		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上原 三千代</b>（うえはら みちよ、<a href="." id="link_1"                    >1966年</a> - ）は、日本の現代具象<a href="." id="link_2"                                >彫刻家</a>。<a href="." id="link_3"                                >群馬県</a>生まれ。別名、<b>三輪 途道</b>（みわ みちよ）。
</p><p><a href="." id="link_4"                    >1989年</a>に<a href="." id="link_5"                                                              >東京造形大学</a>彫刻科卒業、<a href="." id="link_6"                    >1990年</a>に同大学彫刻科研究生修了。<a href="." id="link_7"                    >1994年</a>に<a href="." id="link_8"                                                                                  >東京藝術大学</a>大学院保存修復技術専攻修了。
</p><p>伝統的な<a href="." id="link_9"                      >仏像</a>の制作技法である「木心乾漆技法」を応用して身近なものを制作モデルにしたオリジナルな木彫制作に取り入れている。
</p>
