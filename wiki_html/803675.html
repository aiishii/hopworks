	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古賀 博樹</b>（こが ひろき）は、<a href="." id="link_1"                                                                                                                                                                  >コナミデジタルエンタテインメント</a>所属の<a href="." id="link_2"                                                                                            >ゲームミュージック</a>の<a href="." id="link_3"                                >作曲家</a>（コンポーザー）。<a href="." id="link_4"                                                      >BEMANIシリーズ</a>のゲーム（特に『<a href="." id="link_5"                            >KEYBOARDMANIA</a>』や『<a href="." id="link_6"                              >pop'n music</a>』）に楽曲を提供しており、主に<b>Naya〜n</b>（ナヤ〜ン）と名乗っていることが多い。しかしナヤ〜ン以外の名義も非常に多く（大抵はその曲限りの名義が多い）、名義の数ではBEMANIアーティストの中でも群を抜くほどである。
</p>
