<p><b>野口 晴子</b>（のぐち はるこ、<a href="." id="link_11"                   >1965年</a>1月 - ）は日本の<a href="." id="link_12"                               >経済学</a>者。専門は<a href="." id="link_2"                                                    >医療経済学</a>、<a href="." id="link_13"                                                   >計量経済学</a>。<a href="." id="link_1"                                                    >早稲田大学</a>院教授、<a href="." id="link_14"                                                   >厚生労働省</a>中央社会保険医療協議会委員。
