<p><b>セザール・ド・ノートルダム</b>（<b>César de Nostredame</b>, <a href="." id="link_1"                    >1553年</a><a href="." id="link_1"                              >12月18日</a> - <a href="." id="link_2"                    >1630年</a>?）は、フランスの<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                      >画家</a>。<a href="." id="link_6"                                                                        >ノストラダムス</a>の名で有名な医師・占星術師ミシェル・ド・ノートルダムの息子。フランス語や<a href="." id="link_7"                                                                        >プロヴァンス語</a>による詩を多く残した。なお、父と異なり、「ノストラダムス」の名はほとんど用いていない。
</p>
