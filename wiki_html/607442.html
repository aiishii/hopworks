		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hara_Yasusaburo.JPG" title="ファイル:Hara Yasusaburo.JPG">ファイル:Hara Yasusaburo.JPG</a>  <div class="thumbcaption">1955年</div></div></div>
<p><b>原 安三郎</b>（はら やすさぶろう、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                            >3月10日</a> - <a href="." id="link_4"                    >1982年</a>（<a href="." id="link_5"                      >昭和</a>57年）<a href="." id="link_6"                              >10月21日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >日本化薬</a>会長、東洋火災海上保険株式会社（現・<a href="." id="link_10"                                                                       >セコム損害保険</a>）初代会長、日本化学工業協会会長、<a href="." id="link_11"                                                                       >政府税制調査会</a>会長などを歴任し、日本<a href="." id="link_12"                     >財界</a>の重鎮として活躍した。<a href="." id="link_13"                               >徳島県</a><a href="." id="link_14"                               >徳島市</a>生まれ。生家は<a href="." id="link_15"                                         >江戸時代</a>､<a href="." id="link_16"                                         >蜂須賀家</a>の<a href="." id="link_17"                     >家臣</a>。徳島市名誉市民。
</p>
