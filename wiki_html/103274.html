		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>下妻物語</b>』（しもつまものがたり、作品英称: Kamikaze Girls）は、<a href="." id="link_1"                                                    >嶽本野ばら</a>による<a href="." id="link_2"                      >小説</a>、およびその小説を<a href="." id="link_3"                      >原作</a>とした<a href="." id="link_4"                      >映画</a>などの諸作品。物語は<a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >下妻市</a>を舞台にしている。
</p>
