<p><b>足守藩</b>（あしもりはん）は、<a href="." id="link_1"                                >備中国</a><a href="." id="link_2"                                >賀陽郡</a>及び<a href="." id="link_3"                                >上房郡</a>の一部を領有した<a href="." id="link_4"            >藩</a>。一時は領地の大半が<a href="." id="link_5"                                >陸奥国</a>に移された。藩庁を<a href="." id="link_6"                                          >足守陣屋</a>（<a href="." id="link_7"                                >岡山県</a><a href="." id="link_8"                                >岡山市</a><a href="." id="link_9"                                                          >北区</a><a href="." id="link_10"                     >足守</a>）に置いた。
</p>
