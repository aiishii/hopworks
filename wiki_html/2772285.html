		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mary_Putnam_Pruyn.jpg" title="ファイル:Mary Putnam Pruyn.jpg">ファイル:Mary Putnam Pruyn.jpg</a>  <div class="thumbcaption">メアリー・パナトム・プライン</div></div></div><p><b>メアリー・パトナム・プライン</b>（Mary Putnam Pruyn、<a href="." id="link_1"                    >1820年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >1885年</a><a href="." id="link_2"                            >2月20日</a>）は<a href="." id="link_3"                                                                                                                                              >横浜共立学園</a>の前身・共立女学校と<a href="." id="link_4"                                                                                  >共立女子聖書学院</a>の前身・偕成伝道女学校を創設した女性宣教師の一人である。横浜の宣教師たち大きな影響を与え、「日本の母」と慕われた。
