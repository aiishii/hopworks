		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新村拓</b>（しんむら　たく、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                >12月</a>-　）は、日本の医療史学者、<a href="." id="link_2"                                          >北里大学</a>名誉教授。専攻・日本医療社会史。
</p><p><a href="." id="link_3"                                >静岡県</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>大学院文学研究科博士課程中退。1990年「古代医療官人制の研究」で<a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                                                                                                          >神奈川県立茅ヶ崎高等学校</a><a href="." id="link_7"                                                    >定時制</a>教諭をしていた92年『古代医療官人制の研究』『日本医療社会史の研究』『死と病と看護の社会史』『老いと看取りの社会史』の四冊で<a href="." id="link_8"                                                                                  >サントリー学芸賞</a>受賞、その後<a href="." id="link_9"                                                                                  >京都府立医科大学</a>医学部教授、2001年北里大学一般教育部教授。副学長をへて2012年退任、名誉教授。
</p>
