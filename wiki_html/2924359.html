		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 勝彦</b>（きたがわ かつひこ、<a href="." id="link_1"                    >1947年</a>(<a href="." id="link_2"                      >昭和</a>22年)8月 - ）は、日本の<a href="." id="link_3"                                >経済学者</a>、<a href="." id="link_4"                                          >アフリカ</a>学者、<a href="." id="link_5"                                          >関西大学</a>名誉<a href="." id="link_6"                      >教授</a>。
</p><p><a href="." id="link_7"                                >大阪府</a>生まれ。1970年関西大学<a href="." id="link_8"                                          >経済学部</a>卒。1975年同<a href="." id="link_9"                                >大学院</a>経済学研究科博士課程単位取得退学。1979年<a href="." id="link_10"                                                                                                               >関西外国語短期大学</a><a href="." id="link_11"                                                             >専任講師</a>、1982年<a href="." id="link_12"                                                             >四国学院大学</a><a href="." id="link_13"                               >助教授</a>、1995年関西大学経済学部教授。1999年「日本-南アフリカ通商関係史研究」で<a href="." id="link_14"                                                                                           >総合研究大学院大学</a><a href="." id="link_15"                                                             >博士（学術）</a>。2018年<a href="." id="link_5"                                          >関西大学</a>名誉<a href="." id="link_6"                      >教授</a>、<a href="." id="link_16"                                         >放送大学</a>大学院客員教授。
</p>
