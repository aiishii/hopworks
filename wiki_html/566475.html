<p><b>榎 美沙子</b>（えのき みさこ、<a href="." id="link_1"                    >1945年</a>（<a href="." id="link_2"                      >昭和</a>20年）<a href="." id="link_3"                            >1月23日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                                  >女性解放運動</a>家・<a href="." id="link_6"                                >薬剤師</a>・薬事評論家。生化学会会員・内分泌学会会員。婦人性教育協会準備会理事。なお「榎美沙子」は<a href="." id="link_7"                                                    >ペンネーム</a>で、<a href="." id="link_8"                      >結婚</a>時の本名は木内公子（きうち きみこ）である。旧姓は非公表。
</p>
