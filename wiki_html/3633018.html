		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 堯</b>（おかむら たかし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の法学者、<a href="." id="link_2"                                          >上智大学</a>名誉教授、弁護士、環境運動家。
</p><p>中国生まれ。<a href="." id="link_3"                                                                                            >九州大学法学部</a>卒、1965年同大学院法学研究科修士課程修了、同大学法学部助手。<a href="." id="link_4"                                                              >西南学院大学</a>法学部助教授、教授、1982年上智大学法学部教授、地球環境研究所長、2007年定年、名誉教授。1974年「ヨーロッパ共同体裁判所による司法的規制の研究 ヨーロッパ共同体裁判所判例を中心としたヨーロッパ共同体法の実証的研究」で九大<a href="." id="link_5"                                                              >法学博士</a>。日本EU学会理事長。NPO法人地球環境・経済研究機構理事長。弁護士。
</p>
