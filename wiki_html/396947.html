<p><b>雨宮 敬次郎</b>（あめのみや けいじろう、あめみや けいじろう、<a href="." id="link_1"                      >弘化</a>3年<a href="." id="link_2"                                                    >9月5日</a>（<a href="." id="link_3"                    >1846年</a><a href="." id="link_3"                              >10月24日</a>） - <a href="." id="link_4"                    >1911年</a>（<a href="." id="link_5"                      >明治</a>44年）<a href="." id="link_6"                            >1月20日</a>）は日本の<a href="." id="link_7"                                >実業家</a>・<a href="." id="link_8"                                >投資家</a>。「<b>天下の雨敬</b>」「<a href="." id="link_9"                      >投機</a>界の魔王」と呼ばれた。
</p><p>結束して商売にあたった<a href="." id="link_10"                               >甲州</a>商人、いわゆる「<b><a href="." id="link_11"                                         >甲州財閥</a></b>」と呼ばれる集団の一人である。
</p>
