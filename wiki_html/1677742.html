<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ama_irrigation_channel_1987_02.jpg" title="ファイル:Ama irrigation channel 1987 02.jpg">ファイル:Ama irrigation channel 1987 02.jpg</a>  <div class="thumbcaption">1987年撮影、旧佐屋川流域の<a href="." id="link_1"                                >津島市</a>・<a href="." id="link_2"                                >愛西市</a>・<a href="." id="link_3"                                >弥富市</a>周辺の空中写真。<a href="." id="link_4"                                                    >国土交通省</a> <a rel="nofollow" class="external text" href="https://mapps.gsi.go.jp/">国土地理院 地図・空中写真閲覧サービスの空中写真</a>を基に作成。<br />写真中央を流れるのが<a href="." id="link_5"                                                              >海部幹線水路</a>。その東西の集落が並ぶ路地がそれぞれ左岸・右岸堤防跡である。</div></div></div>
<p><b>佐屋川</b>（さやがわ）とは、かつて存在した<a href="." id="link_6"                                >木曽川</a>の<a href="." id="link_7"                      >派川</a>である。
</p>
