		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾島 俊雄</b>（おじま としお、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                          >9月2日</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                              >建築学者</a>、<a href="." id="link_4"                                                    >教育者</a>、<a href="." id="link_5"                                                              >環境学者</a>、<a href="." id="link_6"                                                              >都市環境工学</a>者、都市科学者。<a href="." id="link_7"                                                              >工学博士</a>。<a href="." id="link_8"                                >富山県</a>生まれ。<a href="." id="link_9"                                                    >早稲田大学</a>で建築都市環境に関する教育と研究、また研究成果の実践につとめた人物。
</p><p>1970年に、早稲田大学にて日本で初めての<a href="." id="link_6"                                                              >都市環境工学</a>講座を建築学科に設けた。
</p><p>2008年からは 財団法人建築保全センター理事長ほか。<a href="." id="link_10"                                                                                           >アジア都市環境学会</a>会長。
</p>
