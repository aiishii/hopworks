		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金井昭雄</b>（かない あきお <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >10月9日</a> - ）は、<a href="." id="link_2"                      >樺太</a><a href="." id="link_3"                                >豊原市</a>生まれの<a href="." id="link_4"                                                    >富士メガネ</a>会長・社長兼任、<a href="." id="link_5"                                                                                                                                                              >日本眼鏡技術者協会</a>副会長、<a href="." id="link_6"                                                                          >WOF</a>理事、<a href="." id="link_7"                                                                            >APCO</a>理事。父は富士メガネ元社長の<a href="." id="link_8"                                          >金井武雄</a>。
