		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 弘茂</b>（ごとう ひろしげ）は<a href="." id="link_1"                                                                                            >コンピューター</a>分野を活動領域とする日本の<a href="." id="link_2"                                                                                            >フリーライター</a>。妻の<a href="." id="link_3"                                                                                                            >後藤貴子</a>もコンピューター関係のライター。二男一女の父。
</p><p><a href="." id="link_4"                                                                                            >マイクロプロセッサ</a>などの<a href="." id="link_5"                                >半導体</a>技術の解説を得意分野とし、<a href="." id="link_6"                            >PC Watch</a>の創刊当初から『後藤弘茂のWeekly海外ニュース』を連載しているほか、<a href="." id="link_7"                                                              >パソコン雑誌</a>で多数の連載を持ち、ファンも多い。
</p><p>趣味は典型的な<a href="." id="link_8"                                >オタク</a>であり、ヘビーゲーマーで<a href="." id="link_9"                                                                                                                          >SF</a>ファン。また<a href="." id="link_10"                               >アニメ</a>好きでもある。
</p>
