<p><b>児玉 一造</b>（こだま いちぞう、<a href="." id="link_1"                      >明治</a>14年（<a href="." id="link_2"                    >1881年</a>）<a href="." id="link_3"                            >3月20日</a> - <a href="." id="link_4"                      >昭和</a>5年（<a href="." id="link_5"                    >1930年</a>）<a href="." id="link_6"                            >1月30日</a>）は、<a href="." id="link_7"                                                              >明治</a>から<a href="." id="link_8"                                                              >大正期</a>の<a href="." id="link_9"                                >実業家</a>。東洋綿花株式会社（<a href="." id="link_10"                                         >トーメン</a>を経て<a href="." id="link_11"                                         >豊田通商</a>と<a href="." id="link_12"                     >合併</a>）を創設。また、<a href="." id="link_13"                     >輸出</a>綿糸組合を結成するなど綿業界の再建に尽力し、<a href="." id="link_14"                                                             >豊田紡織</a>や<a href="." id="link_15"                                         >三井物産</a>の取締役・<a href="." id="link_16"                               >大阪市</a>教化委員・資源審議会委員などを歴任した。<a href="." id="link_17"                                                   >豊田利三郎</a><a href="." id="link_18"                                                                                                     >トヨタ自動車工業</a>初代社長は実弟。
</p>
