		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 健司</b>（むらかみ けんじ、<a href="." id="link_1"                    >1968年</a>（昭和43年） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ライター</a>。<a href="." id="link_4"                      >妖怪</a>愛好会隠れ里現会長（第2代）。<a href="." id="link_5"                                >東京都</a>出身。東京映像芸術学院卒業。
</p><p>日本各地の妖怪伝説を巡るのが趣味で、それを題材にした著書を記している。<a href="." id="link_6"                                                    >水木しげる</a>の発案から創刊された<a href="." id="link_7"                                                >季刊妖怪マガジン『怪』</a>の執筆者の一人。<a href="." id="link_8"                                          >京極夏彦</a>の著書に登場する「沼上蓮次（ぬまがみ れんじ）」のモデルでもある。
</p>
