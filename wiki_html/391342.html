		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルンスト・ユリウス・エピック</b>（Ernst Julius Öpik, <a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                              >10月23日</a> – <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >9月10日</a>）は、現在の<a href="." id="link_3"                                                    >エストニア</a>の天文学者である。後半生は<a href="." id="link_4"                                                                        >北アイルランド</a>の<a href="." id="link_5"                                                                                                                                          >アーマー天文台</a>で活動した。主に<a href="." id="link_6"                                >小惑星</a>、<a href="." id="link_7"                      >彗星</a>、<a href="." id="link_8"                      >流星</a>などの小天体の分野などを研究した。姓は「オピック」とも表記する。 
</p><p>孫の<a href="." id="link_9"                                                                                                                                                                        >レンビット・オピック</a>は<a href="." id="link_10"                                                                                                 >自由民主党</a>所属の国会議員となり、祖父の遺志を受け継いでイギリスの<a href="." id="link_11"                                                                       >スペースガード</a>推進に貢献した。
</p>
