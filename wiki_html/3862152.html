<p><b>内田 聖子</b>（うちだ せいこ、<a href="." id="link_1"                    >1943年</a> - ）は、日本の小説家・<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_3"                                                                                                                                          >日本農民文学会</a>、<a href="." id="link_4"                                                                        >日本ペンクラブ</a>、各会員。<a href="." id="link_5"                                >谷川雁</a>研究会会員。
</p>
