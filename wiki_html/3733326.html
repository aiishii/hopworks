		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大本 洋嗣</b>（おおもと ようじ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >6月26日</a> - ）は、<a href="." id="link_2"                                                              >日本体育大学</a>体育学部体育学科教授であり、同大学の水球部監督。<a href="." id="link_3"                                >千葉県</a>出身。現在、<a href="." id="link_4"                                                                                  >水球男子日本代表</a>の監督も務め、日本代表を32年ぶりに<a href="." id="link_5"                                                                                                                                                                >リオデジャネイロオリンピック</a>に導いた。
</p>
