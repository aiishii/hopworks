<p><b>安楽庵 策伝</b>（あんらくあん さくでん、<a href="." id="link_1"                                                >天文</a>23年（<a href="." id="link_2"                    >1554年</a>） - <a href="." id="link_3"                      >寛永</a>19年<a href="." id="link_4"                                                    >1月8日</a>（<a href="." id="link_5"                    >1642年</a><a href="." id="link_5"                          >2月7日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>前期にかけての<a href="." id="link_8"                                                                                  >浄土宗西山深草派</a>の<a href="." id="link_9"            >僧</a>。美濃国出身。<a href="." id="link_10"                               >誓願寺</a>第55世法主。安楽庵流(<a href="." id="link_11"                               >織部流</a>の分派)<a href="." id="link_12"                     >茶道</a>の祖。<a href="." id="link_13"                                                                                                           >金森定近</a>の子といわれる。<a href="." id="link_14"                     >明治</a>38年（<a href="." id="link_15"                   >1905年</a>）、<a href="." id="link_16"                                         >関根黙庵</a>『江戸の落語』で言及されてから「<a href="." id="link_17"                     >落語</a>の祖」とされる。策伝は道号。<a href="." id="link_18"           >諱</a>は日快、号は醒翁、俗名は平林平太夫。
</p>
