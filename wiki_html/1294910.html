<p><b>アロンソ・ベルゲーテ</b>こと<b>アロンソ・ゴンサーレス・ベルゲーテ</b>（<span lang="es">Alonso González Berruguete</span>、<a href="." id="link_3"                    >1488年</a>頃 - <a href="." id="link_4"                    >1561年</a>）は、<a href="." id="link_5"                                          >スペイン</a>の<a href="." id="link_6"                      >画家</a>、<a href="." id="link_7"                                >彫刻家</a>、<a href="." id="link_8"                                >建築家</a>。スペイン・<a href="." id="link_9"                                                    >ルネサンス</a>で最も重要な彫刻家と見なされている。その情緒的な彫刻群は、宗教の法悦と苦悩を描写していることで知られている。
</p>
