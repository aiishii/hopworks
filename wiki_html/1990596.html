		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャクソン＝グウィルト・メダル</b>（<a href="." id="link_1"                      >英</a>: <b>Jackson-Gwilt Medal</b>）は<a href="." id="link_2"                                                              >王立天文学会</a>による天文学賞。1897年より始まり、<a href="." id="link_3"                                >天文学</a>の装置・技術の発明、改善、発展や、観測天文学上、天文史上で業績を上げたものに授与される。
</p><p>メダルの名はハンナ・ジャクソン (旧姓グウィルト、Hannah Jackson <i>née</i> Gwilt) に因む。彼女は、著名な建築家であり王立天文学会の会員でもあった <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                        >ジョセフ・グウィルト</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Joseph_Gwilt&amp;action=edit&amp;redlink=1" class="new" title="En:Joseph Gwilt (存在しないページ)">英語版</a>）</span></span> の娘で、賞の原資となる資金を遺贈した。
</p>
