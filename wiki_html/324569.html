		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川嶋 伸次</b>（かわしま しんじ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >6月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >陸上競技</a>・<a href="." id="link_4"                                          >マラソン</a>選手。現在は主に<a href="." id="link_5"                                >指導者</a>として活動中。<a href="." id="link_6"                                >旭化成</a>陸上部コーチ。<a href="." id="link_7"                    >2000年</a><a href="." id="link_7"                                                                                                                          >シドニー五輪</a>男子マラソン日本代表で、元<a href="." id="link_8"                                                                                            >東洋大学陸上競技部</a><a href="." id="link_9"                      >監督</a>（<a href="." id="link_10"                   >2002年</a>1月 - <a href="." id="link_11"                   >2008年</a>12月）。<a href="." id="link_12"                               >埼玉県</a>出身。<a href="." id="link_13"                                                                                                     >埼玉県立飯能高等学校</a>、<a href="." id="link_14"                                                             >日本体育大学</a>卒業。<a href="." id="link_15"                     >柔道</a>二段を持つ。
</p>
