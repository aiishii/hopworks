		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林原 耕三</b>（はやしばら こうぞう、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >12月6日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                            >4月23日</a>）は、日本の<a href="." id="link_3"                                                              >英文学者</a>、<a href="." id="link_4"                                          >俳人</a>。俳号は耒井（らいせい）。
</p><p><a href="." id="link_5"                                >福井県</a>出身。旧姓・岡田。1918年<a href="." id="link_6"                                          >東京帝国大学</a>英文科卒。在学中から<a href="." id="link_7"                                          >夏目漱石</a>に師事し、<a href="." id="link_8"                                                    >芥川龍之介</a>らを漱石に紹介した。年下の芥川らが東大を卒業して数年たってなお大学にいたというので「万年大学生」と呼ばれた。<a href="." id="link_9"                                                              >臼田亜浪</a>に俳句を師事した。1925年<a href="." id="link_10"                                                                                       >松山高等学校</a>教授、ついで<a href="." id="link_11"                                                                                       >台北高等学校</a>教授、<a href="." id="link_12"                                                   >台湾総督府</a>在外研究員として欧米に滞在。その後<a href="." id="link_13"                                         >法政大学</a>、<a href="." id="link_14"                                         >明治大学</a>、<a href="." id="link_15"                                         >専修大学</a>、<a href="." id="link_16"                                                             >東京理科大学</a>の教授を務めた。
</p>
