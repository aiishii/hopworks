	<h1 id="firstHeading" class="firstHeading" >モスクワ・カザン高速鉄道</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モスクワ・カザン高速鉄道</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">ВСМ Москва—Казань</span>）は、<a href="." id="link_2"                                                                        >ロシア連邦</a>の首都である<a href="." id="link_3"                                          >モスクワ</a>と、<a href="." id="link_4"                                                                                            >タタールスタン</a>の<a href="." id="link_5"                                >カザン</a>とを結ぶ予定で計画中の、全長770 km、<a href="." id="link_6"                                                                               >設計最高速度</a>400 <a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB%E6%AF%8E%E6%99%82" title="キロメートル毎時">km/h</a>の<a href="." id="link_7"                                          >高速鉄道</a>である 。モスクワから<a href="." id="link_8"                                                                                                                                          >ウラジーミル</a>、<a href="." id="link_9"                                                                                            >ニジニ・ノヴゴロド</a>、<a href="." id="link_10"                                                             >チェボクサル</a>を経由してカザンに至る。この区間は<a href="." id="link_11"                   >2021年</a>に開業予定であり、モスクワと<a href="." id="link_12"                               >北京</a>を結ぶ7,000kmにもおよぶ高速鉄道路線（<a href="." id="link_13"                                                                                                               >北京・モスクワ高速鉄道</a>）の最初の開業区間となる。
</p>
