		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゆきみ</b>は、日本の男性<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                >愛媛県</a>出身。<a href="." id="link_3"                                >広島県</a>在住。<a href="." id="link_4"                                                              >成人向け漫画</a>を描いている。<b>由木彌</b>（ゆきみ）名義で参加した同人作品もある。
</p><p><a href="." id="link_5"                                                                        >ゲーム会社</a>の<a href="." id="link_6"                                                                              >コンパイル</a>勤務を経て漫画家に転身。コンパイル勤務時代の同期に<a href="." id="link_7"                                >武内崇</a>、<a href="." id="link_8"                                          >佐藤両々</a>がいる。
</p>
