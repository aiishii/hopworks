		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷村 逸郎</b>（たにむら いつろう、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >7月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                                    >社会人野球</a>選手（<a href="." id="link_4"                      >投手</a>、左投げ左打ち）である。<a href="." id="link_5"                                                                                                                          >三菱ふそう川崎</a>に所属していた。181cm、90kg。現役時代の背番号は<b>19</b>。
</p>
