<p><b>アブサロン</b>（<b>Absalon,</b> <a href="." id="link_1"                    >1128年</a>ごろ - <a href="." id="link_2"                    >1201年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                >大司教</a>で<a href="." id="link_5"                                >政治家</a>。彼は<a href="." id="link_6"                                                    >シェラン島</a>ヒョンネスルヴのヴィーゼ家（Hvide）の当主アサ・リーの息子で、彼と兄のエスビョルン（Esbjørn, あるいはエスバンEsbern）は幼い王子ヴァルデマー、後の<a href="." id="link_7"                                                                                                                                            >ヴァルデマー1世</a>と共に育った。
</p>
