		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮澤 康人</b>（みやざわ やすと、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >3月30日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >東京大学</a>・<a href="." id="link_5"                                          >放送大学</a>名誉教授。<a href="." id="link_6"                                >長野市</a>生まれ。東京大学教育学部卒業、同大学大学院教育学研究科、経済学研究科博士課程中退。<a href="." id="link_7"                                                                        >コロンビア大学</a>で修士号取得。<a href="." id="link_8"                                          >関西大学</a>文学部専任講師、東京大学教育学部助教授、教授。<a href="." id="link_9"                    >1994年</a>、定年退官、名誉教授、<a href="." id="link_5"                                          >放送大学</a>教養学部教授。<a href="." id="link_10"                   >2004年</a>、退任、名誉教授。大人と子供の関係史研究会世話人。専攻は<a href="." id="link_11"                               >教育史</a>・<a href="." id="link_12"                                         >教育哲学</a>。
</p>
