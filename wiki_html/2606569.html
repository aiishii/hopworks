<b>林 文雄</b>（はやし ふみお、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >美術評論家</a>。
</p><p><a href="." id="link_4"                                >愛知県</a>出身。<a href="." id="link_5"                                          >東京帝国大学</a>卒業。戦後、<a href="." id="link_6"                                                    >日本美術会</a>に所属、<a href="." id="link_7"                                          >共産主義</a>の立場から美術評論を書き、<a href="." id="link_8"                    >1946年</a>から<a href="." id="link_9"                    >1948年</a>にかけて<a href="." id="link_10"                                         >土方定一</a>らとの間でいわゆる「リアリズム論争」を展開した。
</p>
