<p><b>黒田 暲之助</b>（くろだ しょうのすけ <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >コクヨ</a>名誉会長。実父はコクヨ創業者の<a href="." id="link_6"                                                    >黒田善太郎</a>、実弟は<a href="." id="link_7"                                                                                                                      >黒田靖之助</a>、実子は現在コクヨ代表取締役会長を務める<a href="." id="link_8"                                          >黒田章裕</a>、三女は<a href="." id="link_9"                                >小原流</a>四世家元<a href="." id="link_10"                                         >小原夏樹</a>夫人、五世家元<a href="." id="link_11"                                         >小原宏貴</a>は孫。
