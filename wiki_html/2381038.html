		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 信義</b>（たなか のぶよし、<a href="." id="link_1"                      >明治</a>22年（<a href="." id="link_2"                    >1889年</a>）3月 - <a href="." id="link_3"                      >昭和</a>35年（<a href="." id="link_4"                    >1960年</a>）<a href="." id="link_5"                            >4月11日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >政治家</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                      >旧姓</a>下田。<a href="." id="link_10"                     >農業</a>。<b>信儀</b>と表記される場合がある。
</p><p>元衆議院議員<a href="." id="link_11"                                         >下田勘次</a>、元鳥取大学長<a href="." id="link_12"                                         >下田光造</a>の弟。<a href="." id="link_13"                                                                       >参議院議員</a>。
</p>
