<p><b>服部 倫卓</b>（はっとり みちたか、<a href="." id="link_11"                   >1964年</a><a href="." id="link_11"                           >9月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の旧ソ連地域研究者・<a href="." id="link_10"                                                                       >ジャーナリスト</a>。<a href="." id="link_12"                                         >経済学者</a>としての一面を持つ。現在、<a href="." id="link_13"                                                             >一般社団法人</a><a href="." id="link_14"                                                                                                                                                                                                                                     >ロシアNIS貿易会・ロシアNIS経済研究所</a><a href="." id="link_15"                                         >所長</a>を務める。
</p>
