<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shimizu_S%C5%8Dtoku.jpg" title="ファイル:Shimizu Sōtoku.jpg">ファイル:Shimizu Sōtoku.jpg</a>  <div class="thumbcaption">清水宗徳</div></div></div>
<p><b>清水 宗徳</b>（しみず・そうとく、<a href="." id="link_1"                      >天保</a>14年<a href="." id="link_2"                                                        >12月11日</a>（<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >1月30日</a>） - <a href="." id="link_4"                      >明治</a>42年（<a href="." id="link_5"                    >1909年</a>）<a href="." id="link_6"                            >8月18日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >政治家</a>、<a href="." id="link_9"                                >実業家</a>。<a href="." id="link_10"                     >幼名</a>は要治郎。<a href="." id="link_11"           >諱</a>は当初は宥三と称した。<a href="." id="link_12"                     >号</a>は不朽軒義同。
</p><p><a href="." id="link_13"                                                                       >衆議院議員</a>を務めるとともに、地元である<a href="." id="link_14"                               >埼玉県</a><a href="." id="link_15"                               >入間郡</a>地域の殖産興業に力を注いだ。<a href="." id="link_16"                                                   >川越鉄道</a>創立委員、<a href="." id="link_17"                                                             >入間馬車鉄道</a>第2代社長。
</p>
