		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩尻 孝二郎</b>（しおじり こうじろう、<a href="." id="link_1"                    >1949年</a>（<a href="." id="link_2"                      >昭和</a>24年）<a href="." id="link_3"                              >11月23日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                >外務省</a><a href="." id="link_7"                                                    >官房長</a>、<a href="." id="link_8"                                                              >インドネシア</a>駐箚<a href="." id="link_9"                                                              >特命全権大使</a>等を経て、<a href="." id="link_10"                   >2011年</a>から<a href="." id="link_11"                   >2014年</a>まで<a href="." id="link_12"                                         >欧州連合</a>（EU）代表部大使を務めた。
</p>
