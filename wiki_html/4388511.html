		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                          >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>ジョン・デューク</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Sir John Duke, 2nd Baronet</span>、<a href="." id="link_4"                    >1632年</a><a href="." id="link_4"                          >1月3日</a>洗礼 – <a href="." id="link_5"                    >1705年</a><a href="." id="link_5"                            >7月24日</a>）は、<a href="." id="link_6"                                                                                  >イングランド王国</a>の政治家。<a href="." id="link_7"                                                                                                  >ホイッグ党</a>に所属し、<a href="." id="link_8"                                                                              >庶民院</a>議員（在任：1679年 – 1685年、1689年 – 1690年、1697年 – 1698年）を務めた。
</p>
