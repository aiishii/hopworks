<p><b>曹 昂</b>（そう こう、? - <a href="." id="link_1"                  >197年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >後漢</a>末期の武将。<a href="." id="link_4"            >字</a>は<b>子脩</b>。父は<a href="." id="link_5"                      >曹操</a>。同母弟は<a href="." id="link_6"                      >曹鑠</a>。同母姉妹は<a href="." id="link_7"                                                    >清河長公主</a>（<a href="." id="link_8"                                >夏侯楙</a>の夫人）。異母弟は<a href="." id="link_9"                      >曹丕</a>・<a href="." id="link_10"                     >曹沖</a>・<a href="." id="link_11"                     >曹均</a>ら。
</p>
