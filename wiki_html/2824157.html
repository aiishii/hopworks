	<h1 id="firstHeading" class="firstHeading" >デイヴィッド・メイヒュー (政治学者)</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・メイヒュー</b>（David R. Mayhew、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >5月18日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                              >イェール大学</a><a href="." id="link_5"                                          >政治学部</a><a href="." id="link_6"                      >教授</a>。専門はアメリカ政治論、特に議会研究。
</p><p>1958年、<a href="." id="link_7"                                                                        >アマースト大学</a>卒業。イェール大学大学院に進学し、V・O・キーの指導を受け、1964年に<a href="." id="link_8"                                                    >博士号</a>取得。<a href="." id="link_9"                                                                                                                                                                  >マサチューセッツ大学アマースト校</a><a href="." id="link_10"                               >助教授</a>、イェール大学<a href="." id="link_11"                               >准教授</a>を経て、1977年から現職。
</p>
