		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河東 義之</b>（かわひがし よしゆき、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月22日</a> - ）は日本の建築史研究者。<a href="." id="link_2"                                                              >千葉工業大学</a><a href="." id="link_3"                                >工学部</a>建築都市環境学科教授。専門は近代建築史。<a href="." id="link_4"                                          >藤森照信</a>、<a href="." id="link_5"                                >堀勇良</a>らが結成した「東京建築探偵団」のメンバーの一人。
</p>
