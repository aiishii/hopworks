<p><b>AXN</b>（エーエックスエヌ / Action eXtreme Network）は、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >9月21日</a>、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                                                                                                                                                                                  >ソニー・ピクチャーズ エンタテインメント</a>により開設された、<a href="." id="link_4"                                                    >ドラマ</a>、<a href="." id="link_5"                      >映画</a>等を中心に<a href="." id="link_6"                      >放送</a>する24時間放送の<a href="." id="link_7"                                                                        >専門チャンネル</a>である。AXNは、<a href="." id="link_8"                                >アジア</a>・<a href="." id="link_9"                                                    >ヨーロッパ</a>・<a href="." id="link_10"                                                                       >ラテンアメリカ</a>など50カ国以上で放送されているグローバル・チャンネル。
</p>
