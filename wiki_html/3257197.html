		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_102-06788,_Fritz_Thyssen.jpg" title="ファイル:Bundesarchiv Bild 102-06788, Fritz Thyssen.jpg">ファイル:Bundesarchiv Bild 102-06788, Fritz Thyssen.jpg</a>  <div class="thumbcaption">1928年のフリッツ・ティッセン</div></div></div>
<p><b>フリッツ・ティッセン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de"><b>Fritz Thyssen</b></span>、<a href="." id="link_2"                    >1873年</a><a href="." id="link_2"                            >11月9日</a>-<a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                          >2月8日</a>）は、<a href="." id="link_4"                                                                                                                                    >ナチス</a>（ナチ党）の最大の<a href="." id="link_5"                                          >パトロン</a>だった<a href="." id="link_6"                                >ドイツ</a>の実業家。
</p><p>ドイツ最大の鉄鋼<a href="." id="link_7"                                          >トラスト</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                            >合同製鋼</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Vereinigte_Stahlwerke&amp;action=edit&amp;redlink=1" class="new" title="De:Vereinigte Stahlwerke (存在しないページ)">ドイツ語版</a>）</span></span>の会長で<a href="." id="link_9"                                                    >ルール地方</a>の鋼鉄王として知られた。
</p>
