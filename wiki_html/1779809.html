	<h1 id="firstHeading" class="firstHeading" >高輪駅</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>高輪駅</b>（たかなわえき）または<b>高輪停留所</b>（たかなわていりゅうしょ）は、<a href="." id="link_1"                                >東京府</a><a href="." id="link_2"                                >東京市</a><a href="." id="link_3"                      >芝区</a>にあった京浜電気鉄道（<a href="." id="link_4"                                                              >京浜急行電鉄</a>の前身）の<a href="." id="link_5"                                >駅</a>で、当時<a href="." id="link_6"                                          >本線</a>の<a href="." id="link_7"                                >終着駅</a>であった。駅跡地では<a href="." id="link_8"                                >ビル</a>の<a href="." id="link_9"                      >建設</a>が数回行われており、痕跡を確認することはできない。<a href="." id="link_10"                               >品川駅</a>の西方、現在の<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                                                         >港区</a><a href="." id="link_13"                     >高輪</a>4丁目にあったとされている。<a href="." id="link_14"                   >1925年</a>（<a href="." id="link_15"                     >大正</a>14年）<a href="." id="link_16"                           >3月11日</a>に開業後、<a href="." id="link_17"                   >1933年</a>（<a href="." id="link_18"                     >昭和</a>8年）に廃止された。
</p>
