		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 繁</b>（うさみ しげる、<a href="." id="link_1"                    >1942年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >農業経済学</a>者。
</p><p><a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                >仙北郡</a><a href="." id="link_7"                                                                    >六郷町</a>（現・<a href="." id="link_8"                                                                    >美郷町</a>）生まれ。<a href="." id="link_9"                                                                                                      >秋田県立横手高等学校</a>卒業。1964年<a href="." id="link_10"                                                                                                     >北海道大学農学部</a>農業経済学科卒、1969年同大学院農学研究科博士課程満期退学、<a href="." id="link_11"                               >農林省</a><a href="." id="link_12"                                                                                           >農業総合研究所</a>に入所。1970年「高度成長経済下における農民諸階層の状態」で<a href="." id="link_13"                                                             >農学博士</a>。1973年農林省農業総合研究所積雪地方支所勤務。1979年雇用研究室長。1980年<a href="." id="link_14"                                                   >宇都宮大学</a>農学部助教授。1990年教授。
</p>
