<p><b>吉木 誉絵</b>（よしき のりえ、<a href="." id="link_12"                   >1986年</a><a href="." id="link_12"                         >8月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                               >著作家</a>、<a href="." id="link_8"                                >古事記</a><a href="." id="link_6"                                >アーティスト</a>。
</p><p><a href="." id="link_14"           >J-POP</a>アーティストとしては、<a href="." id="link_15"                                                                                                     >コノハナノサクヤビメ</a>から採った<b>佐久弥 レイ</b>（さくや レイ）名義を用いている。
</p>
