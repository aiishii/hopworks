<p><b>三淵 光行</b>（みつぶち みつゆき、<a href="." id="link_1"                      >元亀</a>2年（<a href="." id="link_2"                    >1571年</a>） - <a href="." id="link_3"                                                >元和</a>9年<a href="." id="link_4"                                                      >9月16日</a>（<a href="." id="link_5"                    >1623年</a><a href="." id="link_5"                            >11月8日</a>））は、<a href="." id="link_6"                                          >江戸幕府</a><a href="." id="link_7"                      >旗本</a>。<b>光之</b>とも呼ばれる。<a href="." id="link_8"                                          >三淵藤英</a>（<a href="." id="link_9"                                          >細川藤孝</a>の異母兄）の次男。従五位下。伯耆守。兄に<a href="." id="link_10"                                         >三淵秋豪</a>。弟に<a href="." id="link_11"                                         >朽木昭貞</a>、<a href="." id="link_12"                                                                                                           >朽木昭知</a>（三淵昭知）、<a href="." id="link_13"                                                                                                           >朽木昭長</a>。室は<a href="." id="link_14"                               >郡宗保</a>の四女（慶寿院）。子に長男の<a href="." id="link_15"                                                                                                           >三淵藤利</a>（尚正）、次男の<a href="." id="link_16"                                                                                                 >郡藤正</a>（兵衞、弥四郎。形庵と号する）、三男の<a href="." id="link_17"                                                                                                           >三淵山入</a>（『<a href="." id="link_18"                                                   >寛政譜</a>』では三入）がいる。
</p>
