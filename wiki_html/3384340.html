		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛山 恵</b>（うしやま めぐみ、女性、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >国語教育</a>学者。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                    >1976年</a><a href="." id="link_5"                                                              >横浜国立大学</a><a href="." id="link_5"                                          >教育学部</a>卒業。<a href="." id="link_6"                                >横浜市</a>の公立小・中学校の教壇に立ちながら、<a href="." id="link_7"                    >1988年</a>横浜国立大学大学院教育学研究科国語教育専攻修士課程修了。<a href="." id="link_8"                    >1994年</a><a href="." id="link_8"                                                              >都留文科大学</a>文学部国文学科<a href="." id="link_9"                                >助教授</a>（国語教育学）、1998年10月同教授。2015年定年退職、名誉教授。同年都留文科大学特任教授となり、2020年退職。
</p>
