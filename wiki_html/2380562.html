		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋口 秀雄</b>（ひぐち ひでお、<a href="." id="link_1"                    >1927年</a>（<a href="." id="link_2"                      >昭和</a>2年）7月15日 - <a href="." id="link_3"                    >1992年</a>（<a href="." id="link_4"                      >平成</a>4年）1月12日）は、<a href="." id="link_5"                                                              >歴史学者</a>。
</p><p><a href="." id="link_6"                                >埼玉県</a><a href="." id="link_7"                                >浦和市</a>（現・<a href="." id="link_8"                                                    >さいたま市</a>）生まれ。1951年、<a href="." id="link_9"                                          >法政大学</a><a href="." id="link_10"                               >文学部</a>史学科卒。<a href="." id="link_11"                                                                       >東京国立博物館</a>学芸部文部技官。美術文化史、日本博物館史、日本印刷文化史など。
</p>
