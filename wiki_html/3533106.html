<p><b>モクバ</b>(Mocuba)は、<a href="." id="link_1"                                                              >モザンビーク</a>中部の<a href="." id="link_2"                                                              >ザンベジア州</a>の都市。
<a href="." id="link_4"                    >2016年</a>の人口は22万5100人で、同国8位の都市。
