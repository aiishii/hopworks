<p><b>ノーマン・ギルバート・プリチャード</b>(Norman Gilbert Pritchard、<a href="." id="link_3"                    >1875年</a><a href="." id="link_3"                            >6月23日</a> - <a href="." id="link_4"                    >1929年</a><a href="." id="link_4"                              >10月31日</a>)は、<a href="." id="link_5"                                >インド</a>の<a href="." id="link_6"                                          >陸上競技</a>選手。プリチャードは<a href="." id="link_7"                                          >カルカッタ</a>の出身で<a href="." id="link_8"                                          >イギリス</a>人の血を引いており、オリンピック後の1905年にはイギリスに移住した。
</p>
