		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤 彰</b>（えんどう あきら、<a href="." id="link_1"                    >1920年</a>（大正9年）<a href="." id="link_2"                          >1月3日</a> - <a href="." id="link_3"                    >2009年</a>（平成21年）<a href="." id="link_4"                            >7月11日</a>）は、日本の<a href="." id="link_5"                                >神学者</a>。<a href="." id="link_6"                                                    >同志社大学</a>名誉教授。専攻は<a href="." id="link_7"                                          >新約聖書</a>学。
</p><p>京都府生まれ。<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_8"                      >教授</a>・神学部長、<a href="." id="link_9"                                                    >広島女学院</a>院長・理事長、<a href="." id="link_10"                                                                       >広島女学院大学</a>学長を務める。
</p><p>キリスト教徒、<a href="." id="link_11"                                                             >日本基督教団</a>所属・無任所教師。
</p><p>学生時代は同志社グリークラブ、卒業後は同顧問。
</p>
