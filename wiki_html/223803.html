<p><b>美水 かがみ</b>（よしみず かがみ、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_7"                      >男性</a><a href="." id="link_5"                                >漫画家</a>。<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                >幸手市</a>出身、<a href="." id="link_8"                                                    >さいたま市</a>在住。<a href="." id="link_9"                                                                                                                >春日部共栄高等学校</a><a href="." id="link_10"                     >卒業</a>。また以前は、<b>水奈 つかさ</b>（すいな つかさ）という名義も使用していた。
</p>
