		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 茂樹</b>（なかがわ しげき）は、日本の<a href="." id="link_1"                                >工学者</a>。<a href="." id="link_2"                                                              >東京工業大学</a>大学院工学研究科<a href="." id="link_3"                      >教授</a>。研究室では、<a href="." id="link_4"                                                                                                                      >スパッタ法</a>を用いた<a href="." id="link_5"                                                                                                            >磁性薄膜</a>工学および<a href="." id="link_6"                                          >磁気記録</a>技術に関する研究を行っている。 
</p>
