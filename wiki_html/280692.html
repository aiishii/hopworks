		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒューゴ･シュマイザー</b>（<b>Hugo Schmeisser</b>, <a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                            >9月24日</a> - <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >9月12日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の有名な銃技師。ヒューゴ・シュマイザーは英語読みで、ドイツ語読みでは<b>フーゴ・シュマイサー</b>となる。
</p><p>ドイツ国内における<a href="." id="link_4"                                >機関銃</a>の開発に多大な影響を与え、のちに「<a href="." id="link_5"                                          >短機関銃</a>の父」とまで言われた20世紀を代表する銃開発者の一人である。
</p>
