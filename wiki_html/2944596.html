		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 隆司</b>（みやもと たかし、<a href="." id="link_1"                    >1931年</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >東京都</a>出身。元<a href="." id="link_6"                                          >ギンビス</a>社長。2014年1月24日午前10時30分、<a href="." id="link_7"                      >肺炎</a>のため<a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >大磯町</a>の病院で死去。82歳没。
</p>
