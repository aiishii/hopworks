<p><b>李 勣</b>（り せき、<a href="." id="link_1"                      >開皇</a>14年（<a href="." id="link_2"                  >594年</a>） - <a href="." id="link_3"                      >総章</a>2年<a href="." id="link_4"                                                      >12月3日</a>（<a href="." id="link_5"                  >669年</a><a href="." id="link_5"                              >12月31日</a>））は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"            >唐</a>の<a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"            >字</a>は懋功（ぼうこう）。<a href="." id="link_10"                     >滑州</a><a href="." id="link_11"                     >衛南県</a>の出身。<a href="." id="link_12"                     >本貫</a>は<a href="." id="link_13"                     >曹州</a><a href="." id="link_14"                               >離狐県</a>。元の姓は徐、元の<a href="." id="link_15"           >諱</a>は世勣で、唐より国姓の李を授けられ、後に<a href="." id="link_16"                                     >太宗李世民</a>を<a href="." id="link_17"                     >避諱</a>して李勣と改めた。<a href="." id="link_18"                     >李靖</a>と共に初唐の名将とされ、<a href="." id="link_19"                               >高句麗</a>征服など数々の功績を挙げた。
</p>
