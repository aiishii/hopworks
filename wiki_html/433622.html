<p><b>リュシー・サンプリス・カミーユ・ブノワ・デムーラン</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Lucie-Simplice-Camille-Benoît Desmoulins</span>、<a href="." id="link_2"                    >1760年</a><a href="." id="link_2"                          >3月2日</a> - <a href="." id="link_3"                    >1794年</a><a href="." id="link_3"                          >4月5日</a>）は、革命派の<a href="." id="link_4"                                                                        >ジャーナリスト</a>で編集者、およびダントン派の政治家である。<a href="." id="link_5"                                                                                  >バスティーユ襲撃</a>の際に<a href="." id="link_6"                                                                                  >パレ・ロワイヤル</a>で群衆を扇動したことで知られる。
</p>
