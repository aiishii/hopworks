<p><b>河野 徳良</b>（こうの とくよし、<a href="." id="link_2"                    >1964年</a>）は、<a href="." id="link_3"                                                              >日本体育大学</a>に所属する<a href="." id="link_4"                                          >大学教員</a>（准教授）であり、約30年間にわたり野球日本代表のヘッドトレーナーとして活躍。日本体育大学、日本鍼灸理療専門学校卒業。<a href="." id="link_5"                                                                                                      >インディアナ州立大学</a>大学院修了。
</p>
