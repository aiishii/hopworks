		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>円谷 陽一</b>（つむらや よういち、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >生物学</a>の研究者である。<a href="." id="link_4"                                          >埼玉大学</a>理学部教授。
</p><p>専門は<a href="." id="link_5"                                >生化学</a>、生体高分子機能。植物<a href="." id="link_6"                                >細胞壁</a>多糖の合成機構、糖鎖分解、合成<a href="." id="link_7"                      >酵素</a>、構造解析を研究。
</p>
