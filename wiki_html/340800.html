		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>AYAKO</b>（あやこ、<a href="." id="link_1"                            >6月10日</a>生）は、日本の<a href="." id="link_2"                                                    >振付家</a>、元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                                                                    >花組</a>の男役。宝塚歌劇団在団中の芸名は<b>宝樹彩</b>（たからぎ あや）。愛称は「あや」「あやこ」。
</p><p><a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>、<a href="." id="link_7"                                                                                                                                    >神奈川県立野庭高等学校</a>出身。身長は165cm。姉は元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_8"                                          >花組</a>男役の<a href="." id="link_9"                                                                                                            >宝樹芽里</a>。
</p>
