		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三上 剛太郎</b>（みかみ ごうたろう、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                        >11月15日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                              >12月17日</a>） - <a href="." id="link_4"                      >昭和</a>39年（<a href="." id="link_5"                    >1964年</a>）<a href="." id="link_6"                              >10月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医師</a>・<a href="." id="link_9"                      >軍医</a>・<a href="." id="link_10"                                                             >新聞記者</a>。<a href="." id="link_11"                                         >日露戦争</a>に従軍した時の<a href="." id="link_12"                                                   >エピソード</a>（後述）で後世に名を残した。
</p>
