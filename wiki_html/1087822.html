<p><b>文祥</b>（ぶんしょう、ウェンシャン、<a href="." id="link_1"                                >満州語</a>&#58; <span lang="mnc"><span lang="mnc"><style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span lang="mnc-Mong" class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᠸᡝᠨᠰᡞᠶᠠᠩ</span></span></span>　転写：wensiyang、<a href="." id="link_2"                    >1818年</a> - <a href="." id="link_3"                    >1876年</a>）は、<a href="." id="link_4"            >清</a>末の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"            >字</a>は<b>博川</b>、号は<b>子山</b>。盛京（現在の<a href="." id="link_7"                                          >瀋陽</a>）出身。<a href="." id="link_8"                                          >満州</a>正紅<a href="." id="link_9"                                          >旗人</a>。グワルギャ氏（gūwalgiya hala、瓜爾佳氏）。同族に<a href="." id="link_10"                     >栄禄</a>がいる。<a href="." id="link_11"                                         >洋務運動</a>を推進した。
</p>
