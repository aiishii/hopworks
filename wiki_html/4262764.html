		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中辻 博</b>（なかつじ ひろし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月21日</a>- 、<a href="." id="link_2"                                >大阪府</a>生まれ）は、日本の<a href="." id="link_3"                                          >理論化学</a>者（<a href="." id="link_4"                                          >量子化学</a>）である。NPO法人量子化学研究協会研究所（2006年設立）所長（理事長、第一部門長）。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p>中辻は<a href="." id="link_7"                                                    >米澤貞次郎</a>（1923年 - 2008年。京都大学）の弟子である。米澤は<a href="." id="link_8"                                          >福井謙一</a>の門下生であるため、福井の孫弟子にあたる。
</p>
