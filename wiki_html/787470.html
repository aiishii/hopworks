		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大友良英ニュー・ジャズ・クインテット</b>（おおともよしひでニュー・ジャズ・クインテット、ONJQ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >ジャズ</a>グループである。<a href="." id="link_3"                    >1999年</a>に<a href="." id="link_4"                                          >大友良英</a>をリーダーとして、5人編成のジャズコンボとして結成、ヴォーカルを迎えたアルバムではニュー・ジャズ・アンサンブルを名乗る。2004年2月の<a href="." id="link_5"                                          >菊地成孔</a>脱退以降、メンバーを拡大してオーケストラ名義で活動する。
</p>
