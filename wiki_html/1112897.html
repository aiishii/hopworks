<p><b>富安 風生</b>（とみやす ふうせい、<a href="." id="link_1"                    >1885年</a>（明治18年）<a href="." id="link_2"                            >4月16日</a> - <a href="." id="link_3"                    >1979年</a>（昭和54年）<a href="." id="link_4"                            >2月22日</a>）は、<a href="." id="link_5"                                >愛知県</a>出身の<a href="." id="link_6"                                          >俳人</a>。本名は謙次。<a href="." id="link_7"                                          >高浜虚子</a>に師事。<a href="." id="link_8"                                >逓信省</a>に勤めながら俳誌「<a href="." id="link_9"                                                >若葉</a>」を主宰。温和な作風で知られた。
</p>
