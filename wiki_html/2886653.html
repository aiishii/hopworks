<p><b>飛田 健二郎</b>（とびた けんじろう）は、<a href="." id="link_3"                                                    >日本</a>の<a href="." id="link_1"                                                                        >海軍</a><a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_2"                                                              >海軍大佐</a>。
</p><p><a href="." id="link_5"                                                                                                                >鹿児島川内一中</a>出身。<a href="." id="link_6"                                                                              >海軍兵学校</a><a href="." id="link_7"                                                                                                                                    >第50期</a>卒業。奇跡の駆逐艦「<b><a href="." id="link_8"                                                          >雪風</a></b>」第3代艦長。豪放磊落な薩摩ぽ。
