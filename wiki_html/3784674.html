		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米虫 敦</b>（こめむし あつし、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >11月2日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                              >医学博士</a>である。<a href="." id="link_5"                                          >血管造影</a>/Interventional Radiology（<a href="." id="link_6"                                                    >画像下治療</a>・IVR）の分野を専門とする放射線科医である。</p><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">米虫敦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1972年<a href="." id="link_7"                            >11月2日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a><a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a><a href="." id="link_10"                                         >東淀川区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_11"                                                             >関西医科大学</a>医学部<a href="." id="link_12"                   >1997年</a>卒業。</td></tr><tr><td colspan="2" style="text-align:center"><b itemprop="name"><b>医学関連経歴</b></b></td></tr><tr class="" style="" itemprop=""><th scope="row" style="text-align:left; white-space:nowrap;">職業</th><td class="role" style="" itemprop="">
医師、医学博士、Interventional Radiologist、放射線科医</td></tr><tr style="display:none"><td colspan="2">
