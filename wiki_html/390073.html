<p><b>ウィリアム・ウィルキー・コリンズ</b>（<b>William Wilkie Collins</b>, <a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >9月23日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                          >推理作家</a>、<a href="." id="link_6"                                >劇作家</a>である。<a href="." id="link_7"                                                                        >ヴィクトリア朝</a>の人気作家であり、初期の長編推理小説作家として重要である。
</p><p>代表作に『<a href="." id="link_8"                                          >白衣の女</a>』（<a href="." id="link_9"                    >1860年</a>、発表と同時に一大ブームを巻き起こした）、『<a href="." id="link_10"                                                         >月長石</a>』（<a href="." id="link_11"                   >1868年</a>）などがある。
</p>
