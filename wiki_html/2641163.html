<p><b>オリヴィエ（5世）・ド・クリッソン/クリソン</b>（Olivier V de Clisson, <a href="." id="link_1"                    >1336年</a><a href="." id="link_1"                            >4月23日</a> - <a href="." id="link_2"                    >1407年</a>4月23日）は、<a href="." id="link_3"                                          >百年戦争</a>の<a href="." id="link_4"                                                              >フランス</a>・<a href="." id="link_5"                                                                                  >ブルターニュ</a>の<a href="." id="link_6"                                                    >ブルトン人</a>貴族・軍人。ブルターニュ貴族のオリヴィエ（4世）・ド・クリッソンとジャンヌ・ド・ブレビーユの息子。屠殺者（le Boucher）の異名がある。フランス軍<a href="." id="link_7"                                                                                                                                >総司令官</a>（<a href="/w/index.php?title=En:Constable_of_France&amp;action=edit&amp;redlink=1" class="new" title="En:Constable of France (存在しないページ)">en</a>）でもあった。
</p>
