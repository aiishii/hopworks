<p><b>林 竹治郎</b>（はやし たけじろう、<a href="." id="link_1"                    >1871年</a> - <a href="." id="link_2"                    >1941年</a>）は日本の<a href="." id="link_3"                      >画家</a>である。「<a href="." id="link_4"                                                                                                            >朝の祈り</a>」という名画を描き、<a href="." id="link_5"                                >北海道</a>美術界の基礎を築いた。<a href="." id="link_6"                                                    >ハンセン病</a>患者のために生涯を尽くした<a href="." id="link_7"                      >医師</a><a href="." id="link_8"                                >林文雄</a>の父。
</p>
