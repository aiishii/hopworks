		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェレマイア・ディクソン</b>（Jeremiah Dixon、<a href="." id="link_1"                    >1733年</a><a href="." id="link_1"                            >7月27日</a> - <a href="." id="link_2"                    >1779年</a><a href="." id="link_2"                            >1月22日</a>}）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >測地学</a>者、<a href="." id="link_5"                                >天文学</a>者。<a href="." id="link_6"                    >1763年</a>から<a href="." id="link_7"                    >1767年</a>にわたって、<a href="." id="link_8"                                                                                                                                                                        >チャールズ・メイソン</a>とともに、<a href="." id="link_9"                                                                                                      >ペンシルベニア植民地</a>と<a href="." id="link_10"                                                                                           >メリーランド植民地</a>との境界線を確定した<a href="." id="link_11"                                                                                                               >メイソン＝ディクソン線</a>の測量をおこなったことで知られる。
</p>
