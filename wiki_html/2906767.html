		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北沢 郁子</b>（きたざわ いくこ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >9月8日</a>）は、<a href="." id="link_3"                      >歌人</a>。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >松本市</a>出身。松本<a href="." id="link_6"                                                    >高等女学校</a>（現・<a href="." id="link_7"                                                                                                                          >長野県松本蟻ヶ崎高等学校</a>）卒。<a href="." id="link_8"                    >1948年</a>、歌誌『古今』に参加、<a href="." id="link_9"                                                                                                                                      >福田栄一</a>に師事する。「女人短歌会」に参加し、<a href="." id="link_10"                                         >大西民子</a>と交友を結ぶ。
</p><p><a href="." id="link_11"                   >1960年</a>、<a href="." id="link_12"                                         >森村浅香</a>らと同人誌『藍』を創刊、発行人となる。<a href="." id="link_13"                   >1984年</a>、歌集『塵沙』で第9回<a href="." id="link_14"                                                                       >現代短歌女流賞</a>受賞。<a href="." id="link_15"                   >2014年</a>、歌集『道』で第48回<a href="." id="link_16"                               >迢空賞</a>候補。その他「その人を知らず」「月輪」「想ひの月」などの歌集がある。
</p>
