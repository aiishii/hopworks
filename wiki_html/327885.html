		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠部 三吉郎</b>（くすべ さんきちろう、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >3月20日</a>）は、<a href="." id="link_3"                                >アニメ</a>制作会社<a href="." id="link_4"                                                              >シンエイ動画</a>の名誉会長。<a href="." id="link_5"                                                    >楠部大吉郎</a>（Aプロダクション・シンエイ動画創立者、前代表取締役会長）は実兄、ライターの<a href="." id="link_6"                                >楠部工</a>は甥、イラストレーターの<a href="." id="link_7"                                >楠部文</a>は姪に当たる。
</p>
