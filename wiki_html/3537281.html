<p><b>森山 明子</b>（もりやま あきこ、<a href="." id="link_1"                    >1953年</a> - ）は、日本のデザイン評論家、<a href="." id="link_2"                                                                        >武蔵野美術大学</a>教授。
</p><p><a href="." id="link_3"                                >新潟県</a>生まれ。1975年<a href="." id="link_4"                                                              >東京芸術大学</a>美術学部芸術学科卒業。<a href="." id="link_5"                                >特許庁</a>意匠課審査官、<a href="." id="link_6"                                                                                                                                                                        >国際デザイン交流協会</a>勤務を経て、1986年日経マグロウヒル社（現・<a href="." id="link_7"                                                        >日経BP社</a>）入社。『<a href="." id="link_8"                                                                                  >日経デザイン</a>』の創刊に関わり、1993－1998年同誌編集長。1998年武蔵野美術大学教授。NHKハート展詩選考委員、<a href="." id="link_9"                                                                                  >グッドデザイン賞</a>審査副委員長、芸術工学会副会長・理事、公益財団法人の<a href="." id="link_10"                                         >三宅一生</a>デザイン文化財団理事、日本デザイン振興会評議員などを務める。
</p>
