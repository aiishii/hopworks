		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:EdmondEtJulesDeGoncourt_parNadar.jpg" title="ファイル:EdmondEtJulesDeGoncourt parNadar.jpg">ファイル:EdmondEtJulesDeGoncourt parNadar.jpg</a>  <div class="thumbcaption">エドモン（左）、ジュール（右） <a href="." id="link_1"                                          >ナダール</a>撮影</div></div></div>
<p><b>エドモン・ド・ゴンクール</b>（<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Edmond de Goncourt</span> <small>フランス語発音:&#x20;</small><a href="." id="link_3"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ɛdmɔ̃ də ɡɔ̃kuʁ]</span></span></a>、<a href="." id="link_4"                    >1822年</a><a href="." id="link_4"                            >5月26日</a> - <a href="." id="link_5"                    >1896年</a><a href="." id="link_5"                            >7月16日</a>）は<a href="." id="link_6"                                          >フランス</a>の作家、<a href="." id="link_7"                                                    >美術評論家</a>。
</p><p>弟<a href="." id="link_8"                                                                                                                          >ジュール・ド・ゴンクール</a>と共同制作した<b>ゴンクール兄弟</b>として著名である。兄弟の共同作品で約30冊の小説、歴史書などを公刊した。小説家としては<a href="." id="link_9"                                                              >自然主義</a>に属した。
</p>
