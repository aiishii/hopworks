		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽仁 進</b>（はに すすむ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >10月10日</a> - ）は、日本の<a href="." id="link_2"                                          >映画監督</a>。父は<a href="." id="link_3"                                >歴史家</a>で<a href="." id="link_4"                                                                        >参議院議員</a>を務めた<a href="." id="link_5"                                          >羽仁五郎</a>、母は<a href="." id="link_6"                                                                        >婦人運動家</a>の<a href="." id="link_7"                                          >羽仁説子</a>。母方の祖父母は<a href="." id="link_8"                                                              >自由学園</a>創立者の<a href="." id="link_9"                                          >羽仁吉一</a>と<a href="." id="link_10"                                                   >羽仁もと子</a>、父方の祖父は<a href="." id="link_11"                                                                                                                     >第四十銀行</a>創立者の<a href="." id="link_12"                                                                                                 >森宗作</a>。妹に音楽教育家の<a href="." id="link_13"                                         >羽仁協子</a>。
</p>
