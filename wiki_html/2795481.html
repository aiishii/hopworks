<p><b>野澤 雞一</b>（のざわ けいいち、<a href="." id="link_1"                      >嘉永</a>5年（<a href="." id="link_2"                    >1852年</a>） - <a href="." id="link_3"                      >昭和</a>7年（<a href="." id="link_4"                    >1932年</a>）<a href="." id="link_5"                            >7月23日</a>）は、<a href="." id="link_6"                                                    >法律家</a>・<a href="." id="link_7"                                >弁護士</a>・<a href="." id="link_8"                                          >税関職員</a>・<a href="." id="link_9"                      >判事</a>・伝記編著者・<a href="." id="link_10"                               >会津藩</a>士。<a href="." id="link_11"                               >陸奥国</a>野沢村（現<a href="." id="link_12"                               >福島県</a><a href="." id="link_13"                               >耶麻郡</a><a href="." id="link_14"                                         >西会津町</a>）出身。<a href="." id="link_15"                                         >石川暎作</a>の従兄。幼名は九八郎。日本の法整備について多大な貢献を行った。
</p>
