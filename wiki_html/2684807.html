		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>明田川 孝</b>（あけたがわ たかし、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >6月22日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >8月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >彫刻家</a>・音楽研究家。
</p><p><a href="." id="link_5"                                                    >新制作協会</a>彫刻部創立会員。<a href="." id="link_6"                                                                                        >東京美術学校</a>在学中より<a href="." id="link_7"                                          >気鳴楽器</a><a href="." id="link_8"                                                                        >オカリーナ</a>を研究・制作し、「12穴式オカリーナ」の開発に成功。日本にこの楽器を広め根づかせた「アケタオカリーナ」の創始者であり、「日本のオカリーナの父」と呼ばれている。長男はジャズ・ピアニストの明田川荘之。
</p>
