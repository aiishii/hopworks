		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三好 豊一郎</b>（みよし とよいちろう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >8月25日</a>－<a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >12月12日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                      >東京</a>出身。<a href="." id="link_5"                                                    >早稲田大学</a>専門部卒。<a href="." id="link_6"                                          >鮎川信夫</a>らと交遊、戦時下に詩誌「故園」を発行。1947年『<a href="." id="link_7"                                                >荒地</a>』創刊に参加。1949年第一詩集『囚人』を刊行。1975年『三好豊一郎詩集』で<a href="." id="link_8"                                                                                                  >無限賞</a>、1984年『夏の淵』で第14回<a href="." id="link_9"                                          >高見順賞</a>受賞。
</p>
