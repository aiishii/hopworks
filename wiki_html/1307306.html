<p><b>恩彦君</b>（おんげんくん、ウノングン、<a href="." id="link_5"                      >乾隆</a>19年<a href="." id="link_6"                                                      >5月29日</a>（<a href="." id="link_7"                    >1754年</a><a href="." id="link_7"                            >7月18日</a>） - <a href="." id="link_8"                                      >嘉慶</a>6年<a href="." id="link_9"                                                      >6月13日</a>（<a href="." id="link_10"                   >1801年</a><a href="." id="link_10"                           >7月23日</a>））は、<a href="." id="link_11"                                                             >朝鮮王朝</a>の王族で、22代国王<a href="." id="link_12"                     >正祖</a>と<a href="." id="link_13"                                                             >懿昭世孫</a>の異母弟。名は䄄（イン、<span lang="ko">인</span>）。のちに<a href="." id="link_14"                                         >皇帝</a><a href="." id="link_15"                                                                             >高宗</a>により皇帝に追尊され「荘祖」と諡された<a href="." id="link_16"                                         >荘献世子</a>の息子である。
</p>
