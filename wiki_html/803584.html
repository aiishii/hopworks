		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大乃花 武虎</b>（おおのはな たけとら、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >6月23日</a> - ）は、<a href="." id="link_2"                                >山梨県</a><a href="." id="link_3"                                          >東八代郡</a><a href="." id="link_4"                                                                    >八代町</a>（現・<a href="." id="link_5"                                >笛吹市</a>）出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。現役時代は、<a href="." id="link_8"                                          >大鵬部屋</a>に所属した。本名は<b>大野 久好</b>（おおの ひさよし）。身長189cm、体重148kg。得意手は右四つ、<a href="." id="link_9"                                          >上手投げ</a>。最高位は西<a href="." id="link_10"                     >前頭</a>13枚目（<a href="." id="link_11"                   >1988年</a>3月場所）。
</p><p>兄・喜夫（よしお、1956年9月生まれ）は、<a href="." id="link_12"                                         >高砂部屋</a>の元<a href="." id="link_13"                               >三段目</a>力士・八代錦（やしろにしき、<a href="." id="link_14"                               >初土俵</a>：<a href="." id="link_15"                   >1972年</a>7月、引退：<a href="." id="link_16"                   >1978年</a>9月）。妻は、部屋の兄弟子・<a href="." id="link_17"                                         >翔鵬</a>（しょうほう、最高位・十両11枚目）の妹。
</p>
