		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>壺井 勘也</b>（つぼい かんや、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >8月17日</a> - ）は、日本の<a href="." id="link_2"                                >彫刻家</a>である。<a href="." id="link_3"                                                              >大阪芸術大学</a><a href="." id="link_4"                                          >芸術学部</a>環境デザイン学科教授。<a href="." id="link_5"                                >大阪府</a>出身。
</p><p><a href="." id="link_6"                                                                                                                                          >明星高等学校</a>卒業。1977年、大阪芸術大学芸術学部美術学科卒業。
</p><p><a href="." id="link_7"                    >2006年</a><a href="." id="link_7"                              >10月13日</a>に<a href="." id="link_8"                                                                                                                    >第21回参議院議員通常選挙</a>への出馬を表明。大阪選挙区で<a href="." id="link_9"                                          >国民新党</a>より公認を得ていたが、<a href="." id="link_10"                   >2007年</a><a href="." id="link_10"                           >2月14日</a>、国民新党の公認を自ら辞退した。
</p>
