<p><b>ヴォルフラム・ジーヴァス</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Wolfram Sievers</span>, <a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >7月10日</a> - <a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                          >6月2日</a>）は、<a href="." id="link_4"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_5"                                >考古学</a>や<a href="." id="link_6"                                          >オカルト</a>などの研究機関「<a href="." id="link_7"                                                                        >アーネンエルベ</a>」の事務長をつとめた人物。<a href="." id="link_8"                                                                    >親衛隊（SS）</a>隊員でもあり、最終階級は<a href="." id="link_9"                                                    >親衛隊大佐</a>（SS-Standartenführer）。戦時中、デタラメな人種研究のために<a href="." id="link_10"                                         >ユダヤ人</a>を<a href="." id="link_11"                                         >人体実験</a>に使ったため、戦後、<a href="." id="link_12"                                                                                                           >連合軍</a>により逮捕されて処刑された。
</p>
