<p><b>李 東元</b>（<b>イ・ドンウォン</b>、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >11月18日</a>）は<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >大韓民国外務部</a>長官（外相）として日韓国交正常化交渉を担当した。<a href="." id="link_6"                                          >咸鏡南道</a><a href="." id="link_7"                                >北青郡</a>出身。
