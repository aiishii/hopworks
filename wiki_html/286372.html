<p><b>花房 義質</b>（はなぶさ よしもと、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >2月10日</a>（<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                    >1月1日</a>） - <a href="." id="link_4"                    >1917年</a>（<a href="." id="link_5"                      >大正</a>6年）<a href="." id="link_6"                          >7月9日</a>）は、<a href="." id="link_7"                      >明治</a>、大正期の<a href="." id="link_8"                                >外交官</a>。<a href="." id="link_9"                                >岡山藩</a>士で実業家、初代<a href="." id="link_10"                               >岡山市</a>長・<a href="." id="link_11"                                         >花房端連</a>の長男。爵位は<a href="." id="link_12"                     >子爵</a>。歴任した主な官公職は<a href="." id="link_13"                                                         >枢密顧問官</a>、<a href="." id="link_14"                                                             >日本赤十字社</a><a href="." id="link_15"                              >社長</a>など。
</p>
