		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>こやま 基夫</b>（こやま もとお、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >大分県</a><a href="." id="link_5"                                >大分市</a>出身。
</p><p><a href="." id="link_6"                    >1983年</a>に第4回『<a href="." id="link_7"                                                                                  >週刊少年サンデー</a>』コミック同人誌グランプリ作品部門に「古山基夫」名義の「エイリアン・テレビジョン」が入選。同年7月増刊号に同じく「古山基夫」名義の『うつり気マイハート』でデビュー。作品に『<a href="." id="link_8"                                                                                            >おざなりダンジョン</a>』『<a href="." id="link_9"                                                                                                                                                                                  >電子妖精アバタモエクボ</a>』『<a href="." id="link_10"                                                                                                                                                   >エンジェルノート</a>』がある。 
</p>
