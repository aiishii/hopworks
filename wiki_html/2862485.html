		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川上喚濤</b>（かわかみかんとう）は、トキ保護の元祖。佐渡の文人。<a href="." id="link_1"                                >佐渡市</a>和木の初代宮選戸長、県議などを務めた。主な功績は水産組合の設立、加茂湖のカキ養殖、弾崎灯台建設、竹の産業化、トキ保護の先駆など、地方産業と文化の振興に貢献した。
孫に川上太左英（京都大学名誉教授）、孫婿に神蔵翠甫（書家）、中山輝也（起業家）がいる。
</p>
