		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山 岩太郎</b>（うちやま いわたろう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >11月19日</a>）は、日本の<a href="." id="link_3"                                >外交官</a>・<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                  >神奈川県知事</a>（公選第1・2・3・4・5代）、<a href="." id="link_7"                                                              >テレビ神奈川</a>初代社長。日本の<a href="." id="link_8"                                          >国際連合</a>加盟に貢献をした人物として知られる。<a href="." id="link_9"                                >群馬県</a><a href="." id="link_10"                               >前橋市</a>出身。元<a href="." id="link_11"                     >丸紅</a>ブラジル会社副社長の<a href="." id="link_12"                                                                                                 >内山勇</a>は三男。
</p>
