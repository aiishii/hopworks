	<h1 id="firstHeading" class="firstHeading" >菊地まどか</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊地 まどか</b>（きくち まどか）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a>出身の<a href="." id="link_3"                                                    >浪曲師</a>、<a href="." id="link_4"                                          >演歌歌手</a>である。血液型はAB型。<a href="." id="link_5"                                                              >浪曲親友協会</a>所属。<a href="." id="link_3"                                                    >浪曲師</a><a href="." id="link_6"                                          >浪花歌笑</a>に師示し、浪曲を習い<a href="." id="link_7"                                                    >幼少期</a>から<a href="." id="link_8"                                          >初代</a><a href="." id="link_9"                                                                                                            >浪花小町</a>として活動していたが家庭の事情で一度引退する。再デビューとなるが、現在は、菊地まどかとして復帰を果たす。芸名の由来は師の<a href="." id="link_10"                                                       >2代目京山小圓嬢</a>が名乗っていた菊地容子の「菊地」と「圓」の<a href="." id="link_11"                               >訓読み</a>である「まどか」に由来。
</p>
