<p><b>武田一顯</b>（たけだ かずあき、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >9月18日</a> - ）は、<a href="." id="link_2"                                      >TBSテレビ</a>の局員で、元・<a href="." id="link_3"                                      >TBSラジオ</a>編成局制作センター<a href="." id="link_4"                      >記者</a>。記者時代には、長らく<a href="." id="link_5"                                                >国会</a>の取材を担当したことから、「<b>国会王子</b>」という<a href="." id="link_6"                                                                                  >ニックネーム</a>で知られた。
</p>
