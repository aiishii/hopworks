		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ズデニカ・ヴァーヴロヴァー（<a href="." id="link_1"                                          >チェコ語</a>&#58; <span lang="cs"><b>Zdeňka Vávrová</b></span>、<a href="." id="link_2"                    >1945年</a> - ）は、<a href="." id="link_3"                                >チェコ</a>の女性<a href="." id="link_4"                                          >天文学者</a>である。
</p><p><a href="." id="link_5"                                          >周期彗星</a>である<a href="/wiki/%E5%91%A8%E6%9C%9F%E5%BD%97%E6%98%9F%E3%81%AE%E4%B8%80%E8%A6%A7#134P" title="周期彗星の一覧">コワル・ヴァーヴロヴァー彗星</a>を発見したが、<a href="." id="link_6"                                                >コマ</a>が見られなかったために彼女は<a href="." id="link_7"                                >小惑星</a>だと思い込み、1983 JGという<a href="." id="link_8"                                >仮符号</a>が与えられた。しかし後に<a href="." id="link_9"                                                                                                                                              >チャールズ・トーマス・コワル</a>が撮影した写真にコマが認められ、彗星であることが分かった。
</p><p>彼女は115個の小惑星も発見している。1984年に<a href="." id="link_10"                                                                                                               >アントニーン・ムルコス</a>が発見した小惑星<a href="." id="link_11"                                                                                                                                               >ズデニカ</a>は彼女の名前にちなんでいる。
</p>
