		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野又 貞夫</b>（のまた さだお、<a href="." id="link_1"                    >1901年</a>（<a href="." id="link_2"                      >明治</a>34年） - <a href="." id="link_3"                    >1976年</a>（<a href="." id="link_4"                      >昭和</a>51年））は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >商学者</a>・学校経営者・<a href="." id="link_7"                                >政治家</a>だった人物。 <a href="." id="link_8"                                                                                  >学校法人野又学園</a>初代<a href="." id="link_9"                                                    >理事長</a>。数多くの学校長を務めた。<a href="." id="link_10"                               >北海道</a><a href="." id="link_11"                               >旭川市</a>出身。子に<a href="." id="link_12"                               >野又肇</a>がいる。
</p>
