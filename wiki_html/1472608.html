		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sahana_Pradhan.jpg" title="ファイル:Sahana Pradhan.jpg">ファイル:Sahana Pradhan.jpg</a>  <div class="thumbcaption">サハーナ・プラダン</div></div></div>
<p><b>サハーナ・プラダン</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">साहना प्रधान</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Sahana Pradhan</span>、<a href="." id="link_3"                    >1932年</a><a href="." id="link_3"                            >6月17日</a> - <a href="." id="link_4"                    >2014年</a><a href="." id="link_4"                            >9月22日</a>）は<a href="." id="link_5"                                          >ネパール</a>の<a href="." id="link_6"                                >政治家</a>。元<a href="." id="link_7"                                          >外務大臣</a>。<a href="." id="link_8"                      >女性</a>。<a href="." id="link_9"                                                                                                                >ネパール統一共産党</a>から<a href="." id="link_10"                                                             >コイララ</a><a href="." id="link_11"                     >内閣</a>に入閣。<a href="." id="link_12"           >党</a>常任委員会委員。<a href="." id="link_13"                                                                                 >ネパール制憲議会</a><a href="." id="link_14"                     >議員</a>（比例代表区）。冷静沈着で知られる。
</p>
