		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中俊恵</b>（たなかとしえ、- ）は日本の<a href="." id="link_1"                                >警察</a><a href="." id="link_2"                      >官僚</a>である。<a href="." id="link_3"                    >1989年</a>（<a href="." id="link_4"                      >平成</a>元年）に初の女性警察官僚として<a href="." id="link_1"                                >警察庁</a>に入庁。圧倒的に男性の多い警察庁、都道府県警本部において「女性初の○○（役職名）」を歴任してきた。
</p>
