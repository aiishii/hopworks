		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比嘉 稔</b> （ひが みのる、<a href="." id="link_1"                    >1941年</a>9月18日 - ）は、究道館<a href="." id="link_2"                                                                    >小林流</a>空手会長、連盟会長、総師範である。彼の努力と一族の努力から、究道館を<a href="." id="link_3"                                >沖縄県</a>外において人気を博することになる。 
</p>
