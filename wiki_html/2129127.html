		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 太舜</b>（はん てすん、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                                                                                  >在日韓国・朝鮮人</a>の<a href="." id="link_3"                                >情報学者</a>。<a href="." id="link_4"                                                              >電気通信大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >桐生市</a>出身。1971年に<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >大学院</a>で<a href="." id="link_9"                                                    >博士号</a>を取得し、1972年東京大学助教授就任。1983年に同教授となり、1993年から<a href="." id="link_4"                                                              >電気通信大学</a>教授。定年退官後、同大学の名誉教授となった。
</p><p><a href="." id="link_10"                   >1990年</a>に<a href="." id="link_11"         >IEEE</a>フェローに就任。<a href="." id="link_12"                   >2010年</a>に<a href="." id="link_13"                                                                                                                 >クロード・E・シャノン賞</a>を受賞した。
</p>
