		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小平 義近</b>（小平義親とも。こだいら よしちか、<a href="." id="link_1"                    >1845年</a> - <a href="." id="link_2"                    >1912年</a>）は、日本の<a href="." id="link_3"                                >造園家</a>。<a href="." id="link_4"                                >作庭家</a>。明治以降の宮内の宮廷庭園に携わった人物として最初期の人物で、宮廷関係の施設、御所・離宮等造園整備のさきがけとなり今日の<a href="." id="link_5"                                >宮内庁</a>管理部庭園課の基礎をつくった。
