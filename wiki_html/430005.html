		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南浦文之</b>（なんぽぶんし、<a href="." id="link_1"                                                >弘治</a>元年（<a href="." id="link_2"                    >1555年</a>） - <a href="." id="link_3"                                                >元和</a>6年<a href="." id="link_4"                                                      >9月30日</a>（<a href="." id="link_5"                    >1620年</a><a href="." id="link_5"                              >10月25日</a>））は、<a href="." id="link_6"                                                              >安土桃山時代</a>から<a href="." id="link_7"                                          >江戸時代</a>前期にかけての<a href="." id="link_8"                                >臨済宗</a>の僧。
</p><p>俗姓は湯浅氏。別名<b>文之玄昌</b>（ぶんしげんしょう）。別号雲興軒・時習斎。
</p>
