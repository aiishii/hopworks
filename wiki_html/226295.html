		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戎谷 南山</b>（えびすや なんざん、<a href="." id="link_1"                    >1866年</a>（<a href="." id="link_2"                                          >慶應</a>2年）- <a href="." id="link_3"                    >1949年</a>（昭和24年）は、明治～昭和初期の<a href="." id="link_4"                      >画家</a>。本業は<a href="." id="link_5"                      >菓子</a>屋。<a href="." id="link_6"                                >秋田県</a><a href="." id="link_7"                                >秋田市</a>生まれ。本名は戎谷亀吉。「後三年合戦絵詞」の模写をライフワークとした。
</p>
