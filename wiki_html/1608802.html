<p style="text-align: center; font-size: large; font-weight: bold; margin-bottom: 1px; white-space: nowrap;">イスパノ HA 100</p>
<div style="border: 1px solid #aaa; background: #f9f9f9; font-size: 80%;">
<div style="margin: .1em .1em .2em .4em;">
<ul><li><b>用途</b>：練習機</li>
<li><b>設計者</b>：<a href="." id="link_1"                                                                                                                                              >ウィリー・メッサーシュミット</a></li>
<li><b>製造者</b>：イスパノ航空機（<a href="/w/index.php?title=En:Hispano_Aviaci%C3%B3n&amp;action=edit&amp;redlink=1" class="new" title="En:Hispano Aviación (存在しないページ)">Hispano Aviación</a>）</li>
<li><b>運用者</b>：スペイン空軍</li>
<li><b>初飛行</b>：<a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                              >12月10日</a></li>
<li><b>生産数</b>：2機</li>
<li><b>運用状況</b>：試作のみ</li></ul>
<div style="text-align: right; margin: 0 1em;"><div class="noprint plainlinks" style="background-color:transparent; padding:0; font-size:75%; color:#000000; white-space:nowrap; font-weight:normal; ;"><a href="/wiki/%E3%83%86%E3%83%B3%E3%83%97%E3%83%AC%E3%83%BC%E3%83%88:Infobox_%E8%88%AA%E7%A9%BA%E6%A9%9F" title="テンプレート:Infobox 航空機"><span title="このテンプレートを表示します" style=";">表示</span></a></div></div>

<p><b>イスパノ HA 100</b>トリアーナ（Triana、名前の由来はイスパノ航空機の工場がある<a href="." id="link_3"                                          >セルビア</a>の<a href="/w/index.php?title=En:Triana,_Seville&amp;action=edit&amp;redlink=1" class="new" title="En:Triana, Seville (存在しないページ)">トリアーナ</a>地区から）は、<a href="." id="link_4"                              >1950年代</a>に<a href="." id="link_5"                                          >スペイン</a>で開発された軍用練習機である。
</p>
