<p><b>ハンス＝ヨッヘン・フォーゲル</b>（Hans-Jochen Vogel、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >7月26日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。 <a href="." id="link_5"                    >1987年</a>から<a href="." id="link_6"                    >1991年</a>まで<a href="." id="link_7"                                                                                  >ドイツ社会民主党</a>（SPD）党首を務めた。その他<a href="." id="link_8"                                                    >ミュンヘン</a>市長、建設大臣、法務大臣、<a href="." id="link_9"                                                    >西ベルリン</a>市長を歴任した。
</p>
