		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小嶋 泉</b>（おじま いずみ、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                                    >数理物理学</a>者。
</p><p><a href="." id="link_5"                                                                                                                                                                  >京都大学医学部</a>を卒業し、<a href="." id="link_6"                                                              >医師免許</a>を持つ異色の数学者。専門は<a href="." id="link_4"                                                    >数理物理学</a>で、特に<a href="." id="link_7"                                                    >ゲージ理論</a>の<a href="." id="link_8"                                                    >代数的構造</a>の<a href="." id="link_9"                      >研究</a>で業績を残し、<a href="." id="link_10"                     >博士</a>号を取得した年に<a href="." id="link_11"                                                   >九後汰一郎</a>（元：<a href="." id="link_12"                                                                                                                         >京都大学基礎物理学研究所</a>所長）とともに<a href="." id="link_13"                                                   >仁科記念賞</a>を受賞した。
</p>
