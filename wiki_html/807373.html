		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 利玄</b>（はやし りげん、<a href="." id="link_1"                      >永禄</a>8年(<a href="." id="link_2"                    >1565年</a>) - 不詳）は、<a href="." id="link_3"                      >囲碁</a>の<a href="." id="link_4"                                                >棋士</a>で、<a href="." id="link_5"                      >家元</a><a href="." id="link_6"                                                >林家</a>の元祖とされる。<a href="." id="link_7"                                                    >本因坊算砂</a> と多くの対局があったライバル的存在。<a href="." id="link_8"                                >日蓮宗</a><a href="." id="link_9"                                >本能寺</a>の僧侶であり、<b>利玄坊</b>と称されていた。利玄の弟子の<a href="." id="link_10"                                         >林門入斎</a>没後に、<a href="." id="link_11"                                         >安井算知</a>が弟子に二世<a href="." id="link_12"                               >林門入</a>として<a href="." id="link_13"                     >家督</a>を継がせたのが林家となった。このため林利玄と記されるが、利玄が林姓を名乗っていたかは不明。
</p>
