<p><b>浅井 慎平</b>（あさい しんぺい、本名: 浅井 愼平、<a href="." id="link_6"                    >1937年</a><a href="." id="link_6"                          >7月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >写真家</a>である。写真のほかにも映画撮影、音楽、<a href="." id="link_8"                                                                        >コメンテーター</a>としてのテレビ出演、<a href="." id="link_9"                      >俳句</a>など広い分野にわたって活動している。海岸美術館館長、<a href="." id="link_10"                                                             >大阪芸術大学</a><a href="." id="link_11"                               >大学院</a>教授。芸能事務所<a href="." id="link_12"                     >三桂</a>所属。
</p>
