		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ミハイロフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Миха́йлов</b></span>, <a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Mikhaylov</span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >リャザン州</a>の南西部にある都市。<a href="." id="link_5"                                >オカ川</a>の支流<a href="." id="link_6"                                                                                                                                                                              >プロニャ川</a>の畔にあり、<a href="." id="link_7"                                          >モスクワ</a>-<a href="." id="link_8"                                          >タンボフ</a>-<a href="." id="link_9"                                                                                  >ヴォルゴグラード</a>-<a href="." id="link_10"                                                             >アストラハン</a>を結ぶ<a href="." id="link_11"                                                                                                                                             >ロシア連邦道路M6</a>が通る。州都<a href="." id="link_12"                                         >リャザン</a>からは南西へ68km。<a href="." id="link_13"                     >人口</a>は13,295人（<a href="." id="link_14"                                                                                                   >2002年国勢調査</a>）。
</p>
