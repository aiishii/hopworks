		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川 晶男</b>（なかがわ まさお）は、日本の<a href="." id="link_1"                      >編集</a>スタッフ。アニメーション製作会社<a href="." id="link_2"                                                    >ぎゃろっぷ</a>に所属。過去には撮影スタッフとして活動していたが、『こちら葛飾区亀有公園前派出所』で編集の仕事を開始。
</p>
