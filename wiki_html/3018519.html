		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上條 吉人</b>（かみじょう よしと、<a href="." id="link_1"                    >1959年</a> - ）は、日本の精神科医兼、救急医であり、『臨床中毒学』を執筆した<a href="." id="link_2"                                          >救急医療</a>の専門家である。<a href="." id="link_3"                                                              >北里大学病院</a>の<a href="." id="link_4"                                                                                  >救命救急センター</a>医局長、同大学医学部救命救急医学講座の特任教授や、<a href="." id="link_5"                                                                                                                                    >北里大学メディカルセンター</a>の救急科教授兼部長を経て、現在は<a href="." id="link_6"                                                                                  >埼玉医科大学病院</a>急患センター（ER）の診療部長兼救急科教授。
</p>
