		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夢童 由里子</b>（むどう ゆりこ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                      >日本</a>の人形作家、<a href="." id="link_4"                                          >造形作家</a>、アートプロデューサー、<a href="." id="link_5"                                                              >コラムニスト</a>。<a href="." id="link_6"                                >京都市</a>出身。<a href="." id="link_7"                                                                                  >京都市立芸術大学</a>卒業。
</p><p><a href="." id="link_8"                                >西陣織</a>を使った衣装と、大陸的な<a href="." id="link_9"                                          >和洋折衷</a>の作風が特徴である。人形以外にも石像、ブロンズ像、金属・コンクリートを使った屋外彫刻などの作品も手がけ、造形作家としても幅が広い。企業顧問、アドバイザー、客員教授などを務め、講演回数も多数に上った。
</p>
