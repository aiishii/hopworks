		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊 孚九</b>（い ふきゅう、<a href="." id="link_1"                    >1698年</a> - <a href="." id="link_2"                    >1747年</a>?）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                          >清代</a>中期の貿易商・<a href="." id="link_5"                      >画家</a>。貿易商として<a href="." id="link_6"                                >長崎</a>に度々来日し<a href="." id="link_7"                                                    >南宗画</a>の画風を伝えた。<a href="." id="link_8"                                >池大雅</a>や<a href="." id="link_9"                                          >桑山玉洲</a>らが私淑し、その後日本の<a href="." id="link_10"                               >文人画壇</a>に広まった。
</p><p>名は海、<a href="." id="link_11"           >字</a>は孚九（桴鳩）。<a href="." id="link_12"                                     >号</a>は莘野・匯川・成堂（也堂）・雲水伊人などと称した。<a href="." id="link_13"                               >湖州府</a><a href="." id="link_14"                                                   >呉興県</a>の人。
</p>
