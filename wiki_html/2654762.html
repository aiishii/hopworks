		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 伯圭</b>（ちょう はくけい、生年不詳 - <a href="." id="link_1"                                      >嘉泰</a>2年<a href="." id="link_2"                                                      >9月25日</a>（<a href="." id="link_3"                    >1202年</a><a href="." id="link_3"                              >10月12日</a>））は、<a href="." id="link_4"                      >南宋</a>の皇族。字は<b>禹錫</b>、<a href="." id="link_5"            >諡</a>は<b>憲靖</b>。秀安僖王<a href="." id="link_6"                                >趙子偁</a>の子であり、第2代<a href="." id="link_7"                      >皇帝</a><a href="." id="link_8"                                      >孝宗</a>の同母兄。
</p>
