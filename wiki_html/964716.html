		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三原 珠紀</b>（みはら たまき、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                              >11月30日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                      >身長</a>は153cm、<a href="." id="link_5"                      >体重</a>は43kg、血液型はO型。<a href="." id="link_6"                      >趣味</a>は耳かき、特技は<a href="." id="link_7"                      >水泳</a>/<a href="." id="link_8"                                                              >エレクトーン</a>/<a href="." id="link_9"                                >スキー</a>。<a href="." id="link_10"                                                                                                                                                                                                         >劇団スーパー・エキセントリック・シアター</a>所属。当時は<a href="." id="link_11"                                                          >Queen's Ave.α</a>、<a href="." id="link_12"                                                                                                                                                                                 >劇団ノーティーボーイズ</a>に所属。
</p>
