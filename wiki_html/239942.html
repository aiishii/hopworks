<p><b>稲葉 興作</b>（いなば こうさく、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >11月26日</a>）は、<a href="." id="link_3"                                                              >シンガポール</a>生まれの<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                                                      >石川島播磨重工業</a>社長、会長、<a href="." id="link_6"                                                                        >日本商工会議所</a>会頭を務めた。
</p>
