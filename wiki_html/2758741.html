		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木宮 条太郎</b>（もくみや じょうたろう、<a href="." id="link_1"                    >1965年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a>生まれ。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                >文学部</a>卒業。
</p><p>金融機関で15年間勤務。<a href="." id="link_7"                    >2003年</a>、「エモーション・フラット」で第12回<a href="." id="link_8"                                                                                                                                                                                  >新人シナリオコンクール</a>佳作入選。2005年、『時は静かに戦慄く』で第6回<a href="." id="link_9"                                                                                                      >ホラーサスペンス大賞</a>特別賞を受賞しデビュー。<a href="." id="link_10"                   >2016年</a>、『<a href="." id="link_11"                                                             >水族館ガール</a>』が<a href="." id="link_12"                                         >松岡茉優</a>・<a href="." id="link_13"                                         >桐谷健太</a>主演でドラマ化される。
</p>
