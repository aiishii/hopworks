		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マドゥライ・カーマラージャル大学</b>（マドゥライ・カーマラージャルだいがく、Madurai Kamaraj University）は、<a href="." id="link_1"                                >インド</a>の<a href="." id="link_2"                                                                                            >タミル・ナードゥ州</a><a href="." id="link_3"                                                    >マドゥライ</a>にある<a href="." id="link_4"                                                              >総合大学</a>。<a href="." id="link_5"                    >1966年</a>に創立され、18の研究科の下に72の学科を擁している。<a href="." id="link_6"                                          >通信教育</a>科も開設しており、その学生数は13万人に達する。また、9の独自の組織を有する大学を含む109の<a href="." id="link_7"                                          >カレッジ</a>が所属しており、附置研究所も多数有している。<a href="." id="link_8"                                >生物学</a>および<a href="." id="link_9"                                          >生物工学</a>の研究が優秀であるとして広く知られている。
</p>
