		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩橋 小弥太</b>（いわはし こやた、<a href="." id="link_1"                      >明治</a>18年（<a href="." id="link_2"                    >1885年</a>）<a href="." id="link_3"                              >10月11日</a> - <a href="." id="link_4"                      >昭和</a>53年（<a href="." id="link_5"                    >1978年</a>）<a href="." id="link_6"                            >12月9日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >歴史学者</a>。<a href="." id="link_9"                                                    >國學院大學</a><a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                                                             >文学博士</a>。
</p><p>古文書の調査・研究に業績をあげた。他にも、<a href="." id="link_12"                     >上代</a>から<a href="." id="link_13"                     >近世</a>におよぶ<a href="." id="link_14"                                                   >日本史</a>全般、さらには<a href="." id="link_15"                     >中世</a>芸能史、<a href="." id="link_16"                                                   >神道史</a>・<a href="." id="link_17"                                                   >国文学</a>など幅広い分野で活躍した。
</p>
