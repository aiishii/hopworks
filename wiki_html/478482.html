		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 真巳</b>（やまだ まさみ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >2月22日</a> - ）は、日本の<a href="." id="link_2"                                          >日本画家</a>。<a href="." id="link_3"                                >東京都</a>出身。本名同じ。
</p><p><a href="." id="link_4"                    >1950年</a>に<a href="." id="link_5"                                                              >東京教育大学</a>附属小学校（現・<a href="." id="link_6"                                                                                            >筑波大学附属小学校</a>）、<a href="." id="link_7"                    >1956年</a>に東京教育大学附属中学校・高等学校（現・<a href="." id="link_8"                                                                                                                                              >筑波大学附属中学校・高等学校</a>）、<a href="." id="link_9"                                                              >東京芸術大学</a><a href="." id="link_10"                                         >美術学部</a>日本画科卒業。東京芸術大学日本画科大学院修士課程修了。
</p>
