		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小沼 ますみ</b>（こぬま ますみ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >10月1日</a> - ）は、クラシック音楽の評論家。
</p><p>東京生まれ。旧姓・山中。1959年<a href="." id="link_2"                                                    >津田塾大学</a>英文学科卒業、<a href="." id="link_3"                                          >韓国銀行</a>東京支店勤務。64年退職し中学・高校教員。1971-73年ロンドンに滞在。イギリス・<a href="." id="link_4"                                                              >ショパン</a>協会会員。『<a href="." id="link_5"                                                              >音楽の友</a>』などでショパンについての記事寄稿多数。
</p>
