		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒木 淳吉</b>（くろき じゅんきち、<a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2009年</a>）は日本の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >宮崎県</a><a href="." id="link_5"                                >西都市</a>出身。
</p><p><a href="." id="link_6"                    >1947年</a>、宮崎県工業専門学校土木科を卒業。学校教員を経て宮崎県立博物館、宮崎県立図書館、社会教育課に勤務。県立図書館副館長・県総合博物館館長・県美術館顧問、宮崎県芸術文化協会会長などを歴任。<a href="." id="link_7"                    >1996年</a>、退職。この間、「龍舌蘭」「群青派」「九州文学」などで創作活動をおこなう。作品集『帯の記憶』で宮日文化賞、『夏草』で宮崎県文化賞、長編『夕映えの村』で九州文学賞を受ける。
</p>
