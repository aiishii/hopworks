<p><b>ヨハン・フィリップ・ライス</b>(Johann Philipp Reis、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                          >1月7日</a> – <a href="." id="link_2"                    >1874年</a><a href="." id="link_2"                            >1月14日</a>)は、独学で科学者・発明家となったドイツ人である。1861年、今日では<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                >ライス式電話</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Reis_telephone&amp;action=edit&amp;redlink=1" class="new" title="En:Reis telephone (存在しないページ)">英語版</a>）</span></span>と呼ばれる最初期の電話を作り上げた。この装置を最初にテレフォンと名付けた人物で、<a href="." id="link_4"                                                                                  >ローラースケート</a>と<a href="." id="link_5"                                                                                                                >インラインスケート</a>も発明したが、既にそれらは発明されていた。
</p>
