		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ソフィー・ダール</b>（Sophie Dahl、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月15日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                          >ロンドン</a>生まれのモデル・女優・作家。母は作家の<a href="." id="link_4"                                                                                                                                          >テッサ・ダール</a>、父は俳優の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >ジュリアン・ホロウェイ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Julian_Holloway&amp;action=edit&amp;redlink=1" class="new" title="En:Julian Holloway (存在しないページ)">英語版</a>）</span></span>。父方の祖父は俳優の<a href="." id="link_6"                                                                                                                >スタンリー・ホロウェイ</a>、母方の祖父母は作家の<a href="." id="link_7"                                                                                  >ロアルド・ダール</a>と女優の<a href="." id="link_8"                                                                                            >パトリシア・ニール</a>である。
</p>
