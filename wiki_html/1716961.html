		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>マーティ</b>』（<span lang="en"><i><b>Marty</b></i></span>）は、<a href="." id="link_1"                    >1953年</a>に放送された<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                                              >テレビドラマ</a>、および<a href="." id="link_4"                    >1955年</a>に公開された<a href="." id="link_5"                                                                                                      >アメリカ映画</a>。共に、監督・演出を<a href="." id="link_6"                                                                                  >デルバート・マン</a>が、脚本を<a href="." id="link_7"                                                                                                                          >パディ・チャイエフスキー</a>が務めた。
</p>
