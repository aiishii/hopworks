		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 宗和</b>（いのうえ むねかず、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >2月25日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >1月1日</a>）は、写真家、城郭・ワイン研究・評論家。
</p><p>愛媛県<a href="." id="link_3"                                          >宇和島市</a>生まれ。<a href="." id="link_4"                                          >日本大学</a>拓殖学科卒。カメラマン編集者として雑誌・新聞社に勤務。1955年<a href="." id="link_5"                                                              >日本城郭協会</a>を設立し、のち常務理事。<a href="." id="link_6"                                          >名古屋城</a>天守閣の炎上に強い印象を受け、城郭に関心をもち続けた。1964年井上フォトプロダクションを設立。1984年井上事務所開設。<a href="." id="link_7"                                          >推理小説</a>も書いた。
</p>
