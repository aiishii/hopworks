<p><b>菊池 慎一</b>（きくち しんいち、<a href="." id="link_1"                    >1960年</a> - ）は<a href="." id="link_2"                                >兵庫県</a>出身の<a href="." id="link_3"                                          >精神科医</a>。
<a href="." id="link_4"                                          >鳥取大学</a>医学部卒業後、<a href="." id="link_5"                                                                                                                          >国立精神神経センター</a>武蔵病院、国立療養所鳥取病院を経て、宝塚三田病院勤務。非常勤として向陽病院、たぞえ診療所でも診療を続けるなど臨床三昧の日々を送る。専攻は臨床精神医学、<a href="." id="link_6"                                                    >精神病理学</a>、<a href="." id="link_7"                                          >精神薬理学</a>、<a href="." id="link_8"                                          >産業医学</a>。
</p>
