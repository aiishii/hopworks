<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">栁沢陽子</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やなぎさわ ようこ</div><span class="fn">栁沢 陽子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1953-09-18</span>) </span>1953年<a href="." id="link_1"                            >9月18日</a>（68歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >一橋大学</a><a href="." id="link_5"                                                                                                                                                                  >法学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >外交官</a></td></tr></tbody></table>
<p><b>栁沢 陽子</b>（やなぎさわ ようこ、<a href="." id="link_7"                    >1953年</a><a href="." id="link_7"                            >9月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >外交官</a>。<a href="." id="link_8"                                >外務省</a><a href="." id="link_9"                                                                              >国際法局</a>法律顧問官、<a href="." id="link_10"                                                   >ブリスベン</a><a href="." id="link_11"                                                   >総領事</a>を経て、駐<a href="." id="link_12"                                                   >エストニア</a><a href="." id="link_13"                                                             >特命全権大使</a>を務めた。
</p>
