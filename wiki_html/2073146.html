		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴村 喜久男</b>（すずむら きくお、<a href="." id="link_1"                    >1927年</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >5月28日</a>）は、日本の<a href="." id="link_3"                                >技術者</a>。<a href="." id="link_4"                                                              >トヨタ自動車</a>生産管理部生産調査室<a href="." id="link_5"                      >主査</a>（<a href="." id="link_6"                      >部長</a>級）、<a href="." id="link_7"                                          >井関農機</a>専務取締役を歴任した。<a href="." id="link_8"                                                                                                                                >旧制愛知県立工業専門学校</a>（現・<a href="." id="link_9"                                                                        >名古屋工業大学</a>）卒業。
</p><p>トヨタ在籍時、<a href="." id="link_10"                                         >大野耐一</a>の下で<a href="." id="link_11"                                                                       >トヨタ生産方式</a>（Toyota Production System）確立に寄与した人物の1人であり、現場で大野の理念実現を支えた。1982年よりNPS（New Production System）研究会に参画（実践委員長）し、その理念と実践を多くの会社に伝えた。
</p>
