		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリチ・マン・シンハ・シュレシュタ</b>（Marich Man Singh Shrestha, <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >8月15日</a>）は、<a href="." id="link_3"                                                                                  >パンチャーヤト制</a>時代の<a href="." id="link_4"                                                              >ネパール王国</a>の<a href="." id="link_5"                      >保守</a><a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                      >首相</a>（在任：<a href="." id="link_8"                    >1986年</a><a href="." id="link_8"                            >6月15日</a>-<a href="." id="link_9"                    >1990年</a><a href="." id="link_9"                          >4月6日</a>）を務める。初めての<a href="." id="link_10"                                                   >ネワール族</a>の首相。<b>マリチマン・シンハ・シュレシュタ</b>とも。
</p>
