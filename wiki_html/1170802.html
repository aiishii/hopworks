<p><b>雪野花江</b>（ゆきのはなえ）は、主に<a href="." id="link_1"                                >おむつ</a>関係の写真、映像を製作・販売しているカメラマン、<a href="." id="link_2"                          >AV監督</a>。
</p><p>主に、<a href="." id="link_3"                                          >三和出版</a>にて10代から20代の女性（出演者として名前はクレジットされるが、専門の<a href="." id="link_4"                          >AV女優</a>であるかは不明）がおむつをして大小便を漏らす姿をとり続けている。
</p><p><a href="." id="link_5"                    >2000年</a>以降<a href="." id="link_6"                                                                                                                                          >おもらし倶楽部</a>の常連であり、同年<a href="." id="link_7"                            >3月24日</a>に刊行された18号以降、ほぼ毎回雪野の写真が掲載されている。
</p>
