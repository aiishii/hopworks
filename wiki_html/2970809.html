		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥村 和子</b>（おくむら かずこ、<a href="." id="link_1"                    >1943年</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                          >富田林市</a>在住。1965年<a href="." id="link_5"                                                              >大阪女子大学</a>国文科卒業。大阪府立高校教員を2003年まで務める。1980年頃から詩作を始め、<a href="." id="link_6"                                                    >福中都生子</a>に師事。関西詩人協会会員、<a href="." id="link_7"                                                                        >日本現代詩人会</a>会員、<a href="." id="link_8"                                          >詩人会議</a>会友。  
</p>
