<p>ビフロスト大学は<a href="." id="link_1"                                                              >アイスランド</a>のボルガルネス（ Borgarnes）という町の約30km北の、 Norðurárdalurという盆地に位置する。当初は、ビジネススクールとして開校されたが、現在では、法学や社会科学も開講している。2007年、学士課程・修士課程合わせて、約560名の寄宿生と700名の通学生が在学している。ビフロストという町も、当大学とともに発展している。
