		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">仲新城 誠<br />（なかしんじょう　まこと）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1973年（48 - 49歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>･<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >石垣市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td>琉球大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                                        >ジャーナリスト</a><br />元<a href="." id="link_5"                                                              >新聞記者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動期間</th><td>1999年 - 現在</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_6"                                                    >八重山日報</a>編集長</td></tr></tbody></table>
<p><b>仲新城 誠</b>（なかしんじょう まこと、<a href="." id="link_7"                    >1973年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                    >八重山日報</a><a href="." id="link_8"                                >編集長</a>。<a href="." id="link_9"                                >石垣島</a>を拠点にし、<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_10"                               >八重山</a>地区の<a href="." id="link_11"                     >政治</a>・<a href="." id="link_12"                     >経済</a>・<a href="." id="link_13"                                         >社会問題</a>に関する取材編集活動を行なっている。
</p>
