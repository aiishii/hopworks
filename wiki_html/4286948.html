		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉原 通雄</b>（よしはら みちお、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >2月18日</a>）は、日本の<a href="." id="link_3"                                                                        >現代美術家</a>。<a href="." id="link_4"                                                              >具体美術協会</a>のメンバーであった。美術家の<a href="." id="link_5"                                          >吉原治良</a>の息子（次男）である。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >芦屋市</a>生まれ。<a href="." id="link_8"                                                              >関西学院大学</a>出身。1996年2月18日、<a href="." id="link_9"                                          >脳内出血</a>のため死去。
</p>
