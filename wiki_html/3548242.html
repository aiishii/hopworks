		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和泉 清司</b>（いずみ せいじ、<a href="." id="link_1"                    >1944年</a> - ）は、日本史学者、<a href="." id="link_2"                                                              >高崎経済大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。1967年<a href="." id="link_4"                                                              >東京学芸大学</a>教育学部卒業。1977年<a href="." id="link_5"                                          >明治大学</a>大学院文学研究科史学専攻博士課程満期退学。1995年「徳川幕府成立過程の研究」で明大<a href="." id="link_6"                      >博士</a>（史学）。<a href="." id="link_7"                                          >弘前大学</a>助教授、<a href="." id="link_8"                                          >旭川大学</a>女子短期大学部助教授、高崎経済大学教授、2009年定年、名誉教授。近世の地域支配が専門。
</p>
