		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>海老塚 耕一</b>（えびづか こういち、<a href="." id="link_1"                    >1951年</a> - ）は、日本の<a href="." id="link_2"                                                                                            >現代美術家</a>。<a href="." id="link_3"                                >彫刻家</a>、<a href="." id="link_4"                                >版画家</a>。<a href="." id="link_5"                                                              >多摩美術大学</a>教授。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>生まれ。父は画家の<a href="." id="link_8"                                                                                                                                >海老塚市太郎</a>。
</p><p>多摩美術大学美術学部建築科卒。多摩美術大学大学院美術研究科修了。
</p><p>主に木、石、金属を素材とした作品を制作している。
</p><p>映像作家・<a href="." id="link_9"                                                    >鈴木志郎康</a>によるドキュメンタリー映画『極私的にEBIZUKA』（2001年）、『山北作業所』（2002年）が撮られている。
</p>
