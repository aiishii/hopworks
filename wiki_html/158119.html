		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋葉 高彰</b>（あきば たかあき、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                                                                                                                          >タイタン</a>所属の<a href="." id="link_3"                                          >放送作家</a>、演劇ユニット・<a href="." id="link_4"                                                                                                                                          >ザ☆夕方カレー</a>の主宰である。<a href="." id="link_5"                                >埼玉県</a>出身。
</p><p>25歳で入団したコント劇団にて台本を担当。退団後タイタンに台本を持ち込み、<a href="." id="link_6"                    >1998年</a>に『<a href="." id="link_7"                                                    >大爆笑問題</a>』（<a href="." id="link_8"                                                    >テレビ東京</a>）で放送作家としてデビュー。
</p><p><a href="." id="link_9"                                          >爆笑問題</a>などの番組を多く手掛け、「座付き作家」と称されることもある。言い訳が多いことから<a href="." id="link_10"                                                                                           >爆笑問題カーボーイ</a>では「秋葉の言い訳」というコーナーが作られたこともある。
</p>
