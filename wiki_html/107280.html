<p><b>ゴーダーヴァリ川</b>（ゴーダーヴァリがわ、గోదావరి, Godavari）、あるいは<b>ゴーダーヴァリー川</b> (गोदावरी) は、<a href="." id="link_1"                                                    >デカン高原</a>を北西から南東方向に横切って<a href="." id="link_2"                                                    >ベンガル湾</a>へ注ぐ<a href="." id="link_3"            >川</a>。<a href="." id="link_4"                      >河口</a>は<a href="." id="link_5"                                                              >クリシュナ川</a>の北側、<a href="." id="link_6"                                                              >東ガーツ山脈</a>の南側にある。上流は、<a href="." id="link_7"                                                                                                      >マハーラーシュトラ州</a>北東部、下流は、<a href="." id="link_8"                                                    >オリッサ州</a>と<a href="." id="link_9"                                                                                                                                    >アーンドラ・プラデーシュ州</a>の州境付近に位置する。
</p>
