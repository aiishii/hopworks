		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新見藩</b>（にいみはん）は、<a href="." id="link_1"                                          >江戸時代</a>中期より<a href="." id="link_2"                                          >廃藩置県</a>まで<a href="." id="link_3"                                >備中国</a>にあった藩。藩庁は<a href="." id="link_4"                                >阿賀郡</a>（現：<a href="." id="link_5"                                >岡山県</a><a href="." id="link_6"                                >新見市</a>）の<a href="." id="link_7"                                                                                                            >新見陣屋</a>。立藩以来、<a href="." id="link_8"                                          >外様大名</a>の関家が藩主として続き、石高は1万8千石であった。
</p>
