		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p>「<b>コーヒールンバ</b>」（<i>Coffee rumba</i>）は、<a href="." id="link_1"                                >アルパ</a>奏者の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                    >ウーゴ・ブランコ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Es:Hugo_Blanco_(m%C3%BAsico)&amp;action=edit&amp;redlink=1" class="new" title="Es:Hugo Blanco (músico) (存在しないページ)">スペイン語版</a>）</span></span>の<a href="." id="link_3"                      >演奏</a>で世界的にヒットした曲。原曲は、ブランコの叔父である<a href="." id="link_4"                                                    >ベネズエラ</a>の作曲家<a href="." id="link_5"                                                                                                                                                                                  >ホセ・マンソ・ペローニ</a>（Jose Manzo Perroni）が<a href="." id="link_6"                                          >コーヒー</a>をモチーフに<a href="." id="link_7"                    >1958年</a>に作詞・作曲した<a href="." id="link_8"                                                                                                                ><i>Moliendo café</i></a>（<b>モリエンド・カフェ</b>、<a href="." id="link_9"                                >日本語</a>対訳「コーヒーを挽きながら」）である。
</p>
