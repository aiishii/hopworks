	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>古川</b>（ふるかわ）は、かつて<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                          >西区</a>を流れていた<a href="." id="link_4"                      >水路</a>。または、同水路左岸にあった<a href="." id="link_5"                      >町名</a>。
</p><p>現在の西区<a href="." id="link_6"                                                          >川口</a>2丁目の<a href="." id="link_7"                                          >大阪税関</a>富島出張所跡付近で<a href="." id="link_8"                                >安治川</a>から南へ分岐して西流し、川口4丁目の<a href="." id="link_9"                                >国津橋</a>交差点付近で再び安治川に合流していた。
</p>
