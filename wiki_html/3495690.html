		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>温 嶠</b>（おん きょう、<a href="." id="link_1"                                      >太康</a>9年（<a href="." id="link_2"                  >288年</a>） - <a href="." id="link_3"                                                >咸和</a>4年<a href="." id="link_4"                                                      >4月23日</a>（<a href="." id="link_5"                  >329年</a><a href="." id="link_5"                          >6月6日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >東晋</a>の政治家。<a href="." id="link_8"            >字</a>は<b>太真</b>、または<b>泰真</b>とも。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                     >并州</a><a href="." id="link_11"                               >太原郡</a><a href="." id="link_12"                     >祁県</a>。<a href="." id="link_13"                                     >魏</a>の<a href="." id="link_14"                     >丞相</a>主簿などを歴任した<a href="." id="link_15"                     >温恢</a>の曾孫にあたる。祖父は温恭。父は温憺。
</p>
