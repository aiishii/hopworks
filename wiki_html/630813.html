<p><b>アメリカ国家科学賞</b>（アメリカこっかかがくしょう、<b>National Medal of Science</b>または<b>Presidential Medal of Science</b>）は、<a href="." id="link_1"                                                                                                      >アメリカ合衆国大統領</a>によって、<a href="." id="link_2"                      >科学</a>や<a href="." id="link_3"                      >工学</a>の世界において、その貢献が認められた<a href="." id="link_4"                                                                        >アメリカ市民</a>に送られる<a href="." id="link_5"                      >勲章</a>・<a href="." id="link_6"                                >メダル</a>である。対象となる主な<a href="." id="link_7"                                          >学術分野</a>は、<a href="." id="link_8"                                          >行動科学</a>、<a href="." id="link_9"                                          >社会科学</a>、<a href="." id="link_10"                               >生物学</a>、<a href="." id="link_11"                     >化学</a>、<a href="." id="link_3"                      >工学</a>、<a href="." id="link_12"                     >数学</a>、<a href="." id="link_13"                               >物理学</a>に及ぶ。
</p><p>その選考作業は<a href="." id="link_14"                                                                                                     >アメリカ国立科学財団</a>（NSF）が責務を持っている。
</p>
