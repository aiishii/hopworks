<p><b>高 幹</b>（こう かん、? - <a href="." id="link_6"                  >206年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>時代末期の武将、または政治家。<a href="." id="link_12"           >字</a>は<b>元才</b>。<a href="." id="link_2"                      >兗州</a><a href="." id="link_3"                                >陳留郡</a>圉県の人（『<a href="." id="link_13"                               >三国志</a>』魏書<a href="." id="link_14"                     >高柔</a>伝より）。高祖父は高固。曾祖父は高慎。祖父は高賜。父は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_15"                                                                                       >高躬</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%AB%98%E8%BA%AC&amp;action=edit&amp;redlink=1" class="new" title="Zh:高躬 (存在しないページ)">中国語版</a>）</span></span>。従弟あるいは従子は<a href="." id="link_14"                     >高柔</a>。伯父は<a href="." id="link_7"                      >袁紹</a>。
</p>
