		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エイラ・ヒルツネン</b>(エイラ・ヒルトゥネン、<b>Eila Hiltunen</b> 、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                              >11月22日</a> – <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >10月10日</a>)は、<a href="." id="link_3"                                                              >フィンランド</a>の女性彫刻家。<a href="." id="link_4"                                                                        >カレリア共和国</a>の<a href="." id="link_5"                                                              >ソルタヴァラ</a>で生まれた。<a href="." id="link_6"                                                    >ヘルシンキ</a>にある<a href="." id="link_7"                                                                                                                                                                                            >シベリウスのモニュメント</a>(<a href="/w/index.php?title=En:Sibelius_monument&amp;action=edit&amp;redlink=1" class="new" title="En:Sibelius monument (存在しないページ)">Sibelius monument</a>)で知られている。<a href="." id="link_8"                                                              >ニューヨーク</a>の<a href="." id="link_9"                                                                                  >国際連合本部ビル</a>の近くに建っているフィンランド出身の作曲家<a href="." id="link_10"                                                                                           >ジャン・シベリウス</a>の像は彼女が制作したものである。
</p>
