<p><b>ドブリ・ジュロフ</b>（<span lang="bg">Добри Джуров</span>；<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >1月5日</a> - <a href="." id="link_3"                    >2002年</a><a href="." id="link_3"                            >6月17日</a>）は、<a href="." id="link_6"                                                    >ブルガリア</a>の政治家、軍人。上級大将。<a href="." id="link_7"                                                                                                      >ブルガリア人民共和国</a>英雄。1962年から1990年まで<a href="." id="link_8"                                                                                                      >国防相</a>を務めた。
