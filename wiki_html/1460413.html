		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷村 晃</b>（たにむら こう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >10月7日</a>）は日本の<a href="." id="link_3"                                          >音楽学者</a>。
</p><p><a href="." id="link_4"                                >兵庫県</a>生まれ。1951年<a href="." id="link_5"                                                                                                                                                                  >京都大学文学部</a>卒。1963年から1965年まで<a href="." id="link_6"                                                                                                                                                                                                                    >ミュンヘン大学</a>に留学。1968年「ウィーン古典派音楽の精神構造」で<a href="." id="link_7"                                                              >文学博士</a>（<a href="." id="link_8"                                                              >関西学院大学</a>）。関西学院大学、<a href="." id="link_9"                                          >大阪大学</a>教授、1993年定年退官、<a href="." id="link_10"                                                             >大阪芸術大学</a>教授。1983年から1989年まで<a href="." id="link_11"                                                             >日本音楽学会</a>会長を務めた。1979年から1996年まで<a href="." id="link_12"                                                                                 >サントリー学芸賞</a>選考委員。
</p>
