		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アエロポス1世</b>（<a href="." id="link_1"                                                    >希</a>：Ἀέροπος Αʹ , ラテン文字転記：Aeropos I, 在位：<a href="." id="link_2"                                                >紀元前602年</a> - <a href="." id="link_3"                                                >紀元前576年</a>）は、<a href="." id="link_4"                                                              >アルゲアス朝</a>の<a href="." id="link_5"                                                                                  >マケドニア王</a>である。
</p><p>アエロポス1世は先代の王<a href="." id="link_6"                                                                                                                                  >ピリッポス1世</a>の子で、次代の王<a href="." id="link_7"                                                                                                                                  >アルケタス1世</a>の父である。アエロポスは幼くして王位についたが、幼い王を侮った<a href="." id="link_8"                                                    >イリュリア</a>人がマケドニアに侵入してきた。マケドニア軍はイリュリア人と戦って一度は敗れたものの、王を最前線のすぐ後ろにおいて再び戦った。この時兵士たちは幼い王を守ろうと奮戦したため、イリュリア人に勝利した。
</p>
