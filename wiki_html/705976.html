<p><b>渡辺電機(株)</b>（わたなべ でんき、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >9月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>のギャグ<a href="." id="link_3"                                >漫画家</a>。本名、渡辺電機。親は東大出身の司法関係者。<a href="." id="link_4"                                >福岡県</a>から<a href="." id="link_5"                                >山形県</a><a href="." id="link_6"                                >酒田市</a>を経て<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >杉並区</a>に育ち、<a href="." id="link_9"                                                                                                      >佼成学園高等学校</a>に学ぶ。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2018年12月1日 (土) 01:01 (UTC)">ペンネームの“株”は（株）や㈱ではなく半角<a href="." id="link_10"                     >丸括弧</a>の(株)が正しい</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2018年12月1日 (土) 01:01 (UTC)">要出典</span></a></i>&#93;</sup>。英字表記は<b>Watanabedenki Inc.</b>。またかつて、『閃光花火』名義で美少女漫画を描いていた。
</p>
