<p><b>西川 潤</b>（にしかわ じゅん、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >9月22日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >10月2日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                    >早稲田大学</a>名誉教授。専門は、<a href="." id="link_5"                                                    >国際経済学</a>、<a href="." id="link_6"                                                    >開発経済学</a>。<a href="." id="link_7"                                                              >博士（学術）</a>（早稲田大学、2003年）。博士論文は「人間のための経済学&#160;: 開発と貧困を考える」。<a href="." id="link_8"                                          >台北</a>生まれ。父は<a href="." id="link_9"                      >作家</a>の<a href="." id="link_10"                               >西川満</a>。
</p><p>1970年代には、<a href="." id="link_11"                                                                                                                                             >アンドレ・グンダー・フランク</a>や<a href="." id="link_12"                                                                                 >サミール・アミン</a>に代表される「<a href="." id="link_13"                                         >従属理論</a>」の日本における主唱者として知られた。
</p>
