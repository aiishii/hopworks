		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アッペンツェル戦争</b>&#160;(<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Appenzeller Kriege</span>) は、1401年から1429年までの期間にスイスの<a href="." id="link_2"                                                                        >アッペンツェル</a>地方で発生した戦闘の総称。<a href="." id="link_3"                                                                        >ハプスブルク家</a>や<a href="." id="link_4"                                                                                                                >ザンクト・ガレン修道院</a>の<a href="." id="link_5"                                          >封建</a>的支配を、アッペンツェルの農民や<a href="." id="link_6"                                                                                  >ザンクト・ガレン</a>の職人らが打ち破った。
</p>
