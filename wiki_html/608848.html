		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Solly_Zuckerman_Tobruk_1943_crop.jpg" title="ファイル:Solly Zuckerman Tobruk 1943 crop.jpg">ファイル:Solly Zuckerman Tobruk 1943 crop.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>ズッカーマン男爵、ソリー・ズッカーマン</b>（<b>Solly Zuckerman, Baron Zuckerman</b>, <a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >5月30日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >4月1日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >公務員</a>、<a href="." id="link_5"                                                              >動物学者</a>、科学顧問。<a href="." id="link_6"                                                                                  >南アフリカ共和国</a>の<a href="." id="link_7"                                                              >ケープタウン</a>生まれ。<a href="." id="link_8"                                                                                  >ケープタウン大学</a>、<a href="." id="link_9"                                                                                                                                                                                                                          >ユニヴァーシティ・カレッジ病院</a>（<a href="." id="link_10"                                         >ロンドン</a>）で学んだ。<a href="." id="link_11"                   >1928年</a>に<a href="." id="link_12"                                                                                 >ロンドン動物学会</a>に入会、<a href="." id="link_13"                   >1932年</a>まで研究<a href="." id="link_14"                                                             >解剖学者</a>として働いた。
</p>
