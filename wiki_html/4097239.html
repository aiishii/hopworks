<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Anja_Lechner_bei_ihrem_Konzert_mit_Fran%C3%A7ois_Couturier_in_der_Stadtkirche_Darmstadt_am_11._Oktober_2015.jpg" title="ファイル:Anja Lechner bei ihrem Konzert mit François Couturier in der Stadtkirche Darmstadt am 11. Oktober 2015.jpg">ファイル:Anja Lechner bei ihrem Konzert mit François Couturier in der Stadtkirche Darmstadt am 11. Oktober 2015.jpg</a>  <div class="thumbcaption">2015年10月 <a href="." id="link_1"                                                                                  >ダルムシュタット</a>で</div></div></div>
<p><b>アニャ・レヒナー</b>（<b>Anja Lechner</b>）は、1961年生まれの<a href="." id="link_2"                                >ドイツ</a>、<a href="." id="link_3"                                          >カッセル</a>生まれの<a href="." id="link_4"                                                    >チェリスト</a>。<a href="." id="link_5"                                                                        >クラシック音楽</a>の技術を基本にしながら、<a href="." id="link_6"                                >ジャズ</a>や<a href="." id="link_7"                                >タンゴ</a>、即興演奏などジャンルを超えた活動で知られ、国外の様々なミュージシャンと共演している。
</p>
