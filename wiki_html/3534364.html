		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 孝正</b>（ただ こうしょう、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >2月27日</a> - <a href="." id="link_2"                    >2017年</a>2月2日）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >仏教学者</a>、<a href="." id="link_5"                                          >大正大学</a>名誉教授。<a href="." id="link_6"                                >天台宗</a>僧侶。
</p><p><a href="." id="link_7"                                          >神奈川県</a>生まれ。父は<a href="." id="link_8"                                                                                                            >多田厚隆</a>、弟は<a href="." id="link_9"                                                                                                            >多田孝文</a>。大正大学文学部仏教学科卒、<a href="." id="link_10"                                                                                                                                                                           >東京大学大学院人文社会系研究科</a>印度哲学博士課程<a href="." id="link_11"                                                                                 >単位取得満期退学</a>。2001年「天台仏教と東アジアの仏教儀礼」で<a href="." id="link_12"                                                             >文学博士</a>（東京大学）。大正大学仏教学部助教授、人間学部仏教学科教授、2009年定年、名誉教授、天台宗命徳寺住職。<a href="." id="link_13"                     >学僧</a>として天台宗<a href="." id="link_14"                     >勧学</a>にも就いた。。
</p>
