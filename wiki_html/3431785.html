		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>権正達</b> （クォン・ジョンダル、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">권정달</span>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >6月14日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の軍人、政治家。第11、12、15代国会議員、民主正義党初代事務総長、韓国自由総連盟第8代総裁。韓電産業開発代表取締役社長、韓国産業銀行理事長、学校法人長春学園（安東科学大）取締役。最終階級は陸軍准将。経営学博士。
</p>
