		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯原 かの子</b>（ゆはら かのこ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                                              >フランス文学</a>者、<a href="." id="link_3"                      >伝記</a>作家。
</p><p>1971年<a href="." id="link_4"                                          >上智大学</a>文学部フランス文学科卒業後、上智大学大学院及び<a href="." id="link_5"                                          >九州大学</a><a href="." id="link_6"                                >大学院</a>を経て、1984年に<a href="." id="link_7"                                                      >パリ第4大学</a>（ソルボンヌ校）第三課程<a href="." id="link_8"                                                    >博士号</a>、1999年に同大学新制度博士号を取得。1987年<a href="." id="link_9"                                                                                  >活水女子短期大学</a>専任<a href="." id="link_10"                                               >講師</a>、1989年助教授、1994年<a href="." id="link_11"                                                             >活水女子大学</a>助教授、1998年<a href="." id="link_12"                                         >淑徳大学</a><a href="." id="link_13"                     >教授</a>。2007年、同大学退職。
</p>
