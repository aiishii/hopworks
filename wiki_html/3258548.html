		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビレンドラナガル</b>(<a href="." id="link_1"                                                    >ネパール語</a>：वीरेन्द्रनगर)は、<a href="." id="link_2"                                          >ネパール</a>北西部の<a href="." id="link_3"                                                    >第六州</a>の州都。
<a href="." id="link_4"                                                              >スルケート郡</a>に属する。
<a href="." id="link_5"                    >2011年</a><a href="." id="link_5"                            >6月22日</a>の人口は5万2137人。
面積は34.95km²、人口密度は1491.8人/km²。 
<a href="." id="link_6"                                                              >ネパール王国</a>の第10代君主、<a href="." id="link_7"                                                                                                                                                                                      >ビレンドラ・ビール・ビクラム・シャハ</a>に因む。
</p>
