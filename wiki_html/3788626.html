		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 榮</b>（さかもと さかえ、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                                    >時事通信社</a>経済部長、<a href="." id="link_5"                                          >常陽新聞</a>社長、同社会長、<a href="." id="link_6"                                                                                            >特定非営利活動法人</a>NEWSつくば<a href="." id="link_7"                                                    >理事長</a>等を歴任。時事通信社社長賞受賞。
</p>
