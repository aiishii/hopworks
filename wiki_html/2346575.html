<p><b>佐分利川</b>（さぶりがわ）は、<a href="." id="link_6"                                >福井県</a><a href="." id="link_7"                                >大飯郡</a><a href="." id="link_4"                                          >おおい町</a>の川上付近の支流を集め、中央部を東流して、途中、福 谷川 、父子川、大津呂川等の支川を併せ、<a href="." id="link_5"                                >小浜湾</a>に流入する<a href="." id="link_8"                                          >河川</a>。<a href="." id="link_9"                      >嶺南</a><a href="." id="link_1"                                          >二級水系</a>である。
</p>
