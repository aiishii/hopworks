		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久米 由基</b>（くめ ゆうき）は、<a href="." id="link_1"                                >作曲家</a>・<a href="." id="link_2"                                                    >ピアニスト</a>。<a rel="nofollow" class="external text" href="http://amvox.jp/">音楽学校アムバックス</a>講師。<a href="." id="link_3"                                                              >東京芸術大学音楽学部作曲科</a>卒業。
</p><p>特定のコンセプトを持った<a href="." id="link_4"                                                                                            >イージーリスニング</a>CDの楽曲の作曲・演奏といった活動の他、<a href="." id="link_5"                                                    >コナミ</a>の<a href="." id="link_6"                                                                                                                          >ときめきメモリアル Girl's Side</a>のイメージアルバムへの楽曲提供といった活動も行っている。<a href="." id="link_7"                                                    >音楽ゲーム</a>ブランド・<a href="." id="link_8"                                                      >BEMANIシリーズ</a>への楽曲提供は「<b>Q-Mex</b>」というペンネームを使用している。
</p>
