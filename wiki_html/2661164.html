<p><b>ルイ2世・ド・ラ・トレモイユ</b>（<b>Louis II de La Trémoïlle</b>, vicomte de Thouars, <a href="." id="link_2"                    >1460年</a>9月20/29日、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                      >ボミエール</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bommiers&amp;action=edit&amp;redlink=1" class="new" title="En:Bommiers (存在しないページ)">英語版</a>）</span></span> - <a href="." id="link_4"                    >1525年</a><a href="." id="link_4"                            >2月24日</a>、<a href="." id="link_5"                                                              >パヴィア</a>）は、<a href="." id="link_6"                                                              >フランス</a>の貴族、将軍。フランス王<a href="." id="link_7"                                                                                                              >シャルル7世</a>の寵臣<a href="." id="link_8"                                                                                                                                                        >ジョルジュ・ド・ラ・トレモイユ</a>の孫。トゥアール子爵、タルモン公。筆頭侍従。
</p>
