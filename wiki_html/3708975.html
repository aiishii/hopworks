<p><b>浜田 久美子</b>（はまだ くみこ、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2021年8月5日 (木) 06:59 (UTC)"><a href="." id="link_1"                    >1972年</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2021年8月5日 (木) 06:59 (UTC)">要出典</span></a></i>&#93;</sup> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史学者</a>、<a href="." id="link_5"                                                                        >国立国会図書館</a>司書を経て、<a href="." id="link_6"                    >2019年</a><a href="." id="link_6"              >4月</a>より<a href="." id="link_7"                                                              >大東文化大学</a>文学部教育学科教授。専門は<a href="." id="link_8"                                                                                                                      >日本古代史</a>、図書館情報学。
