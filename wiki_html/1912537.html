		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_183-87989-0060,_Erich_Mende.jpg" title="ファイル:Bundesarchiv Bild 183-87989-0060, Erich Mende.jpg">ファイル:Bundesarchiv Bild 183-87989-0060, Erich Mende.jpg</a>  <div class="thumbcaption">メンデ（1961年）</div></div></div>
<p><b>エーリッヒ・メンデ</b>（Erich Mende, <a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >10月28日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                          >5月6日</a>）は、<a href="." id="link_3"                                >ドイツ</a>（<a href="." id="link_4"                                          >西ドイツ</a>）の<a href="." id="link_5"                                >政治家</a>、法律家。<a href="." id="link_6"                                                                                        >自由民主党</a> (FDP) 党首を経て、<a href="." id="link_7"                                                                                                                          >ドイツキリスト教民主同盟</a> (CDU) に所属。<a href="." id="link_8"                    >1963年</a>から<a href="." id="link_9"                    >1966年</a>まで<a href="." id="link_10"                                                                                                                         >ルートヴィヒ・エアハルト</a>内閣で全ドイツ問題相および副首相を務めた。
</p>
