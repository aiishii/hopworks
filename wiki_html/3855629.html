		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 邦宣</b>（たけだ くにのぶ、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。専門は<a href="." id="link_4"                                >経済法</a>。<a href="." id="link_5"                                                                                                                                              >大阪大学大学院法学研究科</a>教授、国立大学法人<a href="." id="link_6"                                          >大阪大学</a>副理事、<a href="." id="link_7"                                                                        >公正取引委員会</a>競争政策研究センター主任研究官。<a href="." id="link_8"                                                              >公正取引協会</a>横田正俊記念賞、<a href="." id="link_9"                                                            >KDDI総合研究所</a>Nextcom情報通信論文賞受賞。
</p>
