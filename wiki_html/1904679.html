<p><b>河内 成幸</b>（かわち せいこう（本名は同字で<b>しげゆき</b>）、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >版画家</a>。<a href="." id="link_4"                                                                        >日本美術家連盟</a>版画部委員。<a href="." id="link_5"                                                                        >名古屋造形大学</a>客員教授。妻の<a href="." id="link_6"                                                                                                                      >河内美榮子</a>も版画家。
</p>
