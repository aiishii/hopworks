		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 まゆり</b>（やまもと まゆり）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >川崎市</a>出身。<a href="." id="link_5"                                                >血液型</a>はB型。<a href="." id="link_6"                                                                                                                                                        >麻布大学附属渕野辺高等学校</a>卒業。
</p><p><a href="." id="link_7"                    >1979年</a>、第4回<a href="." id="link_8"                                                                                                      >白泉社アテナ大賞</a>デビュー優秀者賞を受賞。以後、同誌などに少女漫画作品を発表。その後、『<a href="." id="link_9"                                                                                                                                >ほんとにあった怖い話</a>』（<a href="." id="link_10"                                                             >朝日新聞出版</a>）、『心霊事件簿DX』（<a href="." id="link_11"                                                             >実業之日本社</a>）などに、霊や霊能者をテーマにした作品を発表。代表作は「魔百合の恐怖報告」シリーズ、2009年に<a href="." id="link_12"                                                             >テレビドラマ</a>化された「<a href="." id="link_13"                                                                   >リセット</a>」。
</p><p>実兄は、<a href="." id="link_14"                                         >フルート</a>奏者の<a href="." id="link_15"                                         >山本俊自</a>。
</p>
