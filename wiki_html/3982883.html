		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vcard" style="width:22em"><tbody><tr><th colspan="2" class="fn org" style="text-align:center;font-size:125%;font-weight:bold;background-color: LightBlue">Discos Marcus Pereira</th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立</th><td>1973年<span style="display:none;speak:none">&#160;(<span class="bday dtstart published updated">1973</span>)</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立者</th><td class="agent">マルクス・ペレイラ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">ジャンル</th><td class="category">MPB、<a href="." id="link_1"                                          >民俗音楽</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">国</th><td><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Brazil.svg" title="ファイル:Flag of Brazil.svg">ブラジルの旗</a> <a href="." id="link_2"                                          >ブラジル</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">本社所在地</th><td class="label"><a href="." id="link_3"                                                                                  >サンパウロ市</a></td></tr></tbody></table>
<p><b>ジスコス・マルクス・ペレイラ</b>(<a href="." id="link_4"                                                              >ポルトガル語</a>: <b>Discos Marcus Pereira</b>)は、かつて<a href="." id="link_2"                                          >ブラジル</a>に存在した<a href="." id="link_5"                                                              >インディーズ</a><a href="." id="link_6"                                          >レーベル</a>。<a href="." id="link_7"                                >弁護士</a>のほか<a href="." id="link_8"                                                    >広告代理店</a>の経営者としても活躍した<a href="/w/index.php?title=Pt:marcus_pereira&amp;action=edit&amp;redlink=1" class="new" title="Pt:marcus pereira (存在しないページ)">マルクス・ペレイラ</a>によって<a href="." id="link_9"                    >1973年</a>に設立されて以来、<a href="." id="link_10"                                                                                                                                                                 >MPB</a>や<a href="." id="link_1"                                          >民俗音楽</a>を中心に録音した。
</p>
