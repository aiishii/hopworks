		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中西 夏之</b>（なかにし なつゆき、<a href="." id="link_1"                    >1935年</a>（<a href="." id="link_2"                      >昭和</a>10年）<a href="." id="link_3"                            >7月14日</a> - <a href="." id="link_4"                    >2016年</a>（<a href="." id="link_5"                      >平成</a>28年）<a href="." id="link_6"                              >10月23日</a>）は、日本の<a href="." id="link_7"                                          >前衛美術</a>・<a href="." id="link_8"                                          >現代美術</a>家。<a href="." id="link_9"                                                                                  >東京藝術大学</a>名誉<a href="." id="link_10"                     >教授</a>。<a href="." id="link_11"                                                             >女子美術大学</a>客員教授。元<a href="." id="link_12"                                                                                 >倉敷芸術科学大学</a>教授。<a href="." id="link_13"                               >美学校</a>の設立にも奔走した。
</p>
