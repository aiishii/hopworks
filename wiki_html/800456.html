		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サヴォイ</b>(<b>Savoy</b>)は、<a href="." id="link_1"                                                    >ノルウェー</a>・<a href="." id="link_2"                                                                        >アメリカ</a>のバンド。<a href="." id="link_3"          >a-ha</a>のギタリスト<a href="." id="link_4"                                                                                                                                              >ポール・ワークター＝サヴォイ</a>の別プロジェクトである。
</p><p>1996年リリースのファーストアルバム『Mary is Coming』以外、国際的にはリリースされていないが、ノルウェーでは人気・評価ともに高く、ノルウェーのグラミー賞といわれるSpelleman Awardのベストバンド部門で3度ノミネート、そのうち2回受賞している(2000年および2002年）。
</p>
