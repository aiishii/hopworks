		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 国忠</b>（よう こくちゅう、? - <a href="." id="link_1"                  >756年</a><a href="." id="link_1"                                                      >7月15日</a>）は、<a href="." id="link_2"            >唐</a>代<a href="." id="link_3"                                      >玄宗</a>朝の権臣。名は釗（しょう）。<a href="." id="link_4"                                >楊貴妃</a>と曾祖父の楊令本が同じで<a href="." id="link_5"                                                                        >又従兄</a>にあたる。なお、<a href="." id="link_6"                      >武周</a>時代に佞臣と言われた<a href="." id="link_7"                                                                                                  >張易之</a>の姉妹の子とも言われる。
</p>
