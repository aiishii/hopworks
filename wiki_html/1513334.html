<p><b>溝海線</b>（こうかいせん）は<a href="." id="link_1"                                                                        >中華人民共和国</a>の鉄道路線。<a href="." id="link_2"                    >1970年</a>に建設され、東の<a href="." id="link_3"                                >瀋大線</a>唐王山駅（運行系統としては海城駅起点）と西の<a href="." id="link_4"                                >京哈線</a>の溝幇子駅（<a href="." id="link_5"                                >錦州市</a>）を連絡する全長101.7kmの路線。<a href="." id="link_6"                                >盤錦市</a>の新興工業地帯を結び、瀋大線のバイパス線的役割を果たし、北京方面からの高速列車が同線を経由する。単線電化されており、旅客貨物共用。
</p>
