<p><b>井深 彦三郎</b>（いぶか ひこさぶろう、<a href="." id="link_7"                      >慶応</a>2年<a href="." id="link_8"                                                    >8月2日</a>〈<a href="." id="link_9"                    >1866年</a><a href="." id="link_9"                            >9月10日</a>〉- <a href="." id="link_10"                     >大正</a>5年〈<a href="." id="link_11"                   >1916年</a>〉<a href="." id="link_12"                         >4月4日</a>）は、日本の<a href="." id="link_2"                                >政治家</a>、<a href="." id="link_13"                                         >大陸浪人</a>。<a href="." id="link_14"                                                             >明治時代</a>の陸軍工作員であり、<a href="." id="link_15"                                                                       >衆議院議員</a>当選1回。旧<a href="." id="link_16"                               >会津藩</a><a href="." id="link_17"                     >士族</a>の出身で、兄に<a href="." id="link_18"                                         >松平容保</a>の<a href="." id="link_19"                     >小姓</a>から後に<a href="." id="link_20"                               >宣教師</a>、<a href="." id="link_21"                                                             >明治学院</a>総理となった<a href="." id="link_22"                                                   >井深梶之助</a>、娘に<a href="." id="link_23"                                                                                 >ハンセン氏病</a>患者の救済に尽くした<a href="." id="link_24"                                         >井深八重</a>がいる。
</p>
