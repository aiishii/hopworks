<p><b>黒羽根 秀雄</b>（くろばね ひでお、<a href="." id="link_1"                    >1882年</a>〈明治15年〉<a href="." id="link_9"              >8月</a> - <a href="." id="link_10"                   >1927年</a>〈昭和2年〉<a href="." id="link_11"                         >4月9日</a>）は、<a href="." id="link_12"                                                   >日本</a>の<a href="." id="link_6"                                                                        >海軍</a><a href="." id="link_13"                     >軍人</a>。<a href="." id="link_14"                                                                                                                                             >最終階級</a>は海軍<a href="." id="link_7"                      >大佐</a>。「<a href="." id="link_15"                                                                   >韓崎</a>」艦長。「<a href="." id="link_16"                                                         >鶴見</a>」特務艦長。「<a href="." id="link_17"                                                                             >対馬</a>」艦長。<a href="." id="link_3"                                >山形県</a><a href="." id="link_4"                                          >東田川郡</a><a href="." id="link_18"                               >手向村</a>（現・<a href="." id="link_8"                                >鶴岡市</a><a href="." id="link_5"                                >羽黒町</a>）出身。
</p>
