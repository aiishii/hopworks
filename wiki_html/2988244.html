		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 可明</b>（にしむら よしあき、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >5月13日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                          >一橋大学</a>名誉教授。一橋大学<a href="." id="link_4"                                                    >副学長</a>、公益財団法人環日本海経済研究所<a href="." id="link_5"                                                    >理事長</a>兼所長、<a href="." id="link_6"                                                              >日本学術会議</a>会員等を歴任した。
</p>
