		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塗師 祥一郎</b>（ぬし しょういちろう、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >9月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>（<a href="." id="link_5"                                          >浦和画家</a>）。2010年から<a href="." id="link_6"                                                                                                  >日洋会</a>理事長。<a href="." id="link_7"                                >石川県</a><a href="." id="link_8"                                >小松市</a>生まれ。雪深い北国の<a href="." id="link_9"                                >風景画</a>で知られた。<a href="." id="link_10"                               >陶芸家</a>・塗師淡斉の長男。
</p>
