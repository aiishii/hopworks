<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Seitaro_Kimura.jpg" title="ファイル:Seitaro Kimura.jpg">ファイル:Seitaro Kimura.jpg</a>  <div class="thumbcaption">木村誓太郎</div></div></div>
<p><b>木村 誓太郎</b>（きむら せいたろう、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                          >3月6日</a>（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                      >1月20日</a>）- <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）<a href="." id="link_6"                            >7月25日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>～<a href="." id="link_8"                                                              >大正時代</a>の政治家。<a href="." id="link_9"                                >東員町</a>木村家3代の<a href="." id="link_10"                                                             >世襲議員</a>の初代政治家である。<a href="." id="link_11"                                         >木村秀興</a><a href="." id="link_12"                                                                       >衆議院議員</a>の父。<a href="." id="link_13"                                         >木村俊夫</a>衆議院議員の祖父。<a href="." id="link_14"                   >1894年</a>（明治27年）衆議院議員となる。（当選5回,<a href="." id="link_15"                                         >憲政本党</a>所属）。<a href="." id="link_16"                   >1904年</a>（明治37年）に貴族院議員となる。<a href="." id="link_17"                                         >帝国議会</a>の<a href="." id="link_12"                                                                       >衆議院議員</a>及び<a href="." id="link_18"                                                         >貴族院</a>議員。<a href="." id="link_19"                               >員弁郡</a><a href="." id="link_9"                                >東員町</a>出身。
</p>
