		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>恩田 彰</b>（おんだ あきら、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >1月26日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >7月20日</a>）は、教育心理学者、<a href="." id="link_3"                                          >東洋大学</a>名誉教授。
</p><p>東京出身。1948年<a href="." id="link_4"                                                                                  >東京帝国大学</a>文学部心理学科卒、<a href="." id="link_5"                                                                                            >労働科学研究所</a>研究生、1952年<a href="." id="link_6"                                                              >川村短期大学</a>助教授、1954年東洋大学文学部助教授、63年教授、1972年「創造性の研究」で東洋大学<a href="." id="link_7"                                                              >文学博士</a>。95年定年退任、名誉教授。創造教育学会名誉会長。<a href="." id="link_8"                                                                                  >日本心霊科学協会</a>理事。
</p>
