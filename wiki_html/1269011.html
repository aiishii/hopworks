	<h1 id="firstHeading" class="firstHeading" >アリソン・エンジン</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Allison_1710-115_V12_Aircraft_engine.jpg" title="ファイル:Allison 1710-115 V12 Aircraft engine.jpg">ファイル:Allison 1710-115 V12 Aircraft engine.jpg</a>  <div class="thumbcaption">V-1710 V12 液冷式レシプロエンジン</div></div></div>
<p><b>アリソン・エンジン</b>は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >航空機</a><a href="." id="link_3"                                          >エンジン</a>製造会社で<a href="." id="link_4"                    >1995年</a>、<a href="." id="link_5"                                                                                                                                                                            >ロールス・ロイス・ホールディングス</a>に買収され同社の<a href="." id="link_6"                                >子会社</a>となった。
</p><p>最も良く知られる<a href="." id="link_7"                                                                                          >V-1710</a> <a href="." id="link_8"                                      >V-12</a>エンジンは<a href="." id="link_9"                                                                        >第二次世界大戦</a>時のアメリカにおいて唯一の<a href="." id="link_10"                     >液冷</a>式高出力エンジンであり7万基以上生産された。戦後アリソンは<a href="." id="link_11"                                                             >ヘリコプター</a>向けの<a href="." id="link_12"                                                                                                               >ターボシャフトエンジン</a>を供給した。
</p>
