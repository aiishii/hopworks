<p><b>渡辺 信</b>（わたなべ まこと、<a href="." id="link_1"                      >天保</a>11年<a href="." id="link_2"                                                    >2月1日</a>（<a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                          >3月4日</a>） - <a href="." id="link_4"                      >明治</a>44年（<a href="." id="link_5"                    >1911年</a>）<a href="." id="link_6"                              >12月13日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の、<a href="." id="link_8"                                >山梨県</a>の<a href="." id="link_9"                                >名望家</a>、<a href="." id="link_10"                               >政治家</a>、<a href="." id="link_11"                               >実業家</a>、<a href="." id="link_12"                                                                                                 >蔵書家</a>。号を<b>青洲</b>（せいしゅう）と号す。
</p><p><a href="." id="link_13"                                                                       >市川大門村</a>（現在の<a href="." id="link_14"                                                   >市川三郷町</a>）の自宅内に<b><a href="." id="link_15"                                                                                                           >青洲文庫</a></b>という私立図書館を設け広く蔵書を公開した。
</p>
