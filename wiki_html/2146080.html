<p><b>田漢</b>（でんかん、簡体字表記は<b>田汉</b>、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >3月12日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                                                        >中国</a>の<a href="." id="link_4"                                >劇作家</a>にして<a href="." id="link_5"                      >詩人</a>。中華人民共和国の<a href="/wiki/%E5%9B%BD%E6%AD%8C" title="国歌">国歌</a>『<a href="." id="link_6"                                                              >義勇軍進行曲</a>』の作詞者として知られる。<a href="." id="link_7"                                >湖南省</a><a href="." id="link_8"                                          >長沙</a>出身。
</p>
