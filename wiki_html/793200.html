		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>峰 由樹</b>（みね ゆき、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >6月23日</a> - ）は<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                                          >モデル</a>、<a href="." id="link_4"                      >女優</a>。血液型O型。
</p><p><a href="." id="link_5"                      >映画</a>『<a href="." id="link_6"                                                          >虹の橋</a>』で子役デビュー。<a href="." id="link_7"                    >2011年</a>から出演している<a href="." id="link_8"                                                    >ラジオ番組</a>『<a href="." id="link_9"                                                                                  >くにまるジャパン</a>』（<a href="." id="link_10"                                         >文化放送</a>）では、その声質から「ひよこ」の愛称で親しまれている。2016年4月30日に結婚式を挙げた。
</p>
