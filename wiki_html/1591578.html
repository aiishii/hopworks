		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 博史</b>（おおの ひろふみ、<a href="." id="link_1"                    >1974年</a> - ）は、日本の<a href="." id="link_2"                                >構造家</a>。
</p><p><a href="." id="link_3"                                >大分県</a>生まれ。2000年<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                >大学院</a>理工学研究科<a href="." id="link_6"                                >建築学</a><a href="." id="link_7"                      >専攻</a><a href="." id="link_8"                                                                                  >博士前期課程</a><a href="." id="link_9"                      >修了</a>。池田昌弘建築研究所を経て、2005年に<a href="." id="link_10"                                                                       >建築設計事務所</a>「オーノJAPAN」を設立。
</p><p>担当した主な構造設計は、atelier A5の「B house」（2005年）、ベラ・ジュンと<a href="." id="link_11"                                         >藤村龍至</a>の「PHOENIX BUILDING」（2005年）、ほか小嶋良一の△の家、<a href="." id="link_12"                                         >手塚貴晴</a>＋<a href="." id="link_13"                                         >手塚由比</a>の「回廊の家」（2007年）などがある。
</p>
