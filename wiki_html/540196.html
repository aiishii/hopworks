		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーク・レコード</b> (Peak Records) は、1994年に<a href="." id="link_1"                                                                                            >ザ・リッピントンズ</a>のリーダーである<a href="." id="link_2"                                                                                                                                          >ラス・フリーマン</a>とアンディ・ハワードによって設立されたコンテンポラリー・<a href="." id="link_3"                                >ジャズ</a>・レーベル。
</p><p>2000年代は<a href="." id="link_4"                                                                                                      >コンコード・レコード</a>と配給契約していたが、現在はEnt. One Musicと契約を結んでいる。
</p><p>日本国内盤は<a href="." id="link_5"                                                                                                                                                        >ビクターエンタテインメント</a>から発売されていたが、2006年に親元のコンコードの配給元が<a href="." id="link_6"                                                                                                                                                        >ユニバーサル・ミュージック</a>になった為、国内盤も<a href="." id="link_7"                                                                                                                                                    >ユニバーサル・ミュージック・ジャパン</a>に移行している。
</p>
