<p><b>石塚 庸三</b>（いしづか ようぞう、1915年2月19日 - 1982年4月24日）は、<a href="." id="link_1"                                >山形県</a><a href="." id="link_2"                                >米沢市</a>出身の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                          >東京帝国大学</a>法学部政治学科卒。<a href="." id="link_5"                                                    >パイオニア</a>2代目社長として<a href="." id="link_6"                                                                                  >レーザーディスク</a>事業を推進した。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2015-02）">父は<a href="." id="link_7"                                                                                                                                    >山形県立米沢興譲館高等学校</a>教頭の石塚澄</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2015-02）">要出典</span></a></i>&#93;</sup>。
</p><p><a href="." id="link_8"                      >東芝</a>から<a href="." id="link_9"                                                                                                                >日本電子機械工業会</a>に出向後、<a href="." id="link_10"                                                   >ミツミ電機</a>を経てスカウトされ<a href="." id="link_5"                                                    >パイオニア</a>に入社。常務、専務などを経て昭和46年社長に就任。当時低迷した業績を飛躍させた実績から経営のプロともてはやされた。
</p>
