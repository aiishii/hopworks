		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダレル・スウィート</b>（Darrell K. Sweet、<a href="." id="link_1"                    >1934年</a>8月15日 - <a href="." id="link_2"                    >2011年</a>11月8日）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >画家</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。ハイランド・パーク市、<a href="." id="link_6"                                                                                            >ニュージャージー州</a> 出身。1956年<a href="." id="link_7"                                                                                  >シラキュース大学</a>を卒業した。SF、ファンタジー分野のペーパーバックの表紙絵を描いた。<a href="." id="link_8"                                          >時の車輪</a>シリーズと<a href="." id="link_9"                                                                                            >ピアズ・アンソニイ</a> (Piers Anthony) 著<a href="." id="link_10"                                                                       >魔法の国ザンス</a>シリーズ表紙絵を描いた。
</p>
