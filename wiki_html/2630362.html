		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 美禰子</b>（やまもと みねこ、<a href="." id="link_1"                    >1983年</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                                >女性シンガーソングライター</a>。<a href="." id="link_4"                                                                                                                      >ジギタリス</a>の<a href="." id="link_5"                                          >ボーカル</a>、<a href="." id="link_6"                                >ギター</a>、<a href="." id="link_7"                      >作詞</a>、<a href="." id="link_8"                      >作曲</a>を担当。東京都出身。CHARIS NODE 所属。バンドとしての活動を行う一方で、<a href="." id="link_9"                                >ゲーム</a>の主題歌を担当するなど、ソロでの歌手活動も行っている。2019年から、SNSで美容愛好家”<a rel="nofollow" class="external text" href="https://twitter.com/mimitan090909">mimi</a>”としても活動。2021年7月23日に、初の書籍<a rel="nofollow" class="external text" href="https://www.amazon.co.jp/dp/4065243262/ref=cm_sw_em_r_mt_dp_QZZCCF61F7NVZ9NH0TSQ">『インテリジェンススキンケア ~ベビーオイル洗顔のススメ』</a>を、<a href="." id="link_10"                               >星海社</a>より出版。
</p>
