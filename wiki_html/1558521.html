		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ファン・リジュン</b>（方 力鈞、Fang Lijun、<a href="." id="link_1"                    >1963年</a> - ）は、中国の<a href="." id="link_2"                                          >現代美術</a><a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                >河北省</a><a href="." id="link_5"                                >邯鄲市</a>生まれ、1989年中央美術学院版画系卒業。現在、世界各地で画家として活躍中。
