		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八村 輝夫</b>（はちむら てるお、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年） - ）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。元<a href="." id="link_5"                                          >鳥取銀行</a><a href="." id="link_6"                      >会長</a>。元<a href="." id="link_7"                                                                                                                                          >鳥取商工会議所</a>会頭。元<a href="." id="link_8"                                                                                  >鳥取環境大学</a><a href="." id="link_9"                                                    >理事長</a>。
</p><p>元鳥取銀行<a href="." id="link_10"                     >頭取</a><a href="." id="link_11"                                                                                                           >八村信三</a>の二男。<a href="." id="link_12"                                                   >立命館大学</a><a href="." id="link_13"                                                             >情報理工学部</a><a href="." id="link_14"                     >教授</a><a href="." id="link_15"                                                                                                                     >八村広三郎</a>の実兄。
</p>
