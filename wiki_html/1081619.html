		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小岸 壮二</b>（こぎし そうじ、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                          >1月3日</a> - <a href="." id="link_4"                    >1924年</a>（<a href="." id="link_5"                      >大正</a>13年）<a href="." id="link_6"                          >1月7日</a>）は、<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<b>こぎし</b>は<b>おぎし</b>とも読まれた。<a href="." id="link_9"                      >大阪</a>出身。<a href="." id="link_10"                                                   >本因坊秀哉</a>門下、六段。秀哉の後継者と期待されて麒麟児とも呼ばれたが、27歳で夭逝。<a href="." id="link_11"                                         >時事新報</a>勝ち抜き戦で32連勝の記録が有名。長考派で重厚沈着な碁風。
</p>
