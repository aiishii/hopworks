		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Minoru_Tamura.jpg" title="ファイル:Minoru Tamura.jpg">ファイル:Minoru Tamura.jpg</a>  <div class="thumbcaption">田村秢</div></div></div>
<p><b>田村 秢</b>（たむら みのる、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                            >10月3日</a> - <a href="." id="link_4"                    >1991年</a>（<a href="." id="link_5"                      >平成</a>3年）<a href="." id="link_6"                              >11月19日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                               >衆議院議員</a>（当選1回）。<a href="." id="link_11"       >ZTV</a>代表取締役社長<a href="." id="link_12"                                                                             >田村憲司</a>、衆議院議長<a href="." id="link_13"                               >田村元</a>の父。<a href="." id="link_14"                                                                             >自由民主党</a>衆議院議員<a href="." id="link_15"                                         >田村憲久</a>の祖父。<a href="." id="link_16"                                     >TBSテレビ</a>アナウンサーの<a href="." id="link_17"                                         >田村真子</a>は<a href="." id="link_18"                                         >曽孫</a>にあたる。
</p>
