		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tokushima_Railway_Station_(platform).jpg" title="ファイル:Tokushima Railway Station (platform).jpg">ファイル:Tokushima Railway Station (platform).jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                >徳島駅</a>の乗り場・操車場。この一帯も寺島川だった。左の建物とその奥の緑地（<a href="." id="link_2"                                                          >城山</a>）との間に現在の寺島川が流れている。</div></div></div>
<p><b>寺島川</b>（てらしまがわ）は、<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >徳島市</a>を流れていた<a href="." id="link_5"                                                                                                                                          >吉野川</a><a href="." id="link_6"                      >水系</a>の<a href="." id="link_7"                                          >河川</a>（<a href="." id="link_8"                                                    >廃河川</a>）。<a href="." id="link_9"                                                                                                  >ひょうたん島</a>内を流れていた。
</p><p>現在は大半が<a href="." id="link_10"                                                             >埋め立て</a>られて、水系から孤立した<a href="." id="link_11"                     >水路</a>になっている。埋立地には<a href="." id="link_12"                                                             >四国旅客鉄道</a>（JR四国）の<a href="." id="link_1"                                >徳島駅</a>と<a href="." id="link_13"                               >牟岐線</a>などがある。
</p>
