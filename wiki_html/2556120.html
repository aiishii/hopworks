		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平賀 壯太</b>（ひらが そうた、<a href="." id="link_1"                    >1936年</a>4月15日 - <a href="." id="link_2"                    >2020年</a>2月12日）は、日本の<a href="." id="link_3"                                                    >分子生物学</a>者。<a href="." id="link_4"                                          >熊本大学</a><a href="." id="link_5"                                          >名誉博士</a><a rel="nofollow" class="external autonumber" href="http://www.imeg.kumamoto-u.ac.jp/topics/meiyo.html">[1]</a>。<a href="." id="link_6"                                >大腸菌</a>の<a href="." id="link_7"                                >染色体</a>と<a href="." id="link_8"                                                    >プラスミド</a>の<a href="." id="link_9"                                                                                                            >分配機構</a>の研究について一貫して取り組み、この分野において長らく世界的なリーダーであった。<a href="." id="link_10"                     >趣味</a>は<a href="." id="link_11"                     >昆虫</a>研究と<a href="." id="link_12"                                         >油絵</a>である。
</p>
