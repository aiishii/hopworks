<p><b>藤野 義昭</b>（ふじの よしあき、<a href="." id="link_6"                    >1938年</a><a href="." id="link_6"                            >8月22日</a> - ）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                                    >政治活動家</a>。<a href="." id="link_10"                                                                                                                                                                                                                                                           >北朝鮮に拉致された日本人を救出するための全国協議会</a>（救う会）名誉会長、北朝鮮による拉致と人権問題にとりくむ法律家の会代表共同代表、<a href="." id="link_11"                                         >日本会議</a>北海道本部前議長、<a href="." id="link_12"                   >2007年</a>夏まで<a href="." id="link_13"                                                                       >維新政党・新風</a>講師団。
