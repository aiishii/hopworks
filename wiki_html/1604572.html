		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 沂孫</b>（よう ぎそん、<i>Yang Yisun</i>、<a href="." id="link_1"                    >1813年</a> - <a href="." id="link_2"                    >1881年</a>）。字は<b>泳春</b>、号は<b>子輿</b>、晩号は<b>豪叟</b>。<a href="." id="link_3"            >清</a>の<a href="." id="link_4"                      >学者</a>・<a href="." id="link_5"                                                    >能書家</a>。
</p><p><a href="." id="link_6"                                >江蘇省</a><a href="." id="link_7"                                >常熟</a>出身。若い時は<a href="." id="link_8"                                                                                                  >李兆洛</a>に学問を学び、『<a href="." id="link_9"                      >管子</a>』『<a href="." id="link_10"                                               >荘子</a>』に精通した。<a href="." id="link_11"                   >1843年</a>に<a href="." id="link_12"                     >挙人</a>となり、官職は<a href="." id="link_13"                               >安徽省</a><a href="." id="link_14"                               >鳳陽</a>の知府に至った。書は最初は<a href="." id="link_15"                               >鄧石如</a>の影響を受けていたが、後に<a href="." id="link_16"                     >金文</a>・<a href="." id="link_17"                               >石鼓文</a>・漢碑<a href="." id="link_18"                                         >篆書</a>や唐の<a href="." id="link_19"                               >李陽冰</a>の要素を吸収し、独自の書風を確立した。
</p>
