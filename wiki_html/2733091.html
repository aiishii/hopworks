		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊坪 徳宏</b>（いつぼ のりひろ）は、<a href="." id="link_1"                                                              >東京都市大学</a>（旧武蔵工業大学）<a href="." id="link_2"                                                              >環境学部</a>・大学院教授。環境分野及び<a href="." id="link_3"                                                                                                                                    >ライフサイクルアセスメント</a>分野の人材育成と研究を行っている。博士（工学）。
</p><p>日本LCA学会より「ライフサイクル環境影響評価手法 LIMEの開発と普及」で2011年度第8回学会功績賞を受賞している。
</p>
