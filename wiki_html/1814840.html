		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Eugene_Rostow_1981.jpg" title="ファイル:Eugene Rostow 1981.jpg">ファイル:Eugene Rostow 1981.jpg</a>  <div class="thumbcaption">ユージン・ヴィクター・デブス・ロストウ, 1981</div></div></div>
<p><b>ユージン・ヴィクター・デブス・ロストウ</b>（Eugene Victor Debs Rostow、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                              >11月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の法学者。<a href="." id="link_4"                                                              >イェール大学</a>ロー・スクール長、<a href="." id="link_5"                                                                                                      >リンドン・ジョンソン</a>政権の<a href="." id="link_6"                                                                                                                                                                            >政治担当国務次官</a>を歴任した。
</p><p>経済学者・<a href="." id="link_7"                                                                                                                                                                  >国家安全保障問題担当大統領特別補佐官</a>を務めた<a href="." id="link_8"                                                                                            >ウォルト・ロストウ</a>は弟。
</p>
