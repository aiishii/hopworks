		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 丈草</b>（ないとう じょうそう、<a href="." id="link_1"                      >寛文</a>2年（<a href="." id="link_2"                    >1662年</a>） - <a href="." id="link_3"                      >元禄</a>17年<a href="." id="link_4"                                                      >2月24日</a>（<a href="." id="link_5"                    >1704年</a><a href="." id="link_5"                            >3月29日</a>））は現在の<a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                >犬山市</a>出身の<a href="." id="link_8"                                          >江戸時代</a>前・中期の<a href="." id="link_9"                                          >俳人</a>。名は本常（もとつね）。通称は林右衛門、号を丈草、別号を仏幻庵など。<a href="." id="link_10"                                         >松尾芭蕉</a>の門人となり、<a href="." id="link_11"                                         >蕉門十哲</a>の一人となった。
</p>
