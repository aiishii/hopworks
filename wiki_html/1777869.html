		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>肥田野 直</b>（ひだの ただし、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >7月9日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >1月14日</a>）は、<a href="." id="link_3"                      >東京</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >教育心理学</a>者。<a href="." id="link_6"                                          >東京大学</a>・<a href="." id="link_7"                                                                                  >大学入試センター</a><a href="." id="link_8"                                          >名誉教授</a>、学校法人<a href="." id="link_9"                                                                                                            >旭出学園</a>理事長。
</p><p>妻は<a href="." id="link_10"                                         >深作安文</a>の六女、長男・肥田野豊は農学博士、弘前大学教授、次男・<a href="." id="link_11"                                                                                                           >肥田野登</a>は工学博士・東工大教授
。1994年 勲二等瑞宝章を受章。
</p>
