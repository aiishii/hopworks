<div class="thumb tright"><div class="thumbinner" style="width:122px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Schyokino_(Tula_oblast).png" title="ファイル:Coat of Arms of Schyokino (Tula oblast).png">ファイル:Coat of Arms of Schyokino (Tula oblast).png</a>  <div class="thumbcaption">シチョーキノの紋章</div></div></div>
<p><b>シチョーキノ</b>（ショーキノ、シチェキノ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Щёкино</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Schyokino</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の中部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南西へ15kmで、<a href="." id="link_6"                                                                                                      >M2幹線道路</a>が走る。
</p><p>人口は、<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>では61,588人、<a href="." id="link_8"                                                                                >1989年ソ連国勢調査</a>では69,251人だった。1977年には72,000人を数えた。
</p>
