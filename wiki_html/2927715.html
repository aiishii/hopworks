		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>旧国郡別石高の変遷</b>（きゅうこくぐんべつこくだかのへんせん）とは、<a href="." id="link_1"                                          >地租改正</a>による<a href="." id="link_2"                                >石高制</a>の廃止までの、<a href="." id="link_3"                                                              >安土桃山時代</a>・<a href="." id="link_4"                                          >江戸時代</a>・<a href="." id="link_5"                                                              >明治時代</a>初期の<a href="." id="link_6"                                                    >旧国</a>別、および<a href="." id="link_7"            >郡</a>別の<a href="." id="link_8"                      >石高</a>と<a href="." id="link_9"            >村</a>数の変遷をまとめたものである。
</p>
