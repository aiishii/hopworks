		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いわた けんたろう</div><span class="fn">岩田 健太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1971年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a><a href="." id="link_2"                                >島根県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>島根医科大学（現：<a href="." id="link_3"                                          >島根大学</a><a href="." id="link_4"                                >医学部</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">医師</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org">神戸大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">神戸大学大学院医学研究科教授、<a href="." id="link_5"                                                                                                                >同大学医学部附属病院</a><a href="." id="link_6"                                          >感染症内科</a>診療科長</td></tr></tbody></table>
<p><b>岩田 健太郎</b>（いわた けんたろう、<a href="." id="link_7"                    >1971年</a> - ）は、日本の<a href="." id="link_8"                      >医師</a>、<a href="." id="link_9"                                >感染症</a>専門内科医。<a href="." id="link_10"                                         >神戸大学</a>教授。<a href="." id="link_11"                                                                                 >島根医科大学</a>卒業。
</p>
