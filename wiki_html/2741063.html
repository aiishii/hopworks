		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リトル・サニー</b>（1932年10月6日生 - ）は、アメリカのブルース・ミュージシャン、ハープ奏者。作曲家。アラバマ州グリーンズボロ出身。子供のころの興味は野球だったが、サニー・ボーイ・ウィリアムソンのブルースを聴き、ブルース・ハープの魅力に目覚める。スタックス時代にバーケイズがバックをつとめたアルバムは、「ファンク・ブルース」の傑作として知られている。
</p>
