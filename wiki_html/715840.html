		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木初夫</b>（あおき はつお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >4月8日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。元<a href="." id="link_3"                                                                        >アステラス製薬</a>株式会社代表取締役会長。
</p><p><a href="." id="link_4"                                                                                                      >群馬県立渋川高等学校</a>を経て、<a href="." id="link_5"                    >1960年</a>に<a href="." id="link_6"                                                                                            >東京大学農学部</a>農芸化学科を卒業。同校で1963年に<a href="." id="link_7"                                                              >農学修士</a>、1972年に<a href="." id="link_8"                                                              >農学博士</a>。<a href="." id="link_9"                      >研究</a>畑出身であるが、米国支社社長などを経て、1999年<a href="." id="link_10"                                                             >藤沢薬品工業</a>の社長に就任。<a href="." id="link_11"                                                   >山之内製薬</a>との合併に踏み切り、2005年<a href="." id="link_3"                                                                        >アステラス製薬</a>を誕生させた。
</p>
