		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>磯部 稔</b>（いそべ みのる <a href="." id="link_1"                    >1944年</a> - ）は、日本の<a href="." id="link_2"                                >化学者</a>。<a href="." id="link_3"                                                    >天然物化学</a>者。農学博士（名古屋大学）。元<a href="." id="link_4"                                                    >名古屋大学</a>大学院生命農学研究科教授。名古屋大学名誉教授。<a href="." id="link_5"                                                    >中国科学院</a>上海薬物研究所名誉教授。
</p><p><a href="." id="link_6"                                >愛知県</a>出身。
</p><p><a href="." id="link_7"                                          >平田義正</a>博士の流れを汲む研究者で、専門は、天然物有機化学。「生物発光」、「昆虫休眠」等に関しての化学的仕組みの解明、たんぱく質脱リン酸酵素阻害剤等の研究で知られる。2008年<a href="." id="link_8"                                                              >紫綬褒章</a>受章、2018年<a href="." id="link_9"                                                                        >瑞宝中綬章</a>受章。
</p>
