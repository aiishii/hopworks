		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">あらき たかし</div><span class="fn">荒木 隆司</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1957-06-16</span>) </span>1957年<a href="." id="link_1"                            >6月16日</a>（64歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a><a href="." id="link_2"                                >大阪府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                                                                                                                                      >京都大学経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">株式会社インテラセット代表取締役</td></tr></tbody></table>
<p><b>荒木 隆司</b>（あらき たかし、<a href="." id="link_4"                    >1957年</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。株式会社インテラセット代表取締役。エイベックス・グループ・ホールディングス株式会社（現：<a href="." id="link_7"                                                                                                                >エイベックス</a>株式会社）代表取締役専務、エイベックス・インターナショナル・ホールディングス株式会社代表取締役社長、<a href="." id="link_8"                                          >株式会社ドワンゴ</a><a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >社長</a>を歴任。
</p>
