<p><b>ヴァルター・ヴァルリモント</b>（Walter Warlimont, <a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >10月3日</a>–<a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >10月9日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                                              >ドイツ国防軍</a><a href="." id="link_6"                      >砲兵</a><a href="." id="link_7"                      >大将</a>。<a href="." id="link_8"                                                                        >第二次世界大戦</a>後、<a href="." id="link_9"                                                                                                      >国防軍最高司令部裁判</a>で<a href="." id="link_10"                               >終身刑</a>の判決を受けた。
</p>
