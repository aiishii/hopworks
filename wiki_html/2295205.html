<p><b>石河 清</b>（いしかわ きよし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >4月17日</a> -<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >6月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >合唱指揮者</a>・合唱<a href="." id="link_5"                                >指導者</a>・<a href="." id="link_6"                                                    >合唱曲</a>の<a href="." id="link_7"                                >作曲家</a>。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2012年12月）">合唱王国福島を築く。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2012年12月）">要出典</span></a></i>&#93;</sup>福島県合唱連盟名誉理事長。<a href="." id="link_8"                                >福島県</a><a href="." id="link_9"                                          >いわき市</a>生まれ。
</p>
