		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木瑞生</b>（やぎ　みずお、本名同じ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >10月21日</a> - )は<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >島田市</a>出身の<a href="." id="link_4"                      >日本</a>の元<a href="." id="link_5"                      >俳優</a>、<a href="." id="link_6"                                >警察官</a>。俳優当時の<a href="." id="link_7"                      >愛称</a>はミズオ。
</p><p><a href="." id="link_8"                                      >TBSテレビ</a>「<a href="." id="link_9"                                                                                                      >欽ちゃんの週刊欽曜日</a>」に出演し、<a href="." id="link_10"                                                                                           >欽ちゃんファミリー</a>に仲間入り。<a href="." id="link_11"                                                   >工学院大学</a>の学生をしながら芸能界デビューを果たした。
</p>
