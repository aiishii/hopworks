		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一ノ矢 充</b>（いちのや みつる、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月28日</a> - ）は<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                                                              >大島郡</a><a href="." id="link_4"                                          >徳之島町</a>出身で<a href="." id="link_5"                                          >高砂部屋</a>（入門時は<a href="." id="link_6"                                          >若松部屋</a>）所属の元<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。得意手は押し、出し投げ、<a href="." id="link_9"                                          >肩透かし</a>。2007年11月28日の引退時点で現役最年長力士だった。また、2017年5月27日までは昭和以降の最高齢力士の記録も保持していた。初の<a href="." id="link_10"                                         >国立大学</a>出身の力士でもある。本名は<b>松田哲博</b>。血液型AB型。最高位は東<a href="." id="link_11"                               >三段目</a>6枚目（<a href="." id="link_12"                   >1991年</a>7月場所）。
</p>
