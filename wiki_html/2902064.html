		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンヴロシオス・ゾグラフォス</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Αμβρόσιος Ζωγράφος</span>、ラテン文字表記：Ambrose Zographos、<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >3月15日</a> - ）は、<a href="." id="link_3"                                                                                                                                                                            >コンスタンディヌーポリ総主教庁</a><a href="." id="link_4"                                                    >韓国府主教区</a>の第2代にして現任の<a href="." id="link_5"                                >府主教</a>。修道士になる前の名は<b>アリストテリス・ゾグラフォス</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Αριστοτέλης Ζωγράφος</span>、ラテン文字表記：Aristotle Zographos）。また、<b>趙聖巖</b>（<a href="." id="link_6"                                >朝鮮語</a>&#58; <span lang="ko">조성암</span>:チョ・ソンアム）という韓国名も有している。
</p>
