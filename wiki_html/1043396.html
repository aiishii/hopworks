		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊吹 勇亮</b>（いぶき ゆうすけ、<a href="." id="link_1"                    >1978年</a> - ）は、日本の<a href="." id="link_2"                                >経営学</a>者。<a href="." id="link_3"                                                              >京都産業大学</a>経営学部<a href="." id="link_4"                                >准教授</a>。<a href="." id="link_5"                                >京都府</a>出身。
</p><p>主な研究領域は<a href="." id="link_6"                                                    >経営戦略論</a>、<a href="." id="link_7"                                                                                                                      >広告産業論</a>、<a href="." id="link_8"                                                                                            >コミュニケーション</a>・マネジメント、<a href="." id="link_9"                                                                                                                                >組織間関係論</a>。
</p>
