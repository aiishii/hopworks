		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペグスネルセプト</b>(Pegsunercept)は<a href="." id="link_1"                                                              >関節リウマチ</a>治療薬のひとつ。2010年1月には、第II相 <a href="." id="link_2"                      >臨床試験</a>が 完了した。<a href="." id="link_3"                                                    >アムジェン</a>社により開発されている。
</p><p>&#160;<a href="." id="link_4"                                                                        >エタネルセプト</a>と同様に、ペグスネルセプトは可溶性<a href="." id="link_5"                                                              >腫瘍壊死因子</a>(<a href="." id="link_6"                                     >TNF-α</a>)<a href="." id="link_7"                                >受容体</a>である。 ペグスネルセプトは<a href="." id="link_8"                                                                                                                >ポリエチレングリコール</a>を付加した<a href="." id="link_9"                                                    >蛋白質</a>である。
</p>
