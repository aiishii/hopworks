		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Akegarasu_Haya.jpg" title="ファイル:Akegarasu Haya.jpg">ファイル:Akegarasu Haya.jpg</a>  <div class="thumbcaption">暁烏敏</div></div></div>
<p><b>暁烏 敏</b>（あけがらす はや、<a href="." id="link_1"                    >1877年</a>〈<a href="." id="link_2"                      >明治</a>10年〉<a href="." id="link_3"                            >7月12日</a> - <a href="." id="link_4"                    >1954年</a>〈<a href="." id="link_5"                      >昭和</a>29年〉<a href="." id="link_6"                            >8月27日</a>）は、<a href="." id="link_7"                                                    >真宗大谷派</a>の<a href="." id="link_8"            >僧侶</a>、<a href="." id="link_9"                                >宗教家</a>である。院号は「香草院」。<a href="." id="link_10"                                                                   >法名</a>は「釈彰敏」。<a href="." id="link_11"                     >愛称</a>は「<b>念仏総長</b>」。
</p><p><a href="." id="link_12"                                         >真宗大学</a>在学時から<a href="." id="link_13"                     >俳句</a>を作り、号は「非無」。<a href="." id="link_14"                                         >高浜虚子</a>に師事し、<a href="." id="link_15"           >詩</a>や俳句も多く残した。
</p><p>同じ加賀の<a href="." id="link_16"                                                                                                           >藤原鉄乗</a>、<a href="." id="link_17"                                         >高光大船</a>と暁烏敏を合わせて<b>加賀の三羽烏</b>という。
</p>
