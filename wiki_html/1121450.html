		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西 道仙</b>（にし どうせん、<a href="." id="link_1"                    >1836年</a> - <a href="." id="link_2"                    >1913年</a><a href="." id="link_2"                            >7月10日</a>）は明治時代のジャーナリスト・政治家・教育家・医者。本名は喜大。別号は琴石。西家は代々、<a href="." id="link_3"                                >肥後</a>（<a href="." id="link_4"                                >熊本県</a>）で医を業とする。<a href="." id="link_5"                                                          >西周</a>の一族にとっては本家にあたるという。
</p>
