<p><b>北野 ミヤ</b>（きたの ミヤ、<a href="." id="link_7"                    >1912年</a><a href="." id="link_7"                            >1月12日</a> - <a href="." id="link_5"                    >2004年</a><a href="." id="link_5"                            >4月23日</a>）は、メジロ商事株式会社、有限会社<a href="." id="link_8"                                                    >メジロ牧場</a>の元会長。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >上田市</a>生まれ。
