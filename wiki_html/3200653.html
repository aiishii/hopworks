		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塚原 美村</b>（つかはら よしむら、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >2月4日</a>-　2009年）は、歴史家、小説家。
</p><p>山梨県生まれ。東京府立第七中学校（現<a href="." id="link_2"                                                                                                                >東京都立墨田川高等学校</a>）卒、<a href="." id="link_3"                                          >日本大学</a>卒。<a href="." id="link_4"                                                                                                                          >山梨県立甲府第一高等学校</a>教諭。京都の<a href="." id="link_5"                                                                        >部落問題研究所</a>に所属。下層の人間の歴史を研究した。『金印惑伝』では<a href="." id="link_6"                                                              >漢委奴国王印</a>の金印を江戸時代の製作と主張した。
</p>
