<p><b>萩原 恭次郎</b>（はぎわら きょうじろう、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                            >5月23日</a> - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                              >11月22日</a>）は、大正・昭和時代の<a href="." id="link_7"                      >詩人</a>。大正末期の芸術革命の先頭に立ち、はじめは<a href="." id="link_8"                                                                        >ダダイスト</a>として活動したが、のち<a href="." id="link_9"                                                                                  >アナーキズム</a>運動に傾倒。若くしてこの世を去った。詩集『<a href="/w/index.php?title=S:%E6%AD%BB%E5%88%91%E5%AE%A3%E5%91%8A&amp;action=edit&amp;redlink=1" class="new" title="S:死刑宣告 (存在しないページ)"><b>死刑宣告</b></a>』、詩篇「もうろくずきん」「亜細亜に巨人あり」などの作品で知られる。本姓は金井（養子になったことによる）。
</p>
