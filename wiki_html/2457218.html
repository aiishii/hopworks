		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>C・L・フランクリン</b>(C. L. Franklin)の通称で広く知られる、<b>クラレンス・ラヴォーン・フランクリン</b>（Clarence LaVaughn Franklin、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月22日</a> – <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >バプテスト派</a>の<a href="." id="link_5"                      >牧師</a>、<a href="." id="link_6"                                                                        >公民権運動</a><a href="." id="link_7"                                                              >活動家</a>。伝説的な<a href="." id="link_8"                                                                                            >ソウル</a>/<a href="." id="link_9"                                                                    >ゴスペル</a>歌手<a href="." id="link_10"                                                                                                     >アレサ・フランクリン</a>の父でもある。
</p>
