		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤口たまみ</b>（さわぐち たまみ、<a href="." id="link_1"                    >1960年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >エッセイスト</a>、<a href="." id="link_4"                                                              >絵本作家</a>。<br /><a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >盛岡市</a>生まれ。1982年<a href="." id="link_7"                                          >岩手大学</a>農学部卒業。専攻は<a href="." id="link_8"                                                    >応用昆虫学</a>。1983―87年<a href="." id="link_9"                                                                        >岩手県立博物館</a>展示解説員。1987年岩手大学農学部大学院入学、1989年修士課程修了。1985年頃から自然をテーマにした文章を書いたり児童を対象にした<a href="." id="link_10"                                         >自然観察会</a>を開いたりするようになる。1990年『虫のつぶやき聞こえたよ』で<a href="." id="link_11"                                                                                                                                             >日本エッセイストクラブ賞</a>受賞。2017年『わたしのこねこ』（絵：あずみ虫）で<a href="." id="link_12"                                                                                           >産経児童出版文化賞</a>美術賞受賞。
</p>
