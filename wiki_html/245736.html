<p><b>福家 俊一</b>（ふけ としいち、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >4月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                  >衆議院議員総選挙</a>に15回立候補し、当選は6回。ニックネームは「政界の寝業師」、「政界の怪物」。
</p>
