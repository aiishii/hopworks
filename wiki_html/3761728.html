<p><b>加藤 百合子</b>（かとう ゆりこ、<a href="." id="link_5"                    >1974年</a><a href="." id="link_5"                            >6月19日</a> - ）は、日本の<a href="." id="link_6"                                >実業家</a>。篤農家。株式会社エムスクエア・ラボ:<a href="." id="link_7"                                >創業者</a>・<a href="." id="link_8"                                                    >代表取締役</a>社長。<a href="." id="link_9"                                                          >スズキ</a>取締役。スズキ財団理事。美しい“<a href="." id="link_10"                               >ふじのくに</a>”<a href="." id="link_11"                                                                                                                                   >まち・ひと・しごと創生</a>県民会議構成員。
</p>
