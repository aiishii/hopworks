<p><b>太田 一平</b>（おおた いっぺい、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                                                                                  >フジテレビ</a>編成制作局制作センター第二制作室企画担当部長。
</p><p><a href="." id="link_3"                                >長崎県</a>出身。<a href="." id="link_4"                                                    >早稲田大学</a>を卒業後、<a href="." id="link_5"                    >1995年</a>にフジテレビに入社。
</p><p>営業局を経てバラエティ制作へ異動。『<a href="." id="link_6"                                                                                            >ミュージックフェア</a>』や<a href="." id="link_7"            >TOKIO</a>、<a href="." id="link_8"                                                    >V6</a>の番組を担当した後、<a href="." id="link_9"                    >2003年</a>より『<a href="." id="link_10"                                                                                                                                                                           >とんねるずのみなさんのおかげでした</a>』を長く担当した。
</p><p><a href="." id="link_11"                   >2019年</a>4月より担当番組を清水泰貴、宮崎鉄平、塩谷亮<a href="." id="link_12"                                                                                                                         >チーフプロデューサー</a>に引き継ぎ、自身は制作統括として引き続き携わる。
</p>
