<p><b>シャルル・ラムルー</b>（<b>Charles Lamoureux</b>、<a href="." id="link_1"                    >1834年</a><a href="." id="link_1"                            >9月28日</a>（<a href="." id="link_2"                                          >ボルドー</a>） - <a href="." id="link_3"                    >1899年</a><a href="." id="link_3"                              >12月21日</a>（<a href="." id="link_4"                      >パリ</a>））は、<a href="." id="link_5"                                          >フランス</a>の指揮者、<a href="." id="link_6"                                                              >ヴァイオリン</a>奏者。<a href="." id="link_7"                                                                                                      >コンセール・ラムルー</a>管弦楽団を主宰した。<a href="." id="link_8"                                                                                                                >ワーグナー</a>の音楽を<a href="." id="link_5"                                          >フランス</a>に紹介した。
</p>
