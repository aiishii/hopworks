		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>子蘭</b>（しらん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>末期の<a href="." id="link_3"                                      >楚</a>の公子で<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                      >懐王</a>の子で姓は<b>羋</b>、氏は<b>熊</b>。諱は不明。字は<b>子蘭</b>。賢者を妬む無能な佞臣と評される。
</p>
