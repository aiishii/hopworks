<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ippei_Wakao.jpg" title="ファイル:Ippei Wakao.jpg">ファイル:Ippei Wakao.jpg</a>  <div class="thumbcaption">若尾逸平</div></div></div>
<p><b>若尾 逸平</b>（わかお いっぺい、<a href="." id="link_1"                      >文政</a>3年<a href="." id="link_2"                                                      >12月6日</a>（<a href="." id="link_3"                    >1821年</a><a href="." id="link_3"                          >1月9日</a>） - <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                          >9月7日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>・<a href="." id="link_9"                                                    >銀行家</a>・<a href="." id="link_10"                               >政治家</a>。貴族院議員、初代<a href="." id="link_11"                               >甲府市</a>市長。<a href="." id="link_12"                               >従六位</a>。
</p><p><a href="." id="link_13"                                                                             >根津嘉一郎</a>・<a href="." id="link_14"                                                   >雨宮敬次郎</a>らとともに、郷土意識で緩やかな資本連合を持ち、中央経済界で影響力を持った<a href="." id="link_15"                                         >甲州財閥</a>と呼ばれるグループのひとりで、若尾家はその中核にあたる。
</p>
