		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市川 正一</b>（いちかわ しょういち、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                      >戦前</a>の非合法時代の<a href="." id="link_4"                                                    >日本共産党</a>（<a href="." id="link_5"                                                                                        >第二次共産党</a>）の幹部。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >宇部市</a>出身。
</p><p>なお、<a href="." id="link_8"                              >1970年代</a>から<a href="." id="link_9"                              >80年代</a>にかけて、日本共産党の<a href="." id="link_10"                               >参議院議員</a>で、副委員長をつとめた後に不倫を理由に除名された<a href="." id="link_11"                                                                                                 >市川正一</a>は、同姓同名（読みも同じ）の別人である。
</p>
