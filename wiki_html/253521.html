<p><b>張 梁</b>（ちょう りょう、? – <a href="." id="link_4"                  >184年</a>）は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>末期の人物。黄巾党の指導者の一人。兄は<a href="." id="link_8"                      >張角</a>・<a href="." id="link_9"                      >張宝</a>。人公将軍と自称した。
</p><p>兄達と共に<a href="." id="link_10"                                         >黄巾の乱</a>を起こし、反乱軍を指揮して朝廷の討伐軍を苦しめた。張角の病死後も軍を引き継いで討伐軍と戦ったが、張角が病死したことで勢いづいた討伐軍を抑えきれず、184年10月、<a href="." id="link_5"                                >広宗</a>にて<a href="." id="link_11"                               >皇甫嵩</a>に敗れ戦死した。
</p>
