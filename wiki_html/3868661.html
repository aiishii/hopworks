<p><b>李 美子</b>（イ・ミジャ、이미자、1941年10月30日 - ）は、<a href="." id="link_2"                                          >大韓民国</a>の女性歌手。「トロットの女王」や「エレジーの女王」、「韓国の<a href="." id="link_4"                                                    >美空ひばり</a>」の異名を持ち、韓国大衆歌謡を代表する人物である。娘は歌手の<a href="." id="link_5"                                          >チェウニ</a>。本貫は<a href="." id="link_6"                                          >全州李氏</a>。<a href="." id="link_7"                                                                        >カトリック教会</a>信者。
</p>
