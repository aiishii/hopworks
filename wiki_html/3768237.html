		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石母田 正輔</b>（いしもだ しょうすけ、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                          >3月6日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                      >1月25日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                          >5月8日</a>）は、<a href="." id="link_7"                                >宮城県</a>石巻町長、初代<a href="." id="link_8"                                >石巻市</a>長。二男に歴史学者・<a href="." id="link_9"                                          >石母田正</a>、五男に政治家・<a href="." id="link_10"                                         >石母田達</a>がいる。
</p>
