		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小原 敬士</b>（おはら けいじ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >3月26日</a>）は、日本の<a href="." id="link_3"                                >経済史</a>学者、<a href="." id="link_4"                                                    >経済地理学</a>者。専門は<a href="." id="link_5"                                                                                  >アメリカ経済</a>で、<a href="." id="link_6"                                                                                            >一橋大学経済研究所</a>所長、<a href="." id="link_7"                                                              >アメリカ学会</a>会長、<a href="." id="link_8"                                                              >経済地理学会</a>会長等を歴任した。<a href="." id="link_9"                                                                        >経済学博士</a>（<a href="." id="link_10"                                         >一橋大学</a>、1962年）。
</p>
