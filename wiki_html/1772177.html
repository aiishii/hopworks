		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Paul_Blobel.jpg" title="ファイル:Paul Blobel.jpg">ファイル:Paul Blobel.jpg</a>  <div class="thumbcaption">逮捕後のパウル・ブローベル</div></div></div>
<p><b>パウル・ブローベル</b>（Paul Blobel、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >8月13日</a>‐<a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                          >6月8日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a><a href="." id="link_4"                                                                    >親衛隊（SS）</a>の将校。<a href="." id="link_5"                                                                                                                >アインザッツグルッペン</a>の指揮官の一人。またナチスの残虐活動の証拠隠滅を行った<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                >1005作戦</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Sonderaktion_1005&amp;action=edit&amp;redlink=1" class="new" title="En:Sonderaktion 1005 (存在しないページ)">英語版</a>）</span></span>の指揮官もしていた。最終階級は<a href="." id="link_7"                                                    >親衛隊大佐</a>（SS-Standartenführer）。
</p>
