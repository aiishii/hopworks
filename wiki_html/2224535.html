		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森下 郁子</b>（もりした いくこ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >6月26日</a> - ）は、日本の<a href="." id="link_2"                                                                                                  >河川学</a>者、社団法人<a href="." id="link_3"                                                                                                                                          >淡水生物研究所</a>所長。
</p><p><a href="." id="link_4"                                          >台北</a>生まれ。<a href="." id="link_5"                                                              >奈良女子大学</a>理学部動物学科卒。兵庫県河川審議委員、応用生態工学研究会副会長、環境技術学会副会長、<a href="." id="link_6"                                                              >日本河川協会</a>理事、国土技術研究センター理事、<a href="." id="link_7"                                                              >大阪産業大学</a>教授などを経て現職。1977年『川の健康診断』で<a href="." id="link_8"                                                                        >毎日出版文化賞</a>受賞。2002年「魚類群集による河川環境評価手法の開発に関する研究」で<a href="." id="link_9"                                                              >芝浦工業大学</a><a href="." id="link_10"                                                             >工学博士</a>。
</p><p>専門は、<a href="." id="link_11"                                                                                                                     >陸水生態学</a>、比較河川学、ダム湖学。
</p>
