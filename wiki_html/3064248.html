		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高越山 谷五郎</b>（こうずざん（こうずさん） たにごろう、<a href="." id="link_1"                    >1834年</a>（<a href="." id="link_2"                      >天保</a>5年）もしくは<a href="." id="link_3"                    >1838年</a>（天保9年） - <a href="." id="link_4"                    >1890年</a>（<a href="." id="link_5"                      >明治</a>23年）<a href="." id="link_6"                            >11月3日</a>）は<a href="." id="link_7"                                >摂津国</a>兵庫（現・<a href="." id="link_8"                                >兵庫県</a><a href="." id="link_9"                                >神戸市</a><a href="." id="link_10"                               >兵庫区</a>）出身の大相撲力士。本名は<b>高芳 幸三郎</b>。所属部屋は<a href="." id="link_11"                                                         >千田川部屋</a>。<a href="." id="link_12"                                                             >大阪相撲</a>で2人目の<a href="." id="link_13"                     >横綱</a>となった。<a href="." id="link_14"                                         >吉田司家</a>の横綱免許でないため<a href="." id="link_15"                                                             >日本相撲協会</a>公認の横綱には加えられていない。
</p>
