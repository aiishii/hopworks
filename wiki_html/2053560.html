		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Oakland_Zoo_Entrance_(2004).jpg" title="ファイル:Oakland Zoo Entrance (2004).jpg">ファイル:Oakland Zoo Entrance (2004).jpg</a>  <div class="thumbcaption">オークランド動物園の入口</div></div></div>

<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>オークランド動物園</b>（オークランドどうぶつえん、<a href="." id="link_1"                      >英語</a>：Oakland Zoo）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                                    >オークランド</a>にある<a href="." id="link_5"                                >動物園</a>である。オークランド動物園は比較的小さな動物園(100<a href="." id="link_6"                                          >エーカー</a>、.40 km²)ではあるが、近代的な展示がなされている。動物たちは比較的自然の状態に近い環境で飼育されている。この動物園は<a href="." id="link_7"                      >ゾウ</a>の展示で有名でその自由に歩きまわれるよう設計され、高い評価を受けている。
</p>
