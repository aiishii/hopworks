		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メダルの達人ドキッ!大当たりだらけのすごろく祭り</b>（めだるのたつじん どきっ!おおあたりだらけのすごろくまつり）とは、<a href="." id="link_1"                                                    >ナムコ</a>（後の<a href="." id="link_2"                                                                                                                                    >バンダイナムコゲームス</a>）が『<a href="." id="link_3"                                                    >太鼓の達人</a>』をモチーフとして製作したマス型の<a href="." id="link_4"                                                                                  >プッシャーゲーム</a>である。<a href="." id="link_5"                    >2005年</a><a href="." id="link_5"              >4月</a>発売（稼動開始）。<a href="." id="link_6"                    >2007年</a><a href="." id="link_6"              >2月</a>には後継機である<a href="." id="link_7"                                                                                                                                                                                                                                                                                                              >メダルの達人2 あつまれ!ゴー!ゴー!双六戦隊ドンレンジャーファイブ</a>が稼動を開始した。
</p>
