<p><b>下地 玄信</b>（しもじ げんしん、<a href="." id="link_1"                    >明治27年（1894年）</a><a href="." id="link_1"                            >6月30日</a> - <a href="." id="link_2"                    >昭和59年（1984年）</a><a href="." id="link_2"                            >5月23日</a>）は、日本の<a href="." id="link_3"                                                    >公認会計士</a>。<a href="." id="link_4"                                >沖縄県</a><a href="." id="link_5"                                          >宮古島市</a>出身。<a href="." id="link_6"                                                                                            >日本公認会計士協会</a>初代<a href="." id="link_7"                                                    >副会長</a>を務めた。
</p><p><a href="." id="link_8"                                                                                  >東亜同文書院</a>卒業。関西公認会計士協会支部長、財団法人下地玄信育英会 の設立者でもある。
</p>
