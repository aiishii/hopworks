	<h1 id="firstHeading" class="firstHeading" >スイスメトロ</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:352px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Swissmetro_Network_2005.png" title="ファイル:Swissmetro Network 2005.png">ファイル:Swissmetro Network 2005.png</a>  <div class="thumbcaption">スイスメトロの路線 (2005年時点での計画)</div></div></div>
<p><b>スイスメトロ</b>は、かつて<a href="." id="link_1"                                >スイス</a>で構想されていた国家プロジェクトである。
</p><p><a href="." id="link_2"                                                                        >磁気浮上式鉄道</a>が部分的に減圧された<a href="." id="link_3"                                          >トンネル</a>内を約500km/hで走行する計画で、完成すればスイスの主要都市間の移動時間を飛躍的に短縮できる予定だった。
</p><p>一例として<a href="." id="link_4"                                >ベルン</a>-<a href="." id="link_5"                                                              >チューリッヒ</a>間は現行の60分から12分に短縮される予定だった。
</p><p><a href="." id="link_6"                                                                                            >スイス連邦工科大学</a>で実用化に向けた研究が行われていた。
</p>
