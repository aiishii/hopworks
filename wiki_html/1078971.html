		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ludwig_Grillich7.jpg" title="ファイル:Ludwig Grillich7.jpg">ファイル:Ludwig Grillich7.jpg</a>  <div class="thumbcaption">1897年頃</div></div></div>
<p><b>カール・ルエーガー</b>（Karl Lueger, <a href="." id="link_1"                    >1844年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >1910年</a><a href="." id="link_2"                            >3月10日</a>）は、<a href="." id="link_3"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>の政治家で<a href="." id="link_4"                                          >ウィーン</a>市長。姓の中のueという綴りを<a href="." id="link_5"         >ü</a>の代用表記と誤解してリューガーと誤記されることがあるが、発音は[luˈeːgɐ]であり[ˈlyːgɐ]ではない。「美男のカール」の愛称で呼ばれた。
</p>
