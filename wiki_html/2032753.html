		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中林 竹洞</b>（なかばやし ちくとう、<a href="." id="link_1"                                          >安永</a>5年（<a href="." id="link_2"                    >1776年</a>） - <a href="." id="link_3"                      >嘉永</a>6年<a href="." id="link_4"                                                      >3月20日</a>（<a href="." id="link_5"                    >1853年</a><a href="." id="link_5"                            >4月27日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >文人画家</a>。<a href="." id="link_8"                      >幕末</a>における文人画の理論的指導者、<a href="." id="link_9"                      >尊王</a>家として知られる。<a href="." id="link_10"                               >尾張国</a>の生まれ。</p><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E4%B8%AD%E6%9E%97%E7%AB%B9%E6%B4%9E%E7%94%BB%E3%83%BB%E9%A0%BC%E5%B1%B1%E9%99%BD%E8%B3%9B%E3%80%8C%E5%B1%B1%E6%B0%B4%E5%9B%B3%E3%80%8D.jpg" title="ファイル:中林竹洞画・頼山陽賛「山水図」.jpg">ファイル:中林竹洞画・頼山陽賛「山水図」.jpg</a>  <div class="thumbcaption">中林竹洞画・<a href="." id="link_11"                               >頼山陽</a>賛「山水図」1825年</div></div></div>
<p><a href="." id="link_12"           >名</a>は成昌、<a href="." id="link_13"           >字</a>を伯明、<a href="." id="link_14"                     >通称</a>大助。竹洞は<a href="." id="link_15"                                     >画号</a>。別号に融斎・冲澹・大原庵・東山隠士、痴翁などがある。
</p>
