<p><b>何 進</b>（か しん、? - <a href="." id="link_2"                      >光熹</a>元年<a href="." id="link_3"                                                      >8月29日</a>（<a href="." id="link_4"                  >189年</a><a href="." id="link_4"                            >9月22日</a>））は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期の武将、政治家。<a href="." id="link_12"           >字</a>は<b>遂高</b>。<a href="." id="link_1"                      >荊州</a><a href="." id="link_13"                               >南陽郡</a>宛県（現在の<a href="." id="link_14"                               >河南省</a><a href="." id="link_15"                                                                   >南陽市</a><a href="." id="link_16"                               >宛城区</a>）の人。異母妹は<a href="." id="link_8"                                      >霊帝</a>の皇后（<a href="." id="link_17"                                                   >何氏</a>）。父は<a href="." id="link_18"                                                                                       >何真</a>。継弟（義理の弟）は<a href="." id="link_19"                     >何苗</a>（朱苗）。子の名は不詳。孫は<a href="." id="link_20"                     >何晏</a>。
</p>
