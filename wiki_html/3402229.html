		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>髙木 重義</b>（たかぎ しげよし、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >4月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>で<a href="." id="link_4"        >NTN</a>の元代表取締役社長。<a href="." id="link_5"                                >静岡県</a>生まれ。
</p><p><a href="." id="link_6"                                          >静岡大学</a><a href="." id="link_7"                                >工学部</a>電気工学科卒業後、エヌ・テー・エヌ東洋ベアリング 株式会社（現NTN株式会社）入社。
</p><p>生産技術研究所研究室長、桑名製作所長、執行役員を経て、<a href="." id="link_8"                    >2011年</a>に代表取締役社長に就任。<a href="." id="link_9"                    >2014年</a>6月に退任した。
</p>
