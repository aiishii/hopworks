		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウェード・アリソン</b>（Wade Allison、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                >物理学者</a>。<a href="." id="link_4"                                                                                                      >オックスフォード大学</a><a href="." id="link_5"                                                                                                                                                                                                      >キーブル・カレッジ</a>物理学名誉教授、同学院フェロー。オックスフォード大学<a href="." id="link_6"                                          >D.Phil.</a>。<a href="." id="link_7"                                                                                                      >ICRP</a>の被爆基準の批判者であり、<a href="." id="link_8"                                                                                                                          >福島原発事故</a>への過剰反応に警鐘を鳴らした。主著に『放射能と理性︰なぜ「100ミリシーベルト」なのか』など。
</p>
