		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平松 義朗</b>（ひらまつ よしお、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                      >日本</a>の会社経営者。現在は<a href="." id="link_4"                                                                                        >IWORKS.inc</a>取締役、私立<a href="." id="link_5"                                                              >星美学園</a>小学校、エコールドパピオン（<a href="." id="link_6"                                                                        >イスタンブール</a>）<a href="." id="link_7"                                                                                  >トルコ共和国</a>、<a href="." id="link_8"                                                              >成蹊学園</a>国際特別学級、<a href="." id="link_9"                                                                                                      >成蹊中学校・高等学校</a>を経て、<a href="." id="link_10"                                         >成蹊大学</a>経済学部経済学科入学。
</p>
