<p><b>谷 真里奈</b>（たに まりな、<a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_9"                      >女性</a><a href="." id="link_10"                     >歌手</a>。<a href="." id="link_11"                                                                                 >イラストレーター</a>、ゲームデザイナー。オリジナルソングがメインの<a href="." id="link_12"                                                                                                               >シンガーソングライター</a>。現在は珠洲ノらめるの名前で活動中。<a href="." id="link_3"                                >千葉県</a>出身。愛称は「<b>らめるん</b>」。
</p>
