		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上月 景正</b>（こうづき かげまさ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                              >11月12日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                        >ゲームメーカー</a>、スポーツクラブ等を傘下に持つ<a href="." id="link_5"                                                                                                                >コナミホールディングス</a>の創業者および代表取締役会長、<a href="." id="link_6"                                                                                                                                                                                      >コンピュータエンターテインメント協会</a>（CESA）初代会長、<a href="." id="link_7"                                          >上月財団</a>理事長。
</p><p>上月の後任として<a href="." id="link_5"                                                                                                                >コナミホールディングス</a>代表取締役社長となった<a href="." id="link_8"                                          >上月拓也</a>は実子。
</p>
