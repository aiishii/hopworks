		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 芋銭</b>（おがわ うせん、本名：小川茂吉、幼名：不動太郎、男性、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >3月11日</a>（<a href="." id="link_2"                      >慶応</a>4年<a href="." id="link_3"                                                      >2月18日</a>） - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                              >12月17日</a>）は、<a href="." id="link_7"                      >日本</a>の画家。19世紀から20世紀前半にかけて活躍した<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >日本画家</a>である。
</p>
