<p>『<b>トップランキングスターズ</b>』(<b>Top Ranking Stars</b>)はタイトーから1993年にリリースされたアーケードゲーム。ジャンルは<a href="." id="link_6"                                                                                  >対戦型格闘ゲーム</a>形式の<a href="." id="link_1"                                                    >ボクシング</a>ゲームである。現在、どの機種にも移植されていない。
</p>
