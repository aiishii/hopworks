		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井澤 純</b>（いざわ じゅん、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                            >3月18日</a> - <a href="." id="link_4"                    >1996年</a>（<a href="." id="link_5"                      >平成</a>8年）<a href="." id="link_6"                            >5月12日</a>）は、日本の<a href="." id="link_7"                                >図書館</a><a href="." id="link_8"                      >司書</a>、<a href="." id="link_9"                                >評論家</a>、<a href="." id="link_10"                     >作家</a>、<a href="." id="link_11"                     >歌人</a>。
</p><p><a href="." id="link_12"                                         >東京大学</a><a href="." id="link_13"                               >文学部</a>卒業。1946年、愛知県公立高校の教諭となり、1958年専任司書教諭。1961年<a href="." id="link_14"                               >文部省</a><a href="." id="link_15"                                                                       >初等中等教育局</a>勤務、1977年国立淡路青年の家、1981年国立沖縄青年の家所長を務めた後、<a href="." id="link_16"                                                                                                                                             >国立科学博物館附属自然教育園</a>園長となる。<a href="." id="link_17"                                         >道徳教育</a>、<a href="." id="link_18"                                         >図書館学</a>についての著作のほか、<a href="." id="link_19"                     >小説</a>、<a href="." id="link_20"                     >短歌</a>をものした。
</p><p>1995年、勲三等<a href="." id="link_21"                               >瑞宝章</a>を受章。1996年5月12日、<a href="." id="link_22"                               >心不全</a>のため死去。
</p>
