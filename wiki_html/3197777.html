		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉 圭姫子</b>（いまいずみ けいこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >12月8日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >音楽評論家</a>、<a href="." id="link_4"                                                                                            >ディスクジョッキー</a>。本名および旧活動名義は<b>今泉 恵子</b>（いまいずみ けいこ）。
</p><p><a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                          >鳩ヶ谷市</a>（現・<a href="." id="link_7"                                >川口市</a>）出身。愛称は<b><a href="." id="link_8"                                                    >スヌーピー</a></b>。
</p>
