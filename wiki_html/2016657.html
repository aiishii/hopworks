<p><b>イスマイル・マルズキ</b> (Ismail Marzuki, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >5月25日</a>) は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                >愛国歌</a><a href="." id="link_5"                                                    >作曲者</a>である。<a href="." id="link_6"                                                    >ジャカルタ</a>生まれ、17歳ごろから作曲を始め、リーエプ・ジャワ・オーケストラ (Lief Java Orchestra) に入る。1937年から死ぬまで、ラジオ・オーケストラ (Radio Orchestra) に入る。代表作は<a href="/w/index.php?title=W:en:Rayuan_Pulau_Kelapa&amp;action=edit&amp;redlink=1" class="new" title="W:en:Rayuan Pulau Kelapa (存在しないページ)">Rayuan Pulau Kelapa</a>。
</p>
