		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">よこい ひでき</div><span class="fn">横井英樹</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1913年（大正2年）<a href="." id="link_1"                          >7月1日</a><br /><span class="birthplace"><a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                                                    >中島郡</a><a href="." id="link_4"                                >平和村</a>（現・<a href="." id="link_5"                                >稲沢市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1998-11-30</span>) </span><a href="." id="link_6"                    >1998年</a><a href="." id="link_6"                              >11月30日</a>（85歳没）<br /><span class="deathplace"><a href="." id="link_7"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>高等小学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                >実業家</a></td></tr></tbody></table>
<p><b>横井 英樹</b>（よこい ひでき、<a href="." id="link_9"                    >1913年</a>（大正2年）<a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_10"                   >1998年</a>（平成10年）<a href="." id="link_11"                             >11月30日</a>）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_13"                   >1953年</a>（昭和28年）の老舗百貨店、<a href="." id="link_14"                                                                             >白木屋</a>（のちの<a href="." id="link_15"                                                   >東急百貨店</a>日本橋店）の株買占めや東洋郵船設立による海運業への進出で脚光を浴びた。本名は横井千一。
</p>
