		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>後藤 玲子</b>（ごとう れいこ、<a href="." id="link_1"                    >1958年</a>3月 - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。専門は<a href="." id="link_3"                                                              >経済哲学</a>。<a href="." id="link_4"                                                    >立命館大学</a>大学院先端総合学術研究科教授を経て、<a href="." id="link_5"                                                                                            >一橋大学経済研究所</a>教授。<a href="." id="link_6"                                                                        >博士（経済学）</a>（<a href="." id="link_7"                                          >一橋大学</a>、1998年）。博士論文は「分配的正義の理論」。<a href="." id="link_8"                                                    >鈴村興太郎</a>門下。
</p>
