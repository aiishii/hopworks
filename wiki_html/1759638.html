		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイク・ベネツィア</b>（<i>Michael Joseph Venezia</i>、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >5月5日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >10月13日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                      >騎手</a>。
</p><p><a href="." id="link_5"                                                                        >日本中央競馬会</a>の発足以後、外国人騎手として初めて短期間の騎乗許可を得て騎乗した騎手であった。日本では「ミカエル・ベネジア」と表記されていたこともある。
</p>
