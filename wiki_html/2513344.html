<p><b>天神川</b>（てんじんがわ）は、<a href="." id="link_6"                                >三重県</a><a href="." id="link_7"                      >津市</a>を流れる<a href="." id="link_1"                                          >二級水系</a><a href="." id="link_2"                                                          >相川</a>の<a href="." id="link_8"                                          >支流</a>である。<a href="." id="link_4"                                                                                                  >野田池</a>に源を発し、<a href="." id="link_9"                      >城山</a>を流れ相川に注ぐ<a href="." id="link_3"                                                              >二級河川</a>である。
</p><p><a href="." id="link_10"                                                             >ブラックバス</a>や<a href="." id="link_11"                     >コイ</a>、<a href="." id="link_12"                     >フナ</a>などが住んでいる。
