<p><b>後藤 杜三</b>（ごとう もりぞう、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >1月25日</a> -<a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >5月10日</a>）は日本の<a href="." id="link_3"                                                    >眼科医</a>、<a href="." id="link_4"                                          >俳人</a>、<a href="." id="link_5"                      >作家</a>。<a href="." id="link_6"                                >北海道</a>生まれ。本名・英三。私立<a href="." id="link_7"                                                                                                      >岩手医学専門学校</a>（現・<a href="." id="link_8"                                                              >岩手医科大学</a>）卒、<a href="." id="link_9"                    >1946年</a><a href="." id="link_9"                                                    >北海道帝国大学</a>で<a href="." id="link_10"                                                             >医学博士</a>。
</p><p><a href="." id="link_11"                   >1949年</a>、「北海道文学者の会」を<a href="." id="link_12"                                                   >石塚喜久三</a>らと結成。<a href="." id="link_13"                     >鎌倉</a>で後藤眼科医院を開業し、同人誌『南北』を主宰していた。
</p><p><a href="." id="link_14"                                                             >久保田万太郎</a>に師事し、『新誌』に連載した『わが久保田万太郎』で1974年<a href="." id="link_15"                                                                                                                                   >大宅壮一ノンフィクション賞</a>受賞。
</p>
