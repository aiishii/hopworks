		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井手 光裕</b>（いで みつひろ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月23日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>・<a href="." id="link_3"                      >鵠沼</a>生まれの<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                          >成城大学</a><a href="." id="link_6"                                          >経済学部</a>卒。株式会社<a href="." id="link_7"                                                                                                            >リアラス</a>元<a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>。日本テレビで放送されていたバラエティ番組<a href="." id="link_10"                                                 >未来予報2011</a>に予報士として出演していた。
</p><p>2014年から2017年まで成城大学ラグビー部監督を務める。
</p><p>現在は新橋駅前のケイリン会員制場外車券売場「ラ・ピスタ新橋」総責任者他。
</p>
