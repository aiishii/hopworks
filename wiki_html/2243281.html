		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉 亀撤</b>（いまいずみ きてつ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                              >12月29日</a>）は、日本の<a href="." id="link_3"                                >眼科医</a>、<a href="." id="link_4"                                                              >医学博士</a>。<a href="." id="link_5"                                                              >岩手医科大学</a>名誉教授。<a href="." id="link_6"                                >福島県</a><a href="." id="link_7"                                >郡山市</a>出身。
</p><p>旧制安積中学校(現<a href="." id="link_8"                                                                                                      >福島県立安積高等学校</a>)、旧<a href="." id="link_9"                                                                                  >東北帝国大学</a>(現<a href="." id="link_10"                                         >東北大学</a>)医学部卒。東北大学助教授を経て<a href="." id="link_5"                                                              >岩手医科大学</a>に教授として赴任。<a href="." id="link_11"                   >1949年</a>11月、日本で最初の事例として<a href="." id="link_12"                                                                                                           >角膜移植</a>の手術を行った。その後<a href="." id="link_13"                   >1956年</a>3月、日本最初の<a href="." id="link_14"                                                   >アイバンク</a>となる『目の銀行』を岩手医科大学内に設立した。
</p>
