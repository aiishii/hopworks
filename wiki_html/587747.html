		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷嵐 久</b>（たにあらし ひさし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >4月16日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >10月19日</a>）は、<a href="." id="link_3"                              >1970年代</a>後半に活躍した<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>である。<a href="." id="link_6"                                >大分県</a><a href="." id="link_7"                                >中津市</a>出身（出生地は<a href="." id="link_8"                                >福岡県</a><a href="." id="link_9"                                          >北九州市</a>）。<a href="." id="link_10"                                                   >時津風部屋</a>に所属していた。本名は<b>山口 久</b>（やまぐち ひさし）。現役時代の体格は181cm、128kg。最高位は西<a href="." id="link_11"                     >前頭</a>4枚目（<a href="." id="link_12"                   >1979年</a>3月場所）。得意手は突き、押し、寄り。
</p><p>次男は<a href="." id="link_13"                                                             >プロ野球選手</a>の<a href="." id="link_14"                               >山口俊</a>。
</p>
