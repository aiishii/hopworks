		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シリア戦争</b>は、<a href="." id="link_1"                                                      >紀元前3世紀</a>から<a href="." id="link_2"                                                      >紀元前2世紀</a>頃に、<a href="." id="link_3"                                                                        >コイレ・シリア</a>を巡って<a href="." id="link_4"                                                                                                                >セレウコス朝シリア</a>と<a href="." id="link_5"                                                                                                                                              >プトレマイオス朝エジプト</a>の間で争われた一連の戦争のことである。6回にわたって繰り広げられた。この戦争によって両国の資源と兵力は消耗し、<a href="." id="link_6"                                                              >ローマ</a>と<a href="." id="link_7"                                                    >パルティア</a>によって征服される一因となった。
</p>
