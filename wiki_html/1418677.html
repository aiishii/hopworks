<p><b>仙石 久忠</b>（せんごく ひさただ、生年未詳 - <a href="." id="link_1"                      >慶長</a>7年（<a href="." id="link_2"                    >1602年</a>）8月）は、<a href="." id="link_3"                                                              >安土桃山時代</a>から<a href="." id="link_4"                                          >江戸時代</a>前期にかけての<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                                >信濃</a><a href="." id="link_7"                                >小諸藩</a>主<a href="." id="link_8"                                          >仙石秀久</a>の長男。母は<a href="." id="link_9"                                >本陽院</a>。別名・関都（菊都）。子に<a href="." id="link_10"                                                                   >久治</a>。
</p>
