		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田二郎</b>（うえだ じろう、<a href="." id="link_1"                    >1964年</a>- ）は、日本の税理士、僧侶。
</p><p>東京都出身。上田二郎は筆名。1983年<a href="." id="link_2"                                                    >東京国税局</a>に採用される。千葉県内および東京都内の税務署勤務を経て、88年に東京国税局査察部に配属。2007年に千葉県内の税務署の統括国税調査官として配属されるまでの合計17年間（途中、２年間の税務署勤務をはさむ）を、マルサの内偵調査部門で勤務した。2009年東京国税局を退職したが、再び税理士として活動。僧侶。
</p>
