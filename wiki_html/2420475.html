		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中原 文夫</b>（なかはら ふみお、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月15日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。
</p><p><a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >広島市</a>生まれ。本名・田部知恵人。<a href="." id="link_5"                                          >一橋大学</a>商学部卒業。<a href="." id="link_6"                                                                        >文藝春秋社</a>に勤務し、出版部長、編集委員などを歴任する。<a href="." id="link_7"                    >1994年</a>「不幸の探究」で第111回<a href="." id="link_8"                                                              >芥川賞</a>候補。句誌「風鈴」、歌誌「<a href="." id="link_9"                                >短歌人</a>」に所属する<a href="." id="link_10"                                         >俳人</a>・<a href="." id="link_11"                     >歌人</a>でもある。<a href="." id="link_12"                                                                       >日本文藝家協会</a>会員。元<a href="." id="link_13"                                                   >早稲田大学</a>大学院政治学研究科非常勤講師。
</p><p>「神隠し」所収の『不定期バスの客』は「<a href="." id="link_14"                                                                                                                                                             >世にも奇妙な物語</a>」で映像化されたほか、<a href="." id="link_15"                                                                                                 >ダンカン</a>主演・脚本の映画『<a href="." id="link_16"                                         >生きない</a>』の原案にもなった。
</p>
