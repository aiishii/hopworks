<p><b>フランツ・ベーメ</b>（Franz Böhme, <a href="." id="link_2"                    >1885年</a><a href="." id="link_2"                            >4月15日</a>–<a href="." id="link_3"                    >1947年</a><a href="." id="link_3"                            >5月29日</a>）は、<a href="." id="link_4"                                                              >オーストリア</a>および<a href="." id="link_5"                                                                                            >ドイツ第三帝国</a>の<a href="." id="link_6"                      >軍人</a>。最終階級は<a href="." id="link_7"                                                              >ドイツ国防軍</a><a href="." id="link_8"                                                    >山岳兵大将</a>。<a href="." id="link_9"                                                                        >第二次世界大戦</a>中は<a href="." id="link_10"                                         >セルビア</a>占領軍司令官などを務めた。
