		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アムル・ムハンマド・ヘルミー・ハーレド</b>（عمرو محمد حلمي خالد、Amr Khaled、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >9月5日</a> - ）は、<a href="." id="link_2"                                          >エジプト</a>・<a href="." id="link_3"                                                                                  >アレクサンドリア</a>出身の<a href="." id="link_4"                                          >ムスリム</a>の説教師。テレビ番組を中心に人気があり、2006年の「<a href="." id="link_5"                                                                                                                >ニューヨーク・タイムズ</a>」では、世界的に影響力をもつ人物100人の中に選ばれた。
</p>
