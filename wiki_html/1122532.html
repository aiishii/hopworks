<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:ManuelAntonioChaves1.jpg" title="ファイル:ManuelAntonioChaves1.jpg">ファイル:ManuelAntonioChaves1.jpg</a>  <div class="thumbcaption">1848年の肖像</div></div></div>
<p><b>マヌエル・アントニオ・チャベス</b>（<b>Manuel Antonio Chaves</b>または<b>Chávez</b>、<a href="." id="link_1"                    >1818年</a><a href="." id="link_1"                              >10月18日</a> - <a href="." id="link_2"                    >1889年</a>1月）は、現在の<a href="." id="link_3"                                                                                  >ニューメキシコ州</a>に住んでいた<a href="." id="link_4"                                                    >メキシコ軍</a>および<a href="." id="link_5"                                                    >アメリカ軍</a>の<a href="." id="link_6"                      >軍人</a>で<a href="." id="link_7"                                                                                                  >牧場主</a>。
</p><p>別名"El Leoncito"（小さなライオン）として知られる。記録されている歴史では、彼は<a href="." id="link_8"                                          >南北戦争</a>の<a href="." id="link_9"                                                                                  >グロリエタの戦い</a>で従軍し、<a href="." id="link_10"                                                                                                                     >ナバホ戦争</a>の間は指揮を取って<a href="." id="link_11"                                                                                                                                                       >ナバホを強制退去</a>へと導いた。
</p>
