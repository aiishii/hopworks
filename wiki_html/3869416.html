		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>好川 之範</b>（よしかわ ゆきのり、<a href="." id="link_1"                    >1946年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >7月29日</a>）は、日本の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                      >幕末史</a><a href="." id="link_5"                                                    >研究家</a>。<a href="." id="link_6"                                >北海道</a>出身。
</p><p><a href="." id="link_7"                                >会津藩</a>士<a href="." id="link_8"                                                                                                                      >好川範之丞</a>の<a href="." id="link_9"                                          >玄孫</a>であり、旧<a href="." id="link_10"                                                   >斗南藩</a>領<a href="." id="link_11"                               >藤坂村</a>（現<a href="." id="link_12"                               >青森県</a><a href="." id="link_13"                               >上北郡</a><a href="." id="link_14"                                         >十和田市</a>）村長<a href="." id="link_15"                                                                                                                     >好川範之助</a>の<a href="." id="link_16"                                         >曾孫</a>。本名は、克美。
</p>
