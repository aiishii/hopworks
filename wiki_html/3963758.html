		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                >準男爵</a><a href="." id="link_2"                      >サー</a>・<b>ロバート・バルフォア</b>（Sir Robert Balfour, 1st Baronet、<a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                          >3月6日</a> - <a href="." id="link_4"                    >1929年</a><a href="." id="link_4"                            >11月4日</a>）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                        >スコットランド自由党</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Scottish_Liberal_Party&amp;action=edit&amp;redlink=1" class="new" title="En:Scottish Liberal Party (存在しないページ)">英語版</a>）</span></span>に所属した、<a href="." id="link_6"                                                                        >スコットランド</a>の<a href="." id="link_7"                                >政治家</a>で、<a href="." id="link_8"                    >1906年</a>から<a href="." id="link_9"                    >1922年</a>まで<a href="." id="link_10"                                                                       >イギリス議会</a>の<a href="." id="link_11"                                                                             >庶民院</a>議員を務めた。バルフォアは、1906年から<a href="." id="link_12"                   >1918年</a>まで<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                                                             >パーティック選挙区</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Partick_(UK_Parliament_constituency)&amp;action=edit&amp;redlink=1" class="new" title="En:Partick (UK Parliament constituency) (存在しないページ)">英語版</a>）</span></span>、1918年から1922年までは<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_14"                                                                                                                                                                                                                         >グラスゴー・パーティック選挙区</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Glasgow_Partick_(UK_Parliament_constituency)&amp;action=edit&amp;redlink=1" class="new" title="En:Glasgow Partick (UK Parliament constituency) (存在しないページ)">英語版</a>）</span></span>から選出された議員であった。
</p>
