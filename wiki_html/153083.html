<p><b>アラン・ヒューバー・セリグ</b>（<b>Allan Huber "Bud" Selig </b>, <a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >7月30日</a> - ）は、第9代<a href="." id="link_2"                                                                              >MLBコミッショナー</a>である（在任期間は1998年7月9日 - 2015年1月24日）。<a href="." id="link_3"        >NFL</a>の<a href="." id="link_4"                                                                                                                          >グリーンベイ・パッカーズ</a>の大株主でもある。
</p><p>姓の発音は「セリグ」よりも「スィーリグ」の方が原音に近い。
</p>
