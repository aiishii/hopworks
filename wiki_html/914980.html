		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒュー・ハーマン</b>(Hugh Harman、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                              >11月25日</a>)は<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >コロラド州</a>出身の<a href="." id="link_5"                                                              >アニメーター</a>。同国の<a href="." id="link_6"                                                              >映画会社</a><a href="." id="link_7"                                                                                                                                                                  >メトロ・ゴールドウィン・メイヤー</a>(MGM)社に作品を提供していたことで知られる。
</p><p><a href="." id="link_8"                                                                                                                                                                  >ディズニー</a>時代から<a href="." id="link_9"                                                                                                      >ルドルフ・アイジング</a>とのコンビで知られ、MGM時代も「ハーマン＝アイジング」として共同制作を行うことが多かった。
</p>
