	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メシマイシン</b>または<b>メチマイシン</b>（methymycin）とは、12員環<a href="." id="link_1"                                          >ラクトン</a>に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                      >デソサミン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:desosamine&amp;action=edit&amp;redlink=1" class="new" title="En:desosamine (存在しないページ)">英語版</a>）</span></span>が<a href="." id="link_3"                                                                        >グリコシド結合</a>した構造を有する<a href="." id="link_4"                                                    >有機化合物</a>である。その<a href="." id="link_5"                                >生合成</a>の仕組みが研究され、また<a href="." id="link_6"                                >人工的な全合成</a>が達成されたものの、一般的な手法で人工合成しても混合物が生成する。メシマイシンは<a href="." id="link_7"                                                              >マクロライド</a>に分類されるが、<a href="." id="link_8"                                                                                                      >マクロライド系抗菌薬</a>として臨床では使用されていない。
</p>
