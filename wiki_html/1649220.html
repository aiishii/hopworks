<p><b>エルンスト・マイ</b>（Ernst May、<a href="." id="link_2"                    >1886年</a><a href="." id="link_2"                            >7月27日</a> - <a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                            >9月11日</a>）は、<a href="." id="link_4"                                          >ドイツ人</a><a href="." id="link_5"                                >建築家</a>、<a href="." id="link_6"                                                    >都市計画家</a>。住宅地の作家で、ドイツ・<a href="." id="link_7"                                                                                  >ワイマール</a>時代、<a href="." id="link_8"                                                                                                                                              >フランクフルト・アム・マイン</a>市の<a href="." id="link_9"                                                              >ジードルング</a>を多く手がけ、また<a href="." id="link_10"                             >1930年代</a>には<a href="." id="link_11"                                         >ソ連</a>の<a href="." id="link_12"                                         >都市計画</a>、その後は<a href="." id="link_13"                                         >アフリカ</a>の地に近代主義建築をもたらした人物。
