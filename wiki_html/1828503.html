		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柿島伸次</b>（かきじま しんじ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >2月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >ミュージシャン</a>、<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>。<a href="." id="link_6"                                >横浜市</a><a href="." id="link_7"                                >港南区</a>出身。<a href="." id="link_8"                    >1993年</a><a href="." id="link_8"                >10月</a>から<a href="." id="link_9"                    >1994年</a><a href="." id="link_9"              >4月</a>には<a href="." id="link_10"                                                                                                     >オールナイトニッポン</a>のパーソナリティを務めた。<a href="." id="link_11"                                                   >ギタリスト</a>、<a href="." id="link_12"                                                                                 >キーボーディスト</a>として数々のレコーディングに参加している他、<a href="." id="link_13"                                                             >テレビアニメ</a>のサウンドトラックも手掛けている。
</p>
