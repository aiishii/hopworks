		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エチエンヌ・フルモン</b>（<span lang="fr">Étienne Fourmont</span>、<a href="." id="link_1"                    >1683年</a><a href="." id="link_1"                            >6月23日</a> - <a href="." id="link_2"                    >1745年</a><a href="." id="link_2"                              >12月19日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                              >東洋学者</a>。名はラテン語式に「ステファヌス」と呼ばれることもある。漢字名は<b>傅爾蒙</b>。
</p><p>フルモンは宣教師以外のフランス人としては最初期の<a href="." id="link_5"                                                              >中国学者</a>のひとりであったが、剽窃者の悪評も残した。
</p><p>フルモンはヨーロッパ初の<a href="." id="link_6"                                >明朝体</a>漢字の活字開発を指導した。
</p>
