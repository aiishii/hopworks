<p><b>マーセド川</b> (マーセドがわ、<a href="." id="link_4"                      >英</a>：Merced River) は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a>中部を流れる河川である。<a href="." id="link_5"                                                                                                                                                              >シエラネバダ山脈</a>から<a href="." id="link_6"                                                                                                                                                                                      >カリフォルニアセントラルヴァレー</a>を通って<a href="." id="link_1"                                                                        >サンワーキン川</a>へ注ぎ、最後は<a href="." id="link_7"                                >太平洋</a>につながる。延長は約180kmである。
</p>
