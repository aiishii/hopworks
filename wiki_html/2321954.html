		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn"><style data-mw-deduplicate="TemplateStyles:r2270145">.mw-parser-output ruby.large{font-size:250%}.mw-parser-output ruby.large>rt,.mw-parser-output ruby.large>rtc{font-size:.3em}</style><ruby><rb>金杉</rb><rp>（</rp><rt>かなすぎ</rt><rp>）</rp></ruby> はじめ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname"><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>金杉</rb><rp>（</rp><rt>かなすぎ</rt><rp>）</rp></ruby> <link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2270145"/><ruby><rb>肇</rb><rp>（</rp><rt>はじめ</rt><rp>）</rp></ruby></span><br />1963年<br /><span class="birthplace">東京都渋谷区</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">K杉<br />K杉一浪<br />KANASGY<br />かなピョン</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>『マネーと国家と僕らの未来』（堀江貴文・茂木健一郎との共著）、廣済堂出版、2014年。</td></tr></tbody></table>
<p><b>金杉 はじめ</b>（かなすぎ はじめ）は、音楽・ゲーム・メディアのプロデューサー、クリエイティブ・ディレクター。<a href="." id="link_1"                                >作詞家</a>・<a href="." id="link_2"                                >音楽家</a>・<a href="." id="link_3"                                >写真家</a>・<a href="." id="link_4"                                >実業家</a>としての経歴を持つ。本名は、<b>金杉 肇</b>（読み同じ）。<b>K杉</b>、<b>K杉一浪</b>、<b>KANASGY</b>、<b>かなピョン</b>などの別名を使用することもある。
</p>
