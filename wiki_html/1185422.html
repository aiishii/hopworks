<p><b>藤岡 信勝</b>（ふじおか のぶかつ、<a href="." id="link_9"                    >1943年</a><a href="." id="link_9"                              >10月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                                             >教育学者</a>、<a href="." id="link_11"                                                                       >教育評論家</a>。専門は<a href="." id="link_12"                                               >社会科</a>教育学、<a href="." id="link_13"                                                   >ディベート</a>教育。<a href="." id="link_14"                                                                                                                                   >新しい歴史教科書をつくる会</a>副会長。元<a href="." id="link_15"                                         >東京大学</a>、<a href="." id="link_16"                                         >拓殖大学</a>教授。元<a href="." id="link_17"                                                   >日本共産党</a>員。<a href="." id="link_3"                                >北海道</a><a href="." id="link_18"                               >川上郡</a><a href="." id="link_19"                               >標茶町</a>出身。
</p>
