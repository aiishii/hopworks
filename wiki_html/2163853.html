<p><b>久恒 啓一</b>（ひさつね けいいち、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >1月3日</a>- ）は、<a href="." id="link_2"                                          >多摩大学</a>副学長。研究開発機構長・多摩大学総合研究所長を兼務。<a href="." id="link_3"                                          >宮城大学</a>名誉教授。NPO法人知的生産の技術研究会理事長。日本未来学会理事。大いなる多摩学会副会長。
</p>
