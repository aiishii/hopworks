<p><b>ディン・スアン・ラム</b> （<a href="." id="link_1"                                                    >ベトナム語</a>：Đinh Xuân Lâm / 丁春林、<a href="." id="link_2"                    >1925年</a>2月4日-<a href="." id="link_3"                    >2017年</a>1月25日）はベトナム近現代史研究に大きな足跡を残した歴史学者の一人。ベトナム歴史学会（Hội Khoa học Lịch sử Việt Nam）第4期副主席、<a href="." id="link_4"                                                                                                                          >ユネスコ</a>ベトナム歴史・文化資料情報センター科学会議主席。
</p>
