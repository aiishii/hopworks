<p><b>ピエトロ・ロンバルド</b> (<span lang="it">Pietro Lombardo</span>, <a href="." id="link_2"                    >1435年</a>–<a href="." id="link_3"                    >1515年</a>) は、<a href="." id="link_4"                                          >イタリア</a>の<a href="." id="link_5"                                                    >ルネサンス</a>期の<a href="." id="link_6"                                >彫刻家</a>・<a href="." id="link_7"                                >建築家</a>。
</p><p><a href="." id="link_8"                                                                                                                                                >カローナ</a>（現 <a href="." id="link_9"                                >スイス</a> <a href="." id="link_10"                                                             >ティチーノ州</a>）生まれで、<a href="." id="link_11"                                                             >ヴェネツィア</a>で活動した。同じく彫刻家・建築家の<a href="." id="link_12"                                                                                                                                                                                 >トゥッリオ・ロンバルド</a>と<a href="." id="link_13"                                                                                                               >アントニオ・ロンバルド</a>兄弟の父。
</p>
