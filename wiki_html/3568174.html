	<h1 id="firstHeading" class="firstHeading" >山本正信</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masanobu_Yamamoto.jpg" title="ファイル:Masanobu Yamamoto.jpg">ファイル:Masanobu Yamamoto.jpg</a>  <div class="thumbcaption">20歳代後半（<a href="." id="link_1"                    >1934年</a>頃）の山本</div></div></div>
<p><b>山本 正信</b>（やまもと まさのぶ、<a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                              >10月25日</a> - <a href="." id="link_3"                    >1984年</a><a href="." id="link_3"                          >6月4日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>（<a href="." id="link_6"                                >講道館</a>9段、<a href="." id="link_7"                                                              >大日本武徳会</a>教士）。
</p><p>選手として戦前の<a href="." id="link_8"                                                                                                                          >全日本選士権大会</a>で連覇を達成したほか<a href="." id="link_9"                                                              >昭和天覧試合</a>や<a href="." id="link_10"                                                                                                                         >明治神宮大会</a>等でも活躍し、指導者としては出身地の<a href="." id="link_11"                               >兵庫県</a>にて各学校や<a href="." id="link_12"                     >警察</a>の柔道師範を務めるなど、<a href="." id="link_13"                     >昭和時代</a>の柔道界を牽引した<a href="." id="link_5"                                >柔道家</a>の1人であった。
</p>
