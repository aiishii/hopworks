		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いちやなぎ ひろゆき</div><span class="fn">一柳 宏之</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1971-03-16</span>) </span>1971年<a href="." id="link_1"                            >3月16日</a>（51歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                          >神奈川県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                          >法政大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">ゲームクリエイター、<a href="." id="link_5"                                >漫画家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_6"                                                                                                                          >エースコンバットシリーズ</a>プロデューサー</td></tr></tbody></table>
<p><b>一柳 宏之</b>（いちやなぎ ひろゆき、<a href="." id="link_7"                    >1971年</a><a href="." id="link_7"                            >3月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>、元<a href="." id="link_8"                                                                                            >ゲームクリエイター</a>。妻は漫画家の椎原かっぱ（椎原でぃせあ）。
</p><p>ネット上でのハンドルネーム及び漫画家としての名義は<b>ROBIN</b>。由来は<a href="." id="link_9"                                                                                  >ロビン・ザンダー</a>。
</p>
