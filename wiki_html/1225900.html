		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>Climax Jump</b>」（クライマックス・ジャンプ）は、<a href="." id="link_1"                                                    >テレビ朝日</a>系特撮テレビドラマ『<a href="." id="link_2"                                                                                  >仮面ライダー電王</a>』のオープニングテーマである。
</p><p>様々な派生バージョンがあり、番組内ではこの曲のHIP HOP Ver.やDark HIPHOP Ver.、さらに主要登場キャラクターの声を担当する声優4人が歌う「Climax Jump DEN-LINER form」も使用された。
</p>
