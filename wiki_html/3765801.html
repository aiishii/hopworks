		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 紳</b>（しばた しん、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                                                >ネットプロテクションズ</a><a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_6"                      >社長</a>・<a href="." id="link_7"                                                                        >最高経営責任者</a>。2002年に日本で先駆け的に<a href="." id="link_8"                                                    >後払い決済</a>サービス事業を立ち上げるなどし、<a href="." id="link_9"                                                                                                                                    >アーンスト・アンド・ヤング</a>・アントレプレナー・オブ・ザ・イヤー特別賞等を受賞。
</p>
