<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dong_Cunrui.jpg" title="ファイル:Dong Cunrui.jpg">ファイル:Dong Cunrui.jpg</a>  <div class="thumbcaption">敵のトーチカを爆破、19歳で犠牲となった董存瑞</div></div></div>
<p><b>董存瑞</b>（とう そんずい、&#160;中国語読み：ドン・ツンルイ　Dong Cunrui、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                              >10月15日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >5月25日</a>）は<a href="." id="link_3"                                                                        >中国人民解放軍</a>の軍人。中国<a href="." id="link_4"                                >河北省</a><a href="." id="link_5"                                >懐来県</a>の出身。<a href="." id="link_6"                                                                        >東北野戦軍</a>第11縦隊32師96団2営6連6班班長だった1948年5月、河北省<a href="." id="link_7"                                >承徳市</a><a href="." id="link_8"                                >隆化県</a>における「隆化戦闘」で、敵の<a href="." id="link_9"                                          >トーチカ</a>を爆破し19歳で死亡。
</p>
