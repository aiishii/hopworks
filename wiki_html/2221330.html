		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 翥</b>（こう しょ、Kao zhù，<a href="." id="link_1"                    >1170年</a> - <a href="." id="link_2"                    >1241年</a>）は、<a href="." id="link_3"                      >南宋</a>後期の中国<a href="." id="link_4"                      >詩人</a>・作詞家。<a href="." id="link_5"                                      >孝宗</a>の時代の遊士（官職のない学者）。初め名を公弼といい、後に翥（しょ）と改めた。<a href="." id="link_6"            >字</a>を九萬といい、菊礀と号する。南宋・江湖詩派の代表であり「江湖游士」と呼ばれる。<a href="." id="link_7"                                                                                                  >孫子奇</a>は彼の子孫。
</p>
