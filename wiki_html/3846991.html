<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">松﨑正年</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>松崎 正年</b>（まつざき まさとし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >技術者</a>、<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                                        >コニカミノルタ</a>取締役<a href="." id="link_6"                                                                        >代表執行役</a>社長を経て、同社<a href="." id="link_7"                                          >取締役会</a>議長、<a href="." id="link_8"                                                    >LIXILグループ</a>取締役会議長、ビジネス機械・情報システム産業協会会長、<a href="." id="link_9"                                                                        >日本取締役協会</a>副会長。
</p>
