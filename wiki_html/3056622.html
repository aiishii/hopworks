		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 光正</b>（ご こうせい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><b>Peter Wu</b></span>、ピーター・ウー、<a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                          >9月5日</a> - ）は、<a href="." id="link_3"                                          >上海</a>生まれの<a href="." id="link_4"                      >香港</a>の<a href="." id="link_5"                                >実業家</a>。“<a href="." id="link_6"                                >アジア</a>の<a href="." id="link_7"                      >海運</a>王”と言われた<a href="." id="link_8"                                >包玉剛</a>の次<a href="." id="link_9"                                          >女婿</a>であり<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2014年9月14日 (日) 14:41 (UTC)">要出典</span></a></i>&#93;</sup>、<a href="." id="link_10"                                                                                                                     >九龍倉集団</a>の会長と大株主、<a href="." id="link_11"                                                                                                 >会徳豊</a>の元会長と大株主、<a href="." id="link_12"                                                                       >香港貿易発展局</a>元会長である。
</p>
