		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉牟田 勲</b>（よしむた いさお、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >1月31日</a> - ）は、日本の税法学者。
</p><p><a href="." id="link_2"                                >長崎県</a><a href="." id="link_3"                                          >佐世保市</a>出身。1950年<a href="." id="link_4"                                                                                        >佐賀高等学校（旧制）</a>卒、<a href="." id="link_5"                                >大蔵省</a>主税局勤務、1977年<a href="." id="link_6"                                                    >税務大学校</a>教授、<a href="." id="link_7"                                          >筑波大学</a>教授、1995年定年退官、<a href="." id="link_8"                                          >日本大学</a>国際関係学部教授、2001年<a href="." id="link_9"                                                                                  >東京経営短期大学</a>教授。<a href="." id="link_10"                                                   >環境庁</a>ナショナルトラスト研究会委員。
</p>
