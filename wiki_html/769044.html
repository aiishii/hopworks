<p><b>上戸田川</b>（かみとだかわ）は、<a href="." id="link_1"                                >埼玉県</a>の主に<a href="." id="link_2"                                >戸田市</a>東部を流れる<a href="." id="link_3"                                          >準用河川</a>。<a href="." id="link_4"                                                >荒川</a><a href="." id="link_5"                      >水系</a><a href="." id="link_6"                                                                    >菖蒲川</a>の支流である。別称は<b>二枚橋排水路</b>（にまいばしはいすいろ）。
</p>
