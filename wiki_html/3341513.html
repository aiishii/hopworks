<p><b>トーマス・アダムス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Thomas Adams</span>, <a href="." id="link_2"                    >1818年</a><a href="." id="link_2"                          >5月4日</a> - <a href="." id="link_3"                    >1905年</a><a href="." id="link_3"                          >2月7日</a>）は、19世紀<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >科学者</a>、<a href="." id="link_6"                                >発明家</a>で、<a href="." id="link_7"                                                                        >チューインガム</a>産業の創始者とされている。アダムスの興した事業は、最終的には有名なチューインガム製造業者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                                                          >ウィリアム・リグレー・ジュニア</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:William_Wrigley,_Jr.&amp;action=edit&amp;redlink=1" class="new" title="En:William Wrigley, Jr. (存在しないページ)">英語版</a>）</span></span>の事業に合流した。
