<p><b>アール・パウンド</b>（Earl Pound、<a href="." id="link_1"                    >1901年</a> - <a href="." id="link_2"                    >1979年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >歯科医師</a>。
総義歯の人工歯排列における咬合様式として、リンガライズドオクルージョン、パウンドライン、発音利用法排列などを提示したことで知られる。
</p>
