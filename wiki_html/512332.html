<p><b>イニゴー・ジョーンズ</b>（<b>Inigo Jones</b> <small></small><a href="." id="link_2"                                                              ><span title="国際音声記号 (IPA)"><span title="国際音声記号(IPA)における表記" class="IPA">[ˈɪnɪɡoʊ]</span></span></a>, <a href="." id="link_3"                    >1573年</a><a href="." id="link_3"                            >7月15日</a> - <a href="." id="link_4"                    >1652年</a><a href="." id="link_4"                            >6月21日</a>）は<a href="." id="link_5"                          >17世紀</a><a href="." id="link_5"                                                              >イングランド</a>の<a href="." id="link_6"                                >建築家</a>。<a href="." id="link_7"                                          >イタリア</a>遊学時に<a href="." id="link_8"                                                                        >イタリア・ルネッサンス建築</a>の影響を受けてこれをイングランドに伝え、<a href="." id="link_9"                                                                                                                                          >ジョージ王朝期</a>のブリテン島における<a href="." id="link_10"                                                                                           >パッラーディオ</a>主義（またはパレイディアニズム）の流行を決定づけた。イングランドにおける最初の建築家と見なされている。
</p>
