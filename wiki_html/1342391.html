<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henri-turenne.jpg" title="ファイル:Henri-turenne.jpg">ファイル:Henri-turenne.jpg</a>  <div class="thumbcaption">フランス大元帥テュレンヌ</div></div></div>
<p><b>テュレンヌ子爵アンリ・ド・ラ・トゥール・ドーヴェルニュ</b>（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr"><b>Henri de la Tour d'Auvergne, Vicomte de Turenne</b></span>, <a href="." id="link_2"                    >1611年</a><a href="." id="link_2"                            >9月11日</a> - <a href="." id="link_3"                    >1675年</a><a href="." id="link_3"                            >7月27日</a>）は、<a href="." id="link_4"                                                    >ブルボン朝</a><a href="." id="link_5"                                                              >フランス</a>の軍人。単に<b>テュレンヌ</b>（<b>Turenne</b>）と呼ばれることが多い。<a href="." id="link_6"                                                                                                                                                        >ラ・トゥール・ドーヴェルニュ家</a>出身。<a href="." id="link_7"                                                              >フランス元帥</a>。<a href="." id="link_8"                                                                        >フランス大元帥</a>6人のうちの1人である。
</p>
