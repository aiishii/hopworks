		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々木 信綱</b>（ささき のぶつな、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                              >10月16日</a> - ）は、日本の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>。おもに合唱曲、子どもの歌を多く作曲している。CM・幼稚園園歌・校歌等、幅広く全国的に活動をしている。主な作品に、中、高校生向け合唱曲「<a href="." id="link_4"                                          >空の文字</a>」、「<a href="." id="link_5"                                                    >金子みすゞ</a>の詩による5つの歌」、「どちらにしようかな」等があり、全国の学校の合唱コンクールにおいて、課題曲として多く使用されている。
</p>
