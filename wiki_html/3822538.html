<p><b>小杉 仁三</b>（こすぎ じんぞう、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                            >7月20日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >作曲家</a>、<a href="." id="link_7"                                >編曲家</a>。<a href="." id="link_8"                                                              >日本クラウン</a>と専属契約していた時期があり、その時期にクラウン以外で活動した際には<b>ありたあきら</b>の別名を使用していた。
</p><p>2009年7月20日、<a href="." id="link_9"                                >腎不全</a>のため80歳で死去。
