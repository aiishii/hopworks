<p>『<b>ソフィーの選択</b>』（ソフィーのせんたく、<i>Sophie's Choice</i>）は、<a href="." id="link_1"                                                                                                                >ウィリアム・スタイロン</a>の<a href="." id="link_2"                      >小説</a>（1979年）である。また、それを原作にした<a href="." id="link_3"                      >映画</a>（1982年）。<a href="." id="link_4"                                                    >ナチス</a>による<a href="." id="link_5"                                                              >ホロコースト</a>を題材に取った作品。
</p><p>小説は<a href="." id="link_6"                                                                                            >ピューリッツァー賞</a>を受賞した。映画は<a href="." id="link_7"                                                                                            >メリル・ストリープ</a>がヒロインを演じ、<a href="." id="link_8"                                                                                      >第55回アカデミー賞</a>と<a href="." id="link_9"                                                                                                                              >第40回ゴールデングローブ賞</a>の主演女優賞を受賞した（後述）。
</p>
