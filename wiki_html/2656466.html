<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まさおか かつたね</div><span class="fn">政岡 壹實</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1896年<a href="." id="link_1"                            >1月19日</a><br /><span class="birthplace"><a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >吾川郡</a><a href="." id="link_4"                                                                    >小川村</a>（現・<a href="." id="link_5"                                >いの町</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1973-07-09</span>) </span><a href="." id="link_6"                    >1973年</a><a href="." id="link_6"                          >7月9日</a>（77歳没）<br /><span class="deathplace"><a href="." id="link_7"                                >石川県</a><a href="." id="link_8"                                >金沢市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_9"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_10"                                                                                                                                                   >大日本武徳会武道専門学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">流派</th><td class="category">無双直伝英信流</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_11"                               >居合道</a><a href="." id="link_12"                     >範士</a>九段（<a href="." id="link_13"                                                                       >全日本剣道連盟</a>）<br /><a href="." id="link_14"                     >剣道</a>範士七段</td></tr></tbody></table>
<p><b>政岡 壹實</b>（<a href="." id="link_15"                               >新字体</a>：<b>壱実</b>。まさおか かつたね、<a href="." id="link_16"                   >1896年</a>（<a href="." id="link_17"                     >明治</a>29年）<a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_18"                   >1973年</a>（<a href="." id="link_19"                     >昭和</a>48年）<a href="." id="link_20"                         >7月9日</a>）は、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_21"                     >武道</a>家。<a href="." id="link_22"                                                                       >段位</a>は<a href="." id="link_13"                                                                       >全日本剣道連盟</a><a href="." id="link_11"                               >居合道</a><a href="." id="link_12"                     >範士</a>九段、<a href="." id="link_14"                     >剣道</a>範士七段。居合の<a href="." id="link_23"                     >流派</a>は<a href="." id="link_24"                                                                       >無双直伝英信流</a>。
</p>
