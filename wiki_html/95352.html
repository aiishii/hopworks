<p><b>朱 治</b>（しゅ ち、<a href="." id="link_2"                  >156年</a> - <a href="." id="link_6"                  >224年</a>）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                     >後漢</a>末から<a href="." id="link_14"                                                                   >三国時代</a>の人物。<a href="." id="link_15"           >字</a>は<b>君理</b>。<a href="." id="link_3"                                                >揚州</a><a href="." id="link_4"                                                                    >丹陽郡</a>故鄣県（現在の<a href="." id="link_16"                               >浙江省</a><a href="." id="link_17"                               >安吉県</a>）の人。子は<a href="." id="link_18"                     >朱才</a>・朱紀・朱緯・朱万歳。養子に<a href="." id="link_19"                     >朱然</a>。孫に<a href="." id="link_20"                     >朱琬</a>。『<a href="." id="link_21"                                                                   >三国志</a>』<a href="." id="link_22"                                     >呉</a>志に伝がある。
</p><p><a href="." id="link_9"                      >孫堅</a>・<a href="." id="link_10"                     >孫策</a>・<a href="." id="link_11"                     >孫権</a>と孫家三代に仕え、呉の創業を支えた歴戦の武将の一人。
</p>
