		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>別府 哲</b>（べっぷ さとし、<a href="." id="link_1"                    >1960年</a> - ）は、特殊教育学者、<a href="." id="link_2"                                          >岐阜大学</a>教授。
1983年<a href="." id="link_3"                                          >京都大学</a>教育学部教育方法学卒業、86年同大学院教育学研究科修士課程修了、99年「<a href="." id="link_4"                                >自閉症</a>幼児のジョイント・アテンション、愛着、鏡像認知にみる他者理解の発達と障害」で京大<a href="." id="link_5"                      >博士</a>（<a href="." id="link_6"                                >教育学</a>）。1988年岐阜大学教育学部助手、92年助教授、教授。
</p>
