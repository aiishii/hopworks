<p><b>波の伊八</b>（なみのいはち、<a href="." id="link_1"                      >宝暦</a>元年（<a href="." id="link_2"                    >1751年</a>） - <a href="." id="link_3"                      >文政</a>7年（<a href="." id="link_4"                    >1824年</a>））は、<a href="." id="link_5"                                >安房国</a><a href="." id="link_6"                                >長狭郡</a>下打墨村（現・<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >鴨川市</a>打墨）生まれの宮彫師、武志伊八郎信由。
</p>
