		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 喜代春</b>（やまだ きよはる、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                      >版画</a>家。<a href="." id="link_4"                                >京都府</a>生まれ。元KBS<a href="." id="link_5"                                          >京都放送</a>番組審議委員。<a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                >文学部</a>日本文学科中退。<a href="." id="link_8"                    >1971年</a>から<a href="." id="link_9"                                                    >ヨーロッパ</a>を<a href="." id="link_10"                     >放浪</a>し、<a href="." id="link_11"                   >1980年</a>より詩作入りの版画を製作しはじめる。国際的な評価も高く、<a href="." id="link_12"                                                             >フィンランド</a>や<a href="." id="link_13"                                         >メキシコ</a>でも作品を出展している。
</p>
