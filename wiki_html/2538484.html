		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・ハーグ</b>（Richard Haag、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                              >10月23日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                                                                                                                        >ランドスケープアーキテクト</a>。<a href="." id="link_5"                                                                        >ワシントン大学</a><a href="." id="link_6"                                                                                            >ランドスケープ学科</a>創設者。また、二度<a href="." id="link_7"                                >造園家</a>アメリカ学会賞設計部門賞を受賞した唯一の人物である。<a href="." id="link_8"                                                                        >ケンタッキー州</a>出身。
</p>
