		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庄子 久子</b>（しょうじ ひさこ、<a href="." id="link_1"                            >7月31日</a> - ）は、<a href="." id="link_2"                                >宮城県</a>出身のラジオ<a href="." id="link_3"                                                                                            >DJ</a>。<a href="." id="link_4"                                                              >エフエム石川</a>入社後、<a href="." id="link_5"                                  >KANAZAWA HOT 100</a>、<a href="." id="link_6"                                  >Ken Rock Station</a>、<a href="." id="link_7"                      >T's AIR</a>の番組を担当。<a href="." id="link_8"                    >2008年</a>にエフエム石川を退社後、<a href="." id="link_9"                                >仙台市</a>に帰郷して、<a href="." id="link_10"                                                             >Date fm</a>でJ-SIDE STATIONなどの番組を担当している。
</p>
