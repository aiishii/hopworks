		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中園 康夫</b>（なかぞの やすお、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >11月13日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >社会福祉学者</a>。<a href="." id="link_5"                                >兵庫県</a>出身。幼少時は北海道で過ごす。
</p><p><a href="." id="link_6"                                                                                                                >ノーマリゼーション</a>（英米の発音の違いによりノーマライゼーションとも）理念を日本に初めて紹介した研究者であり、その後も日本における同研究の理論的リーダーとして活躍した。
</p><p><a href="." id="link_7"                                                              >四国学院大学</a>の学長（2期）、<a href="." id="link_8"                                                                                  >日本社会福祉学会</a>の理事（3期）、また吉備国際大学副学長（1期）を務めた。
</p>
