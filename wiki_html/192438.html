		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡藩</b>（おかはん）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >豊後国</a>（現在の<a href="." id="link_3"                                >大分県</a>の一部）にあった<a href="." id="link_4"            >藩</a>。藩庁は<a href="." id="link_5"                                                          >岡城</a>（現在の大分県<a href="." id="link_6"                                >竹田市</a>）。領地は豊後国の<a href="." id="link_7"                                                                    >大野郡</a>・<a href="." id="link_8"                                >直入郡</a>・<a href="." id="link_9"                                >大分郡</a>にまたがり、小藩が分立した豊後国内では石高が最大の藩であった。<b>竹田藩</b>と呼ばれることもある。
</p>
