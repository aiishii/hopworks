<p><b>なかそね まりこ</b>(<a href="." id="link_1"                    >1973年</a> - )は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >絵本作家</a>である。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >高崎市</a>出身。旧姓・池田まり子。<a href="." id="link_6"                                                                                                                          >群馬県立高崎女子高等学校</a>、<a href="." id="link_7"                                                              >高崎経済大学</a><a href="." id="link_8"                                          >経営学部</a>卒業。<a href="." id="link_9"                                                                                                      >セツ・モードセミナー</a>で<a href="." id="link_10"                                                                                           >イラストレーション</a>を学び、絵本作家となる。結婚・出産で長らく創作活動を休んでいたが『とことこちゃんのおかいもの』で復帰。
</p>
