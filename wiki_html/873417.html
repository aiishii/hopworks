<p><b>ニール・ホラン</b>（Cornelius "Neil" Horan、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >4月22日</a> - ）は、<a href="." id="link_2"                                                              >アイルランド</a>出身の<a href="." id="link_3"                                                                        >カトリック教会</a>の元<a href="." id="link_4"                                >聖職者</a>。13人兄弟の2番目として<a href="." id="link_2"                                                              >アイルランド</a>で生まれ、<a href="/w/index.php?title=En:St_Peter%27s_College,_Wexford&amp;action=edit&amp;redlink=1" class="new" title="En:St Peter&#39;s College, Wexford (存在しないページ)"><span lang="en">St Peter's College</span></a>などで学び、<a href="." id="link_5"                    >1973年</a>に聖職者となった。南<a href="." id="link_6"                                          >ロンドン</a>在住。
</p>
