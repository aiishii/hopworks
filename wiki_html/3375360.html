		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 銈太郎</b>（おさだ けいたろう、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                      >7月27日</a>（<a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                            >9月13日</a>） - <a href="." id="link_4"                      >明治</a>22年（<a href="." id="link_5"                    >1889年</a>）<a href="." id="link_6"                            >3月31日</a>）は、<a href="." id="link_7"                                                    >幕末期</a>の<a href="." id="link_8"                      >幕臣</a>、<a href="." id="link_9"                                                    >明治期</a>の<a href="." id="link_10"                               >外交官</a>・<a href="." id="link_11"                     >官僚</a>。幕末期に<a href="." id="link_12"                                         >江戸幕府</a>の通訳を務め、<a href="." id="link_13"                               >開成所</a>（<a href="." id="link_14"                                         >東京大学</a>の源流）の<a href="." id="link_15"                     >頭取</a>に就任した。<a href="." id="link_16"                                         >明治維新</a>後は新政府に招かれて外交官となり、<a href="." id="link_17"                                         >フランス</a>・<a href="." id="link_18"                                                   >ロシア</a>に赴任。帰国後は<a href="." id="link_19"                               >宮内省</a>に移り、宮内権大<a href="." id="link_20"                               >書記官</a>兼<a href="." id="link_21"                               >太政官</a>権大書記官、<a href="." id="link_22"                                                   >式部官</a>を務め、<a href="." id="link_23"                                         >明治天皇</a>の通訳を担当した。満39歳没。改名前の名前は、<b>銈之助</b>。
</p>
