		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西見　雄一郎</b>（にしみ　ゆういちろう、<a href="." id="link_1"                    >1953年</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                    >鷺宮製作所</a><a href="." id="link_4"                                                    >代表取締役</a>社長。<a href="." id="link_5"                                                                                  >日本暖房機器工業会</a>副会長、<a href="/wiki/%E9%9B%BB%E6%B0%97%E6%A9%9F%E5%99%A8%E9%96%A2%E9%80%A3%E3%81%AE%E6%A5%AD%E7%95%8C%E5%9B%A3%E4%BD%93%E3%81%AE%E4%B8%80%E8%A6%A7" title="電気機器関連の業界団体の一覧">日本冷凍空調工業会</a>副会長を務めている。
</p>
