		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土山 秀夫</b>（つちやま ひでお、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                            >4月23日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                          >9月2日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >病理学者</a>、<a href="." id="link_9"                      >医師</a>。<a href="." id="link_10"                                         >長崎大学</a>名誉教授、長崎平和宣言文起草委員、核兵器廃絶ナガサキ市民会議代表、「核兵器廃絶―地球市民長崎集会」実行委員会顧問、長崎県九条の会共同代表ほか。元長崎大学学長。<a href="." id="link_11"                                                                                                                                   >世界平和アピール七人委員会</a>委員。
</p>
