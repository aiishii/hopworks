		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池永 倫明</b>（いけなが ともあき、<a href="." id="link_1"                    >1937年</a> - ）は、日本の<a href="." id="link_2"                      >牧師</a>。<a href="." id="link_3"                                >満州国</a>生まれ。1968年<a href="." id="link_4"                                                                                                                                                              >日本基督教会神学校</a>（のち<a href="." id="link_5"                                                              >東京神学大学</a>）卒業。日本キリスト教会蒲田御園教会牧師、沖縄平和創造委員会。
</p>
