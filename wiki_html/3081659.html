		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・ドノー・ド・ヴィゼ</b>（Jean Donneau de Visé、<a href="." id="link_1"                    >1638年</a> - <a href="." id="link_2"                    >1710年</a><a href="." id="link_2"                          >7月8日</a>）は、<a href="." id="link_3"                          >17世紀</a><a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                    >モリエール</a>の戯曲「<a href="." id="link_7"                                          >女房学校</a>」に関する一連の論争と、フランスで2番目に古い<a href="." id="link_8"                      >新聞</a>『メルキュール・ガラン』（後の『<a href="." id="link_9"                                                                                                                                    >メルキュール・ド・フランス</a>』）を創刊したことで知られている。
</p>
