		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>緒方 惟勝</b>（おがた これかつ、<a href="." id="link_1"                      >天明</a>7年（<a href="." id="link_2"                    >1787年</a>） - <a href="." id="link_3"                      >天保</a>年間（1840年頃））は、<a href="." id="link_4"                                          >江戸時代</a>の<a href="." id="link_5"                                                    >医学者</a>。<a href="." id="link_6"                      >通称</a>は順節、<a href="." id="link_7"            >諱</a>は惟章、<a href="." id="link_8"            >字</a>は義夫、<a href="." id="link_9"            >号</a>は摂生堂。<a href="." id="link_10"                               >備前国</a>岡山（現<a href="." id="link_11"                               >岡山県</a><a href="." id="link_12"                               >岡山市</a>）出身。<a href="." id="link_13"                               >岡山藩</a>医で、医家の心得を説いた『<a href="." id="link_14"                                                   >杏林内省録</a>』（天保7年（1836年））など医術書の著者。
</p>
