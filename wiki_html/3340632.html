		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>乾 正雄</b>（いぬい まさお、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >4月22日</a>- ）は、日本の<a href="." id="link_2"                                                              >建築学者</a>。<a href="." id="link_3"                      >照明</a>と<a href="." id="link_4"                                          >色彩</a>の<a href="." id="link_5"                                >専門家</a>。<a href="." id="link_6"                                                              >東京工業大学</a><a href="." id="link_7"                                          >名誉教授</a>。
</p><p><a href="." id="link_8"                      >東京</a>生まれ。<a href="." id="link_9"                                                                                            >東京大学工学部</a><a href="." id="link_10"                                         >建築学科</a><a href="." id="link_11"                     >卒業</a>。1964年同<a href="." id="link_12"                               >大学院</a><a href="." id="link_13"                     >博士</a>課程修了、「色彩計画理論に関する研究」で東大にて<a href="." id="link_14"                                                             >工学博士</a>。東京工業大学<a href="." id="link_15"                               >助教授</a>、<a href="." id="link_16"                     >教授</a>、95年<a href="." id="link_17"                     >定年</a><a href="." id="link_18"                     >退官</a>、名誉教授、<a href="." id="link_19"                                                             >武蔵工業大学</a>教授。2005年退任。建築における色彩、<a href="." id="link_3"                      >照明</a>などの心理を研究する。人が主に視覚によって受け止める空間の大きさの感じを評価する指標として、「開放感」を提案した。
</p>
