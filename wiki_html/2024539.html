		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 武</b>（まつお たけし、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1967年</a>3月）は、日本の<a href="." id="link_3"                      >牧師</a>。<a href="." id="link_4"                                                                        >第二次世界大戦</a>前には<a href="." id="link_5"                                                              >日本基督教会</a>の牧師、戦後は<a href="." id="link_6"                                                                                                                >日本基督改革派教会</a>の創立メンバーの牧師として活躍した。『<a href="." id="link_7"                                                    >新改訳聖書</a>』の翻訳を始めたメンバーの一人であり、<a href="." id="link_8"                                                                                                            >双恵学園</a>（旧・浦和市）の創立者。牧師・<a href="." id="link_9"                                                    >松尾造酒蔵</a>の実弟にあたる。
</p>
