		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 俊夫</b>（ふじい としお、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                          >千葉大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >千葉県</a>生まれ。1968年<a href="." id="link_6"                                                    >早稲田大学</a>第一法学部卒業、同大学院博士課程中退。1988年「憲法訴訟と違憲審査基準」で早稲田大学<a href="." id="link_7"                                                              >法学博士</a>。1976年千葉大学教育学部助教授、教授、教育学部長、千葉大学理事、2006年専門法務研究科教授。2011年定年退任、名誉教授。
</p>
