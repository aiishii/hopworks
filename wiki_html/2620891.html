<p><b>枚田 水石</b>（ひらた すいせき、<a href="." id="link_3"                      >寛政</a>8年（<a href="." id="link_4"                    >1796年</a>） - <a href="." id="link_5"                      >文久</a>3年<a href="." id="link_6"                                                      >8月14日</a>（<a href="." id="link_7"                    >1863年</a><a href="." id="link_7"                            >9月26日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                      >南画家</a>。<a href="." id="link_10"                               >古河藩士</a>。
</p><p>名は之盛、<a href="." id="link_11"           >字</a>は保之、通称を源之丞のちに勘解由。<a href="." id="link_12"                                     >号</a>は水石・文石・竹石など。<a href="." id="link_13"                               >下総</a><a href="." id="link_14"                               >古河</a>の生まれ。
</p>
