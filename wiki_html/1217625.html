<p><b>佐藤 賢二</b>（さとう けんじ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                          >5月1日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >調教師</a>、元<a href="." id="link_5"                      >騎手</a>。<a href="." id="link_6"                                                    >船橋競馬場</a>所属。千葉県調教師会会長。<a href="." id="link_7"                                >宮城県</a>出身。
</p><p>南関東牡馬四冠馬<a href="." id="link_8"                                                                                            >トーシンブリザード</a>、<a href="." id="link_9"                    >2017年</a>現在唯一の南関東牝馬三冠馬<a href="." id="link_10"                                                                                           >チャームアスリープ</a>の管理調教師として知られる。なお、牝馬三冠のひとつ・<a href="." id="link_11"                                                                                 >東京プリンセス賞</a>は騎手としても制している。所属騎手に<a href="." id="link_12"                               >石崎駿</a>、<a href="." id="link_13"                                                                                                           >山本聡紀</a>、<a href="." id="link_14"                                                                                                 >篠谷葵</a>。
騎手時代の勝負服の柄は「胴黄・赤ひし山形一本輪, そで緑」で、弟子の山本聡紀がこれを受け継いでいる。
</p>
