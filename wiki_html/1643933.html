		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 保夫</b>（ふじわら やすお、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p>1971年、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>。1971年から一ノ宮賢治建築設計事務所に勤務。その後I.S.S綜合計画事務所に改組し取締役として設計活動を行う。1984年に独立。  
</p><p>代表作に特別養護老人ホーム土支田創生苑（東京都練馬区、2001年）、ロイヤルクレストハウス（群馬県高崎市、2002年）、メゾネット型共同住宅阿佐谷北423（2004年）など。 
</p>
