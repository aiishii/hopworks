<p><b>おおた 綾乃</b>（おおた あやの）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                            >4コマ</a><a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >長崎県</a>出身。女性。1990年代後半にデビュー、主に<a href="." id="link_4"                                >芳文社</a>の4コマ雑誌で作品を発表している。
</p><p>業界初の<a href="." id="link_5"                                                  >萌え4コマ</a>専門誌『<a href="." id="link_6"                                                                                            >まんがタイムきらら</a>』の記念すべき第1回目の表紙を飾った作家でもある。
</p><p>主にオフィスや家庭など、社会や生活に密着した題材の作品を発表することが多いが、「ぽけっとジャーニー」のように萌え4コマ作品では<a href="." id="link_7"                                                              >ファンタジー</a>ものの作品を執筆したこともある。
</p>
