		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘンリー・リチャード・ヴィゼテリー</b>（Henry Richard Vizetelly、<a href="." id="link_1"                    >1820年</a><a href="." id="link_1"                            >7月30日</a> - <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                          >1月1日</a>）は、<a href="." id="link_3"                                                              >イングランド</a>の出版事業者、作家。『<i>Pictorial Times</i>』や『<i>Illustrated Times</i>』を創刊し、『<a href="." id="link_4"                                                                                                                                                                                      >イラストレイテド・ロンドン・ニュース</a>』の特派員として<a href="." id="link_5"                      >パリ</a>や<a href="." id="link_6"                                          >ベルリン</a>で働いていた時期に数冊の本を書き、<a href="." id="link_7"                    >1887年</a>に出版社ヴィゼテリー社 (Vizetelly and Company) をロンドンで設立した。
</p>
