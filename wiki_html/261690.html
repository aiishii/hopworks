		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fedor_Dan.jpg" title="ファイル:Fedor Dan.jpg">ファイル:Fedor Dan.jpg</a>  <div class="thumbcaption">軍医として勤務時のダン</div></div></div>
<p><b>フョードル・イリイチ・ダン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Фёдор Ильич Дан</b></span>、ラテン文字転写の例：<span lang="ru-Lat"><b>Fëdor Iľič Dan</b></span>、<a href="." id="link_2"                    >1871年</a><a href="." id="link_2"                              >10月19日</a> - <a href="." id="link_3"                    >1947年</a>（<a href="/w/index.php?title=En:Fedor_Dan&amp;action=edit&amp;redlink=1" class="new" title="En:Fedor Dan (存在しないページ)">英語版</a>では<a href="." id="link_4"                    >1949年</a>）<a href="." id="link_5"                            >1月22日</a>　<a href="." id="link_6"                                                              >ニューヨーク</a>）は、<a href="." id="link_7"                                >ロシア</a>の医師、労働運動家、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                                        >メンシェヴィキ</a>の有力者の一人。同じくメンシェヴィキの指導者だった<a href="." id="link_10"                                                                                           >ユーリー・マルトフ</a>の妹リディアが妻であることから、彼の義弟に当たる。元の姓は<i>グルヴィッチ</i>（<i>Gurvič</i>）。
</p>
