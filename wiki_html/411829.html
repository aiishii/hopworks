<p><b>堂島入口</b>（どうじまいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                          >北区</a>にある、<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                    >1号環状線</a>の<a href="." id="link_6"                                                                                  >入口</a>。入口のみの<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。<a href="." id="link_8"                                                                    >中之島</a>方面からは<a href="." id="link_9"                                          >四つ橋筋</a>を介して容易にアクセスが可能だが、<a href="." id="link_10"                     >梅田</a>方面からは四つ橋筋が北行きの<a href="." id="link_11"                                         >一方通行</a>路であるためにアクセスしづらく、<a href="." id="link_12"                               >大阪駅</a>西方の<a href="." id="link_13"                                                   >梅田出入口</a>を用いた方が良い場合がある。
</p>
