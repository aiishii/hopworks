		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丘山 万里子</b>（おかやま　まりこ）は、日本の<a href="." id="link_1"                                                    >音楽評論家</a>。
<a href="." id="link_2"                                >東京都</a>生まれ。<a href="." id="link_3"                                                              >桐朋学園大学</a><a href="." id="link_4"                                          >音楽学部</a>作曲理論科音楽美学専攻卒、同助手、87年<a href="." id="link_5"                                          >ウィーン</a>に学ぶ。92年<a href="." id="link_6"                                                    >ミュンヘン</a>に学ぶ。『音楽現代』新人評論新人賞受賞。<a href="." id="link_7"                                          >日本大学</a>非常勤<a href="." id="link_8"                                                >講師</a>など。2015年よりWeb音楽評論誌『Mercure de Arts（メルキュール・デザール）』の編集長。
</p>
