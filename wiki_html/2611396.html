	<h1 id="firstHeading" class="firstHeading" >菅井梅関</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%A2%85%E5%9B%B3_%E8%8F%85%E4%BA%95%E6%A2%85%E9%96%A2.jpg" title="ファイル:梅図 菅井梅関.jpg">ファイル:梅図 菅井梅関.jpg</a>  <div class="thumbcaption">墨梅図 <a href="." id="link_1"                                                                        >東京国立博物館</a></div></div></div>
<p><b>菅井 梅関</b>（すがい ばいかん、<a href="." id="link_2"                      >天明</a>4年<a href="." id="link_3"                                                        >10月27日</a>（<a href="." id="link_4"                    >1784年</a><a href="." id="link_4"                            >12月9日</a>） - <a href="." id="link_5"                      >天保</a>15年<a href="." id="link_6"                                                      >1月11日</a>（<a href="." id="link_7"                    >1844年</a><a href="." id="link_7"                            >2月28日</a>））は<a href="." id="link_8"                                          >江戸時代</a>後期の<a href="." id="link_9"                                >文人画家</a>。<a href="." id="link_10"                                         >菊田伊洲</a>・<a href="." id="link_11"                               >東東洋</a>・<a href="." id="link_12"                                         >小池曲江</a>とともに<b>仙台四大画家</b>と称揚される。
</p><p>名は岳・智義、<a href="." id="link_13"           >字</a>を岳輔・正卿、<a href="." id="link_14"                                     >号</a>ははじめ東斎としたが梅館・梅関に改めた。<a href="." id="link_15"                               >奥州</a><a href="." id="link_16"                               >仙台</a>の生まれ。
</p>
