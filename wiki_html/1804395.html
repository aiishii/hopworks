		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リナルド・ピアッジョ</b>（<b>Rinaldo Piaggio</b>, <a href="." id="link_1"                    >1864年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >1938年</a><a href="." id="link_2"                            >1月15日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                >起業家</a>で、<a href="." id="link_5"                                                                                                                                                >元老院</a>議員である。
</p><p>彼は<a href="." id="link_6"                    >1884年</a>に<a href="." id="link_7"                                                    >ジェノヴァ</a>の<a href="." id="link_8"                                                                                                                                                              >セストリ・ポネンテ</a>に<a href="." id="link_9"                                                    >ピアッジョ</a>を設立し、当初は船舶の備品、後に<a href="." id="link_10"                     >鉄道</a>関連工業そして航空産業に従事した。
</p><p>1934年には<a href="." id="link_11"                                                             >イタリア王国</a>の元老院議員となった。
</p><p>彼の息子のアルマンド（1901年 - 1978年）と<a href="." id="link_12"                                                                                                                                                                                 >エンリーコ</a>は、<a href="." id="link_13"                                                                       >第二次世界大戦</a>後に<a href="." id="link_14"                                                             >自動二輪</a>部門を事業拡大した会社を引き継いだ。
</p>
