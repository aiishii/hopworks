		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 三郎</b>（渡邊 三郎、わたなべ さぶろう、<a href="." id="link_1"                    >1880年</a>（<a href="." id="link_2"                      >明治</a>13年）12月2日 - <a href="." id="link_3"                    >1951年</a>（<a href="." id="link_4"                      >昭和</a>26年）1月8日）は、日本の<a href="." id="link_5"                                >工学者</a>、<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                                              >工学博士</a>、<a href="." id="link_9"                                                               >貴族院勅選議員</a>。旧姓・大河原。「<a href="." id="link_10"                               >特殊鋼</a>」の命名者。
</p>
