		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗叡</b>（しゅうえい・しゅえい、<a href="." id="link_1"                                                >大同</a>4年（<a href="." id="link_2"                  >809年</a>） - <a href="." id="link_3"                      >元慶</a>8年<a href="." id="link_4"                                                      >3月26日</a>（<a href="." id="link_5"                  >884年</a><a href="." id="link_5"                            >4月29日</a>））は、<a href="." id="link_6"                                          >平安時代</a>前期の<a href="." id="link_7"                                >真言宗</a>の<a href="." id="link_8"            >僧</a>。俗姓は小谷氏。<a href="." id="link_9"                      >京都</a>の出身。読み方については「しゅうえい」とも「しゅえい」ともいう。入唐八家の（<a href="." id="link_10"                     >最澄</a>・<a href="." id="link_11"                     >空海</a>・<a href="." id="link_12"                     >常暁</a>・<a href="." id="link_13"                     >円行</a>・<a href="." id="link_14"                     >円仁</a>・<a href="." id="link_15"                     >恵運</a>・<a href="." id="link_16"                     >円珍</a>・<b>宗叡</b>）一人。
</p>
