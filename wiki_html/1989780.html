<p><b>エルンスト・アウグスト・レーマン</b>（Ernst August Lehmann、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                          >5月7日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >飛行船</a>の船長である。<a href="." id="link_5"                                                              >ツェッペリン飛行船</a>を指揮し、最も有名な飛行船の船長の一人であった。1937年に<a href="." id="link_6"                                                                                                                          >ヒンデンブルク号爆発事故</a>で死亡した。
</p>
