		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仁科 有理</b>（にしな ゆり、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >12月2日</a> - ）は、日本の<a href="." id="link_2"                      >女優</a>。元<a href="." id="link_3"                                                    >宝塚歌劇団</a><a href="." id="link_4"                                          >月組</a>・<a href="." id="link_5"                                          >雪組</a>娘役スター。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>出身。<a href="." id="link_8"                                                                                                                          >八雲高校</a>出身。公称身長160<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>。<a href="." id="link_9"                                                >血液型</a>は<a href="." id="link_9"                                                >A型</a>。宝塚歌劇団時代の愛称は<b>ニナちゃん</b>。
</p>
