<p><b>ジョージ・ロス</b>（<a href="." id="link_6"                      >英</a>&#58; <span lang="en">George Ross</span>、<a href="." id="link_1"                    >1730年</a><a href="." id="link_1"                            >5月10日</a>-<a href="." id="link_7"                    >1779年</a><a href="." id="link_7"                            >7月14日</a>）は、現在の<a href="." id="link_8"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                                                  >ペンシルベニア</a>の代表として<a href="." id="link_9"                                                                                  >アメリカ独立宣言</a>に署名した者の一人である。
</p>
