<p><b>山崎 大地</b>（やまざき たいち、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >9月8日</a> - ）は<a href="." id="link_2"                                          >神奈川県</a><a href="." id="link_3"                                >鎌倉市</a>出身の<a href="." id="link_4"                                >実業家</a>である。
</p><p>株式会社ASTRAX代表取締役。
有限会社国際宇宙サービス代表取締役。千葉県柏市男女共同参画推進審議委員。<a href="." id="link_5"                                                                                                                                              >ヴァージン・ギャラクティック</a>社の宇宙船<a href="." id="link_6"                                                                                            >スペースシップツー</a>、及び<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                >World View Enterprises</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:World_View_Enterprises&amp;action=edit&amp;redlink=1" class="new" title="En:World View Enterprises (存在しないページ)">英語版</a>）</span></span>社の宇宙船ボイジャー搭乗を目指す民間宇宙飛行士。国連世界宇宙週間ナショナルコーディネーター。米国宇宙学会日本支部長。
</p>
