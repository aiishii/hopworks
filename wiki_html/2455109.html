<p><b>マイケル・ウッドフォード</b>（<b>Michael C. Woodford</b>、<a href="." id="link_4"                    >1960年</a><a href="." id="link_4"                            >6月12日</a> - ）は、<a href="." id="link_5"                                                              >イングランド</a>出身の実業家である。
</p><p>日本の光学企業・<a href="." id="link_6"                                                    >オリンパス</a>の英国子会社勤務などを経て、オリンパス本社執行役員、代表取締役社長を歴任。<a href="." id="link_7"                                                              >大英帝国勲章</a>（MBE）受章。
</p>
