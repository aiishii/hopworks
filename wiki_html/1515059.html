		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>兄崎 ゆな</b>（あにさき ゆな、<a href="." id="link_1"                            >3月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                >血液型</a>はA型。
</p><p><a href="." id="link_6"                    >1996年</a>、<a href="." id="link_7"                                >小学館</a>の『<a href="." id="link_8"                                                              >少女コミック</a>』8月15日号にて掲載された「Believe Your Smile」でデビュー。
</p><p>以後、小学館系列の『<a href="." id="link_9"                >Cheese!</a>』、『<a href="." id="link_10"                                                   >小学五年生</a>』、『<a href="." id="link_11"                                                             >プチコミック</a>』、<a href="." id="link_12"                                                                       >携帯サイト</a>『<a href="." id="link_13"                                                                                 >モバイルフラワー</a>』などの多方面で活動中。
</p>
