		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さくら あすか</b>（<a href="." id="link_1"                          >4月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >愛知県</a>出身。『<a href="." id="link_5"                                >ちゃお</a>』『<a href="." id="link_6"                                                                                  >ちゃおDX</a>』（いずれも<a href="." id="link_7"                                >小学館</a>）で執筆している。<a href="." id="link_8"                    >2006年</a>、第57回<a href="." id="link_9"                                                                                                                >小学館新人コミック大賞</a>に入選し「初恋ひろい」でデビュー。
</p><p>体調不良により入院していたが、<a href="." id="link_10"                   >2011年</a>現在は『<a href="." id="link_11"                                                             >Sho-Comi</a>』漫画家・<a href="." id="link_12"                                         >池山田剛</a>の<a href="." id="link_13"                                                                                       >アシスタント</a>をしている。同年8月には第一子となる女児を出産した。
</p>
