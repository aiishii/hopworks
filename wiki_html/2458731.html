		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nomura_Fumio.jpg" title="ファイル:Nomura Fumio.jpg">ファイル:Nomura Fumio.jpg</a>  <div class="thumbcaption"><center>野村文夫</center></div></div></div>
<p><b>野村文夫</b>（のむら ふみお、<a href="." id="link_1"                      >天保</a>7年<a href="." id="link_2"                                                    >4月5日</a>（<a href="." id="link_3"                    >1836年</a><a href="." id="link_3"                            >5月19日</a>） - <a href="." id="link_4"                      >明治</a>24年（<a href="." id="link_5"                    >1891年</a>）<a href="." id="link_6"                              >10月27日</a>）は、幕末の<a href="." id="link_7"                                >広島藩</a>の武士、のち明治政府の官僚、のちジャーナリスト、自由民権活動家。戯画入り風刺雑誌『<a href="." id="link_8"                                                              >団団珍聞</a>』・『驥尾団子』を発行した。幼名虎吉、通称文夫・文機。1842年から1872年まで、村田家の養子でいた。号に雨荘・簾雨・秋野人。
</p>
