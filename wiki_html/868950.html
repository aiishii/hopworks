		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一氏 義良</b>（いちうじ よしなが、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >6月11日</a> - <a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                            >2月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >美術評論家</a>。
</p><p><a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >八束郡</a><a href="." id="link_7"                                          >東出雲町</a>(現・<a href="." id="link_8"                                >松江市</a>)揖屋に生まれる。<a href="." id="link_9"                                                    >早稲田大学</a>英文科を卒業。<a href="." id="link_10"                                                   >ヨーロッパ</a>に遊学。<a href="." id="link_11"                                         >イギリス</a>の<a href="." id="link_12"                                                   >大英博物館</a>図書室で読んだ本に感銘を受ける。帰国後は、海外の<a href="." id="link_13"                     >美術</a>や現在の動向、とくに古代<a href="." id="link_14"                                                             >エジプト美術</a>の紹介に努めた。
</p><p>雑誌『中央美術』を創刊して編集に携わり、また、<a href="." id="link_15"                               >平凡社</a>の百科事典や世界美術全集の編集にも関わった。<a href="." id="link_16"                     >中国</a>に赴いて研究を深め、『支那美術史』を著した。
</p>
