		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%9E%97%E9%96%AC%E8%8B%91%E7%AD%86_%E8%8A%AD%E8%95%89%E4%B9%9D%E5%AE%98%E9%B3%A5%E5%9B%B3.jpg" title="ファイル:林閬苑筆 芭蕉九官鳥図.jpg">ファイル:林閬苑筆 芭蕉九官鳥図.jpg</a>  <div class="thumbcaption">「芭蕉九官鳥図」 個人蔵 <a href="." id="link_1"                                          >芭蕉</a>は南蘋派の作品でしばしば見られるモチーフ。<a href="." id="link_2"                                                                                  >九官鳥</a>のポーズは、<a href="." id="link_3"                                          >伊藤若冲</a>の<a href="." id="link_4"                                >鹿苑寺</a>大書院障壁画の「芭蕉叭々鳥図襖絵」における<a href="." id="link_5"                                                              >叭々鳥</a>と同じ。</div></div></div>
<p><b>林 &#x95ac;苑</b>（はやし ろうえん（りょうえん）、生卒年不詳）は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                      >絵師</a>。
</p><p>名は新・又新、<a href="." id="link_8"            >字</a>は日新、<a href="." id="link_9"                                      >号</a>は&#x95ac;苑のほかに章齢・蟠龍洞・筆飛将軍など。通称を秋蔵（秀蔵とも）・&#x95ac;蔵。<a href="." id="link_10"                                         >大坂</a>の人。
</p>
