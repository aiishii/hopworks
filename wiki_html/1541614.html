		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>根本忠雄</b>（ねもと ただお、<a href="." id="link_1"                    >1913年</a> - <a href="." id="link_2"                    >1988年</a>）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                >実業家</a>。
</p><p><a href="." id="link_5"                    >1946年</a><a href="." id="link_5"                          >9月1日</a>、<a href="." id="link_6"                      >浅草</a><a href="." id="link_7"                      >千束</a>に<a href="." id="link_8"                                >川魚</a>料理の店「鮒忠」創業。川魚の捕れない冬場のメニューとして、<a href="." id="link_9"                                                    >進駐軍</a>向けの<a href="." id="link_10"                     >鶏肉</a>（<a href="." id="link_11"                                                   >ブロイラー</a>）を串焼きにした「<a href="." id="link_12"                               >焼き鳥</a>」の販売を開始。<br />焼き鳥を大衆へ大々的に販売することを始めたのは日本初と言われ、「焼き鳥の父」と呼ばれたという。<br />モットーは「怒るな・威張るな・欲張るな」「利は薄く大衆奉仕」。
</p>
