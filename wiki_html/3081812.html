		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>猫又 三吉</b>（ねこまた さんきち、<a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                          >1月8日</a>（<a href="." id="link_2"                      >嘉永</a>7年<a href="." id="link_3"                                                        >11月20日</a>） - <a href="." id="link_4"                    >1909年</a>（<a href="." id="link_5"                      >明治</a>42年）10月9日）は<a href="." id="link_6"                                >越中国</a><a href="." id="link_7"                                >射水郡</a>横田村（現・<a href="." id="link_8"                                >富山県</a><a href="." id="link_9"                                >高岡市</a>横田）出身の<a href="." id="link_10"                                                                       >大相撲力士</a>。本名は江川三吉（のち八島姓）。<a href="." id="link_11"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_12"                     >大関</a>。珍名で知られる。
</p>
