		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Australia-Map-NSW-LGA-Gosford.png" title="ファイル:Australia-Map-NSW-LGA-Gosford.png">ファイル:Australia-Map-NSW-LGA-Gosford.png</a>  <div class="thumbcaption">ゴスフォードの位置(黄色)</div></div></div>
<p><b>ゴスフォード</b>(Gosford)は<a href="." id="link_1"                                                                        >オーストラリア</a>・<a href="." id="link_2"                                                                                                                          >ニューサウスウェールズ州</a>の都市である。州都<a href="." id="link_3"                                          >シドニー</a>の北約80kmに位置し、ブリスベン・ウォーターと呼ばれる入り江の北端に面する。ニューサウスウェールズ州においてシドニー大都市圏・<a href="." id="link_4"                                                                                                                                                                                                      >ニューカッスル</a>都市圏に次ぐ第3の人口を有するセントラルコースト・リージョンに属す。地方自治体としてのゴスフォード市は人口約15万8千人で、これはオーストラリア第18位の多さである。
</p>
