<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Eastchurch_Sheppey_9225.JPG" title="ファイル:Eastchurch Sheppey 9225.JPG">ファイル:Eastchurch Sheppey 9225.JPG</a>  <div class="thumbcaption">イーストチャーチの記念碑</div></div></div>
<p><b>シェピー島</b>（Isle of Sheppey）は、<a href="." id="link_1"                                          >イギリス</a>、<a href="." id="link_2"                                                                                                  >ケント州</a>の北岸の<a href="." id="link_3"                                          >テムズ川</a>河口の<a href="." id="link_4"            >島</a>である。<a href="." id="link_5"                                          >ロンドン</a>の東、74kmほどの場所にある。面積は93km<sup>2</sup>である。スウェール地方自治区に属している。名前は古代サクソン語の"Sceapige"（「<a href="." id="link_6"                                >羊</a>の島」）からきている。ロンドン・クレイからなる地質で、<a href="." id="link_7"                      >化石</a>が多く出土する。
</p>
