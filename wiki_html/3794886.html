<p><b>アルマン・ポワン</b>（<b>Armand Point</b>、1860年3月23日または1861年3月23日 - 1932年2月または1932年3月）は<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                          >象徴主義</a>運動に結び付いた画家、版画家、デザイナーで、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                          >薔薇十字サロン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Salon_de_la_Rose_%2B_Croix&amp;action=edit&amp;redlink=1" class="new" title="En:Salon de la Rose + Croix (存在しないページ)">英語版</a>）</span></span>の設立者の一人。彼は後に自身の「アトリエ」を作った。
</p>
