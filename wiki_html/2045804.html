<p><b>デヴィッド・タン</b>（<i>Sir David Tang Wing-cheung KBE</i>、鄧永鏘、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >8月29日</a>）は、<a href="." id="link_3"                      >香港</a>の実業家・慈善家。ファッション・インテリアのブランド<a href="." id="link_4"                                >上海灘（シャンハイ・タン）</a>や、香港・<a href="." id="link_5"                                          >北京</a>・<a href="." id="link_6"                                                              >シンガポール</a>の<a href="." id="link_7"                                                                                                  >中国会（チャイナ・クラブ）</a>（<a href="/w/index.php?title=Zh:%E4%B8%AD%E5%9C%8B%E6%9C%83&amp;action=edit&amp;redlink=1" class="new" title="Zh:中國會 (存在しないページ)">zh</a>）の創立者。実業家・慈善家の<a href="." id="link_8"                                >鄧志昂</a>の曾孫で、<a href="." id="link_9"                                                                                                  >鄧肇堅</a>の孫。
</p>
