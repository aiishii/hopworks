<p><b>津島 康一</b>（つしま こういち、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。
<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                                          >津島文治</a>の長男。<a href="." id="link_7"                      >作家</a>・<a href="." id="link_8"                                >太宰治</a>の甥。
</p><p><a href="." id="link_9"                                >青森県</a>出身。<a href="." id="link_10"                                                                                                     >青森県立弘前高等学校</a><a href="." id="link_11"                     >卒業</a>。
</p><p><a href="." id="link_12"                                                   >俳優座</a>養成所を経て、<a href="." id="link_13"                   >1955年</a>、<a href="." id="link_14"                                         >劇団仲間</a>に参加。「<a href="." id="link_15"                                                                       >森は生きている</a>」などの舞台で活躍した他、<a href="." id="link_16"                   >1967年</a>には<a href="." id="link_17"                                                                             >NHK大河ドラマ</a>「<a href="." id="link_18"                               >三姉妹</a>」に出演。<a href="." id="link_19"                   >1986年</a>、NHK大河ドラマ「<a href="." id="link_20"                                                                                             >いのち</a>」に出演。
</p><p><a href="." id="link_21"                                                             >山口市民会館</a>での劇団仲間公演中に舞台上で<a href="." id="link_22"                               >脳出血</a>を起こして倒れ、<a href="." id="link_23"                               >山口市</a>内の<a href="." id="link_24"                     >病院</a>で死亡。子供はない。
</p>
