<p><b>ウンデッド・ニー</b>あるいは<b>ウーンデッド・ニー</b>（Wounded Knee, <a href="." id="link_1"                                          >ラコタ語</a>ではCankpe Opi）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                        >サウスダコタ州</a>の南西部、<a href="." id="link_4"                                                                                                                                                              >オグラララコタ郡</a>にある地域、町で、<a href="." id="link_5"                                                                                                                          >アメリカ先住民</a>（<a href="." id="link_6"                                                                                  >インディアン</a>）の<a href="." id="link_7"                                >スー族</a>（<a href="." id="link_8"                                >ラコタ部族</a>）が定住している<a href="." id="link_9"                                                                                                                                                              >パインリッジ居留地</a><small>&#160;(<a href="/w/index.php?title=En:Pine_Ridge_Indian_Reservation&amp;action=edit&amp;redlink=1" class="new" title="En:Pine Ridge Indian Reservation (存在しないページ)"><span lang="en">Pine Ridge Indian Reservation</span></a>)&#160;</small>内に位置する。
</p><p>ウンデッド・ニーの町の名はパインリッジ居留地の付近を流れる小川<a href="." id="link_10"                                                                                                                                                                                                     >ウンデッド・ニー・クリーク</a>の名から。<a href="." id="link_11"                   >1890年</a>には<a href="." id="link_12"                                                                                                               >ウンデット・ニーの虐殺</a>が行われた。
</p>
