<p><b>海眼淨光</b>（かいがんじょうこう、<a href="." id="link_10"                     >享保</a>7年（<a href="." id="link_1"                    >1722年</a>） – <a href="." id="link_11"                     >天明</a>5年<a href="." id="link_12"                                                       >12月24日</a>（<a href="." id="link_13"                   >1786年</a><a href="." id="link_13"                           >1月23日</a>））は、<a href="." id="link_14"                                         >江戸時代</a>中期の<a href="." id="link_7"                                >黄檗僧</a>、<a href="." id="link_15"                                         >画僧</a>。<a href="." id="link_16"                               >長崎派</a>の<a href="." id="link_17"                               >花鳥画</a>を能くした。
</p><p><a href="." id="link_18"                                     >道号</a>は玄峰、恵達、のち海眼。<a href="." id="link_19"           >法諱</a>は淨要、淨光、淨博。画号は<b>鶴亭</b>が有名だが、ほかに如是道人、如是主人、米寿翁、白羊山人、南窓翁、墨翁、五字庵などがある。
