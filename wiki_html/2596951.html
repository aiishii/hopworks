		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田 晴行</b>（たかた はるゆき、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >5月4日</a>）は、日本の<a href="." id="link_3"                                >警察官</a>。<a href="." id="link_4"                                                    >岡山県警察</a>の警察官を経て、<a href="." id="link_5"                                                                                                                                                        >国際連合カンボジア暫定統治機構</a>（UNTAC）の<a href="." id="link_6"                      >文民</a>警察官として、<a href="." id="link_7"                                                    >カンボジア</a>で<a href="." id="link_8"                                                                                                      >国連平和維持活動</a>（PKO）に従事していたが、任務中に武装集団に殺害されて<a href="." id="link_9"                      >殉職</a>した。<a href="." id="link_10"                     >階級</a>は<a href="." id="link_11"                               >警部補</a>（殉職後、<a href="." id="link_12"                                                                       >二階級特進</a>で<a href="." id="link_13"                     >警視</a>）。
</p>
