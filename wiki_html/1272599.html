<p><b>石桁 真礼生</b>（<b>石桁 眞禮生</b>、いしけた まれお、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >11月26日</a> - <a href="." id="link_4"                    >1996年</a><a href="." id="link_4"                            >8月22日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >作曲家</a>。<a href="." id="link_3"                                          >和歌山県</a>生まれ。<a href="." id="link_8"                                >作曲家</a><a href="." id="link_9"                                          >石桁冬樹</a>は子息。石桁真礼生門下生によって結成されている作曲家のグループとして、グループ&lt;環&gt;がある。
</p>
