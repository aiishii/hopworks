<p>2代 <b>古荘 健次郎</b>（古莊、ふるしょう けんじろう、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）2月28日 - <a href="." id="link_3"                    >1948年</a>（<a href="." id="link_4"                      >昭和</a>23年）2月6日）は、<a href="." id="link_5"                      >大正</a>から昭和前期の実業家、政治家。<a href="." id="link_6"                                                               >貴族院多額納税者議員</a>。幼名・清七。
</p>
