		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田所 美恵子</b>（たどころ みえこ）は、<a href="." id="link_1"                                >東京都</a>出身の<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                                                                                                                          >ピンホール写真</a>を専門としている。
</p>
<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">田所美恵子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><span class="url"><a rel="nofollow" class="external text" href="http://www5a.biglobe.ne.jp/~m-tado/">www5a<wbr />.biglobe<wbr />.ne<wbr />.jp<wbr />/~m-tado<wbr />/</a></span></td></tr></tbody></table>
<p>1989年に<a href="." id="link_5"                      >パリ</a>の<a href="." id="link_6"                                                                                                                                                                                  >カルナヴァレ歴史博物館</a>にてピンホール写真に出会った。その後の1990年にフランスへと引っ越し、本格的にピンホール写真に取り組むことになる。2005年<a href="." id="link_7"                                                                                                                                                    >日本針穴写真協会</a>を設立、翌年には<a href="." id="link_8"                                          >鈴鹿芳康</a>の後を継いで会長に就任、現在は日本各地に3000人もの会員を有するようになった。
</p>
