<p><b>北爪 弘子</b>（きたづめ ひろこ、<a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                          >9月8日</a> - ）は<a href="." id="link_3"                                >群馬県</a>の<a href="." id="link_4"                                >佐波郡</a><a href="." id="link_5"                                >赤堀町</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >柔道家</a>。身長155cm。現役時代は61kg級の選手。得意技は<a href="." id="link_7"                                >背負投</a>、<a href="." id="link_8"                                                    >一本背負投</a>。現姓は石川。
</p>
