<p><b>山田 検校</b>（やまだ けんぎょう、<a href="." id="link_1"                    >1757年</a><a href="." id="link_1"                            >6月14日</a>（<a href="." id="link_2"                      >宝暦</a>7年<a href="." id="link_3"                                                      >4月28日</a>）- <a href="." id="link_4"                    >1817年</a><a href="." id="link_4"                            >5月25日</a>（<a href="." id="link_5"                                                >文化</a>14年<a href="." id="link_6"                            >4月10日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期から後期にかけて活躍した<a href="." id="link_8"                      >筝曲</a><a href="." id="link_9"                                >音楽家</a>である。筝曲<a href="." id="link_10"           >山田流</a>の祖として知られている。本姓は三田。諱は斗養一。号は勝善、幽樵等。山田は母方の旧姓。
</p>
