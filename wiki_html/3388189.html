		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドリス・バッチェラー・ハンフリー</b>（Doris Humphrey、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                              >12月29日</a>）は、20世紀前半に活躍した<a href="." id="link_3"                                          >ダンサー</a>、<a href="." id="link_4"                                                    >振付家</a>。<a href="." id="link_5"                                                                                            >イザドラ・ダンカン</a>、<a href="." id="link_6"                                                                                                                >ルース・セント・デニス</a>、<a href="." id="link_7"                                                                                  >テッド・ショーン</a>といった先駆者たちに続いて現れた<a href="." id="link_8"                                                              >モダンダンス</a>開拓者の第2世代として、<a href="." id="link_9"                                                                                  >マーサ・グレアム</a>や<a href="." id="link_10"                                                                                           >キャサリン・ダナム</a>と同時代に属する。呼吸の使い方を掘り下げ、また彼女が発展させたテクニックは今日でも教えられている。ハンフリーの作品は数多く記譜されたため、現在でも教えられ、研究や上演も行われている。
</p>
