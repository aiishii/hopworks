		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寇 恂</b>（こう じゅん、? - <a href="." id="link_1"                                      >建武</a>12年（<a href="." id="link_2"                >36年</a>））は、<a href="." id="link_3"                      >後漢</a>初期の<a href="." id="link_4"                      >武将</a>、<a href="." id="link_5"                                >政治家</a>である。<a href="." id="link_6"            >字</a>は<b>子翼</b>。<a href="." id="link_7"                                >上谷郡</a>昌平県（現在の<a href="." id="link_8"                                >北京市</a><a href="." id="link_9"                                >昌平区</a>）の人。<a href="." id="link_10"                     >爵位</a>は<b>雍奴侯</b>。<a href="." id="link_11"                                         >諡号</a>は<b>威侯</b>。<a href="." id="link_12"                               >光武帝</a>の功臣であり、<a href="." id="link_13"                                                                   >河内</a><a href="." id="link_14"                     >太守</a>、<a href="." id="link_15"                               >潁川</a>太守、<a href="." id="link_16"                               >汝南</a>太守、<a href="." id="link_17"                               >執金吾</a>などを歴任した。「<a href="." id="link_18"                                                             >雲台二十八将</a>」の第5位に序せられる（『後漢書』列伝12）。
</p>
