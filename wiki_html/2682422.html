<p><b>ルーラ</b>は、<b>志村真澄</b>と<b>伊藤真由美</b>による<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_2"                                          >アイドル</a><a href="." id="link_3"                                >デュオ</a>である。<a href="." id="link_4"                                                                                                                          >ドラゴンクエストシリーズ</a>の音楽に歌詞を付けた曲を歌唱した。デュオ名は、同シリーズの移動呪文「<a href="." id="link_5"                                                                                                                                                                                 >ルーラ</a>」に因む。
</p>
