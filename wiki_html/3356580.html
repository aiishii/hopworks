		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tamakaji_Zoukoku(Takamatsu_City_Central_Park).jpg" title="ファイル:Tamakaji Zoukoku(Takamatsu City Central Park).jpg">ファイル:Tamakaji Zoukoku(Takamatsu City Central Park).jpg</a>  <div class="thumbcaption">玉楮象谷像（<a href="." id="link_1"                                                                                  >高松市立中央公園</a>）</div></div></div>
<p><b>玉楮 象谷 </b>（たまかじ ぞうこく、<a href="." id="link_2"                    >1806年</a><a href="." id="link_2"                              >11月13日</a>（<a href="." id="link_3"                                                >文化</a>3年<a href="." id="link_4"                                                      >10月4日</a>） - <a href="." id="link_5"                    >1869年</a><a href="." id="link_5"                            >3月13日</a>（<a href="." id="link_6"                      >明治</a>2年<a href="." id="link_7"                                                    >2月1日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の日本の<a href="." id="link_9"                                                    >漆工職人</a>。<a href="." id="link_10"                               >讃岐国</a><a href="." id="link_11"                               >高松</a>出身で、讃岐国とその他諸藩の漆工技術、特に彫漆の発展に貢献した。<a href="." id="link_12"                                         >香川漆器</a>の基礎を築いたとされる。 名は為造、通称は敬造、正直。
</p>
