		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>椎本 才麿</b>（しいのもと さいまろ、<a href="." id="link_1"                    >1656年</a> - <a href="." id="link_2"                    >1738年</a>1月2日）は、<a href="." id="link_3"                                          >江戸時代</a>前期〜中期の<a href="." id="link_4"                                          >俳人</a>。本姓は谷氏か。通称は八郎右衛門。号は、則武、西丸、才丸、旧徳、松笠軒、一切経堂、春理斎、狂六堂など。
</p>
