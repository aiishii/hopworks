		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯森 広一</b>（いいもり こういち、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >7月4日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                                                                                                          >鎌倉学園高等学校</a>、<a href="." id="link_6"                                          >専修大学</a>卒業。
</p><p><a href="." id="link_7"                                >宮崎県</a><a href="." id="link_8"                                >児湯郡</a><a href="." id="link_9"                                          >西米良村</a>生まれ。<a href="." id="link_10"                               >都城市</a>育ち。<a href="." id="link_11"                                         >動物漫画</a>を主に描く漫画家で、代表作は『<a href="." id="link_12"                                                 >レース鳩0777</a>』など。晩年は活動をほぼ休止していた。
</p><p>2008年5月14日、<a href="." id="link_13"                                                   >脳血栓</a>のため58歳で死去。
</p>
