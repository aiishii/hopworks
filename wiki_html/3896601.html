<p><b>森本勝也</b>（もりもとかつや、1975年7月24日 ）は、日本の実業家、武道家、防災活動家。<a href="." id="link_1"                                                                              >自由民主党</a><a href="." id="link_2"                                >参議院</a><a href="." id="link_3"                                                    >比例区</a>（全国区）支部長。日本青年会議所副会頭（2015年度）。奈良青年会議所理事長（2012年度）。金剛禅総本山少林寺 奈良大安寺道院 道院長。
</p><p>2019年の参議院選挙比例代表（全国区）にて、自民党からの公認での立候補を表明している。
</p>
