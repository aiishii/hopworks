<p><b>坂本 健一</b>（さかもと けんいち、生年不明 - <a href="." id="link_1"                    >1930年</a>?月）は、日本の歴史家、著述家。
</p><p><a href="." id="link_2"                                      >号</a>は<b><a href="https://en.wiktionary.org/wiki/%E8%A0%A1" class="extiw" title="wikt:蠡">蠡</a>舟</b>（れいしゅう・いしゅう）。<b>坂本 健</b>名義の著書もあるらしい。
</p><p><a href="." id="link_3"                    >1898年</a>に<a href="." id="link_4"                                                                                  >東京帝国大学</a>史学科を卒業。北京京師大学堂（現・<a href="." id="link_5"                                          >北京大学</a>）への7年間の出向を経て著述業に従事。
</p><p>大正期には「コーラン経」（1920年、セイルらの<a href="." id="link_6"                                                    >クルアーン</a>英訳本からの<a href="." id="link_7"                                                                                                      >重訳</a>）や「ムハメッド伝」（1923年）を著した。
</p>
