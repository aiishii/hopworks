<p><b>石井 忠亮</b>（いしい ただあきら / ただすけ、<a href="." id="link_1"                      >天保</a>11年<a href="." id="link_2"                                                    >7月7日</a>（<a href="." id="link_3"                    >1840年</a><a href="." id="link_3"                          >8月4日</a>） - <a href="." id="link_4"                    >1901年</a>（<a href="." id="link_5"                      >明治</a>34年）<a href="." id="link_6"                          >1月1日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >佐賀</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                                                             >明治時代</a>の政府高官。位階勲等は<a href="." id="link_11"                               >従三位</a><a href="." id="link_12"                                                   >勲二等</a>。日本国営電話事業の創始者。旧<a href="." id="link_13"                               >逓信省</a>初代電信局長、<a href="." id="link_14"                                                   >錦鶏間祗候</a>。鉄道の<a href="." id="link_15"                               >井上勝</a>、郵便の<a href="." id="link_16"                               >前島密</a>、電信の<a href="." id="link_17"                                         >石丸安世</a>と並ぶ「逓信四天王」の一人。通称・貞之進。
</p>
