<p><b>桂 右之助</b>（かつら うのすけ、<a href="." id="link_1"                    >1903年</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                          >3月6日</a>）は、<a href="." id="link_3"                                          >上方噺家</a>（<a href="." id="link_4"                      >上方</a>の<a href="." id="link_5"                                >落語家</a>）、<a href="." id="link_6"                                          >寄席囃子方</a>。本名は鹿島 卯之助。師匠を持たずに活動した、当時としては異色の芸人で、晩年はあまり高座に上がらず、「<a href="." id="link_5"                                         >ヘタリ</a>」として劇場の下座を専門に受け持った。
</p>
