<p><b>多島海海上国立公園</b>（タドヘかいじょうこくりつこうえん、<span lang="Ko">다도해 해상 국립공원</span>）とは、<a href="." id="link_1"                                          >韓国</a><a href="." id="link_2"                                          >全羅南道</a><a href="." id="link_3"                                >新安郡</a><a href="." id="link_4"                                                                                                                                      >紅島</a>から<a href="." id="link_5"                                                                              >麗水市</a>に至る海上<a href="." id="link_6"                                          >国立公園</a>であり、<a href="." id="link_7"                    >1981年</a><a href="." id="link_7"                              >12月23日</a>に指定された。<br />その名の通り、数多くの島々が点在する<a href="." id="link_8"                                >多島海</a>を範囲とする。
</p>
