		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">石井 収</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>弘化3年（<a href="." id="link_1"                    >1846年</a>）<br /><span class="birthplace"><a href="." id="link_2"                                >陸奥国</a><a href="." id="link_3"                                                    >若松</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                      >大正</a>14年（<a href="." id="link_5"                    >1925年</a>）<a href="." id="link_6"                              >10月10日</a><br /><span class="deathplace"><a href="." id="link_7"                                >東京府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>藩校<a href="." id="link_8"                                >日新館</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                >会津藩</a>士<br /><a href="." id="link_10"                                                             >警察官</a><br /><a href="." id="link_11"                                         >東白川郡</a>郡長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>旧館林藩士田山氏長女いつ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>愛子ほか男子1、女子1</td></tr></tbody></table>
<p><b>石井 収</b>（いしい おさむ、<a href="." id="link_12"                     >弘化</a>3年（<a href="." id="link_1"                    >1846年</a>） - <a href="." id="link_4"                      >大正</a>14年（<a href="." id="link_5"                    >1925年</a>）<a href="." id="link_6"                              >10月10日</a>）は、日本の<a href="." id="link_13"                     >武士</a>、<a href="." id="link_10"                                                             >警察官</a>、地方官吏である。<a href="." id="link_9"                                >会津藩</a>士として<a href="." id="link_14"                                         >戊辰戦争</a>を、また<a href="." id="link_15"                                         >西南戦争</a>を戦った。<a href="." id="link_16"                                         >田山花袋</a>は義弟。旧姓<b>生亀</b>、雅号<b>盤石</b>。
</p>
