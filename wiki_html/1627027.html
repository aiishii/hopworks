		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 達三</b>（しみず たつぞう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >1月9日</a> - ）は、<a href="." id="link_2"                                          >日本画家</a>、<a href="." id="link_3"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_4"                                          >和歌山県</a>出身。<a href="." id="link_5"                    >1962年</a><a href="." id="link_5"                                          >中村貞以</a>・<a href="." id="link_6"                                                    >長谷川青澄</a>に師事、<a href="." id="link_7"                                                    >日本美術院展</a>に出品し、<a href="." id="link_8"                    >1985年</a>より奨励賞を6回受賞、<a href="." id="link_9"                    >1991年</a>日本美術院展日本美術院賞、<a href="." id="link_10"                   >1993年</a>日本美術院展同人。<a href="." id="link_11"                   >1998年</a>日本美術院展文部大臣賞。<a href="." id="link_12"                   >2001年</a>日本美術院展内閣総理大臣賞。<a href="." id="link_13"                   >2004年</a><a href="." id="link_13"                                                             >紺綬褒章</a>受章。<a href="." id="link_14"                   >2008年</a><a href="." id="link_14"                                                             >日本芸術院賞</a>・<a href="." id="link_15"                                                                                       >恩賜賞</a>受賞、芸術院会員。2017年4月、<a href="." id="link_16"                                                                       >旭日中綬章</a>受章。
</p>
