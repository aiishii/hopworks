<p><b>坂本 健太郎</b>（さかもと けんたろう、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >7月18日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>を登録地としている<a href="." id="link_3"                                          >競輪選手</a>。<a href="." id="link_4"                                                                                  >日本競輪学校</a>（以下、競輪学校）第86期生。競輪学校第90期生の<a href="." id="link_5"                                          >坂本亮馬</a>は実弟。師匠は<a href="." id="link_6"                                                                                                  >中原優</a>（競輪学校44期生）。ホームバンクは<a href="." id="link_7"                                                              >久留米競輪場</a>。
</p>
