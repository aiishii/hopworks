	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポンディシェリー条約</b>（ポンディシェリーじょうやく、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Treaty of Pondicherry</span>）は<a href="." id="link_2"                    >1754年</a>、<a href="." id="link_3"                                                                                                                                              >第二次カーナティック戦争</a>を終結させた条約。条約は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                    >フランス領インド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:French_India&amp;action=edit&amp;redlink=1" class="new" title="En:French India (存在しないページ)">英語版</a>）</span></span>の<a href="." id="link_5"                                                                        >ポンディシェリー</a>で締結された。条約により、イギリスの推す<a href="." id="link_6"                                                                                                                                    >ムハンマド・アリー・ハーン</a>が<a href="." id="link_7"                                                                                  >カーナティック太守</a>として認められた。しかし和平は長続きせず、2年後の1756年に早くも<a href="." id="link_8"                                                                                                                                              >第三次カーナティック戦争</a>が勃発した。
</p>
