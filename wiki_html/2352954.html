<p><b>三浦 周行</b>（みうら ひろゆき、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >7月21日</a>（<a href="." id="link_2"                      >明治</a>4年<a href="." id="link_3"                                                    >6月4日</a>） - <a href="." id="link_4"                    >1931年</a>（<a href="." id="link_5"                      >昭和</a>6年）<a href="." id="link_6"                          >9月6日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >歴史学者</a>・<a href="." id="link_9"                                >法制史</a>の研究者。<a href="." id="link_10"                                                             >文学博士</a>。<a href="." id="link_11"                                         >京都帝国大学</a><a href="." id="link_12"                                         >名誉教授</a>。第10回<a href="." id="link_13"                                                                                                     >帝国学士院恩賜賞</a>の受賞者。文格院殿嵩山周行居士。
</p>
