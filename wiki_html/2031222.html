<p><b>風間 眞一</b>（かざま しんいち、<a href="." id="link_3"                    >1927年</a>（昭和2年）<a href="." id="link_1"                            >10月5日</a> - <a href="." id="link_4"                    >2010年</a>（平成22年）<a href="." id="link_5"                              >11月21日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                                    >銀行家</a>。金屋会長、克念社、鶴岡学園各理事長、<a href="." id="link_9"                                          >荘内銀行</a><a href="." id="link_10"                                                   >相談役</a>等を歴任した。
</p>
