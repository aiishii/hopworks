<p><b>フアン・ネポムセノ・コルティナ・ゴセアコチェア</b>（Juan Nepomuceno Cortina Goseacochea、<a href="." id="link_1"                    >1824年</a><a href="." id="link_1"                            >5月16日</a> – <a href="." id="link_2"                    >1894年</a><a href="." id="link_2"                              >10月30日</a>）はメキシコ人農場主、政治家。リオグランデ谷地域でテキサスの<a href="." id="link_3"                                                                        >アングロ人</a>によるメキシコ人 / メキシコ系アメリカ人への暴虐行為に立ち向かった民衆のヒーロー。
</p>
