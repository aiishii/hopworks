		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セス・ポメロイ</b>（英:Seth Pomeroy、<a href="." id="link_1"                    >1706年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1777年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>植民地時代の<a href="." id="link_4"                                                                                                                          >マサチューセッツ</a>出身の鉄砲工であり、軍人である。<a href="." id="link_5"                                                                                                                                    >フレンチ・インディアン戦争</a>と<a href="." id="link_6"                                                                                  >アメリカ独立戦争</a>の初期に従軍し、<a href="." id="link_7"                                                                              >大陸軍</a>の准将であった。
</p>
