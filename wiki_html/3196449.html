<p><b>長浜 浩明</b>（ながはま ひろあき、<a href="." id="link_1"                    >1947年</a>〈昭和22年〉 - ）は、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。--2021年8月13日 (金) 05:52 (UTC)">建築家</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2021年8月13日 (金) 05:52 (UTC)">要出典</span></a></i>&#93;</sup>、評論家。
</p><p>群馬県太田市生まれ。1971年<a href="." id="link_2"                                                              >東京工業大学</a>建築学科卒。73年同大学院修士課程環境工学専攻修了、（株）<a href="." id="link_3"                                          >日建設計</a>入社。建築の空調・衛生設備設計に従事。2008年退社、評論活動を始める。<a href="." id="link_4"                                                                        >一級建築士</a>、<a href="." id="link_5"                                >技術士</a>、<a href="." id="link_6"                                                                        >公害防止管理者</a>、<a href="." id="link_7"                                                                                                                                          >企業法務管理士</a>。
</p>
