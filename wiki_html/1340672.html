		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 保巳</b>（すずき やすみ <a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                                                              >日刊スポーツ</a>所属の<a href="." id="link_4"                                >競輪評論家</a>、元<a href="." id="link_5"                                          >競輪選手</a>。<a href="." id="link_6"                                >群馬県</a>出身。<a href="." id="link_7"                                                                                  >日本競輪学校</a>第1期生。現役時は<a href="." id="link_5"                                              >日本競輪選手会</a><a href="." id="link_6"                                >群馬</a>支部所属。選手登録番号5808。
</p><p>夫人も実子の鈴木一正（48期）も元競輪選手。この他、甥にあたる鈴木大介（37期）も元競輪選手だった。
</p>
