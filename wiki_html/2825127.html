		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>押江 千衣子</b>（おしえ ちえこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >6月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >画家</a>・<a href="." id="link_4"                                          >現代美術</a>家。
</p><p>京都嵯峨芸術大学造形学科芸術学部講師。
</p><p>植物の作品で知られる。<a href="." id="link_5"                                                                        >オイルパステル</a>を使った<a href="." id="link_6"                      >油彩</a>である。
</p><p><a href="." id="link_7"                    >1969年</a>、大阪に生まれる。<a href="." id="link_8"                    >1995年</a>、<a href="." id="link_9"                                                                                  >京都市立芸術大学</a>大学院美術研究科終了。
</p>
