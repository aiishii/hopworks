<p><b>片倉 村長</b>（かたくら むらなが、<a href="." id="link_1"                      >寛文</a>5年（<a href="." id="link_2"                    >1665年</a>） - <a href="." id="link_3"                      >元禄</a>4年<a href="." id="link_4"                                                      >12月8日</a>（<a href="." id="link_5"                    >1692年</a><a href="." id="link_5"                            >1月25日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                >伊達家</a>重臣。<a href="." id="link_8"                                          >片倉景長</a>の子。初名は政長。主君<a href="." id="link_9"                                          >伊達綱村</a>から一字拝領して改名した。<a href="." id="link_10"                                               >通称</a>は三之助、小十郎。<a href="." id="link_11"                               >白石片倉家</a>第4代当主。墓所は<a href="." id="link_12"                               >宮城県</a><a href="." id="link_13"                               >白石市</a>の片倉家廟所。
</p>
