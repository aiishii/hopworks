	<h1 id="firstHeading" class="firstHeading" >中島錫胤</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nakajima_Masutane.jpg" title="ファイル:Nakajima Masutane.jpg">ファイル:Nakajima Masutane.jpg</a>  <div class="thumbcaption">中島錫胤</div></div></div>
<p><b>中島 錫胤</b>（なかじま ますたね、<a href="." id="link_1"                    >1830年</a><a href="." id="link_1"                          >1月2日</a>（<a href="." id="link_2"                      >文政</a>12年<a href="." id="link_3"                                                      >12月8日</a>） - <a href="." id="link_4"                    >1905年</a>（<a href="." id="link_5"                      >明治</a>38年）<a href="." id="link_6"                            >10月5日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >徳島</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                                                             >明治時代</a>の<a href="." id="link_11"                                                         >内務</a>・<a href="." id="link_12"                               >司法</a><a href="." id="link_13"                     >官僚</a>、<a href="." id="link_14"                               >裁判官</a>。<a href="." id="link_15"                                         >官選</a>県知事を歴任、<a href="." id="link_16"                                                   >元老院議官</a>・<a href="." id="link_17"                                                         >貴族院</a>議員。<a href="." id="link_18"                                                   >錦鶏間祗候</a>、<a href="." id="link_19"                     >華族</a>（<a href="." id="link_20"                     >男爵</a>）。
</p><p>またの名を中島永吉、直人。<a href="." id="link_21"                                         >明治維新</a>後に錫胤と名乗る。号は可庵、無外。
</p>
