<p><b>グリゴリー・カルポヴィチ・コトシーヒン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Grigory Karpovich Kotoshikhin</span>、<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Григорий Карпович Котошихин</span>, <small><a href="/wiki/Wikipedia:%E5%A4%96%E6%9D%A5%E8%AA%9E%E8%A1%A8%E8%A8%98%E6%B3%95/%E3%83%AD%E3%82%B7%E3%82%A2%E8%AA%9E" title="Wikipedia:外来語表記法/ロシア語">tr.</a></small> <i>Grigoriy Karpovich Kotoshikhin</i>)、<a href="." id="link_3"                    >1630年</a>頃 - <a href="." id="link_4"                    >1667年</a>11月）は、<a href="." id="link_5"                                                                                            >ロシア・ツァーリ国</a>の外交官、ポソルスキの<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                            >プリカス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Prikaz&amp;action=edit&amp;redlink=1" class="new" title="En:Prikaz (存在しないページ)">英語版</a>）</span></span>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                      >ポジャーチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Podyachy&amp;action=edit&amp;redlink=1" class="new" title="En:Podyachy (存在しないページ)">英語版</a>）</span></span>、作家。
</p>
