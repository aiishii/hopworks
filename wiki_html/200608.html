		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金売吉次</b>（かねうりきちじ）とは<a href="." id="link_1"                                          >平安時代</a>末期の<a href="." id="link_2"                      >商人</a>。<b>吉次信高</b>、<b>橘次末春</b>とも称される。『<a href="." id="link_3"                                          >平治物語</a>』『<a href="." id="link_4"                                          >平家物語</a>』『<a href="." id="link_5"                                >義経記</a>』『<a href="." id="link_6"                                                    >源平盛衰記</a>』などに登場する伝説的人物。<a href="." id="link_7"                                >奥州</a>で産出される<a href="." id="link_8"            >金</a>を<a href="." id="link_9"                                >京</a>で商う事を生業としたとされ、<a href="." id="link_10"                               >源義経</a>が<a href="." id="link_11"                                                   >奥州藤原氏</a>を頼って奥州<a href="." id="link_12"                     >平泉</a>に下るのを手助けしたとされる。
</p>
