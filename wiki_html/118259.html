		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重森 孝子</b>（しげもり たかこ、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >9月14日</a> - ）は、<a href="." id="link_2"                                >脚本家</a>（映画、TV）。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >西宮市</a>生まれ。
</p><p><a href="." id="link_5"                                                                                                      >兵庫県立鳴尾高等学校</a>～<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_7"                                >文学部</a>(1962年）卒。在学中は「<a href="." id="link_8"                                                                                                            >第三劇場</a>」に所属。卒業後、劇団仲間と結婚し上京、離婚後シナリオ研究所に学ぶ。在学中に<a href="." id="link_9"                                          >浦山桐郎</a>と知り合い、1970年に浦山との間の娘を<a href="." id="link_10"                     >出産</a>。
</p>
