		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>墨子</b>（ぼくし、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Mòzǐ</span></span>、生没年不詳、<a href="." id="link_2"                                                >紀元前470年</a>頃～<a href="." id="link_3"                                                >紀元前390年</a>頃）は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                                                    >戦国時代</a>に活動した<a href="." id="link_6"                                          >諸子百家</a>の<a href="." id="link_7"                      >墨家</a>の開祖（<a href="." id="link_8"                                >思想家</a>）、およびその著書の名前。<a href="." id="link_9"            >姓</a>は<b>墨</b>または<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                             >子</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%AD%90%E5%A7%93&amp;action=edit&amp;redlink=1" class="new" title="Zh:子姓 (存在しないページ)">中国語版</a>）</span></span>（<a href="." id="link_11"                                     >氏</a>が墨）または不明（綽名が墨）、<a href="." id="link_12"           >諱</a>は<b>翟</b>（てき）。一種の<a href="." id="link_13"                                         >平和主義</a>・<a href="." id="link_14"                                                             >博愛主義</a>を説いた。
</p>
