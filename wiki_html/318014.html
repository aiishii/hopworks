		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐衣 橘洲</b>（からごろも きっしゅう、旧仮名遣い：からころもきつしう、<a href="." id="link_1"                      >寛保</a>3年<a href="." id="link_2"                                                      >12月4日</a>（<a href="." id="link_3"                    >1744年</a><a href="." id="link_3"                            >1月18日</a>） - <a href="." id="link_4"                      >享和</a>2年<a href="." id="link_5"                                                      >7月18日</a>（<a href="." id="link_6"                    >1802年</a><a href="." id="link_6"                            >8月15日</a>））は、江戸時代後期の狂歌師。<a href="." id="link_7"                                          >大田南畝</a>、<a href="." id="link_8"                                          >朱楽菅江</a>と共に天明狂歌の社会現象をおこし、狂歌三大家といわれた。本名は小島源之助、名は恭従（のち謙之）、字は温之、別号は酔竹園。
</p>
