		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝海 浩一郎</b>（あさかい こういちろう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                          >9月9日</a>）は、日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                                                                                >連絡調整中央事務局</a>長官等を経て、<a href="." id="link_5"                                >岸信介</a>内閣における<a href="." id="link_6"                                                                                                      >日米安全保障条約</a>改定の時期を含め、駐<a href="." id="link_7"                                                                        >アメリカ合衆国</a><a href="." id="link_8"                                                              >特命全権大使</a>を異例の6年間務めた。退任後1963年から1982年まで外務省顧問。1976年<a href="." id="link_9"                                >勲一等瑞宝章</a>。
</p>
