		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>熱闘リアルバウト餓狼伝説スペシャル</b>』（ねっとうリアルバウトがろうでんせつスペシャル）は、<a href="." id="link_1"                    >1998年</a><a href="." id="link_1"                            >3月27日</a>に発売された<a href="." id="link_2"                                                              >ゲームボーイ</a>用ソフト。発売元は、<a href="." id="link_3"                                                                                                  >タカラ</a>（現・<a href="." id="link_4"                                                              >タカラトミー</a>）。
</p><p><a href="." id="link_5"                                                                                  >SNK</a>のアーケードゲーム『<a href="." id="link_6"                                                                                                      >リアルバウト餓狼伝説スペシャル</a>』を基に製作された。当時タカラの行っていた移植作品群『<a href="." id="link_7"                                                              >熱闘シリーズ</a>』のひとつであると同時に同シリーズ最後の作品でもある。
</p>
