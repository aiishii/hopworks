<p><b>尾藤 義昭</b>（びとう よしあき、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年）<a href="." id="link_3"                            >2月14日</a> - ）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>。前<a href="." id="link_6"                      >関市</a>長。岐阜県議会議員（<a href="." id="link_7"                                                                              >自由民主党</a>）。
</p><p><a href="." id="link_8"                    >2007年</a>（平成19年）、関市長選で当選。<a href="." id="link_9"                    >2011年</a>（平成23年）に落選するまで1期4年を務めた。
</p>
