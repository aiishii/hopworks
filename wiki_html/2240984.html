		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Moshe_Feldenkrais.png" title="ファイル:Moshe Feldenkrais.png">ファイル:Moshe Feldenkrais.png</a>  <div class="thumbcaption"><b>モーシェ・フェルデンクライス</b>（1978年）</div></div></div>
<p><b>モーシェ・フェルデンクライス</b>（<b>Moshé Feldenkrais</b>、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >5月6日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >7月1日</a>）とは、<a href="." id="link_3"                                                    >ウクライナ</a>出身の<a href="." id="link_4"                                          >物理学者</a>、<a href="." id="link_5"                                >柔道家</a>、<a href="." id="link_6"                                                    >柔術家</a>。<a href="." id="link_7"                                                    >イスラエル</a>の<a href="." id="link_8"                                                    >市民権</a>を持つ。<a href="." id="link_9"                                          >イギリス</a>国籍の<a href="." id="link_10"                                         >ユダヤ人</a>。<a href="." id="link_11"                                         >自己認識</a>を基幹とした身体コントロール法、<a href="." id="link_12"                                                                                                                                   >フェルデンクライスメソッド</a>の創始者。別呼称<b>フルデンカイ</b>。
</p>
