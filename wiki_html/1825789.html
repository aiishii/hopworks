<p><b>胡 雪巌</b>（こ せつがん、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Hú Xuěyán</span></span>、<a href="." id="link_2"                    >1823年</a> - <a href="." id="link_3"                    >1885年</a>）は、<a href="." id="link_4"            >清</a>末期の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"            >名</a>は光墉、<a href="." id="link_7"            >字</a>が雪巌（「巖」は「岩」に通ずるため、「胡雪岩」と書かれることも多い）。
</p><p><a href="." id="link_8"                                >安徽省</a>の<a href="." id="link_9"                                >績渓</a>の出身で、清朝の末期に<a href="." id="link_10"                               >杭州</a>で起業し<a href="." id="link_11"                               >上海</a>にまで活動の範囲を広げる。当時、官商として巨万の富を得る一方、清朝政府に対する功績が認められる。官にしか認められていなかった紅頂の帽子と官服を、商人の身分で極少数の特例として拝領したことから、「紅頂商人」の呼称で呼ばれることが多い。
</p>
