		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽根田 利夫</b>（はねだ としお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                                                                                  >コメットハンター</a>として名を知られる日本のアマチュア<a href="." id="link_4"                                >天文家</a>である。長年にわたって在野での天体観測と研究を続け、1978年9月1日に新<a href="." id="link_5"                      >彗星</a>（<a href="." id="link_6"                                                                                                      >羽根田・カンポス彗星</a>）を発見した。新彗星の発見当時、羽根田は68歳でコメットハンターとして世界最年長であった。小惑星23504（羽根田）（<a href="/w/index.php?title=It:23504_Haneda&amp;action=edit&amp;redlink=1" class="new" title="It:23504 Haneda (存在しないページ)">it:23504 Haneda</a>）は、彼を記念して命名されたものである。
</p>
