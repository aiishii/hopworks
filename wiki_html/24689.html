<p><b>ジョリス＝カルル・ユイスマンス</b>（<b>Joris-Karl Huysmans</b>, <a href="." id="link_1"                    >1848年</a><a href="." id="link_1"                          >2月5日</a> - <a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >5月12日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                          >19世紀</a>末の作家。本名 <i>Charles Marie Georges Huysmans</i>。イギリスの<a href="." id="link_5"                                                                                            >オスカー・ワイルド</a>とともに、代表的な<a href="." id="link_6"                                                    >デカダン派</a>作家とされる。
</p>
