<p>『<b>死国</b>』（しこく）は、<a href="." id="link_1"                                                    >坂東眞砂子</a>の<a href="." id="link_2"                      >小説</a>。これを原作として、<a href="." id="link_3"                    >1999年</a>に<a href="." id="link_4"                      >映画</a>が制作された。
</p><p>童話作家やフリーライターとして活躍していた作者が1992年の夏、マガジンハウスに持ち込み、企画会議で2度落ちた上、3度目の正直で出版が決定。翌1993年3月に同社から出版した初の一般小説、ホラー作品である。のち1996年に角川文庫で文庫化された。作者の生まれ故郷にあたる<a href="." id="link_5"                      >四国</a>の<a href="." id="link_6"                                >高知県</a>を舞台とし、<a href="." id="link_7"                                                                        >四国八十八箇所</a>の<a href="." id="link_8"                                >お遍路</a>や土俗的な信仰を題材に、男女の三角関係などを交えて描かれている。1999年に同名の映画が制作、公開された。
</p>
