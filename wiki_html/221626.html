<p><b>セヴェルスク</b>（<span lang="ru">Се́верск</span>, Seversk）は<a href="." id="link_1"                                >ロシア連邦</a><a href="." id="link_2"                                                    >トムスク州</a>の都市。<a href="." id="link_3"                                          >トムスク</a>市から北西に15<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>。<a href="." id="link_4"                                >トミ川</a>に臨む。
</p><p><a href="." id="link_5"                    >1956年</a>に都市として登録された。人口は120,400人（<a href="." id="link_6"                                                                                                    >2002年国勢調査</a>）。
</p>
