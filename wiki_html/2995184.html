<p><b>安 大熙</b>（アン・デヒ、<span lang="ko">안대희</span>、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >3月31日</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                >検察官</a>、<a href="." id="link_4"                                >裁判官</a>、<a href="." id="link_5"                                >弁護士</a>。最高裁判事などを歴任し、権力の不正疑惑を暴いてきた経歴や剛直と評されるそのイメージから<b>国民検事</b>の異名を持つ。2014年5月22日、<a href="." id="link_6"                                >朴槿恵</a><a href="." id="link_7"                                                                              >大統領</a>より次期<a href="." id="link_8"                                                                                        >国務総理</a>（首相に相当）の指名を受けたが、5月28日に指名を辞退した。
</p>
