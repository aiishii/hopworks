		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊東 敬祐</b>（いとう けいすけ、<a href="." id="link_1"                    >1935年</a>（昭和10年）<a href="." id="link_2"                          >4月3日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                                              >理学博士</a>（<a href="." id="link_6"                                          >東京大学</a>）。専門は<a href="." id="link_7"                                                    >地球物理学</a>。<a href="." id="link_8"                                          >神戸大学</a><a href="." id="link_9"                                          >名誉教授</a>・<a href="." id="link_10"                                                                                                     >はこだて未来大学</a>初代<a href="." id="link_11"                                         >学長</a>。<a href="." id="link_12"                               >東京都</a>出身。
</p>
