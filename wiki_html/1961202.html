		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 米作</b>（こばやし よねさく、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >7月15日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                                                              >記録映画</a><a href="." id="link_4"                                                    >カメラマン</a>、<a href="." id="link_5"                                                                                            >映画プロデューサー</a>。
</p><p><a href="." id="link_6"                                                                                        >十字屋</a>映画部から<a href="." id="link_7"                                                    >日本映画社</a>、戦後は東京シネマで科学映画の撮影を担当。<a href="." id="link_8"                                >顕微鏡</a>を使用した撮影を得意とし、自ら、プロダクションを立ち上げ、多くの科学映画を製作した。その間、国際賞・国内賞含め、数々の賞を受賞した。長男の<a href="." id="link_9"                                                                                                                                >小林武史</a>と、次男の小林健次はヴァイオリニスト。
</p>
