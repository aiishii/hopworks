<p><b>村田 春海</b>（むらた はるみ、<a href="." id="link_2"                      >延享</a>3年（<a href="." id="link_3"                    >1746年</a>） - <a href="." id="link_4"                                                >文化</a>8年<a href="." id="link_5"                                                      >2月13日</a>（<a href="." id="link_6"                    >1811年</a><a href="." id="link_6"                          >3月7日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期から後期にかけての<a href="." id="link_8"                                                    >国学者</a>・<a href="." id="link_9"                      >歌人</a>。本姓は<a href="." id="link_10"                     >平氏</a>。通称は平四郎。字は士観（さちまろ）。号は織錦斎（にしごりのや）・琴後翁（ことじりのおきな）。<a href="." id="link_11"                                         >賀茂真淵</a>門下で県居学派（県門）四天王のひとり。
</p>
