		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹中 久二雄</b>（たけなか くにお、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >11月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >農業経済学者</a>。
</p><p><a href="." id="link_4"                                >山形県</a><a href="." id="link_5"                                >山形市</a>生まれ。<a href="." id="link_6"                                                              >東京農業大学</a>卒、1959年同大学院修士課程修了、同<a href="." id="link_7"                      >助手</a>、<a href="." id="link_8"                      >講師</a>、<a href="." id="link_9"                                >助教授</a>、1975年<a href="." id="link_10"                     >教授</a>、1987年常務理事、1994-1995年<a href="." id="link_11"                                                   >理事長</a>。<a href="." id="link_12"                                                             >農学博士</a>。
</p>
