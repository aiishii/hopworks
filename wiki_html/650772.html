<p><b>石田 治一郎</b>（いしだ じいちろう、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >5月21日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月12日</a>）は日本の政治家。藍綬褒章、正五位、旭日中綬章。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >長野市</a>出身。早大教育卒。<a href="." id="link_5"                                                    >長野県議会</a>議員（連続9期）。長野県議会議長、<a href="." id="link_6"                                                                              >自由民主党</a>県連幹事長、全国幹事長連絡協議会会長、政権構想会議メンバー。
</p><p>長野県政に強い影響力をもち、“県政の重鎮、県政のドン”とよばれた。
</p>
