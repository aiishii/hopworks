		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂村 華奈</b>（もむら かな、<a href="." id="link_1"                              >11月10日</a> - ）は、日本の<a href="." id="link_2"                                                                                            >フリーアナウンサー</a>である。<a href="." id="link_3"                                >徳島県</a><a href="." id="link_4"                                >阿南市</a>出身。
</p><p>日本で唯一（2016年時点）の女性競輪実況アナウンサー。
</p><p>主に徳島県にある<a href="." id="link_5"                                                              >小松島競輪場</a>にてレース実況を担当している。第一回実況アナウンサーファン投票において、全国4位に推された。
</p><p>実況デビュー最初のレースでは号砲後20秒間一言も発しなかったエピソードがある。
</p>
