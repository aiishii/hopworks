<p><b>オスカー・カール・フォン・ヴェークマン</b>（Oskar Carl von Weegmann, <a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >5月5日</a>）は、日本文化研究者。日本において長らく<a href="." id="link_3"                                          >ドイツ語</a>教育に尽力する一方、ドイツへの日本文化の紹介に努めた。OAG（<a href="." id="link_4"                                                                                                                                    >ドイツ東洋文化研究協会</a>）会長。
</p>
