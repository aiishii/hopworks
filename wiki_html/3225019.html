		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南条三郎</b>（南條三郎、なんじょう　さぶろう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >11月12日</a>-<a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                            >5月22日</a>）は、作家、歴史作家。
</p><p>岡山市生まれ。本名・安井徳雄。1931年<a href="." id="link_3"                                                    >早稲田大学</a>文学部英文科卒。<a href="." id="link_4"                                                    >毎日新聞社</a>「小学生新聞」編集記者、高校教師などの職につく。1939年長編『断雲』で『<a href="." id="link_5"                                                              >サンデー毎日</a>』の<a href="." id="link_6"                                                                                                                      >千葉亀雄賞</a>に当選、<a href="." id="link_7"                                                                                                                                                                                  >サンデー毎日大衆文藝賞</a>に、37、38、46年の三回当選。戦後は地方新聞に歴史小説を連載した。代表作『小説<a href="." id="link_8"                                                    >本阿弥</a>一門』は「<a href="." id="link_9"                                                              >東京日日新聞</a>」に1957-58年連載。
</p><p>息子も作家の<a href="." id="link_10"                                         >南原幹雄</a>。
</p>
