		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森下 弘生</b>（もりした ひろき HIROKI MORISHITA）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>。<a href="." id="link_3"                                                                                                                                    >インテリジェントシステムズ</a>（以下IS）所属。監修に回った<a href="." id="link_4"                                          >辻横由佳</a>に代わり、『新・紋章の謎』より<a href="." id="link_5"                                                                                                      >ファイアーエムブレム</a>シリーズの作曲などを手がける。また、同IS所属の作曲家、<a href="." id="link_6"                                                                                                  >金崎猛</a>と結成した音楽ユニット「ソシアルナイツ」のメンバーとしても活動している。
</p>
