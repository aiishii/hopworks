		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>速水 堅曹</b>（はやみ けんそう、<a href="." id="link_1"                      >天保</a>10年<a href="." id="link_2"                                                      >6月13日</a>（<a href="." id="link_3"                    >1839年</a><a href="." id="link_3"                            >7月23日</a>）- <a href="." id="link_4"                      >大正</a>2年（<a href="." id="link_5"                    >1913年</a>）<a href="." id="link_6"                            >1月17日</a>）は、日本の製糸技術者。日本で最初の<a rel="nofollow" class="external text" href="http://100.yahoo.co.jp/detail/%E8%A3%BD%E7%B3%B8%E6%A5%AD/">器械製糸</a>所である<a href="." id="link_7"                                >前橋藩</a>営前橋製糸所を開設し、その後官営<a href="." id="link_8"                                                    >富岡製糸場</a>の所長を2度務めた。日本初の生糸直輸出専門商社である横浜同伸会社の取締役社長を歴任した<a href="." id="link_9"                                                                    >農商務省</a>官僚。
</p>
