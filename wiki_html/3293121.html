		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛嶋 俊一郎</b>（うしじま しゅんいちろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >経企</a><a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                          >経済学者</a>。元経済企画庁総合計画局長、<a href="." id="link_5"                                          >埼玉大学</a>経済学部<a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                    >1997年</a>から1年間、<a href="." id="link_8"                                >ロシア</a>経済省に外国<a href="." id="link_9"                      >政府</a>関係者として初めて派遣され、経済改革支援に従事した。
</p>
