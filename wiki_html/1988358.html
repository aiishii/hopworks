		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥山 融</b>（おくやま とおる、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >11月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>・<a href="." id="link_5"                                                                                            >映画プロデューサー</a>。元<a href="." id="link_6"                      >松竹株式会社</a>社長。創業家である白井家、大谷家以外からは<a href="." id="link_7"                                          >永山武臣</a>以来2人目の社長であった。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には説明の補足や文献による出典の明記が求められています。（2019年7月）">その際、奥山は映画、永山は演劇と、完全に役割分担され、社内は事実上の分社のような状態であったといわれる</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述には説明の補足や文献による出典の明記が求められています。（2019年7月）">要追加記述</span></a></i>&#93;</sup>。父は元松竹専務の奥山市三、次男は元松竹専務でチームオクヤマ代表の<a href="." id="link_8"                                          >奥山和由</a>。
</p>
