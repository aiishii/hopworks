<p><b>カッシナの戦い</b>（カッシナのたたかい、<a href="." id="link_1"                                                    >イタリア語</a>：<b>Battaglia di Cascina</b>）は、<a href="." id="link_2"                          >14世紀</a>半ばの<a href="." id="link_3"                                          >イタリア</a>にて、<a href="." id="link_4"                                                                                            >フィレンツェ共和国</a>軍と<a href="." id="link_5"                                                    >ピサ共和国</a>（<a href="/w/index.php?title=En:Republic_of_Pisa&amp;action=edit&amp;redlink=1" class="new" title="En:Republic of Pisa (存在しないページ)">en</a>. <i>cf.</i> <a href="." id="link_6"                      >ピサ</a>）軍の間で行われた戦いである。
</p><p>この戦いを題材にした、<a href="." id="link_7"                                                                                                                                                        >ミケランジェロ</a>による未完の作品の存在が知られる。日本語文献では「<b>カッシーナの戦い</b>」「<b>カスチーナの戦い</b>」と表記されることもある。
</p>
