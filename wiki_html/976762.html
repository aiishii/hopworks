<p><b>潮錦 義秋</b>（しおにしき よしあき、本名：村上 義秋（むらかみ よしあき）、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >9月25日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >6月24日</a>）は、<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >熊本市</a><a href="." id="link_5"                                                          >南区</a>（現役当時は、同県<a href="." id="link_6"                                          >下益城郡</a><a href="." id="link_7"                                >城南町</a>）出身で、<a href="." id="link_8"                              >1950年代</a>に活躍した<a href="." id="link_9"                                >大相撲</a>力士である。現役時代は、<a href="." id="link_10"                                                   >時津風部屋</a>（入門時は荒汐部屋）に所属した。最高位は西<a href="." id="link_11"                     >張出</a><a href="." id="link_12"                     >小結</a>（1959年7月場所）。身長183cm、体重110kg。得意手は左四つ、<a href="." id="link_13"                                         >上手投げ</a>。
</p>
