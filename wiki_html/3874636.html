		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 彦壽</b>（いしい ひこなが、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >11月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                                  >最高裁判所調査官</a>や、<a href="." id="link_6"                                                                        >仙台地方裁判所</a>長、<a href="." id="link_7"                                                                        >仙台高等裁判所</a>部総括判事、<a href="." id="link_8"                                                                                                                                              >東北大学大学院法学研究科</a>教授等を経て、<a href="." id="link_9"                                          >東北大学</a><a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                               >宮城県</a><a href="." id="link_12"                               >仙台市</a>出身。
</p>
