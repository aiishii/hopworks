		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立松 大和</b>（たてまつ やまと、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >7月17日</a> - ）は、<a href="." id="link_2"                                                                                  >名古屋テレビ放送（メ〜テレ）</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身。血液型B型。<a href="." id="link_6"                                                                                            >あま市立七宝中学校</a>、<a href="." id="link_7"                                                                                                      >愛知県立五条高等学校</a>、<a href="." id="link_8"                                          >成蹊大学</a>文学部文化学科卒業。
