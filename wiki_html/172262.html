<p><b>伏 完</b>（ふく かん、? - <a href="." id="link_6"                  >209年</a>）は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"                      >後漢</a>末期の人物。後漢最後の皇帝<a href="." id="link_7"                                      >献帝</a>の<a href="." id="link_10"                     >皇后</a><a href="." id="link_11"                     >伏寿</a>（伏皇后）の父。不其侯・<a href="." id="link_2"                      >侍中</a>。<a href="." id="link_3"                      >徐州</a><a href="." id="link_4"                                >琅邪郡</a>東武県（現在の<a href="." id="link_12"                               >山東省</a><a href="." id="link_13"                               >濰坊市</a><a href="." id="link_14"                               >諸城市</a>）の出身。父は伏質（<a href="." id="link_15"                               >大司農</a>）。妻は<a href="." id="link_16"                                                                                       >劉華</a>（<a href="." id="link_17"                                     >桓帝</a>の娘の陽安公主）。子は<a href="." id="link_18"                                                                                       >伏徳</a>・<a href="." id="link_19"                                                                                       >伏典</a>。
</p>
