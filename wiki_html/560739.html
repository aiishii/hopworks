		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大橋 英寿</b>（おおはし ひでし、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >社会心理学者</a>。<a href="." id="link_4"                                          >東北大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は、<a href="." id="link_3"                                                    >社会心理学</a>、<a href="." id="link_6"                                                                        >シャーマニズム</a><a href="." id="link_7"                                >心理学</a>。
</p><p><a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >旭川市</a>生まれ。東北大学大学院文学研究科修了。<a href="." id="link_10"                                                             >京都教育大学</a>、東北大学教授を経て、2002年3月から2009年3月まで<a href="." id="link_11"                                         >放送大学</a>教授。放送大学在籍中に、同大学副学長、宮城学習センター所長を歴任。2009年3月に放送大学を定年退職。
</p><p><a href="." id="link_6"                                                                        >シャーマニズム</a>の社会心理学的研究、<a href="." id="link_12"                               >沖縄</a>におけるユタの研究、<a href="." id="link_13"                                                   >南米</a>日系移民労働者の事例研究で著作・論文を多数発表している。
</p>
