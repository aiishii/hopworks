<p><b>スパイスミュージック</b> (SPICE MUSIC) は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >目黒区</a>にある<a href="." id="link_3"                                                    >芸能事務所</a>。
</p><p>主な事業は同社所属<a href="." id="link_4"                                                                                  >アーティスト</a>ならびにスパイスレコーズ（スパイスミュージック、<a href="." id="link_5"                                                                                                                >バンダイネットワークス</a>（現<a href="." id="link_6"                                                                                                                                    >NBGIネットワークコンテンツ部門</a>）、<a href="." id="link_7"                                          >第一興商</a>、<a href="." id="link_8"                                                    >ハピネット</a>が等分出資するインディー・レーベル）所属アーティストの宣伝、マネージメント。
</p>
