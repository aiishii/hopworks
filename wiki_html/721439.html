		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 幹市郎</b>（いしはら かんいちろう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >3月7日</a>）は、日本の<a href="." id="link_3"                                                          >内務</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                >政治家</a>。
</p><p><a href="." id="link_6"                                >岡山県</a>出身。<a href="." id="link_7"                                                                        >参議院議員</a>。初代<a href="." id="link_8"                                          >自治大臣</a>。<a href="." id="link_9"                                >福島県</a><a href="." id="link_10"                     >知事</a>などの要職を歴任した。<a href="." id="link_11"                                                                             >自由民主党</a>に所属。元<a href="." id="link_12"                                                                       >衆議院議員</a>・参議院議員の<a href="." id="link_13"                                                   >石原健太郎</a>は<a href="." id="link_14"                     >長男</a>。<a href="." id="link_15"                                                   >福島県議会</a>議員<a href="." id="link_16"                                                                                                                     >石原信市郎</a>、衆議院議員<a href="." id="link_17"                                                   >石原洋三郎</a>は孫。<a href="." id="link_18"                                                   >栗本慎一郎</a>の母方の親戚にあたる。
</p>
