		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新延 修三</b>（にいのべ しゅうぞう、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >5月10日</a>）は、新聞記者、随筆家。
</p><p>大阪生まれ。1928年<a href="." id="link_3"                                                              >慶應義塾大学</a>卒。<a href="." id="link_4"                                                                                            >東京朝日新聞社</a>入社、学芸部次長、社会部次長、1942年マカッサル支局長、43年ジャワ新聞出版部長。46年2月帰還。8月<a href="." id="link_5"                                                                                                            >中京新聞</a>社編集局長に出向。1950年<a href="." id="link_6"                                                    >朝日新聞社</a>に戻る。『<a href="." id="link_7"                                                                                                            >婦人朝日</a>』『<a href="." id="link_8"                                                              >アサヒグラフ</a>』編集長。60年定年退職。随筆雑誌『いさり火』主宰。
</p>
