		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮田 加久子</b>（みやた かくこ、旧姓池田、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >11月23日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >12月28日</a>）は、日本の<a href="." id="link_3"                                                    >社会心理学者</a>。<a href="." id="link_4"                                >東京都</a>生まれ。
</p><p>1981年<a href="." id="link_5"                                          >東京大学</a><a href="." id="link_6"                                >文学部</a>社会心理学科卒、86年同<a href="." id="link_7"                                >大学院</a><a href="." id="link_8"                                                              >博士課程</a>満期退学。94年<a href="." id="link_9"                                                                                  >テレコム社会科学賞</a>奨励賞受賞。<a href="." id="link_10"                                         >帝京大学</a>文学部<a href="." id="link_11"                               >助教授</a>、1996年<a href="." id="link_12"                                                             >明治学院大学</a><a href="." id="link_13"                                         >社会学部</a>助教授、97年<a href="." id="link_14"                     >教授</a>。2004年「インターネットの社会心理学 社会関係資本の視点から見たインターネットの機能」で東大<a href="." id="link_15"                                                                                           >博士（社会心理学）</a>。
</p><p>2013年12月28日、<a href="." id="link_16"                                                             >卵巣ガン</a>のため58歳にて没。
</p>
