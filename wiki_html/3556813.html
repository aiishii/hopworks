<p><b>藤田 雅幸</b>（ふじた まさゆき、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                                >石川県</a><a href="." id="link_3"                                >金沢市</a>出身の<a href="." id="link_4"                                                    >格闘家</a>。<a href="." id="link_5"                                          >空手</a>出身のヘビー級の現役<a href="." id="link_6"                                                                                                                >プロキックボクサー</a>。総合格闘技ルールでも活躍している。
</p><p>金沢市のキックボクシングジム『LA GYM JAPAN』の代表
</p><p>また、北陸最大級の格闘技イベントの『<a rel="nofollow" class="external text" href="https://ameblo.jp/samuraiabare/">SAMURAIあばれ祭</a>』の主催者
</p>
