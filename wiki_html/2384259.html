		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sylvie_Kinigi_at_Bujumbura_airport,_1993.jpg" title="ファイル:Sylvie Kinigi at Bujumbura airport, 1993.jpg">ファイル:Sylvie Kinigi at Bujumbura airport, 1993.jpg</a>  <div class="thumbcaption">1993年撮影</div></div></div>
<p><b>シルヴィ・キニギ</b>（Sylvie Kinigi、<a href="." id="link_1"                    >1952年</a>-）は、<a href="." id="link_2"                                          >ブルンジ共和国</a>の政治家。<a href="." id="link_3"                      >ツチ</a>。<a href="." id="link_4"                    >1993年</a><a href="." id="link_4"                            >7月10日</a>から<a href="." id="link_5"                    >1994年</a><a href="." id="link_5"                          >2月7日</a>まで、同国初の<a href="/wiki/%E9%81%B8%E5%87%BA%E3%82%82%E3%81%97%E3%81%8F%E3%81%AF%E4%BB%BB%E5%91%BD%E3%81%95%E3%82%8C%E3%81%9F%E5%A5%B3%E6%80%A7%E3%81%AE%E6%94%BF%E5%BA%9C%E9%A6%96%E8%84%B3%E3%81%AE%E4%B8%80%E8%A6%A7" title="選出もしくは任命された女性の政府首脳の一覧">女性首相</a>を務めた。また暫定ではあったが、1993年10月27日から1994年2月5日までは同国初の<a href="/wiki/%E9%81%B8%E5%87%BA%E3%82%82%E3%81%97%E3%81%8F%E3%81%AF%E4%BB%BB%E5%91%BD%E3%81%95%E3%82%8C%E3%81%9F%E5%A5%B3%E6%80%A7%E3%81%AE%E5%85%83%E9%A6%96%E3%81%AE%E4%B8%80%E8%A6%A7" title="選出もしくは任命された女性の元首の一覧">女性元首</a>（<a href="." id="link_6"                                                                                                      >大統領</a>）でもあった。
</p>
