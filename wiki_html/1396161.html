	<h1 id="firstHeading" class="firstHeading" >コーラス・グループ (企業)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コーラス</b> (Corus)は、<a href="." id="link_1"                                          >イギリス</a>・<a href="." id="link_2"                                          >ロンドン</a>に本拠を置く<a href="." id="link_3"                                          >鉄鋼</a>メーカー。<a href="." id="link_4"                    >1999年</a>から<a href="." id="link_5"                    >2007年</a>の間に存在した。
</p><p><a href="." id="link_4"                    >1999年</a>10月に、ブリティッシュ・スティールと<a href="." id="link_6"                                          >オランダ</a>の鉄鋼メーカー Koninklijke Hoogovensが合併して設立された。世界でも最大規模の製鉄会社のひとつであるが、<a href="." id="link_5"                    >2007年</a>4月、<a href="." id="link_7"                                >インド</a>の鉄鋼メーカー <a href="." id="link_8"                                                                        >タタ・スチール</a>に買収され、現在は同社の一部門となった。その後、コーラスの名はタタ製鉄ヨーロッパに改められた。
</p>
