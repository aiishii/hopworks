<p><b>陸 績</b>（りく せき、<a href="." id="link_1"                  >188年</a> - <a href="." id="link_5"                  >219年</a>）は、<a href="." id="link_10"                     >中国</a><a href="." id="link_11"                     >後漢</a>末期の<a href="." id="link_12"                               >政治家</a>・<a href="." id="link_13"                     >学者</a>・<a href="." id="link_14"                     >武将</a>。<a href="." id="link_15"           >字</a>は<b>公紀</b>（こうき）。<a href="." id="link_16"                     >本貫</a>は<a href="." id="link_2"                                                >揚州</a><a href="." id="link_3"                      >呉郡</a><a href="." id="link_4"                      >呉県</a>（現在の<a href="." id="link_17"                               >江蘇省</a><a href="." id="link_18"                               >蘇州市</a><a href="." id="link_19"                               >呉中区</a>）。<a href="." id="link_20"                                                                                       >陸褒</a>の孫。<a href="." id="link_21"                     >陸康</a>の子。<a href="." id="link_22"                                                                                       >陸儁</a>の弟。<a href="." id="link_23"                     >陸遜</a>・<a href="." id="link_24"                     >陸尚</a>（<a href="." id="link_25"                               >徐夫人</a>の前夫）の年下の従父。呉の名門である呉郡陸氏の一人。
