		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サー・ジョン・ファストルフ</b>（Sir John Fastolf, <a href="." id="link_1"                                                              >KG</a>, <a href="." id="link_2"                    >1378年</a>頃 - <a href="." id="link_3"                    >1459年</a><a href="." id="link_3"                            >11月5日</a>）は、<a href="." id="link_4"                      >中世</a><a href="." id="link_5"                                                                                  >イングランド</a>の軍人。生年は<a href="." id="link_6"                    >1380年</a>ともされる。<a href="." id="link_7"                                          >百年戦争</a>で活躍し莫大な財産を築いた一方、それらを元に様々な建築物を作り出していった。<a href="." id="link_8"                                                                                                                                    >ウィリアム・シェイクスピア</a>の戯曲に登場する架空の人物<a href="." id="link_9"                                                                        >サー・ジョン・フォルスタッフ</a>のモデルとして知られている。
</p>
