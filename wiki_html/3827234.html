		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇田川 憲一</b>（うだがわ けんいち、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月5日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >東ソー</a><a href="." id="link_4"                                                    >代表取締役</a>社長、<a href="." id="link_5"                                                    >電気化学会</a>会長、<a href="." id="link_6"                                                                                  >日本ソーダ工業会</a>会長、<a href="." id="link_7"                                                                                            >相模中央化学研究所</a>理事長などを歴任。<a href="." id="link_8"                                                              >全国発明表彰</a>21世紀発明貢献賞受賞。
</p>
