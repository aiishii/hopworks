		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 イサク</b>（さとう イサク）は日本の<a href="." id="link_1"                                >予備校</a>の<a href="." id="link_2"                                                    >理事長</a>。<a href="." id="link_3"                    >1949年</a>、<a href="." id="link_4"                                >静岡県</a>生まれ。
</p><p>1965年、父・佐藤英夫が<a href="." id="link_4"                                >静岡県</a><a href="." id="link_5"                                >浜松市</a>の自宅でサトウ塾を開校する。1973年、その塾を受け継いだイサクが、<a href="." id="link_6"                                >佐鳴湖</a>からとって佐鳴塾に名前を変えて新しく始める。現在は<a href="." id="link_7"                                                    >佐鳴予備校</a>となっており、静岡、<a href="." id="link_8"                                >愛知</a>、<a href="." id="link_9"                                >岐阜</a>、<a href="." id="link_10"                               >東京</a>、<a href="." id="link_11"                               >福岡</a>、<a href="." id="link_12"                               >佐賀</a>、<a href="." id="link_13"                               >大分</a>、<a href="." id="link_14"                               >宮崎</a>、<a href="." id="link_15"                               >熊本</a>、<a href="." id="link_16"                               >長崎</a>、<a href="." id="link_17"                                         >鹿児島</a>、<a href="." id="link_18"                               >山口</a>、<a href="." id="link_19"                                         >タイ</a>（<a href="." id="link_20"                                         >バンコク</a>）の1都11県また、海外に展開した。なお、佐鳴予備校の運営会社は1980年に設立された株式会社さなる。
</p>
