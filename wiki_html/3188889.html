		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北尾隆心</b>（きたお　りゅうしん、<a href="." id="link_1"                    >1957年</a>-　）は、<a href="." id="link_2"                                >真言宗</a>の僧侶・仏教学者、<a href="." id="link_3"                                                    >種智院大学</a>教授。
</p><p>京都生まれ。1981年種智院大学卒業。1987年<a href="." id="link_4"                                          >大正大学</a>大学院博士課程真言学専攻修了。種智院大学専任講師、助教授、教授、宗教部長。<a href="." id="link_5"                                                                                                                                >日本密教学会</a>常任理事、佛教文化学会評議員、平安仏教学会理事、<a href="." id="link_6"                                                                                                                                >智山専修学院</a>講師、智山講伝所専門員、智山教化センター専門員、<a href="." id="link_7"                                                              >川崎大師</a>教学研究所専門研究員、仁和密教学院講師、小笹会相談役、京都・宗教系大学院連合評議員など。1990年智山勧学会学術奨励賞、95年第一回<a href="." id="link_8"                                                                                                                                          >日本密教学会賞</a>を受賞。
</p>
