		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水戸部 正男</b>（みとべ まさお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >10月27日</a>）は、<a href="." id="link_3"                                                    >日本史学者</a>。専門は日本の法制史。第6代<a href="." id="link_4"                                                              >横浜国立大学</a>学長。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >小布施村</a>生まれ。旧制須坂中学（<a href="." id="link_7"                                                                                            >長野県須坂高等学校</a>）、<a href="." id="link_8"                                                                                  >東京高等師範学校</a>を経て、<a href="." id="link_9"                    >1935年</a><a href="." id="link_9"                                                                                                  >東京文理科大学</a>国史学科卒業。1935年<a href="." id="link_10"                                                             >奈良師範学校</a>、1942年<a href="." id="link_11"                                                                       >神奈川師範学校</a>教授を経て応召、1947年復員。<a href="." id="link_12"                   >1949年</a>横浜国立大学助教授。<a href="." id="link_13"                   >1962年</a>教授、<a href="." id="link_14"                   >1967年</a>教育学部長、<a href="." id="link_15"                   >1973年</a>学長を歴任。
</p><p><a href="." id="link_16"                                                             >法学博士</a>（1960年、慶應義塾大学）。法制史学会会員。<a href="." id="link_17"                   >1982年</a><a href="." id="link_17"                                                                                 >勲二等瑞宝章</a>受勲。
</p>
