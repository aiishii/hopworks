		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松井桂三</b>（まつい けいぞう、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >2月3日</a> - ）は、<a href="." id="link_2"                                                                                            >劇団パロディフライ</a>所属の<a href="." id="link_3"                      >俳優</a>（旗揚げメンバー）。身長176cm、体重65kg。<a href="." id="link_4"                                >滋賀県</a><a href="." id="link_5"                                >米原市</a>出身、在住。
</p><p>特技は<a href="." id="link_6"                                                              >ヴァイオリン</a>。また、<a href="." id="link_7"                      >英語</a>も得意で、教員免許とケンブリッジ英検1級を所持している。
</p><p>また、好きな食べ物はおにぎり
