<p><b>尾仲 浩二</b>（おなか こうじ、<a href="." id="link_3"                    >1960年</a>（<a href="." id="link_4"                      >昭和</a>35年）<a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >写真家</a>。
</p><p>1980年代後半より、自主ギャラリーでの連続個展や、旺盛な写真集の出版活動を通じて、作品を発表している。写真家北島敬三に写真のモダニズムへの反抗と評された。
</p>
