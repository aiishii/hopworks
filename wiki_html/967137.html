		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水谷 縫治</b>（みずたに ぬいじ、<a href="." id="link_1"                      >弘化</a>3年（<a href="." id="link_2"                    >1846年</a>） - <a href="." id="link_3"                      >明治</a>17年（<a href="." id="link_4"                    >1884年</a>）<a href="." id="link_5"                              >11月27日</a>）は、<a href="." id="link_6"                      >囲碁</a>の<a href="." id="link_7"                                                >棋士</a>。<a href="." id="link_8"                                >伊予国</a>出身、<a href="." id="link_9"                                >方円社</a>に所属、七段。<b>ほうじ</b>とも読む。明治初期に<a href="." id="link_10"                                                   >本因坊秀甫</a>に次ぐ実力を持ち、方円社四天王にも数えられたが、38歳で死去。
</p>
