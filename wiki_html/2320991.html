		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 一生</b>（たに かずお、<a href="." id="link_1"                      >男性</a>、<a href="." id="link_2"                    >1956年</a> -）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                >香川県</a>生まれ。<a href="." id="link_6"                                          >関西大学</a>文学部卒業。「井戸のなか」で第1回<a href="." id="link_7"                                                                                                                                                              >怪談実話コンテスト</a>佳作。<a href="." id="link_8"                    >2009年</a>に「住処」で第四回<a href="." id="link_9"                                                                                                      >『幽』怪談文学賞</a>短編部門大賞を受賞し、翌年に同作を「富士子」と改題し表題とした短編集『富士子　島の怪談』でデビュー。
</p>
