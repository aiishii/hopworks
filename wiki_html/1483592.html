		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バンジー</b>（Bungie, LLC.）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のゲームソフトウェア開発会社である。現在は主に<a href="." id="link_2"                                                                                  >Destiny</a>シリーズの開発を行っている。
過去には<a href="." id="link_3"                    >Macintosh</a>、<a href="." id="link_4"                                    >Windows</a>、<a href="." id="link_5"                            >PlayStation 2</a>、<a href="." id="link_6"                                                        >Xbox</a>、<a href="." id="link_7"                  >Xbox 360</a>のゲームを開発し、<a href="." id="link_8"                  >Marathon</a>シリーズや<a href="." id="link_9"                              >Myth</a>シリーズ、<a href="." id="link_10"                                                                                                                   >Halo</a>シリーズなどが代表作として知られている。
</p>
