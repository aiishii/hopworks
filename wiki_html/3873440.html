		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有田 知德</b>（ありた ともよし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >2月1日</a> - ）は、日本の<a href="." id="link_2"                                >検察官</a>、<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                    >最高検察庁</a><a href="." id="link_5"                                >公安部</a>長を経て、<a href="." id="link_6"                                                                        >高松高等検察庁</a><a href="." id="link_7"                                                    >検事長</a>、<a href="." id="link_8"                                                                        >仙台高等検察庁</a>検事長、<a href="." id="link_9"                                                                        >福岡高等検察庁</a>検事長を歴任した。<a href="." id="link_10"                                                                       >瑞宝重光章</a>受章。
</p>
