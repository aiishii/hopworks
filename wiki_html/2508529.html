		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ギター少女!</b>』（ギターしょうじょ）は、<a href="." id="link_1"                                                    >株式会社ランティス</a>と<a href="." id="link_2"                                                                          >LMD株式会社</a>による<a href="." id="link_3"              >iPhone</a>/<a href="." id="link_4"                      >iPod touch</a>専用<a href="." id="link_5"                                                                                                                                              >アプリ</a>。<a href="." id="link_6"                    >2011年</a><a href="." id="link_6"                              >12月30日</a>より配信中。2012年2月20日よりモバイル向けアニメーション配信の資金を募っていたが、同年4月13日に正式に中止となった。
</p>
