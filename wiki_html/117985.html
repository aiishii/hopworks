<p><b>黄 忠</b>（こう ちゅう、 <a href="." id="link_11"                     >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Huáng Zhōng</span></span>　未詳 - <a href="." id="link_6"                  >220年</a>8月）は、<a href="." id="link_12"                     >中国</a><a href="." id="link_13"                     >後漢</a>末期から<a href="." id="link_14"                                                                   >三国時代</a>の<a href="." id="link_15"                     >蜀漢</a>にかけての将軍。<a href="." id="link_16"           >字</a>は<b>漢升</b>（かんしょう）。<a href="." id="link_4"                      >荊州</a><a href="." id="link_17"                               >南陽郡</a>（現在の<a href="." id="link_18"                               >河南省</a><a href="." id="link_19"                                                                   >南陽市</a>）の人。子は<a href="." id="link_20"                     >黄敍</a>。<a href="." id="link_10"                     >劉備</a>に仕え、<a href="." id="link_21"                     >益州</a>や<a href="." id="link_22"                               >漢中</a>の攻略等で活躍した。
