		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>紀田 順一郎</b></span>（きだ じゅんいちろう、1935年4月16日 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >評論家</a>、<a href="." id="link_3"                                                    >翻訳家</a>、<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_5"                                                                                            >日本文芸家協会</a>、<a href="." id="link_6"                                                                        >日本ペンクラブ</a>、各会員。 
</p><p><a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                >横浜市</a><a href="." id="link_9"                                                          >中区</a>生まれ。<a href="." id="link_10"                                                                                                                                                                           >横浜国立大学神奈川師範学校横浜中学校</a>から<a href="." id="link_11"                                                                                 >慶應義塾高等学校</a>を経て、<a href="." id="link_12"                                                             >慶應義塾大学</a>経済学部卒。
</p><p>本名は<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><b>佐藤 俊</b></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">さとう たかし</rt><span class="rp">）</span></ruby>。ペンネームの「紀田」は<a href="." id="link_13"                                                   >きだみのる</a>から、「順一郎」は<a href="." id="link_14"                                                   >谷崎潤一郎</a>に由来している。
</p>
