		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポール・J・クローク</b>（Paul J. Cloke, <a href="/w/index.php?title=En:Academy_of_Social_Sciences&amp;action=edit&amp;redlink=1" class="new" title="En:Academy of Social Sciences (存在しないページ)">FAcSS</a>）は、<a href="." id="link_1"                                                    >ウェールズ</a>の<a href="." id="link_2"                                >著作家</a>、<a href="." id="link_3"                                          >地理学者</a>。<a href="." id="link_4"                                                    >エルゼビア</a>が刊行している国際的な学際的学術誌『<i>Journal of Rural Studies</i>』の創刊編集者である。 <a href="." id="link_5"                    >2016年</a>現在、<a href="." id="link_6"                                                                        >エクセター大学</a>の地理学部門の教授陣のひとりである。
</p>
