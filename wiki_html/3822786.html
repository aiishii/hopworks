		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木村 元</b>（きむら はじめ、<a href="." id="link_1"                    >1957年</a>〈昭和32年〉 - ）は、日本の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >新潟県</a>出身。<a href="." id="link_4"                    >2017年</a>（平成29年）4月から在<a href="." id="link_5"                                          >クリチバ</a>日本国総領事。2020年（令和2年）1月から駐<a href="." id="link_6"                                                              >モザンビーク</a><a href="." id="link_7"                                                              >特命全権大使</a>。
</p>
