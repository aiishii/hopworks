		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハルミェール＝ユー(<a href="." id="link_1"                      >英語</a>:Khalmer-Yu)</b> (<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Хальмер-Ю</span>)は<a href="." id="link_3"                                                                        >ロシア連邦</a>の<a href="." id="link_4"                                                                        >ゴーストタウン</a>で、<a href="." id="link_5"                    >1995年</a>迄<a href="." id="link_6"                                                    >コミ共和国</a><a href="." id="link_7"                                                    >ヴォルクタ</a>のゴルニャツキー(Gornyatsky)地区にあった<a href="." id="link_8"                                                    >都市型集落</a>であった。主な<a href="." id="link_9"                      >産業</a>は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                             >ペチョラ石炭採掘場</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Pechora_coal_basin&amp;action=edit&amp;redlink=1" class="new" title="En:Pechora coal basin (存在しないページ)">英語版</a>）</span></span>で上質の<a href="." id="link_11"                                         >コークス</a>を採掘する<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                           >石炭鉱業</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Coal_mining&amp;action=edit&amp;redlink=1" class="new" title="En:Coal mining (存在しないページ)">英語版</a>）</span></span>であった。
</p>
