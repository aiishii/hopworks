		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木辺 宣慈 </b>（きべ せんじ、旧名：成麿（しげまろ）、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                          >5月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >浄土真宗</a>の僧侶、<a href="." id="link_5"                                                    >真宗木辺派</a>21代門主。元<a href="." id="link_6"                      >男爵</a>。光学技術者。レンズ磨きの名人として知られ、「レンズ和尚」と呼ばれた。父親は<a href="." id="link_7"                                          >木辺孝慈</a>、母親は<a href="." id="link_8"                                          >醍醐忠敬</a>の娘・静子。長姉の彰子は子爵<a href="." id="link_9"                                          >藤谷為寛</a>の二男・為隆の妻。次姉の弘子は、<a href="." id="link_10"                                                             >真宗誠照寺派</a>の28世法主、<a href="." id="link_11"                                                                                                           >二条秀淳</a>に嫁いだ。父方祖父は<a href="." id="link_12"                                         >大谷光尊</a>、父方伯父叔母に<a href="." id="link_13"                                         >大谷光瑞</a>、<a href="." id="link_14"                                         >大谷尊由</a>、<a href="." id="link_15"                                         >九条武子</a>ら、母方伯父に<a href="." id="link_16"                                         >醍醐忠重</a>がいる。
</p>
