		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽織 愛</b>（はおり あい）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                      >子供</a><a href="." id="link_4"                                >英会話</a>スクール<a href="." id="link_5"                                                                                                                                                                                                                  >SUNNY BUNNYバイリンガル育成スクール</a>を運営する<a href="." id="link_6"                                                                                                                                                                          >SUNNY BUNNY Language Education 株式会社</a>の<a href="." id="link_7"                                                    >代表取締役</a>。<a href="." id="link_8"        >NPO</a>法人<a href="." id="link_9"                                                                                                                                                              >早期英語教育研究会</a>(EEYC)の<a href="." id="link_10"                     >代表</a>。<a href="." id="link_11"                               >東京都</a>出身。<a href="." id="link_12"                                         >拓殖大学</a><a href="." id="link_13"                               >大学院</a><a href="." id="link_14"                                         >言語教育</a><a href="." id="link_15"                               >研究科</a><a href="." id="link_16"                     >卒業</a>。<a href="." id="link_17"                                         >英語教育</a>学<a href="." id="link_18"                     >修士</a>。<a href="." id="link_19"                               >中学校</a>・<a href="." id="link_20"                                         >高等学校</a><a href="." id="link_21"                     >英語</a>科<a href="." id="link_22"                                                                       >教員免許状</a>(専修)の資格を持つ。
家族構成は夫、娘、愛犬マルチーズ
</p>
