		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名木田 薫</b>（なぎた かおる、<a href="." id="link_1"                    >1939年</a> - ）は、神学者。
</p><p>岡山県生まれ。1962年<a href="." id="link_2"                                          >京都大学</a>経済学部卒業、<a href="." id="link_3"                                                              >武田薬品工業</a>勤務。1965年京都大学文学部学士編入学基督教学専攻。1972年同大学院博士課程単位取得退学、<a href="." id="link_4"                                                                                                                >和歌山工業高等専門学校</a>講師。1985年<a href="." id="link_5"                                                              >岡山理科大学</a>教授。1995年<a href="." id="link_6"                                                                                  >倉敷芸術科学大学</a>教授。2003年退職。
</p>
