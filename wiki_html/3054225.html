		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーター・ラッツ</b>（Peter Latz、1939年 - ）は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                                                                                                        >ランドスケープアーキテクト</a>。
<a href="." id="link_3"                                                                                            >ミュンヘン工科大学</a><a href="." id="link_4"                                                                        >ランドスケープ</a>学<a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                                                              >アメリカ</a>・<a href="." id="link_7"                                                                                                                >ペンシルバニア大学</a>の<a href="." id="link_8"                                >非常勤</a>教授、また<a href="." id="link_9"                                                                                                                                              >ハーバード大学デザイン大学院</a><a href="." id="link_10"                                         >客員教授</a>を歴任。
</p><p>ラッツは造園全体が抽象ルールに適用できることを、<a href="." id="link_11"                                                                                                     >エルンスト・クラメル</a>の著書『ビジョナリーガーデンズ』の序文でこう述べている。「自然の美しさは、植物や材料の本質と効果範囲内にあります。」
</p>
