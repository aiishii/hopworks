		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>アストラスーパースターズ</b>』（Astra Super Stars）は、<a href="." id="link_1"                    >1998年</a>6月に<a href="." id="link_2"                                                                        >サンソフト</a>および<a href="." id="link_3"                                >テクモ</a>から発売された<a href="." id="link_4"                                                                                  >業務用</a><a href="." id="link_5"                                                                                  >対戦型格闘ゲーム</a>（厳密には対戦アクション格闘ゲーム）。1998年8月6日にサンソフトから<a href="." id="link_6"                                                              >セガサターン</a>版も発売された。開発はサンタクロースが担当。
</p><p>キャッチコピーは、「空中対戦ボコスカアクション」。
</p>
