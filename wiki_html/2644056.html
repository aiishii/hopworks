		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 修一</b>（いしだ しゅういち、<a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >北海道</a>出身の音楽科教諭。
</p><p>現在は<a href="." id="link_3"                                                                                  >柏市立柏高等学校</a>吹奏楽部総監督、千葉県吹奏楽連盟副理事長、全日本吹奏楽連盟東関東支部理事、日本音楽教育文化振興会評議委員、日本管打吹奏楽学会副執行役員、日本高等学校吹奏楽連盟副理事長、日本バンドクリニック委員会委員、柏の葉吹奏楽団音楽監督、柏市民吹奏楽団顧問、<a href="." id="link_4"                                                                                                                                                                  >尚美ミュージックカレッジ専門学校</a>管弦打楽器学科客員教授、<a href="." id="link_5"                                                              >開智国際大学</a>教育学部准教授。
</p>
