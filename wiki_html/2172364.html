		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星月ノ憂</b>（ほしづきのゆう、<a href="." id="link_1"                            >8月15日</a> -　生年性別非公開）は<a href="." id="link_2"                                          >日本画家</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>である。
</p><p>旧<a href="." id="link_4"                      >雅号</a>小尻紗弘。<a href="." id="link_5"                                                                                                  >白峰会</a>元委員。<a href="." id="link_6"                                                                                                  >等迦会</a>元審査員。師は<a href="." id="link_7"                                          >小尻源峰</a>。<a href="." id="link_8"                                >岐阜県</a><a href="." id="link_9"                                >垂井町</a>出身。
</p>
