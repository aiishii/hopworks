	<h1 id="firstHeading" class="firstHeading" >高見優</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;"><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span>見優</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>高見優</b>（たかみ ゆう、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >作詞家</a>。
多くのアーティストへの作曲編曲を手がける。2006年、『<a href="." id="link_5"                                                                                                                                                >マイ★ボス マイ★ヒーロー</a>』で初めて連続テレビドラマの音楽を担当した。
</p><p>なお、名字の正式な表記は「<span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span>（いわゆるハシゴ高）見」であるが、「高見」表記を用いている記述も多い。本稿では原則として「高見」で統一する。
</p>
