		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 巽</b>（しまだ たつみ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。<a href="." id="link_5"                                          >朝日新聞</a>論説副主幹、ジャパン・クオータリー誌編集委員会委員。1965年から1976年まで<a href="." id="link_6"                                >人事官</a>を務めた。
</p><p>東京出身。<a href="." id="link_7"                    >1927年</a>、<a href="." id="link_8"                                                              >慶應義塾大学</a><a href="." id="link_9"                                                              >政治学科</a>を卒業。卒業後は<a href="." id="link_10"                                                   >朝日新聞社</a>に就職し、東京本社欧米部長、論説副主幹などを歴任後、<a href="." id="link_11"                   >1965年</a><a href="." id="link_11"                         >3月2日</a>から<a href="." id="link_12"                   >1976年</a><a href="." id="link_12"                         >4月1日</a>まで、3期12年にわたり<a href="." id="link_6"                                >人事官</a>を務めた。<a href="." id="link_13"                   >1975年</a>、<a href="." id="link_14"                               >勲一等瑞宝章</a>を受章。
</p><p><a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                          >3月8日</a>、<a href="." id="link_15"                     >膵臓癌</a>により死去。89歳。
</p>
