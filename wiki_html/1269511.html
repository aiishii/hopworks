<p><b>Dizy-Lizy</b>（ディズィ リズィ）は、<a href="." id="link_4"                    >1994年</a>頃まで活動していた日本のロックバンド。その後ピエロへと改名し、メンバーチェンジを経て、後の<a href="." id="link_9"                >PIERROT</a>となった。この項目では、HIDELOWが脱退するまでの<b>ピエロ</b>も含めた記述をする。
</p>
