		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>筧 裕介</b>（かけい ゆうすけ、<a href="." id="link_1"                    >1975年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >デザイナー</a>、<a href="." id="link_4"                                                              >工学博士</a>。専門は<a href="." id="link_5"                                                                                            >ソーシャルデザイン</a>。<a href="." id="link_6"                                                >NPO法人</a>イシュープラスデザイン<a href="." id="link_7"                                                    >理事長</a>。<a href="." id="link_8"                                                              >慶應義塾大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                                                             >特任教授</a>。<a href="." id="link_11"                                                                                 >日本計画行政学会</a>学会奨励賞、<a href="." id="link_12"                                                                                 >グッドデザイン賞</a>等受賞。
</p>
