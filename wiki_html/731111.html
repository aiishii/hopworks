<p><b>阿部 純二</b>（あべ じゅんじ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >3月12日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >1月26日</a>）は、<a href="." id="link_3"                                >山形県</a>出身の<a href="." id="link_4"                      >刑法</a><a href="." id="link_5"                                >学者</a>。<a href="." id="link_6"                                >弁護士</a>。 <a href="." id="link_7"                                          >東北大学</a><a href="." id="link_8"                                          >名誉教授</a>・元東北大学・<a href="." id="link_9"                                                              >東北学院大学</a>教授、元<a href="." id="link_10"                                         >司法試験</a>考査委員。 <a href="." id="link_11"                                         >木村龜二</a>博士に師事。木村博士の「刑法総論」の増補も担当している。<a href="." id="link_12"                               >従四位</a>。
</p>
