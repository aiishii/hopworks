		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンス・ヘルト</b>（Hans Held) (1866年8月8日生<a href="." id="link_1"                                >ドイツ</a><a href="." id="link_2"                                                                                                                                          >ノイクロスター</a>生-1942年12月15日生同<a href="." id="link_3"                                                                                  >ライプチッヒ</a>没）はドイツの医学者である。
</p><p><a href="." id="link_4"                                                                                                      >ライプチッヒ大学</a>に学び、1891年<a href="." id="link_5"                      >医師</a>としての称号を得た。1917年、解剖・組織学の教授として任命される。<a href="." id="link_6"                                                                                                                      >ヘルト細胞</a>、<a href="." id="link_7"                                                                                            >ヘルト萼状シナプス</a>、<a href="." id="link_8"                                                                                                            >ヘルト束</a>などに名前を残している。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Grabst%C3%A4tteHansHeld.JPG" title="ファイル:GrabstätteHansHeld.JPG">ファイル:GrabstätteHansHeld.JPG</a>  <div class="thumbcaption">ハンス・ヘルトの墓所。ライプチッヒの<a href="/w/index.php?title=De:S%C3%BCdfriedhof_(Leipzig)&amp;action=edit&amp;redlink=1" class="new" title="De:Südfriedhof (Leipzig) (存在しないページ)">南墓地</a>に位置する。</div></div></div>
