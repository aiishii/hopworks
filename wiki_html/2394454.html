		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>LUCIFER LUSCIOUS Violenoué</b>（ルシファー・ラセス・ヴィオルヌ、<a href="." id="link_1"                          >7月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ミュージシャン</a>で、<a href="." id="link_4"                                                                                  >ゴシック・ロック</a><a href="." id="link_5"                                                          >バンド</a>・<a href="." id="link_6"                                                                                                  >GILLE' LOVES</a>（のちに<a href="." id="link_7"                                                                                  >FICTION</a>）のヴォーカリスト。血液型はA型。作詞作曲、楽曲とリンクする小説の執筆、PV制作、ジャケットの写真撮影、自分で立ち上げたレーベルで流通までも一人で手がけていた。
</p>
