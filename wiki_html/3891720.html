<p><b>ピエール・シャロン</b>（Pierre Charron、1541年-1603年）はフランスの聖職者で、王妃<a href="." id="link_1"                                                                                                                                    >マルグリット・ド・ヴァロワ</a>に仕え、「フランス随一の説教家」とも言われた。<a href="." id="link_2"                                                                                                                                    >ミシェル・ド・モンテーニュ</a>の親友。<a href="." id="link_3"                      >パリ</a>生まれ。
</p><p>1601年に刊行した<i>De la Sagesse</i>（フランス語、<i>La Sagesse</i>とも、日本語の題名は『知恵について』、『叡智論』など）で知られる。
</p>
