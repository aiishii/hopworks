<p><b>ナイオン・ロバート・タッカー・シニア </b>(Nion Robert Tucker, Sr. 、<a href="." id="link_4"                    >1885年</a><a href="." id="link_4"                            >8月21日</a> - <a href="." id="link_5"                    >1950年</a><a href="." id="link_5"                            >4月22日</a>) は1920年代終わりに活躍した<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_6"                                                    >ボブスレー</a>選手。<a href="." id="link_2"                                                                                                                                            >1928年のサンモリッツオリンピック</a>の男子5人乗りで金メダルを獲得した。<a href="." id="link_7"                                                                                  >カリフォルニア州</a><a href="." id="link_8"                                                                                                                                                    >サクラメント</a>生まれ。カリフォルニア州<a href="." id="link_9"                                                                                  >サンフランシスコ</a>で死去。
</p>
