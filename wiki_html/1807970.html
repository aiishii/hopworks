		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川鍋 秋蔵</b>（かわなべ あきぞう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >8月29日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >9月30日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>。グループ売上高では日本最大の<a href="." id="link_4"                                          >ハイヤー</a>・<a href="." id="link_5"                                          >タクシー</a>会社である<a href="." id="link_6"                                                                              >日本交通株式会社</a>の創業者である。ハイタク事業以外でも、<a href="." id="link_7"                                                                                  >東京急行電鉄</a>の創業者・<a href="." id="link_8"                                          >五島慶太</a>と盟友関係にあり、東急グループ傘下に入った<a href="." id="link_9"                                                                                            >自動車メーカー</a>である<a href="." id="link_10"                                                   >日本内燃機</a>・<a href="." id="link_11"                                                                                 >オオタ自動車工業</a>や、英国車の輸入販売大手であった<a href="." id="link_12"                                                   >日英自動車</a>の経営にも当たった。
</p>
