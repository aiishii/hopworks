<p>2代目<b>島津 源蔵</b>（しまづ げんぞう、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                      >6月17日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                            >7月25日</a>） - <a href="." id="link_4"                      >昭和</a>26年（<a href="." id="link_5"                    >1951年</a>）<a href="." id="link_6"                            >10月3日</a>）は、明治時代から昭和時代にかけての<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >発明家</a>。幼名は梅次郎。族籍は<a href="." id="link_9"                                >京都府</a><a href="." id="link_10"                     >平民</a>。
</p><p><a href="." id="link_11"                                                   >島津製作所</a>を創業した父の<a href="." id="link_12"                                                                   >初代島津源蔵</a>の後を継ぎ、同社の2代目社長を務めた。<a href="." id="link_13"                                                                                 >日本の十大発明家</a>の一人として、<a href="." id="link_14"                   >1930年</a>の宮中晩餐会に招待されている。
</p>
