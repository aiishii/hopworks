<p><b>天沼 俊一</b>（あまぬま しゅんいち、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                          >9月1日</a>）は、日本の建築史家。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                                          >名誉教授</a>。古建築の調査に従事した。東京出身。
</p><p>奈良県技師時代に始めた装飾文様などの細部にわたる古建築研究は、初の日本建築史の概説書『日本建築史要』に実り、身近なものとして古建築の存在を広く知らせた。
</p>
