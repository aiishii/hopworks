		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大桑 齊</b>（おおくわ ひとし、<a href="." id="link_1"                    >1937年</a>（<a href="." id="link_2"                      >昭和</a>12年）<a href="." id="link_3"                              >11月19日</a> - 2020年（令和2年）4月14日）は、日本の<a href="." id="link_4"                                >仏教史学者</a>、<a href="." id="link_5"                                          >大谷大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                    >真宗大谷派</a><a href="." id="link_8"                                                                    >善福寺</a>前住職。専攻、日本近世宗教思想史。  
</p><p><a href="." id="link_9"                                >石川県</a>生まれ。<a href="." id="link_10"                                         >金沢大学</a><a href="." id="link_11"                                         >法文学部</a>卒業。大谷大学<a href="." id="link_12"                               >大学院</a>文学研究科博士課程満期退学。1992年「近世初期民衆思想史研究」で大谷大学<a href="." id="link_13"                                                             >文学博士</a>。大谷大学<a href="." id="link_14"                               >助教授</a>、1984年<a href="." id="link_15"                     >教授</a>、2008年<a href="." id="link_16"                     >定年</a>退職、名誉教授。大谷大学在籍中には、同大学図書館長・同大学院文学研究科長・<a href="." id="link_17"                                                                                                                     >佛教史学会</a>会長を務める。
</p>
