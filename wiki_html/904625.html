		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Breckinridge_(1760-1806).jpg" title="ファイル:John Breckinridge (1760-1806).jpg">ファイル:John Breckinridge (1760-1806).jpg</a>  <div class="thumbcaption">ジョン・ブレッキンリッジ</div></div></div>
<p><b>ジョン・ブレッキンリッジ</b>（<b>John Breckinridge</b>, <a href="." id="link_1"                    >1760年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >1806年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1805年</a>から<a href="." id="link_6"                    >1806年</a>まで第5代<a href="." id="link_7"                                                                                                                >アメリカ合衆国司法長官</a>を務めた。彼は第14代<a href="." id="link_8"                                                                                                                >副大統領</a><a href="." id="link_9"                                                                                                                                                          >ジョン・C・ブレッキンリッジ</a>の祖父である。
</p>
