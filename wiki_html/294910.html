		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>旭天山 武</b>（きょくてんざん たけし <a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                          >8月4日</a> - ）は、<a href="." id="link_2"                                                    >モンゴル</a>・<a href="." id="link_3"                                                                                  >ウンドゥルハーン</a>市出身で<a href="." id="link_4"                                          >大島部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a>力士。身長185cm、体重105kg。<a href="." id="link_6"                    >2005年</a><a href="." id="link_6"                            >6月22日</a>に日本国籍を取得し、本名は<b>佐野 武</b>（さの たけし）、モンゴル名は<b>バトムンフ・エンフバト</b>（<span lang="mn">Батмөнхийн Энхбат</span>）。血液型はA型。最高位は西<a href="." id="link_7"                      >幕下</a>13枚目（<a href="." id="link_8"                    >2004年</a>7月場所）。
</p>
