		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅 龍一</b>（すが りゅういち、<a href="." id="link_1"                    >1933年</a> - ）は、日本の<a href="." id="link_2"                                >劇作家</a>、<a href="." id="link_3"                                                                                  >児童文学作家</a>、<a href="." id="link_4"                                                                        >教育評論家</a>。<a href="." id="link_5"                                >香川県</a><a href="." id="link_6"                                >高松市</a>生まれ。少年時代を<a href="." id="link_7"                                          >山陰</a>の<a href="." id="link_8"                                          >禅寺</a>で過ごす。
</p><p><a href="." id="link_9"                                          >京都大学</a><a href="." id="link_10"                               >理学部</a>物理学科卒業。32年間<a href="." id="link_11"                                         >神奈川県</a>立<a href="." id="link_12"                                                                                           >定時制高等学校</a>教諭を務め退職。<a href="." id="link_13"                                         >和光大学</a>講師。<a href="." id="link_14"                   >1964年</a>『女の勤行』で第10回<a href="." id="link_15"                                                                       >岸田國士戯曲賞</a>受賞。<a href="." id="link_16"                   >1982年</a>『善財童子ものがたり』で第29回<a href="." id="link_17"                                                                                           >産経児童出版文化賞</a>受賞。
</p>
