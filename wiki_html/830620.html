<p><b>ピエール・ジョルジュ</b>（<b>Pierre George</b>　<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                              >10月11日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >9月11日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >地理学者</a>。20世紀のフランス<a href="." id="link_5"                                >地理学</a>界を代表する人物で、<a href="." id="link_6"                                                    >人文地理学</a>を専門とし、その範囲は人文地理学の広範な範囲に及ぶ。特に地理学方法論や<a href="." id="link_7"                                >地誌学</a>、<a href="." id="link_8"                                                    >社会地理学</a>や<a href="." id="link_9"                                                    >人口地理学</a>などに業績を持つ。
</p>
