<p><b>花田 長太郎</b>（はなだ ちょうたろう、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                          >7月6日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_6"                      >大正</a>時代から<a href="." id="link_7"                      >昭和</a>時代にかけて活動した<a href="." id="link_8"                      >将棋</a><a href="." id="link_9"                                                >棋士</a>。贈九段。<a href="." id="link_5"                                                    >関根金次郎</a>十三世名人門下。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >函館市</a>出身。
