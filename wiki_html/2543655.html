		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森嶋 太郎</b>（もりしま たろう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月22日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                          >8月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                                              >東京理科大学</a>名誉教授。<a href="." id="link_6"                                          >和歌山県</a>出身。
</p><p><a href="." id="link_7"                      >数論</a>、<a href="." id="link_8"                                >代数学</a>を<a href="." id="link_9"                                          >東京大学</a>で学ぶ。<a href="." id="link_10"                                                                                           >フェルマー予想</a>に取り組んだことで知られる。<a href="." id="link_11"                                                   >津田塾大学</a>、<a href="." id="link_12"                                                                                       >陸軍士官学校</a>の教授も務めた。1979年勲三等<a href="." id="link_13"                               >瑞宝章</a>受章。
</p>
