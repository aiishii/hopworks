		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 利勇</b>（はやし としお、<a href="." id="link_1"                    >1908年</a>（明治41年）<a href="." id="link_2"                            >10月8日</a> - <a href="." id="link_3"                    >2004年</a>（平成16年）<a href="." id="link_4"                            >9月18日</a>）は、日本の<a href="." id="link_5"                                >実業家</a>、（株）<a href="." id="link_6"                                                                                                      >ヒューテックノオリン</a>（本社・東京、旧（株）農林協同倉庫）創業者。戦中から戦後にかけ農業団体一筋に精励、戦後は倉庫業を興し冷凍装備のトラック輸送、百貨店の共同配送等、業界の先駆的役割を果たした。
</p>
