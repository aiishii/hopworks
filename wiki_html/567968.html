		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:212px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:David_Attenborough.jpg" title="ファイル:David Attenborough.jpg">ファイル:David Attenborough.jpg</a>  <div class="thumbcaption">デイビッド・アッテンボロー</div></div></div>
<p><b>サー・デイビッド・アッテンボロー</b>（<b>Sir David Attenborough <a href="." id="link_1"                                                              >OM</a>, <a href="/w/index.php?title=En:Companion_of_Honour&amp;action=edit&amp;redlink=1" class="new" title="En:Companion of Honour (存在しないページ)">CH</a>, <a href="." id="link_2"                                                                                                                                    >CVO</a>, <a href="." id="link_3"                                                              >CBE</a>, <a href="/w/index.php?title=En:Fellow_of_the_Royal_Society&amp;action=edit&amp;redlink=1" class="new" title="En:Fellow of the Royal Society (存在しないページ)">FRS</a></b>、<a href="." id="link_4"                    >1926年</a><a href="." id="link_4"                          >5月8日</a> - ）は、<a href="." id="link_5"                                          >イギリス</a>の<a href="." id="link_6"                                >動物学</a>者、<a href="." id="link_7"                                >植物学</a>者、<a href="." id="link_8"                                                                        >プロデューサー</a>、<a href="." id="link_9"                      >作家</a>、<a href="." id="link_10"                                                                       >ナレーター</a>。<b>デイヴィッド・アッテンバラ</b>などの表記もある。<a href="." id="link_11"                                         >ロンドン</a>出身。兄は<a href="." id="link_12"                                         >映画監督</a>の<a href="." id="link_13"                                                                                                                                   >リチャード・アッテンボロー</a>。
</p>
