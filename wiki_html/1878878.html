		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋 玄</b>（きょう げん、<a href="." id="link_1"                                      >永初</a>3年（<a href="." id="link_2"                  >109年</a>） - <a href="." id="link_3"                      >光和</a>6年（<a href="." id="link_4"                  >183年</a>））は<a href="." id="link_5"                      >後漢</a>代の政治家。<a href="." id="link_6"            >字</a>は公祖。<a href="." id="link_7"                      >梁国</a>睢陽県（<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >商丘市</a><a href="." id="link_10"                               >睢陽区</a>）の人。七代前の祖、橋仁は<a href="." id="link_11"                     >前漢</a>の<a href="." id="link_12"                               >大鴻臚</a>。祖父の橋基は<a href="." id="link_13"                               >広陵</a><a href="." id="link_14"                     >太守</a>、父、橋粛は<a href="." id="link_15"                                                         >東萊</a>太守。息子の橋羽は任城相。族子に<a href="." id="link_16"                     >橋瑁</a>がいる。
</p>
