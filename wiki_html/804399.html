<p><b>藤本 四八</b>（ふじもと しはち、<a href="." id="link_9"                    >1911年</a>（<a href="." id="link_1"                      >明治</a>44年）<a href="." id="link_2"                            >7月25日</a> - <a href="." id="link_5"                    >2006年</a><a href="." id="link_5"                            >8月19日</a>）は、日本の<a href="." id="link_10"                               >写真家</a>。古美術を撮影した写真作品で知られる。兄は美術雑誌・美術本編集者の<a href="." id="link_11"                                                                                                           >藤本韶三</a>。
</p>
