		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Battle_at_the_River_Honbasi.jpg" title="ファイル:Battle at the River Honbasi.jpg">ファイル:Battle at the River Honbasi.jpg</a>  <div class="thumbcaption">アクスの戦い</div></div></div>
<p><b>ジャハーンギール・ホージャ</b>（<i>Jahangir Khoja</i>、<a href="." id="link_1"                    >1788年</a> - <a href="." id="link_2"                    >1828年</a>）は、<a href="." id="link_3"                                                                                            >コーカンド・ハン国</a>の<a href="." id="link_4"                      >軍人</a>で、<a href="." id="link_5"                                          >ホージャ</a>復活を唱え、清朝に反乱を起こした。<a href="." id="link_6"                                                              >カシュガル</a>の<a href="." id="link_5"                                          >ホージャ</a>の<a href="." id="link_7"                                                                                                                                    >ブルハン・アッディーン</a>の孫で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                        >ホージャ・サリムサク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%96%A9%E6%9C%A8%E8%96%A9%E5%85%8B&amp;action=edit&amp;redlink=1" class="new" title="Zh:薩木薩克 (存在しないページ)">中国語版</a>）</span></span>の子。
</p>
