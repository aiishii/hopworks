		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ふれさわ ひろみつ</b>（<b>触沢 裕満</b>、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                                                    >日高郡</a><a href="." id="link_4"                                                    >新ひだか町</a>（旧<a href="." id="link_5"                                >三石郡</a><a href="." id="link_6"                                >三石町</a>）出身の<a href="." id="link_7"                                                                                  >ローカルタレント</a>。<a href="." id="link_8"                                                                        >オフィスセブン</a>所属。北海道内を中心にテレビ、ラジオやその他イベントで活躍する。
</p>
