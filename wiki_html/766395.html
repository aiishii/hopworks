		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥田 教久</b>（おくだ のりひさ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >2月1日</a> -<a href="." id="link_2"                    >2010年</a> ）は、<a href="." id="link_3"                                                    >大日本帝国</a><a href="." id="link_4"                                                                        >陸軍</a><a href="." id="link_5"                      >大尉</a>。戦後は<a href="." id="link_6"                                                                                                                >科学ジャーナリスト</a>、<a href="." id="link_7"                                                                        >エンジニア</a>として活動した<a href="." id="link_8"                                                    >朝日新聞社</a>論説委員。<a href="." id="link_9"                                                    >科学技術庁</a>原子力局長期計画専門部会総合文化会委員・核燃料分科会委員。後に<a href="." id="link_10"                                                                                                                                                                                 >朝日カルチャーセンター</a>社長。1939年、<a href="." id="link_11"                                                                                       >第一高等学校</a>、1942年、<a href="." id="link_12"                                         >東京帝国大学</a><a href="." id="link_13"                               >工学部</a>卒。陸軍第三期<a href="." id="link_14"                                                                                                                                         >航空技術候補生</a>出身。<a href="." id="link_15"                                                                       >カトリック</a>教徒。
</p><p>朝日新聞社が他社に先駆けてネルソン法方式を採用する際の主幹を務め、<a href="." id="link_16"                                                             >コンピュータ</a>製版化を達成。
</p>
