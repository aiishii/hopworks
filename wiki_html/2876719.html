<p><b>酸化臭素(I)</b>（さんかしゅうそ(I)、bromine(I) oxide） は、<a href="." id="link_5"                      >臭素</a>の<a href="." id="link_6"                                >酸化物</a>であり、-18<span lang="en">&#176;C</span>以下の温度でしか存在できない不安定な暗褐色の<a href="." id="link_7"                                >化合物</a>である。無水次亜臭素酸、一酸化二臭素とも呼ばれる。
</p>
