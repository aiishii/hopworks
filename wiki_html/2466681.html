		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 知</b> （たなか さとる、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >3月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>。<a href="." id="link_4"                                                                                                                                                        >東京大学大学院工学系研究科</a>システム量子工学専攻<a href="." id="link_5"                      >教授</a>を経て<a href="." id="link_6"                                                                                                            >原子力規制委員会</a>委員長代理。過去に<a href="." id="link_7"                                                                        >日本原子力学会</a>会長、<a href="." id="link_8"                                                                                                                          >総合資源エネルギー調査会</a>総合部会基本問題委員会委員、東京電力株式会社福島第一原子力発電所­事故の技術的知見に関する意見聴取会委員、<a href="." id="link_9"                                >青森県</a>原子力安全対­策検証委員会委員長。
</p>
