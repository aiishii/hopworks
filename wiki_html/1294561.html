		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小嶋 栄子</b>（こじま えいこ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"              >4月</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >国語学者</a>・<a href="." id="link_4"                                                              >言語学者</a>。<a href="." id="link_5"                                >教育学</a><a href="." id="link_6"                      >修士</a>（<a href="." id="link_7"                                          >東京大学</a>）、修士(<a href="." id="link_8"                      >文学</a>)（<a href="." id="link_9"                                                                        >東京外国語大学</a>）、<a href="." id="link_10"                     >博士</a>(<a href="." id="link_11"                                         >日本文学</a>)（<a href="." id="link_12"                                                             >大東文化大学</a>）。<a href="." id="link_13"                   >2004年</a>から<a href="." id="link_14"                                                             >長崎短期大学</a><a href="." id="link_15"                               >英語科</a>（<a href="." id="link_16"                     >教授</a>）で教鞭をとる。<a href="." id="link_17"                               >東京都</a>出身
</p><p><a href="." id="link_18"                   >2000年</a>以降、日本の<a href="." id="link_19"                               >小学校</a>・<a href="." id="link_20"                               >中学校</a>・<a href="." id="link_21"                                         >高等学校</a>の<a href="." id="link_22"                                                   >国語科</a><a href="." id="link_23"                     >教師</a>にとって、また<a href="." id="link_24"                                         >手話通訳</a>者・士及び<a href="." id="link_25"                                         >要約筆記</a>者にとって必要な<a href="." id="link_26"                               >日本語</a>の<a href="." id="link_27"                     >知識</a>について、各地で講演をしている。
</p>
