<p><b>李 典</b>（り てん、<a href="." id="link_5"                                                    >生没年不詳</a>）は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"                      >後漢</a>末の<a href="." id="link_8"                      >武将</a>。字は<b>曼成</b>（まんせい）。<a href="." id="link_1"                      >兗州</a><a href="." id="link_2"                                >山陽郡</a><a href="." id="link_3"                                >鉅野県</a>の人。子は李禎その他1名。<a href="." id="link_4"                      >曹操</a>に仕えた。『<a href="." id="link_9"                                                                    >三国志</a>』<a href="." id="link_10"                                     >魏</a>志「二李臧文呂許典二龐閻伝」に伝がある。
</p>
