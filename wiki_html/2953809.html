<p><b>すみママ</b>（すみまま）、（<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                                >熊本県</a>を拠点に活動する<a href="." id="link_3"                                                                                  >ローカルタレント</a>・<a href="." id="link_4"                                                                                                                                    >ラジオパーソナリティー</a>・<a href="." id="link_5"                      >声優</a>・<a href="." id="link_6"                                                                        >ナレーター</a>・<a href="." id="link_7"                                                              >ディレクター</a>。<a href="." id="link_8"                                >熊本市</a><a href="." id="link_9"                                                                    >中央区</a>出身。双子座。血液型はO型。本名、増田 素美子（ますだ すみこ）。
</p>
