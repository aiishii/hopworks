		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>I THE TENDERNESS</b>（アイ・ザ・テンダネス）は日本の2人組<a href="." id="link_1"                                                              >ヒップホップ</a><a href="." id="link_2"                                                              >ユニット</a>である。略称は「<b>ITT</b>」。1999年結成。2005年<a href="." id="link_3"                                                                                                                      >東芝EMI</a>よりメジャーデビュー。2006年<a href="." id="link_4"                                                                                                                                                                                                          >フォーライフミュージックエンタテイメント</a>に移籍。2008年11月をもって無期限の活動休止。<a href="." id="link_5"                      >So' Fly</a>のGIORGIO13がプロデュースしているためしばしばコラボレートしている。
</p>
