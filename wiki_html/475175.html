<p><b>ジョン・デニス・"ジャック"・プロヒューモ <a href="." id="link_1"                                                              >CBE</a></b>（<b>John Dennis "Jack" Profumo CBE</b>, <a href="." id="link_2"                    >1915年</a><a href="." id="link_2"                            >1月30日</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                          >3月9日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                      >ハロルド・マクミラン</a>の<a href="." id="link_7"                                                                              >保守党</a>政権に大打撃を与えた、<a href="." id="link_8"                    >1963年</a>の<a href="." id="link_9"                                                                                  >プロヒューモ事件</a>での中心人物であった。
</p>
