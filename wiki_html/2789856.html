<p><b>アントン・ドストラー</b>（<a href="." id="link_3"                                          >ドイツ語</a>&#58; <span lang="de">Anton Dostler</span>, <a href="." id="link_4"                    >1891年</a><a href="." id="link_4"                            >5月10日</a> - <a href="." id="link_5"                    >1945年</a><a href="." id="link_5"                            >12月1日</a>）は、<a href="." id="link_6"                                          >ドイツ</a>の軍人。<a href="." id="link_7"                                                                        >第二次世界大戦</a>中に<a href="." id="link_8"                                                    >アメリカ人</a><a href="." id="link_9"                      >捕虜</a>15名の殺害に関わったとして、戦後の<a href="." id="link_10"                                         >軍事裁判</a>で有罪が言い渡され、まもなく<a href="." id="link_11"                               >銃殺刑</a>に処された。最終階級は歩兵<a href="." id="link_12"                     >大将</a>(General der Infanterie)。
</p>
