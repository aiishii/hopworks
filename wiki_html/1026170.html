		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 理々</b>（なかやま りり、<a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >宗教家</a>・<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >浄土真宗</a>東本願寺派法善寺住職。<a href="." id="link_8"                                          >東京大学</a>卒業。
</p><p>国際派の仏教人として知られ、世界平和の推進に尽力。日本仏教鑚仰会理事長、<a href="." id="link_9"                                                                                            >世界宗教者平和会議</a>日本委員会常務理事、ガンジー平和連盟理事長、<a href="." id="link_10"                                         >東京博善</a>社社長、<a href="." id="link_11"                                                             >仏教タイムス</a>社長、<a href="." id="link_12"                                                   >真宗大谷派</a>宗議会議員などの要職を歴任した。
</p>
