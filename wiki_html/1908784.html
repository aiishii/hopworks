		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジョン・アルソップ</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:John Alsop.jpg<div>ジョン・アルソップ</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1724年</a><br /><span class="birthplace"><a href="." id="link_2"                                                                                            >ニューヨーク植民地</a><a href="." id="link_3"                                                                                                                                >オレンジ郡</a>ニューウィンザー</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1794年<a href="." id="link_4"                              >11月22日</a><br /><span class="deathplace"><a href="." id="link_5"                                                                        >ニューヨーク州</a><a href="." id="link_6"                                                              >クィーンズ郡</a>ニュータウン</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">商人、政治家</td></tr></tbody></table>
<p><b>ジョン・アルソップ</b>（<a href="." id="link_7"                      >英</a>&#58; <span lang="en">John Alsop</span>、<a href="." id="link_1"                    >1724年</a>-<a href="." id="link_8"                    >1794年</a><a href="." id="link_8"                              >11月22日</a>）は、<a href="." id="link_9"                                                                                  >アメリカ独立戦争</a>の時の<a href="." id="link_10"                                                             >ニューヨーク</a>市の商人、<a href="." id="link_11"                               >政治家</a>である。<a href="." id="link_12"                   >1774年</a>から<a href="." id="link_13"                   >1776年</a>まで<a href="." id="link_2"                                                                                            >ニューヨーク植民地</a>から<a href="." id="link_14"                                         >大陸会議</a>の代表になった。
</p>
