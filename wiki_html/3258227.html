<p><b>川島 和正</b>（かわしま かずまさ、1979年7月7日 - ）は、日本の実業家、著作家、投資家、ブロガーである。横浜国立大学卒。世界を旅する年収1億円ブロガーを自称し、旅行記や年収1億円証拠画像も公開している。2010年から<a href="." id="link_1"                                                    >川島塾</a>という私塾を開設している。
