		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 愛里</b>（きたがわ あいり、 <a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >4月25日</a> - ）は、<a href="." id="link_2"                                                                                                                          >国連難民高等弁務官事務所（UNHCR）</a>職員。旧姓、<b>山田</b>（やまだ）。愛称は「<b>アイリーン</b>」。
</p><p><a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                          >我孫子市</a>出身。<a href="." id="link_5"                                                                                                                >我孫子市立我孫子中学校</a>→<a href="." id="link_6"                                                                                  >明治学院高等学校</a>→<a href="." id="link_7"                                          >立教大学</a><a href="." id="link_8"                                >文学部</a>卒業。<a href="." id="link_9"                                                                                                                                                                  >東京大学大学院総合文化研究科</a><a href="." id="link_10"                                                             >修士課程</a>修了。免許・資格は剣道初段、<a href="." id="link_11"                               >TOEIC</a>（925点）、J-SHINE（小学校英語指導者資格）。
</p><p>2002年、<a href="." id="link_12"                                                                                                                                             >TBS</a>にアナウンサーとして入社。2012年、<a href="." id="link_13"                                     >TBSテレビ</a>を退職し<a href="." id="link_2"                                                                                                                          >国連難民高等弁務官事務所</a>に勤務。
</p>
