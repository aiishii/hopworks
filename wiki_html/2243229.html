		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">津村栄一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1967年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>日本大学</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">建築家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td>2013年 日本建築学会作品選集新人賞</td></tr></tbody></table>
<p><b>津村 栄一</b>（つむら えいいち、1967年- ）は、日本の<a href="." id="link_2"                                >構造家</a>。<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                >広島県</a><a href="." id="link_5"                      >呉市</a>生まれ。
</p><p>広島の建築<a href="." id="link_6"                                                                        >構造設計事務所</a>栄建構造設計を主宰。現在、<a rel="nofollow" class="external text" href="https://eiken-sn.com/">栄建構造設計</a>代表。
<a href="." id="link_7"                                                                        >一級建築士</a>, 構造設計一級建築士, 構造計算適合性判定員, 構造専攻建築士, <a href="." id="link_8"                                                                                                                          >一級建築施工管理技士</a>, 呉市木造住宅耐震改修助成事業改修設計士。広島県建築士会、日本建築構造技術者協会会員。
</p>
