		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 清光</b>（とりい きよみつ、<a href="." id="link_1"                    >1938年</a> - 2021年5月24日）は、日本の女性<a href="." id="link_2"                      >画家</a>、<a href="." id="link_3"                                          >浮世絵師</a>、<a href="." id="link_4"                                                    >舞台美術家</a>。<a href="." id="link_5"                                                                                                  >鳥居派</a>9代目当主。本名せつ子。鳥居派8代目・<a href="." id="link_6"                                                                      >5代清忠</a>の娘で、鳥居派で初の女性浮世絵師である。<a href="." id="link_7"                                >木版画</a>や鳥居派伝統の<a href="." id="link_8"                                >歌舞伎</a>絵看板だけでなく、歌舞伎の衣裳や<a href="." id="link_9"                                          >舞台美術</a>も手がけ、<a href="." id="link_10"                                                             >舞台装置</a>図のような立体図も制作。
</p>
