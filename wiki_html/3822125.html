		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>四之宮 平佑</b>（しのみや へいすけ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >高知県</a>出身。<a href="." id="link_4"                    >2004年</a>（平成16年）から<a href="." id="link_5"                    >2007年</a>（平成19年）まで<a href="." id="link_6"                                                    >グアテマラ</a>駐箚<a href="." id="link_7"                                                              >特命全権大使</a>。<a href="." id="link_8"                    >2001年</a>（平成13年）から<a href="." id="link_4"                    >2004年</a>（平成16年）まで在<a href="." id="link_9"                      >リマ</a>日本国総領事。
</p>
