		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>佐飛 通俊</b></span>（さび みちとし、1960年3月7日 -）は、日本の<a href="." id="link_1"                      >作家</a>・<a href="." id="link_2"                                                                        >文芸評論家</a>。
</p><p><a href="." id="link_3"                                >福井県</a>生まれ。<a href="." id="link_4"                                          >中央大学</a>文学部哲学科卒業。1991年に「静かなるシステム」（『<a href="." id="link_5"                      >群像</a>』1991年6月号所収）が第34回<a href="." id="link_6"                                                                        >群像新人文学賞</a>評論部門の優秀作に選ばれる。
</p><p>2006年に小説家デビュー。<a href="." id="link_7"                                                                                                                                    >スポーツニッポン新聞社</a>勤務。
</p>
