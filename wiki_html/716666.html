<p><b>ファジル・サイ</b>（<b>ファーズル・サイ</b>、<a href="." id="link_1"                                          >トルコ語</a>&#58; <span lang="tr">Fazıl Say</span> <small></small><span title="国際音声記号(IPA)における表記" class="IPA"><a href="/w/index.php?title=En:Help:IPA_for_Turkish,_Azerbaijani_and_Turkmen&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA for Turkish, Azerbaijani and Turkmen (存在しないページ)">[faːˈzɯl saj]</a></span>, <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >1月14日</a> - ）は、<a href="." id="link_3"                                >トルコ</a>出身の<a href="." id="link_4"                                                    >ピアニスト</a>兼<a href="." id="link_5"                                >作曲家</a>。日本では「鬼才! 天才! ファジル・サイ!」のキャッチコピーで知られ、<a href="." id="link_6"                                                                                            >アニメーション映画</a>の<a href="." id="link_7"                      >劇伴</a>作曲も手掛けた。
</p>
