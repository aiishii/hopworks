<p><b>船越 逸平</b>（ふなこし いっぺい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。旧<a href="." id="link_3"                                >那賀郡</a>の石灰業者で、<a href="." id="link_4"                                          >富岡無尽</a>株式会社の初代社長。
</p><p><a href="." id="link_5"                                >徳島県</a>で石灰業者として最大の事業規模を持つ<a href="." id="link_6"                                                    >樫野恒太郎</a>に頼ることが多かった。<a href="." id="link_7"                    >1936年</a>（昭和11年）8月23日<a href="." id="link_8"                                                    >代表取締役</a>を退任。その後、二代目社長として樫野恒太郎が富岡無尽株式会社の経営を立て直した。
</p>
