		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横田 武夫</b>（よこた たけお、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >5月10日</a>）は日本教育テレビ（NET、現<a href="." id="link_3"                                                    >テレビ朝日</a>）第5代代表<a href="." id="link_4"                                >取締役</a><a href="." id="link_5"                      >社長</a>。<a href="." id="link_6"                                >三重県</a>出身。<a href="." id="link_7"                                                    >朝日新聞社</a>で経理部門を歩み、代表取締役ののちNETに転じた。
</p>
