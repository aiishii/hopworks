		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>れいち</b>（<a href="." id="link_1"                    >1962年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >音楽家</a>、<a href="." id="link_4"                                                                                                                          >スタジオ・ミュージシャン</a>。夫はミュージシャンの<a href="." id="link_5"                                          >清水一登</a>。
</p><p>本名は清水玲子（しみずれいこ）、旧姓は佐伯(さえき)。
</p><p>スタジオワーク・ツアーサポートなどで活躍する。主にドラムを演奏するが歌、鍵盤楽器なども演じることがある。2007年現在は夫の<a href="." id="link_5"                                          >清水一登</a>と<a href="." id="link_6"              >AREPOS</a>というユニットを結成している。AREPOSではVo(ボーカル)を担当していて、歌と踊りとドラムスも兼務。
</p>
