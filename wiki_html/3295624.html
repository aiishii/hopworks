<p><b>竹添 進一郎</b>（たけぞえ しんいちろう、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                            >4月25日</a>〈<a href="." id="link_2"                      >天保</a>13年<a href="." id="link_3"                                                      >3月15日</a>〉- <a href="." id="link_4"                    >1917年</a>〈<a href="." id="link_5"                      >大正</a>6年〉<a href="." id="link_6"                            >3月31日</a>）は、日本の<a href="." id="link_7"                                >外交官</a>、<a href="." id="link_8"                      >漢学者</a>。名は漸、字は光鴻（こうこう、みつあき）、号は<b>井井</b>（せいせい）と称した。<a href="." id="link_9"                                          >甲申政変</a>時の朝鮮弁理公使であり、後に漢学者として活躍した。<a href="." id="link_10"                                                             >日本学士院賞</a>受賞。熊本県近代文化功労者。
</p>
