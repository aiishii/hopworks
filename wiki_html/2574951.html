		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 雅雄</b>（いけだ まさお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >1月19日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >11月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                      >相撲</a><a href="." id="link_6"                                >評論家</a>である。長年にわたり、<a href="." id="link_7"                                                                                                                          >ベースボール・マガジン社</a>の雑誌『<a href="." id="link_8"                                                >相撲</a>』の<a href="." id="link_9"                                >編集者</a>・<a href="." id="link_10"                     >顧問</a>として幅広く相撲研究に取り組み、多くの記事やエッセイを著した。本名での執筆とともに、〈国立浪史〉〈葛飾太郎〉の<a href="." id="link_11"                                                   >ペンネーム</a>もしばしば使用した。<a href="." id="link_12"                               >奈良県</a><a href="." id="link_13"                               >桜井市</a>出雲名誉区民、実兄はベースボール・マガジン社創設者の<a href="." id="link_14"                                         >池田恒雄</a>、息子は<a href="." id="link_15"                                                   >早稲田大学</a><a href="." id="link_16"                     >教授</a>の<a href="." id="link_17"                                         >池田雅之</a>、姪はエッセイストの<a href="." id="link_18"                                                   >工藤美代子</a>、姪は池田晶子、從孫は<a href="." id="link_19"                                         >産経新聞</a>記者の<a href="." id="link_20"                                         >猪谷千香</a>。
</p>
