		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大山 梓</b>（おおやま あずさ、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >海軍</a><a href="." id="link_5"                      >軍人</a>、研究者。軍人時代の<a href="." id="link_6"                                                          >階級</a>は<a href="." id="link_7"                      >海軍主計大尉</a>、<a href="." id="link_8"                      >学位</a>は<a href="." id="link_9"                                                              >法学博士</a>。<a href="." id="link_10"                                         >広島大学</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                         >帝京大学</a><a href="." id="link_13"                               >法学部</a>教授。<a href="." id="link_14"                               >大山巌</a>の孫・<a href="." id="link_15"                               >大山柏</a>の長男。
</p>
