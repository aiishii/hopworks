<p>初代カルデロン伯爵<b>フェリクス・マリア・カジェハ・デル・レイ</b>（<span lang="es">Félix María Calleja del Rey, I Conde de Calderón</span>、<a href="." id="link_1"                    >1753年</a><a href="." id="link_1"                              >11月11日</a> - <a href="." id="link_2"                    >1828年</a><a href="." id="link_2"                            >7月24日</a>）は、<a href="." id="link_3"                                          >スペイン</a>の軍人、政治家。第60代<a href="." id="link_4"                                                                                                      >ヌエバ・エスパーニャ</a><a href="." id="link_5"                      >副王</a>（1813-1816年）をつとめた。<a href="." id="link_6"                                                                                  >メキシコ独立革命</a>初期の反乱の鎮圧で知られる。
</p>
