		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ESアワー ラジヲのおじかん</b>（イーエスアワー ラジオのおじかん）は<a href="." id="link_1"                                                                                                                                                        >イーエス・エンターテインメント</a>制作で<a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >10月8日</a>から<a href="." id="link_3"                    >2003年</a><a href="." id="link_3"              >3月</a>まで<a href="." id="link_4"                                                                        >東海ラジオ放送</a>で放送されていた<a href="." id="link_5"                                                    >ラジオ番組</a>。また、<a href="." id="link_6"                    >2002年</a><a href="." id="link_6"                          >2月1日</a>から2002年<a href="." id="link_7"                            >3月29日</a>には、<b>ESアワー ラジヲのおじかん 増刊号</b>が放送された。
</p>
