		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大井 貞重</b>（おおい さだしげ、- <a href="." id="link_1"                      >天正</a>3年<a href="." id="link_2"                                                      >5月21日</a>（<a href="." id="link_3"                    >1575年</a><a href="." id="link_3"                            >6月29日</a>））は、<a href="." id="link_4"                                                                    >戦国時代</a>の<a href="." id="link_5"                      >武将</a>。<a href="." id="link_6"                                >信濃国</a><a href="." id="link_7"                                >内山城</a>主・<a href="." id="link_8"                                          >大井貞清</a>の子。通称・助左衛門。弟に<a href="." id="link_9"                                                                                                            >貞景</a>がいる。
</p><p><a href="." id="link_10"                                               >天文</a>15年（<a href="." id="link_11"                   >1547年</a>）父とともに内山城に籠城するが、<a href="." id="link_12"                                         >武田晴信</a>の攻撃を受けて落城、降伏した。父とともに<a href="." id="link_13"                                                   >長篠の戦い</a>に出陣し戦死した。
</p>
