<p>第3代<a href="." id="link_1"                                                              >エセックス伯</a><b>ロバート・デヴァルー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Robert Devereux, 3rd Earl of Essex</span>，<span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                          >KB</a>, <a href="." id="link_4"                                                                              >PC</a></span>、<a href="." id="link_5"                    >1591年</a><a href="." id="link_5"                            >1月11日</a> - <a href="." id="link_6"                    >1646年</a><a href="." id="link_6"                            >9月14日</a>）は、<a href="." id="link_7"                                                                                  >イングランド</a>の貴族、軍人。
</p><p><a href="." id="link_8"                                                    >清教徒革命</a>（<a href="." id="link_9"                                                                                  >イングランド内戦</a>）の際に議会軍総司令官だった。
</p>
