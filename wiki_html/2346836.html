		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加納 秀夫</b>（かのう ひでお、<a href="." id="link_1"                    >1911年</a>3月9日 - <a href="." id="link_2"                    >2003年</a>）は、<a href="." id="link_3"                                                              >英文学者</a>。
<a href="." id="link_4"                                >広島県</a>出身。1934年<a href="." id="link_5"                                                                                  >東京帝国大学</a>英文科卒業。戦後、東大教養学部助教授、1953年<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>教授。のち<a href="." id="link_7"                                                              >青山学院大学</a>教授。<a href="." id="link_8"                                                                                                                          >ワーズワース</a>などの<a href="." id="link_9"                                          >ロマン派</a>詩人から<a href="." id="link_10"                                                                           >エリオット</a>、<a href="." id="link_11"                                                                                                                                                       >イエーツ</a>などの現代詩人を研究。
</p>
