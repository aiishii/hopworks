		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高 漸離</b>（こう ぜんり）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の人。
</p><p>音楽をよくし、楽器の<a href="." id="link_3"            >筑</a>を撃つのが巧みであった。<a href="." id="link_4"                      >荊軻</a>の友。荊軻による始皇帝暗殺失敗ののち隠れたが、筑をもってふたたび知られるようになり、<a href="." id="link_5"                                >始皇帝</a>に召された。始皇帝は、高漸離が荊軻の友であることを知るが、高漸離の音楽の才を惜しんでその眼をつぶして、側近におき、筑を撃たせて賞美した。後に荊軻の志を遂げるべく始皇帝の前で筑を演奏している時に鉛を仕込んだ筑を投げつけ殺害しようとするが失敗し、臣下により誅殺された。
</p>
