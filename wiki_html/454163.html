		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>愛新覚羅 毓峨</b>（あいしんかくら いくが、<a href="." id="link_1"                    >1925年</a> - ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                      >画家</a>である。<a href="." id="link_4"                                                                                                                                          >愛新覚羅溥僩</a>の四子。清朝九代<a href="." id="link_5"                                >咸豊帝</a>の皇弟<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                          >惇親王奕誴</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%A5%95%E8%AA%B4&amp;action=edit&amp;redlink=1" class="new" title="Zh:奕誴 (存在しないページ)">中国語版</a>）</span></span>（えきそう）の曾孫。
