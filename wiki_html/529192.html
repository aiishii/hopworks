<p><b>袖師駅</b>（そでしえき）は、かつて<a href="." id="link_1"                                >静岡県</a><a href="." id="link_2"                                >庵原郡</a><a href="." id="link_3"                                                                    >袖師町</a>（1961年に<a href="." id="link_4"                                >清水市</a>へ編入、2003年の静清合併により<a href="." id="link_5"                                >静岡市</a>）の<a href="." id="link_6"                                                              >日本国有鉄道</a>（国鉄）<a href="." id="link_7"                                                    >東海道本線</a>上に存在した<a href="." id="link_8"                                >駅</a>。<a href="." id="link_9"                                >海水浴</a>シーズンのみ開設される<a href="." id="link_10"                               >臨時駅</a>であった。
</p>
