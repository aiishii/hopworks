		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒井 保男</b>（あらい　やすお、<a href="." id="link_1"                    >1924年</a>-　）は、医師、随筆家、歴史家。
</p><p>茨城県生まれ。1949年<a href="." id="link_2"                                                                                                                          >横浜市立医学専門学校</a>卒。1956年「アミノ酸尿に關する研究」で<a href="." id="link_3"                                                              >横浜市立大学</a><a href="." id="link_4"                                                              >医学博士</a>。1964年<a href="." id="link_5"                                                              >慶應義塾大学</a>大学院博士課程満期退学。66年「老年期の心理学的研究」で慶大<a href="." id="link_6"                                                              >文学博士</a>。開業の傍ら、横浜市立大学医学部講師、<a href="." id="link_7"                                          >放送大学</a>客員教授。<a href="." id="link_8"                                                                                                            >飯山医院</a>名誉院長、<a href="." id="link_9"                                                                                                                                                                                  >日本エッセイストクラブ</a>会員。92年度日本医師会最高優功賞（学術）受賞。2004年度<a href="." id="link_10"                                                             >日本医史学会</a>総会会長。
</p>
