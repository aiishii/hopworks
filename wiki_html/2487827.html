		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">古瀬 大六</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1917-06-26</span>) </span>1917年<a href="." id="link_1"                            >6月26日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >石川県</a> <a href="." id="link_4"                                >金沢市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                            >4月11日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>　東京商科大学（現<a href="." id="link_6"                                          >一橋大学</a>：昭和15年卒）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                          >経済学者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>長女、次女、三女、四女（<a href="." id="link_8"                                          >山下和美</a>）</td></tr></tbody></table>
<p><b>古瀬 大六</b>（こせ たいろく、<a href="." id="link_9"                    >1917年</a>（大正6年）<a href="." id="link_1"                            >6月26日</a> - <a href="." id="link_10"                   >2007年</a>（平成19年）<a href="." id="link_11"                           >4月11日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_12"                               >経済学</a>者。元<a href="." id="link_13"                                         >東北大学</a><a href="." id="link_14"                                         >経済学部</a>教授、<a href="." id="link_6"                                          >一橋大学</a><a href="." id="link_15"                                                             >商学博士</a>。四女の漫画家、<a href="." id="link_8"                                          >山下和美</a>の作品『<a href="." id="link_16"                                                                                           >天才柳沢教授の生活</a>』の主人公・柳沢良則のモデル。なお、良則は大六の父、つまり山下の祖父の名である。
</p>
