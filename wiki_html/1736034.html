		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小塚 逸夫</b>（こづか いつお、<a href="." id="link_1"                    >1943年</a> - ）は、元<a href="." id="link_2"                                                    >フタバ産業</a>社長、FICアメリカ会長。<a href="." id="link_3"                                >愛知県</a>出身。
</p><p>1959年<a href="." id="link_2"                                                    >フタバ産業</a>入社。1968年<a href="." id="link_4"                                          >名城大学</a>第二理工学部卒。2000年に社長就任。
2008年9月に監査法人から指摘を受けた、2003年9月中間以降の決算で利益を過剰計上していた会計処理問題により、2009年3月31日付で引責辞任し非常勤相談役となる。
</p>
