<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masaoto_Inoue.jpg" title="ファイル:Masaoto Inoue.jpg">ファイル:Masaoto Inoue.jpg</a>  <div class="thumbcaption">井上正巳</div></div></div>
<p><b>井上 正巳</b>（いのうえ まさおと、<a href="." id="link_1"                      >安政</a>3年<a href="." id="link_2"                                                    >1月5日</a>（<a href="." id="link_3"                    >1856年</a><a href="." id="link_3"                            >2月10日</a>） - <a href="." id="link_4"                      >大正</a>10年（<a href="." id="link_5"                    >1921年</a>）<a href="." id="link_6"                            >9月14日</a>）は、<a href="." id="link_7"                                >常陸</a><a href="." id="link_8"                                >下妻藩</a>の第14代（最後）の藩主、<a href="." id="link_9"                      >子爵</a>。第13代藩主・<a href="." id="link_10"                                         >井上正兼</a>の次男。母は飯田氏。正室は<a href="." id="link_11"                                         >戸田忠綱</a>の娘。子は<a href="." id="link_12"                                                                                                                                     >井上正国</a>（長男）、<a href="." id="link_13"                                                                                                           >井上正義</a>（次男）、横田正頼（三男）、平田甫（四男）、娘（飯田某室）、娘（<a href="." id="link_14"                                                                                                           >西尾勝順</a>正室）。官位は従五位下、<a href="." id="link_15"                               >伊予</a>守。幼名は辰次郎、辰若丸。
</p>
