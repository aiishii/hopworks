		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>式 正英</b>（しき まさひで、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >1月1日</a> - ）は、日本の地理学者、<a href="." id="link_2"                                                                                  >お茶の水女子大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >荏原郡</a><a href="." id="link_5"                                          >入新井町</a>（現<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >大田区</a>）生まれ。1948年<a href="." id="link_8"                                                                                        >第一高等学校</a>理科甲類卒業、1951年<a href="." id="link_9"                                          >東京大学</a>理学部地理学科卒業、1953年同大学院前期課程修了、<a href="." id="link_10"                               >建設省</a>地図調査部地理部勤務、1959年お茶の水女子大学文教育学部講師となり、1961年助教授、1973年教授。1978年文教育学部長、1992年定年退官、名誉教授となる。
</p>
