		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">くぼた やすひこ</div><span class="fn">窪田 靖彦</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1941-04-24</span>) </span>1941年<a href="." id="link_1"                            >4月24日</a>（80歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                    >早稲田大学</a><a href="." id="link_3"                                                                        >第一商学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">K・コンサルティング<a href="." id="link_4"                      >代表</a></td></tr></tbody></table>
<p><b>窪田 靖彦</b>（くぼた やすひこ、<a href="." id="link_5"                    >1941年</a><a href="." id="link_5"                            >4月24日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                              >経営学者</a>、<a href="." id="link_8"                                                                        >中小企業診断士</a>、<a href="." id="link_9"                                                                        >コンサルタント</a>、<a href="." id="link_10"                               >実業家</a>。<a href="." id="link_11"                                         >学校法人</a><a href="." id="link_12"                                                                                                     >産業能率大学</a>チューター、K・コンサルティング<a href="." id="link_4"                      >代表</a>、<a href="." id="link_13"                                                                                           >特定非営利活動法人</a>東京城南中小企業診断士会コンサルティング部所属。
</p><p><a href="." id="link_14"                                         >株式会社</a><a href="." id="link_15"                                                                                                                         >産能コンサルティング</a><a href="." id="link_16"                               >取締役</a><a href="." id="link_17"                               >総務部</a><a href="." id="link_18"                     >部長</a>、株式会社産能コンサルティング取締役コンサルタントなどを歴任した。
</p>
