		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塙 泉嶺</b>（はなわ せんれい、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年） - 没年不詳）は、<a href="." id="link_3"                                >茨城県</a>の<a href="." id="link_4"                                >民間</a>出身の<a href="." id="link_5"                                >郷土史</a><a href="." id="link_6"                      >編纂</a>主任、<a href="." id="link_7"                                >新聞社</a>（宗教新聞社・政教新聞社）の<a href="." id="link_8"                                                                        >主幹・社長</a>。<a href="." id="link_9"                    >1922年</a>（<a href="." id="link_10"                     >大正</a>11年）から<a href="." id="link_11"                   >1928年</a>（<a href="." id="link_12"                     >昭和</a>3年）にかけて、宗教新聞社・政教新聞社発行による塙 泉嶺の郷土史は、<a href="." id="link_13"                                         >東茨城郡</a>・<a href="." id="link_14"                                         >西茨城郡</a>・<a href="." id="link_15"                               >那珂郡</a>・<a href="." id="link_16"                               >久慈郡</a>・<a href="." id="link_17"                               >多賀郡</a>・<a href="." id="link_18"                               >真壁郡</a>・<a href="." id="link_19"                               >新治郡</a>・<a href="." id="link_20"                               >稲敷郡</a>・<a href="." id="link_21"                               >筑波郡</a>・<a href="." id="link_22"                                                                   >行方郡</a>・<a href="." id="link_23"                                                                   >鹿島郡</a>の11郡に及んでいる。
</p>
