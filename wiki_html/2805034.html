<p><b>堂上 昌幸</b>（どうじょう まさゆき　本名・藤井 克行 <a href="." id="link_1"                    >1960年</a> - ）は、日本の婚礼・婚活ジャーナリスト、結婚前後の男女問題から新生活～家族問題等をテーマとした社会評論家。<a href="." id="link_2"                                >山口県</a><a href="." id="link_3"                                >下関市</a>出身。ドウジョウ・ブライダル・コミュニケーションズ主宰。NPO法人東上まちづくりフォーラム正会員。
</p>
