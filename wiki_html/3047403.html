<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">岩﨑一郎</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>岩﨑 一郎</b>（いわさき いちろう、<a href="." id="link_1"                    >1966年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。主な研究は、経済政策、移行経済論。<a href="." id="link_3"                                                                                            >一橋大学経済研究所</a><a href="." id="link_4"                      >教授</a>。ロシア国立研究大学経済高等学院感謝表彰、日本比較経営学会賞、ロシア応用経済学国民賞選考委員会特別表彰、<a href="." id="link_5"                                                    >欧州委員会</a>EU<a href="." id="link_6"                                                                                                                >エラスムス・ムンドゥス</a>・スカラーシップ賞、発展途上国研究奨励賞、NIRA大来政策研究賞受賞。
</p>
