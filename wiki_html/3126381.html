		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉村 励</b>（よしむら つとむ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >3月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                              >大阪市立大学</a>名誉教授。専門は賃金論、労働運動、社会政策。
</p><p><a href="." id="link_5"                                                                                  >大阪商科大学</a>卒、1948年副手、1949年大阪市立大学経済学部助手、講師、助教授、教授、1971年「現代の賃金問題」で大阪市大<a href="." id="link_6"                                                                        >経済学博士</a>。85年定年退官、名誉教授、<a href="." id="link_7"                                                                                  >奈良産業大学</a>教授、97年退職。<a href="." id="link_8"                                                                                            >部落解放研究所</a>労働部長。
</p>
