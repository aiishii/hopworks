		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松浦 武</b>（まつうら たけし、<a href="." id="link_1"                    >1924年</a> - ）は、日本史学者、<a href="." id="link_2"                                                                        >文芸評論家</a>。旧姓・社本（しゃもと）。
</p><p><a href="." id="link_3"                                >愛知県</a>生まれ。<a href="." id="link_4"                                                    >國學院大學</a>文学部国史学科卒。<a href="." id="link_5"                                                                                                                >名古屋市立保育短期大学</a>助教授、<a href="." id="link_6"                                                                                                                                                              >名古屋市立短期大学</a>教授、<a href="." id="link_7"                                                              >愛知工業大学</a>教授。松浦武の名で歴史研究、<b>社本武</b>の名で文芸評論を書く。<a href="." id="link_8"                                                                                                      >豊田工業高等専門学校</a>教授・<a href="." id="link_9"                                                                                                            >松浦由起</a>（よしき、1950 - ）は息子。
</p>
