<p><b>蝶々P</b>（ちょうちょうピー）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >音楽家</a>。VOCALOIDを使用しない場合は<b>papiyon</b>（パピヨン）名義、シンガーソングライターとしては<b>一之瀬 ユウ</b>（いちのせ ユウ）という名義を使用する。<a href="." id="link_8"                                >長野県</a>出身。B型。
