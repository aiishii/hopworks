		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中金 聡</b>（なかがね さとし、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                    >国士舘大学</a>教授。<a href="." id="link_5"                                >福岡県</a>生まれ。1985年<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                                              >政治経済学部</a>卒。95年同大学院博士課程修了、「<a href="." id="link_8"                                                                                                                          >オークショット</a>の政治哲学」で<a href="." id="link_9"                                                                        >政治学博士</a>。国士舘大学政経学部助教授、教授。
</p>
