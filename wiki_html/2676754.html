<p><b>吉田裕</b>（よしだ ひろし、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"              >9月</a> - ）は、日本の<a href="." id="link_2"                                                              >フランス文学</a>者、<a href="." id="link_3"                                                    >早稲田大学法学学術院</a><a href="." id="link_4"                                          >名誉教授</a>。専門はフランス文学、<a href="." id="link_5"                                          >日本文学</a>。
</p><p><a href="." id="link_6"                    >1972年</a><a href="." id="link_6"                                                                                                      >早稲田大学第一文学部</a>仏文科卒。同大学院博士課程中退。早大文学部助手、同法学部助教授、教授を歴任。
</p>
