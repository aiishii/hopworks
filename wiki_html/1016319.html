<th colspan="2" style="background: #d6e0dc; font-size: 100%; border: 1px solid #aaa; padding: .2em"><b>ヤヌスグリーン</b>
</th></tr>
<tr><td colspan="2" style="background: #ffffff; text-align: center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Janus_green_B.svg" title="ファイル:Janus green B.svg">ヤヌスグリーンBの構造式</a></td></tr><tr><td style="width: 35%"><a href="." id="link_1"                                                    >分子式</a></td><td>C<sub>30</sub>H<sub>31</sub>N<sub>6</sub>Cl</td></tr><tr><td style="width: 35%"><a href="." id="link_2"                                                >CAS登録番号</a></td><td>2869-83-2</td></tr>
</tbody></table></div>
<p><b>ヤヌスグリーン</b> (janus green) とは、<a href="." id="link_3"                                                    >分子生物学</a>や<a href="." id="link_4"                                >生化学</a>の<a href="." id="link_5"                      >試験</a><a href="." id="link_6"                      >研究</a>で用いられる<a href="." id="link_7"                      >色素</a>の一種。<a href="." id="link_8"                                                                        >ミトコンドリア</a>の<a href="." id="link_9"                                                          >染色</a>に用いられる。<a href="." id="link_10"                                                   >フェナジン</a>構造と<a href="." id="link_11"                                                             >アゾベンゼン</a>の構造を持ち、<a href="." id="link_1"                                                    >分子式</a>は C<sub>30</sub>H<sub>31</sub>N<sub>6</sub>Cl、<a href="." id="link_2"                                                >CAS登録番号</a>は [2869-83-2]。<a href="." id="link_12"                     >酸素</a>のある環境下では<a href="." id="link_13"                     >酸化</a>されて<a href="." id="link_14"           >青</a>に、そうでなければ<a href="." id="link_15"                     >還元</a>されて<a href="." id="link_16"                               >ピンク</a>色に発色する。
</p>
