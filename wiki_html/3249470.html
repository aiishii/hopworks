		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 一仁</b>（こばやし かずひと、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >8月2日</a>-　）は、国語教育学者、<a href="." id="link_2"                                                    >桜美林大学</a>名誉教授。<a href="." id="link_3"                                                              >東京教育大学</a>大学院修士課程修了。東京都公立高校教諭、<a href="." id="link_4"                                >文化庁</a>国語課調査官、<a href="." id="link_5"                                          >筑波大学</a>専任講師、<a href="." id="link_6"                                >文部省</a>初等中等教育局中学校課、高等学校課教科調査官、<a href="." id="link_7"                                          >茨城大学</a>教育学部教授・附属中学校長、桜美林大学教授、2003年定年、名誉教授。
</p>
