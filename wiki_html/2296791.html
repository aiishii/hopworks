		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 謙治</b>（もり けんじ、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >3月21日</a> - 2019年<a href="." id="link_2"                            >4月16日</a>）は、日本の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                          >東京大学</a>名誉教授、<a href="." id="link_5"                                                                                            >日本学士院会員</a>。農学博士。専攻は有機合成化学、生物活性物質化学。元<a href="." id="link_6"                                                                        >日本農芸化学会</a>会長。元社団法人有機合成化学協会会長。<a href="." id="link_7"                                                                                            >日本統治時代の朝鮮</a><a href="." id="link_8"                                >京城府</a>生まれ。
</p>
