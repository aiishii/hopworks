<p><b>石川 光男</b>（いしかわ みつお、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >8月19日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >4月10日</a>）は、日本の<a href="." id="link_3"                                          >児童文学</a>作家。
<a href="." id="link_4"                      >東京</a>出身。<a href="." id="link_5"                                          >立正大学</a>中退。1943年軍隊に召集され、45年乗っていた特務艦が魚雷攻撃を受けて沈没するが奇跡的に生還。戦後は<a href="." id="link_6"                                >新潮社</a>に勤務、戦争体験をもとに童話「若草色の汽船」を書く。おもに<a href="." id="link_7"                                                                                  >ノンフィクション</a>作品を執筆。
</p>
