		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 野の人</b>（さいとう ののひと、本名：斎藤信策（さいとう しんさく）、<a href="." id="link_1"                    >1878年</a>〈<a href="." id="link_2"                      >明治</a>11年〉<a href="." id="link_3"                            >4月14日</a> - <a href="." id="link_4"                    >1909年</a>〈明治42年〉<a href="." id="link_5"                          >8月6日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >評論家</a>。
</p><p><a href="." id="link_8"                                          >高山樗牛</a>（林太郎）は兄にあたり、その死後に兄の著作をまとめて全集として発表したが、病弱だったこともあり、その兄と同じ<a href="." id="link_9"                                >数え</a>32歳で生涯を閉じた。
</p>
