	<h1 id="firstHeading" class="firstHeading" >長田裕之 (農芸化学者)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 裕之</b>（おさだ ひろゆき、<a href="." id="link_1"                    >1954年</a>8月 - ）は、日本の<a href="." id="link_2"                                >化学者</a>（<a href="." id="link_3"                                          >農芸化学</a>）。福島県白河市出身。東京大学農学部卒（1978年）、同大学農学系大学院博士課程修了（農学博士・1983年）。1983年に<a href="." id="link_4"                                                              >独立行政法人</a><a href="." id="link_5"                                                              >理化学研究所</a><a href="." id="link_6"                                          >抗生物質</a>研究室に入所、<a href="." id="link_7"                    >1985年</a>から<a href="." id="link_8"                    >1986年</a>に米国 NIH (NCI) Fogarty Fellow、<a href="." id="link_9"                    >2003年</a>には仏国 ストラスブール大学客員教授を歴任。<a href="." id="link_10"                   >2013年</a><a href="." id="link_10"             >4月</a>より、理化学研究所 <a href="." id="link_11"                                                                                                                                                                                           >環境資源科学研究センター</a> <a href="." id="link_12"                                                                                                     >ケミカルバイオロジー</a>研究グループ グループディレクター。 
</p>
