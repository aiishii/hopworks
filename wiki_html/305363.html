		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マージェリー・シャープ</b>（<i>Margery Sharp</i>、本名クララ・マージェリー・メリタ・シャープ、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >3月14日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >ファンタジー</a>作家、<a href="." id="link_5"                                          >児童文学</a>作家。<a href="." id="link_6"                                                                        >ソールズベリー</a>生まれ。<a href="." id="link_7"                                                              >ロンドン大学</a>卒業。
</p><p>1938年に航空機関士のジェオフェリー・キャッスル空軍少佐と結婚。
</p>
