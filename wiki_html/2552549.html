<p><b>アンリ＝ギュスタヴ・デルヴィーニュ</b>（Henri-Gustave Delvigne、<a href="." id="link_1"                    >1800年</a> - <a href="." id="link_2"                    >1876年</a>）は、<a href="." id="link_3"                                                    >ハンブルク</a>に生まれ、<a href="." id="link_4"                                                    >トゥーロン</a>で没した、<a href="." id="link_5"                                                              >フランス陸軍</a>の士官、<a href="." id="link_6"                                >発明家</a>。
</p><p>軍人としては<a href="." id="link_7"                      >大尉</a>まで昇進したが、<a href="." id="link_8"                    >1830年</a>の<a href="." id="link_9"                                                                          >フランス7月革命</a>が勃発した際に退役した。デルヴィーニュは、<a href="." id="link_10"                                                                       >ライフル銃</a>を技術的に改良し、実用的な兵器とした。
</p>
