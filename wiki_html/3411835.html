		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 浩之輔</b>（ふじもと こうのすけ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >1月27日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                              >10月29日</a>）は、日本の教育文化学者。
</p><p>愛媛県出身。<a href="." id="link_3"                                          >京都大学</a>教育学部卒、同大学院教育社会学修士課程修了、<a href="." id="link_4"                                                              >大阪市立大学</a>講師、助教授、1980年京大教育学部助教授、教授。1994年<a href="." id="link_5"                                                                                                                                                              >日本子ども社会学会</a>を創設。子ども社会学を提唱し子供の遊びについて研究した。
</p>
