		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 潾二郎</b>（はせがわ りんじろう、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >1月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >画家</a>。猫の絵で有名。また、<b>地味井 平造</b>（じみい へいぞう）の筆名で<a href="." id="link_5"                                          >探偵小説</a>を執筆した<a href="." id="link_6"                                >小説家</a>でもある。
</p><p><a href="." id="link_7"                    >2010年</a>には『平明･静謐･孤高－長谷川潾二郎展』が<a href="." id="link_8"                                                              >平塚市美術館</a>で開催された。また<a href="." id="link_9"                    >2016年</a><a href="." id="link_9"                            >12月3日</a>から<a href="." id="link_10"                   >2017年</a><a href="." id="link_10"                           >1月22日</a>まで『藤井コレクション 長谷川潾二郎展』が<a href="." id="link_11"                                                                                 >岡崎市美術博物館</a>で開催されている。
</p>
