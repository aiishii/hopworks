		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢月 秀作</b>（やづき しゅうさく、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a>生まれ。
</p><p>様々な職業に従事する傍ら、ビジネス書関係の本を出版。文芸誌の編集を機に小説家へと転向し、1994年に『冗舌な死者』でデビュー。ハード・アクション小説や官能小説を中心に、<a href="." id="link_5"                                                                                                                                >恋愛ゲーム</a>や映画のノベライズも手がけた。「もぐら」シリーズが2012年に文庫化されると累計100万部を超えるベストセラーに。父親は作家の龍一京。
</p>
