<p><b>クロシン</b> (crocin) は、水溶性の<a href="." id="link_5"                                                              >カロテノイド</a>系の黄色の色素。<b>クロチン</b>とも呼ばれる。<a href="." id="link_6"                                                    >クロセチン</a>が2分子の<a href="." id="link_7"                                                                                  >ゲンチオビオース</a>と縮合したジ<a href="." id="link_8"                                          >エステル</a>。分子式は C<sub>44</sub>H<sub>64</sub>O<sub>24</sub>、<a href="." id="link_9"                                                >CAS登録番号</a>は [42553-65-1]。メタノール溶液から得た水和物の針状結晶は赤褐色を呈し、その融点は186<span lang="en">&#176;C</span>。温水に溶け、橙色の水溶液を与える。
</p>
