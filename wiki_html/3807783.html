<p><b>888poker</b>(旧名Pacific Poker)は、888ホールディングス が所有する国際的なオンラインポーカーカードルーム及びネットワーク。2002年に設立され、ジブラルタルに拠点を置いている。 世界で2番目に大きいオンラインポーカーサイト。
</p>
