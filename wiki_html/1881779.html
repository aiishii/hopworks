<p><b>浄法寺漆</b>（じょうぼうじうるし）とは、主として<a href="." id="link_1"                                >岩手県</a><a href="." id="link_2"                                >二戸市</a><a href="." id="link_3"                                          >浄法寺町</a>を本拠として活動する<a href="." id="link_4"            >漆</a>掻き職人が、岩手県北や<a href="." id="link_5"                                >青森県</a>南部、<a href="." id="link_6"                                >秋田県</a>北東部の<a href="." id="link_7"                                >漆の木</a>から採取した生漆（きうるし）をいう。
</p><p>漆は、<a href="." id="link_8"                                                              >ウルシオール</a>を主成分とする天然樹脂塗料である。21世紀時点で、そのコストの安さから日本国内で使用される漆の98％以上を<a href="." id="link_9"                      >中国</a>からの輸入に頼る中で、浄法寺漆は、日本一の生産量（国産の約7割）と高い品質を誇る。
</p>
