<p><b>デイヴィッド・ジェイン・ヒル</b>（David Jayne Hill, <a href="." id="link_1"                    >1850年</a><a href="." id="link_1"                            >6月10日</a> - <a href="." id="link_2"                    >1932年</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                                >歴史家</a>。<a href="." id="link_7"                    >1898年</a>から<a href="." id="link_8"                    >1903年</a>まで第24代<a href="." id="link_9"                                                                                                                          >アメリカ合衆国国務次官補</a>を務め、<a href="." id="link_10"                   >1908年</a>から<a href="." id="link_11"                   >1911年</a>まで<a href="." id="link_12"                                                                                                                                   >在ドイツアメリカ合衆国特命全権大使</a>を務めた。
</p>
