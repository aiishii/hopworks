<p><b>ブラッドフォード・"ブラッド"・ルイス</b>（<b>Bradford "Brad" Lewis</b>、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                                                                            >映画プロデューサー</a>・地方<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                  >ドリームワークス</a>の『<a href="." id="link_6"                                                                                        >アンツ</a>』や<a href="." id="link_7"                                                                                                                                                                            >ピクサー</a>の『<a href="." id="link_8"                                                                                                                                    >レミーのおいしいレストラン</a>』をプロデュースした。<a href="." id="link_9"                                                                                  >カリフォルニア州</a><a href="." id="link_10"                                                                                                                                         >サンカルロス市</a>の元市長である。
</p>
