		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石飛 仁</b>（いしとび じん、<a href="." id="link_1"                      >英語</a>: Jin Ishitobi、<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                          >8月1日</a> - ）は、日本の<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>、社会運動家。<a href="." id="link_4"                                          >花岡事件</a>など中国人<a href="." id="link_5"                                          >強制連行</a>、日本の<a href="." id="link_6"                                          >戦争責任</a>問題に取り組み、日中友好に努める。月刊「産業と経済」編集長。東京東アジア文化交流会代表。本名：<b>樋口 仁一</b>（ひぐち じんいち）。
</p>
