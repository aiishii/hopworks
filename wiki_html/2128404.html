<p><b>生田 蝶介</b>（いくた ちょうすけ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >5月26日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >5月3日</a>）は、日本の<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                                >小説家</a>。本名・調介。
</p><p><a href="." id="link_5"                                >山口県</a>生まれ。<a href="." id="link_6"                                                    >早稲田大学</a>中退。<a href="." id="link_7"                                >博文館</a>の社員となり、1916年<a href="." id="link_8"                                          >歌集</a>『長旅』を刊行、1924年歌誌『吾妹(わぎも)』を創刊する。批評、小説も書いた。
</p>
