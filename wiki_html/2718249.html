<p><b>野口 旭</b>（のぐち あさひ、<a href="." id="link_5"                    >1958年</a><a href="." id="link_5"                            >3月17日</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_7"                                                                                            >日本銀行政策委員会</a>審議委員。<a href="." id="link_8"                                          >専修大学</a><a href="." id="link_9"                                          >経済学部</a><a href="." id="link_10"                     >教授</a>。専門は<a href="." id="link_11"                                                             >マクロ経済</a>、<a href="." id="link_12"                                         >経済政策</a>、<a href="." id="link_13"                                                             >国際金融</a>。
<a href="." id="link_6"                      >日本</a>の<a href="." id="link_14"                                                                       >デフレーション</a>脱却を果たすために、<a href="." id="link_15"                                                                                           >インフレターゲット</a>の設定を主張していた。
</p>
