		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荻生 北渓</b>（おぎゅう ほっけい、<a href="." id="link_1"                      >延宝</a>元年（<a href="." id="link_2"                    >1673年</a>）- <a href="." id="link_3"                      >宝暦</a>4年<a href="." id="link_4"                                                      >1月20日</a>（<a href="." id="link_5"                    >1754年</a><a href="." id="link_5"                            >2月11日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >儒学者</a>。<a href="." id="link_8"            >諱</a>は初め<b>玄覧</b>、後に<b>観</b>（かん）、<a href="." id="link_9"                      >通称</a>は<b>惣七郎</b>、<a href="." id="link_10"           >字</a>は<b>叔達</b>。生前に日本国内で刊行されたのは『<a href="." id="link_11"                                                                                                                               >官准刊行明律</a>（訓点本明律）』のみで、実兄の<a href="." id="link_12"                                         >荻生徂徠</a>の著名性に隠れる形で知られていないものの、<a href="." id="link_13"                               >室鳩巣</a>と並ぶ<a href="." id="link_14"                                         >江戸幕府</a>8代<a href="." id="link_15"                                                   >将軍</a>・<a href="." id="link_16"                                         >徳川吉宗</a>のブレーンとして活躍した。
</p>
