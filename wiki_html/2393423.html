<p><b>菅原 通敬</b>（すがわら みちよし、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >2月16日</a>（<a href="." id="link_2"                      >明治</a>2年<a href="." id="link_3"                                                    >1月6日</a>）– <a href="." id="link_4"                    >1946年</a>（<a href="." id="link_5"                      >昭和</a>21年）<a href="." id="link_6"                              >12月18日</a>）は、日本の<a href="." id="link_7"                                >大蔵</a><a href="." id="link_8"                      >官僚</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                                         >大蔵次官</a>、<a href="." id="link_11"                                                         >貴族院議員</a>、<a href="." id="link_12"                                                         >枢密顧問官</a>、<a href="." id="link_13"                                                   >錦鶏間祗候</a>。
</p>
