		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀川 淳一</b>（ほりかわ じゅんいち、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >1月13日</a> - ）は、日本の<a href="." id="link_2"                                                    >芸術社会学</a>者。専攻は社会学説史、理論社会学、芸術社会学、映画論、演劇論。<a href="." id="link_3"                                                                        >社会学博士</a>（2004年）。
</p><p><a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >目黒区</a>に生まれ、幼少時より40年近くを<a href="." id="link_6"                                >町田市</a>で過ごす。現在は<a href="." id="link_7"                                >豊島区</a>に在住。
</p>
