<p><b>カール・ワレンダ</b>（Karl Wallenda、<a href="." id="link_2"                    >1905年</a><a href="." id="link_2"                            >1月21日</a> - <a href="." id="link_3"                    >1978年</a><a href="." id="link_3"                            >3月22日</a>）は、<a href="." id="link_4"                                >ドイツ</a>生まれの軽業師である。
</p><p>彼は国際的に名高い綱渡り芸人であり、セーフティーネットなしに綱渡りなどの曲芸を行う軽業師集団「<i>The Flying Wallendas</i>」（<a href="/w/index.php?title=En:The_Flying_Wallendas&amp;action=edit&amp;redlink=1" class="new" title="En:The Flying Wallendas (存在しないページ)">en:The Flying Wallendas</a>）の創立者でもあった。
</p>
