		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池谷 敏忠</b>（いけたに としただ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >8月14日</a>）は、英文学者、比較文学者。
</p><p>神奈川県生まれ。<a href="." id="link_3"                                                    >早稲田大学</a>第一文学部英文科卒、<a href="." id="link_4"                                          >中日新聞</a>記者ののち、<a href="." id="link_5"                                                              >金城学院大学</a>、<a href="." id="link_6"                                          >中京大学</a>教授、<a href="." id="link_7"                                                              >愛知淑徳大学</a>教授。2000年、「日本文学におけるT.S.エリオット」により愛知淑徳大学<a href="." id="link_8"                                                              >文学博士</a>。<a href="." id="link_9"                                                                                                                          >スティーヴンズ</a>、エリオットなどアメリカ詩および<a href="." id="link_10"                                                   >西脇順三郎</a>など日本の文学者についての著書多数、俳句の英訳もある。<a href="." id="link_11"                                         >表現学会</a>理事、日本比較文学会会員。
</p>
