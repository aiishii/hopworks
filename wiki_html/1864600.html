<p><b>双葉 たかし</b>（ふたば たかし）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>1986年5月、『<a href="." id="link_3"                                                                                            >フレッシュジャンプ</a>』誌上で「ヒミコ・シンドローム」にてデビュー。1987年より、同誌上でテニス漫画「ぶるどっぐ」を連載（原作は<a href="." id="link_4"                                                                                                  >滝直毅</a>）。Gペンのタッチの強弱・柔硬に高い評価があり、迫力溢れるスポーツシーンから、可憐な女性キャラクターまでを幅広く描き分けた。
現在は山口育孝名義で、主に<a href="." id="link_5"                                          >学研</a>の「学研よくわかるまんがシリーズ」を中心に活動している。
</p>
