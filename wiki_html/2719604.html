<p><b>朴 文秀</b>（ぼく ぶんしゅう、パク・ムンス、<a href="." id="link_1"                                >朝鮮語</a>:박문수、<a href="." id="link_2"                    >1691年</a> - <a href="." id="link_3"                    >1756年</a>）は、<a href="." id="link_4"                                          >李氏朝鮮</a>後期の<a href="." id="link_5"                      >文官</a>。<a href="." id="link_6"                                >政治家</a>。ドラマ等における<a href="." id="link_7"                                          >暗行御史</a>のモデル。<a href="." id="link_8"            >字</a>は成甫。<a href="." id="link_9"                                      >号</a>は耆隠。<a href="." id="link_10"           >諡号</a>は忠憲。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                               >高霊</a>。父は朴恒漢。伯父は朴泰漢。
</p>
