<p><b>UWF</b>（ユー・ダブリュー・エフ）は、かつて存在した<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >プロレス</a><a href="." id="link_6"                      >団体</a>。正式名称は<b>ユニバーサル・レスリング・フェデレーション、ユニバーサル・レスリング連盟</b>。<a href="." id="link_7"                    >1985年</a>9月に活動休止した第1次と、<a href="." id="link_8"                    >1988年</a>4月に旗揚げし<a href="." id="link_9"                    >1991年</a>1月に解散した第2次の2期に分かれる。
</p>
