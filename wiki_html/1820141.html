<p><b>ベルナール・ギー</b>（<b>Bernard Gui</b>、<a href="." id="link_2"                    >1261年</a>/<a href="." id="link_3"                    >1262年</a> – <a href="." id="link_4"                    >1331年</a><a href="." id="link_4"                              >12月30日</a>）は、<a href="." id="link_5"                                          >フランス</a>出身の<a href="." id="link_6"                                >修道士</a>、<a href="." id="link_7"                                          >異端審問</a>官。名前の綴りについては、<b>Bernardo Gui</b>、もしくは、<a href="." id="link_8"                                          >ラテン語</a>で<b>Bernardus Guidonis</b>（ベルナルドゥス・グイドーニス）と書かれることもある。『異端審問の実務』という本を書いたことで知られている。
</p>
