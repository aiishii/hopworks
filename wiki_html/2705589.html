<p><b>白石 潔</b>（しらいし きよし、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >2月19日</a> - 、<a href="." id="link_2"                                >愛媛県</a><a href="." id="link_3"                                          >南宇和郡</a><a href="." id="link_4"                                >愛南町</a>出身）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >芸術家</a>（<a href="." id="link_7"                                          >油絵</a><a href="." id="link_8"                      >画家</a>）。<a href="." id="link_9"                      >額縁</a>制作や<a href="." id="link_10"                     >屏風</a>制作も手掛け、主に日本国内と<a href="." id="link_11"                               >ドイツ</a>で活動を行なっている。<a href="." id="link_12"                                                                                                     >国際学院埼玉短期大学</a>幼児教育科の<a href="." id="link_13"                                               >非常勤講師</a>。感性脳科学教育研究会の会員。
</p>
