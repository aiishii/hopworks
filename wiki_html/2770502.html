		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>小林 千晴</b>（こばやし ちはる、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >東京都</a>出身。父は<a href="." id="link_3"                      >俳優</a>の<a href="." id="link_5"                                          >小林稔侍</a>。兄も同じく<a href="." id="link_3"                      >俳優</a>の<a href="." id="link_6"                                >小林健</a>。
</p><p><a href="." id="link_7"                                                                                                                          >二松學舍大学附属高等学校</a>卒業。特技は<a href="." id="link_8"                                                              >バイオリン</a>、<a href="." id="link_9"                                          >日舞</a>。テレビドラマでは父や兄との共演が多い。
</p>
