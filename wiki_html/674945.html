<p><b>荒川 豊藏</b>（あらかわ とよぞう、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >8月11日</a>）は、昭和を代表する<a href="." id="link_3"                                >美濃焼</a>の<a href="." id="link_4"                                >陶芸家</a>。<a href="." id="link_5"                                >岐阜県</a><a href="." id="link_6"                                          >多治見市</a>出身。<a href="." id="link_7"                                                              >桃山時代</a>の<a href="." id="link_8"                                          >志野</a>に陶芸の原点を求め、古志野の筍絵陶片を発見した可児市久々利にある牟田洞古窯跡のある大萱に<a href="." id="link_7"                                                              >桃山時代</a>の古窯を模した半地上式穴窯を築き、古志野の再現を目指して作陶を重ねた。終には「荒川志野」と呼ばれる独自の境地を確立した。<b>斗出庵</b>、<b>無田陶人</b>と号す。
</p>
