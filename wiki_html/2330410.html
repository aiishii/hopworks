		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュディス・ヘリン</b>（Judith Herrin、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月16日</a> -）は、<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                              >ビザンツ帝国</a>史を専門とする。
</p><p><a href="." id="link_5"                                                                                  >ケンブリッジ大学</a>卒業後、<a href="." id="link_6"                                                                                  >バーミンガム大学</a>大学院で博士号取得。その間<a href="." id="link_7"                      >パリ</a>や<a href="." id="link_8"                                                    >ミュンヘン</a>などで考古学調査に従事した。<a href="." id="link_9"                                                                                  >プリンストン大学</a>教授を経て、1995年から2008年まで<a href="." id="link_10"                                                                                                                                             >キングス・カレッジ・ロンドン</a>教授。現在、同大学名誉教授および研究フェロー。2016年<a href="." id="link_11"                                                             >ハイネケン賞</a>受賞。
</p>
