<p><b>トーマス・アダムス</b>（Thomas Adams、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                    >都市計画家</a>。
イギリス、カナダの都市計画学会を相次いで設立し初代会長を務め、またニューヨーク広域地域計画などを立案するなど、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>でも活躍。
</p><p>世界で最初に民間の都市計画業務者<a href="." id="link_6"                                                                                                                >都市計画コンサルタント</a>で生計をたてた人物であるとされている。
</p>
