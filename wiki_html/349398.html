		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇澤 達</b>（うざわ とおる、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_5"                      >教授</a>。専門は<a href="." id="link_6"                                >表現論</a>の<a href="." id="link_7"                                >幾何学</a>的側面、<a href="." id="link_8"                                          >等質空間</a>の<a href="." id="link_9"                                                              >コンパクト化</a>、<a href="." id="link_10"                                                                       >数え上げ幾何学</a>、<a href="." id="link_11"                                                   >数論幾何学</a>。
<a href="." id="link_12"                                                                                 >21世紀COEプログラム</a>「等式が生む数学の新概念」(2003-2005) においてプロジェクトリーダーを務めた。師はVogan-Zuckerman理論、Zuckerman functors、Knapp-Zuckerman理論で知られる<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_13"                                                                                                                                                                                 >グレッグ・ズッカーマン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Gregg_Zuckerman&amp;action=edit&amp;redlink=1" class="new" title="En:Gregg Zuckerman (存在しないページ)">英語版</a>）</span></span>。
</p><p>経済学者<a href="." id="link_14"                                         >宇沢弘文</a>の長男。
</p>
