<p><b>陸 抗</b>（りく こう、<a href="." id="link_2"                  >226年</a> - <a href="." id="link_6"                  >274年</a>）は、<a href="." id="link_14"                     >中国</a><a href="." id="link_15"                                                                   >三国時代</a>の<a href="." id="link_16"                                     >呉</a>の<a href="." id="link_17"                     >武将</a>。<a href="." id="link_18"           >字</a>は<b>幼節</b>。<a href="." id="link_19"                     >本貫</a>は<a href="." id="link_3"                                                >揚州</a><a href="." id="link_4"                      >呉郡</a><a href="." id="link_5"                      >呉県</a>。<a href="." id="link_20"                     >陸遜</a>の次男。母は<a href="." id="link_21"                     >孫策</a>の娘。異母兄は<a href="." id="link_22"                                                                                       >陸延</a>。妻は<a href="." id="link_23"                                               >張承</a>の娘で<a href="." id="link_24"                               >諸葛恪</a>の姪。子は<a href="." id="link_25"                     >陸晏</a>・<a href="." id="link_26"                     >陸景</a>・<a href="." id="link_27"                                                                                       >陸玄</a>・<a href="." id="link_28"                     >陸機</a>・<a href="." id="link_29"                     >陸雲</a>・<a href="." id="link_30"                     >陸耽</a>・女子三人（<a href="." id="link_31"                                                                                       >顧謙</a>妻・<a href="." id="link_32"                     >顧栄</a>妻・末娘）。<a href="." id="link_33"           >諡</a>は<b>武侯</b>。『<a href="." id="link_34"                                                                   >三国志</a>』呉志 陸遜伝 に附伝されている。
</p>
