<p><b>スティーヴ・スミス</b>（<b>Steve Smith</b>、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >2月4日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                          >ノリッジ</a>出身の<a href="." id="link_4"                                                              >国際政治学者</a>。
</p><p><a href="." id="link_5"                    >1978年</a>、<a href="." id="link_6"                                                                                            >サウサンプトン大学</a>より<a href="." id="link_7"                                                    >国際関係論</a>の博士号取得。<a href="." id="link_8"                                                                                                                          >イースト・アングリア大学</a>、<a href="." id="link_9"                                                                        >ウェールズ大学</a>アベリストゥイス校で教鞭を執り、現在、<a href="." id="link_10"                                                                       >エクセター大学</a>教授。同大学の副学長を兼務。
</p>
