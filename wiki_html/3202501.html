		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・スティーヴンス</b>（James Stephens、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月18日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >テレビ</a>、<a href="." id="link_4"                      >映画</a><a href="." id="link_5"                      >俳優</a>。テレビ・シリーズ『<i><a href="/w/index.php?title=En:The_Paper_Chase_(TV_series)&amp;action=edit&amp;redlink=1" class="new" title="En:The Paper Chase (TV series) (存在しないページ)">The Paper Chase</a></i>』（<a href="." id="link_6"                    >1978年</a> – <a href="." id="link_7"                    >1986年</a>）の主人公ジェームズ・T・ハート (James T. Hart) 役で最もよく知られている。
</p>
