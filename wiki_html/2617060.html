		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">横田 汝圭</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>明和2年（<a href="." id="link_1"                    >1765年</a>）<br /><span class="birthplace"><a href="." id="link_2"                                >武蔵国</a><a href="." id="link_3"                      >江戸</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                      >天保</a>13年<a href="." id="link_5"                                                      >6月18日</a>（<a href="." id="link_6"                    >1842年</a><a href="." id="link_6"                            >7月25日</a>）<br /><span class="deathplace">武蔵国江戸</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">墓地</th><td class="label">東京都<a href="." id="link_7"                                >台東区</a><a href="." id="link_8"                                                                                                  >長久院</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_9"                                >谷文晁</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>南画</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表作</span></th><td>「<a href="." id="link_10"                                         >垣内忠質</a>肖像」「紙本著色<a href="." id="link_11"                                         >不動明王</a>像」</td></tr></tbody></table>
<p><b>横田 汝圭</b>（よこた じょけい、<a href="." id="link_12"                     >明和</a>2年（<a href="." id="link_1"                    >1765年</a>） - <a href="." id="link_4"                      >天保</a>13年<a href="." id="link_5"                                                      >6月18日</a>（<a href="." id="link_6"                    >1842年</a><a href="." id="link_6"                            >7月25日</a>））は<a href="." id="link_13"                                         >江戸時代</a>後期の<a href="." id="link_14"                     >南画家</a>。
</p><p><a href="." id="link_15"           >字</a>は太復、<a href="." id="link_16"                                     >号</a>は汝圭のほかに三笠山樵・盤磚居士・復庵・介庵など。<b>三好汝圭</b>と同一人物。<a href="." id="link_3"                      >江戸</a>の生まれ。
</p>
