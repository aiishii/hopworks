<p><b>吉村 明宏</b>（よしむら あきひろ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >12月22日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                                                       >お笑いタレント</a>。所属<a href="." id="link_11"                                                   >事務所</a>は<a href="." id="link_7"                                          >ホリプロ</a>。夫人は元<a href="." id="link_12"                                         >ミス日本</a>で<a href="." id="link_13"                                         >タレント</a>の<a href="." id="link_9"                                                    >飯村いづみ</a>。2児の父親である。
</p>
