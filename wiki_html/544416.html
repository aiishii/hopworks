		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩佐 あきらこ</b>（いわさ あきらこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。<a href="." id="link_3"                                >ゲーム</a>のコミカライズやアンソロ本などを執筆する事が多い。<b>岩佐明子</b>名義でも執筆していたことがある。
</p><p><a href="." id="link_4"                      >宗教</a>や<a href="." id="link_5"                      >神話</a>、<a href="." id="link_6"                                          >オカルト</a>に造詣が深く、『<a href="." id="link_7"                                                                                    >月刊Gファンタジー</a>』で連載していた『<a href="." id="link_8"                                                    >阿佐ヶ谷Zippy</a>』ではそれらの知識が活かされている。<a href="." id="link_9"                      >霊感</a>があるようで、『阿佐ヶ谷Zippy』の後書きでは自身が体験した霊現象の話を描いている。同作品は月刊誌ながら単行本全11巻という長期連載となり、<a href="." id="link_10"                                   >ドラマCD</a>も制作された。
</p>
