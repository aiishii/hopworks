<p><b>フェルナンド・コーマ</b>（fernando coma、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >9月30日</a> - ）<a href="." id="link_2"                                          >スペイン</a>・<a href="." id="link_3"                                                                                  >カタルーニャ</a>出身の<a href="." id="link_4"                      >画家</a>。美術学校在学中（1968年当時）まだ珍しかったコミックアートにて多額の資金を得るが、寒いのが苦手という理由から、単身メキシコに旅立つといった数々の奇行や逸話がある。
</p>
