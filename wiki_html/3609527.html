<p><b>ゲヘンドラ・バハドゥル・ラージバンダリー</b>（<a href="." id="link_1"                                                    >ネパール語</a>&#58; <span lang="ne">गेहेन्द्र बहादुर राजभण्डारी</span>、<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Gehendra Bahadur Rajbhandari</span>、<a href="." id="link_3"                    >1923年</a> - <a href="." id="link_4"                    >1994年</a>）は、<a href="." id="link_5"                                                              >ネパール王国</a>の政治家。第一大臣を務める。首相代行でもあった。
</p><p>代行の任期は以下の通り。
</p>
<ul><li>1970年4月13日 - 1971年4月14日</li></ul>
