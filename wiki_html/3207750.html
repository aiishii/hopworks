		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 暹</b>（ふじわら のぼる、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >10月11日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >7月14日</a>）は、日本思想史学者。
</p><p><a href="." id="link_3"                                >広島県</a><a href="." id="link_4"                                >広島市</a>出身。<a href="." id="link_5"                                                                                                      >岡山県立矢掛高等学校</a>卒、1958年<a href="." id="link_6"                                          >東北大学</a>文学部卒、<a href="." id="link_7"                                                                                                                          >広島電波工業高等学校</a>教諭、1962年広島県<a href="." id="link_8"                                                                        >修道中学校</a>教諭、1964年東北大学文学部日本思想史研究室助手、1965年東北大学大学院文学研究科日本思想史入学、1970年博士課程満期退学、<a href="." id="link_9"                                                                                                                          >ノートルダム清心女子大学</a>国文科助教授、1980年<a href="." id="link_10"                                         >岩手大学</a>人文社会科学部教授、1997年学部長、1999年定年退官、名誉教授。没後<a href="." id="link_11"                               >従四位</a>、<a href="." id="link_12"                                                                       >瑞宝中綬章</a>受勲。
</p>
