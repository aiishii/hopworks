		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mexico_-_Tibur%C3%B3n_Island.PNG" title="ファイル:Mexico - Tiburón Island.PNG">ファイル:Mexico - Tiburón Island.PNG</a>  <div class="thumbcaption">ティブロン島の位置</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isla_Tibur%C3%B3n.jpg" title="ファイル:Isla Tiburón.jpg">ファイル:Isla Tiburón.jpg</a>  <div class="thumbcaption">ティブロン島の衛星写真（右上）</div></div></div>
<p><b>ティブロン島</b>（Tiburón Island）は<a href="." id="link_1"                                                                                  >カリフォルニア湾</a>最大の<a href="." id="link_2"            >島</a>。Tiburónは<a href="." id="link_3"                                                    >スペイン語</a>で「<a href="." id="link_4"                      >サメ</a>」を意味する。
</p><p>ティブロン島は<a href="." id="link_5"                                          >メキシコ</a>の<a href="." id="link_6"                                          >ソノラ州</a>に属し、州都<a href="." id="link_7"                                                                        >エルモシージョ</a>とほぼ同じ緯度に位置している。<a href="." id="link_8"                    >1963年</a>に<a href="." id="link_9"                                                    >自然保護区</a>となった。
</p>
