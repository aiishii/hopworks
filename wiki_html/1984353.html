		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高市 順一郎</b>（たかち じゅんいちろう、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >3月7日</a> - ）は、<a href="." id="link_2"                      >詩人</a>、英米文学者、<a href="." id="link_3"                                                    >桜美林大学</a>名誉教授。
徳島県生まれ。本名・岡順寛（よしひろ）。1964年<a href="." id="link_4"                                          >広島大学</a>大学院英文科修士課程修了、<a href="." id="link_5"                                          >弘前大学</a>教養部助教授。79‐80年<a href="." id="link_6"                                                                                  >ケンブリッジ大学</a>客員研究員、92‐93年米国<a href="." id="link_7"                                                              >イェール大学</a>大学院客員研究員。桜美林大学教授。2000年「<a href="." id="link_8"                                                                                  >ド・マン</a>/<a href="." id="link_9"                                                                                            >ブルーム</a>/<a href="." id="link_10"                                                   >デリダ</a> 文学理論と究極の決定」で<a href="." id="link_11"                                         >筑波大学</a><a href="." id="link_12"                                                             >文学博士</a>。桜美林大を2009年定年退任、名誉教授。小山順一郎、ジョシュア・タカチの筆名を用いる。
</p>
