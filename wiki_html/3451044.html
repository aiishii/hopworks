<p><b>大橋 秀雄</b>（おおはし ひでお、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >3月15日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                                                              >日本の警察官</a>、<a href="." id="link_4"                                >評論家</a>。元<a href="." id="link_5"                                >警視庁</a><a href="." id="link_6"                                >警視正</a>。
</p><p><a href="." id="link_7"                                                                    >警視庁</a><a href="." id="link_8"                                                              >特高部</a>外事課に所属していた<a href="." id="link_9"                                >警部補</a>当時、副主任としていわゆる<a href="." id="link_10"                                                   >ゾルゲ事件</a>を担当し、事件の全貌を明らかにした。その功により、1943年（昭和18年）に<a href="." id="link_11"                                                                   >内務大臣</a>功労記章を受章した。
</p>
