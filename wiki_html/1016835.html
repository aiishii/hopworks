		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>来留間 慎一</b>（くるま しんいち、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >3月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >鹿児島県</a>出身。別名<b>秋恭摩</b>（あき きょうま / じゅうきょう ま）または<b>秋恭魔</b>。
</p><p><a href="." id="link_5"                                                    >ペンネーム</a>の由来は<a href="." id="link_6"                                                                    >石川賢</a>の<a href="." id="link_7"                      >漫画</a>作品『<a href="." id="link_8"                                          >魔獣戦線</a>』の主人公から。同人作家としても活動している。
</p>
