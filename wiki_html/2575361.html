<p><b>松本 利秋</b>（まつもと としあき、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                      >軍事</a>研究家。
</p><p><a href="." id="link_3"                                >高知県</a><a href="." id="link_4"                                                                    >安芸郡</a>生まれ。1967年<a href="." id="link_5"                                                                                                                                              >高知県立安芸高等学校</a>卒業、71年<a href="." id="link_6"                                          >明治大学</a><a href="." id="link_7"                                                              >政治経済学部</a><a href="." id="link_8"                                                              >政治学科</a>卒業。<a href="." id="link_9"                                                                        >ジャーナリスト</a>として<a href="." id="link_10"                                         >米国</a>、<a href="." id="link_11"                                         >タイ</a>、<a href="." id="link_12"                                                   >カンボジア</a>、<a href="." id="link_13"                                         >北方領土</a>、<a href="." id="link_14"                                         >エジプト</a>、<a href="." id="link_15"                               >ロシア</a>など紛争地帯を取材。95年文化多元主義問題研究所理事。
</p>
