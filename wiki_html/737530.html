		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>おだぎ みを</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >白岡市</a>出身。女性。主に<a href="." id="link_5"                                >同人誌</a>で活躍し、商業誌では挿絵の仕事が多い。夫は漫画家の<a href="." id="link_6"                                          >伊藤伸平</a>。
</p><p><a href="." id="link_7"                                >髪</a>を20年以上伸ばし続けていて、身長より長い。そのせいか、なぜか町中でインド人にナンパされることが多いという。
</p><p>また、自身のホームページで日本国外の<a href="." id="link_8"                                                    >オタク</a>事情を報告している。
</p>
