<p><b>寺本 婉雅</b>（てらもと えんが、<a href="." id="link_1"                    >1872年</a>（<a href="." id="link_5"                      >明治</a>5年） - <a href="." id="link_2"                    >1940年</a>（<a href="." id="link_6"                      >昭和</a>15年））は、日本の<a href="." id="link_7"                                >仏教学者</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >海東郡</a>出身で、日本人として3番目に<a href="." id="link_8"                                          >チベット</a>に入った<a href="." id="link_9"                                          >東本願寺</a>の<a href="." id="link_10"           >僧</a>である。
</p>
