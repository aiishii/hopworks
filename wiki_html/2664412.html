<p><b>ジェームズ・クレノフ</b>（James Krenov、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >10月31日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >9月9日</a>）は、<a href="." id="link_3"                                                    >ロシア革命</a>後、内戦期ロシアの極東シベリア最北端に生まれ、放浪の末にスウェーデンで家具作りの自己形成をし、アメリカ合衆国で活躍した家具工芸家（キャビネットメーカー/木工家）、および<a href="." id="link_4"                                                    >教育者</a>にして<a href="." id="link_5"                                >著作家</a>。
</p>
