<p><b>施 耐庵</b>（し たいあん）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                      >小説</a>で<a href="." id="link_3"                                          >四大奇書</a>の一つである『<a href="." id="link_4"                                >水滸伝</a>』の作者とされる人物。<a href="." id="link_5"                      >元貞</a>2年（<a href="." id="link_6"                    >1296年</a>）に生まれ、<a href="." id="link_7"                      >洪武</a>3年（<a href="." id="link_8"                    >1370年</a>）に没したという。元末明初期の人と思われるが、水滸伝の作者として名が見えるのみであるため、経歴はよくわかっていない。実在したのかさえも定かではないが、『興化県続志』に施耐庵伝と明初の王道生『施耐庵墓志』が掲載されている。『七修類稿』、『百川書志』等は<a href="." id="link_9"                      >銭塘</a>の人としている。
</p>
