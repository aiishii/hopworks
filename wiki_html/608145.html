<p><b>香山健一</b>（こうやま けんいち、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >3月21日</a>、男性）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。元<a href="." id="link_5"                                                    >学習院大学</a><a href="." id="link_6"                                >法学部</a>教授。<a href="." id="link_7"                                                                                                                >全日本学生自治会総連合</a>（全学連）の元委員長（1956年 - 1958年）。
</p>
