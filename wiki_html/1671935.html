<p><b>佐高 信</b>（さたか まこと、<a href="." id="link_4"                    >1945年</a><a href="." id="link_4"                            >1月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >評論家</a>、<a href="." id="link_6"                                                                                  >東北公益文科大学</a><a href="." id="link_7"                                          >客員教授</a>。元<a href="." id="link_8"                                                    >週刊金曜日</a>編集委員。
</p><p>「<a href="." id="link_9"                                                                        >ヘイトスピーチとレイシズムを乗り越える国際ネットワーク</a>」共同代表。先住民族<a href="." id="link_10"                               >アイヌ</a>の権利回復を求める署名呼びかけ人を務める。<a href="." id="link_11"                               >山形県</a><a href="." id="link_12"                               >酒田市</a>出身。
</p>
