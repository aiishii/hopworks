<p><b>アイオメガ</b> (<i>Iomega Corporation</i>、<a href="." id="link_1"                                                                                                                >NYSE</a>：<a rel="nofollow" class="external text" href="https://web.archive.org/web/20120920171621/http://www.nyse.com/about/listed/lcddata.html?ticker=IOM">IOM</a>) は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                              >サンディエゴ市</a>に本拠地をおいていた<a href="." id="link_5"                                                              >コンピュータ</a>関連機器の製造企業である。<a href="." id="link_6"                    >1980年</a>に設立。製品は<a href="." id="link_7"                                                              >補助記憶装置</a>が中心だった。
</p>
