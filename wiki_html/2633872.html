<p><b><a href="." id="link_6"                                                                        >ナチス・ドイツ</a>の国旗</b>は、<a href="." id="link_7"                    >1935年</a>から1945年までは、赤地に白い円を描き、その中に<a href="." id="link_8"                                                    >ハーケンクロイツ</a>を描いたものである。白い円は<a href="." id="link_9"                                                    >アーリア人</a>を表し、その中のハーケンクロイツ（<a href="." id="link_10"           >スワスチカ</a>）は、幸運の印であるとしている。<a href="." id="link_11"                                                                                                                                   >ナチス</a>の党旗とデザインや配色は同じであるが、たなびいた時の見え方に配慮してハーケンクロイツがやや旗竿側に寄っている。
