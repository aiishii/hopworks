		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">もり　けい</div><span class="fn">森　敬</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1932年（<a href="." id="link_1"                      >昭和</a>7年）<a href="." id="link_2"                              >11月20日</a><br /><span class="birthplace">東京</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1990年</a>（<a href="." id="link_4"                      >平成</a>2年）<a href="." id="link_5"                            >2月15日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学<a href="." id="link_6"                                          >経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">経済学者</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>森洋子 (美術史家)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td><a href="." id="link_7"                                          >森万里子</a> （芸術家）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_8"                                          >森泰吉郎</a> （<a href="." id="link_9"                                >森ビル</a>創業者）　　　</td></tr></tbody></table>
<p><b>森 敬</b>（もり けい、<a href="." id="link_10"                   >1932年</a><a href="." id="link_10"                             >11月20日</a> - <a href="." id="link_11"                   >1990年</a><a href="." id="link_11"                           >2月15日</a>）は、日本の<a href="." id="link_12"                                         >経済学者</a>である。専門は<a href="." id="link_13"                                                   >計量経済学</a>で、<a href="." id="link_14"                                                             >慶應義塾大学</a><a href="." id="link_15"                                         >理工学部</a><a href="." id="link_16"                                         >管理工学科</a><a href="." id="link_17"                     >教授</a>を務めた。<a href="." id="link_9"                                >森ビル</a>創業者・<a href="." id="link_8"                                          >森泰吉郎</a>の長男としても知られた。
</p>
