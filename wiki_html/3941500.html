		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハン・ハインリッヒ・ボックミュール</b>（Johann Heinrich Bockmühl、<a href="." id="link_1"                    >1738年</a><a href="." id="link_1"                              >11月20日</a> - <a href="." id="link_2"                    >1802年</a><a href="." id="link_2"                            >12月5日</a>）は、<a href="." id="link_3"                                                              >バルメン</a>に生まれ、<a href="." id="link_4"                                                                                                      >エルバーフェルト</a>（後の<a href="." id="link_5"                                                                        >ヴッパータール</a>）に没した<a href="." id="link_6"                                >ドイツ</a>の<a href="." id="link_7"                                                              >製造業者</a>で、最初期の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >編組機</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Flechtmaschine&amp;action=edit&amp;redlink=1" class="new" title="De:Flechtmaschine (存在しないページ)">ドイツ語版</a>、<a href="/w/index.php?title=En:Braiding_machine&amp;action=edit&amp;redlink=1" class="new" title="En:Braiding machine (存在しないページ)">英語版</a>）</span></span>の一つの発明者。<a href="." id="link_9"                      >商人</a>、機械工としても知られていた。
</p>
