<p><b>宮原 禎次</b>（みやはら ていじ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >1月21日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>。<a href="." id="link_5"                                >岡山県</a>出身。
</p><p><a href="." id="link_6"                                                                                  >国立音楽学校</a>作曲科教授、<a href="." id="link_7"                                                                        >武庫川女子大学</a>音楽学部教授。<a href="." id="link_8"                                                              >岡山師範学校</a>、<a href="." id="link_9"                                                                                  >東京音楽学校</a>師範科卒業し、岡山師範学校に勤務。<a href="." id="link_10"                                         >山田耕筰</a>、<a href="." id="link_11"                                                                                                                                                                                 >エルウィン・クリストフ</a>、<a href="." id="link_12"                                                                                                                                                             >アドルフ・シュルツ</a>に師事する。
</p><p>実弟・宮原康郎と共に、「国民歌謡」(1936～41年）の作曲にも寄与した。
</p>
