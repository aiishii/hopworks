<p><b>八木 昇</b>（やぎ のぼる、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >4月26日</a>）とは、<a href="." id="link_3"                                >佐賀県</a>出身の<a href="." id="link_4"                                >政治家</a>、元<a href="." id="link_5"                                                                        >衆議院議員</a>。<a href="." id="link_6"                                                    >日本社会党</a>所属。
日本電気産業労働組合（電産）中央執行委員をはじめ、佐賀県<a href="." id="link_7"                                                                                                      >総評</a>初代議長、<a href="." id="link_8"                                          >労働金庫</a>初代理事長を務め、佐賀県労働運動や労働者福祉運動の礎を築いた。
衆議院議員は<a href="." id="link_9"                    >1955年</a>の<a href="." id="link_10"                                                                                                         >第27回衆議院議員総選挙</a>で初当選、以来計9期（25年9ヶ月）を務めた。
</p>
