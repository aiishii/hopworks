		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹中 恭子</b>（たけなか きょうこ、<a href="." id="link_1"                    >1959年</a> - ）は、女性の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                      >画家</a>。画号は武蔵野つきこ。<a href="." id="link_5"                                >東京都</a>生まれ、東京都出身。<a href="." id="link_6"                                                                                                      >関東学院女子短期大学</a>卒業、<a href="." id="link_7"                                                                                                                >武蔵野美術短期大学</a>卒業。絵画作品『眠る娘』で<a href="." id="link_8"                    >1990年</a>『みずゑ展』新人奨励賞、文章と絵の両方を執筆した書籍『おっぱいとだっこ』で<a href="." id="link_9"                    >2003年</a>『第9回ライターズネットワーク大賞』を受賞。
</p>
