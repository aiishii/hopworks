		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大翔馬 和侍</b>（だいしょうま たかひと 、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >1月12日</a> - ）は、<a href="." id="link_2"                                >高知県</a><a href="." id="link_3"                                >中村市</a>（現在の<a href="." id="link_4"                                          >四万十市</a>）出身で<a href="." id="link_5"                                                    >追手風部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は佐伯貴仁（さえき たかひと）、身長183cm、体重140kg。最高位は幕下4枚目（<a href="." id="link_8"                    >2005年</a>9月場所、<a href="." id="link_9"                    >2006年</a>1月場所）。得意技は突き押し、左四つ、寄り。血液型はA型、星座は山羊座。実家は居酒屋経営。高校社会科（商業）の教員免許を持っている。口癖は「顔じゃないよ」学生時代から常に使っていたらしい。
</p>
