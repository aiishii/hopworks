		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イスマエル・ディアディエ・ハイダラ</b>（Ismael Diadié Haidara、<a href="." id="link_1"                    >1957年</a>3月 - ）は、<a href="." id="link_2"                                                    >マリ共和国</a>の<a href="." id="link_3"                                                              >トンブクトゥ</a>在住の<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                                >哲学者</a>。また、トンブクトゥ市内にあるトンブクトゥ・アンダルシア図書館の館長も務めている。
</p><p>彼は、15世紀ころにこの地方に住んでいた歴史家、<a href="." id="link_6"                                                                                                                                                    >モハムド・カティ</a>の子孫であり、彼の家には多くのトンブクトゥの歴史に関する古い書物が収められている。
</p>
