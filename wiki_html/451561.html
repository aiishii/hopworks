		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Crack Z</b>（クラックゼット）は、<a href="." id="link_1"                      >PENICILLIN</a>の<a href="." id="link_2"                      >千聖</a>（=<a href="." id="link_3"                                  >Crack6</a>の<a href="." id="link_4"          >MSTR</a>）と、<a href="." id="link_5"                                          >ZZ</a>の<a href="." id="link_6"                                  >SOTARO</a>により2005年に結成されたユニット。所属事務所は<a href="." id="link_7"                                                                                              >euclid agency</a>。CDリリースは<a href="." id="link_8"                                                                                                          >Beat Art Recordings</a>。
</p><p>なお、<a href="." id="link_3"                                  >Crack6</a>と同様に<a href="." id="link_2"                      >千聖</a>の名義は<b>MSTR</b>となっている。
</p><p>ユニット名は、MSTRのソロ・プロジェクト<b><a href="." id="link_3"                                  >Crack6</a></b>とSOTAROのバンド<b><a href="." id="link_5"                                          >ZZ</a></b>を合体させた名前だと思われる。
</p>
