		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォルター・ブルン</b>（<b>Walter Brun</b>、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月20日</a> ‐ ）は、<a href="." id="link_2"                                >スイス</a>出身の<a href="." id="link_3"                                                                                                                          >レーシングドライバー</a>である。主にスポーツカーレースで活躍した。<a href="." id="link_4"                                                                                                                          >ブルン・モータースポーツ</a>のオーナーとしても知られている。
</p><p>同チームには<a href="." id="link_5"                                                              >ユーロブルン</a>からF1に参戦し、日本でも活躍した<a href="." id="link_6"                                                                                            >オスカー・ララウリ</a>や<a href="." id="link_7"        >BMW</a>のワークスドライバーとして活躍した<a href="." id="link_8"                                                                                                                                                                                                          >レオポルド・プリンツ・フォン・バイエルン</a>らも在籍した。
</p>
