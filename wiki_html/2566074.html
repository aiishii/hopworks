		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 誠</b>（なかの まこと、<a href="." id="link_1"                    >1968年</a> - ）は、日本の<a href="." id="link_2"                                                    >商学者</a>、<a href="." id="link_3"                                                              >経営学者</a>。<a href="." id="link_4"                                                                                                                                                                                      >一橋大学大学院経営管理研究科</a><a href="." id="link_5"                      >教授</a>。専門分野は<a href="." id="link_6"                                >経営学</a>から<a href="." id="link_7"                                >会計学</a>、<a href="." id="link_8"                                                                                                                                    >コーポレート・ファイナンス</a>と幅広く、<a href="." id="link_9"                      >商学</a>の分野を研究対象としている。<a href="." id="link_10"                                         >伊藤邦雄</a>の<a href="." id="link_11"                                                   >ゼミナール</a>の出身でもある。<a href="." id="link_12"                                                                                 >日本会計研究学会</a>学会賞、企業家研究フォーラム賞、<a href="." id="link_13"                                                                                           >日本公認会計士協会</a>学術賞受賞。
</p>
