		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 可進</b>（おがわ かしん、<a href="." id="link_1"                      >天明</a>6年（<a href="." id="link_2"                    >1786年</a>） - <a href="." id="link_3"                      >安政</a>2年<a href="." id="link_4"                                                    >5月2日</a>（<a href="." id="link_5"                    >1855年</a><a href="." id="link_5"                            >6月15日</a>））は、<a href="." id="link_6"                                >煎茶道</a><a href="." id="link_7"                                >小川流</a>の創始者、初代<a href="." id="link_8"                                          >小川後楽</a>。「可進」「後楽」また両方を合わせた「可進後楽堂」は<a href="." id="link_9"                                      >号</a>で、<a href="." id="link_10"           >諱</a>は「弘宣」。
</p>
