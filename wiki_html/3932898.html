<p><b>馬場 知己</b>（ばば ともみ、<a href="." id="link_1"                    >1915年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>、<a href="." id="link_4"                                          >都市計画</a><a href="." id="link_5"                      >学者</a>。<a href="." id="link_6"                                >鉄道省</a>および<a href="." id="link_7"                                                              >国鉄</a>出身。東京建築<a href="." id="link_8"                                >工事局</a>長、<a href="." id="link_9"                                                                                            >新東京国際空港公団</a>参与、<a href="." id="link_10"                                         >中部大学</a><a href="." id="link_11"                     >教授</a>を歴任。<a href="." id="link_12"                                                             >工学博士</a>（1961年、<a href="." id="link_13"                                         >東大</a>）。KK都市環境システム研究所<a href="." id="link_14"                                                   >代表取締役</a>。
</p>
