		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リヒャルト・クローナー</b>（<b>Richard Kroner</b>,<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >11月2日</a>）は、ドイツの<a href="." id="link_3"                                >哲学者</a>。<a href="." id="link_4"                                                                        >新ヘーゲル主義</a>の代表的な人物として知られている。<a href="." id="link_5"                                                                                            >カント</a>や<a href="." id="link_6"                                                                                                                                                                                                                                        >ヘーゲル</a>などの<a href="." id="link_7"                                                              >ドイツ観念論</a>の<a href="." id="link_8"                      >哲学</a>研究で知られ、代表作『カントからヘーゲルまで』はドイツ観念論の思想史的特徴を論じた有名な著で、現在においてもドイツ観念論研究における重要な書として知られている。他、<a href="." id="link_9"                                          >宗教哲学</a>にも功績がある。<b>リヒアルト</b>・クローナーとも表記される。
</p>
