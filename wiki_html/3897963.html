		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸 隆司</b>（きし たかし、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。株式会社総合資格代表取締役、株式会社中部資格代表取締役。<a href="." id="link_4"                                >建築士</a>、<a href="." id="link_5"                                                                        >宅地建物取引士</a>、<a href="." id="link_6"                                                                                  >建築施工管理技士</a>などの資格試験予備校「<a href="." id="link_7"                                                              >総合資格学院</a>」の創業者。「総合資格学院」は1級建築士建築士製図試験合格者で受講者が数割を占める、建築・不動産分野の大手予備校。
</p>
