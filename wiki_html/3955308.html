		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨナ・レンダリング</b>（Jona Lendering、<a href="." id="link_1"                    >1964年</a>10月 - ）は、オランダの歴史家（オランダのヘルダーラント州出身）。古代、オランダの歴史、現代経営学に関する著作がある。<a href="." id="link_2"                                                              >ライデン大学</a>（オランダ）の歴史学修士号及び<a href="." id="link_3"                                                                                                                >アムステルダム自由大学</a>の地中海文化学修士号を取得した。アムステルダム自由大学で歴史を教えたほか、オランダ政府の記録保管人としても勤務した経験がある。リウィウス歴史学校（history school Livius Onderwijs）の創始者の一人。
</p>
