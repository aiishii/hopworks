		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二代目平田佐次郎</b>（にだいめ ひらた さじろう、<a href="." id="link_1"                    >1859年</a>（<a href="." id="link_2"                      >安政</a>6年）<a href="." id="link_3"                            >9月14日</a> - 死亡年月日不明）は、<a href="." id="link_4"                                >三重県</a>の<a href="." id="link_5"                                          >富田一色</a>在住の<a href="." id="link_6"                                >実業家</a>。平田家の2代目当主で<a href="." id="link_7"                                          >平田紡績</a>の2代目社長。<a href="." id="link_8"                                >三重郡</a><a href="." id="link_9"                                          >富洲原村</a>選出の三重郡会議員でもあった。<a href="." id="link_10"                                                                             >初代平田佐次郎</a>の息子として2代目平田佐次郎を襲名して<a href="." id="link_11"                     >家督</a>相続をした。子福者で、8男4女の12人の子供に恵まれた。
</p>
