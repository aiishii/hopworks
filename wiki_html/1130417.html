<p><b>ジョン・アームストロング</b>（<b>John Armstrong</b>, <a href="." id="link_1"                    >1717年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1795年</a><a href="." id="link_2"                          >3月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の土木技師であり、<a href="." id="link_4"                                                                                  >アメリカ独立戦争</a>では少将で従軍した軍人である。アームストロングは<a href="." id="link_5"                                                                                  >ペンシルベニア</a>から<a href="." id="link_6"                                          >大陸会議</a>の代議員に選出された。
</p>
