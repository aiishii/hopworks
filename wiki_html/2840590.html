<p><b>アレクサンダー・キャンピオン</b>（Alexander Campion）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>生まれの<a href="." id="link_2"                                          >推理作家</a>。
</p><p><a href="." id="link_3"                                                              >ニューヨーク</a>生まれ。<a href="." id="link_4"                                                                        >コロンビア大学</a>卒業後、経営コンサルタントをしている時にベンチャー事業の手伝いを頼まれて半年の約束でパリに渡り、以後35年間パリで暮らす。やがてレストラン評論家として執筆を始めた。『パリのグルメ捜査官』シリーズで小説デビュー。<a href="." id="link_5"                                >カナダ</a>の<a href="." id="link_6"                                          >トロント</a>に暮らしている。
</p>
