		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャックウルフスキン</b> (<i>Jack Wolfskin</i>) は、<a href="." id="link_1"                    >1981年</a>に<a href="." id="link_2"                                                                                                                                              >フランクフルト・アム・マイン</a>で創業された<a href="." id="link_3"                                >ドイツ</a>のアウトドアウェア、アウトドア用品メーカー。現在の株主企業は<a href="." id="link_4"                                                                                                                                    >ブラックストーン・グループ</a>である。
</p><p>製品は、登山用のウェアや靴、<a href="." id="link_5"                                                                        >リュックサック</a>、<a href="." id="link_6"                      >寝袋</a>、<a href="." id="link_7"                                >テント</a>などである。<a href="." id="link_8"                                                              >ハイカー</a>や<a href="." id="link_9"                                >登山家</a>に人気があるだけではなく、日常的なファッションとしても着られている。
</p>
