<p><b>湛慶</b>（たんけい、<a href="." id="link_4"                                                >承安</a>3年（<a href="." id="link_5"                    >1173年</a>） - <a href="." id="link_6"                      >建長</a>8年<a href="." id="link_7"                                                      >5月19日</a>（<a href="." id="link_8"                    >1256年</a><a href="." id="link_8"                            >6月13日</a>））は、<a href="." id="link_9"                                          >鎌倉時代</a>の<a href="." id="link_10"                     >慶派</a><a href="." id="link_11"                     >仏師</a>。<a href="." id="link_12"                     >運慶</a>のもうけた男子、次男<a href="." id="link_13"                     >康運</a>、三男<a href="." id="link_14"                     >康弁</a>、四男<a href="." id="link_15"                     >康勝</a>など皆、仏師になったが、なかでも嫡男の湛慶は、運慶、<a href="." id="link_16"                     >快慶</a>とならぶ大家として知られる。
