		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉北渚</b>（ご ほくしょ、 <a href="." id="link_1"                      >寛政</a>10年<a href="." id="link_2"                                                        > 10月11日</a>（<a href="." id="link_3"                    >1798年</a><a href="." id="link_3"                              >11月18日</a>） – <a href="." id="link_4"                      >文久</a>3年<a href="." id="link_5"                                                    > 9月4日</a>（<a href="." id="link_6"                    >1863年</a><a href="." id="link_6"                              >10月16日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の日本の<a href="." id="link_8"                      >書家</a>・<a href="." id="link_9"                                                    >篆刻家</a>である。<a href="." id="link_10"                               >頼山陽</a>にその人柄と書・篆刻を三絶と称賛された。
</p><p><a href="." id="link_11"           >名</a>は篇策または<b>策</b>（篇は譲り字）、<a href="." id="link_12"           >字</a>を成章・子方・文英・君易・易矦・<b>元馭</b>、<a href="." id="link_13"                                     >号</a>は北渚の他に<b>烏舟</b>・藻亭。斎室名に鳴葭堂・習静斎・自怡堂・暢襟室がある。<a href="." id="link_14"                     >通称</a>又之助のちに<b>備前屋又兵衛</b>を襲名。<a href="." id="link_15"                                         >浪華</a>北浜の人。
</p>
