<p><b>小林 敬生</b>（こばやし けいせい、本名読み：たかお、<a href="." id="link_5"                    >1944年</a><a href="." id="link_5"                            >1月26日</a> - ）は日本の<a href="." id="link_6"                                >版画家</a>。
</p><p>極薄で半透明の<a href="." id="link_7"                                >雁皮紙</a>（<a href="." id="link_8"                      >和紙</a>）に、<a href="." id="link_9"                                          >木口木版</a>で作成した精密な複数の版木を組み合わせた、空間表現が特徴。「<a href="." id="link_10"                                                                                                 >鏡貼り</a>」の手法等を駆使することにより、書籍の挿絵や絵本の印刷に用いられていた「木口木版」の作品の大型化を実現した。
</p>
