		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東京ロッカーズ</b>（とうきょうロッカーズ）とは、<a href="." id="link_1"                              >1970年代</a>後半に六本木の貸し<a href="." id="link_2"                                          >スタジオ</a>「S-KENスタジオ」を中心として活躍していた<a href="." id="link_3"                                                          >バンド</a>の総称。<a href="." id="link_4"                    >1979年</a>に発売されたアルバム「東京ROCKERS」にて取り上げられた、<a href="." id="link_5"                                                                                                  >フリクション</a>、<a href="." id="link_6"              >LIZARD</a>、<a href="." id="link_7"                                                                              >ミラーズ</a>、<a href="." id="link_8"                                                                                  >ミスター・カイト</a>、<a href="." id="link_9"            >S-KEN</a>の5つが代表的なバンドである。音楽のジャンルとしては<a href="." id="link_10"                                                                       >パンク</a>、もしくは<a href="." id="link_11"                                                                                                           >ニュー・ウェーブ</a>。
</p>
