<p><b>原 夫次郎</b>（はら ふじろう、<a href="." id="link_1"                      >明治</a>8年（<a href="." id="link_2"                    >1875年</a>）<a href="." id="link_3"                            >6月14日</a> - <a href="." id="link_4"                      >昭和</a>28年（<a href="." id="link_5"                    >1953年</a>）<a href="." id="link_6"                              >11月26日</a>）は、<a href="." id="link_7"                      >日本</a>の政治家、<a href="." id="link_8"                                >弁護士</a>。<a href="." id="link_9"                                                                        >島根県知事</a>（1期）、<a href="." id="link_10"                                                                       >衆議院議員</a>。 <a href="." id="link_11"                               >島根県</a><a href="." id="link_12"                               >平田市</a>（現・<a href="." id="link_13"                               >出雲市</a>）出身。和仏法律学校（現・<a href="." id="link_14"                                         >法政大学</a>）仏語法科卒。
</p>
