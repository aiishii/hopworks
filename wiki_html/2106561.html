<p><b>伊藤 滋</b>（いとう しげる、<a href="." id="link_1"                    >1898年</a> - <a href="." id="link_2"                    >1971年</a>）は、日本の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                >鉄道省</a>に所属し<a href="." id="link_5"                      >大正</a>から<a href="." id="link_6"                      >昭和</a>にかけて<a href="." id="link_7"                      >鉄道</a>関連の建築諸施設を手がける。旧国鉄の駅舎建築を主導、駅の近代化と民衆駅方式を提唱。鉄道省建築課長、<a href="." id="link_8"                                                              >日本建築学会</a>会長を歴任。建築生産の近代化を推奨し建築経済分野の基礎を築く。<a href="." id="link_9"                                                              >工学博士</a>。<a href="." id="link_10"                               >東京都</a>出身。
</p>
