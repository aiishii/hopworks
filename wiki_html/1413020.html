		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冬樹 忍</b>（ふゆき しのぶ、男性）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>（<a href="." id="link_3"                                                              >ライトノベル</a>作家）。
</p><p><a href="." id="link_4"                    >2005年</a>に「本当に危険な、夢と冒険の物語。」（未刊行）で第2回<a href="." id="link_5"                                                                                                                      >MF文庫Jライトノベル新人賞</a>（<a href="." id="link_6"                                                                                                      >メディアファクトリー</a>主催）一次選考通過。<a href="." id="link_7"                    >2006年</a>度の第1回<a href="." id="link_8"                                              >ノベルジャパン大賞</a>（<a href="." id="link_9"                                                                        >ホビージャパン</a>主催）において「生物は、何故死なない?」で大賞を受賞し、<a href="." id="link_10"                   >2007年</a>7月に同作を改題した「<a href="." id="link_11"                                                   >たま◇なま</a>」（<a href="." id="link_12"                         >HJ文庫</a>）でデビュー。
</p><p>2016年、執筆活動を終了した。
</p>
