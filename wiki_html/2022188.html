<p><b>リー・ピアソン</b>（<i>Lee Pearson</i>、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                          >1月4日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ</a>の<a href="." id="link_3"                                          >ドラマー</a>。
</p><p><a href="." id="link_4"                                                                        >メリーランド</a>生まれ。<a href="." id="link_5"                                                    >ボルチモア</a>のハイスクールから、<a href="." id="link_6"                                                                                                      >マンハッタン音楽院</a>を卒業し、<a href="." id="link_7"                                                                                                      >デューク・エリントン</a>楽団や<a href="." id="link_8"                                                                        >ロイ・エアーズ・バンド</a>のメンバーを歴任し、<a href="." id="link_9"                    >2009年</a>からは<a href="." id="link_10"                                                                                           >ハンク・ジョーンズ</a>率いる<a href="." id="link_11"                                                                                                                         >グレート・ジャズ・トリオ</a>のドラマーとして日本にも数回来日している。
</p>
