<p><b>かとう 哲也</b>（かとう てつや、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >1月15日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                              >10月24日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>、<a href="." id="link_5"                      >歌手</a>、<a href="." id="link_6"                                                                                                      >芸能プロモーター</a>。三代目<a href="." id="link_7"                                >山口組</a>（組長は<a href="." id="link_8"                                          >田岡一雄</a>）系<a href="." id="link_9"                                >益田組</a>（組長は<a href="." id="link_10"                                         >益田佳於</a>）舎弟頭。本名は<b>加藤益夫</b>、元の芸名は<b>小野透</b>。実姉に<a href="." id="link_11"                                                   >美空ひばり</a>・<a href="." id="link_12"                                                   >佐藤勢津子</a>（ひばり・哲也の死後に演歌歌手としてデビュー）、実弟に<a href="." id="link_13"                                         >香山武彦</a>、実子に<a href="." id="link_14"                                                                                                                                                   >加藤和也</a>（後にひばりの養子になった）がいる。
</p>
