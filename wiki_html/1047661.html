		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン・ジョンストン</b>（<b>Jan Johnston</b>、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >2月21日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                                              >ランカシャー</a>・<a href="." id="link_4"                                                              >サルフォード</a>出身の女流<a href="." id="link_5"                                                                                                                                              >シンガー・ソングライター</a>。
</p><p>90年代に「J.J.」というポップスデュオとして活動、近年はソロでダンスシーンを中心に活躍している。
</p><p><a href="." id="link_6"                                                                                  >BT</a>、<a href="." id="link_7"                                                                                                                >ポール・ヴァン・ダイク</a>、<a href="." id="link_8"                                                    >ティエスト</a>を始めとする数多くのミュージシャンのアルバムに参加している。
</p>
