<p><b>末松 広行</b>（すえまつ ひろゆき、<a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                            >5月28日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >農林</a><a href="." id="link_6"                      >官僚</a>。<a href="." id="link_5"                                                    >農林水産省</a><a href="." id="link_7"                                                    >関東農政局</a>長、<a href="." id="link_8"                                                    >農村振興局</a>長、<a href="." id="link_9"                                                    >経済産業省</a><a href="." id="link_10"                                                                       >産業技術環境局</a>長などを経て、<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7" title="事務次官等の一覧">農林水産事務次官</a>
</p>
