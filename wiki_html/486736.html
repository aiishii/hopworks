<p><b>六フッ化テルル</b>（ろくフッかテルル、tellurium hexafluoride）は最も古くから知られる<a href="." id="link_7"                                >テルル</a>の<a href="." id="link_8"                                          >フッ化物</a>で、<a href="." id="link_9"                                >化学式</a> <b>TeF<sub>6</sub></b> で表される<a href="." id="link_10"                                                   >無機化合物</a>である。無色の有毒な気体で、恐ろしい悪臭を持つ。<a href="." id="link_11"                               >分子量</a>は 241.61。
</p>
