		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒馬 吉五郎</b>（あらうま きちごろう、<a href="." id="link_1"                                                >文化</a>6年（<a href="." id="link_2"                    >1809年</a>） - <a href="." id="link_3"                      >嘉永</a>7年<a href="." id="link_4"                                                      >5月18日</a>（<a href="." id="link_5"                    >1854年</a><a href="." id="link_5"                            >6月13日</a>））は、<a href="." id="link_6"                                >下総国</a><a href="." id="link_7"                                >葛飾郡</a>（現在の<a href="." id="link_8"                                >千葉県</a><a href="." id="link_9"                                >船橋市</a>本町）出身で<a href="." id="link_10"                                                   >宮城野部屋</a>所属の<a href="." id="link_11"                                         >江戸時代</a>に活躍した元<a href="." id="link_12"                               >大相撲</a><a href="." id="link_13"                     >力士</a>。<a href="." id="link_14"                               >八戸藩</a>のお抱え力士。本名は松本。最高位は西<a href="." id="link_15"                     >関脇</a>。幕内通算成績は27場所 86勝54敗29分7預4無83休。<a href="." id="link_3"                      >嘉永</a>7年、現役中のまま死去。数え46歳没。
</p>
