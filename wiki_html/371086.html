<p><b>稲葉 正休</b>（いなば まさやす）は、<a href="." id="link_1"                                          >江戸時代</a>前期の<a href="." id="link_19"                     >旗本</a>・<a href="." id="link_20"                     >大名</a>。<a href="." id="link_21"                               >美濃</a><a href="." id="link_22"                               >青野藩</a>主。旗本・稲葉正吉の長男。<a href="." id="link_23"                     >大老</a>・<a href="." id="link_24"                                         >堀田正俊</a>は<a href="." id="link_25"                               >従甥</a>に当たる。美濃と縁の深い<a href="." id="link_26"                               >稲葉氏</a>の一族である。
</p>
