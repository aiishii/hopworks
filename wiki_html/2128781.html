		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飛田 満彦</b>（ひだ みつひこ、<a href="." id="link_1"                    >1928年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>、<a href="." id="link_4"                                                              >工学博士</a>。<a href="." id="link_5"                                                                                      >旧・東京都立大学</a>名誉教授。専門は<a href="." id="link_6"                                                              >有機合成化学</a>、<a href="." id="link_7"                                                              >色素合成化学</a>、<a href="." id="link_8"                                          >色素物理化学</a>。
