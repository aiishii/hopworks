		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>戸梶 圭太</b></span>（とかじ けいた、1968年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_4"                                                    >学習院大学</a>文学部心理学科卒業。
</p><p>これまで他の作家が手をつけなかった下流（下層）社会、知能の低い大人、行き詰まった地方、場当たり犯罪、コミュニティーの崩壊など、病んだ日本を象徴するような題材を独特のユーモアセンスと映画的ヴァイオレンス描写で書き続ける。また、そういった社会派作品とは別に娯楽性の高い<a href="." id="link_5"                                          >時代小説</a>や<a href="." id="link_6"                                              >SF小説</a>も書く。本業のかたわらで音楽、映画、写真も大量に創作している。
</p><p><a href="." id="link_7"                    >1999年</a>、『闇の楽園』で第3回<a href="." id="link_8"                                                                                                                >新潮ミステリー倶楽部賞</a>を受賞。
</p>
