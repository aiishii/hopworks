<p><b>先進戦術戦闘機計画</b>（せんしんせんじゅつせんとうきけいかく、<a href="." id="link_3"                      >英</a>：Advanced Tactical Fighter、ATF）は、<a href="." id="link_4"                              >1980年代</a>初頭に<a href="." id="link_5"                                                              >アメリカ空軍</a>によって提案された、次世代<a href="." id="link_6"                                >戦術戦闘機</a>の開発計画である。また、<b>ATF</b>は本計画で開発された戦闘機（現：<a href="." id="link_1"                                              >F-22</a>）を指す場合もある。
</p>
