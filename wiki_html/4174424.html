		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>華 融</b>（か ゆう、? - <a href="." id="link_1"                  >256年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                                      >呉</a>の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                      >武将</a>。<a href="." id="link_7"            >字</a>は<b>徳蕤</b>。<a href="." id="link_8"                      >徐州</a><a href="." id="link_9"                                >広陵郡</a><a href="." id="link_10"                               >江都県</a>の人。子は<a href="." id="link_11"                                                                                       >華諝</a>。孫は<a href="." id="link_12"                                                                                       >華譚</a>。曾孫娘（華譚の娘）は<a href="." id="link_13"                     >戴邈</a>の妻。
</p>
