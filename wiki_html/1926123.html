		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボロクル</b>またはボロウル（<b>Boroqul</b>, Buroγul〜Boro'ul、？－<a href="." id="link_1"                    >1217年</a>）は、<a href="." id="link_2"                                                              >モンゴル帝国</a>初期の武将。『<a href="." id="link_3"                                          >元朝秘史</a>』では<b>孛囉忽<sub>勒</sub></b>、孛囉兀<sub>勒</sub>、『<a href="." id="link_4"                      >元史</a>』では<b>博爾忽</b>などと記され、『<a href="." id="link_5"                      >集史</a>』では بورقول نويان Būrqūl Nūyān または بورغول نويان Būrghūl Nūyān などと表記される。いわゆる<a href="." id="link_6"                                          >四駿</a>（Dörben külü'üd）の1人。フーシン部族出身。『元朝秘史』巻八に載る<a href="." id="link_7"                    >1206年</a>のチンギス・カン第2即位での功臣リストでは第15位にあたる。
</p>
