<p><b>ジョン・アダムス・ディクス</b>（John Adams Dix, <a href="." id="link_1"                    >1798年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                            >10月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                >ジェームズ・ブキャナン</a><a href="." id="link_6"                                                                                                      >大統領</a>の下で<a href="." id="link_7"                                                                                                                >財務長官</a>を2ヵ月弱務め、<a href="." id="link_8"                                                                                            >ニューヨーク州知事</a>を2年間務めた。<a href="." id="link_9"                                          >南北戦争</a>では合衆国側の将軍として、顕著な功績を挙げた。
</p>
