		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川洋/川口洋平</b>(かわよう/かわぐち ようへい、<a href="." id="link_1"                    >1974年</a> - )は、日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>。
作風は、厚塗り、独特のキャラクター、崩した字体などを特徴とする。
同人誌での活動がメインであるが、<a href="." id="link_3"                                                                                                      >ポケモンカードゲーム</a>や、<a href="." id="link_4"                                          >村田蓮爾</a>責任編集のコミック誌
<a href="." id="link_5"                                      >robot</a>を初めとする商業作品にもイラストを提供している。
</p>
