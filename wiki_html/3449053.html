		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・ウィギンズ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">David Wiggins</span>, <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                          >3月8日</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >倫理学者</a>、<a href="." id="link_5"                                          >形而上学者</a>、<a href="." id="link_6"                                          >論理学者</a>。専門は<a href="." id="link_7"                                >同一性</a>の問題と<a href="." id="link_8"                                                    >メタ倫理学</a>の諸問題。<a href="." id="link_9"                    >2006年</a>の著作『Ethics. Twelve Lectures on the Philosophy of Morality』では、「道徳的客観主義（moral objectivism）」と呼ばれる立場を擁護している。妻は日本人哲学者の<a href="." id="link_10"                                         >石黒ひで</a>。
</p>
