<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>北条 霞亭</b>（ほうじょう かてい、<a href="." id="link_1"                                          >安永</a>9年<a href="." id="link_2"                                                    >9月5日</a>（<a href="." id="link_3"                    >1780年</a><a href="." id="link_3"                            >10月2日</a>） - <a href="." id="link_4"                      >文政</a>6年<a href="." id="link_5"                                                      >8月17日</a>（<a href="." id="link_6"                    >1823年</a><a href="." id="link_6"                            >9月21日</a>））は、江戸時代の<a href="." id="link_7"                                                    >漢学者</a>。<a href="." id="link_8"                                >志摩</a><a href="." id="link_9"                                                    >的矢</a>出身。名は譲。字は子譲、士譲、景陽、通称は譲四郎。霞亭の他に天放生の号を用いた。
</p>
