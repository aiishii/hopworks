		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳澤 治</b>（やなぎさわ おさむ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >11月4日</a> - ）は、西洋経済史学者、<a href="." id="link_2"                                                                                      >旧・東京都立大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京市</a>（現<a href="." id="link_4"                                >文京区</a>）生まれ。<a href="." id="link_5"                                          >東京大学</a>経済学部卒、1966年同大学院経済学研究科博士課程退学。1976年「ドイツ三月革命の研究」で<a href="." id="link_6"                                                                        >経済学博士</a>。東京大学社会科学研究所助手、<a href="." id="link_7"                                                              >明治学院大学</a>経済学部講師、助教授、東京都立大学経済学部助教授、教授、1995-1997年経済学部長、1999年名誉教授、<a href="." id="link_8"                                          >明治大学</a>政治経済学部教授。
</p>
