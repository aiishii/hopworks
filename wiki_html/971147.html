		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>統乃 さゆみ</b>（とうの さゆみ、本名：<b>若尾 美紀</b>（わかお みき）、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >5月12日</a> - ）は、<a href="." id="link_2"                                                                                                                                                                  >フロム・ファースト</a>に所属していた<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >アイドル</a>、<a href="." id="link_5"                      >歌手</a>である。
</p><p><a href="." id="link_6"                                >山梨県</a><a href="." id="link_7"                                >甲府市</a>出身。<a href="." id="link_8"                      >身長</a>159cm。<a href="." id="link_9"                      >体重</a>42kg。B78/W56/H81 <a href="." id="link_10"                                               >血液型</a>はA型。
</p><p><a href="." id="link_11"                                                             >堀越高等学校</a>卒業。
