		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小見川藩</b>（おみがわはん）は、<a href="." id="link_1"                                >下総国</a>に存在した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                >香取郡</a><a href="." id="link_4"                                          >小見川村</a>（現在の<a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >香取市</a><a href="." id="link_7"                                                                    >小見川</a>）の<a href="." id="link_8"                                                                                                                      >小見川陣屋</a>。
</p><p>徳川家康の関東入部後に<a href="." id="link_9"                                          >松平家忠</a>が入封。以後は短期間で藩主が交替し、一時廃藩。<a href="." id="link_10"                   >1639年</a>、徳川家光の側近であった<a href="." id="link_11"                                         >内田正信</a>が小見川の領主となり、以後内田家（<a href="." id="link_12"                               >下野国</a><a href="." id="link_13"                               >鹿沼藩</a>）の所領となったが、1724年に藩庁が小見川に移って再立藩（1万石）。内田氏が10代約150年続き、廃藩置県を迎えた。
</p>
