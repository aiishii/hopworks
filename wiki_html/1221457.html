		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江島 其磧</b>（えじま きせき、<a href="." id="link_1"                      >寛文</a>6年（<a href="." id="link_2"                    >1666年</a>） - <a href="." id="link_3"                      >享保</a>20年<a href="." id="link_4"                                                    >6月1日</a>（<a href="." id="link_5"                    >1735年</a><a href="." id="link_5"                            >7月20日</a>））は、<a href="." id="link_6"                                          >浮世草子</a>作者。京都誓願寺通柳馬場角の大仏餅屋・村瀬正孝の子で、名は権之丞、通称庄左衛門。70作品以上の<a href="." id="link_6"                                          >浮世草子</a>作品を書き、元禄末期以降では、最も売れた浮世草子作者であった。
</p>
