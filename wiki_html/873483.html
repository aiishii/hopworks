		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田窪 恭治</b>（たくぼ きょうじ、<a href="." id="link_1"                    >1949年</a> - ）は日本の<a href="." id="link_2"                                >美術家</a>。<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                >今治市</a>生まれ。1972年、<a href="." id="link_5"                                                              >多摩美術大学</a>絵画科油画専攻卒業。初期は個人による<a href="." id="link_6"                                          >現代美術</a>的な作品やパフォーマンスが多かったが、建築家や写真家と協力し領域的に広い活動を始め、過去の建造物を修復再生するような活動を行っている。1999年<a href="." id="link_7"                                                    >村野藤吾賞</a>受賞。<a href="." id="link_8"                                                    >金刀比羅宮</a>文化顧問。<a href="." id="link_9"                                                                                  >京都造形芸術大学</a>客員教授。
</p><p><br />
</p>
