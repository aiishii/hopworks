		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 鉃也</b>（いとう てつや、<a href="." id="link_1"                    >1951年</a>11月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国文学者</a>（<a href="." id="link_4"                                                              >中古文学</a>）。<a href="." id="link_5"                                                              >大阪観光大学</a>学長。<a href="." id="link_6"                                                                                  >学校法人明浄学院</a>理事。<a href="." id="link_7"                                          >大阪大学</a>国際教育交流センター招へい教授。元<a href="." id="link_5"                                                              >大阪観光大学</a>国際交流学部特命教授。元<a href="." id="link_8"                                                                                                      >大学共同利用機関法人</a><a href="." id="link_9"                                                                                  >人間文化研究機構</a><a href="." id="link_10"                                                                                 >国文学研究資料館</a>及び<a href="." id="link_11"                                                                                           >総合研究大学院大学</a><a href="." id="link_12"                                                                       >文化科学研究科</a><a href="." id="link_13"                                         >日本文学</a>研究専攻教授。
</p>
