	<h1 id="firstHeading" class="firstHeading" >トランス・アラル鉄道</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トランス・アラル鉄道</b>（<a href="." id="link_1"                      >英語</a>:<b><span lang="en">Trans-Aral Railway</span></b>）は、<a href="." id="link_2"                                >キネリ</a>と<a href="." id="link_3"                                                              >タシュケント</a>を結ぶ<a href="." id="link_4"                      >鉄道</a>。<b>タシュケント鉄道</b>（<a href="." id="link_5"                                          >ロシア語</a>:<b><span lang="ru">Ташкентская железная дорога</span></b>）とも呼ばれる。周辺地域を<a href="." id="link_6"                                                    >ロシア帝国</a>が治めていた<a href="." id="link_7"                    >1906年</a>に完成し、<a href="." id="link_8"                          >20世紀</a>初頭の段階では、<a href="." id="link_9"                                                    >中央アジア</a>と<a href="." id="link_10"                                                                                                               >ヨーロッパ・ロシア</a>を結ぶ唯一の鉄道であった。<a href="." id="link_11"                     >軌間</a>はロシア式の<a href="." id="link_12"                     >広軌</a>で1520mm。
</p>
