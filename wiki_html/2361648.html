		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松島 与三</b>（まつしま よぞう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >4月9日</a>）は日本の<a href="." id="link_3"                                >数学者</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                      >堺市</a>出身。<a href="." id="link_6"                                                                                        >旧制浪速高等学校</a>を経て、<a href="." id="link_7"                                                                                                                                                                  >大阪大学理学部</a>卒。
</p><p><a href="." id="link_8"                                                    >名古屋大学</a>、米<a href="." id="link_9"                                                                                  >ノートルダム大学</a>、大阪大学教授。フランス<a href="." id="link_10"                                                                                                                                             >CNRS</a>所員、<a href="." id="link_11"                                                                                                               >プリンストン高等研究所</a>員、<a href="." id="link_12"                                                                                                     >グルノーブル大学</a>客員教授を歴任。<a href="." id="link_13"                               >朝日賞</a>受賞。
</p><p>主な実績にアインシュタイン-ケーラー空間の正則自己同型群の決定、コンパクト規約対称エルミート空間の1次元ベッチ数の消滅定理、松島-村上同型などがある。
</p>
