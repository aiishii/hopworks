<p><b>ヒューイ・パーシー・ニュートン</b>（Huey Percy Newton <a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >2月17日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >公民権運動</a>の指導者で、<a href="." id="link_5"                    >1966年</a>、<a href="." id="link_6"                                                                        >ボビー・シール</a>とともに、<a href="." id="link_7"                                                                                  >カリフォルニア州</a><a href="." id="link_8"                                                                                                                                                    >オークランド</a>において<a href="." id="link_9"                                                                                            >ブラックパンサー党</a>（発足当初「自己防衛のためのブラックパンサー党」）を結成した。
</p>
