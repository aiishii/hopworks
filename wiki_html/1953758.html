		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内モンゴル工業大学</b>（うちもんごるこうぎょうだいがく、内蒙古工业大学、ピンイン: nèimènggǔ gōngyè dàxué、英名: Inner Mongolia University of Technology）は、<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                                                                  >内モンゴル自治区</a><a href="." id="link_3"                                                    >フフホト市</a>にある大学。<a href="." id="link_2"                                                                                  >内モンゴル自治区</a>が直轄する唯一の工業大学である。工業大学ではあるが、経済学部、法学部もあり、学生数は16,000人以上を擁す。学部では36の専攻分野、大学院の修士課程には19の専攻分野がある。
</p><p><br />
