		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新井 満</b>（あらい まん、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >5月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の男性著作家、<a href="." id="link_3"                                                                        >作詞作曲家</a>、<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                >写真家</a>、環境映像プロデューサー、絵本画家。<a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                >新潟市</a>生まれ、<a href="." id="link_8"                                >北海道</a>亀田郡<a href="." id="link_9"                                >七飯町</a>在住。本名：<b>滿</b>（みつる）。
</p>
