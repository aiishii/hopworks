<p><b>フランソワ・アンドレ・ミショー</b>（François André Michaux、<a href="." id="link_1"                    >1770年</a><a href="." id="link_1"                            >8月16日</a> - <a href="." id="link_2"                    >1855年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                              >植物学者</a>である。<a href="." id="link_5"                                                    >アメリカ地域</a>の調査旅行をしばしば行い、<a href="." id="link_6"                                                                                  >ペンシルベニア州</a>のミショー森林公園（Michaux State Forest）に名前が残されている。
</p>
