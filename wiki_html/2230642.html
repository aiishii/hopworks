		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ローザ・エスケナージ</b> (<a href="." id="link_1"                              >1890年代</a>中頃から<a href="." id="link_2"                    >1980年</a>12月2日, <a href="." id="link_3"                                                    >ギリシア語</a>: Ρ?ζα Εσκεν?ζυ) は  <i><a href="." id="link_4"                                                    >レベティコ</a></i>と<a href="." id="link_5"                                                              >小アジア</a>生まれの伝統的なギリシャ音楽の有名な<a href="." id="link_6"                                                    >ギリシャ人</a>の<a href="." id="link_7"                      >歌手</a>であった。彼女のレコーディングと舞台生活は1920年代から1970年代に渡っている。
</p>
