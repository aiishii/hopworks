		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アブドゥルカウィ・アハメド・ユスフ</b>（Abdulqawi Ahmed Yusuf (<a href="." id="link_1"                                          >ソマリ語</a>&#58; <span lang="so">Abdulqaawi Ahmed Yuusuf</span>, <a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">عبد القوي يوسف</span>&#8206;, <a href="." id="link_3"                    >1948年</a><a href="." id="link_3"                            >9月12日</a> - ）は、<a href="." id="link_4"                                          >ソマリア</a>・<a href="." id="link_5"                                                                              >エイル</a>出身の国際<a href="." id="link_6"                                >弁護士</a>・<a href="." id="link_7"                                >法学者</a>。現在、<a href="." id="link_8"                                          >国際連合</a> <a href="." id="link_9"                                                                        >国際司法裁判所</a>（<a href="." id="link_10"                                                             >ハーグ</a>、<a href="." id="link_11"                                                             >オランダ王国</a>）<a href="." id="link_12"                                                                                                           >裁判官</a>。
</p>
