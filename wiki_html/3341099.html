		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 美希</b>（こばやし みき、<a href="." id="link_1"                    >1975年</a> - ）は、日本の<a href="." id="link_2"                                                                        >ジャーナリスト</a>。専門分野は<a href="." id="link_3"                      >労働</a>・<a href="." id="link_4"                      >経済</a>。
</p><p><a href="." id="link_5"                                >茨城県</a>生まれ。<a href="." id="link_6"                                                                                                                                                                                      >茨城県立水戸第一高等学校</a>卒業。1998年<a href="." id="link_7"                                                              >明治学院大学</a>法学部より<a href="." id="link_8"                                                                                            >神戸大学法学部</a>法律学科に3年次編入学として転学、2000年卒業、<a href="." id="link_9"                                                                                                                      >株式新聞社</a>に入る。2001年<a href="." id="link_10"                                                   >毎日新聞社</a>「<a href="." id="link_11"                                                                                                                     >エコノミスト</a>」編集部契約社員。2007年よりフリージャーナリスト。若者の雇用、結婚、出産・育児と就業継続などの問題を中心に活動している。
</p>
