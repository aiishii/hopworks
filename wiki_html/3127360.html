		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石原 保徳</b>（いしはら　やすのり、<a href="." id="link_1"                    >1935年</a> - <a href="." id="link_2"                    >2011年</a>）は、<a href="." id="link_3"                                >歴史学者</a>。
</p><p><a href="." id="link_4"                                >岡山県</a><a href="." id="link_5"                                >岡山市</a>生まれ。1961年<a href="." id="link_6"                                                                                                                                                        >一橋大学大学院社会学研究科</a>修士課程修了。<a href="." id="link_7"                                          >高島善哉</a>の指導を受けた。大学院修了後、出版社<a href="." id="link_8"                                          >岩波書店</a>に<a href="." id="link_9"                                >編集者</a>として勤務。95年定年退職。<a href="." id="link_10"                                         >和光大学</a>非常勤講師を務めた。<a href="." id="link_11"                                                                                 >コンキスタドール</a>による<a href="." id="link_12"                                                             >アメリカ大陸</a>の征服をもっぱら研究した。1992年に<a href="." id="link_13"                                         >前立腺がん</a>の摘出手術を受けて以降も、闘病生活が続き、2011年死去。
</p>
