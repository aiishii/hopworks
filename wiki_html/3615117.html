		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">もちづき いそこ</div><span class="fn">望月 衣塑子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1975年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>慶應義塾大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_2"      >会社員</a>（<a href="." id="link_3"                                                    >中日新聞社</a><a href="." id="link_4"                      >記者</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">影響を受けたもの</th><td>吉田ルイ子<br /><a href="." id="link_5"                                                                                                            >清水潔</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>会社員（全国紙記者）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>2人</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">家族</th><td><a href="." id="link_6"                                          >望月龍平</a>（弟）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"> <p><b>望月 衣塑子</b>（もちづき いそこ、<a href="." id="link_7"                    >1975年</a> - ）は、日本の<a href="." id="link_8"                                                              >新聞記者</a>。<a href="." id="link_3"                                                    >中日新聞社</a>の社員、東京本社<a href="." id="link_9"                                >社会部</a>記者。弟は演出家、脚本家、俳優の<a href="." id="link_6"                                          >望月龍平</a>。
</p>
