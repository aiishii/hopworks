		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石橋 庸敏</b>（いしばし つねとし、<a href="." id="link_1"                    >1940年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                >実業家</a>である。株式会社<a href="." id="link_5"                                                                                                                >ジュピターテレコム</a>（J:COM）の元<a href="." id="link_6"                                                    >代表取締役</a><a href="." id="link_7"                      >会長</a>、<a href="." id="link_8"                      >社長</a>。
</p><p><a href="." id="link_9"                                >福岡県</a>出身。<a href="." id="link_10"                                                             >九州工業大学</a>工学部を卒業後、昭和38年<a href="." id="link_11"                                         >住友商事</a>株式会社に入社。同社理事・メディア事業本部副本部長などを経て、株式会社ジュピターテレコム（J:COM）の代表取締役社長、会長を歴任した。
</p>
