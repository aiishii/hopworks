		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姜暁艶</b>（ジャン・シャオイェン、Jiang Xiaoyan、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                      >二胡</a>奏者、<a href="." id="link_3"                                                              >医学博士</a>。「命の尊さと平和の願い」「心の豊かさと癒し」「慈しみの心 世界に響け」などといったテーマにより、国内外を通じ医学講演および二胡演奏を行っている。
</p>
