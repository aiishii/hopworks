		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮島 賢也</b>（みやじま けんや）は、日本の<a href="." id="link_1"                                          >精神科医</a>。YSこころのクリニック院長。
</p><p>自らの<a href="." id="link_2"                                >うつ病</a>発症経験を元に、薬を使わずに鬱を治す精神科医「みやじっち」の愛称で知られる。<a href="." id="link_3"                                                                        >精神保健指定医</a>、認定<a href="." id="link_4"                                >産業医</a>、<a href="." id="link_5"                                                                                  >自律神経免疫療法</a>研究会会員、国際メンタルセラピスト協会専務理事。
</p>
