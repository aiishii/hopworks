<p><b>橋本 正治</b>（はしもと まさはる、<a href="." id="link_1"                    >1873年</a>（<a href="." id="link_2"                      >明治</a>6年）<a href="." id="link_3"                            >5月17日</a> - <a href="." id="link_4"                    >1956年</a>（<a href="." id="link_5"                      >昭和</a>31年）<a href="." id="link_6"                            >10月8日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                               >札幌市長</a>、<a href="." id="link_13"                                                                       >山口県知事</a>、<a href="." id="link_14"                                                                                 >鹿児島県知事</a>、<a href="." id="link_15"                     >呉市長</a>、札幌観光協会長。札幌市栄誉市民。旧姓・吉田。
</p>
