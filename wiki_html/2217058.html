	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天外 黄中</b>（てんがい こうちゅう、本名：<b>江海 黄中</b>（えみ こうちゅう）、<a href="." id="link_1"                      >明治</a>31年（<a href="." id="link_2"                    >1898年</a>）<a href="." id="link_3"                              >12月19日</a> - <a href="." id="link_4"                      >昭和</a>40年（<a href="." id="link_5"                    >1965年</a>）<a href="." id="link_6"                          >8月9日</a>）は、<a href="." id="link_7"                                >曹洞宗</a>の<a href="." id="link_8"                                          >僧侶</a>。
</p><p><a href="." id="link_9"                                >愛媛県</a><a href="." id="link_10"                                         >南宇和郡</a><a href="." id="link_11"                               >愛南町</a>の<a href="." id="link_12"                               >興禅寺</a>26世：魯学大而に師事し法を継ぐ。
</p><p>興禅寺27代住職を勤め、また興禅寺の現在の本寺に当たる<a href="." id="link_13"                               >西予市</a>の<a href="." id="link_14"                               >龍澤寺</a>にて<a href="." id="link_15"                                                                                       >監院</a>を勤める。
</p><p>総理大臣を務めた<a href="." id="link_16"                               >吉田茂</a>と親交があり、龍澤寺にて監院を勤めていた際には吉田との手紙での交流をし、その一部が龍澤寺にて飾られている。
</p>
