<p><b>マーグレット・エリザベス・レイ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Margret Elizabeth Rey</span>、<a href="." id="link_2"                    >1906年</a><a href="." id="link_2"                            >5月16日</a> - <a href="." id="link_3"                    >1996年</a><a href="." id="link_3"                              >12月21日</a>）は、<a href="." id="link_4"                      >児童</a>向け<a href="." id="link_5"                      >絵本</a>シリーズの『<a href="." id="link_6"                                                                        >ひとまねこざる</a>』(<a href="." id="link_7"                                                                                                      >おさるのジョージ</a>)で最も知られる<a href="." id="link_8"                      >女性</a><a href="." id="link_9"                      >作家</a>、<a href="." id="link_10"                                                                                 >イラストレーター</a>。『ひとまねこざる』シリーズは<a href="." id="link_11"                   >1939</a> - <a href="." id="link_12"                   >66年</a>にかけて夫の<a href="." id="link_13"                                             >H・A・レイ</a>(ハンス・アウグスト・レイ)とともに創作した。
</p>
