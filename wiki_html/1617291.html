<p><b>アメリカ領サモアの旗</b>（アメリカりょうサモアのはた）は<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >4月24日</a>に制定された。<a href="." id="link_9"                                                                                                                          >アメリカ合衆国の海外領土</a>であるため、<a href="." id="link_10"                                                                       >アメリカ合衆国</a>の象徴である<a href="." id="link_11"                     >国鳥</a><a href="." id="link_12"                                                             >ハクトウワシ</a>が旗の右側に描かれている。ハクトウワシが右爪で掴んでいるのはfueという<a href="." id="link_13"                     >払子</a>であり、<a href="." id="link_14"                     >首長</a>の智慧を表す。左爪で掴むのはuatogiという<a href="." id="link_15"                               >戦棍</a>であり、政府権力を表す。
</p>
