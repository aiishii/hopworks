		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ポーラ・ディーン</b>（Paula Ann Hiers Deen、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>のセレブリティ・シェフ、料理番組元司会者、料理店主、作家、女優、<a href="." id="link_3"                                          >エミー賞</a>受賞テレビ番組司会者。<a href="." id="link_4"                                                              >ジョージア州</a><a href="." id="link_5"                                                                                                            >サヴァンナ</a>に住み、息子<a href="." id="link_6"                                                                                                                                                                        >ジェイミー・ディーン</a>、<a href="." id="link_7"                                                                                                                                                    >ボビー・ディーン</a>と共にレストランの<i>The Lady &amp; Sons</i> を営業している。14冊の料理本を出版。2004年にマイケル・グルーヴァーと再婚しているが、最初の結婚よりディーンの姓を名乗っている。
</p>
