		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西尾藩</b>（にしおはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >三河国</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                                >西尾城</a>（現<a href="." id="link_5"                                >愛知県</a><a href="." id="link_6"                                >西尾市</a>）を居城とした。藩主は、<a href="." id="link_7"                                >本多家（膳所）</a>、<a href="." id="link_8"                                >松平家</a> （<a href="." id="link_9"                                                    >大給</a>府内）、<a href="." id="link_10"                               >太田家</a>、<a href="." id="link_11"                               >井伊家（与板）</a>、<a href="." id="link_12"                               >増山家</a>、<a href="." id="link_13"                               >土井家（刈谷）</a>、<a href="." id="link_14"                               >三浦家</a>、松平家（大給西尾）が就封した。
</p>
