<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_Morgenthau.jpg" title="ファイル:Henry Morgenthau.jpg">ファイル:Henry Morgenthau.jpg</a>  <div class="thumbcaption">ヘンリー・モーゲンソウ</div></div></div>
<p><b>ヘンリー・モーゲンソウ</b>（<i>Henry Morgenthau</i>, <a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                              >11月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                        >第一次世界大戦</a>中に<a href="." id="link_7"                                                              >オスマン帝国</a>のアメリカ合衆国大使を務めた。<a href="." id="link_8"                                                                                                                >アメリカ合衆国財務長官</a>を務めた<a href="." id="link_9"                                >政治家</a><a href="." id="link_10"                                                                                                                                                   >ヘンリー・モーゲンソウ</a>の父であり、<a href="." id="link_11"                                                                                           >ニューヨーク郡</a>の<a href="." id="link_12"                                                                                                           >地方検事</a><a href="." id="link_13"                                                                                                               >ロバート・モーゲンソウ</a>の祖父である。
</p>
