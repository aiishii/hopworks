		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>大瀧 森右エ門</b>（おおたき もりえもん、 ）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >大相撲</a>の第3代<a href="." id="link_3"                      >大関</a>。<a href="." id="link_4"                                >肥後国</a>(<a href="." id="link_5"                                >熊本県</a>)出身。<a href="." id="link_6"                                                                                                                      >秋津嶋部屋</a>所属。
</p><p><a href="." id="link_7"                      >宝暦</a>8年(1758年)3月場所、<a href="." id="link_8"                      >江戸</a>で1場所だけ東大関を務めたが、その後は<a href="." id="link_9"                                          >大坂</a>へと移った。京坂で<a href="." id="link_10"                     >小結</a>経験がある。
</p>
