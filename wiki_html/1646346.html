<p><b>韓雪野</b>（ハン・ソリャ、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >8月3日</a> - <a href="." id="link_2"                    >1976年</a>?）は<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>。本名は韓秉道、筆名は万年雪、韓炯宗、金徳恵、尹英順、H<span lang="ko">생</span>。<a href="." id="link_5"                                >李箕永</a>と並ぶ<a href="." id="link_6"                                                    >北朝鮮</a>の代表的小説家であるが、<a href="." id="link_7"                    >1962年</a>に<a href="." id="link_8"                      >粛清</a>された後、消息が不明である。
