<p><b>達奚 珣</b>（たつけい じゅん、生年不詳 - <a href="." id="link_2"                                      >至徳</a>2載（<a href="." id="link_3"                  >757年</a>））は、唐代<a href="." id="link_4"                                      >玄宗</a>朝の官僚。<a href="." id="link_5"                                          >安史の乱</a>に際して<a href="." id="link_6"                                          >洛陽</a>を守ったが、降伏して<a href="." id="link_7"                                >安禄山</a>に仕えて<a href="." id="link_8"                      >宰相</a>に任じられた。唐の洛陽奪還の際、唐に降伏して処刑された。
</p>
