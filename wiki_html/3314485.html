		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タツキ・マイアミ</b>（本名及び旧芸名：<b>髙橋 竜基</b>、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >12月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>のお笑い芸人、<a href="." id="link_3"                                                              >プロレスラー</a>。<a href="." id="link_4"                                >山形県</a><a href="." id="link_5"                                          >寒河江市</a>出身。芸人としては<a href="." id="link_6"                                                                                            >グレープカンパニー</a>に所属し、<a href="." id="link_7"                    >2021年</a><a href="." id="link_7"                            >5月31日</a>まで吉村和彬とお笑いコンビ「<b><a href="." id="link_8"                                          >あがすけ</a></b>」として活動。プロレスラーとしては<b>ココ夏三郎</b>（ココなつさぶろう）の名前で活動していた。
</p>
