		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>おさわり探偵 小沢里奈</b>』（おさわりたんてい おざわりな）は、<a href="." id="link_1"                                                                                                  >サクセス</a>から発売されたゲームソフト。開発は<a href="." id="link_2"                                                                                                                                >ビーワークス</a>。ジャンルは『<b>おさわりアドベンチャー</b>』。
</p><p>ここでは、続編であるおさわりアドベンチャー『<b>おさわり探偵 小沢里奈 シーズン2 1/2 里奈は見た！いや、見てない。</b>』および『<b>おさわり探偵 小沢里奈 ライジング3 なめこはバナナの夢を見るか?</b>』についてもあわせて述べる。スピンオフ作品である『<a href="." id="link_3"                                                                                                                                                >おさわり探偵 なめこ栽培キット</a>』、『<a href="." id="link_3"                                                                                                                                                              >おさわり探偵 なめこ大繁殖</a>』については、該当項目を参照のこと。
</p>
