<p><b>アニカ・トール</b>（Annika Thor、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >7月2日</a> - ）は<a href="." id="link_2"                                                              >スウェーデン</a>・<a href="." id="link_3"                                                    >ヨーテボリ</a>出身の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >脚本家</a>。現在は<a href="." id="link_6"                                                                        >ストックホルム</a>に在住。
</p><p>トールは<a href="." id="link_7"                                          >ユダヤ人</a>の家庭に生まれ育った。作家になる前は、秘書や司書、映画評論家として働いていた。彼女の作品のほとんどは子供や青少年を題材としている。1999年には『海の島』に対してドイツ青少年文学賞が贈られている。スウェーデンでもっとも有名な<a href="." id="link_8"                                          >児童文学</a>作家、<a href="." id="link_9"                                                                        >ヤングアダルト</a>作家の一人である。
</p>
