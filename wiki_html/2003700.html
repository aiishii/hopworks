		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榎木 和貴</b>（えのき かずたか、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >6月7日</a> - ）は日本の<a href="." id="link_2"                                          >陸上競技</a>選手、陸上競技指導者。専門は<a href="." id="link_3"                                          >長距離走</a>。<a href="." id="link_4"                                >宮崎県</a>出身。<a href="." id="link_5"                                                                                                      >宮崎県立小林高等学校</a>、<a href="." id="link_6"                                          >中央大学</a>卒業。<a href="." id="link_7"                                >旭化成</a>、<a href="." id="link_8"                                                    >沖電気</a>を経て<a href="." id="link_9"                                                    >トヨタ紡織</a>所属。同社陸上競技部コーチを経て、監督を務める。2019年2月1日より<a href="." id="link_10"                                         >創価大学</a>陸上部競技部監督就任。身長176cm、体重57kg（現役当時）。
</p>
