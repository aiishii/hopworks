		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安藤 隆穂</b> （あんどう たかほ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >10月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >中部大学</a>教授。<a href="." id="link_5"                                                    >名古屋大学</a>名誉教授。経済学博士。専門は、<a href="." id="link_6"                                          >社会思想</a>史、<a href="." id="link_7"                                                              >経済学史</a>。<a href="." id="link_8"                                >愛知県</a><a href="." id="link_9"                                          >西加茂郡</a>（現<a href="." id="link_10"                               >豊田市</a>）出身。
</p><p><a href="." id="link_11"                   >2009年</a>、<a href="." id="link_12"                                         >フランス</a>を中心とした<a href="." id="link_13"                                         >自由主義</a>思想の成立過程の研究で、<a href="." id="link_14"                                                             >日本学士院賞</a>を受賞。<a href="." id="link_15"                               >水田洋</a>ゼミ出身。
</p>
