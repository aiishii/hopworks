<p><b>ヨセフィン・ブリンク</b>（<a href="." id="link_1"                                                                        >スウェーデン語</a>&#58; <span lang="sv">Josefin Brink</span>、<a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >11月11日</a> - ）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                                                                  >左翼党</a>所属。<a href="." id="link_6"                    >2006年</a>から<a href="." id="link_7"                                                                        >リクスダーゲン</a>の<a href="." id="link_8"                      >議員</a>を務め、<a href="." id="link_9"                                                    >レズビアン</a>であることを公表している。前職は<a href="." id="link_10"                                                                       >ジャーナリスト</a>。
</p><p><a href="." id="link_11"                   >2011年</a><a href="." id="link_11"                           >6月10日</a>に、同じ左翼党の女性議員である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                                                             >オーサ・ブルニウス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Sv:%C3%85sa_Brunius&amp;action=edit&amp;redlink=1" class="new" title="Sv:Åsa Brunius (存在しないページ)">スウェーデン語版</a>）</span></span>と<a href="." id="link_13"                     >婚約</a>している。
</p>
