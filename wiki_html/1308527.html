		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 昭</b>（よう しょう、<a href="." id="link_1"                      >開皇</a>4年<a href="." id="link_2"                                                    >1月5日</a>（<a href="." id="link_3"                  >584年</a><a href="." id="link_3"                            >2月21日</a>） - <a href="." id="link_4"                      >大業</a>2年<a href="." id="link_5"                                                      >7月23日</a>（<a href="." id="link_6"                  >606年</a><a href="." id="link_6"                            >8月31日</a>））は、<a href="." id="link_7"                      >中国</a>の<a href="." id="link_8"            >隋</a>の<a href="." id="link_9"                      >煬帝</a>（楊広）の長男。<a href="." id="link_10"                               >皇太子</a>に立てられたが、早逝した。<b>元徳太子</b>と史称される。
</p>
