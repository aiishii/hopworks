		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 剣之助</b>（さとう けんのすけ、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1967年</a>）は<a href="." id="link_3"                                                              >大阪毎日新聞</a>の元ジャーナリスト。海外留学の経験があり、外国語は堪能だった。<a href="." id="link_4"                    >1935年</a>3月から<a href="." id="link_5"                                                                        >オーストラリア</a>に旅行に行っている。<a href="." id="link_6"                            >8月22日</a>に帰国後、9月に「濠洲見聞」という見出しで、オーストラリアの人々は日本の侵略に対して危惧しているがそういうことはなく、お互い交流を深め合う事により東洋の文化でオーストラリアの文化も活発になり国威を増す事が出来るという内容の記事を大阪毎日新聞に載せている。<a href="." id="link_7"                                                                                            >ジャパン・レビュー</a>によく寄稿していた事でも知られる。
</p>
