		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フレデリック・"フレッド"・マイヤー</b>（Frederick "Fred" Mayer, <a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >10月28日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >4月15日</a>）は、ドイツ出身のスパイ。<a href="." id="link_3"                                                                                            >ユダヤ系アメリカ人</a>。<a href="." id="link_4"                                                                        >第二次世界大戦</a>中、<a href="." id="link_5"                                                                              >戦略情報局</a>（OSS）のエージェントとして活動し、潜入任務中に捕虜となった。また、後にインスブルック方面に展開したドイツ陸軍の降伏交渉も行った。
</p>
