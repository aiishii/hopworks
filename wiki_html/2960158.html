		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中小野田智己</b>（なかおのだ ともみ、1970年（<a href="." id="link_1"                      >昭和</a>45年）<a href="." id="link_2"                            >3月30日</a> -）は、日本の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                          >鹿児島県</a>出身、<a href="." id="link_6"                                          >安藤武夫</a>七段門下、<a href="." id="link_7"                                          >日本棋院</a>東京本院所属。<a href="." id="link_8"                                >竜星戦</a>、<a href="." id="link_9"                                                                                                >JT杯星座囲碁選手権戦</a>準優勝など。
</p>
