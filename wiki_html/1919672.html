		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かわい しのぶ</b>（女性、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >9月10日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                    >ベース</a>奏者、<a href="." id="link_4"                                                    >著述家</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_6"                    >1994年</a>、<a href="." id="link_7"                                      >Super Junky Monkey</a>の一員として、<a href="." id="link_8"                                                                                            >ソニーレコード</a>からデビュー。
</p><p><a href="." id="link_9"                      >回文</a>と<a href="." id="link_10"                                                             >イラスト</a>を駆使した『回文堂』（<a href="." id="link_11"                                         >新潮文庫</a>）の作者。<a href="." id="link_12"                                         >遠藤賢司</a>、<a href="." id="link_13"                                                                       >真心ブラザーズ</a>、<a href="." id="link_14"                                         >友部正人</a>、<a href="." id="link_15"                                         >矢井田瞳</a>、<a href="." id="link_16"                               >柴草玲</a>、<a href="." id="link_17"                                         >倖田來未</a>らのレコーディング、ライブをサポート。CM音楽でもベーシストとして活動している。
</p><p>柴草玲とのユニット「マドモアゼル玲とシノブプレ」などいくつかのバンドやユニットで活動。
</p>
