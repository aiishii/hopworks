		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮路洋一</b>（みやじ よういち、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >5月26日</a> - ）は、日本の男性ゲーム<a href="." id="link_2"                                                                        >プロデューサー</a>、<a href="." id="link_3"                                >経営者</a>。
</p><p>元<a href="." id="link_4"                                                              >ゲームアーツ</a>代表取締役社長、現ジークゲームズ代表取締役社長。代表作である『<a href="." id="link_5"            >LUNAR</a>』シリーズや『<a href="." id="link_6"                                                              >グランディア</a>』シリーズ、<a href="." id="link_7"                                >竹本泉</a>原作のインタラクティブコミック作品（『<a href="." id="link_8"                                                                        >ゆみみみっくす</a>』、『<a href="." id="link_9"                                                                        >だいなあいらん</a>』）などをプロデュース。<a href="." id="link_4"                                                              >ゲームアーツ</a>作品以外でも、『<a href="." id="link_10"                                                                                                                                               >機動戦士ガンダム ギレンの野望</a>』『<a href="." id="link_11"                                                                                                                                                                           >ガンダムネットワークオペレーション</a>』『<a href="." id="link_12"                                                                                 >まいにちいっしょ</a>』などの企画、プロデュースも手掛ける。弟は<a href="." id="link_13"                               >宮路武</a>。
</p>
