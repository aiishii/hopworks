		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sergey_Sidorsky,_October_2010.jpeg" title="ファイル:Sergey Sidorsky, October 2010.jpeg">ファイル:Sergey Sidorsky, October 2010.jpeg</a>  <div class="thumbcaption">セルゲイ・シドルスキー</div></div></div>
<p><b>セルゲイ・シドルスキー</b>（<a href="." id="link_1"                                                              >ベラルーシ語</a>: <span lang="be">Сяргей Сідорскі</span> (Syarhey Sidorski)、<a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >3月13日</a> - ）は、<a href="." id="link_3"                                                    >ベラルーシ共和国</a>の政治家。解任された前任の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                  >ゲンナジー・ナビツキー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Henadz_Navitski&amp;action=edit&amp;redlink=1" class="new" title="En:Henadz Navitski (存在しないページ)">英語版</a>）</span></span>首相に代わり、<a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                            >7月10日</a>に首相代行に就任。<a href="." id="link_6"                            >12月9日</a>に正式に首相に就任した。2010年12月に<a href="." id="link_7"                                                                                                                                              >アレクサンドル・ルカシェンコ</a>大統領が選挙で四選を果たした後に辞任。
</p>
