		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>角田 文衞</b>（つのだ ぶんえい、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>（古代学専攻）。<a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                >従四位</a><a href="." id="link_7"                                                    >勲三等</a><a href="." id="link_8"                                >瑞宝章</a>。<a href="." id="link_9"                                                              >大阪市立大学</a>教授、<a href="." id="link_10"                                                   >平安博物館</a>館長兼教授、古代学研究所所長兼教授、財団法人古代学協会理事長を歴任。
</p><p>研究分野は文献史学と<a href="." id="link_11"                               >考古学</a>の両分野で、その論考には日本・東アジア・ヨーロッパ・北アフリカ（<a href="." id="link_12"                                                   >地中海世界</a>）にまたがる幅広いものがあった。
</p>
