<p><b>下間 真頼</b>（しもつま しんらい、<a href="." id="link_1"                      >永正</a>10年（<a href="." id="link_2"                    >1513年</a>）- <a href="." id="link_3"                                                >天文</a>21年<a href="." id="link_4"                                                      >6月14日</a>（<a href="." id="link_5"                    >1552年</a><a href="." id="link_5"                          >7月5日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>の<a href="." id="link_7"                      >武将</a>で、<a href="." id="link_8"                                >本願寺</a>の<a href="." id="link_9"                      >坊官</a>。父は<a href="." id="link_10"                                         >下間頼慶</a>、兄に<a href="." id="link_11"                                                                                                           >光頼</a>、弟に<a href="." id="link_12"                                                                                                           >融慶</a>。子に<a href="." id="link_13"                                         >頼龍</a>。
</p><p>母が<a href="." id="link_14"                     >円如</a>の乳母であった事から、兄と共に本願寺内で大きな発言力があった。<a href="." id="link_15"                     >証如</a>の時代に奏者に任じられて上野介を名乗った。天文18年（<a href="." id="link_16"                   >1549年</a>）、坊官の最高位である上座の位にあった兄が急死すると、甥の<a href="." id="link_17"                                                                                                           >頼総</a>・<a href="." id="link_18"                                                                                                           >頼芸</a>兄弟が幼かったために、成人までの間上座の代行を命じられる。だが、3年後に彼自身も病に倒れて急死した。
</p>
