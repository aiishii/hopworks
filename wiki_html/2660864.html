		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木雄二</b>（やぎ ゆうじ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                >大学院</a>哲学専攻博士課程修了。1991年「<a href="." id="link_6"                                                                                                                          >ドゥンス・スコトゥス</a>における「存在の一義性」の研究」で<a href="." id="link_7"                                                              >文学博士</a>。専門は西欧中世哲学。1978年より東京港大井埠頭「野鳥公園」でボランティア活動。「東京港グリーンボランティア」代表理事。東京キリスト教神学研究所所長。
</p>
