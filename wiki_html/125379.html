		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>キングスフィールド</b>』（KING'S FIELD）は、<a href="." id="link_1"                                                                                                      >フロム・ソフトウェア</a>が1994年に発売した<a href="." id="link_2"                                                                      >PlayStation</a>用<a href="." id="link_3"                                                                                                  >ロールプレイングゲーム</a>シリーズである。
</p><p>これまでにシリーズとして正規ナンバー4作、外伝的作品『ADDITIONAL』2作、『キングスフィールド』風RPG作成ソフト『ソードオブムーンライト』の計7作が作られた。
</p><p>ターン制が主流の日本製RPGとしては珍しく、<a href="." id="link_4"                                                                                                                                                                                                          >一人称視点</a>によりアクション色の強い作品で、ジャンルは『3DリアルタイムRPG』としている。
</p>
