		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大村 喜吉</b>（おおむら きよし、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >2月19日</a>）は、英語教育史の研究者、<a href="." id="link_3"                                          >埼玉大学</a>名誉教授。
</p><p><a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                >横浜市</a>生まれ。1938年<a href="." id="link_6"                                                                                            >東京外国語学校</a>英語科卒業、<a href="." id="link_7"                                                                                                      >群馬県立館林中学校</a>教諭、1946年<a href="." id="link_8"                                                                                                                          >東京農業教育専門学校</a>助教授、1951年<a href="." id="link_9"                                                              >東京教育大学</a>助手、1959年<a href="." id="link_10"                                                             >東京工業大学</a>講師、1961年『<a href="." id="link_11"                                                   >斎藤秀三郎</a>伝』で<a href="." id="link_12"                                                                       >毎日出版文化賞</a>受賞、1963年助教授、1966年<a href="." id="link_3"                                          >埼玉大学</a>教育学部教授、付属中学校校長を経て1981年定年退官。1990年<a href="." id="link_13"                                                   >勲三等</a><a href="." id="link_14"                                                                       >旭日中綬章</a>受勲。専門は英語教育、英語教育史。
</p>
