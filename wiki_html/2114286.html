		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉村 一馬</b>（すぎむら かずま、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >1月6日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >7月9日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >騎手</a>（<a href="." id="link_5"                                                    >日本競馬会</a>、<a href="." id="link_6"                                          >国営競馬</a>、<a href="." id="link_7"                                                                        >日本中央競馬会</a>）、<a href="." id="link_8"                                >調教師</a>（日本中央競馬会・<a href="." id="link_9"                                                                                                                          >栗東トレーニングセンター</a>）。<a href="." id="link_10"                               >宮崎県</a><a href="." id="link_11"                               >都城市</a>出身。
</p>
