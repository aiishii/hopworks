<style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>YUUKI</b>（ユウキ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >9月18日</a> - ）は女性<a href="." id="link_2"                                                                                            >ファッションモデル</a>、<a href="." id="link_3"                                >青森県</a><a href="." id="link_4"                                >弘前市</a>出身。本名 横山優貴。身長152 <a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>。血液型はA型。
<a href="." id="link_5"                                                                          >株式会社ボン イマージュ</a>所属。
</p><p><a href="." id="link_6"                    >2004年</a>12月に結婚し、<a href="." id="link_7"                    >2005年</a>4月に男児を出産。8月に復帰。
2008年10月1日の本人のブログで結婚生活にピリオドを打ったことを表明。
それ以前は本名の<b>横山優貴</b>（よこやま ゆき）で活動していた。YUUKIに改名以後、本名の読みが「ゆうき」だと思われることがあるが、「ゆき」が正しい。
</p>
