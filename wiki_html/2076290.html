<p><b>チャールズ・キャメロン</b>（Charles Cameron、1743年-1812年）は、<a href="." id="link_1"                                                                        >スコットランド</a>出身の<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                >建築家</a>。
</p><p>クラシシズム様式の代表的な建築家で、個性的な表現力にあふれる作品を残している。また、一方でインテリアの設計にも長けていた他、優秀な画家としても著名であった。
</p><p>代表作として、キャメロン・ギャラリー、<a href="." id="link_4"                                                              >パヴロフスク</a>の宮殿、友好の聖堂、などがある。
</p>
