		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>不破 彦麿</b>（ふわ ひこまろ、<a href="." id="link_1"                    >1865年</a>11月21日（<a href="." id="link_2"                      >慶応</a>元年<a href="." id="link_3"                                                      >10月4日</a>） - <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）9月2日）は、日本の<a href="." id="link_6"                                                                    >農商務</a>・<a href="." id="link_7"                                                          >内務</a><a href="." id="link_8"                      >官僚</a>。官選<a href="." id="link_9"                                          >佐賀県</a><a href="." id="link_10"                                                             >知事</a>、山口県下関<a href="." id="link_11"                                         >市長</a>。族籍は福岡県<a href="." id="link_12"                     >士族</a>。
</p>
