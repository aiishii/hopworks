<p><b>鈴木 款</b>（すずき よしみ、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                          >海洋科学</a>研究者。現在、<a href="." id="link_3"                                          >静岡大学</a>教授。
</p><p><a href="." id="link_4"                    >1972年</a><a href="." id="link_4"              >3月</a>・静岡大学工学部卒業、<a href="." id="link_5"                    >1981年</a><a href="." id="link_5"              >7月</a>・<a href="." id="link_6"                                                              >理学博士</a>（<a href="." id="link_7"                                                    >名古屋大学</a>）。　「海洋におけるセレンの地球化学的研究 」。
</p><p><a href="." id="link_8"                    >2010年</a><a href="." id="link_8"              >8月</a>に第25回海洋化学学術賞、<a href="." id="link_9"                    >2011年</a><a href="." id="link_9"              >7月</a>には第４回海洋立国推進功労者（内閣総理大臣表彰）を受彰。
</p>
