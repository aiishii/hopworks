<p><b>井芹川</b>（いせりがわ）は、<a href="." id="link_5"                                >熊本県</a><a href="." id="link_6"                                >熊本市</a>を流れ<a href="." id="link_2"                                                                    >坪井川</a>に合流する。熊本市<a href="." id="link_3"                                                          >北区</a><a href="." id="link_4"                                >植木町</a>から上流を<b>鐙田川</b>（あぶみだがわ）と言う。鐙田川以外の区間は熊本県が管理する<a href="." id="link_7"                                                              >二級河川</a>である。
</p>
