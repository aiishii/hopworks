		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第2代<a href="." id="link_1"                                                                                                                                                                                  >ウォーターフォード侯爵</a><b>ヘンリー・ド・ラ・プア・ベレスフォード</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Henry de la Poer Beresford, 2nd Marquess of Waterford</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >KP</a>&#32;<a href="/w/index.php?title=En:Privy_Counsellor_(Ireland)&amp;action=edit&amp;redlink=1" class="new" title="En:Privy Counsellor (Ireland) (存在しないページ)">PC (Ire)</a></span>、<a href="." id="link_4"                    >1772年</a><a href="." id="link_4"                            >5月23日</a> – <a href="." id="link_5"                    >1826年</a><a href="." id="link_5"                            >7月16日</a>）は、<a href="." id="link_6"                                                                                  >アイルランド王国</a>出身の貴族、政治家。1790年から1800年まで<a href="." id="link_7"                                                                                                                >アイルランド庶民院</a>議員を務めた。1783年から1789年まで<b>ラ・プア卿</b>の<a href="." id="link_8"                                          >儀礼称号</a>を、1789年から1800年まで<b>ティロン伯爵</b>の儀礼称号を使用した。
</p>
