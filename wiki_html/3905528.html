		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョセフ・ヘンリック</b>（Joseph Henrich）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                              >人類学者</a>。現在、<a href="." id="link_3"                                                                        >ハーバード大学</a>のヒト進化生物学科（Human Evolutionary Biology, HEB）の学科長兼教授を務める。ヘンリックが関心を持つ問いとは、「数百万年前には比較的目立たない霊長類の一種にすぎなかった」人類は、いかにして「地球上で最も成功した種へ」と進化したのか、そして文化はどのように我々の遺伝的発達に影響したのか、という問題である。
</p>
