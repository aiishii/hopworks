		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takasaki_Chikaaki.jpg" title="ファイル:Takasaki Chikaaki.jpg">ファイル:Takasaki Chikaaki.jpg</a>  <div class="thumbcaption">高崎親章</div></div></div>
<p><b>高崎 親章</b>（たかさき ちかあき、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                          >6月7日</a>（<a href="." id="link_2"                      >嘉永</a>6年<a href="." id="link_3"                                                    >5月1日</a>） - <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年）<a href="." id="link_6"                              >12月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >江戸</a>～大正時代の<a href="." id="link_9"                      >武士</a>（<a href="." id="link_10"                               >鹿児島藩</a>士）・<a href="." id="link_11"                                                             >警察官</a>（<a href="." id="link_12"                     >警察</a><a href="." id="link_13"                     >官僚</a>）・<a href="." id="link_14"                               >政治家</a>。<a href="." id="link_15"                                                         >貴族院議員</a>。<a href="." id="link_16"                     >幼名</a>は半十郎。名前は<a href="." id="link_17"                               >音読み</a>で「しんしょう」とも読まれる。<a href="." id="link_18"                                         >高崎親廣</a>の長男。<a href="." id="link_19"                                         >鹿児島県</a>出身。<a href="." id="link_20"                     >男性</a>。
</p>
