		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 まさき</b>（わたなべまさき）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >ライトノベル</a><a href="." id="link_3"                      >作家</a>。水産学部出身。元柔道部で柔道二段。
学生時代に<a href="." id="link_4"                              >TRPG</a>と<a href="." id="link_5"                                                                                  >PBM</a>に興じたのが小説を書こうとした原点であり、「既存のファンタジー世界に日本人の常識が通用しないのなら、日本人向けの世界観を作るのはどうか」といったコンセプトから和風ファンタジー『ゆうなぎ』の（前作となる）世界観が作られた。著者の職業経験が作内の肴の描写に活かされている。
</p>
