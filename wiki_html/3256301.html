<p><b>マタベイ</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Matabei</span>）は、<a href="." id="link_3"                                >太陽系</a>の<a href="." id="link_4"                      >惑星</a>である<a href="." id="link_5"                      >水星</a>の<a href="." id="link_6"                                                    >クレーター</a>である。
</p><p>直径約24km、珍しい暗い<a href="." id="link_7"                      >光条</a>がある、<a href="." id="link_8"                                                                                                                                                                                        >モーツァルト</a>と同じ、天体衝突して底の暗い物質が水星表面に爆発で形成されたと考える。
</p><p>名前は<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                     >絵師</a><a href="." id="link_1"                                                    >岩佐又兵衛</a>に由来する。
</p>
