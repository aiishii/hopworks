		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河村 錠一郎</b>（かわむら じょういちろう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >4月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >英文学</a>者、比較<a href="." id="link_4"                                                    >芸術学</a>者、<a href="." id="link_5"                                          >一橋大学</a>名誉教授。専門はイギリス美術史、特に<a href="." id="link_6"                                                                        >ラファエル前派</a>。
</p><p><a href="." id="link_7"                                >東京市</a><a href="." id="link_8"                      >浅草</a>生まれ。<a href="." id="link_9"                    >1960年</a><a href="." id="link_9"                                                                                            >東京大学文学部</a>英文科卒、<a href="." id="link_10"                   >1965年</a>同大学院博士課程中退、<a href="." id="link_11"                                                                                                     >一橋大学経済学部</a>講師。<a href="." id="link_12"                   >1969年</a>助教授、のち教授。<a href="." id="link_13"                   >1996年</a><a href="." id="link_13"                                                                       >言語社会研究科</a>教授、<a href="." id="link_14"                   >2000年</a>定年退官、名誉教授。<a href="." id="link_15"                                         >帝京大学</a>教授。のち客員教授。2015年<a href="." id="link_16"                                                                       >瑞宝中綬章</a>受勲。
</p><p>門下に<a href="." id="link_17"                                         >加藤光也</a>（元<a href="." id="link_18"                                                                                     >東京都立大学 (1949-2011)</a>教授）。
</p>
