		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%94%B0%E4%B8%AD%E8%A8%A5%E8%A8%80_%E8%BF%91%E4%B8%96%E5%90%8D%E5%AE%B6%E8%82%96%E5%83%8F.jpg" title="ファイル:田中訥言 近世名家肖像.jpg">ファイル:田中訥言 近世名家肖像.jpg</a>  <div class="thumbcaption">田中訥言肖像 『近世名家肖像』</div></div></div>
<p><b>田中 訥言</b>（たなか とつげん、<a href="." id="link_1"                      >明和</a>4年（<a href="." id="link_2"                    >1767年</a>） - <a href="." id="link_3"                      >文政</a>6年<a href="." id="link_4"                                                      >3月21日</a>（<a href="." id="link_5"                    >1823年</a><a href="." id="link_5"                          >5月1日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >絵師</a>。名は敏、<a href="." id="link_8"            >字</a>は虎頭。別号は痴翁、得中、過不及子、晦存、求明など。<b>復古大和絵の祖</b>として知られる。門下に<a href="." id="link_9"                                                    >浮田一蕙</a>・<a href="." id="link_10"                                                         >渡辺清</a>らがいる。
</p>
