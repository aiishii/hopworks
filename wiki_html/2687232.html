		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西平 直喜</b>（にしひら なおき、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >1月13日</a> - ）は、日本の<a href="." id="link_2"                                                    >教育心理学</a>者、<a href="." id="link_3"                                          >創価大学</a><a href="." id="link_4"                                          >名誉教授</a>。
<a href="." id="link_5"                                >東京</a>生まれ。<a href="." id="link_6"                                                                                  >東京高等師範学校</a>国語漢文専攻卒、<a href="." id="link_7"                                                                                            >東京文理科大学</a>心理学科卒業。1950年財団法人<a href="." id="link_8"                                                                                                                                          >野間教育研究所</a>勤務、1953年<a href="." id="link_9"                                          >山梨大学</a><a href="." id="link_10"                                               >講師</a>、助教授、<a href="." id="link_11"                     >教授</a>、保健管理センター所長・付属中学校校長兼職、1980年「青年心理学の方法論的研究」で<a href="." id="link_12"                                         >九州大学</a><a href="." id="link_13"                                                                       >教育学博士</a>。1988年創価大学教育学部教授。特任教授、名誉教授。日本青年心理学会名誉会員。財団法人野間教育研究所評議員。京大教授の<a href="." id="link_14"                               >西平直</a>は子。
</p>
