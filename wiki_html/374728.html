<p><b>伊藤 栄樹</b>（いとう しげき、<a href="." id="link_8"                    >1925年</a><a href="." id="link_8"                          >2月3日</a> - <a href="." id="link_5"                    >1988年</a><a href="." id="link_5"                            >5月25日</a>）は、日本の<a href="." id="link_9"                                          >検事総長</a>・<a href="." id="link_10"                                                                       >東京高検</a><a href="." id="link_11"                                                   >検事長</a>・<a href="." id="link_12"                               >法務</a><a href="." id="link_13"                                         >事務次官</a>。「ミスター検察」と呼ばれた。名前の「栄」の正しい表記は旧字体の「榮」。没後、<a href="." id="link_14"                               >従三位</a>を贈られた。
</p>
