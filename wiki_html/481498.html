		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴ノ富士 智万</b>（つるのふじ ともかず、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月29日</a> - ）は、鹿児島県<a href="." id="link_2"                                >姶良郡</a><a href="." id="link_3"                                >隼人町</a>（現在の<a href="." id="link_4"                                >霧島市</a>）出身で<a href="." id="link_5"                                          >井筒部屋</a>に所属した元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は<b>福薗 洋一郎</b>（ふくぞの よういちろう）。現役時代の体格は<a href="." id="link_8"                      >身長</a>178cm、<a href="." id="link_9"                      >体重</a>113kg。得意手は諸差し、寄り、上手投げ。最高位は西<a href="." id="link_10"                     >十両</a>9枚目（<a href="." id="link_11"                   >1995年</a>3月場所）。趣味は<a href="." id="link_12"                                         >サッカー</a>観戦。
</p>
