<p><b>サラ忍マン</b>（さらにんまん）とは、忍者頭巾にスーツというアンバランスな格好で天神の街中に潜んでいる、<a href="." id="link_4"                                >福岡市</a>在住の脱サラリーマン型不完全忍者。<br />
<a href="." id="link_5"                  >Facebook</a>にアップしているサラリーマンの哀愁を表現した写真や忍者が街中に溶け込むシュールな写真が新聞・ラジオ・テレビ等や海外のメディアで話題となり、全世界から注目を集めている。
</p>
