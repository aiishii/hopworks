<p><b>熊坂 長庵</b>（くまさか ちょうあん、<a href="." id="link_1"                      >弘化</a>元年（<a href="." id="link_2"                    >1844年</a>） - <a href="." id="link_3"                      >明治</a>19年（<a href="." id="link_4"                    >1886年</a>）<a href="." id="link_5"                            >4月29日</a>）は、<a href="." id="link_6"                      >医師</a>・<a href="." id="link_7"                                          >日本画家</a>・<a href="." id="link_8"                                                    >教育者</a>。<a href="." id="link_9"                                                            >藤田組贋札事件</a>の<a href="." id="link_10"                     >犯人</a>とされたが、<a href="." id="link_11"                     >冤罪</a>による被害者ではないかと考えられている。戸籍名は「澄」（ちょう）。<a href="." id="link_12"           >字</a>は明澄、号は湘川。
</p>
