		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーマド・アジュテビ</b>（<i><span lang="en">Ahmad Ajtebi</span></i>、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                              >12月27日</a> - ）は、<a href="." id="link_2"                                                                                  >アラブ首長国連邦</a>・<a href="." id="link_3"                                >ドバイ</a>を拠点に騎乗する<a href="." id="link_4"                      >騎手</a>である。元<a href="." id="link_5"                      >競駝</a>の騎手でもある。出生地はドバイ。姓は<b>アジテビ</b>と表記される場合もある。また、<b>アフマド・アジュテビ</b>と表記される場合もある。
</p>
