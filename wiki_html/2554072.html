		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 英治</b>（おがわ えいじ、<a href="." id="link_1"                    >1957年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a>出身。<a href="." id="link_5"                                                              >東京経済大学</a>経済学部教授、<a href="." id="link_6"                                                                                                                                                                  >一橋大学</a>名誉教授。
一橋大学<a href="." id="link_7"                                                    >副学長</a>や日本金融学会会長、<a href="." id="link_8"                                                          >財務省</a>関税・外国為替等審議会会長を歴任。専門分野は<a href="." id="link_9"                                                              >国際金融</a>論で、日本国際経済学会より小島賞を受賞。<a href="." id="link_10"                                         >花輪俊哉</a>ゼミ出身。
</p>
