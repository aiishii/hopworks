		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 敏朗</b>（やすだ としあき、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >4月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >言語学者</a>。<a href="." id="link_4"                                          >一橋大学</a><a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                                                                        >言語社会研究科</a><a href="." id="link_7"                      >教授</a>。近代<a href="." id="link_8"                      >国語</a>史・<a href="." id="link_9"                                          >東アジア</a><a href="." id="link_10"                                         >言語政策</a>史<a href="." id="link_11"                     >専攻</a>。
</p><p><a href="." id="link_12"                                                                                                                                   >カルチュラル・スタディーズ</a>の立場から、近代日本の<a href="." id="link_13"                                         >国文学</a>・<a href="." id="link_14"                                                   >国語学</a>の<a href="." id="link_15"                                                                       >ナショナリズム</a>的偏向を批判する<a href="." id="link_16"                     >研究</a>を行っている。
</p>
