		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷治 環</b>（やじ たまき、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >11月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >工学</a>の研究者である。<a href="." id="link_4"                                          >埼玉大学</a>工学部教授。紫外、赤外放射領域における<a href="." id="link_5"                                          >分光</a>側光技術、及び、光機能材料の開発とその<a href="." id="link_6"                                                    >光デバイス</a>への応用を研究。具体的には、ワイドバンドギャップ<a href="." id="link_7"                                >半導体</a>を用いた紫外放射センサーの設計・製作、非線形<a href="." id="link_8"                      >光学</a>材料の開発とその光デバイスへの応用、<a href="." id="link_9"                                                                                            >フーリエ</a><a href="." id="link_10"                               >分光法</a>を利用した画像分光側光システムの開発等を行っている。
</p>
