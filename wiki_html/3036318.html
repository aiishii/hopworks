		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 双桂</b>（はら そうけい、<a href="." id="link_1"                      >享保</a>3年<a href="." id="link_2"                                                        >10月13日</a>（<a href="." id="link_3"                    >1718年</a><a href="." id="link_3"                            >11月5日</a>） - <a href="." id="link_4"                      >明和</a>4年閏<a href="." id="link_5"                                                    >9月4日</a>（<a href="." id="link_6"                    >1767年</a><a href="." id="link_6"                              >10月26日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の<a href="." id="link_8"                                >儒学者</a>、<a href="." id="link_9"                                          >医者</a>。名は瑜、字は公瑶、<a href="." id="link_10"                                               >通称</a>は三右衛門、別号は尚庵。
</p><p><a href="." id="link_11"                     >京都</a>出身で、後に<a href="." id="link_12"                               >唐津藩</a>に仕えた。幼くして<a href="." id="link_13"                                                                                                 >古義学</a>派<a href="." id="link_14"                                         >伊藤東涯</a>に学んだが、その後独自に『<a href="." id="link_15"                     >論語</a>』『<a href="." id="link_16"                     >孟子</a>』を追究し、<a href="." id="link_17"                               >朱子学</a>、<a href="." id="link_18"                                         >古文辞学</a>を批判、古義学にも懐疑的な立場をとった。
</p>
