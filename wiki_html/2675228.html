		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・ハバード・ブレイクスリー</b>(George Hubbard Blakeslee、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >8月27日</a>-<a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                          >5月5日</a>)は、アメリカの<a href="." id="link_3"                                                                                                                                                                                                                                >クラーク大学</a>の歴史と<a href="." id="link_4"                                                    >国際関係論</a>の<a href="." id="link_5"                      >教授</a>であり、『<a href="." id="link_6"                                                                                            >人種開発ジャーナル</a>』(<i>Journal of Race Development</i>)を創刊者である。
</p>
