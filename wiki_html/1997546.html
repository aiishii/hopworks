		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ロバート・ゴールズボロ</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1733年<a href="." id="link_1"                            >12月3日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                        >メリーランド</a>、<a href="." id="link_3"                                                                                                                                                              >ドーチェスター郡</a><a href="." id="link_4"                                                                                                                                          >ケンブリッジ</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_5"                    >1788年</a><a href="." id="link_5"                              >12月22日</a> (55歳)<br /><span class="deathplace"><a href="." id="link_2"                                                                        >メリーランド州</a>、ドーチェスター郡ケンブリッジ</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">法律家、政治家</td></tr></tbody></table>
<p><b>ロバート・ゴールズボロ</b>（<a href="." id="link_6"                      >英</a>&#58; <span lang="en">Robert Goldsborough</span>、<a href="." id="link_7"                    >1733年</a><a href="." id="link_7"                            >12月3日</a>-<a href="." id="link_5"                    >1788年</a><a href="." id="link_5"                              >12月22日</a>）は、現在の<a href="." id="link_8"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >メリーランド州</a>の<a href="." id="link_9"                                >弁護士</a>、<a href="." id="link_10"                               >政治家</a>である。<a href="." id="link_11"                                                                                           >メリーランド植民地</a>の代表として<a href="." id="link_12"                                         >大陸会議</a>代表を務めた。
