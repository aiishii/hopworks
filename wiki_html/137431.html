		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿部 公正</b>（あべ きみまさ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >7月15日</a>）は日本の研究者。専門は<a href="." id="link_3"                                >建築史</a>・<a href="." id="link_4"                                                                                                                      >デザイン史</a>。
</p><p>元<a href="." id="link_5"                                                                                  >沖縄県立芸術大学</a><a href="." id="link_6"                                          >学長</a>。元<a href="." id="link_7"                                                                                            >桑沢デザイン研究所</a>デザイン理論講師。元<a href="." id="link_8"                                                              >東京造形大学</a>学長。<a href="." id="link_9"                                          >筑波大学</a>名誉教授。<a href="." id="link_10"                                                                       >武蔵野美術大学</a>基礎デザイン学科と<a href="." id="link_11"                                                                                                                         >武蔵野美術大学短期大学部</a>生活デザイン学科の初代主任教授。
</p>
