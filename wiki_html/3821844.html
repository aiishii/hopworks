		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荀 藩</b>（じゅん はん、<a href="." id="link_1"                  >245年</a> - <a href="." id="link_2"                  >313年</a>）は、<a href="." id="link_3"                      >西晋</a>から<a href="." id="link_4"                                                                        >五胡十六国時代</a>の人物。<a href="." id="link_5"            >字</a>は泰堅。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                >潁川郡</a>潁陰県（現在の<a href="." id="link_8"                                >河南省</a><a href="." id="link_9"                                >許昌市</a>）。<a href="." id="link_10"                     >後漢</a>の<a href="." id="link_11"                     >司空</a><a href="." id="link_12"                     >荀爽</a>の玄孫であり、父は西晋の<a href="." id="link_13"                     >司徒</a><a href="." id="link_14"                     >荀勗</a>、弟に<a href="." id="link_15"                     >太尉</a><a href="." id="link_16"                     >荀組</a>がいる。子は<a href="." id="link_17"                                                                                       >荀邃</a>・<a href="." id="link_18"                                                                                                 >荀闓</a>の2人がいる。
</p>
