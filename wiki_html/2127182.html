<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Uenoyama_Kiyotsugu.jpg" title="ファイル:Uenoyama Kiyotsugu.jpg">ファイル:Uenoyama Kiyotsugu.jpg</a>  <div class="thumbcaption">1951年頃</div></div></div>
<p><b>上野山 清貢</b>（うえのやま きよつぐ、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                          >6月9日</a> - <a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >1月1日</a>）は、日本の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                      >俳優</a>の<a href="." id="link_5"                                                    >上野山功一</a>は長男。<a href="." id="link_6"                                          >素木しづ</a>との一人娘，櫻子の子に，茂登山東一郎（画家），茂登山清文（視覚文化研究者，名古屋芸術大学教授／元名古屋大学教授）がいる。
</p>
