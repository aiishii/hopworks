		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺澤 節男</b>（てらさわ せつお）は、<a href="." id="link_1"                      >日本</a>の元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >愛知県</a>出身。<a href="." id="link_4"                      >競輪</a>が<a href="." id="link_5"                                                                                                                                    >オリンピック</a>種目にするための普及活動に尽力した。<a href="." id="link_4"                      >競輪</a>界の縁の下の力持ち的存在。
</p><p>また、<a href="." id="link_6"                                                    >一宮競輪場</a>にて全国初の<a href="." id="link_7"                                                                                                                                                    >競輪アドバイザー</a>のパイオニア的存在となる。以降、幾つかの競輪場にて競輪アドバイザーがおかれるようになっている。
</p>
