		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松井 信行</b>（まつい のぶゆき、NOBUYUKI MATSUI、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >5月7日</a> - ）は、日本の<a href="." id="link_2"                      >学者</a>。<a href="." id="link_3"                                                                        >名古屋工業大学</a>名誉教授。前名古屋工業大学<a href="." id="link_4"                                          >学長</a>。
</p><p>専門は、<a href="." id="link_5"                                >パワー</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年8月）">要曖昧さ回避</span></a></i>&#93;</sup><a href="." id="link_6"                                                                                                      >エレクトロニクス</a>、<a href="." id="link_7"                                                    >モーション</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年8月）">要曖昧さ回避</span></a></i>&#93;</sup><a href="." id="link_8"                                                              >コントロール</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年8月）">要曖昧さ回避</span></a></i>&#93;</sup>。
</p>
