		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 元裕</b>（り げんゆう、生年不詳 - <a href="." id="link_1"                  >665年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >唐</a>の高祖<a href="." id="link_4"                      >李淵</a>の十七男。母は崔嬪。
</p><p><a href="." id="link_5"                  >631年</a>、鄶王に封じられた。<a href="." id="link_6"                  >637年</a>、鄧王に改封され、実封800戸を受けた。<a href="." id="link_7"                      >鄧州</a>・<a href="." id="link_8"                      >梁州</a>・<a href="." id="link_9"                                                >黄州</a>の<a href="." id="link_10"                     >刺史</a>を歴任した。学問を好み、論理学をよく談じ、典籤の<a href="." id="link_11"                               >盧照鄰</a>と親しい付き合いをした。<a href="." id="link_12"                 >649年</a>、実封1200戸まで加増された。<a href="." id="link_13"                                     >高宗</a>のとき、<a href="." id="link_14"                     >寿州</a>・<a href="." id="link_15"                     >襄州</a>刺史を経て、<a href="." id="link_16"                     >兗州</a><a href="." id="link_17"                     >都督</a>となった。<a href="." id="link_1"                  >665年</a>、世を去ると、<a href="." id="link_18"                     >司徒</a>・<a href="." id="link_19"                     >益州</a>大都督の位を追贈され、献陵に陪葬された。<a href="." id="link_20"           >諡</a>を康といった。
</p><p>子がなく、江王<a href="." id="link_21"                               >李元祥</a>の子の広平公李炅が後を継いだ。
</p>
