<p><b>KAKKY</b>（カッキー、本名：柿木法晃 かきのき のりあき1980年9月30日 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>、<a href="." id="link_4"                                                                                                                >サウンドプロデューサー</a>、<a href="." id="link_5"                                                    >ギタリスト</a>。
</p><p><a href="." id="link_6"                                >京都府</a>出身。血液型は<a href="." id="link_7"              >A型</a>。2009年、4ピースバンド・<a href="." id="link_8"                                                          >風花</a>としてユニバーサルミュージック、デリシャスデリレコーズより第一弾アーティストでメジャーデビュー。2010年解散。以後、作曲家、編曲家、作詞家、ギタリストとして活動。
</p>
