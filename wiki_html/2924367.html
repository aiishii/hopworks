		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須見 新一郎</b>（すみ しんいちろう、<a href="." id="link_1"                    >1892年</a>（<a href="." id="link_2"                      >明治</a>25年）3月30日 - <a href="." id="link_3"                    >1977年</a>（<a href="." id="link_4"                      >昭和</a>52年）4月15日）は、昭和の<a href="." id="link_5"                                                                        >大日本帝国陸軍</a><a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                    >1939年</a>（昭和14年）6月以降のノモンハンの戦闘に<a href="." id="link_8"                                                                      >第7師団</a><a href="." id="link_9"                                                        >歩兵第26連隊</a>長として従事し、生き残ることの出来たわずか3人の連隊長の1人。最終階級は陸軍<a href="." id="link_10"                     >大佐</a>。
</p><p>（他の2人は<a href="." id="link_11"                                                                                   >野戦重砲兵第7連隊</a>長、<a href="." id="link_12"                                         >鷹司信熙</a>大佐、<a href="." id="link_13"                                                                                   >野戦重砲兵第1連隊</a>長、<a href="." id="link_14"                                                                                                                     >三嶋義一郎</a>）
</p>
