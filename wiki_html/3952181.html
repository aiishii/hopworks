		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリスチャン・ヤンコフスキー</b>（Christian Jankowski, <a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >4月21日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                                                                                          >コンセプチュアル</a>・パーフォマンスアーティスト、<a href="." id="link_4"                                                    >教育者</a>。彼の<a href="." id="link_5"                                                                        >ビデオインスタレーション</a>とロールプレイの<a href="." id="link_6"                      >演出</a>は、<a href="." id="link_7"                                >アーティスト</a>、アート機関、メディア、社会の関係性を取り扱っている。
</p>
