<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:TAJIMA_Kinji.jpg" title="ファイル:TAJIMA Kinji.jpg">ファイル:TAJIMA Kinji.jpg</a>  <div class="thumbcaption">田島錦治</div></div></div>
<p><b>田島 錦治</b>（たじま きんじ、<a href="." id="link_1"                      >慶応</a>3年<a href="." id="link_2"                                                    >9月7日</a>（<a href="." id="link_3"                    >1867年</a><a href="." id="link_3"                            >10月4日</a>） - <a href="." id="link_4"                      >昭和</a>9年（<a href="." id="link_5"                    >1934年</a>）<a href="." id="link_6"                            >6月28日</a>）は<a href="." id="link_7"                                          >経済学者</a>。号は「赤城」。<a href="." id="link_8"                                                                                  >京都帝国大学</a>初代<a href="." id="link_9"                                                                                                                                                                                      >経済学部</a>長。<a href="." id="link_10"                                                   >立命館大学</a>第2代学監。同大学第3代<a href="." id="link_11"                                         >学長</a>。<a href="." id="link_12"                                                                                           >財団法人立命館</a>初代協議員。<a href="." id="link_13"                                                             >大日本武徳会</a><a href="." id="link_14"                     >弓道</a><a href="." id="link_15"                     >範士</a>。<a href="." id="link_16"                                                                       >日本漕艇協会</a>第三代会長。関西漕艇協会初代会長。<a href="." id="link_17"                                                   >帝国学士院</a>会員。
</p>
