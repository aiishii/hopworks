<p><b>閻 姫</b>（えん き、? - <a href="." id="link_12"                 >126年</a>）は、<a href="." id="link_1"                      >後漢</a>の<a href="." id="link_11"                                     >安帝</a>の皇后。<a href="." id="link_13"           >諡</a>は思で、諡号としては夫の諡を重ねて<b>安思皇后</b>（あんしこうごう）。<a href="." id="link_14"                               >河南郡</a><a href="." id="link_15"                                                   >滎陽県</a>の人。祖父は尚書の閻章。父は閻暢。姉の閻迎は鄧弘（<a href="." id="link_16"                     >鄧綏</a>の弟）の妻。
