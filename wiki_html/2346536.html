		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 栄美</b>（こやま てるみ、<a href="." id="link_1"                    >1970年</a>（<a href="." id="link_2"                      >昭和</a>45年）<a href="." id="link_3"                          >1月3日</a> - ）は、日本の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                          >神奈川県</a>出身、<a href="." id="link_7"                                          >日本棋院</a>所属、<a href="." id="link_8"                                          >加藤正夫</a><a href="." id="link_9"                                                >名誉王座</a>門下、六段。<a href="." id="link_10"                                                                             >女流名人戦</a>優勝4期など。小山竜吾六段は夫、<a href="." id="link_11"                                                                                                           >小山空也</a>四段は実子、<a href="." id="link_12"                                         >小山鎮男</a>八段は義父、旧名「西田栄美」｢小山滿鶴｣。
</p>
