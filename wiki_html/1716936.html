		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アロイス・ブルンナー</b>（Alois Brunner、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                          >4月8日</a> - <a href="." id="link_2"                    >2001年</a>もしくは<a href="." id="link_3"                    >2010年</a>?）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                                    >ナチス親衛隊</a>隊員。最終階級は<a href="." id="link_6"                                                    >親衛隊大尉</a>。<a href="." id="link_7"                                                                                                      >アドルフ・アイヒマン</a>の副官だった人物で、アイヒマンとともに<a href="." id="link_8"                                          >ユダヤ人</a>の大量移送に責任を負うが、ドイツの敗戦後<a href="." id="link_9"                                >シリア</a>へ<a href="." id="link_10"                     >逃亡</a>した。シリア政府は各国のブルンナー引き渡し要求に応じなかった。ドイツ戦犯の中では最大の大物と言われている人物である。
</p>
