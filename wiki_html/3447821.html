		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細澤 仁</b>（ほそざわ じん、<a href="." id="link_1"                    >1963年</a> - ）は、精神医学者。
</p><p>栃木県生まれ。1988年<a href="." id="link_2"                                          >京都大学</a>文学部美学美術史学専攻卒業。1995年<a href="." id="link_3"                                          >神戸大学</a>医学部医学科卒業。2001年神戸大学医学系研究科助手。2007年<a href="." id="link_4"                                                              >兵庫教育大学</a>学校教育研究科教授。2010年<a href="." id="link_5"                                                                        >椙山女学園大学</a>人間関係学部教授。2012年<a href="." id="link_6"                                                              >関西国際大学</a>人間科学部教授。アイリス心理相談室、フェルマータ・メンタルクリニック院長。専攻は精神医学、精神分析、臨床心理学。
</p>
