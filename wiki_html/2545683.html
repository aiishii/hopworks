<p><b>ジョルジュ・ヴァントンゲルロー</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Georges Vantongerloo</span>、<a href="." id="link_2"                    >1886年</a><a href="." id="link_2"                              >11月24日</a> - <a href="." id="link_3"                    >1965年</a><a href="." id="link_3"                            >10月5日</a>）は、<a href="." id="link_4"                                          >ベルギー</a>の抽象彫刻家、画家。「<a href="." id="link_5"                                                              >デ・ステイル</a>」の共同創刊者のひとりである。姓は<b>ファントンゲルロー</b>や<b>ファントンヘルロー</b>とも表記される。
</p>
