<p><b>太田垣 悠</b>（おおたがき ゆう、女性、<a href="." id="link_1"                    >1982年</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_8"                      >女性</a><a href="." id="link_5"                                          >ダンサー</a>。フランス国立リヨンオペラ座バレエ団ソリストを経て現在はスイスのジュネーブにあるBallet du Grand Theatre de Geneveで活躍中。<a href="." id="link_6"                                                                                                                                    >コンテンポラリーダンス</a>が専門。
