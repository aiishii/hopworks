<p><b>シェリー・スェニー</b>は日本で活躍する<a href="." id="link_1"                      >女優</a>。ブロンドヘアのアングロサクソン系の容姿を持っている。出身地、年齢不詳。いわゆる<a href="." id="link_2"                                                                                                            >再現役者</a>。『<a href="." id="link_3"                                                                                                                  >奇跡体験!アンビリバボー</a>』など日本のバラエティ番組における、再現映像に出演することが多い。その他、テレビショッピングのモデルなど多数出演した。映画では<a href="." id="link_4"                                          >水野晴郎</a>のデビュー作『<a href="." id="link_5"                                                                        >シベリア超特急</a>』のグレタ・ペーターセン役などがある。
</p>
