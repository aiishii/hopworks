		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末永 史</b>（すえなが あや、1949年 - 2018年1月1日）は、<a href="." id="link_1"                      >日本</a>の元<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>、<a href="." id="link_4"                                                                                  >エッセイスト</a>、<a href="." id="link_5"                                                                        >精神保健福祉士</a>。<a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >仙台市</a>出身。漫画家としては特に<a href="." id="link_8"                              >1970年代</a>に活動していた。<a href="." id="link_9"                                                                                                                                    >東京都立南多摩高等学校</a>を経て<a href="." id="link_10"                                                                       >武蔵野美術大学</a>、<a href="." id="link_11"                                         >中央大学</a>中退後、「<a href="." id="link_12"                                                                       >ヤングコミック</a>」や「<a href="." id="link_13"                               >りぼん</a>」に連載していた。その後は医療に従事するかたわら、イラストやエッセイの活動が中心になっていた。
</p><p>別のペンネームに<b>末永あや子</b>、<b>いとう絢子</b>がある。
</p>
