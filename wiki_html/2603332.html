<p><b>オラーンゴム</b>（<a href="." id="link_3"                                                    >モンゴル語</a>&#58; <span lang="mn">Улаангом</span>、「赤い砂」の意）は、<a href="." id="link_1"                                                    >モンゴル国</a>西部の都市で、<a href="." id="link_2"                                          >オブス県</a>の県都。<a href="." id="link_4"                                                                        >ウヴス・ヌール</a>湖岸の南西26km、<a href="." id="link_5"                                >ロシア</a>国境の南120kmに位置し、ハルヒラー山を望む。<b>ウラーンゴム</b>とも表記される。
</p>
