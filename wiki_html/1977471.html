		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">ジョン・デ・ハート</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:John De Hart.jpeg<div>ジョン・デ・ハート</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1727年</a><a href="." id="link_1"                            >7月25日</a><br /><span class="birthplace"><a href="." id="link_2"                                                                                                                >ニュージャージー植民地</a><a href="." id="link_3"                                                                                                                                                    >エリザベス</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1795年<a href="." id="link_4"                          >6月1日</a>（67歳）<br /><span class="deathplace"><a href="." id="link_5"                                                                                            >ニュージャージー州</a><a href="." id="link_3"                                                                                                                                                    >エリザベス</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">弁護士、大陸会議代表</td></tr></tbody></table>
<p><b>ジョン・デ・ハート</b>（<a href="." id="link_6"                      >英</a>&#58; <span lang="en">John De Hart</span>、<a href="." id="link_1"                    >1727年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_7"                    >1795年</a><a href="." id="link_7"                          >6月1日</a>）は、<a href="." id="link_2"                                                                                                                >ニュージャージー植民地</a>の<a href="." id="link_3"                                                                                                                                                    >エリザベス</a>出身の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                >法学者</a>、<a href="." id="link_10"                               >政治家</a>である。ニュージャージーの代表として<a href="." id="link_11"                   >1774年</a>と<a href="." id="link_12"                   >1775年</a>の<a href="." id="link_13"                                         >大陸会議</a>に出席した。
</p>
