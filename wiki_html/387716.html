	<h1 id="firstHeading" class="firstHeading" >白田山秀敏</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白田山 秀敏</b>（しらたやま ひでとし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >12月15日</a> - ）は、<a href="." id="link_2"                              >1970年代</a>前半に活躍した<a href="." id="link_3"                                >熊本県</a><a href="." id="link_4"                                >八代郡</a><a href="." id="link_5"                      >鏡町</a>（※現役当時、現・同県<a href="." id="link_6"                                >八代市</a>）出身の<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。<a href="." id="link_9"                                          >高砂部屋</a>に所属していた。本名は<b>白田 秀敏</b>（しらた ひでとし）。現役時代の体格は187cm、105kg。最高位は東<a href="." id="link_10"                     >前頭</a>4枚目（<a href="." id="link_11"                   >1971年</a>5月場所）。得意手は左四つ、出し投げ、<a href="." id="link_12"                               >外掛け</a>。
</p><p>現役引退後は、年寄・谷川として後進の指導に努め、停年（定年）まで<a href="." id="link_13"                                                             >日本相撲協会</a>に在籍した。
</p>
