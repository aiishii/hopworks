		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森岡 正博</b>（もりおか まさひろ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >9月25日</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>。<a href="." id="link_3"                                                    >早稲田大学</a><a href="." id="link_4"                                                    >人間科学部</a><a href="." id="link_5"                      >教授</a>。生と死を総合的に探求する<a href="." id="link_6"                                                                                                  >生命学</a>を提唱。2006年より「生命の哲学」という新しい哲学ジャンルを提唱している。代表的な著作は『無痛文明論』『感じない男』など。
</p>
