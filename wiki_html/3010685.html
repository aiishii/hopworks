		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石井 多加三</b>（いしい たかぞう、<a href="." id="link_1"                    >1921年</a>（<a href="." id="link_2"                      >大正</a>10年）<a href="." id="link_3"                            >2月14日</a> - <a href="." id="link_4"                    >2014年</a>（<a href="." id="link_5"                      >平成</a>26年）<a href="." id="link_6"                            >6月15日</a>）は日本の実業家、元<a href="." id="link_7"                                                              >国際電信電話</a>（現・<a href="." id="link_8"          >KDDI</a>）社長、元<a href="." id="link_9"                                                                                  >郵政事務次官</a>。<a href="." id="link_10"                               >岡山県</a><a href="." id="link_11"                               >岡山市</a>出身。次男の<a href="." id="link_12"                                                   >石井洋二郎</a>は東京大学大学院総合文化研究科長・教養学部長。
</p>
