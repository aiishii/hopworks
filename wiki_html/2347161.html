<p><b>紫海 早希</b>（しうみ さき、<a href="." id="link_2"                            >8月22日</a> – ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                                >血液型</a>はO型。<a href="." id="link_6"                    >2001年</a>、<a href="." id="link_7"                                >小学館</a>の『<a href="." id="link_8"                                                              >少女コミック</a>』増刊4月15日号にて「サイネリア」でデビュー。
</p><p>以後、同誌を中心に執筆中。
