<p><b>日本海沿岸東北自動車道</b>（にほんかいえんがんとうほくじどうしゃどう）は、<a href="." id="link_1"                                >新潟県</a>から<a href="." id="link_2"                                          >東北地方</a>を日本海沿岸を縦貫する<a href="." id="link_3"                                                                                                      >国土開発幹線自動車道</a>（国幹道）の路線名である。略称は<b>日沿道</b>（にちえんどう）。
</p><p>本項目では、国幹道としての日本海沿岸東北自動車道および事業名としての日本海沿岸東北自動車道について述べる。
</p>
