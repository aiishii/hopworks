<p><b>五島 淸太郎</b>（ごとう せいたろう、<a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >9月15日</a>（<a href="." id="link_2"                      >慶応</a>3年<a href="." id="link_3"                                                      >8月18日</a>） - <a href="." id="link_4"                    >1935年</a>（<a href="." id="link_5"                      >昭和</a>10年）<a href="." id="link_6"                            >7月20日</a>）は日本の<a href="." id="link_7"                                                              >動物学者</a>。<a href="." id="link_8"                                          >東京帝国大学</a>教授。<a href="." id="link_9"                                >寄生虫</a>関連の研究で知られる。<a href="." id="link_10"                     >歌人</a><a href="." id="link_11"                                                   >五島美代子</a>の父。
</p>
