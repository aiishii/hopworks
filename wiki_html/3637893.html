		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐々波 楊子</b>（さざなみ ようこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >12月2日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>名誉教授。
</p><p>東京出身。1955年慶應義塾大学経済学部卒、1957年<a href="." id="link_3"                                                                        >ハーバード大学</a>修士課程修了、1959年国連本部経済調査官、1962年慶大産業研究所助手、63年専任講師、67年助教授、68年「経済成長と国際競争力」で慶大経済学博士、経済学部助教授、72年教授。97年定年、名誉教授。<a href="." id="link_4"                                          >明海大学</a>教授。夫は都市工学・建設省、<a href="." id="link_5"                                          >筑波大学</a>教授の佐々波秀彦（1923-2012）。
</p>
