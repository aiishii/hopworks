<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jingoro_Nishikawa_XIII.jpg" title="ファイル:Jingoro Nishikawa XIII.jpg">ファイル:Jingoro Nishikawa XIII.jpg</a>  <div class="thumbcaption">西川甚五郎</div></div></div>
<p><b>西川 甚五郎</b>（にしかわ じんごろう、<a href="." id="link_1"                    >1902年</a>10月 - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >5月16日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                              >西川産業</a>会長、<a href="." id="link_6"                                                                        >参議院議員</a>、<a href="." id="link_7"                                                              >北海道開発庁長官</a>。<a href="." id="link_8"                      >東京</a><a href="." id="link_9"                                                                                                  >日本橋</a>・西川ふとん店13代。<a href="." id="link_10"                                                         >貴族院</a>議員や<a href="." id="link_11"                                                                                                           >八幡銀行</a>頭取を務めた十二代<a href="." id="link_12"                                                                                                                                         >西川甚五郎</a>の子。
</p>
