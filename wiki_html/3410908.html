		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>年代電視台&#160;</b>(Era Communications)は<a href="." id="link_1"                      >台湾</a>の<a href="." id="link_2"                                                                        >マルチメディア</a><a href="." id="link_3"                      >企業</a>で、事業は電子<a href="." id="link_4"                                                                    >メディア</a>営業・動画制作・アーティストマネージメント・<a href="." id="link_5"                                                                        >インターネット</a>・<a href="." id="link_6"                      >映画</a>及びレーザーディスクのパブリッシュ・衛星<a href="." id="link_7"                                >テレビ</a>放送業務・コンピューターチケット販売システムを包括している。現在の主力事業はの民間 <a href="." id="link_8"                                          >衛星放送</a> チャンネル、<b>年代電視</b>を企業の<a href="." id="link_9"                                          >ブランド</a>としている。
</p>
