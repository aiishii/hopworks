		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第一次江南大営攻略</b>（だいいちじこうなんだいえいこうりゃく）は、<a href="." id="link_1"                    >1856年</a>6月17日から6月20日にかけて<a href="." id="link_2"                                                              >太平天国</a>軍が<a href="." id="link_3"            >清</a>朝の江南大営を撃破した戦いである。江南大営は太平天国の都である<a href="." id="link_4"                                >天京</a>城外に設けられた清朝側の要塞で、10万人の兵力を擁していた。<a href="." id="link_5"                                          >欽差大臣</a>の<a href="." id="link_6"                      >向栄</a>の司令部と兵力の大部分は「北営」にあり、天京への進攻を図っていた。さらに少数の兵を「南営」に配置し、太平天国軍が<a href="." id="link_7"                                                >蘇州</a>・<a href="." id="link_8"                      >杭州</a>方面に進撃するのを防いでいた。
</p>
