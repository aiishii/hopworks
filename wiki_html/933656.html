		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>苑田 和見</b>（そのだ かずみ、<a href="." id="link_1"                            >8月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。「<a href="." id="link_4"                                >ちゃお</a>」「<a href="." id="link_5"                                    >flowers</a>」で執筆している。
</p><p><a href="." id="link_6"                    >1998年</a>、「<a href="." id="link_7"                                                                                  >ちゃおDX</a>」夏の増刊号に掲載された『信じる者は救っちゃおう!』でデビュー。代表作は、『プチプチ☆プーチ』など。
</p><p>現在は、「<a href="." id="link_8"                                                                                                                >小学二年生</a>」で、<b>そのだかずみ</b>名義で読者ページ『ショー二付属おたより学園』を担当している。
</p><p>なお、雑誌の出版元はすべて<a href="." id="link_9"                                >小学館</a>である。
</p>
