		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林広泛</b>（<a href="." id="link_1"                                >簡体字中国語</a>&#58; <span lang="zh-hans">林广泛</span>、<a href="." id="link_2"                    >1951年</a> - ）は、<a href="." id="link_3"                                                                        >中華人民共和国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >遼寧省</a><a href="." id="link_6"                                >盤錦市</a><a href="." id="link_7"                                >盤山県</a>出身。
</p><p>2008年の<a href="." id="link_8"                                                                                                                                                                            >第11回全国人民代表大会</a>に<a href="." id="link_9"                                                                        >解放軍</a>代表として参加。
</p><p><a href="." id="link_10"                                         >吉林大学</a>国民経済学部を卒業。<a href="." id="link_11"                                                   >中国共産党</a>党員。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                               >空軍航空大学</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E4%B8%AD%E5%9B%BD%E4%BA%BA%E6%B0%91%E8%A7%A3%E6%94%BE%E5%86%9B%E7%A9%BA%E5%86%9B%E8%88%AA%E7%A9%BA%E5%A4%A7%E5%AD%A6&amp;action=edit&amp;redlink=1" class="new" title="Zh:中国人民解放军空军航空大学 (存在しないページ)">中国語版</a>）</span></span>にて政治委員を担当。2008年より<a href="." id="link_13"                                                                                 >全国人民代表大会</a>議員。
</p>
