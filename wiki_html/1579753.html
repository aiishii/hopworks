		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 京植</b>（ソ・キョンシク、서 경식、<a href="." id="link_1"                    >1951年</a> - ）は、<a href="." id="link_2"                                                                                  >在日朝鮮人</a><a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                >文学者</a>。<a href="." id="link_5"                                                              >東京経済大学</a>現代法学部教授（現代アジア思想 ）。
</p><p><a href="." id="link_6"                                >京都市</a>生まれ。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                >文学部</a>卒業。兄に<a href="." id="link_9"                                                    >立命館大学</a>特任教授の<a href="." id="link_10"                     >徐勝</a>、人権運動家の<a href="." id="link_11"                               >徐俊植</a>がいる。4人兄弟の末っ子。
</p>
