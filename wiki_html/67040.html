<p><b>プロゲステロン</b>（<a href="." id="link_6"                      >英</a>&#58; <span lang="en">progesterone</span>）とは、<a href="." id="link_7"                                                                                            >ステロイドホルモン</a>の1種である。一般に<b><a href="." id="link_8"                                                                                  >黄体ホルモン</a></b>、<b><a href="." id="link_9"                                                                                                      >プロゲストーゲン</a></b>の働きをもっている物質として代表的である。
</p>
