		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホセ・ガルシア・ニエト</b> （ <a href="." id="link_1"                    >1914</a>年<a href="." id="link_2"                          >7月6日</a>、<a href="." id="link_3"                                          >オビエド</a>生まれ−<a href="." id="link_4"                                                    >2001年</a><a href="." id="link_5"                            >2月27日</a>、<a href="." id="link_4"                                                    >マドリード</a>にて死去）<a href="." id="link_6"                                          >スペイン</a>の<a href="." id="link_7"                      >詩人</a>、<a href="." id="link_8"                                >作家であり</a>、<a href="." id="link_9"                                                                        >セルバンテス賞</a>を受賞したうちの一人。ガブリエル・セラヤ 、ブラス・デ・オテロとホセ・イエロとともに、スペイン戦争後の詩的世代。
</p>
