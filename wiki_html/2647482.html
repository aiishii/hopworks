		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>由谷一郎</b>（ゆたに いちろう、<a href="." id="link_1"                    >1919年</a>（大正8年）-）は、<a href="." id="link_2"                                          >和歌山県</a>生まれの<a href="." id="link_3"                      >歌人</a>。
</p><p>第一歌集『砕氷搭』は、生業の<a href="." id="link_4"                                          >遠洋漁業</a>経営の日常を静かに見つめた清明な作品を特色とする。以後第7歌集『秋茜』まで、一貫して<a href="." id="link_5"                                                    >佐藤佐太郎</a>の純粋<a href="." id="link_6"                      >短歌</a>論を軸とする作品を発表、清澄静謐な歌風<a rel="nofollow" class="external autonumber" href="http://www5e.biglobe.ne.jp/~hodou/8gennekikajinn/gennekikajinnyutanihyoushi.htm">[1]</a>を持ち味とする。<a href="." id="link_5"                                                    >佐藤佐太郎</a>に関する論考や作品鑑賞を収めた著書数冊がある。
</p>
