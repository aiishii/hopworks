		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルヘ・ピエドラ</b>（<b>Jorge Piedra</b>, <a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >4月17日</a> - ）は元プロ野球選手。<a href="." id="link_2"                                >外野手</a>。
</p><p>レギュラーではないので、出場機会は限られているがバッティングのセンスは抜群。特に2年連続で3割近い<a href="." id="link_3"                      >打率</a>を残した事は特筆される。また、<a href="." id="link_4"                                                  >2005年</a>は18.7打席に1本の割合で<a href="." id="link_5"                                >本塁打</a>を放っていた。
</p>
