		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内山 泰</b>（うちやま とおる、<a href="." id="link_1"                    >1895年</a>（<a href="." id="link_2"                      >明治</a>28年）<a href="." id="link_3"                            >1月27日</a> - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                          >7月6日</a>）は、<a href="." id="link_7"                                >病理学</a>者、専門は組織化学。<a href="." id="link_8"                                                              >医学博士</a>。<a href="." id="link_9"                                >正五位</a>。学生時代から禅に打ち込み、盛岡において盛岡禅道会を創立した。二高時代には、<a href="." id="link_10"                                         >黒川利雄</a>と特に親しかった。
</p><p><a href="." id="link_11"                               >新潟県</a><a href="." id="link_12"                                         >中魚沼郡</a>芦ヶ崎村（現・<a href="." id="link_13"                               >津南町</a>）に出生。 <a href="." id="link_14"                     >胃癌</a>の肝転移のため逝去、享年49。
</p>
