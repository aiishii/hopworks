		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>米田 靖子</b>（こめだ やすこ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >2月18日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。<a href="." id="link_3"                                >奈良県</a><a href="." id="link_4"                                >高市郡</a>出身。コスモス短歌会所属。<a href="." id="link_5"                                                              >現代歌人協会</a>会員。
</p><p><a href="." id="link_6"                    >1995年</a>、コスモス短歌会同人による同人誌「棧橋」に参加。<a href="." id="link_7"                                          >南葛城郡</a><a href="." id="link_8"                                          >吐田郷村</a>（現<a href="." id="link_9"                                >御所市</a>）で<a href="." id="link_10"                     >農業</a>に従事するかたわら作歌を行う。<a href="." id="link_11"                   >2000年</a>、<a href="." id="link_12"                                                             >大阪女子大学</a>日本語日本文学専攻社会人入学。<a href="." id="link_13"                   >2004年</a>、同校卒業。<a href="." id="link_14"                   >2006年</a>、作品「水ぢから」30首で第17回<a href="." id="link_15"                               >歌壇賞</a>受賞。
</p>
