		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 庄司</b>（よしだ しょうじ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月23日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >7月17日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>（<a href="." id="link_4"                                          >通信工学</a>情報ネットワークシステム）。
</p><p><a href="." id="link_5"                                                              >工学博士</a>・<a href="." id="link_6"                                                                                  >学校法人東海大学</a>理事・元<a href="." id="link_7"                                                              >日本電信電話</a>株式会社取締役。
</p><p>旧制<a href="." id="link_8"                                          >東北大学</a><a href="." id="link_9"                                >工学部</a>通信工学科卒、<a href="." id="link_10"         >IEEE</a>フェロー。<a href="." id="link_11"                               >静岡県</a>出身。
</p>
