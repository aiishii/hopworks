<p><b>小山内 恵美子</b>（おさない えみこ、<a href="." id="link_1"                    >1975年</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                >長崎市</a>在住。夫は芥川賞作家の<a href="." id="link_6"                                          >青来有一</a>。
</p><p><a href="." id="link_7"                                          >神奈川県</a>生まれ。<a href="." id="link_8"                                                    >津田塾大学</a>学芸学部を卒業。<a href="." id="link_9"                    >1999年</a>、<a href="." id="link_10"                                                   >毎日新聞社</a>に入社。和歌山、広島、長崎支局、東京本社生活家庭部を経て、<a href="." id="link_11"                   >2008年</a>に退職。<a href="." id="link_12"                   >2012年</a>、「おっぱい貝」が選考委員（<a href="." id="link_13"                               >秋山駿</a>、<a href="." id="link_14"                                         >五木寛之</a>、<a href="." id="link_15"                                                   >村田喜代子</a>）の満場一致で<a href="." id="link_16"                                                                                 >九州芸術祭文学賞</a>最優秀作を受賞。
</p>
