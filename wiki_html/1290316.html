		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>行徳 玉江</b>（ぎょうとく ぎょくこう、 <a href="." id="link_1"                      >文政</a>11年<a href="." id="link_2"              >5月</a>（<a href="." id="link_3"                    >1828年</a>） - <a href="." id="link_4"                      >明治</a>34年（<a href="." id="link_5"                    >1901年</a>）<a href="." id="link_6"                            >6月22日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                                                    >明治期</a>の日本の<a href="." id="link_9"                                                    >漢詩人</a>・<a href="." id="link_10"                     >書家</a>・<a href="." id="link_11"                               >画家</a>・<a href="." id="link_12"                                                   >篆刻家</a>である。
</p><p><a href="." id="link_13"           >名</a>は直貫（直は譲り字）または貫、<a href="." id="link_14"           >字</a>を仁卿、<a href="." id="link_15"                                     >号</a>は玉江の他に檜園・九柳十橋逸士。 <a href="." id="link_16"                     >通称</a>元慎。<a href="." id="link_17"                                         >浪華</a>の人。
</p>
