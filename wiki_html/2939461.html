		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャロル・シャーマン・チャップリン</b> (Carroll Sherman Chaplin、1882年4月28日 - 1953年8月9日)は<a href="." id="link_1"                                          >メイン州</a><a href="." id="link_2"                                                                                                            >ポートランド</a>の弁護士、政治家。
</p><p>メイン州ポートランドで生まれ、公立校に入り、1904年に<a href="." id="link_3"                                                    >メイン大学</a>を卒業、1908年に<a href="." id="link_4"                                                                                                                                    >ハーバード・ロー・スクール</a>を修了した。同年10月にメイン州弁護士となった。 <a href="." id="link_5"                                                                                                                                          >メイン州共和党</a>に所属し、ポートランド市長を務めた。
</p>
