		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャン＝ギアン・ケラス</b>（Jean-Guihen Queyras, <a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>出身の<a href="." id="link_3"                                >チェロ</a>奏者。
</p><p><a href="." id="link_4"                                                                        >モントリオール</a>の生まれ。マノスクでクレール・ラビエ、リヨンでレーヌ・フラショ、フライブルクで<a href="." id="link_5"                                                                                                      >クリストフ・ヘンケル</a>、<a href="." id="link_6"                                                              >ニューヨーク</a>でティム・エディの各氏にチェロを師事。1990年から2001年まで<a href="." id="link_7"                                                                                                                                                                                      >アンサンブル・アンテルコンタンポラン</a>の首席チェロ奏者を務めた。
</p>
