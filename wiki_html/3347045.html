<p>4代目<b>太田 清蔵</b>（おおた せいぞう、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                            >10月1日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                      >8月19日</a>） - <a href="." id="link_4"                    >1946年</a>（<a href="." id="link_5"                      >昭和</a>21年）<a href="." id="link_6"                          >4月4日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（貴族院多額納税者議員、衆議院議員）、福岡県<a href="." id="link_9"                                                                                            >多額納税者</a>、地家主、<a href="." id="link_10"                               >実業家</a>。第一徴兵保険（のち<a href="." id="link_11"                                                             >東邦生命保険</a>）、<a href="." id="link_12"                                                                       >博多湾鉄道汽船</a>各社長。族籍は福岡県<a href="." id="link_13"                     >平民</a>。元・自民党衆議院議員の<a href="." id="link_14"                                         >太田誠一</a>は孫。
</p>
