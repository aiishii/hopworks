<p><b>狩野 明男</b>（かのう あきお、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >2月26日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >茨城県</a>選出の元<a href="." id="link_6"                                                                        >衆議院議員</a>・<a href="." id="link_6"                                                                        >参議院議員</a>。茨城県<a href="." id="link_7"                                >新治郡</a><a href="." id="link_8"                                          >出島村</a>（現在の<a href="." id="link_9"                                                                        >かすみがうら市</a>）出身。選挙の際は「<b>かのう明男</b>」の表記で出ていた。
</p>
