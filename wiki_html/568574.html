		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 瑞代</b>（こばやし たまよ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >3月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。代表作に「不思議の国の少年アリス」など。<a href="." id="link_4"                                >血液型</a><a href="." id="link_5"                                                >Ａ型</a>。
</p><p><a href="." id="link_6"                                          >萩原一至</a>の<a href="." id="link_7"                                                                                        >アシスタント</a>で、メジャーデビュー後もしばしば「<a href="." id="link_8"                                                                                      >BASTARD!! -暗黒の破壊神-</a>」のアシスタントをしている。また、あとがきなどで字が汚い萩原の代筆を務めることもある。
</p><p>画風は端麗で読みやすく、特に髪の毛や肉体の線などの曲線のうまさは師匠萩原の折り紙付きである。
</p><p>作風はおおむねエロチックかつ毒舌調で個性的なストーリー性を持つ。
</p>
