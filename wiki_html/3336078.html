		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 一郎</b>（ふじた いちろう、<a href="." id="link_1"                    >1886年</a>（明治19年）<a href="." id="link_2"                          >5月5日</a> - <a href="." id="link_3"                    >1949年</a>（昭和24年）<a href="." id="link_4"                            >9月19日</a>）は、日本の<a href="." id="link_5"                                >実業家</a>。土木建築<a href="." id="link_6"                      >請負</a>業。藤田組（現・<a href="." id="link_7"                                >フジタ</a>）創業者。広島県多額納税者。東亜木材防腐社長。広島商工会議所顧問。族籍は広島県<a href="." id="link_8"                      >平民</a>。<a href="." id="link_9"                                                    >参議院議長</a>を務めた<a href="." id="link_10"                                         >藤田正明</a>は甥。
</p>
