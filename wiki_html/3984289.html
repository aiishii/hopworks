		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコラ・ジョエル</b>（<a href="." id="link_1"                                                    >フランス語</a>：Nicolas Joel, ないし Joël、<a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                          >2月6日</a>-<a href="." id="link_3"                    >2020年</a><a href="." id="link_3"                            >6月19日</a> )は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                          >オペラ座</a>支配人、オペラ演出家。
</p><p><a href="." id="link_6"                      >パリ</a>生まれ。<a href="." id="link_7"                    >1990年</a>-<a href="." id="link_8"                    >2009年</a>に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                        >トゥールーズ市立劇場</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Th%C3%A9%C3%A2tre_du_Capitole_de_Toulouse&amp;action=edit&amp;redlink=1" class="new" title="Fr:Théâtre du Capitole de Toulouse (存在しないページ)">フランス語版</a>）</span></span>の総支配人、2009年-<a href="." id="link_10"                   >2014年</a>に<a href="." id="link_11"                                                                                           >パリ・オペラ座</a>の総支配人を務めた。フランス国外でもオペラの演出を手がけている。
</p>
