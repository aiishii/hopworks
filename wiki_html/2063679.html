		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小俣 和一郎</b>（おまた わいちろう、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                                >科学史</a>家・精神<a href="." id="link_3"                                                              >病理学者</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                                      >駒場東邦高等学校</a>をへて<a href="." id="link_6"                                                              >岩手医科大学</a>医学部卒、<a href="." id="link_7"                                                                        >名古屋市立大学</a>医学部大学院修了、<a href="." id="link_8"                    >1980年</a>に<a href="." id="link_9"                                                              >医学博士</a>号所得。<a href="." id="link_10"                                                                                                                                                                                                                   >ミュンヘン大学</a>精神科に留学。上野メンタル・クリニック院長。<a href="." id="link_11"                                                                                                                                         >東京保険医協会</a>理事。<a href="." id="link_12"                                                                                                                                                                       >ドイツ精神神経医学会</a>正会員。<a href="." id="link_13"                                                                                                                                   >ナチス</a>と<a href="." id="link_14"                                         >精神医学</a>の結びつきについての著作がある。
</p>
