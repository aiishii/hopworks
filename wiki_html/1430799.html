		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>板谷 謹悟</b>（いたや きんご、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >4月5日</a> - ）は日本の<a href="." id="link_2"                                >化学者</a>。<a href="." id="link_3"                                          >東北大学</a>工学部名誉教授・客員教授（多元物質科学研究所河村研究室産学連携研究員）、<a href="." id="link_4"                                          >熊本大学</a>客員教授（非常勤）。専門は<a href="." id="link_5"                                          >電気化学</a>。北海道出身。
</p><p><a href="." id="link_6"                                                                                                                                                                                                      >電気化学走査トンネル顕微鏡</a>（電気化学<a href="." id="link_7"                                                                                                      >STM</a>）を世界で初めて開発するなどの功績により、1996年に「<a href="." id="link_8"                                                    >仁科賞</a>」。
</p>
