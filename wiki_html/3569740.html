		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 秀楚</b>（おう しゅうそ、<a href="." id="link_1"                      >拼音</a>：Wáng Xiù-chǔ、生没年不詳）は、<a href="." id="link_2"            >明</a>末<a href="." id="link_3"            >清</a>初の人で、<a href="." id="link_4"                                >史可法</a>の幕僚であったことがあり、『<a href="." id="link_5"                                                    >揚州十日記</a>』の作者である。
</p><p>その著作で、<a href="." id="link_6"                                >揚州</a>において十日間にわたる<a href="." id="link_7"                                          >清朝</a>の兵隊が人々を麻のごとく殺す<a href="." id="link_8"                      >虐殺</a>の情景を描写している。この書を読んだ人をして、戦慄せしめるものである。
</p><p>「自四月二十五日起，至五月五日止，共十日，其間皆身所親歴，目所親睹，故漫記之如此，遠處風聞者不載也。」とあるように、筆者自らが体験したことを記したとしているだけに、その描写は真に迫っている。
</p>
