		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古家 正亨</b>（ふるや まさゆき、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >5月22日</a> - ）は、<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                >北見市</a>出身のラジオ<a href="." id="link_4"                                                                                            >DJ</a>でテレビVJ、<a href="." id="link_5"            >K-POP</a><a href="." id="link_6"                                >評論家</a>。
</p><p>血液型O型。<a href="." id="link_7"                                                                                                                >北海道北見北斗高等学校</a>、<a href="." id="link_8"                                                                        >北海道医療大学</a>看護福祉学部卒業。2010年度<a href="." id="link_9"                                          >上智大学</a>大学院文学研究科新聞学専攻前期博士課程修了。2014年4月より<a href="." id="link_10"                                                                       >帝塚山学院大学</a>リベラルアーツ学部客員教授に就任。<a href="." id="link_11"                               >韓国人</a><a href="." id="link_12"                                                                                                               >シンガーソングライター</a>のHermin（ホミン／Mina Furuya）は妻。
</p>
