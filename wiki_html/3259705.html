<p><b>古賀 颯人</b>（こが はやと、<a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >9月13日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                      >柔道</a>家である。<a href="." id="link_4"                                          >神奈川県</a>出身。階級は73kg級。身長174cm。血液型はA型。段位は初段。組み手は右組み。得意技は<a href="." id="link_5"                      >内股</a>。
父親は<a href="." id="link_6"                                                                                                                                    >バルセロナオリンピック</a>71kg級金メダリストの<a href="." id="link_7"                                          >古賀稔彦</a>。弟は<a href="." id="link_8"                                                                                                                >世界カデ</a>60kg級で優勝した<a href="." id="link_9"                                          >古賀玄暉</a>。妹は<a href="." id="link_10"                                                                                           >全国中学校柔道大会</a>52kg級で2位の古賀ひより。
