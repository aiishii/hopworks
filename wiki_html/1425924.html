		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松野 友</b>（まつの とも、女性、<a href="." id="link_1"                    >1912年</a>（明治45年）<a href="." id="link_2"                          >7月7日</a> - <a href="." id="link_3"                    >2003年</a>（平成15年）<a href="." id="link_4"                            >7月21日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >政治家</a>。元<a href="." id="link_7"                                >岐阜県</a><a href="." id="link_8"                                >本巣郡</a><a href="." id="link_9"                                >穂積町</a>（現<a href="." id="link_10"                               >瑞穂市</a>）<a href="." id="link_11"                                         >町長</a>。
</p><p>夫は<a href="." id="link_12"                                         >松野幸泰</a>（元岐阜県議会議員、<a href="." id="link_13"                                                                       >岐阜県知事</a>、<a href="." id="link_14"                                                                             >自由民主党</a><a href="." id="link_15"                                               >衆議院議員</a>、<a href="." id="link_16"                                                                       >国土庁長官</a>・<a href="." id="link_17"                                                                                                     >北海道開発庁長官</a>）。子に元<a href="." id="link_18"                                                                                           >岐阜県議会議員</a><a href="." id="link_19"                                                                                                           >松野幸昭</a>と前<a href="." id="link_10"                               >瑞穂市</a>長の<a href="." id="link_20"                                         >松野幸信</a>がいる。孫は自民党衆議院議員の<a href="." id="link_21"                                         >棚橋泰文</a>。
</p>
