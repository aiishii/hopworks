		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドウィン・マクレラン</b>（<b>Edwin McClellan</b>、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >10月24日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >日本文学</a>研究者。日本文学や<a href="." id="link_5"                                                              >日本文化</a>に関する学者、教師、作家であり、これらを<a href="." id="link_6"                      >西洋</a>に紹介した人物であった。
</p>
