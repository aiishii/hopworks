<p><b>冨樫</b>（とがし、<a href="." id="link_1"                    >1969年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                >漫画家</a>。<a href="." id="link_3"                                >山形県</a><a href="." id="link_4"                                >新庄市</a>出身、<a href="." id="link_7"                                >埼玉県</a>在住。
</p><p>本名の<b>冨樫 秀昭</b>（とがし ひであき）名義でも漫画を描いている。
</p><p>兄は漫画家の<a href="." id="link_8"                                          >冨樫義博</a>。義理の姉は漫画家の<a href="." id="link_9"                                          >武内直子</a>。<a href="." id="link_10"                                                   >うすね正俊</a>の<a href="." id="link_11"                                                                                       >アシスタント</a>出身。出身大学（<a href="." id="link_12"                                                             >大東文化大学</a>）の漫研OBに<a href="." id="link_13"                                                   >前川たけし</a>がいる。
</p>
