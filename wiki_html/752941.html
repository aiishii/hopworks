<p><b>千葉 卓三郎</b>（ちば たくさぶろう、<a href="." id="link_1"                      >嘉永</a>5年<a href="." id="link_2"                                                      >6月17日</a>（<a href="." id="link_3"                    >1852年</a><a href="." id="link_3"                          >8月2日</a>） - <a href="." id="link_4"                      >明治</a>16年（<a href="." id="link_5"                    >1883年</a>）<a href="." id="link_6"                              >11月13日</a>）は、<a href="." id="link_4"                      >明治</a>期の<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >自由民権運動</a>家。<a href="." id="link_9"                                          >私擬憲法</a>「日本帝国憲法」（通称：<a href="." id="link_10"                                                   >五日市憲法</a>）の起草者として知られる。
</p>
