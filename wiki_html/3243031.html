		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 源三郎</b>（いしかわ げんざぶろう、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >7月27日</a>-<a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                            >12月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                    >教育者</a>。
</p><p><a href="." id="link_6"                    >1891年</a><a href="." id="link_6"                              >12月21日</a>、<a href="." id="link_7"                                                              >アメリカ</a>・<a href="." id="link_8"                                                                                            >マサチューセッツ州</a><a href="." id="link_9"                                                                                                      >スプリングフィールド</a>の国際YMCAトレーニングスクールで、体育担当教官<a href="." id="link_10"                                                                                                                                   >ジェームス・ネイスミス</a>によって考案された新スポーツの<a href="." id="link_11"                                                                                 >バスケットボール</a>を初めてプレーした人物。1892年卒業の「一般事業担当主事養成科クラス」18人の学生のひとり。最初に実施されたゲームのスケッチを残している。
</p>
