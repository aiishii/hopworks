		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アメリカン・ロコモティブ</b>（<i>American Locomotive Company</i> ）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >ニューヨーク州</a><a href="." id="link_3"                                                                                                                                                    >スケネクタディ</a>に本社を置いていた鉄道車両（<a href="." id="link_4"                                >機関車</a>）メーカー。しばしば<b>アルコ</b>（<i>ALCO</i> ）の略称で呼ばれる。
</p>
