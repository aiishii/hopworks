		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>槌橋 雅博</b>（つちはし まさひろ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>。<a href="." id="link_4"                                                                                  >神戸芸術工科大学</a>准教授。
</p><p><a href="." id="link_5"                                >兵庫県</a>生まれ。<a href="." id="link_6"                                                    >同志社大学</a>経済学部卒業、<a href="." id="link_7"                                                                        >コロンビア大学</a>中退。
コロンビア大学にて映画制作を学ぶ、帰国後<a href="." id="link_8"                                          >伊丹十三</a>監督の「<a href="." id="link_9"                                                              >ミンボーの女</a>」で助監督を務める。
</p>
