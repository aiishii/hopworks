		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>きたがわ てつ</b>（<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >うたごえ運動</a>関係の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>である。著名な代表曲に『<a href="." id="link_5"                                                                        >日本国憲法前文</a>』(曲&amp;歌)、『まつり』(詩&amp;歌)などがある。<a href="." id="link_6"                                >岩手県</a><a href="." id="link_7"                                >北上市</a>出身。
</p>
