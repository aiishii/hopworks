		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アラン・アンダーソン</b>（<b>Alan Ross Anderson</b>、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >1973年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >論理学者</a>。<a href="." id="link_5"                                                              >イェール大学</a>、<a href="." id="link_6"                                                                                  >ピッツバーグ大学</a>で哲学の教授をつとめた。<a href="." id="link_7"                                                    >ベルナップ</a>と共同で、<a href="." id="link_8"                                                              > 関連性論理</a>や<a href="." id="link_9"                                          >義務論理</a>の分野で活躍した。
</p><p>論理学に対してはプラトニストであり、<a href="." id="link_10"                               >実在論</a>者、<a href="." id="link_11"                               >一元論</a>者であった。「唯一の真なる論理学」（"The One True Logic"）があると信じており、それは関連性論理だと信じていた。
</p>
