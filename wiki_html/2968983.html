		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅田 邦夫</b>（うめだ くにお、<a href="." id="link_1"                    >1954年</a>（<a href="." id="link_2"                      >昭和</a>29年）<a href="." id="link_3"                            >3月10日</a> - ）は、<a href="." id="link_4"                      >日本</a>の元<a href="." id="link_5"                                >外交官</a>。<a href="." id="link_6"                                >外務省</a><a href="." id="link_7"                                                    >国際協力局</a>長を経て、<a href="." id="link_8"                    >2014年</a>（<a href="." id="link_9"                      >平成</a>26年）<a href="." id="link_10"                           >1月28日</a>から<a href="." id="link_11"                                         >ブラジル</a>駐箚<a href="." id="link_12"                                                             >特命全権大使</a>、<a href="." id="link_13"                   >2016年</a>（<a href="." id="link_9"                      >平成</a>28年）<a href="." id="link_14"                             >10月21日</a>から<a href="." id="link_15"                                         >ベトナム</a>駐箚特命全権大使を歴任した後、<a href="." id="link_16"                   >2020年</a>に外務省を退職。
</p>
