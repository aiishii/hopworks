		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イリーナ・アレクサンドロブナ・コルパコーワ</b>（<a href="." id="link_1"                                          >ロシア語</a>: <b>Ири́на Алекса́ндровна Колпако́ва</b>, ラテン文字転写: <b>Irina Alexandrovna Kolpakova</b> <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >3月22日</a> - ）は、<a href="." id="link_3"                                                              >ソビエト連邦</a>の<a href="." id="link_4"                                >バレエ</a><a href="." id="link_5"                                >芸術家</a>、バレエマスター、<a href="." id="link_6"                                >振付家</a>、<a href="." id="link_7"                                                                                  >教育学者</a>である。ソ連邦英雄（<a href="." id="link_8"                    >1983年</a>）、人民芸術家（<a href="." id="link_9"                    >1965年</a>）。
</p>
