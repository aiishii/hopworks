<p><b>幸田 尚子</b>（こうだ なおこ、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                              >12月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >福岡市</a>出身。<a href="." id="link_6"                                                              >大阪芸術大学</a>舞台芸術学科演技演出コース卒業。
</p><p>株式会社ギフト所属。<a href="." id="link_7"                                >無名塾</a>、<a href="." id="link_8"                                                    >劇団青年座</a>を経て<a href="." id="link_9"                    >2008年</a><a href="." id="link_9"              >8月</a>から<a href="." id="link_10"                   >2014年</a><a href="." id="link_10"               >12月</a>まで劇団<a href="." id="link_11"                                                                                 >クロムモリブデン</a>に所属。その他の活動として、<a href="." id="link_12"                   >2016年</a>に<a href="." id="link_13"                                                   >中丸シオン</a>とアマチュア<a href="." id="link_14"                                                                                 >お笑いコンビ</a>「幸丸事件」を結成し、<a href="." id="link_15"                                                         >M-1グランプリ</a>や<a href="." id="link_16"                                                                                 >キングオブコント</a>に出場している。
</p>
