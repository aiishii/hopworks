		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いしだ てついち</div><span class="fn">石田 哲一</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Ishida Tetsuichi.JPG</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                          >1月3日</a><br /><span class="birthplace"><a href="." id="link_2"                                >鳥取県</a>西伯郡<a href="." id="link_3"                                >成実村</a>大字<a href="." id="link_4"                                                                    >西大谷</a><br />（現<a href="." id="link_5"                                >米子市</a><a href="." id="link_6"                                                                    >明治町</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                >裁判官</a></td></tr></tbody></table>
<p><b>石田 哲一</b>（いしだ てついち、<a href="." id="link_8"                      >明治</a>43年（<a href="." id="link_9"                    >1910年</a>）<a href="." id="link_10"                         >1月3日</a> - <a href="." id="link_11"                                                             >没年不明</a>）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_7"                                >裁判官</a>。日本で最初のプライバシー侵害裁判（被告<a href="." id="link_13"                                                   >三島由紀夫</a>）の裁判長だった。父は石田運送（名）代表社員の石田章之進。
</p>
