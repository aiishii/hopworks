		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲオルギ・アンドレーヴィッチ・モルチャーノフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Георгий Андреевич Молчанов</span>、Georgy Molchanov、<a href="." id="link_2"                    >1897年</a> - <a href="." id="link_3"                    >1937年</a>10月9日）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>の秘密警察<a href="." id="link_5"                                                                        >NKVD</a>の幹部。二等国家保安委員。<a href="." id="link_6"                                                                                            >スターリン</a>の<a href="." id="link_7"                                >大粛清</a>を<a href="." id="link_8"                                                                                            >ゲンリフ・ヤゴーダ</a>のもとで補佐したが、ヤゴーダの粛清で一緒に粛清を受けた。
</p>
