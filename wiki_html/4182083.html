<p><b>オリュンピオドロス</b>（ Ὀλυμπιόδωρος ὁ Νεώτερος; c. <a href="." id="link_1"                  >495年</a> – <a href="." id="link_2"                  >570年</a>）は、<a href="." id="link_3"                                                                                  >アレクサンドリア</a>の<a href="." id="link_4"                                                                        >ネオ・プラトニズム</a>哲学者、<a href="." id="link_5"                                >占星術師</a>。
</p><p>同じくアレクサンドリアの5世紀の<a href="." id="link_6"                                          >ペリパトス派</a>哲学者である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                        >オリュンピオドロス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Olympiodorus_the_Elder&amp;action=edit&amp;redlink=1" class="new" title="En:Olympiodorus the Elder (存在しないページ)">英語版</a>）</span></span>（大オリュンピオドロス）と区別して<b>小オリュンピオドロス</b>とも呼ばれる。
</p>
