		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太田 全斎</b>（おおた ぜんさい、<a href="." id="link_1"                    >1759年</a>（<a href="." id="link_2"                      >宝暦</a>9年）- <a href="." id="link_3"                    >1829年</a>7月16日（<a href="." id="link_4"                      >文政</a>12年6月16日））は、<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                                >儒学者</a>・<a href="." id="link_7"                                                    >漢学者</a>・<a href="." id="link_8"                                                              >音韻</a>学者。<b>全斎</b>は<a href="." id="link_9"                                      >号</a>。名は<b>方</b>（ほう）。<a href="." id="link_10"           >字</a>は<b>叔亀</b>。<a href="." id="link_11"                                         >折衷学派</a>に属する。<a href="." id="link_12"                                         >諸子百家</a>研究・語学研究など多方面で業績を残した。
</p>
