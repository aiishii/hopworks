		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蔡 安邦</b>（さい あんぽう、TSAI An-Pang、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >5月25日</a>）は、日本で活躍した<a href="." id="link_3"                      >台湾</a>の<a href="." id="link_4"                                          >物理学者</a>。<a href="." id="link_5"                                          >東北大学</a>教授。専門は<a href="." id="link_6"                                >準結晶</a>。
</p><p>台湾<a href="." id="link_7"                                >雲林県</a><a href="." id="link_8"                                >北港鎮</a>生まれ。<a href="." id="link_9"                                                                                                                                                    >台北工業専科学校</a>（現：<a href="." id="link_10"                                                                                 >国立台北科技大学</a>）卒業後、現地の日系企業に勤務したのち来日する。1994年、「準結晶に関する研究」で<a href="." id="link_11"                                                         >日本IBM科学賞</a>を受賞。
</p>
