<p><b>矢島 保治郎</b>（やじま やすじろう、<a href="." id="link_1"                    >1882年</a>（明治15年）<a href="." id="link_2"                            >8月23日</a> - <a href="." id="link_3"                    >1963年</a>（昭和38年）<a href="." id="link_4"                            >2月13日</a>）は日本の<a href="." id="link_5"                                >探検家</a>、<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                                >四川省</a>からのルートで初めて<a href="." id="link_8"                                          >チベット</a>入りした人物であり、<a href="." id="link_9"                                                                            >ダライ・ラマ13世</a>の厚遇を受けてチベットの<a href="." id="link_10"                                         >軍事顧問</a>に就任した。
</p><p>文献によっては名前が「保次郎」となっているものもあるが、矢島が使っていた<a href="." id="link_11"                     >名刺</a>や親族からの手紙などには「保治郎」が使われている。
</p>
