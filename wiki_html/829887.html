<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">泉德治</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>泉 德治</b>（いずみ とくじ、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>（<a href="." id="link_4"                                                                              >TMI総合法律事務所</a>顧問）。<a href="." id="link_5"                                >福井県</a><a href="." id="link_6"                                                                    >朝日町</a>（現：<a href="." id="link_7"                                >越前町</a>）出身。2002年11月6日から2009年1月24日まで、裁判官から<a href="." id="link_8"                                                                                  >最高裁判所判事</a>となる。退官後は弁護士となる。2010年秋の叙勲で<a href="." id="link_9"                                                    >旭日大綬章</a>受章。
</p>
