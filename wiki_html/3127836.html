		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桜本(櫻本) 富雄</b>（さくらもと、とみお、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >9月28日</a> -　）は、日本の<a href="." id="link_2"                      >詩人</a>・<a href="." id="link_3"                                >評論家</a>。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                >小諸市</a>生まれ。1952年<a href="." id="link_6"                                                                                                      >東京都立上野高等学校</a>卒業、1957年<a href="." id="link_7"                                                                                                                                                                                                                                                  >日本大学法学部</a>法律学科卒業。「かつしか幼稚園」を姉弟で経営し、1972年から92年まで理事長。93年から99年まで学芸大非常勤講師。1979年から個人通信誌『空席通信』を発行、<a href="." id="link_8"                                                    >戦時中</a>の<a href="." id="link_9"                                >文学者</a>の動向などを研究・調査してきた。2020年9月『空席通信』休載。「空席通信・余話」の<a href="." id="link_10"                                                               >Seesaaブログ</a>のみ継続。
</p>
