<p><b>内田 新哉</b>（うちだ しんや、<a href="." id="link_1"                    >1960年</a> - ）は日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_3"                                >熊本県</a>出身。<a href="." id="link_4"                                                              >愛知教育大学</a>美術科卒業。<a href="." id="link_5"                    >1988年</a>、「<a href="." id="link_6"                                                              >詩とメルヘン</a>」にてイラストレーターデビュー。<a href="." id="link_7"                      >水彩</a>を用いた叙情的な<a href="." id="link_8"                                >風景画</a>を得意とし、<a href="." id="link_9"                                          >詩集</a>の装画に起用されることが多い。<a href="." id="link_10"                                                   >麦わら帽子</a>と<a href="." id="link_11"                               >自転車</a>を好んで絵のモチーフとする。旅好きで、取材のために世界各国を回っている。個展形式の販売を行うことが多いため、アーティストプルーフが市場に多くでまわり、一般的には画廊、古美術としての流通価値は厳しい傾向にある。
</p>
