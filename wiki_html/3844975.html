<p><b>深谷憲一</b>（ふかや けんいち、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月23日</a>）は日本のジャーナリスト、エッセイスト。
</p><p><a href="." id="link_3"                                >茨城県</a>出身。<a href="." id="link_4"                                          >東京大学</a>卒業後、<a href="." id="link_5"                                                                        >日本経済新聞社</a>に入社、文化部長をへて東京12チャンネル（現<a href="." id="link_6"                                                    >テレビ東京</a>）常務となる。また、日本エッセイスト・クラブの幹部として<a href="." id="link_7"                                                                                                                                    >日本エッセイスト・クラブ賞</a>の選考委員も長くつとめた。
</p><p>9世紀の僧、<a href="." id="link_8"                      >円仁</a>の『<a href="." id="link_9"                                                                                  >入唐求法巡礼行記</a>』の口語全訳（中公文庫、1990年）をなしとげた。
</p><p>2015年3月23日、<a href="." id="link_10"                     >肺炎</a>のため死去。89歳没。
</p>
