<p><b>左 思</b>（さ し、生没年不詳、一説に<a href="." id="link_1"                  >252年</a> - <a href="." id="link_2"                  >307年</a>頃）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >西晋</a>の文学者。<a href="." id="link_5"            >字</a>は<b>太沖</b>。<a href="." id="link_6"                      >斉国</a><a href="." id="link_7"                                >臨淄県</a>の人。門閥の後ろ盾のない寒門の出身であり、官途は不遇だったが、文才に優れ、代表作『三都<a href="." id="link_8"            >賦</a>』は「<b>洛陽の紙価を高からしむ（洛陽紙貴）</b>」の<a href="." id="link_9"                      >故事</a>の由来となった。妹の<a href="." id="link_10"                     >左棻</a>も詩文の才能があり、<a href="." id="link_11"                               >司馬炎</a>の妃となった。
</p>
