		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グッリエルモ・フェッレーロ</b>（<b>Guglielmo Ferrero</b>、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >7月21日</a>－<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                          >8月3日</a>）は<a href="." id="link_3"                                          >イタリア</a>の歴史学者、記者・編集者、小説家。「ローマの偉大さと凋落（5巻組、<a href="." id="link_4"                    >1907年</a>から<a href="." id="link_5"                    >1909年</a>にかけて、英訳された後に出版された）」の著者。フェッレーロは自分の著作を古典的自由主義に捧げ、あらゆる種類の独裁制もしくは大きな政府（国民の生活を支配する政府）に反対した。
</p>
