		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 泰祥</b>（リー・タイシャン、Li Tai-hsiang、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月20日</a> – <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >1月2日</a>）は、<a href="." id="link_3"                      >台湾</a><a href="." id="link_4"                                >アミ族</a>の<a href="." id="link_5"                                                                                            >ミュージシャン</a>、<a href="." id="link_6"                                                                        >フォーク</a><a href="." id="link_7"                                                                        >ソングライター</a>である。<a href="." id="link_8"                                >台東庁</a>台東郡台東街（現・<a href="." id="link_9"                                >台東県</a><a href="." id="link_10"                               >台東市</a>）出身。代表作は『橄欖樹』、『歓顔』、『你是我所有的回憶』、『一條日光大道』、『錯誤』、『告別』など。
</p><p>2014年1月2日、李泰祥は、<a href="." id="link_11"                               >新北市</a><a href="." id="link_12"                                                                                                                               >新店慈済病院</a>で<a href="." id="link_13"                                                   >多臓器不全</a>のため死去した。72歳だった。
</p>
