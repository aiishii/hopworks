<p><b>フヴァル島</b> （フヴァルとう、<a href="." id="link_1"                                                              >クロアチア語</a>：<b>Hvar</b>、フヴァルでの方言：<i>Hvor</i>または<i>For</i>、<a href="." id="link_2"                                                                        >ギリシャ語</a>： <i>Pharos</i>、<a href="." id="link_3"                                          >ラテン語</a>：<i>Pharina</i>、<a href="." id="link_4"                                                    >イタリア語</a>：<i>Lesina</i>）は、<a href="." id="link_5"                                                    >クロアチア</a>の島。<a href="." id="link_6"                                                    >ダルマチア</a>沿岸の<a href="." id="link_7"                                                    >アドリア海</a>に浮かぶ。島は東西の長さがおよそ80キロメートルあり、観光客で賑わう。
</p>
