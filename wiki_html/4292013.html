<p>4代 <b>藤井 善助</b>（ふじい ぜんすけ、<a href="." id="link_1"                    >1873年</a>（<a href="." id="link_2"                      >明治</a>6年）3月8日 - <a href="." id="link_3"                    >1943年</a>（<a href="." id="link_4"                      >昭和</a>18年）1月14日）は、明治から昭和初期の<a href="." id="link_5"                                >実業家</a>、<a href="." id="link_6"                                >政治家</a>、美術品収集家。<a href="." id="link_7"                                >衆議院議員</a>、<a href="." id="link_8"                                >滋賀県</a><a href="." id="link_9"                                                                    >神崎郡</a><a href="." id="link_10"                                                   >北五個荘村</a>長。前名・善三郎、号・静堂。
</p>
