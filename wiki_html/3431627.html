<p><b>森田 福市</b>（もりた ふくいち、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）6月15日 - <a href="." id="link_3"                    >1945年</a>（<a href="." id="link_4"                      >昭和</a>20年）8月6日）は、日本の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_6"                                                    >広島市会</a>議員、<a href="." id="link_7"                                                    >広島県会</a>議員、<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                                               >貴族院議員</a>、広島県多額納税者、<a href="." id="link_10"                               >実業家</a>。土木建築<a href="." id="link_11"                     >請負</a>業。森田工業、広島水産、東亜鉱業汽船、東亜貿易、日栄木材、鶴海耐火煉瓦各社長。広島商工会議所会頭。
</p>
