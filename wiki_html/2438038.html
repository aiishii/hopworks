		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅本 和義</b>（うめもと かずよし、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >4月27日</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。外務省<a href="." id="link_3"                                >北米局</a>長、<a href="." id="link_4"                                                                                  >内閣官房副長官補</a>、駐<a href="." id="link_5"                                          >イタリア</a><a href="." id="link_6"                                                              >特命全権大使</a>、国際貿易・経済担当大使兼<a href="." id="link_7"                                          >内閣官房</a><a href="." id="link_8"                                                                                                                          >環太平洋経済連携協定</a>(TPP)首席交渉官を経て、<a href="." id="link_9"                                                              >独立行政法人</a><a href="." id="link_10"                                                             >国際交流基金</a><a href="." id="link_11"                                                   >理事長</a>。
</p>
