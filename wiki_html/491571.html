<p><b>ウィリアム・ペン</b>（William Penn, <a href="." id="link_1"                    >1644年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1718年</a><a href="." id="link_2"                            >7月30日</a>）は、<a href="." id="link_3"                                                                                  >イングランド</a><a href="." id="link_4"                                >植民地</a>の政治家、宗教家（<a href="." id="link_5"                                                                                        >非国教徒</a>）である。<a href="." id="link_6"                                                    >クエーカー</a>で<a href="." id="link_7"                                                                                                      >ペンシルベニア植民地</a><a href="." id="link_8"                                                                                                                          >総督</a>を務め、<a href="." id="link_9"                                          >イギリス</a>の植民地だった現在の<a href="." id="link_10"                                                                       >アメリカ合衆国</a>に<a href="." id="link_11"                                                                                 >フィラデルフィア</a>市を建設し<a href="." id="link_12"                                                                                 >ペンシルベニア州</a>を整備した人物でもある。ペンが示した<a href="." id="link_13"                                         >民主主義</a>重視は、<a href="." id="link_14"                                                                                           >アメリカ合衆国憲法</a>に影響を与えた。
</p>
