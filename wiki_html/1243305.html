<p><b>小曽根 乾堂 </b>（こぞね けんどう、<a href="." id="link_1"                      >文政</a>11年<a href="." id="link_2"                                                    >5月2日</a>（<a href="." id="link_3"                    >1828年</a><a href="." id="link_3"                            >6月13日</a>） - <a href="." id="link_4"                      >明治</a>18年（<a href="." id="link_5"                    >1885年</a>）<a href="." id="link_6"                              >11月27日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期から<a href="." id="link_4"                      >明治</a>時代の日本の<a href="." id="link_8"                                                    >事業家</a>・<a href="." id="link_9"                      >書家</a>・<a href="." id="link_10"                               >文人画家</a>・<a href="." id="link_11"                                                   >篆刻家</a>である。<a href="." id="link_12"                                                             >明治政府</a>の勅命により<a href="." id="link_13"                     >御璽</a>・<a href="." id="link_14"                     >国璽</a>を刻したことで知られる。また、<a href="." id="link_15"                                         >坂本龍馬</a>のよき理解者であり、財政面を支えている。
</p><p>幼名を六郎太、六朗。<a href="." id="link_16"           >諱</a>を豊明、<a href="." id="link_17"           >字</a>を守辱、乾堂は<a href="." id="link_18"                                     >号</a>で室号を<b>鎮鼎山房</b>・浪平釣叟とした。<a href="." id="link_19"                     >通称</a>は栄。<a href="." id="link_20"                               >長崎</a>の人。
</p>
