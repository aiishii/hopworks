		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>組坂 幸喜</b>（くみさか こうき、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >11月3日</a> - ）は日本の部落解放運動家、総合格闘家、空手家。<a href="." id="link_2"                                                              >部落解放同盟</a>筑後地区協議会書記長。KSS健生館福岡本部長、NPO法人全日本新空手道連盟西日本大会実行委員長。<a href="." id="link_3"                                                                                  >九州大谷短期大学</a><a href="." id="link_4"                                                                        >非常勤講師</a>。
</p>
