		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>胡 耀宇</b>（こ ようう、ホォ・ヤオユイ〈<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin"><span lang="zh-Latn">Hú Yàoyǔ</span></span></span>〉、 <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >1月18日</a> - ）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >囲碁</a><a href="." id="link_5"                                                >棋士</a>。<a href="." id="link_6"                                >上海市</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>所属、八段。<a href="." id="link_8"                                                                  >LG杯世界棋王戦</a>準優勝、<a href="." id="link_9"                                                                        >リコー杯囲棋戦</a>優勝など。<a href="." id="link_10"                     >古力</a>らとともに6小虎組の一人。
</p>
