		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブランコ島</b>（<a href="." id="link_1"                                                              >ポルトガル語</a>、Ilhéu Branco）とは、<a href="." id="link_2"                                                              >アフリカ大陸</a>のすぐ西の<a href="." id="link_3"                                >大西洋</a>上に存在する、<a href="." id="link_4"                                                                                            >バルラヴェント諸島</a>を構成する、小さな<a href="." id="link_5"            >島</a>の1つである。バルラヴェント諸島の中では中央部に存在する<a href="." id="link_6"                                                                                  >サンタ・ルシア島</a>のすぐ南東の海上に位置している。なお、ブランコ島は<a href="." id="link_7"                                                              >カーボベルデ</a>に属していて、かつては流刑者がいたものの、現在は<a href="." id="link_8"                                >無人島</a>である。
</p>
