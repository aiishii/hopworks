		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>松下 哲</b>（まつした あきら、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >声優</a>。
<a href="." id="link_5"                                                                                                                      >ヘリンボーン</a>所属。身長170cm。体重61kg。趣味・特技は<a href="." id="link_6"                      >水泳</a>、<a href="." id="link_7"                                                              >バレーボール</a>、<a href="." id="link_8"                                          >IT</a>全般、<a href="." id="link_9"                      >殺陣</a>、<a href="." id="link_10"                               >ダンス</a>。
</p><p><a href="." id="link_11"                               >大阪府</a><a href="." id="link_12"                               >大阪市</a>出身。舞台に興味をもったきっかけは<a href="." id="link_13"                                                                                                     >大阪府立北野高等学校</a>時代に<a href="." id="link_14"                                                             >劇団☆新感線</a>の<a href="." id="link_15"                                         >深夜番組</a>を見たこと。<a href="." id="link_16"                                                                                                                                                                           >東京大学工学部</a><a href="." id="link_17"                                         >電子工学科</a>卒業。<a href="." id="link_18"                                         >東京大学</a>の学生劇団シアターレベルフォー、劇団「走れ！ばばあの群れ」、JUMBOシアターを経て、<a href="." id="link_19"                   >2001年</a>に勤務先のメーカーを辞めて俳優に専念する。
</p>
