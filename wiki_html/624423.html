		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>転生學園月光録</b>』（てんしょうがくえんげっこうろく）は、<a href="." id="link_1"                                                                                                                                                                                                            >アスミック・エース エンタテインメント</a>より<a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >11月22日</a>に発売された<a href="." id="link_3"                            >PlayStation 2</a>用の学園伝奇<a href="." id="link_4"                                                                                                      >アドベンチャーゲーム</a>。
</p><p>当初は同年の<a href="." id="link_5"                              >10月26日</a>に発売する予定だったが、品質チェックを理由に延期となった。『<a href="." id="link_6"                                                                        >転生學園幻蒼録</a>』の続編。幻蒼録から5年後の話であり、幻蒼録のキャラクターも登場している。<a href="." id="link_7"                                                                                                      >キャラクターデザイン</a>は<a href="." id="link_8"                                                    >岩崎美奈子</a>。
</p>
