		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前川 征弘</b>（まえかわ ゆきひろ、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                >外務省</a>情報分析官や、在<a href="." id="link_5"                                          >スペイン</a><a href="." id="link_6"                                          >公使</a>等を経て、2007年から駐<a href="." id="link_7"                                                    >エクアドル</a><a href="." id="link_8"                                                              >特命全権大使</a>を務めた。
</p>
