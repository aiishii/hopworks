		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻 史彦</b>（つじ ふみひこ、<a href="." id="link_1"                    >1970年</a> - ）は、<a href="." id="link_2"                                                                        >朝日放送テレビ</a>総合編成局コンテンツ戦略部所属。元制作部で<a href="." id="link_3"                                                    >テレビ番組</a>の<a href="." id="link_4"                                                                                                                          >チーフプロデューサー</a>・<a href="." id="link_5"                                                                                                      >プロデューサー</a>。<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >尼崎市</a>出身。年末の『<a href="." id="link_8"                                                          >M-1グランプリ</a>』には第1回から携わり続けており、第3回 - 第6回大会で総合演出を務めた。
</p>
