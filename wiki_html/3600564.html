		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マンコス川</b>（マンコスがわ、Mancos River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の川。別名サン・ラサロ川（El Rio de San Lazaro）。川の長さは85.4マイル（137.4 km）。<a href="." id="link_2"                                                                                                                                                                                                                      >サン・フアン川</a>の支流である。<a href="." id="link_3"                                                    >コロラド州</a>マンコス付近で東マンコス川と西マンコス川が合流してマンコス川となり、<a href="." id="link_4"                                                                                  >ニューメキシコ州</a>の<a href="." id="link_5"                                                                                                                                                                        >フォー・コーナーズ</a>付近でサン・フアン川へ注ぐ。
</p>
