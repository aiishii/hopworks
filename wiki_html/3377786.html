<tr><td colspan="2" style="background: #ffffff; text-align: center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Triphenylacetic_acid.png" title="ファイル:Triphenylacetic acid.png">ファイル:Triphenylacetic acid.png</a></td></tr><tr><td style="width: 35%"><a href="." id="link_1"                                                    >分子式</a></td><td>C<sub>20</sub>H<sub>16</sub>O<sub>2</sub></td></tr><tr><td style="width: 35%"><a href="." id="link_2"                                >分子量</a></td><td>288.35 </td></tr><tr><td style="width: 35%"><a href="." id="link_3"                                                >CAS登録番号</a></td><td>595-91-5</td></tr>

<p><b>トリフェニル酢酸</b>（<a href="." id="link_4"                      >英語</a>、triphenylacetic acid）とは、<b>2,2,2-トリフェニルエタン酸</b>のことであり、<a href="." id="link_5"                      >酢酸</a>分子中の炭化水素部分の水素3つが全て<a href="." id="link_6"                                                    >フェニル基</a>に置換された構造をした<a href="." id="link_7"                                                    >カルボン酸</a>である。<a href="." id="link_3"                                                >CAS登録番号</a>は、595-91-5。
</p>
