<p><b>ジャン＝ピエール・アベル＝レミュザ</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Jean-Pierre Abel-Rémusat</span>、<a href="." id="link_2"                    >1788年</a><a href="." id="link_2"                          >9月5日</a> - <a href="." id="link_3"                    >1832年</a><a href="." id="link_3"                          >7月4日</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                                              >中国学者</a>。
</p><p><a href="." id="link_6"                                                                                                                          >コレージュ・ド・フランス</a>の初代中国学教授で、<a href="." id="link_7"                                                                                                                                                                            >ユリウス・ハインリヒ・クラプロート</a>と並ぶ西洋の中国学の草分け。レミュザ以前にも<a href="." id="link_8"                                                                                                      >エチエンヌ・フルモン</a>のように中国を研究した学者はいたが、中国研究を専門とし、中国学教授をつとめたのはレミュザにはじまる。
</p>
