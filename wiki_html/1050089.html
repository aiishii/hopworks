	<h1 id="firstHeading" class="firstHeading" >武宣皇后卞氏</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>卞氏</b>（べんし、<a href="." id="link_1"                      >延熹</a>3年<a href="." id="link_2"                                          >12月</a>（<a href="." id="link_3"                  >160年</a><a href="." id="link_3"              >1月</a>） - <a href="." id="link_4"                                      >太和</a>4年（<a href="." id="link_5"                  >230年</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >後漢</a>末期から<a href="." id="link_8"                                                                    >三国時代</a>にかけての人物。<a href="." id="link_9"                      >徐州</a><a href="." id="link_10"                               >琅邪郡</a>開陽県（現在の<a href="." id="link_11"                               >山東省</a><a href="." id="link_12"                               >臨沂市</a><a href="." id="link_13"                               >蘭山区</a>）の出身。<a href="." id="link_14"                     >曹操</a>の妻。父は卞遠。弟は卞秉。子は<a href="." id="link_15"                     >曹丕</a>・<a href="." id="link_16"                     >曹彰</a>・<a href="." id="link_17"                     >曹植</a>・<a href="." id="link_18"                     >曹熊</a>。<a href="." id="link_19"                                     >魏</a>が建てられると皇后を追贈された。<a href="." id="link_20"           >諡</a>は宣で、諡号としては<b>武宣皇后</b>。
</p>
