		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 正夫</b>（やまもと まさお、1880年 - 1943年）は、日本の<a href="." id="link_1"                                >作曲家</a>、<a href="." id="link_2"                                                                        >音楽教育者</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >出石町</a>出身。<a href="." id="link_5"                                                                                        >東京音楽学校</a>で西洋音楽を学ぶ。1903年卒業。<a href="." id="link_6"                                          >師範学校</a>勤務の傍、多くの<a href="." id="link_7"                      >童謡</a><a href="." id="link_8"                      >唱歌</a>や<a href="." id="link_9"                      >校歌</a>を制作した。退職後の1937年に帝都学園女学校を設立。
</p><p>1903年7月に日本初のオペラ『<a href="." id="link_10"                                                                                                                                             >オルフェオとエウリディーチェ</a>』（<a href="." id="link_11"                                                                                                     >旧東京音楽学校奏楽堂</a>）に参加。
</p><p>教え子に<a href="." id="link_12"                                         >渡邊浦人</a>らがいる。
</p>
