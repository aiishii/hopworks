<p><b>フリードリヒ・ローゼン</b>（Friedrich Rosen, <a href="." id="link_1"                    >1856年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >1935年</a><a href="." id="link_2"                              >11月27日</a>）は、<a href="." id="link_3"                                                    >ドイツ帝国</a>の<a href="." id="link_4"                                >外交官</a>であり、<a href="." id="link_5"                                                    >オリエント</a>学者。<a href="." id="link_6"                                                                        >第一次世界大戦</a>後、<a href="." id="link_7"                                                                                  >ヴァイマル共和政</a>時代に第1次<a href="." id="link_8"                                                                                            >ヨーゼフ・ヴィルト</a>内閣で<a href="." id="link_9"                                          >外務大臣</a>を務めた。<a href="." id="link_10"                                                                                           >ウマル・ハイヤーム</a>『<a href="." id="link_11"                                                             >ルバイヤート</a>』の<a href="." id="link_12"                                         >ドイツ語</a>訳ほか著作書多数。
</p>
