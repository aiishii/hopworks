	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>島沢 ノリコ</b>（しまざわ ノリコ、<a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身で、<a href="." id="link_3"                                                              >フリーランス</a>の<a href="." id="link_4"                      >女性</a><a href="." id="link_5"                                                              >アニメーター</a>、<a href="." id="link_6"                                                                                                                                    >キャラクターデザイナー</a>である。<a href="." id="link_7"                                                >血液型</a>は<a href="." id="link_7"                                                >AB型</a>、星座は<a href="." id="link_8"                                >やぎ座</a>。<b>島澤 範子</b>や<b>島沢 ノリ子</b>とクレジットされる場合がある。
</p><p>高校を卒業後、アニメーション関連のデザイン系専門学校を経て、アニメ業界入り。
</p><p>ここ数年は、<a href="." id="link_9"                                          >ゼクシズ</a>や<a href="." id="link_10"                                                                                                                     >フィール</a>制作のテレビアニメに数多く参加している。
</p>
