<p><b>ジャン・ダヴィッド・モルヴァン</b>（<i>Jean - David Morvan</i>、<a href="." id="link_1"                      >男性</a>、<a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                              >11月28日</a> - ）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                                    >漫画原作者</a>、<a href="." id="link_5"                                >編集者</a>、<a href="." id="link_6"                                                                       >タレントスカウター</a>。フランス・<a href="." id="link_7"                                                                              >ランス</a>出身。既婚(配偶者仏人)。代表作『<a href="." id="link_8"                                                                                                                      >シヤージュ</a>』（<i>Sillage</i>）の原作者として知られる。愛称は<b>ジーディー</b>（<i>JD</i>）。日本では<b>J.D.モルヴァン</b>と表記される事が多い。
</p>
