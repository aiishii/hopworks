<p><b>松田 康博</b>（まつだ やすひろ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                >11月</a> - ）は、日本の<a href="." id="link_8"                                          >政治学者</a>、<a href="." id="link_9"                                                              >博士</a>（<a href="." id="link_10"                     >法学</a>）。<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                     >教授</a>。専攻はアジア政治外交史、<a href="." id="link_13"                                         >東アジア</a>国際政治研究、<a href="." id="link_14"                     >中国</a>および<a href="." id="link_15"                     >台湾</a>の政治・対外関係・安全保障、中台関係論、日本の外交・安全保障政策。
</p>
