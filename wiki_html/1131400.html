<p><b>ターヤ川</b>（ターヤがわ、ドイツ語:<b>Thaya</b>, チェコ語:<b>Dyje</b>）は<a href="." id="link_1"                                                              >オーストリア</a>および<a href="." id="link_2"                                >チェコ</a>の<a href="." id="link_3"                      >国境</a>付近を西から東へ向かって流れる<a href="." id="link_4"            >川</a>で、<a href="." id="link_5"                                                                              >モラヴァ川</a>の支流である。延長235.4キロメートル。チェコでは<b>ディイェ川</b>と呼ばれる。
</p>
