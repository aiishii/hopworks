<p><b>スティーヴン・クラッシェン</b>（Stephen Krashen, 1941年 - ）は、南カリフォルニア大学の名誉教授。当初は同大学の言語学科に所属していたが、1994年に教育学部に移籍した。言語学者・教育学者であると同時に、政治活動家としても知られている。
</p>
