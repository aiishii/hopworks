		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>スールジ<a href="." id="link_1"                                >府主教</a><b>アントニー・ブルーム</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Metropolitan Anthony (Bloom) of Sourozh</span>, <a href="." id="link_3"                    >1914年</a><a href="." id="link_3"                            >6月19日</a> - <a href="." id="link_4"                    >2003年</a><a href="." id="link_4"                          >8月4日</a>）は、ロシア正教会の府主教。<a href="." id="link_5"                                                                                                                                          >スールジ主教区</a>（<a href="/w/index.php?title=En:Diocese_of_Sourozh&amp;action=edit&amp;redlink=1" class="new" title="En:Diocese of Sourozh (存在しないページ)">Diocese of Sourozh</a>）を創設し、長年に亘ってその<a href="." id="link_6"                      >主教</a>・<a href="." id="link_7"                                >大主教</a>・府主教を務めた。スールジ主教区はモスクワ総主教庁下の教区であり、<a href="." id="link_8"                                                                                                      >グレートブリテン</a>および<a href="." id="link_9"                                                              >アイルランド</a>を管轄している（「スールジ」の名は<a href="." id="link_10"                                         >クリミア</a>にある都市<a href="." id="link_11"                                                                                                 >スダク</a>（<a href="/w/index.php?title=En:Sudak&amp;action=edit&amp;redlink=1" class="new" title="En:Sudak (存在しないページ)">Sudak</a>）に歴史上置かれていた教区の名を流用したもの）。
</p>
