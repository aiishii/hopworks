		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タイ・オイル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Thai Oil</span>, 略称<b>TOP</b>）は、<a href="." id="link_2"                                          >タイ</a>の石油精製メーカー。<a href="." id="link_3"                                                              >PTT</a>傘下。
</p><p>タイ国内の製油能力の約20%を占め、石油製品製造のほか、<a href="." id="link_4"                                                    >エタノール</a>の生産開発も行っている。
</p><p><a href="." id="link_5"                            >SET 50 Index</a>の採用銘柄である。(2008年2月現在)
</p>
