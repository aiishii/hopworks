		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日沖 憲郎</b>（ひおき のりお、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >7月2日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >4月8日</a>）は、<a href="." id="link_3"                                >三重県</a>出身の<a href="." id="link_4"                                >刑法学者</a>、<a href="." id="link_5"                                >裁判官</a>、<a href="." id="link_6"                                >弁護士</a>。<a href="." id="link_7"                                                    >小野清一郎</a>らに師事、刑法学者として<a href="." id="link_8"                                                                                                                                                    >改正刑法準備草案</a>、ついで<a href="." id="link_9"                                                              >改正刑法草案</a>の作成に関わる。戦後政財界の主な汚職事件で弁護団に参加、<a href="." id="link_10"                                                                       >ロッキード事件</a>では<a href="." id="link_11"                                                   >全日空</a>の<a href="." id="link_12"                                         >若狭得治</a>の主任弁護士として活動した。訳書に<a href="." id="link_13"                                                                                 >イェーリング</a>著『<a href="." id="link_14"                                                                                                                                                   >権利のための闘争</a>』（岩波文庫）がある。
</p>
