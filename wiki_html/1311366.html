		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 義之</b>（もりた よしゆき、<a href="." id="link_1"                    >1948年</a> - ）は、日本のイタリア<a href="." id="link_2"                                >美術史</a>の研究者。<a href="." id="link_3"                                                                                  >愛知県立芸術大学</a>名誉<a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                >東京都</a>出身。
専門は<a href="." id="link_6"                                          >イタリア</a>・<a href="." id="link_7"                                                    >ルネサンス</a><a href="." id="link_2"                                >美術史</a>、都市史、技法史。イタリア・ルネサンス美術史全般（建築、彫刻、絵画、工芸）を、研究対象としている。
特に、ルネサンス美術の舞台である都市に注目し、都市建設、パトロネージと芸術創造の関わりや、都市のなかでの芸術家の生きざまに関心を向けている。
</p><p>代表的なルネサンス・<a href="." id="link_8"                                          >パトロン</a>である<a href="." id="link_9"                                                    >メディチ家</a>の歴史をたどった『メディチ家』（<a href="." id="link_10"                               >講談社</a>現代新書）の著作がある。
</p>
