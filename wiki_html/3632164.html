		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 健治</b>（やまだ けんじ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >3月13日</a> - )は、日本の<a href="." id="link_2"                                          >経済学者</a>。
</p><p><a href="." id="link_3"                                >奈良県</a>出身。1966年<a href="." id="link_4"                                                              >神戸商科大学</a>卒、1972年<a href="." id="link_5"                                                                        >名古屋市立大学</a>経済学研究科国際経済学博士課程満期退学。米国<a href="." id="link_6"                                                                        >デラウェア大学</a>修士課程修了。1990年「北海石油開発政策の研究」で名古屋市立大学<a href="." id="link_7"                                                                        >経済学博士</a>。1973年<a href="." id="link_8"                                                                                  >岐阜経済大学</a>講師、助教授、教授、1991年<a href="." id="link_9"                                          >中部大学</a>教授、1994年<a href="." id="link_10"                                                                       >椙山女学園大学</a>教授。2013年定年。
</p>
