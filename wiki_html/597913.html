<p><b>上村 雅之</b>（うえむら まさゆき、<a href="." id="link_6"                    >1943年</a><a href="." id="link_6"                            >6月20日</a> - ）は、日本の<a href="." id="link_7"                                >技術者</a>。
</p><p><a href="." id="link_5"                                >任天堂</a>開発第二部部長として<a href="." id="link_8"                                                                                                                >ファミリーコンピュータ</a>や<a href="." id="link_9"                                                                                            >スーパーファミコン</a>などの開発に携わり、現在、任天堂統合開発本部アドバイザー。2003年から<a href="." id="link_10"                                                   >立命館大学</a>大学院先端総合学術研究科教授。<a href="." id="link_2"                                >東京都</a>出身。
</p>
