		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>風</b>」（かぜ）は、<a href="." id="link_1"                                >上戸彩</a>の曲。作詞は<a href="." id="link_2"                                          >三浦徳子</a>、作曲は<a href="." id="link_3"                                          >織田哲郎</a>、編曲は<a href="." id="link_4"                                          >清水信之</a>による。「<a href="." id="link_5"                                          >贈る言葉</a>」とのカップリングによる両A面シングル「<b>風/贈る言葉</b>」（かぜ／おくることば）が、8枚目のシングルとして<a href="." id="link_6"                    >2004年</a><a href="." id="link_6"                            >6月16日</a>にリリースされた。また、同年12月8日にリリースされた3枚目のアルバム『<a href="." id="link_7"        >Re.</a>』にも収録された。
</p>
