		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 一登</b>（しみず かずと、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >11月2日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の<a href="." id="link_3"                                >音楽家</a>、<a href="." id="link_4"                                                                                  >キーボーディスト</a>、<a href="." id="link_5"                                                              >クラリネット</a>奏者。妻は同じくミュージシャンの<a href="." id="link_6"                                >れいち</a>。
</p><p>1970年代、アマチュア時代から<a href="." id="link_7"                                                                                                                >プログレ</a>バンド・<a href="." id="link_8"                                >新●月</a>のサポートに参加。1980年代に入りプロとして活動するようになると、<a href="." id="link_9"                                >板倉文</a>とともに<a href="." id="link_10"                                                                             >チャクラ</a>、<a href="." id="link_11"                                             >Killing Time</a>に参加。
キーボードを中心に、ピアノ・マリンバ・クラリネット・サックス・<a href="." id="link_12"                                                                       >スティールパン</a>など多彩な楽器を演奏するマルチ・プレイヤーとして、さまざまなミュージシャンのサポートやユニットで活動している。
</p>
