		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリア・トドロヴァ</b>（Maria Nikolaeva Todorova, <a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                                                    >ブルガリア</a>出身の歴史学者。専門は<a href="." id="link_3"                                                              >バルカン</a>近代史。
</p><p><a href="." id="link_4"                                                                                                  >ソフィア</a>生まれ。<a href="." id="link_5"                                                              >ソフィア大学</a>で博士号取得。ソフィア大学助教授・准教授を経て、1988年に渡米。<a href="." id="link_6"                                                              >フロリダ大学</a>准教授・教授を経て、2001年から<a href="." id="link_7"                                                                                                                                                                                      >イリノイ大学アーバナ・シャンペーン校</a>歴史学部教授。
</p>
