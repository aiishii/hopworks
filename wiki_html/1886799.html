		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上利 益弘</b>（あがり ますひろ、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。<a href="." id="link_3"                                          >（株）日本設計</a>・プロジェクト統括本部国際室・ジャカルタ事務所長。<a href="." id="link_4"                                                                        >日本建築家協会</a>登録<a href="." id="link_2"                                >建築家</a>、米国建築家協会（AIA）国際会員。建築設計・<a href="." id="link_5"                                                    >インテリア</a><a href="." id="link_6"                                          >デザイン</a>・国際プロジェクトマネージメント等の活動を行っているほか、国際建築家連合（UIA）で職能委員会委員、日本建築家協会で国際委員会委員、<a href="." id="link_7"                                                              >日本建築学会</a>で教育委員会委員を務める。<a href="." id="link_8"                                          >日本大学</a><a href="." id="link_9"                                >大学院</a>講師・チュニジア国立都市建築大学・武蔵野大学・ポリテクセンター講師。<a href="." id="link_10"                               >東京都</a>生まれ。
</p>
