		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>象ヶ鼻 平助</b>（ぞうがはな へいすけ、<a href="." id="link_1"                    >1836年</a>（<a href="." id="link_2"                      >天保</a>7年） - <a href="." id="link_3"                    >1890年</a>（<a href="." id="link_4"                      >明治</a>23年）<a href="." id="link_5"                            >3月18日</a>）は<a href="." id="link_6"                                >安房国</a>館山（現・<a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >館山市</a>）出身の大相撲力士。最高位は<a href="." id="link_9"                      >大関</a>。身長171cm、体重103kg。所属部屋は<a href="." id="link_10"                                         >谷川部屋</a>→<a href="." id="link_11"                               >雷部屋</a>→高砂改正組。幸運かつ異例なスピード出世で知られる。
</p>
