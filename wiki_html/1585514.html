<p><b>吉田晴哉</b>（よしだ はるや、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >5月27日</a> - ）は日本の<a href="." id="link_2"                                >競走馬</a>生産者。<a href="." id="link_3"                                                              >追分ファーム</a>代表。<a href="." id="link_4"                                                    >暁星小学校</a>、<a href="." id="link_5"                                                                                                      >暁星中学校・高等学校</a>、<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                                              >政治経済学部</a>政治経済学科卒業。<a href="." id="link_8"                                >千葉県</a><a href="." id="link_9"                                >印旛郡</a><a href="." id="link_10"                               >富里村</a>出身。父の<a href="." id="link_11"                                         >吉田善哉</a>、兄の<a href="." id="link_12"                                         >吉田照哉</a>、<a href="." id="link_13"                                         >吉田勝己</a>は競走馬生産者。母の<a href="." id="link_14"                                                                                                           >吉田和子</a>、妻の<a href="." id="link_15"                                                                                                           >吉田安恵</a>は<a href="." id="link_16"                     >馬主</a>。息子の<a href="." id="link_17"                                         >吉田正志</a>は<a href="." id="link_18"                                                       >G1レーシング</a>代表。
</p>
