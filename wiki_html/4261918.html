<p><b>フェリックス・ホフマン</b>（Felix Hoffmann、<a href="." id="link_1"                    >1868年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                          >2月8日</a>）は、ドイツの<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                                                    >バイエル</a>によって「<a href="." id="link_5"                                          >ヘロイン</a>」の名前で有名になったジアモルヒネを再合成した（23年前にこれを合成した<a href="/w/index.php?title=En:Charles_Romley_Alder_Wright&amp;action=edit&amp;redlink=1" class="new" title="En:Charles Romley Alder Wright (存在しないページ)">C.R. Alder Wright</a>とは独立に）ことで有名。<a href="." id="link_6"                                                                        >アスピリン</a>を合成したことでも知られているが、彼が自身のイニシアティブでこれを行ったか<a href="/w/index.php?title=En:Arthur_Eichengr%C3%BCn&amp;action=edit&amp;redlink=1" class="new" title="En:Arthur Eichengrün (存在しないページ)">Arthur Eichengrün</a>の指示の下で行ったかどうかについては争いがある。
</p>
