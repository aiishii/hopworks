		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スタン・アレン</b> (Stan Allen)は、<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                      >建築</a>理論家。<a href="." id="link_4"                      >造園</a>研究家。<a href="." id="link_5"                                                                                  >プリンストン大学</a><a href="." id="link_6"                                          >建築学部</a>の<a href="." id="link_7"                                >学部長</a>、SAA /スタン·アレンArchitectの建築家・プリンシパルを務める。<a href="." id="link_8"                                                    >バルセロナ</a>研究所客員<a href="." id="link_9"                      >教授</a>・アーキテクチャとBIArch諮問委員会メンバー。<a href="." id="link_10"                               >造園家</a>としては、<a href="." id="link_11"                                                                       >ランドスケープ</a>・<a href="." id="link_12"                                                             >アーバニズム</a>の理論構築に関与し、その実践として以前は<a href="." id="link_13"                                                                                                     >ジェームズ・コーナー</a>率いるフィールドオペレーションの<a href="." id="link_14"                                                             >ディレクター</a>を務めていた。
</p>
