		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Palmitoylethanolamide</b>、略称は<b>PEA</b>、内因性脂肪酸アミドの一種であり、抗炎症鎮痛作用がある。天然に存在する生物学的に活性な脂質で、<a href="." id="link_1"                      >動物</a>や<a href="." id="link_2"                      >植物</a>にも存在する。PEAの主要な標的の1つはペルオキシソーム増殖剤活性化受容体（PPAR−α）であると考えられている。PEAはカンナビノイド受容体GPR55およびGPR119に対しても親和性を有する。
</p>
