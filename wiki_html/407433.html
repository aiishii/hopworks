<p><b>斎藤 努</b>（さいとう つとむ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >6月26日</a> - ）は、<a href="." id="link_2"                                          >毎日放送</a>の元<a href="." id="link_3"                                                              >アナウンサー</a>・<a href="." id="link_4"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_5"                                                                                            >フリーアナウンサー</a>。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2021-06-09）"><a href="." id="link_6"                                                              >羽衣国際大学</a><a href="." id="link_7"                                          >名誉教授</a></span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2021-06-09）">要出典</span></a></i>&#93;</sup>。ブラザーナイト初期提唱者。「<a href="." id="link_8"                                          >平松邦夫</a>の公共政策ラボ」PPL-100人委員会呼びかけ人。
</p>
