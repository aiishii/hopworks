<p><b>レフ・ザハーロヴィチ・メフリス</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Лев Захарович Мехлис</b></span>、<a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                          >1月1日</a> - <a href="." id="link_3"                    >1953年</a><a href="." id="link_3"                            >2月13日</a>）は、<a href="." id="link_4"                                                                                            >ソビエト連邦共産党</a>の党員、<a href="." id="link_5"                                                              >ソ連</a>の政治家、軍人（<a href="." id="link_6"                                          >政治将校</a>）。大将。国家監督相（1946年～1950年）。
</p>
