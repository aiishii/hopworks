		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 仁</b>（もりた ひとし、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >9月5日</a> -　）は<a href="." id="link_2"                                >北海道</a>を拠点とする<a href="." id="link_3"                                                                                  >ローカルタレント</a>。<a href="." id="link_4"                                >東京都</a>・<a href="." id="link_5"                                                                    >中央区</a><a href="." id="link_6"                      >月島</a>出身。<a href="." id="link_7"                    >2011年</a>より北海道<a href="." id="link_8"                                >旭川市</a>在住。元<a href="." id="link_9"                      >芸人</a>、現在<a href="." id="link_10"                                                                       >マルチタレント</a>、<a href="." id="link_11"                                                                       >レポーター</a>、フードプロデューサー、ラジオDJと様々な方面で活動中。<a href="." id="link_12"                                                                                                               >東京都立日本橋高等学校</a>・<a href="." id="link_13"                                                                                                               >東京アナウンス学院</a>卒。類い希なる味音痴として知られる。
</p><p>元<a href="." id="link_14"             >U-turn</a>の<a href="." id="link_15"                                         >土田晃之</a>とは専門学校時代の同級生である。また後輩には<a href="." id="link_16"                                                             >原口あきまさ</a>や<a href="." id="link_17"                               >はなわ</a>がいた。
</p><p>自称<a href="." id="link_18"                                                                                                     >千葉ロッテマリーンズ</a>北海道カモメ党　党首。
</p>
