		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>エロス+虐殺</b>』（えろすプラスぎゃくさつ）は、1970年3月14日に公開された<a href="." id="link_1"                                          >吉田喜重</a>監督の<a href="." id="link_2"                                                              >映画作品</a>である。<a href="." id="link_3"                                                                                                                      >現代映画社</a>製作、<a href="." id="link_4"                                                                                                                                              >日本アート・シアター・ギルド</a>配給、白黒シネマスコープ。
</p><p><a href="." id="link_1"                                          >吉田喜重</a>の代表作であり、フィクションであるが、実在の出来事を題材にしている。他の主なものはモデルの実名だが、<a href="." id="link_5"                                          >神近市子</a>をモデルとしたと推測される役柄は、正岡逸子の仮名が当てられていた。<a href="." id="link_5"                                          >神近市子</a>はこの映画の公開にあたり、自身の名誉権とプライバシー権の侵害を理由に上映の差し止めを求めて提訴したが、「周知の事実」として棄却された。
</p>
