		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樋上晴彦</b>（ひがみ はるひこ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                >埼玉県</a>出身。
</p><p>商品撮影などを手がける一方、<a href="." id="link_4"                                >押井守</a>監督の映画などの<a href="." id="link_5"                                                    >スチル写真</a>、コンセプトフォトなどを手がける。
</p><p>押井守監督が信頼を寄せる写真家である。
</p><p>アニメ製作の場合、<a href="." id="link_6"                                                                                                                                    >ロケハン</a>に参加し、彼の写真をもとにレイアウトなどが決められる。そのため、彼の写真が一般に発表されることは少ない。ただし、近年では<a href="." id="link_7"                      >映画</a>『<a href="." id="link_8"                                                    >イノセンス</a>』公開に関連した「<a href="." id="link_9"                                                              >球体関節人形</a>展」（<a href="." id="link_10"                                                                                 >東京都現代美術館</a>）、「世界都市展」（<a href="." id="link_11"                                         >森美術館</a>）などで展示が行われた。
</p>
