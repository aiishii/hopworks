		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ワルテル・マリア・デ・シルヴァ</b>（<i>Walter Maria de' Silva</i> 、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月27日</a>-）は<a href="." id="link_2"                                          >イタリア</a>、<a href="." id="link_3"                                                                              >レッコ</a>出身の<a href="." id="link_4"                                                                        >カーデザイナー</a>。2015年11月まで<a href="." id="link_5"                                                                                                                                    >フォルクスワーゲングループ</a>全体のデザイン責任者であった。なお、フォルクスワーゲン グループ ジャパンではプレスリリースで<b>ワルター・デ・シルヴァ</b>の表記を採用していた。
</p>
