		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曽田 三郎</b>（そだ さぶろう、<a href="." id="link_1"                    >1948年</a>(<a href="." id="link_2"                      >昭和</a>23年) - ）は、日本の近代<a href="." id="link_3"                                                    >中国史</a>学者、<a href="." id="link_4"                                          >広島大学</a><a href="." id="link_5"                                          >名誉教授</a>。
<a href="." id="link_6"                                >島根県</a>生まれ。1971年広島大学<a href="." id="link_7"                                >文学部</a>東洋史学科卒。76年同<a href="." id="link_8"                                >大学院</a>文学研究科東洋史学専攻博士課程単位取得退学、1993年「中国近代製糸業史の研究」で広島大学<a href="." id="link_9"                                                              >博士（文学）</a>。1982年広島大学文学部<a href="." id="link_10"                                               >助手</a>、1983年<a href="." id="link_11"                                                             >下関市立大学</a><a href="." id="link_12"                                         >経済学部</a><a href="." id="link_13"                               >助教授</a>、1990年広島大学文学部助教授、99年<a href="." id="link_14"                     >教授</a>、2001年文学研究科教授。2013年<a href="." id="link_15"                     >定年</a>退任、名誉教授。
</p>
