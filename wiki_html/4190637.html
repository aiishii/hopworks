		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>アレックス</b>（<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >4月20日</a> - 2021年2月12日）は、<a href="." id="link_2"                      >日本</a>で飼育されていた乗用<a href="." id="link_3"                      >馬</a>（<a href="." id="link_4"                                                              >サラブレッド</a>）で、元<a href="." id="link_5"                                >競走馬</a>。2020年現在、日本で最高齢の乗用馬で、日本国内で3番目の軽馬種の記録を持つサラブレッドである<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020-08）">要出典</span></a></i>&#93;</sup>。
</p><p><a href="." id="link_6"                      >栗毛</a>の<a href="." id="link_7"                      >セン</a>（去勢された<a href="." id="link_8"                      >牡</a>）馬。　父ファルコン、母スーパーインカム。競走馬名<b>ムーンファルコン</b>。
</p>
