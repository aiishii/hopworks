<p><b>ウイリー沖山</b>（ウイリーおきやま、本名：<b>沖山 宇礼雄（おきやま うれお）</b>、<a href="." id="link_1"                    >1933年</a>（<a href="." id="link_2"                      >昭和</a>8年）<a href="." id="link_3"                            >2月25日</a> - <a href="." id="link_4"                    >2020年</a><a href="." id="link_4"                            >6月28日</a>）は、<a href="." id="link_2"                      >昭和</a>・<a href="." id="link_5"                      >平成</a>期の歌手。<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>生まれ。<a href="." id="link_8"                                          >ヨーデル</a>歌手、<a href="." id="link_9"                                                    >カントリー</a>歌手として活動してきた。
</p>
