		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新井 豊美</b>（あらい とよみ、女性、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >10月17日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月21日</a>) は、日本の詩人。
</p><p><a href="." id="link_3"                                >広島県</a>生まれ。本名・豊實。<a href="." id="link_4"                                                              >上野学園大学</a>中退。1982年の詩集『河口まで』で地球賞、93年、『夜のくだもの』で<a href="." id="link_5"                                          >高見順賞</a>、2007年、『草花丘陵』で<a href="." id="link_6"                                                    >晩翠賞</a>受賞。2009年より<a href="." id="link_7"                                                                        >日本現代詩人会</a>会長。
</p><p>2012年1月21日、呼吸不全のため死去。76歳没。
</p>
