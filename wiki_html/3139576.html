		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森久保安美</b>（もりくぼ　やすみ、男性、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >11月18日</a>-<a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >3月6日</a>）は、国語教育学者。
</p><p>神奈川県藤野町(現相模原市）生まれ。1944年<a href="." id="link_3"                                                                        >神奈川師範学校</a>卒、<a href="." id="link_4"                                          >玉川学園</a>中学部教諭、<a href="." id="link_5"                                >川崎市</a>教育委員会に入り、理事、川崎市教育研究所長、<a href="." id="link_6"                                                              >産業能率大学</a>教授、名誉教授。
</p>
