<p><b>ロベルト・ヘルマン・ショムブルク</b>（Robert Hermann Schomburgk <a href="." id="link_1"                    >1804年</a><a href="." id="link_1"                          >6月5日</a> - <a href="." id="link_2"                    >1865年</a><a href="." id="link_2"                            >3月11日</a>）は、<a href="." id="link_3"                                >ドイツ</a>生まれの<a href="." id="link_4"                                >探検家</a>である。<a href="." id="link_5"                                          >イギリス</a>のために<a href="." id="link_6"                                                    >南アメリカ</a>や<a href="." id="link_7"                                                              >西インド諸島</a>の<a href="." id="link_8"                                >地理学</a>、<a href="." id="link_9"                                >民族学</a>、<a href="." id="link_10"                               >植物学</a>研究を行った。後年イギリスの<a href="." id="link_11"                               >外交官</a>として、<a href="." id="link_12"                                                                       >ドミニカ共和国</a>、<a href="." id="link_13"                                         >タイ</a>に赴いた。
</p>
