<p><b>高橋 英生</b>（たかはし えいせい、<a href="." id="link_1"                    >1933年</a> - <a href="." id="link_2"                    >2017年</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >稚内市</a>出身の<a href="." id="link_5"                      >画家</a>。
</p><p>札幌を中心として東京、パリなどで活動し、現在は稚内市上勇知南部にアトリエを構える。15歳から<a href="." id="link_6"                      >国鉄</a>に入社し鉄道員だったが33歳に退職し本格的に画家を志す。若いころは前衛的な作品が多かったが、のちにパリの街並みを描いた作品や風景画など作成し高い評価を得ている。稚内に移住してからは上勇知や利尻富士など地元の風景を中心に描いている。
</p>
