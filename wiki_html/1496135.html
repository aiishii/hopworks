		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤田 敬人</b>（さわだ たかひと、<a href="." id="link_1"                    >1965年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>（<a href="." id="link_4"                                                                        >オーストラリア</a>研究・比較<a href="." id="link_5"                                          >教育制度</a><a href="." id="link_6"                                                              >文化研究</a>・<a href="." id="link_7"                      >情報</a><a href="." id="link_8"                      >文化</a><a href="." id="link_9"            >論</a>）。<a href="." id="link_10"                     >学位</a>は<a href="." id="link_11"                     >博士</a>（総合社会文化）（日本大学・2018年）。静岡県立大学国際関係学部国際言語文化学科教授、国際関係学研究科教授（兼務）、国際関係学研究科附属グローバル・スタディーズ研究センター長。
</p><p><a href="." id="link_12"           >姓</a>の「澤」が<a href="." id="link_13"                                                   >旧字体</a>のため、<a href="." id="link_14"                               >新字体</a>で<b>沢田 敬人</b>（さわだ たかひと）と表記されることもある。
</p>
