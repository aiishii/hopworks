<p><b>細田 貴助</b>（ほそだ きすけ、<a href="." id="link_1"                    >1919年</a>（大正8年） - ）は、<a href="." id="link_2"                                >長野県</a><a href="." id="link_3"                                >茅野市</a>出身の<a href="." id="link_4"                                >郷土史</a><a href="." id="link_5"                                                    >研究家</a>、閉校した<a href="." id="link_6"                                >諏訪郡</a><a href="." id="link_7"                                                                                                      >富士見町立落合小学校</a> の元<a href="." id="link_8"                      >校長</a>。茅野市<a href="." id="link_9"                                                                                  >神長官守矢史料館</a>初代館長。
</p>
