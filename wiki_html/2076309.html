<p><b>マフェイ・カザコーフ</b>（Matvei Kazakov、<a href="." id="link_1"                    >1738年</a> - <a href="." id="link_2"                    >1812年</a><a href="." id="link_2"                            >11月7日</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。ロシアにおける<a href="." id="link_5"                                                                                                                                                    >クラシシズム様式</a>の<a href="." id="link_6"                      >開祖</a>の一人である。
</p><p><a href="." id="link_7"                                                                        >帝政ロシア</a>時代の<a href="." id="link_8"                                          >モスクワ</a>出身。モスクワの<a href="." id="link_9"                                                                                                                                                    >クラシシズム建築</a>の初期の作品の大半が彼の手によるものである。また、ロシア初の巨大<a href="." id="link_10"                               >ドーム</a>構造を考案している。
</p>
