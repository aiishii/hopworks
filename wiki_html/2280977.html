<p><b>黒川 兼三郎</b>（くろかわ かねざぶろう、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                              >11月30日</a> - <a href="." id="link_2"                    >1948年</a><a href="." id="link_2"                          >5月1日</a>）は<a href="." id="link_3"                      >日本</a>の電気工学者、<a href="." id="link_4"                                                    >早稲田大学</a>教授、工学博士。<a href="." id="link_5"                                >音響学</a>の功績も大きく、<a href="." id="link_6"                                          >大隈講堂</a>の音響設計を担当したことでも知られる。<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2021年3月）">誰によって?</span></a></i>&#93;</sup><a href="." id="link_7"                                          >黒川兼行</a>は長男。
