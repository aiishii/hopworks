		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>納賀 雄嗣</b>（のうが ゆうじ、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月13日</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>である。
</p><p><a href="." id="link_3"                                >関東州</a>・<a href="." id="link_4"                                          >大連</a>生まれ。
</p><p>現在は株式会社NOGA&amp;COMPANY<a href="." id="link_5"                                                    >代表取締役</a>を務める。<a href="." id="link_6"                                                              >東京造形大学</a>、<a href="." id="link_7"                                          >日本大学</a>、<a href="." id="link_8"                                                              >横浜国立大学</a>などの<a href="." id="link_9"                                                >講師</a>を歴任した。木の質感と暖かみを活かしたヘビー・ティンバー構法、集成材構法、2×4構法を特徴とする。
</p>
