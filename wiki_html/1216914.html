		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>手銭 弘喜</b>（てぜに ひろよし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >6月24日</a>）は、<a href="." id="link_3"                      >日本</a>のテレビ演出家、<a href="." id="link_4"                                          >映画監督</a>。<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >簸川郡</a>出身。
</p><p><a href="." id="link_7"                      >日活</a>出身。早撮りの腕前が高く評価され<a href="." id="link_8"                                                              >テレビドラマ</a>を中心に活躍したが、劇場映画を撮るチャンスになかなか恵まれず、晩年の「ファンキー・モンキー・ティーチャー」が唯一の劇場映画作品となった。
</p><p>実家は、<a href="." id="link_9"                                >松江藩</a>に300年仕えた十代あまりも続いている手錢家。長男であったが、実家は<a href="." id="link_10"                                                                                                                     >手銭記念館</a>として保存されており、弟が後を継いでいる。
</p>
