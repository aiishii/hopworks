		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 まき子</b>（いけだ まきこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >4月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の児童向け<a href="." id="link_3"                                                                                  >ノンフィクション</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                >鹿角市</a>生まれ。雑誌編集の仕事を経て、1988年留学のため<a href="." id="link_7"                                                                        >オーストラリア</a>へ渡って以来、首都<a href="." id="link_8"                                                    >キャンベラ</a>に在住。主に、小中学生向けのノンフィクションを手がけている。
