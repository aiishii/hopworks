		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレン・スティール</b>（Allen Mulherin Steele, Jr. 、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >1月19日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >テネシー州</a><a href="." id="link_4"                                                              >ナッシュビル</a>出身のSF作家。近未来の歴史が改変された宇宙を舞台とした作品で知られているが日本では短篇しか紹介されていない。
</p><p>1996年に<a href="." id="link_5"                                                                                                                                      >ヒューゴー賞 中長編小説部門</a>を受賞している。
</p><p>アレン・スティールは、<a href="." id="link_6"                                                                                                      >宇宙フロンティア財団</a>のアドバイザーを務めている。
</p>
