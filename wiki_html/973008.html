		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三宮 真智子</b>（さんのみや まちこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >心理学者</a>。<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                >大阪府</a>出身。
</p><p><a href="." id="link_5"                                                              >鳴門教育大学</a>講師、助教授を経て、<a href="." id="link_6"                    >1998年</a>から<a href="." id="link_7"                      >教授</a>。<a href="." id="link_8"                                                              >兵庫教育大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_7"                      >教授</a>を併任。<a href="." id="link_10"                   >2009年</a>より<a href="." id="link_11"                                         >大阪大学</a>にて人間科学研究科教授。専門は認知心理学、教育心理学、教育工学。
</p>
