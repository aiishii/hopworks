		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 正紀</b>（たけだ まさのり、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >1月7日</a> - ）は日本の<a href="." id="link_2"                      >競艇</a>選手。登録番号3306　身長165cm。血液型A型。60期。埼玉支部所属。
</p><p>同期には<a href="." id="link_3"                                          >上瀧和則</a>(選手会会長)、<a href="." id="link_4"                                          >倉谷和信</a>、<a href="." id="link_5"                                          >濱村芳宏</a>、<a href="." id="link_6"                                          >藤丸光一</a>、<a href="." id="link_7"                                          >川崎智幸</a>、<a href="." id="link_8"                                          >烏野賢太</a>等がいる。
</p>
