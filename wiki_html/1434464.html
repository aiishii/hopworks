<p><b>フランソワ・エティエンヌ・ド・ケレルマン</b>, <b>2代目ヴァルミー公爵</b> (<a href="." id="link_1"                    >1770年</a><a href="." id="link_1"                          >8月4日</a> - <a href="." id="link_2"                    >1835年</a><a href="." id="link_2"                          >6月2日</a>) は、<a href="." id="link_3"                                                                                  >フランス帝国</a>の<a href="." id="link_4"                      >騎兵</a>の<a href="." id="link_5"                      >将軍</a> 。フランス帝国の名誉元帥<a href="." id="link_6"                                                                                                                                                                            >フランソワ・クリストフ・ケレルマン</a>の息子、外交官フランソワ・クリストフ・エドモン・ド・ケレルマンの父親。 <a href="." id="link_7"                                                                        >ナポレオン戦争</a>における大胆かつ熟達した戦法による活躍で有名。
</p>
