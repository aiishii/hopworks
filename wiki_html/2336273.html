		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大野 一道</b>（おおの かずみち、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                                                                        >フランス文学者</a>、<a href="." id="link_3"                                          >中央大学</a>名誉教授。専攻は近代フランス文学。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。1967年<a href="." id="link_5"                                          >東京大学</a>文学部大学院仏文学修士課程修了、<a href="." id="link_6"                                                              >日本放送協会</a>記者、1969年<a href="." id="link_7"                                                                        >白百合女子大学</a>文学部専任講師、1973年助教授、1983年教授、1990年中央大学経済学部教授。2012年定年退職。
</p>
