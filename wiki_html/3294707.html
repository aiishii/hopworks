		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 晃</b>（いとう あきら、<a href="." id="link_1"                    >1941年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史家</a>。専攻は日本<a href="." id="link_4"                                          >社会主義</a>運動史、<a href="." id="link_5"                                          >労働運動</a>史。
</p><p><a href="." id="link_6"                                >北海道</a>生まれ。<a href="." id="link_7"                                                              >東京教育大学</a>で<a href="." id="link_8"                                                    >日本史</a>学を学び、<a href="." id="link_9"                    >1964年</a>卒業。<a href="." id="link_10"                   >1971年</a>より<a href="." id="link_11"                                                             >千葉工業大学</a>に勤務、助教授、教授、2009年退任。<a href="." id="link_12"                                                             >天皇制廃止論</a>の立場にたつ<a href="." id="link_13"                                                                       >共和主義者</a>である。
</p>
