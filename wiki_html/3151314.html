		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新井 孝重</b>（あらい たかしげ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >1月1日</a>-　）は、日本史学者、<a href="." id="link_2"                                          >獨協大学</a>教授。
</p><p><a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >入間郡</a><a href="." id="link_5"                                >日高町</a>（現：<a href="." id="link_5"                                >日高市</a>）生まれ。1973年<a href="." id="link_6"                                                    >早稲田大学</a>第一文学部日本史学科卒業。83年同大学院博士課程満期退学。2001年「<a href="." id="link_7"                                >東大寺</a>領<a href="." id="link_8"                                >黒田荘</a>の研究」で<a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                                                                                     >獨協中学校・高等学校</a>教諭、獨協大学経済学部助教授、教授（日本社会史）。
</p>
