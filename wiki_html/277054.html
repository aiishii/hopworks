		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊間藩</b>（きくまはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >上総国</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                    >1868年</a>に<a href="." id="link_5"                                >駿河</a><a href="." id="link_6"                                >沼津藩</a>の<a href="." id="link_7"                                >水野家</a>が移封され、<a href="." id="link_8"                    >1871年</a>の<a href="." id="link_9"                                          >廃藩置県</a>まで存続した。石高は5万石で、<a href="." id="link_10"                               >越後国</a>や<a href="." id="link_11"                               >三河国</a>にも領地があった。藩庁は<a href="." id="link_2"                                >上総国</a><a href="." id="link_12"                               >市原郡</a><a href="." id="link_13"                               >菊間村</a>（現在の<a href="." id="link_14"                               >千葉県</a><a href="." id="link_15"                               >市原市</a><a href="." id="link_16"                     >菊間</a>）の菊間陣屋。
</p>
