<p>『<b>都会のダンス</b>』は、フランスの画家<a href="." id="link_1"                                                                                                                                                                            >ピエール＝オーギュスト・ルノワール</a>による絵画。
1883年の作品で、<a href="." id="link_4"                                                                        >オルセー美術館</a>の所蔵である 。
</p><p>踊っている二人は、モデルで画家の<a href="." id="link_5"                                                                                                                >シュザンヌ・ヴァラドン</a>と、ルノワールの友人ポール＝オーギュスト・ロートである。
