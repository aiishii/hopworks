		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東条 英庵</b>（とうじょう えいあん、<a href="." id="link_1"                      >文政</a>4年（<a href="." id="link_2"                    >1821年</a>） - <a href="." id="link_3"                      >明治</a>18年（<a href="." id="link_4"                    >1885年</a>）<a href="." id="link_5"                            >7月17日</a>）は、<a href="." id="link_6"                      >幕末</a>・<a href="." id="link_3"                      >明治</a>の<a href="." id="link_7"                                                    >蘭方医</a>であり<a href="." id="link_8"                                >兵学者</a>。本名は<b>英</b>、<b>寅</b>、後に<b>礼蔵</b>。号は、<b>白玉</b>、<b>静軒</b>。父は<a href="." id="link_9"                                                    >右田毛利家</a><a href="." id="link_10"                                                             >毛利筑前</a>の家臣である<a href="." id="link_11"                                                                                                           >東条永玄</a>。
</p>
