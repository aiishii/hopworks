		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大木 雅彦</b>（おおき まさひこ、<a href="." id="link_1"                    >1945年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>。日本設計で建築家として活躍。<a href="." id="link_3"                                >東京都</a>生まれ。
</p><p>1969年、<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >理工学部</a><a href="." id="link_6"                                          >建築学科</a><a href="." id="link_7"                      >卒業</a>後､<a href="." id="link_8"                                          >日本設計</a>勤務。1972年から1973年、<a href="." id="link_9"                                          >前川國男</a>建築設計事務所勤務。1973年から1975年、ロサンジェルス･カジマアソシエイツ勤務。1976年、日本設計へ復職し、現在､同第1建築設計群プロジェクト部長。
おもな作品に日仏会館(建築学会作品選集)など。
</p>
