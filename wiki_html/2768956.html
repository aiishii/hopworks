		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>滝沢 吉三郎</b>（たきざわ きちさぶろう、<a href="." id="link_1"                      >慶応</a>元年（<a href="." id="link_2"                    >1865年</a>）1月 - <a href="." id="link_3"                      >昭和</a>22年（<a href="." id="link_4"                    >1947年</a>）8月）は<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。瀧澤地業（名）代表社員。<a href="." id="link_7"                                >東京府</a><a href="." id="link_8"                      >平民</a>。小穴製作所、南洋殖産会社各<a href="." id="link_9"                                >取締役</a>。東京キヤリコ、東京麻絲紡績各<a href="." id="link_10"                               >監査役</a>。二女富美江は<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                                         >名誉教授</a><a href="." id="link_13"                                                   >舞出長五郎</a>の妻。
</p>
