		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 源一</b>（おおにし げんいち、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >7月21日</a>）は、日本の郷土史家。
</p><p><a href="." id="link_3"                                >三重県</a>多気郡弟国村（現<a href="." id="link_4"                                >多気町</a>）生まれ。高等小学校を卒業後、父の薦めで薬売りをして各地を巡り、郷土史に関心を持つ。1915年から<a href="." id="link_5"                                                              >神宮司庁</a>での大神宮史編修にたずさわり、1960年には「大神宮史要」によって<a href="." id="link_6"                                                    >國學院大學</a>から文学博士の学位を取得。79歳で没するまで、三重県郷土史にすぐれた業績を残した。
</p>
