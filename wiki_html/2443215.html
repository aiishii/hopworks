<p><b>熊谷 さとし</b>（くまがい さとし、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                                                                      >グラフィックデザイン</a>や<a href="." id="link_5"                                                                        >アニメーション</a>を経て漫画家に。カルチャーセンターや動物専門学校講師なども勤める。<a href="." id="link_6"                                >宮城県</a><a href="." id="link_7"                                >仙台市</a>出身。<a href="." id="link_8"                                          >学習漫画</a>を主に執筆し多数の著書があり、<a href="." id="link_9"                    >2009年</a><a href="." id="link_9"                              >11月12日</a>発売の『チンパンジーはいつか人間になるの？！』（偕成社）で、167冊目の著書になる 。
</p>
<ul><li>漫画家の<a href="." id="link_10"                                         >村野守美</a>に師事。</li></ul>
<ul><li><a href="." id="link_11"                   >2000年</a><a href="." id="link_11"                           >8月31日</a>放送の<a href="." id="link_12"                                                                 >TVチャンピオン</a>なぞなぞ王選手権に出演し初代チャンピオン 。</li></ul>
