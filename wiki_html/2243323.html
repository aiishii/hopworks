		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イヴ・ブリュニエ</b>（Yves Brunier, 1962年-1991年）は<a href="." id="link_1"                                                    >フランス人</a><a href="." id="link_2"                                                                                                                                                        >ランドスケープアーキテクト</a>（ペイザジスト）。29歳で夭折。
</p><p>フランスの<a href="." id="link_3"                                                                                                                                    >エコール・デ・ペイサージュ</a>を卒業後、<a href="." id="link_4"                                >建築家</a><a href="." id="link_5"                                                                                            >レム・コールハース</a>の<a href="." id="link_6"                                                                        >建築設計事務所</a><a href="." id="link_7"                                                                                    >OMA</a>に入り、コールハースや、<a href="." id="link_8"                                                                                                      >ジャン・ヌーベル</a>などと協働。大規模な都市計画の事業にかかわった他、いくつか作品を残す。
</p>
