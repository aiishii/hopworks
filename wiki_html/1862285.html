		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹吉 徹</b>（たけよし とおる、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >7月18日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >佐賀競馬場</a><a href="." id="link_4"                                                                                                            >山田義人</a><a href="." id="link_5"                      >厩舎</a>所属の<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                          >勝負服</a>の柄は赤、胴黄星散らし。<a href="." id="link_8"                                >広島県</a>出身。血液型A型。<a href="." id="link_9"                                                                                                      >地方競馬教養センター</a>騎手課程第83期生。
</p>
