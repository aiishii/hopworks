		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草野 文男</b>（くさの ふみお、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >5月24日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >8月21日</a>）は、中国研究者。
</p><p><a href="." id="link_3"                                >福島県</a><a href="." id="link_4"                                          >いわき市</a>出身。1939年<a href="." id="link_5"                                          >法政大学</a>中退、1941年<a href="." id="link_6"                                          >中央大学</a>中退。<a href="." id="link_7"                                          >北京大学</a>中退。<a href="." id="link_8"                                >外務省</a>情報部、調査部、調査局勤務。<a href="." id="link_9"                                          >拓殖大学</a>政経学部助教授、教授、1987年名誉教授。1960年「<a href="." id="link_10"                     >中共</a>計画経済の実証的研究」で拓殖大学<a href="." id="link_11"                                                                       >経済学博士</a>。
</p><p>1996年8月21日、<a href="." id="link_12"                     >肺癌</a>のため死去。
</p>
