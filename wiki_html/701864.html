		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古 章子</b>（ふる あきこ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >7月18日</a> - ）は、日本の元<a href="." id="link_2"                                                                                  >トランポリン競技</a>選手。 <a href="." id="link_3"                                          >金沢大学</a>教育学部卒、同大大学院教育学研究科修了。<a href="." id="link_4"                                                                                                                >金沢学院東高等学校</a>常勤講師（トランポリン部顧問）、<a href="." id="link_5"                                                              >金沢学院大学</a>教務助手、金沢学院大学<a href="." id="link_6"                                >文学部</a><a href="." id="link_7"                                                                        >非常勤講師</a>、<a href="." id="link_8"                                                                                                      >日本トランポリン協会</a>選手委員会委員長、金沢学院大学スポーツ健康学部准教授。<a href="." id="link_9"                                >石川県</a><a href="." id="link_10"                               >金沢市</a>出身。<a href="." id="link_11"                               >かに座</a>。<a href="." id="link_12"                                               >血液型</a>はO型。本名:<b>丸山 章子 </b>（まるやま あきこ、旧姓:<b>古</b>）。
</p>
