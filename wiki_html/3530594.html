		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フセヴォロド・オフチンニコフ</b>（Vsevolod Vladimirovich Ovchinnikov、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月17日</a> - ）は、<a href="." id="link_2"                                                              >ソ連</a>・<a href="." id="link_3"                                                                        >ロシア</a>のジャーナリスト。
</p><p>レニングラード（現・<a href="." id="link_4"                                                                                                      >サンクトペテルブルク</a>）生まれ。1951年<a href="." id="link_5"                                                                                  >モスクワ東洋学院</a>中国科卒業、<a href="." id="link_6"                                          >プラウダ</a>入社。1953年から1959年まで北京特派員、1962年から1968年まで東京特派員、編集委員を務める。
</p>
