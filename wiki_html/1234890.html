<p><b>長島 良三</b>（ながしま りょうぞう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >9月16日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月14日</a>）は、日本の<a href="." id="link_3"                                >編集者</a>、<a href="." id="link_4"                                                    >翻訳家</a>。<a href="." id="link_5"                                                              >フランス文学</a>の翻訳を専門とする。<a href="." id="link_6"                                                                                            >アンドレ・モーロワ</a>、<a href="." id="link_7"                                                                                  >ボリス・ヴィアン</a>、<a href="." id="link_8"                                                                                                      >ジョルジュ・シムノン</a>（「<a href="." id="link_9"                                                                                  >メグレ</a>シリーズ」）、<a href="." id="link_10"                                                                                           >モーリス・ルブラン</a>（「<a href="." id="link_11"                                                                                           >ルパン</a>・シリーズ」）などの翻訳で知られる。別名、<b>北村良三</b>（きたむら りょうぞう）。<a href="." id="link_12"                                                                                           >少年文芸作家クラブ</a>会員。
</p><p>編集者時代は、「<a href="." id="link_13"                                                                                                     >ミステリマガジン</a>」「<a href="." id="link_14"                                                                 >SFマガジン</a>」両誌の編集長を務めた。また、<a href="." id="link_15"                                                                                                                                         >バベル翻訳学院</a>講師も務めた。
</p>
