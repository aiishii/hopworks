<p><b>谷原 志音</b>（たにはら しおん）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                              >ミュージカル</a>女優である。<a href="." id="link_2"                                          >大韓民国</a>出身で、本名は<b>崔 志銀(チェ・ジウン)</b>。<a href="." id="link_6"                                          >劇団四季</a>所属。ミュージカル『<a href="." id="link_7"                                                                                                   >リトル・マーメイド</a>』日本版、<a href="." id="link_7"                                                                                                >アリエル</a>役のオリジナルキャストとして知られる。
