		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森口 秀幸</b>（もりぐち ひでゆき、<a href="." id="link_1"                    >1958年</a>（<a href="." id="link_2"                      >昭和</a>33年） - ）は<a href="." id="link_3"                      >日本</a>出身の<a href="." id="link_4"                                          >ブラジル</a>の<a href="." id="link_5"                      >医師</a>である。<a href="." id="link_6"                                                                                  >世界保健機構</a>（WHO）<a href="." id="link_7"                                          >老年医学</a>慢性疾患<a href="." id="link_8"                      >予防</a>センター長及び老年医学分野ブラジル代表。専門分野は<a href="." id="link_9"                                          >脂質代謝</a>（HDL代謝）、<a href="." id="link_10"                                                             >動脈硬化</a>、老年医学である。また、森口エミリオ秀幸とも呼ばれ、<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >品川区</a><a href="." id="link_13"                               >五反田</a>にあるエミリオ森口クリニックの顧問でもあり、彼の名前が同クリニックの名称の由来となっている。
</p>
