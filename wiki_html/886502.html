		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームス・ダッドリー</b>（<b>James Dudley</b>、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >6月1日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >プロレス</a>関係者。<a href="." id="link_5"        >WWE</a>において、その前身WWWF設立前から深く関わり、<a href="." id="link_6"                    >1994年</a>には<a href="." id="link_7"                            >WWF殿堂</a>に迎えられた。米国内における黒人の権利拡大にも貢献した。
</p>
