<p><b>内田 麒麟</b>（うちだ きりん）は、日本のチェリスト、作曲家。<a href="." id="link_2"                                >大阪府</a>出身。<a href="." id="link_3"                                                              >京都薬科大学</a>、<a href="." id="link_8"                                                              >東京藝術大学</a>卒業。
</p><p>本名は<b>内田 佳宏</b>（うちだ よしひろ）。2017年からアーティスト名を内田麒麟とし活動開始。名付け親はバイオリニストの<a href="." id="link_9"                                          >弦一徹</a>。
</p>
