<p>『<b>戦国来ちゃいました</b>』（せんごくきちゃいました）とは、<a href="." id="link_1"          >REXi</a>が運営する<a href="." id="link_2"                                                                                  >プレイバイウェブ</a>（PBW）。2015年よりサービス開始。
</p><p>REXi製のPBWとしては5作目にあたる。「PBW2.0」をコンセプトに掲げ、同社の従来作品とは一線を画するゲームシステムや<a href="." id="link_3"      >UI</a>を取り入れている。
</p><p>主な略称は「戦来(せんきた)」。公式サイト上で設定されている<a href="." id="link_4"                                                                        >ツイッター</a>の<a href="." id="link_5"                                                              >ハッシュタグ</a>も「#戦来」となっている。
</p>
