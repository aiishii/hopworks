		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進歩勢力同盟</b>（しんぽせいりょくどうめい、<i>Alliance des forces de progrès</i>、AFP）は、<a href="." id="link_1"                                                                                            >セネガル共和国</a>の<a href="." id="link_2"                      >政党</a>。 
</p><p><a href="." id="link_3"                    >1999年</a><a href="." id="link_3"                            >6月16日</a>、<a href="." id="link_4"                                                                                            >ムスタファ・ニアス</a>（<i>Moustapha Niasse</i>）の呼びかけにより結党。<a href="." id="link_5"                    >2001年</a><a href="." id="link_5"                            >4月29日</a>の<a href="." id="link_6"                                                                                        >立法議会選挙</a>で、投票数の16.1％、120議席中11議席を得た。
</p><p>幹事長はムスタファ・ニアス元首相（首相在任期間：<a href="." id="link_7"                    >2000年</a><a href="." id="link_7"                          >4月5日</a> - <a href="." id="link_8"                    >2001年</a><a href="." id="link_8"                          >3月3日</a>）。
</p>
