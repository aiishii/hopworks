		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サンセットライダーズ</b>（Sunset Riders）は<a href="." id="link_1"                    >1991年</a>にコナミ（現・<a href="." id="link_2"                                                                                                                >コナミアミューズメント</a>）が発売した<a href="." id="link_3"                                                                                  >アクションゲーム</a>である。馬に乗っての銃撃戦や、<a href="." id="link_4"                      >馬車</a>の大爆発、<a href="." id="link_5"                                                    >蒸気機関車</a>の登場など、<a href="." id="link_6"                                >西部劇</a>をモチーフにした演出が多い。北米でも稼働し、ヒットを記録した。
</p>
