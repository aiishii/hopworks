		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊池 一隆</b>（きくち かずたか、<a href="." id="link_1"                    >1949年</a>〈<a href="." id="link_2"                      >昭和</a>24年〉 - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。専門は中国近現代政治経済史で、<a href="." id="link_5"                                          >日中戦争</a>史、<a href="." id="link_6"                      >台湾</a>史、世界<a href="." id="link_7"                      >華僑</a>史、中国協同組合史、歴史教科書問題など。<a href="." id="link_8"                                                              >愛知学院大学</a>客員教授。
</p>
