		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 謙次</b>（はらだ けんじ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                          >2月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >歌人</a>、<a href="." id="link_5"                                >小説家</a>。
</p><p><a href="." id="link_6"                      >長崎</a>生まれ、<a href="." id="link_7"                                                    >大村中学校</a>卒業、<a href="." id="link_8"                                                                                        >第一高等学校</a>中退、<a href="." id="link_9"                                                                                            >東京外国語学校</a><a href="." id="link_10"                                                   >イタリア語</a>専修をへて、1920年<a href="." id="link_11"                                                   >早稲田大学</a>英文科卒。<a href="." id="link_12"                                         >吉江喬松</a>、<a href="." id="link_13"                                         >島崎藤村</a>に師事し、歌人、<a href="." id="link_14"                     >詩人</a>となる。近代琵琶作詞、小説一編のほか<a href="." id="link_15"                                                             >イタリア文学</a>の翻訳もある。
</p>
