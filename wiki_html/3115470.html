<p><b>ユーリー・フョードロヴィチ・カリャーキン</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru"><b>Юрий Фёдорович Карякин</b></span>、ラテン文字表記の例：<span lang="ru-Lat"><b>Yurii Fodorovich Karyakin</b></span>、<a href="." id="link_3"                    >1930年</a><a href="." id="link_3"                            >7月22日</a> - <a href="." id="link_4"                    >2011年</a><a href="." id="link_4"                              >11月18日</a>）は、<a href="." id="link_5"                                                              >ソビエト連邦</a>および<a href="." id="link_6"                                >ロシア</a>の<a href="." id="link_7"                      >作家</a>、<a href="." id="link_8"                                                                        >文芸評論家</a>、<a href="." id="link_9"                                                                                                  >出版者</a>。<a href="." id="link_10"                                                                                                                                             >ドストエフスキー</a>に関する著作を残した。社会活動家としても活躍した。
</p>
