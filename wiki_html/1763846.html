		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉江 淳</b>（すぎえ あつし）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >天文学者</a>である。
</p><p><a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >犬上郡</a><a href="." id="link_5"                                >多賀町</a>の<a href="." id="link_6"                                                                                                                                                        >ダイニックアストロパーク天究館</a>において、<a href="." id="link_7"                                                                                                                            >多賀</a>（<a href="." id="link_8"                                                    >小惑星番号</a>3997番）を始め多数の<a href="." id="link_9"                                >小惑星</a>を発見した。<a href="." id="link_10"                                                                       >小惑星センター</a>には、1988年から2000年の間に彼が発見した122個の小惑星が記録されている。
2003年には<a href="." id="link_11"                                                                                 >ガンマ線バースト</a>GRB030329の残光を早期検出した功績で、<a href="." id="link_12"                                                                   >高橋進</a>とともに<a href="." id="link_13"                                                             >日本天文学会</a>から天文功労賞を受賞している。
</p><p><a href="." id="link_14"                                                                                                     >カール・ラインムート</a>が1933年7月24日に発見した小惑星<a href="." id="link_15"                                                                                                                           >杉江</a>（小惑星番号3957番）は彼の名前にちなむ。
</p>
