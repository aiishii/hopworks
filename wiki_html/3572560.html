		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーク・グリーン</b>（Mark Green、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                      >医師</a>。所属政党は<a href="." id="link_5"                                                                              >共和党</a>である。
現在は<a href="." id="link_6"                                                                                                                                                              >テネシー州上院議員</a>。<a href="." id="link_7"                                          >トランプ</a>政権においてアメリカ合衆国<a href="." id="link_8"                                          >陸軍長官</a>候補への指名検討中が報道されている。
</p>
