		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 蔚</b>（もり しげる）は、<a href="." id="link_1"                      >幕末</a>期の<a href="." id="link_2"                                >儒学者</a>、医者、史官、<a href="." id="link_3"                                >水戸藩</a>士。<a href="." id="link_4"                                          >水府森家</a>7代。<a href="." id="link_5"                                >森庸軒</a>の子。初名は金太郎、<a href="." id="link_6"                                                >通称</a>は太郎衛門。尚猷、尚濟、庸軒、邦松、豹蔵とも。
</p>
