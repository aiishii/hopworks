<p><b>ルース・ブラウン</b>（Ruth Brown、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >11月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                                                                          >R&amp;B</a><a href="." id="link_5"                      >歌手</a>である。<a href="." id="link_6"                              >1950年代</a>に<a href="." id="link_7"                                                                        >ポピュラー音楽</a>のスタイルをR&amp;Bに持ち込んだ曲を<a href="." id="link_8"                                                                                                                                    >アトランティック・レコード</a>から数多く発表した。<a href="." id="link_9"                              >1960年代</a>には活動を控えたこともあったが、<a href="." id="link_10"                             >1970年代</a>中ごろから活動再開し<a href="." id="link_11"                                                   >グラミー賞</a>受賞などの栄冠を得ていた。<a href="." id="link_12"                                                             >ラッパー</a>の<a href="." id="link_13"                               >ラキム</a>は彼女の甥に当たる。
</p>
