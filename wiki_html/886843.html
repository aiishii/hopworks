		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:SterlingPrice.jpg" title="ファイル:SterlingPrice.jpg">ファイル:SterlingPrice.jpg</a>  <div class="thumbcaption">スターリング・プライス</div></div></div>
<p><b>スターリング・"オールド・パップ"・プライス</b>（<b>Sterling "Old Pap" Price</b>、<a href="." id="link_1"                    >1809年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1867年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                    >ミズーリ州</a>選出の、南北戦争以前の<a href="." id="link_5"                                >政治家</a>であり、<a href="." id="link_6"                                          >南北戦争</a>では南軍の少将を務めた。1864年、<a href="." id="link_7"                                                                        >アメリカ連合国</a>の州を奪回するための不運な遠征で、軍をミズーリ州に撤退した。彼は残った部隊を、戦争の後、<a href="." id="link_8"                      >北軍</a>に降参するのではなく<a href="." id="link_9"                                          >メキシコ</a>へと進めた。
</p>
