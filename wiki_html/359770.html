<p><b>YUYA</b>（ゆーや、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >7月6日</a> - ）は<a href="." id="link_2"                                >佐賀県</a>、<a href="." id="link_3"                                >福岡県</a>を中心に活躍しているフリーの<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>。<a href="." id="link_2"                                >佐賀県</a>出身。本名は<b>牟田 雄一郎</b>（むた ゆういちろう）。<a href="." id="link_5"                                                                                                                >佐賀県立三養基高等学校</a>卒業、<a href="." id="link_6"                                          >福岡大学</a><a href="." id="link_7"                                >商学部</a>卒業で、DJ研究会に在籍していた。
</p>
