		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鑓田 研一</b>（やりた けんいち、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >8月16日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >1月28日</a>）は、日本の評論家、小説家。
</p><p><a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >岩国市</a>生まれ。<a href="." id="link_5"                                                                                                                                          >神戸中央神学校</a>卒業。1915年<a href="." id="link_6"                                          >宇野千代</a>らと回覧雑誌を作る。<a href="." id="link_7"                                                                                  >トルストイ</a>、<a href="." id="link_8"                                                                                                                                                        >プルードン</a>に影響を受け、<a href="." id="link_9"                                                                                                                      >農民文芸会</a>の機関誌『農民』を拠点に、<a href="." id="link_10"                                                                       >無政府主義</a>的重農主義を展開。また<a href="." id="link_11"                                         >賀川豊彦</a>に師事しキリスト教、<a href="." id="link_12"                     >親鸞</a>などに傾倒した。明治期作家評伝も書き、<a href="." id="link_13"                               >新島襄</a>の著作の編集も行う。戦後は一般向け実用書なども執筆した。
</p>
