<p><b>本多 錦吉郎</b>（ほんだ きんきちろう、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                          >1月3日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                      >12月2日</a>） - <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）<a href="." id="link_6"                            >5月26日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>の<a href="." id="link_8"                                >洋画家</a>・<a href="." id="link_9"                                          >風刺漫画</a>家・<a href="." id="link_10"                     >造園</a>家。号は契山<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年6月）">要出典</span></a></i>&#93;</sup>。
</p>
