<p><b>笹森 建美</b>（ささもり たけみ、<a href="." id="link_1"                    >1933年</a>5月10日-<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >8月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >牧師</a>、<a href="." id="link_5"                      >剣道</a>家。
</p><p>青森県生まれ。<a href="." id="link_6"                                                    >早稲田大学</a>文学部哲学科、米国<a href="." id="link_7"                                                              >デューク大学</a>大学院神学部修了。<a href="." id="link_8"                                                                                  >青山学院</a><a href="." id="link_9"                                                                                                                >中等部</a>宗教主任を経て、駒場エデン教会牧師。大長刀直元流、居合神無想林崎流宗家も受け継ぎ、日本古武道協会常任理事を務め、<a href="." id="link_10"                                                             >小野派一刀流</a>第17代宗家でもあった。
</p>
