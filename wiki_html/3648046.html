		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡村 新三郎</b>（おかむら しんさぶろう / しんざぶろう、<a href="." id="link_1"                    >1847年</a>5月31日（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                      >4月17日</a>）- <a href="." id="link_4"                    >1921年</a>（<a href="." id="link_5"                      >大正</a>10年）1月4日）は、日本の<a href="." id="link_6"                      >農業</a>経営者、<a href="." id="link_7"                                >政治家</a>。<a href="." id="link_8"                                >衆議院議員</a>、<a href="." id="link_9"                                >埼玉県</a><a href="." id="link_10"                               >大里郡</a><a href="." id="link_11"                               >熊谷</a><a href="." id="link_12"                                         >町長</a>、同<a href="." id="link_13"                                         >北埼玉郡</a><a href="." id="link_14"                               >下忍村</a>長。
</p>
