		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">瓜谷長造</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:瓜谷長造.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >12月5日</a><br /><span class="birthplace"><a href="." id="link_2"                                >富山県</a>、<a href="." id="link_3"                                >射水郡</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1960年<a href="." id="link_4"                          >9月6日</a>（78歳）<br /><span class="deathplace"><a href="." id="link_5"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>瓜谷むめ</td></tr></tbody></table>
<p><b>瓜谷長造</b>（うりたに ちょうぞう、<a href="." id="link_7"                      >明治</a>14年（<a href="." id="link_8"                    >1881年</a>）<a href="." id="link_9"                            >12月5日</a> - <a href="." id="link_10"                     >昭和</a>40年（<a href="." id="link_11"                   >1960年</a>）<a href="." id="link_4"                          >9月6日</a>）は、日本の実業家。<a href="." id="link_12"                     >大正</a>初めに<a href="." id="link_13"                                         >満洲</a>（<a href="." id="link_14"                                                   >中国東北部</a>）の<a href="." id="link_15"                               >大連</a>に渡り、瓜谷長造商店を開業、<a href="." id="link_16"                                         >大豆</a>貿易で成功した。
</p>
