		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柴田 勝太郎</b>（しばた かつたろう、<a href="." id="link_1"                    >1889年</a>（<a href="." id="link_2"                      >明治</a>22年）<a href="." id="link_3"                          >2月3日</a> - <a href="." id="link_4"                    >1975年</a>（<a href="." id="link_5"                      >昭和</a>50年）<a href="." id="link_6"                              >11月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >化学</a><a href="." id="link_9"                                >技術者</a>、<a href="." id="link_10"                               >実業家</a>。東洋高圧工業（現<a href="." id="link_11"                                         >三井化学</a>）社長や、有機合成化学協会会長、安全工学協会会長等を歴任した。
</p>
