		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 来勲</b>（ZHAO Laixun / Lex、<a href="." id="link_1"                    >1965年</a>3月 - ）は、日本の<a href="." id="link_2"                                                    >国際経済学</a>者。
<a href="." id="link_3"                                                                                                                >神戸大学経済経営研究所</a><a href="." id="link_4"                      >教授</a>。
</p><p>コロラド州立大学大学院修士課程を経て、1993年8月<a href="." id="link_5"                                                              >フロリダ大学</a>大学院博士課程修了、<a href="." id="link_6"                                                                        >経済学博士</a>。
</p><p><a href="." id="link_7"                                                              >小樽商科大学</a>商学部助教授、<a href="." id="link_8"                                          >新潟大学</a>経済学部助教授、<a href="." id="link_9"                                                    >北海道大学</a>経済学部助教授、<a href="." id="link_3"                                                                                                                >神戸大学経済経営研究所</a>准教授を経て、2007年から<a href="." id="link_3"                                                                                                                >神戸大学経済経営研究所</a><a href="." id="link_4"                      >教授</a>（情報経済経営部門）。
</p><p>現在の研究課題は国際貿易と直接投資関係の労使、移民、環境等。
</p>
