<p><b>ギャレット・キース・ゴメス</b>（<i><span lang="en">Garrett Keith Gomez</span></i>、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >12月14日</a>）は、元<a href="." id="link_3"                      >騎手</a>。<a href="." id="link_4"                                                                        >アメリカ合衆国</a>・<a href="." id="link_5"                                                    >アリゾナ州</a>出身で、<a href="." id="link_6"                                                                                  >カリフォルニア州</a><a href="." id="link_7"                                                                                                                                                    >アーケイディア</a>在住であった。父のルイ・ゴメスはアメリカ南西部地区を拠点としていた元騎手、家族は妻と4人の娘がいる。身長152.4<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">センチメートル</a>。体重51.7<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">キログラム</a>。
</p>
