		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">

<p><b>深沢松美</b>（ふかさわ まつみ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >6月21日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                >松本市長</a>（公選第4代）。 
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                          >東筑摩郡</a><a href="." id="link_8"                                >波田村</a>生まれ。<a href="." id="link_9"                    >1929年</a><a href="." id="link_9"                                                                                  >松本商業学校</a>卒業後、<a href="." id="link_10"                                         >東京片倉生命保険</a>、<a href="." id="link_11"                                                             >信濃毎日新聞</a>に勤務。<a href="." id="link_12"                   >1941年</a>波田村収入役に就任し、のち助役となる。<a href="." id="link_13"                   >1951年</a>から<a href="." id="link_14"                                                   >長野県議会</a>議員に5回当選。この間、中小企業振興審議会長、総合開発審議会委員などを務める。
</p><p><a href="." id="link_15"                   >1969年</a><a href="." id="link_15"                                         >松本市長</a>に当選。松塩筑南安広域市町村圏協議会を組織し広域行政に取り組み、松本・諏訪地区<a href="." id="link_16"                                                   >新産業都市</a>の指定や東筑摩郡<a href="." id="link_17"                                                                                                           >本郷村</a>との合併に尽力した。
</p>
