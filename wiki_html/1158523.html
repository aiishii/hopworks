		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーチン角屋</b>（マーチンかくや、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                          >6月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                          >神奈川県</a><a href="." id="link_5"                                          >海老名市</a>出身。
</p><p>1990年に『<a href="." id="link_6"                                                                                                                                                                                                                >ヤングマガジン黒豚ルーキー号</a>』掲載の『波乗り天国』でデビューする。『波乗り天国』が初の単行本である。主に<a href="." id="link_7"                                          >青年漫画</a>雑誌に描いている。<a href="." id="link_8"                                                              >ハロルド作石</a>の<a href="." id="link_9"                                                                                        >アシスタント</a>を務めていた。
</p><p>2002年より『<a href="." id="link_10"                                                                                                                                     >P-1ファイターズ</a>』『<a href="." id="link_11"                                                                                                                                                                                   >パチンコ探偵 工藤ちゃん</a>』を『<a href="." id="link_12"                                                                                                                 >パチンコ777</a>』（竹書房）に連載している。
</p>
