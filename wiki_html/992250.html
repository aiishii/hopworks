<p><b>李 継耐</b>（り けいたい、<a href="." id="link_1"                    >1942年</a>7月 - ）は<a href="." id="link_5"                                                                        >中華人民共和国</a>の軍人。長期間、<a href="." id="link_6"                                                                                                                                                        >第二砲兵</a>で<a href="." id="link_7"                                          >政治将校</a>として働く。<a href="." id="link_8"                                                    >中国共産党</a>中央委員、<a href="." id="link_9"                                                                                                                          >党中央軍事委員会</a>委員、<a href="." id="link_10"                                                                                                               >中国人民解放軍総政治部</a>主任を歴任。最終階級は<a href="." id="link_11"                                                                                                 >上将</a>。
</p>
