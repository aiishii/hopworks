		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>彌永 貞三</b>（いやなが ていぞう、<a href="." id="link_1"                    >1915年</a>（<a href="." id="link_2"                      >大正</a>4年）<a href="." id="link_3"                            >7月12日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                              >12月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >歴史学者</a>。<a href="." id="link_9"                                          >東京大学</a><a href="." id="link_10"                                                                       >史料編纂所</a>所長。<a href="." id="link_11"                               >従四位</a><a href="." id="link_12"                     >勲三等</a><a href="." id="link_13"                               >瑞宝章</a>。<a href="." id="link_14"                               >東京府</a>出身。
</p><p>専門は日本古代史で、社会経済史を中心に研究。<a href="." id="link_15"                                                   >名古屋大学</a>在職中は『<a href="." id="link_16"                               >岐阜県</a>史』『<a href="." id="link_17"                               >一宮市</a>史』の編纂に、東京大学史料編纂所在職中は<a href="." id="link_18"                                                             >大日本古文書</a>の<a href="." id="link_19"                               >東大寺</a>東南院文書の編纂に従事した。ほか、東京大学百年史編集委員、文化財保護審議会専門委員、平城宮跡発掘調査指導委員などを歴任した。
</p>
