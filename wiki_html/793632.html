<p><b>加藤 武徳</b>（かとう たけのり、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                              >11月21日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                        >岡山県知事</a>、<a href="." id="link_6"                                          >自治大臣</a>などを歴任した。<a href="." id="link_7"                      >剣道</a><a href="." id="link_8"                      >範士</a>、<a href="." id="link_9"                                                                        >全日本剣道連盟</a><a href="." id="link_10"                     >顧問</a>。
</p><p>岡山県<a href="." id="link_11"                               >笠岡市</a>出身。弟に元<a href="." id="link_12"                                                             >農林水産大臣</a>の<a href="." id="link_13"                                         >加藤六月</a>、次男に<a href="." id="link_14"                                                                             >自由民主党</a>元<a href="." id="link_15"                                                                       >参議院議員</a>の<a href="." id="link_16"                                         >加藤紀文</a>、義理の甥に自由民主党<a href="." id="link_15"                                                                       >衆議院議員</a>の<a href="." id="link_17"                                         >加藤勝信</a>がいる。
</p>
