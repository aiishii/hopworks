<p><b>中村 仁一</b>（なかむら じんいち、<a href="." id="link_1"                    >1940年</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                          >6月5日</a>）は、日本の医師、医療評論家。
</p><p><a href="." id="link_3"                                >長野県</a>更埴市（現<a href="." id="link_4"                                >千曲市</a>）生まれ。<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                >医学部</a>卒業（医学士）。財団法人<a href="." id="link_7"                                                                                                            >高雄病院</a>院長、理事長を経て、2000年より社会福祉法人老人ホーム「同和園」附属診療所所長、医師。1996年より、市民グループ「自分の死を考える集い」を主宰。医師による延命治療の拒否を唱えている。
</p><p>現在　毎月第3土曜日に京都市内にて「自分の死を考える集い」を開催し講演をしている。
</p>
