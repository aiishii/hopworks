		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>都夢 たみお</b>（とむ たみお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。主に<a href="." id="link_3"                                                                                  >成年向け漫画</a>を執筆している。多数の出版社の雑誌等で活躍し、2008年以降は「<b>ししまぁく</b>」名義で活動している。『<a href="." id="link_4"                                        >COMIC RIN</a>』（<a href="." id="link_5"                                >茜新社</a>）休刊後は、ウェブコミック誌での活動が主となるが、<a href="." id="link_6"                                                              >コアマガジン</a>刊行のコンビニコミックに「<b>天露九剣</b>」名義で実録漫画を不定期に掲載している。
</p><p>作風は、デフェロメされた美少女キャラクターが特徴であるが、扱うジャンルはロリータものから熟女ものまで幅広い。
</p>
