		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アヴィオ S.p.A.</b>は<a href="." id="link_1"                                          >イタリア</a>の航空機<a href="." id="link_2"                                          >エンジン</a>製造会社である。
かつての社名は<b>フィアット アヴィオ</b>だったが、今では出資比率が変わり、<a href="." id="link_3"                                                                                                                      >シンヴェン</a>(Cinven) (85%)と<a href="." id="link_4"                                                                                                      >フィンメッカニカ</a>(15%)。アヴィオ社の主な業務は<a href="." id="link_5"                                                                                  >ジェットエンジン</a>の製造を分担する事である。
</p><p>2006年末、<a href="." id="link_4"                                                                                                      >フィンメッカニカ</a>は30%の株をシンヴェンへ売却する事に成功した。。
2013年、米<a href="." id="link_6"                                                                                                                          >ゼネラル・エレクトリック</a>社に航空関連事業を売却した。
</p>
