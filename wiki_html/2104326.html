<p><b>トゥルク・エア</b>(<span lang="fi">Turku Air</span>) は、<a href="." id="link_1"                                                              >フィンランド</a>の<a href="." id="link_3"                                          >航空会社</a>である。
</p><p>1974年設立。フィンランド南西部の港湾都市<a href="." id="link_2"                                          >トゥルク</a>を拠点に<a href="." id="link_4"                                                              >エアタクシー</a>事業、貨物輸送などを行っている。
</p>
