<p><b>ミヤ</b>（本名：矢口雅哲（やぐちまさあき）<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >7月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                 >ロックバンド</a>・<a href="." id="link_7"          >MUCC</a>の<a href="." id="link_5"                                                    >ギタリスト</a>、<a href="." id="link_9"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_10"                         >DJ</a>。<a href="." id="link_3"                                >茨城県</a><a href="." id="link_11"                               >石岡市</a>出身。愛称は<b>ぐっちゃ</b>、など。
</p>
