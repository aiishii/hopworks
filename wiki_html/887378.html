		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田口 美貴夫</b>（たぐち みきお、<a href="." id="link_1"                    >1940年</a> -<a href="." id="link_2"                    >2005年</a>2月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >エアライン</a>の元<a href="." id="link_5"                                                                              >パイロット</a>・<a href="." id="link_6"                      >機長</a>、<a href="." id="link_7"                                >エッセイスト</a>。
</p><p><a href="." id="link_8"                    >1963年</a><a href="." id="link_8"                                                    >航空大学校</a><a href="." id="link_8"                      >卒業</a>、<a href="." id="link_9"                                          >日本航空</a>に入社、<a href="." id="link_10"                                                             >民間</a><a href="." id="link_11"                               >航空機</a>のパイロット、機長、<a href="." id="link_12"                     >操縦</a><a href="." id="link_13"                     >訓練</a>の<a href="." id="link_14"                                         >教官</a>を務める。<a href="." id="link_15"                                                                                 >日本国政府専用機</a>が運航される前、<a href="." id="link_16"                     >天皇</a><a href="." id="link_17"                     >皇后</a>、<a href="." id="link_18"                               >皇太子</a>、<a href="." id="link_19"                                         >海部</a><a href="." id="link_20"                     >首相</a>などの<a href="." id="link_21"       >VIP</a>フライトを担当した経験を持つ。<a href="." id="link_22"                   >2003年</a>1月に最後のフライト。飛行距離700万<a href="/wiki/%E3%83%9E%E3%82%A4%E3%83%AB" title="マイル">マイル</a>超。パイロットとして操縦した飛行機は<a href="." id="link_23"                                                   >DC-6B</a>、<a href="." id="link_24"                                                         >ボーイング727</a>、<a href="." id="link_25"                                                   >DC-8</a>、<a href="." id="link_26"                                                         >ボーイング747</a>など。
</p>
