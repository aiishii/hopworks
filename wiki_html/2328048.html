<p><b>前川 堅市</b>（まえかわ けんいち、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                            >3月19日</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者。
</p><p><a href="." id="link_4"                                >京都府</a>出身。<a href="." id="link_5"                                                                                        >第三高等学校</a>を経て<a href="." id="link_6"                                          >東京帝国大学</a>卒業。<a href="." id="link_7"                                          >文化学院</a>教授から、昭和24年（<a href="." id="link_8"                    >1949年</a>）<a href="." id="link_9"                                          >埼玉大学</a>教授。<a href="." id="link_10"                                                             >スタンダール</a>を専門とし、定年を前に昭和40年（<a href="." id="link_11"                   >1965年</a>）に63歳で死去した。
</p>
