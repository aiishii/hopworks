		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ランフォード賞</b>（Rumford Prize）は、<a href="." id="link_1"                                                                                                                                    >アメリカ芸術科学アカデミー</a>が自然科学の分野の研究者に送る賞である。ランフォード伯爵<a href="." id="link_2"                                                                                                                          >ベンジャミン・トンプソン</a>がイギリスの<a href="." id="link_3"                                          >王立協会</a>とアメリカ芸術科学アカデミーに寄付した基金で始められたもので、王立協会は<a href="." id="link_4"                                                                                                      >ランフォード・メダル</a>を創設した。
</p>
