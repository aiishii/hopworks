<p><b>チャン・リン・スー</b>（Chung Ling Soo、<b>程連蘇</b>、<a href="." id="link_1"                    >1861年</a> - <a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                            >3月24日</a>）は、<a href="." id="link_3"                          >20世紀</a>前半に<a href="." id="link_4"                                          >イギリス</a>で活躍した<a href="." id="link_5"                                                                        >アメリカ合衆国</a>のプロ<a href="." id="link_6"                                                                              >マジシャン</a>。本名は<b>ウィリアム・エルワース・ロビンソン</b>（William Ellsworth Robinson）。
</p>
