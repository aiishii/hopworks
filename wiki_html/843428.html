		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浦本 直見</b>（うらもと なおみ、<a href="." id="link_1"                            >1月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >北海道</a>出身。<a href="." id="link_5"                                                >血液型</a>はB型。『<a href="." id="link_6"                >Cheese!</a>』・『<a href="." id="link_7"                                          >ベツコミ</a>』・『<a href="." id="link_8"                                >ちゃお</a>』・『<a href="." id="link_9"              >ChuChu</a>』（すべて<a href="." id="link_10"                               >小学館</a>）にて執筆していた。現在は漫画家を引退し札幌市内でイラスト教室を主宰している。
</p><p>デビュー作は、「うさうさボンボン」（1999年『少女コミックCheese!』増刊9/10号に掲載）。
</p>
