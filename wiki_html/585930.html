<p><b>杜 荀鶴</b>（と じゅんかく、<a href="." id="link_1"                  >846年</a> - <a href="." id="link_2"                  >904年</a>（<a href="." id="link_3"                  >907年</a>?））は、<a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                          >晩唐</a>の詩人。<a href="." id="link_6"            >字</a>は彦之（げんし）、九華山人と号す。<a href="." id="link_7"                      >池州</a><a href="." id="link_8"                                >石埭県</a>の人。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                               >京兆郡</a><a href="." id="link_11"                                                                   >杜陵県</a>。<a href="." id="link_12"                     >杜牧</a>の末子ともされる。<a href="." id="link_13"                                     >大順</a>2年（<a href="." id="link_14"                 >891年</a>）の<a href="." id="link_15"                     >進士</a>。
</p><p><a href="." id="link_16"                               >朱全忠</a>に気に入られ、<a href="." id="link_17"                                                             >翰林学士</a>・主客員外郎・<a href="." id="link_18"                               >知制誥</a>となる。<a href="." id="link_19"                                                                                       >琴詩</a>に巧みな風流人であったが、権勢に驕り、他人には憎まれていた。人を殺そうとしていたところ、あるいは、殺されそうになっていたところ、その直前に病死したという。
</p>
