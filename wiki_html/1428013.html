		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>北岡 節男</b>（きたおか せつお、<a href="." id="link_1"                    >1946年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >4月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >インテリアデザイナー</a>。<a href="." id="link_5"                                >高知県</a>生まれ。
</p><p><a href="." id="link_6"                    >1974年</a>、<a href="." id="link_7"                                                                                            >桑沢デザイン研究所</a>卒業。<a href="." id="link_8"                    >1977年</a>、北岡デザイン事務所を設立。
</p><p><a href="." id="link_9"                                          >山本耀司</a>、<a href="." id="link_10"                                         >高田賢三</a>、<a href="." id="link_11"                                                                                                                                                             >菊池武夫</a>、<a href="." id="link_12"                                                                                                                         >バーニーズ・ニューヨーク</a>等のショップデザインなどで知られる。<a href="." id="link_13"                                         >梅田正徳</a>、<a href="." id="link_14"                               >内田繁</a>、<a href="." id="link_15"                                                                                                           >杉本貴志</a>より下の世代であり<a href="." id="link_16"                                                                                                                                                   >近藤康夫</a>、<a href="." id="link_17"                                         >飯島直樹</a>、<a href="." id="link_18"                               >沖健次</a>らと同世代のデザイナーとなる。
</p><p><a href="." id="link_19"                   >1997年</a>に第5回<a href="." id="link_20"                               >桑沢賞</a>を受賞。
</p>
