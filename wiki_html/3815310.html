		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡部閏</b>（おかべ うる、<a href="." id="link_1"                    >1991年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。男性、既婚者。
</p><p>2011年からWeb漫画投稿サイト『新都社』に投稿していた『<a href="." id="link_4"                                >世界鬼</a>』を拾い上げられる形で、翌年<a href="." id="link_5"                                >小学館</a>の『<a href="." id="link_6"                                                    >裏サンデー</a>』からプロデビュー。その不条理や陰惨さを感じさせる絵柄と作風で、ファンからの人気を博す。人の温もりや優しさを感じさせる描写から一転して悲劇的な展開を描くことも多い。『世界鬼』や『グッド・ナイト・ワールド』では過酷な環境に置かれた家族の絆の強さなども重要なテーマとして描いている。
</p>
