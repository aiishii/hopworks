		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中谷 弥栄子</b>（なかたに やえこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >栄養学者</a>。<a href="." id="link_3"                                                              >鎌倉女子大学</a><a href="." id="link_4"                                          >家政学部</a><a href="." id="link_5"                                                                        >管理栄養士学科</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                              >博士（医学）</a>。
</p><p><a href="." id="link_8"                                                                                                                                                                                  >管理栄養士国家試験委員</a>、<a href="." id="link_9"                                                              >独立行政法人</a><a href="." id="link_10"                                                                                                               >労働者健康福祉機構</a>東京産業保健推進センター特別相談員、鎌倉食育推進会議副会長などを歴任。
</p>
