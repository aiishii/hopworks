		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b> 長嶋 美紗</b>（ながしま みさ、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                          >1月1日</a> - ）は<a href="." id="link_2"                      >女優</a>。<a href="." id="link_3"                                >東京都</a>出身。
</p><p>中学生時代に<a href="." id="link_4"                                >吹奏楽</a>部にて<a href="." id="link_5"                                                              >トランペット</a>を経験。その後、知人達とライブハウスなどで<a href="." id="link_6"                                                          >バンド</a>活動を始める。2003年に受けた映画『<a href="." id="link_7"                                                                                            >スウィングガールズ</a>』のオーディションに合格し、これが<a href="." id="link_8"                      >映画</a>初出演作となる。
</p><p><a href="." id="link_5"                                                              >トランペット</a>の他に、<a href="." id="link_9"                                >ピアノ</a>、<a href="." id="link_10"                               >ギター</a>、<a href="." id="link_11"                                                                   >ベース</a>、<a href="." id="link_12"                                                             >ドラム</a>もこなすマルチプレーヤー。
</p>
