<p><b>南部 利英</b>（なんぶ としひで、<a href="." id="link_1"                    >1907年</a>〈<a href="." id="link_2"                      >明治</a>40年〉<a href="." id="link_3"                            >9月19日</a> - <a href="." id="link_4"                    >1980年</a>〈<a href="." id="link_5"                      >昭和</a>55年〉<a href="." id="link_6"                              >12月15日</a>）は、<a href="." id="link_7"                                                    >南部家</a>第44代当主。現当主の<a href="." id="link_8"                                          >南部利文</a>の祖父。<a href="." id="link_9"                      >爵位</a>は<a href="." id="link_10"                     >伯爵</a>。<a href="." id="link_11"                                                         >貴族院</a>議員。<a href="." id="link_12"                                                   >後陽成天皇</a>の<a href="." id="link_13"                                         >男系</a>九世<a href="." id="link_14"                                         >子孫</a>にあたる。
</p>
