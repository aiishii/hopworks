		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 常治</b>（はらだ つねじ、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >8月23日</a>）は、昭和期の出版事業家。株式会社同志社（のちの<a href="." id="link_3"                                                    >婦人生活社</a>、2003年に倒産）を創立する。同志社を創立させる前は、講談社『講談倶楽部』編集長をつとめた。<a href="." id="link_4"                    >1976年</a>に書かれた『古代日本正史』の著作者として有名。<a href="." id="link_5"                                >千葉県</a>生まれ。<a href="." id="link_6"                                          >日本大学</a>卒業。<a href="." id="link_7"                    >1973年</a>4月、<a href="." id="link_8"                                                                                  >勲四等瑞宝章</a>を受章。
</p>
