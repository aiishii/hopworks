<p><b>山崎 隆三</b>（やまざき りゅうぞう、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >4月16日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >3月10日</a>）は、日本の農業経済学者。孫はフリーアナウンサーの<a href="." id="link_3"                                                    >伊東紗冶子</a>。
</p><p><a href="." id="link_4"                                >大阪市</a>出身。1942年<a href="." id="link_5"                                                                                  >大阪商科大学</a>卒。兵役ののち、<a href="." id="link_6"                                                              >大阪商大事件</a>で拘束。1946年大阪商大助手。1949年<a href="." id="link_7"                                                              >大阪市立大学</a>経済学部助教授。1962年教授。同年「地主制成立期の農業構造」で大阪市大<a href="." id="link_8"                                                                        >経済学博士</a>。1982年定年退官、名誉教授。<a href="." id="link_9"                                          >名城大学</a>商学部教授。1993年退職、名誉教授。
</p>
