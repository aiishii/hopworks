<p><b>松山 吉三郎</b>（まつやま きちさぶろう、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                              >12月20日</a>）は、元<a href="." id="link_3"                      >騎手</a>（<a href="." id="link_4"                                                                        >東京競馬倶楽部</a>、<a href="." id="link_5"                                                    >日本競馬会</a>、<a href="." id="link_6"                                          >国営競馬</a>）、元<a href="." id="link_7"                                >調教師</a>（国営競馬、<a href="." id="link_8"                                                                        >日本中央競馬会</a>（JRA））。JRA<a href="." id="link_9"                                                                                            >調教師顕彰者</a>。
</p><p>妹は<a href="." id="link_10"                               >バレエ</a><a href="." id="link_11"                                         >ダンサー</a>の<a href="." id="link_12"                                         >松山樹子</a>（<a href="." id="link_13"                                                             >松山バレエ団</a>）。父の<a href="." id="link_14"                                                                                                           >松山徳茂</a>は戦前の日本競馬会の元調教師。二男の<a href="." id="link_15"                                         >松山康久</a>はJRAの調教師（<a href="." id="link_16"                                                                                 >ミスターシービー</a>や<a href="." id="link_17"                                                             >ジェニュイン</a>を管理、調教師顕彰者）。
</p>
