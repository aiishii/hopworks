		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>還誉岌閑</b>（げんよきゅうかん、<a href="." id="link_1"                      >慶長</a>5年（<a href="." id="link_2"                    >1600年</a>） - <a href="." id="link_3"                      >明暦</a>3年<a href="." id="link_4"                                                      >2月15日</a>（<a href="." id="link_5"                    >1657年</a><a href="." id="link_5"                            >3月29日</a>））は<a href="." id="link_6"                                          >江戸時代</a>前期の<a href="." id="link_7"                                >浄土宗</a>の<a href="." id="link_8"                                          >僧侶</a>。<a href="." id="link_9"                                >近江国</a>水口家松山<a href="." id="link_10"                                                                   >大徳寺</a>三世門跡。父は<a href="." id="link_11"                                         >豊臣政権</a><a href="." id="link_12"                               >五奉行</a>の一人<a href="." id="link_13"                                         >長束正家</a>。母は<a href="." id="link_14"                                         >本多忠勝</a>の妹栄子。
</p>
