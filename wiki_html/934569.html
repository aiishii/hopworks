		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サイモン・ポスフォード</b>（<i>Simon Posford</i>、<a href="." id="link_1"                    >1971年</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の音楽アーティスト。<a href="." id="link_3"                                                                                                                                              >サイケデリック・トランス</a>、<a href="." id="link_4"                                                              >ゴアトランス</a>等のジャンルで有名である。
</p><p>自身のレーベルであるTwisted Recordsを持つ。主に個人では<b>ハルシノジェン(Hallucinogen)</b>名義を使用し、ベンジー・ヴォーンとのユニットではYounger Brother、<a href="." id="link_5"                                                              >ラジャ・ラム</a>とのユニットでは<a href="." id="link_6"                                                              >シュポングル</a>などの名義で活動する。
</p>
