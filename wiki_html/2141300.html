		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 利幸</b>（たなか としゆき、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >5月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>。専門は<a href="." id="link_4"                                          >戦争犯罪</a>を中心とした<a href="." id="link_5"                                >軍事史</a>。最終学位は<a href="." id="link_6"                                                                                                      >西オーストラリア大学</a><a href="." id="link_7"                                >Ph.D.</a>。元<a href="." id="link_8"                                                              >広島市立大学</a><a href="." id="link_9"                                                                                                                                          >広島平和研究所</a><a href="." id="link_10"                     >教授</a>。現在、ドイツのハンブルク社会研究所の「紛争時の性暴力」研究プロジェクトのメンバーを務めている。2015年4月からはオーストラリアの<a href="." id="link_11"                                                   >メルボルン</a>を拠点に、歴史評論家として執筆、講演、平和運動にたずさわる。
</p>
