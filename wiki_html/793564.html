<p><b>ビル・コンティ</b>（<i>Bill Conti</i>、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >4月13日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >作曲家</a>。主に<a href="." id="link_4"                                          >映画音楽</a>と<a href="." id="link_5"                                                              >テレビドラマ</a>の<a href="." id="link_6"                      >劇伴</a>の分野で活動している。<a href="." id="link_7"                                                                                            >ロードアイランド州</a><a href="." id="link_8"                                                                                                                                                              >プロビデンス</a>出身。<a href="." id="link_9"                                                                                                      >イタリア系アメリカ人</a>。
</p><p>『<a href="." id="link_10"                                                                   >ロッキー</a>』シリーズのテーマ音楽<i>"Gonna Fly Now"</i>が、最も有名。
<a href="." id="link_11"                                                                                                                                   >シルヴェスター・スタローン</a>の出演作品を手がけることが多い。
</p>
