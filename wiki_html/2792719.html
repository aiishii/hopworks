<p><b>太田 一郎</b>（おおた いちろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >5月27日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >東京</a><a href="." id="link_6"                      >四谷</a>生まれ。3歳で父を失う。<a href="." id="link_7"                                                                                        >第一高等学校</a>で<a href="." id="link_8"                                                    >いいだもも</a>、<a href="." id="link_9"                                                          >中村稔</a>らを知るが、1945年<a href="." id="link_10"                     >空襲</a>で家を焼かれ、戦後<a href="." id="link_11"                                                   >肺結核</a>を発病し<a href="." id="link_12"                                                                                                                     >清瀬療養所</a>に入る。ここで<a href="." id="link_13"                                         >結城昌治</a>、<a href="." id="link_14"                                         >福永武彦</a>を知る。退院後1952年<a href="." id="link_15"                                         >東京大学</a><a href="." id="link_16"                                         >経済学部</a>卒業、<a href="." id="link_17"                                                                                 >国民金融公庫</a>に入る。かたわら<a href="." id="link_18"                                                   >吉行淳之介</a>らと雑誌『世代』に<a href="." id="link_19"                     >短歌</a>、評論を寄稿。国民金融公庫では調査部長、総務部長、理事を務め、1983年<a href="." id="link_20"                                         >帝京大学</a>経済学部<a href="." id="link_21"                     >教授</a>。1995年<a href="." id="link_22"                     >定年</a>。
</p>
