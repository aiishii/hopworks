		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸田 正次郎</b>（きしだ まさじろう、<a href="." id="link_1"                    >1897年</a>（<a href="." id="link_2"                      >明治</a>30年）<a href="." id="link_3"                              >12月26日</a> – <a href="." id="link_4"                    >1979年</a>（<a href="." id="link_5"                      >昭和</a>54年）<a href="." id="link_6"                            >3月29日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。
</p><p>元衆議院議員<a href="." id="link_9"                                          >岸田正記</a>の弟。元衆議院議員<a href="." id="link_10"                                         >岸田文武</a>の叔父。衆議院議員<a href="." id="link_11"                                         >岸田文雄</a>の大叔父。
</p>
