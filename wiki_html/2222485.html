		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ロバート・クラインス</b>（<b>John Robert Clynes</b>、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >5月27日</a> - <a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                              >10月23日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >労働運動</a>家、<a href="." id="link_5"                                >政治家</a>（<a href="." id="link_6"                                                                              >労働党</a>所属）。35年間にわたり<a href="." id="link_7"                                                                              >庶民院</a>議員を務め、<a href="." id="link_8"                                                                        >イングランド人</a>初の労働党党首（それまでは<a href="." id="link_9"                                                                        >スコットランド</a>出身者が党首を務めていた）として<a href="." id="link_10"                                                                                         >1922年の総選挙</a>を大躍進に導いたことでも知られる。
</p>
