		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鯱ノ里 一郎</b>（しゃちのさと いちろう、本名:<b>松崎 一雄</b>（旧姓:加藤）、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a><a href="." id="link_5"                                                                    >中区</a>出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                          >若枩部屋</a>所属。最高位は西<a href="." id="link_9"                      >前頭</a>3枚目（<a href="." id="link_10"                   >1938年</a>5月場所）。現役時代の体格は179cm、130kg。得意手は左四つ、<a href="." id="link_11"                                         >上手投げ</a>、寄り。元<a href="." id="link_12"                     >小結</a><a href="." id="link_13"                                                             >射水川</a>の養子。元<a href="." id="link_14"                     >関脇</a><a href="." id="link_15"                                                   >房錦</a>の岳父であり養父。
</p>
