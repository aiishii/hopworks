<p><b>本多 隆朗</b>（ほんだ たかお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >6月7日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                              >10月21日</a>）は、<a href="." id="link_3"                                                                                                      >ラジオパーソナリティ</a>。<a href="." id="link_4"                                                                                  >浄土真宗本願寺派</a>称名寺（茨木市）17代目<a href="." id="link_5"                      >住職</a>、総務、宗会議員(大阪・四期、真生会)。元<a href="." id="link_6"                                          >毎日放送</a><a href="." id="link_7"                                                                                                      >テレビプロデューサー</a>。2013年1月から、総務に就任のため<a href="." id="link_8"                                >京都市</a>で再び1人暮らしをしていた。<a href="." id="link_9"                                          >相愛大学</a>理事。
</p>
