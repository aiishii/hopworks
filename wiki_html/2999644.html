<p><b>アメデエ・フランソワ・フレジール</b>（Amédée-François Frézier、<a href="." id="link_1"                    >1682年</a> – <a href="." id="link_2"                    >1773年</a><a href="." id="link_2"                              >10月26日</a>）はフランスの軍人、技術者である。南米を訪れ、イチゴの原種の一つ、<i><span lang="la"><a href="/w/index.php?title=W::Fragaria_chiloensis&amp;action=edit&amp;redlink=1" class="new" title="W::Fragaria chiloensis (存在しないページ)">Fragaria chiloensis</a></span></i>など、新大陸の果物をヨーロッパにもたらした。
</p>
