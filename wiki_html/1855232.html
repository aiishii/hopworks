		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハンナ・リデル</b>（<i><a href="." id="link_1"                      >英</a>&#58; <span lang="en">Hannah Riddell</span></i>、<a href="." id="link_2"                    >1855年</a><a href="." id="link_2"                              >10月17日</a> - <a href="." id="link_3"                    >1932年</a><a href="." id="link_3"                          >2月3日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >宣教師</a>で、1895年<a href="." id="link_6"                                >熊本</a>に熊本初の<a href="." id="link_7"                                                    >ハンセン病</a>病院、回春病院を作っただけでなく、日本のハンセン病の歴史に大きな影響を与えた。後継者はエダ・ハンナ・ライトである（彼女については<a href="." id="link_8"                                                                                                      >当該記事</a>に記載する）。エダによるとイギリスでのRiddellの発音はリデールであるが、文献等ではリデルが多いのでここではリデルを使う。
</p>
