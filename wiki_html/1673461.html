		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 喜久蔵</b>（いとう きくぞう、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >7月24日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >2月27日</a>）は日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                      >中国</a>研究者、<a href="." id="link_5"                                          >中日新聞</a>東京支社記者・論説委員。旧姓は中山。
</p><p><a href="." id="link_6"                                >京都府</a>生まれ。戦前の<a href="." id="link_7"                                          >上海</a>にあった<a href="." id="link_8"                                                                                                      >東亜同文書院大学</a>を卒業。中日新聞記者として<a href="." id="link_9"                                                    >文化大革命</a>当時の中国に駐在し、中国の内情を報道した。<a href="." id="link_10"                   >1967年</a>2月、1966年度ボーン国際記者賞（現・<a href="." id="link_11"                                                                                                                                   >ボーン・上田記念国際記者賞</a>）を受賞。
</p>
