		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E7%9A%86%E5%B7%9D%E6%B7%87%E5%9C%92_%E8%BF%91%E4%B8%96%E5%90%8D%E5%AE%B6%E8%82%96%E5%83%8F.jpg" title="ファイル:皆川淇園 近世名家肖像.jpg">ファイル:皆川淇園 近世名家肖像.jpg</a>  <div class="thumbcaption">皆川淇園肖像 『近世名家肖像』</div></div></div>
<p><b>皆川 淇園</b>（みながわ きえん、<a href="." id="link_1"                      >享保</a>19年<a href="." id="link_2"                                                      >12月8日</a>（<a href="." id="link_3"                    >1735年</a><a href="." id="link_3"                          >1月1日</a>） - <a href="." id="link_4"                                                >文化</a>4年<a href="." id="link_5"                                                      >5月16日</a>（<a href="." id="link_6"                    >1807年</a><a href="." id="link_6"                            >6月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の儒学者。父は<a href="." id="link_8"                                                                                                            >皆川成慶</a>（春洞、白洲）で、実弟に国学者<a href="." id="link_9"                                                    >富士谷成章</a>（層城、北辺）、甥に国学者<a href="." id="link_10"                                                   >富士谷御杖</a>がいる。淇園は号で、名は愿（げん）、字は伯恭（はくきょう）、通称は文蔵（ぶんぞう）、別号に有斐斎（ゆうひさい）がある。生まれは<a href="." id="link_11"                     >京都</a>。
</p>
