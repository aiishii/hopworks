		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋野 純</b>（はしのじゅん、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >12月16日</a> ‐ <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >11月16日</a>）は、日本の<a href="." id="link_3"                                                              >高校野球</a><a href="." id="link_4"                                >指導者</a>。元<a href="." id="link_5"                                                    >社会人野球</a>選手。<a href="." id="link_6"                                >高知県</a>生まれ、<a href="." id="link_7"                                >香川県</a>育ち。現役時代は<a href="." id="link_8"                                >内野手</a>。
</p>
