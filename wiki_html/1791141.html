<td class="mbox-text plainlist"><b><a href="/wiki/Wikipedia:%E7%94%BB%E5%83%8F%E6%8F%90%E4%BE%9B%E4%BE%9D%E9%A0%BC" title="Wikipedia:画像提供依頼">画像提供依頼</a></b>：俵田翁記念体育館内に設置されている、俵田明翁像の<a href="/wiki/Wikipedia:%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E3%82%A2%E3%83%83%E3%83%97%E3%83%AD%E3%83%BC%E3%83%89" title="Wikipedia:ファイルのアップロード">画像提供</a>をお願いします。<small>（<span title="2011年2月">2011年2月</span>）</small></td></tr></tbody></table>
<p><b>俵田 明</b>（たわらだ あきら、<a href="." id="link_1"                    >1884年</a>（<a href="." id="link_2"                      >明治</a>17年）<a href="." id="link_3"                              >11月13日</a> - <a href="." id="link_4"                    >1958年</a>（<a href="." id="link_5"                      >昭和</a>33年）<a href="." id="link_6"                            >3月21日</a>）は、日本の<a href="." id="link_7"                                >経営者</a>、<a href="." id="link_8"                                          >宇部興産</a>創立者、同社社長。
