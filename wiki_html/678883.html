		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中野 さや</b>（なかの さや、<a href="." id="link_1"                          >7月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >埼玉県</a>出身。<a href="." id="link_5"                                                >血液型</a>はAB型。
</p><p><a href="." id="link_6"                    >2006年</a>、「ハッピー・エンド」（『<a href="." id="link_7"                                                              >りぼんオリジナル</a>』6月号、<a href="." id="link_8"                                >集英社</a>）でデビュー。2007年現在、『<a href="." id="link_9"                                >りぼん</a>』（集英社）本誌の占いのページでイラストを担当。同じ『りぼん』の漫画家である<a href="." id="link_10"                                         >春田なな</a>・<a href="." id="link_11"                                                             >小桜池なつみ</a>・<a href="." id="link_12"                               >北沢薫</a>の<a href="." id="link_13"                                                                                       >アシスタント</a>をしていたこともある。
</p>
