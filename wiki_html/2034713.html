<p><b>松本 孝</b>（まつもと たかし、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >9月28日</a> -<a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                              >11月27日</a>）は、日本の小説家。
</p><p><a href="." id="link_3"                                >東京府</a>生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>第一文学部仏文科卒。ルポライターを経て、1960年「夜の顔ぶれ」で<a href="." id="link_5"                                                              >直木賞</a>候補になった。『<a href="." id="link_6"                                          >週刊新潮</a>』に「<a href="." id="link_7"                                                    >黒い報告書</a>」を書いていた。のち官能小説家として活躍する。
</p>
