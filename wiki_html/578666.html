		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夜子ママ&amp;オアシスガールズ</b>（やこママ アンド オアシスガールズ）は、<a href="." id="link_1"                                >東京都</a>麻布十番の高級クラブ「オアシス」のママとコンパニオン50名からなるボランティアグループ。2005年<a href="." id="link_2"                                                                        >キングレコード</a>よりデビュー。
</p><p>麻生十番の高級会員制クラブ『サロンド夜子オアシス』のオーナーママである<b>二条夜子</b>（にじょう やこ）を中心に結成された。二条夜子は、他に福生グループ会長、ボランティアサークル『蓮の花の会』会長、東京日露協会理事、NPO法人 アジアヒューマンサポート最高顧問など、数々の肩書きを持つ。
</p>
