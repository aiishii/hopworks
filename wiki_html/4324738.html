		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田部 光子</b>（たべ みつこ、<a href="." id="link_1"                    >1933年</a>（<a href="." id="link_2"                      >昭和</a>8年） - ）は、<a href="." id="link_3"                                >福岡</a>を拠点に活動する<a href="." id="link_4"                                >美術家</a>。<a href="." id="link_5"                    >1957年</a>、<a href="." id="link_6"                                                                        >前衛芸術</a>グループ〈<a href="." id="link_7"                                >九州派</a>〉の旗揚げに参画。妊娠や出産、社会進出など、女性に関する諸問題を積極的に取り扱い、同グループ解散後も、九州の女性芸術家を牽引した。
</p>
