		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 多江子</b>（ひがし たえこ <a href="." id="link_1"                    >1954年</a> - ）は、日本の<a href="." id="link_2"                                >脚本家</a>、<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >北九州市</a>出身。<a href="." id="link_6"                                                    >同志社大学</a>文学部（社会学科新聞学専攻）卒業。フリーライターを経て、1982年、<a href="." id="link_7"                                                          >NHK大阪放送局</a>主催のラジオドラマ懸賞募集にて最優秀賞を受賞。脚本家になった。1985年新人ライターのグループ、ライターズ・カンパニーを設立。
</p><p><a href="." id="link_8"                                >文化庁</a>の平成23年度（第62回）<a href="." id="link_9"                                          >芸術選奨</a>委員（放送部門）も務めた。
</p>
