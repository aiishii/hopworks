<p><b>ヘイリー・ターナー</b>（<b>Hayley Turner</b>、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >1月3日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                                                                                      >ノッティンガムシャー</a>出身のイギリス<a href="." id="link_4"                                          >平地競走</a>の<a href="." id="link_5"                                          >女性騎手</a>である。2012年の<a href="." id="link_6"                                                                                            >イギリスダービー</a>に16年ぶり2人目の女性騎手として騎乗した（Cavaleiro 9着）。
</p>
