		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 荷葉</b>（もり かよう、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >杉並区</a>出身の和文化総合プロデューサー、<a href="." id="link_4"                                                                                  >エッセイスト</a>。現在、株式会社荷葉亭代表取締役社長の他、シルク&amp;ゼン株式会社取締役、山野草専門・和花店「花坊主」（現在閉店）、「きもの和處東三季」「おもてなしカンパニー」取締役、東レきものブランド「かよういろ」色監
修。テレビ出演はNHK教養番組か放のバラエティまで幅広い。<a href="." id="link_5"                                      >TBSテレビ</a>の報道情報番組「<a href="." id="link_6"                                                                                  >イブニングワイド</a>」で月曜コメンテーターを務めていた。
</p>
