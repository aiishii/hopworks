		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛島 春子</b>（うしじま はるこ、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >2月25日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >5月29日</a>）は、日本の<a href="." id="link_3"                      >作家</a>。<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                          >久留米市</a>出身。結婚後<a href="." id="link_6"                                >満州国</a>に渡り、『祝という男』で1941年<a href="." id="link_7"                                                              >芥川賞</a>次席。戦後、日本に引き揚げてのち、<a href="." id="link_8"                                          >菅生事件</a>などの作品を書いた。
</p>
