		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮田 淳一</b>（みやた じゅんいち、<a href="." id="link_1"                    >1956年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_5"                                          >鹿児島県</a>出身。
</p><p>『<b>さすらいの魔術師</b>』でデビュー（原作：横山朗、<a href="." id="link_6"                                                                        >少年チャレンジ</a>掲載）。代表作に『<a href="." id="link_7"                                                                                            >タイガーマスク二世</a>』など。また、『極道おとこ塾』『<a href="." id="link_8"                                                                        >サギ師一平</a>』はどちらも<a href="." id="link_9"      >OV</a>化されている。
</p><p><a href="." id="link_10"                   >2003年</a><a href="." id="link_10"                         >8月5日</a>発売の<a href="." id="link_11"                                                                                                               >週刊漫画アクション</a>に訃報が載り、同誌で休載中だった『<a href="." id="link_12"                                         >颶風</a>』は未完となった。
</p>
