		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺杣 友秀</b>（てらそま ともひで、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >8月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >数学者</a>。専攻は<a href="." id="link_4"                                                    >代数幾何学</a>。法政大学理工学部経営システム工学科教授。元東京大学大学院数理科学研究科教授。
</p><p>業績として<a href="." id="link_5"                                                                                                                      >ザギエ予想</a>の解決。<a href="." id="link_6"                                                                                                                                          >ドリーニュ予想</a>への貢献。
</p>
