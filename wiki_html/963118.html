		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴 忠博</b>（つる ただひろ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                                          >鹿児島県</a><a href="." id="link_3"                                >名瀬市</a>（現在の<a href="." id="link_4"                                >奄美市</a>）根瀬部出身の<a href="." id="link_5"                      >俳優</a>。<a href="." id="link_6"                      >身長</a>は165<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、<a href="." id="link_7"                      >体重</a>は70<a href="/wiki/%E3%82%AD%E3%83%AD%E3%82%B0%E3%83%A9%E3%83%A0" title="キログラム">kg</a>、靴サイズ25.5cm、血液型はA型である。<a href="." id="link_8"                      >趣味</a>は読書/<a href="." id="link_9"                      >競馬</a>/<a href="." id="link_10"                                                                                 >toto</a>、特技は格闘技全般。<a href="." id="link_11"                                                                                                                                                                       >オフィス・レクラム舎</a>所属、<a href="." id="link_12"       >AUN</a>劇団員。
</p>
