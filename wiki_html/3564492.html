<p><b>テス川</b> (テスがわ、<a href="." id="link_5"                                                    >モンゴル語</a>&#58; <span lang="mn">Тэс гол</span>,<a href="." id="link_6"                                                                        >トゥヴァ語</a>&#58; <span lang="tyv">Тес-Хем</span>) とは、<a href="." id="link_4"                                                    >モンゴル国</a>北西部及び<a href="." id="link_7"                                                                        >ロシア連邦</a><a href="." id="link_8"                                                                        >トゥヴァ共和国</a>を流れる河川。<a href="." id="link_5"                                                    >モンゴル語</a>ではテス・ゴル、<a href="." id="link_6"                                                                        >トゥヴァ語</a>ではテス・ヘムと呼称される。
</p>
