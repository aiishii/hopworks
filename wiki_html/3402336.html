		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野中 耕一</b>（のなか こういち、<a href="." id="link_1"                    >1934年</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >12月9日</a>）は、経済学者、<a href="." id="link_3"                                          >タイ</a>研究者。
</p><p><a href="." id="link_4"                                >愛知県</a>生まれ。1961年<a href="." id="link_5"                                          >東京大学</a>農学部農業経済学科卒業、<a href="." id="link_6"                                                                                  >アジア経済研究所</a>入所。65年<a href="." id="link_3"                                          >タイ王国</a><a href="." id="link_7"                                                                        >カセサート大学</a>留学。1977年アジア経済研究所バンコク事務所代表。1979年<a href="." id="link_8"                              >JICA</a>専門家としてタイ国メイズ開発計画に参加。1990年<a href="." id="link_9"                                                                                                                >チュラロンコン大学</a>客員研究員。1992年アジア経済研究所理事。1997年<a href="." id="link_10"                                                                                 >川崎医療福祉大学</a>客員教授。1983年、『農村開発顛末記』により<a href="." id="link_11"                                                                       >日本翻訳文化賞</a>受賞。
</p>
