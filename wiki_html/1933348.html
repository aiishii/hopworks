		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五月 一朗</b>（さつき いちろう、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >7月7日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >9月4日</a>）は<a href="." id="link_3"                      >浪曲</a>師。<a href="." id="link_4"                                                              >日本浪曲協会</a>元会長。本名は<b>岩野 久米一</b>（いわの くめいち）。最初の妻で曲師は、初代<a href="." id="link_5"                                                                        >京山小圓嬢</a>の娘・五月雅子。<a href="." id="link_6"                    >2007年</a>、長年相三味線を務めた加藤（五月）歌恵（<a href="." id="link_7"                                >林伯猿</a>の娘）と再婚した。弟子に五月小一朗（目白バタイユ）がいた。
</p>
