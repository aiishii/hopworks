<p><b>海宝 弘之</b>（かいほう ひろゆき、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >8月26日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                      >声優</a>。<a href="." id="link_5"                            >劇団NLT</a>所属。
</p><p>身長165cm。体重54kg。血液型A型。趣味は<a href="." id="link_6"                                          >カヤック</a>、<a href="." id="link_7"                                >スキー</a>、<a href="." id="link_8"                                >バイク</a>。特技は<a href="." id="link_9"                                                    >マンドリン</a>、<a href="." id="link_10"                                                   >バンジョー</a>、<a href="." id="link_11"                               >ギター</a>、<a href="." id="link_12"                                                   >津軽三味線</a>。
</p><p><a href="." id="link_13"                                                                                           >日本工学院専門学校</a>卒業。
</p>
