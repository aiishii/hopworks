		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                                                                >ヤーバラ男爵</a><b>チャールズ・アンダーソン＝ペラム</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Charles Anderson-Pelham, 1st Baron Yarborough</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >FRS</a>&#32;<a href="." id="link_4"                                                                                  >FSA</a></span>、出生名<b>チャールズ・アンダーソン</b>（<span lang="en">Charles Anderson</span>）、<a href="." id="link_5"                    >1749年</a><a href="." id="link_5"                          >2月3日</a> – <a href="." id="link_6"                    >1823年</a><a href="." id="link_6"                            >9月22日</a>）は、<a href="." id="link_7"                                                                                                                                                                                                          >イギリス</a>の政治家、貴族。<a href="." id="link_8"                                                                                                  >ホイッグ党</a>に所属し、1768年から1794年まで<a href="." id="link_9"                                                                              >庶民院</a>議員を務めた。
</p>
