		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スレーブ川</b> (スレーブがわ、Slave River) は<a href="." id="link_1"                                                                        >北アメリカ大陸</a>の北西部、<a href="." id="link_2"                                >カナダ</a>の国内を流れる<a href="." id="link_3"                                          >河川</a>。この川は、<a href="." id="link_4"                                                              >アサバスカ湖</a>と<a href="." id="link_5"                                                                                            >グレートスレーブ湖</a>とをつなぐ川として知られている。ただし、厳密にはアサバスカ湖から流れ出してきた川と<a href="." id="link_6"                                          >ピース川</a>の合流点よりも下流側を、スレーブ川と呼んでいる。
</p>
