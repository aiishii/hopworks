<p><b>スレドネコリムスク</b> (Srednekolymsk、<a href="." id="link_2"                                >サハ語</a>: <span lang="ru">Орто Халыма</span>、<a href="." id="link_3"                                          >ロシア語</a>&#58; <span lang="ru">Среднеколы́мск</span>）は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                                    >サハ共和国</a>北東部にある都市である。<a href="." id="link_6"                                                    >ヤクーツク</a>の北東1,485kmに位置する。人口は3,587人（<a href="." id="link_7"                                                                                                    >2002年国勢調査</a>）、1989年の国勢調査では4,489人であった。
</p>
