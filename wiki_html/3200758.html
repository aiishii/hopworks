		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進藤 一考</b>（しんどう いっこう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                                          >神奈川県</a>出身の<a href="." id="link_4"                                          >俳人</a>。本名・一孝（かずたか）。<a href="." id="link_5"                                          >横須賀市</a>生まれ。<a href="." id="link_6"                    >1944年</a>頃より句作。伊豆三郷の指導を受ける。<a href="." id="link_7"                    >1958年</a>、<a href="." id="link_8"                                          >角川源義</a>主宰の「<a href="." id="link_9"                                      >河</a>」創刊に同人参加、源義に師事。1976年、源義没後「河」主宰に就任。<a href="." id="link_10"                   >1979年</a>、「河」主宰を辞し「人」を創刊・主宰。叙情俳句を基底に「俳句情念論」を唱えた。句集に『斧のごとく』『白昼』『深紅の椅子』など。
</p>
