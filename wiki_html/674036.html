		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 明</b>（はらだ あきら、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                          >9月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >高分子科学者</a>。<a href="." id="link_4"                    >1998年</a>より<a href="." id="link_5"                    >2015年</a>まで<a href="." id="link_6"                                          >大阪大学</a>大学院理学研究科教授。<a href="." id="link_7"                                >超分子科学</a>・<a href="." id="link_8"                                >生化学</a>を専門とする。
</p>
