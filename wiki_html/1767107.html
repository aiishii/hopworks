		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>10mo</b>（トモ、<a href="." id="link_1"                          >2月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                                >血液型</a>はB型。
</p><p>『<a href="." id="link_5"                                                                                                      >ドラゴンエイジピュア</a>』にてVol.12（2008年08月20日） - Vol.15まで、『<a href="." id="link_6"                                                                                            >月刊ドラゴンエイジ</a>』にて2009年3月号から2013年1月号まで『<a href="." id="link_7"                                                              >生徒会の一存</a>』の漫画版を連載した。2015年からはタイトー制作のソーシャルゲームのアイドル作品である『アイドルクロニクル』のコミック作品の連載を『<a href="." id="link_8"                                                              >ヤングエース</a>』2015年5月号（2015年4月4日）より担当している。
