		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 虎之助</b>（にしがわ とらのすけ、<a href="." id="link_1"                    >1855年</a><a href="." id="link_1"                          >3月4日</a>（<a href="." id="link_2"                      >安政</a>2年<a href="." id="link_3"                                                      >1月16日</a>） - <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）<a href="." id="link_6"                            >1月22日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>、化学技術者、<a href="." id="link_8"                                                                                            >大日本人造肥料</a>取締役、同技術顧問、同技師長。台湾肥料<a href="." id="link_9"                                >取締役</a>。猪野鉱業監査役。工学博士。族籍は東京府<a href="." id="link_10"                     >士族</a>。明治期の紙幣の製造に貢献した。大日本製氷社長<a href="." id="link_11"                                                   >和合英太郎</a>は甥。
</p>
