		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 孝</b>（いのうえ たかし、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >6月17日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >山口県</a>生まれ。<a href="." id="link_5"                                                    >早稲田大学</a>仏文科卒業。『<a href="." id="link_6"                                                    >早稲田文学</a>』に小説を発表し、1940年「ある市井人の一生」で<a href="." id="link_7"                                                              >芥川賞</a>候補。戦後は『早稲田文学』の編集に携わりながら作家活動をおこなった。
</p><p>2002年6月17日、肺炎のため山口県下関市の病院で死去。86歳没。
</p>
