<p>『<b>晴れのち胸さわぎ</b>』（はれのちむなさわぎ）シリーズは、<a href="." id="link_1"                    >1995年</a>（<a href="." id="link_2"                      >平成</a>7年）に<a href="." id="link_3"                                                                                  >カクテル・ソフト</a>より発売された18禁恋愛アドベンチャーゲームである。
</p><p>この項目ではこの作品の続編の『<b>晴れのちときどき胸さわぎ!</b>』および、ストーリーは繋がっていないが前作の『<b>晴れのちおおさわぎ</b>』も記述する。これらの作品に共通するのは、学園もので<a href="." id="link_4"                                >主人公</a>は<a href="." id="link_5"                                                              >生徒会長</a>であり、学園内で起きる事件を解決する物語となっている。カクテル・ソフトのHPでは「ふしぎな学園ラブコメディー」と紹介されている。
</p>
