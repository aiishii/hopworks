		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Aksarsay_River.JPG" title="ファイル:Aksarsay River.JPG">ファイル:Aksarsay River.JPG</a>  <div class="thumbcaption">アクサルサイ川（下流）</div></div></div>
<p><b>アクサルサイ川</b>（アクサルサイがわ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Aksarsay River</span>）は<a href="." id="link_2"                                                                        >ウズベキスタン</a><a href="." id="link_3"                                                                        >タシュケント州</a>の東北部にある<a href="." id="link_4"            >川</a>である。<a href="." id="link_5"                                          >天山山脈</a>の支脈である<a href="." id="link_6"                                                                                                                                >プスケム山脈</a>（<a href="/w/index.php?title=En:Pskem_Mountains&amp;action=edit&amp;redlink=1" class="new" title="En:Pskem Mountains (存在しないページ)">Pskem Range</a>）に源を発し、<a href="." id="link_7"                                                                        >チャルヴァク湖</a>へ流れ込む主要河川のひとつである<a href="." id="link_8"                                                    >プスケム川</a>に湖面近くの橋付近で注ぐ。  
</p><p>近年、日本の様々な旅行社から「アクサルサイ渓谷のハイキング」地として、海外旅行者へ宣伝されている。 
</p>
