<p><b>ボーマ</b>（Boma）は、<a href="." id="link_1"                                                                                  >コンゴ民主共和国</a>の都市。人口344,522人（<a href="." id="link_2"                    >2005年</a>推計）。コンゴ西部にあり、<a href="." id="link_3"                                          >コンゴ川</a>の河口から80kmさかのぼった地点にある港湾都市である。コンゴ川下流は外洋船が航行できるため、ボーマは海港として栄え、コンゴ開発の拠点となってきた。<a href="." id="link_4"                    >1886年</a><a href="." id="link_4"                          >5月1日</a>から<a href="." id="link_5"                    >1926年</a>に首都がレオポルドヴィル（現<a href="." id="link_6"                                                    >キンシャサ</a>）に移転するまで、<a href="." id="link_7"                                                                                  >ベルギー領コンゴ</a>の首都であった。現在では<a href="." id="link_8"                      >木材</a>、<a href="." id="link_9"                                >カカオ</a>、<a href="." id="link_10"                               >バナナ</a>などの輸出港である。
</p>
