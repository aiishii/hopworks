<p><b>ステラ薫子</b>（ステラ かおるこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >占い師</a>、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                      >本名</a>および<a href="." id="link_5"                                                              >生年月日</a>非公表。携帯サイトの監修、雑誌での連載や出版などを行う。
</p><p>TBS系ドラマ『<a href="." id="link_6"                      >魔王</a>』（2008年／<a href="." id="link_7"                      >主演</a>・<a href="." id="link_8"                                >大野智</a>）オリジナルタロット（イラストは画家・<a href="." id="link_9"                                                    >宝永たかこ</a>による描き下ろし）が使用され、カード登場シーンを監修した。
</p>
