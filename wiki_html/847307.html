<p><b>小手指原の戦い</b>（こてさしがはらのたたかい、<b>小手指ヶ原の戦い</b>・<b>小手差原の戦い</b>とも）は、<a href="." id="link_1"                                                                              >南北朝時代</a>に<a href="." id="link_2"                                >武蔵国</a><a href="." id="link_3"                                >入間郡</a>小手指原（現在の<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >所沢市</a><a href="." id="link_6"                                                          >北野</a>）で行われた<a href="." id="link_7"                                          >合戦</a>である。<a href="." id="link_8"                                                    >国木田独歩</a>『武蔵野』の冒頭部分で触れられていることで知られている。
</p>
