		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今泉 みね子</b>（いまいずみ みねこ、<a href="." id="link_1"                    >1948年</a> - ）は、日本の<a href="." id="link_2"                      >環境</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                                                                                          >女子学院高等学校</a>、<a href="." id="link_7"                                                                        >国際基督教大学</a><a href="." id="link_8"                                          >教養学部</a><a href="." id="link_9"                                          >自然科学科</a><a href="." id="link_10"                               >生物学</a>（<a href="." id="link_11"                               >生態学</a>）専攻卒業。1983年から1986年に、<a href="." id="link_12"                                         >西ドイツ</a>の<a href="." id="link_13"                                                                                                     >フライブルク大学</a>に子連れ留学する。1990年から<a href="." id="link_14"                                                                                                                                                                 >フライブルク</a>に永住、<a href="." id="link_15"                                                   >ヨーロッパ</a>の<a href="." id="link_16"                                                   >環境政策</a>・対策について執筆・講演・調査、生物学や環境保護についての<a href="." id="link_17"                     >英語</a>・<a href="." id="link_18"                                         >ドイツ語</a>文献の翻訳を行う。<a href="." id="link_19"                               >動物学者</a>・<a href="." id="link_20"                                         >今泉吉晴</a>は元夫。
</p>
