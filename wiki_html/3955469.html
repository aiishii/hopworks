		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊谷 洋一</b>（くまがい よういち、<a href="." id="link_1"                    >1943年</a> - ）は、日本の森林科学研究者、造園学者。東京大学名誉教授、兵庫県立淡路景観園芸学校名誉学長。一般財団法人自然公園財団理事長。日本公園緑地協会研究顧問。公益財団法人東京都公園協会評議員。公益財団法人兵庫県園芸公園協会評議員。専門は地球環境科学と造園科学で、<a href="." id="link_2"                                >環境省</a>中央環境審議会自然環境部会長、<a href="." id="link_3"                                                    >文部科学省</a>文化審議会名勝委員なども歴任している。東京都出身。
</p>
