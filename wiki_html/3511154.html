		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">AKI INOMATA</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1983年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> 東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_2"                                                                                  >東京藝術大学</a>修士課程修了</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>現代美術</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;"><span style="white-space:nowrap;">代表作</span></th><td>「やどかりに『やど』をわたしてみる」シリーズ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://www.aki-inomata.com/">http://www.aki-inomata.com/</a></td></tr></tbody></table>
<p><b>AKI INOMATA</b>（あき いのまた <a href="." id="link_3"                    >1983年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                                                        >現代美術家</a>。<a href="." id="link_5"                                                              >多摩美術大学</a>非常勤講師。武蔵野美術大学非常勤講師。女子美術大学非常勤講師。<a href="." id="link_6"                                                    >早稲田大学</a>理工学術院電気・情報生命工学科嘱託研究員。
</p>
