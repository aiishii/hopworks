</div>
<p><b>プロテインG</b>（Protein G）は<a href="." id="link_1"                                                                                            >免疫グロブリン</a>に結合する<a href="." id="link_2"                                                    >タンパク質</a>で、C群およびG群の<a href="." id="link_3"                                                    >レンサ球菌</a>によって作られる。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                        >プロテインA</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Protein_A&amp;action=edit&amp;redlink=1" class="new" title="En:Protein A (存在しないページ)">英語版</a>）</span></span>とよく似ているが、特性は異なる。細胞表面にあるタンパク質で、分子量は65kDa（G148プロテインG）と58kDa（C40プロテインG）である。FabとFc領域が結合した抗体の精製することにより見出された。血清アルブミンは抗体源によく混入していて、天然のプロテインGは<a href="." id="link_5"                                                    >アルブミン</a>にも結合するが、組換え型のプロテインGでは<a href="." id="link_5"                                                    >アルブミン</a>結合部位が除去されている。
</p>
