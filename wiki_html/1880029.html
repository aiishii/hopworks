		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池本 徳子</b>（いけもと のりこ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >福山競馬場</a><a href="." id="link_4"                                                                                                            >若林達彦</a><a href="." id="link_5"                      >厩舎</a>所属の元<a href="." id="link_6"                      >騎手</a>である。旧姓は2つあり、最初の姓は大場（おおば）、2つ目の姓は佐藤（さとう）。現在の姓名は3つ目である。
</p><p><a href="." id="link_7"                                                          >勝負服</a>の柄は胴白・赤N字縞、袖黄。<a href="." id="link_8"                                >広島県</a><a href="." id="link_9"                                >福山市</a>出身、血液型B型、身長152cm。
</p>
