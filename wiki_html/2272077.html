<p><b>潘清簡</b>（<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Phan Thanh Giản</span><sup title="発音"><span style="font-size:smaller;"><i>ファン・タンジャン</i></span></sup><sup><span style="font-size:smaller;">〔<span title="日本漢字音">はん せいかん</span>〕</span></sup></span>; <a href="." id="link_3"                    >1796年</a><a href="." id="link_3"                              >11月11日</a> - <a href="." id="link_4"                    >1867年</a><a href="." id="link_4"                          >8月4日</a>）は、ベトナム<a href="." id="link_5"                      >阮朝</a>の政治家・学者。
</p><p><a href="." id="link_6"            >字</a>は<b>靖伯</b>または<b>淡如</b>、号は<b>梁渓</b>または<b>梅川</b>。ベトナム史の史料である『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                    >欽定越史通鑑綱目</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%AC%BD%E5%AE%9A%E8%B6%8A%E5%8F%B2%E9%80%9A%E9%91%91%E7%B6%B1%E7%9B%AE&amp;action=edit&amp;redlink=1" class="new" title="Zh:欽定越史通鑑綱目 (存在しないページ)">中国語版</a>）</span></span>』を編纂したほか、<a href="." id="link_8"                                          >フランス</a>へ使節として派遣されフランス政府との外交交渉を行った。
</p>
