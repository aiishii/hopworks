		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カンディド・ビド</b>（Cándido Bidó、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                                                        >ドミニカ共和国</a>の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                                                                                                                    >モンセニョール・ノウエル州</a><a href="." id="link_6"                                                                                                  >ボナオ</a>出身。
</p><p>ドミニカ共和国を代表する現代画家の一人で、鮮やかな配色の風景画や人物画を描いていた。2011年3月7日、<a href="." id="link_7"                                                                        >サントドミンゴ</a>にて74歳で亡くなっている。
</p>
