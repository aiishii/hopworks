		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>守田 志郎</b>（もりた しろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >4月3日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >9月6日</a>）は、日本の農業経済学者。
</p><p><a href="." id="link_3"                                          >シドニー</a>生まれ。1943年成城学園<a href="." id="link_4"                                                              >成城高等学校</a>卒業。1946年<a href="." id="link_5"                                                                                  >東京帝国大学</a>農学部農業経済学科卒業。1950年まで農林技官。1954年<a href="." id="link_6"                                          >東京大学</a>大学院農業経済学科修了。1952年財団法人<a href="." id="link_7"                          >協同組合経営研究所</a>研究員。1961年「明治期における地主経済の展開と地方資本」で東大<a href="." id="link_8"                                                              >農学博士</a>。1968年暁星商業短期大学（現・<a href="." id="link_9"                                                                                  >新潟中央短期大学</a>）教授。1972年<a href="." id="link_10"                                         >名城大学</a>商学部教授。
</p>
