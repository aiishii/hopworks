<p><b>水木 悦子</b>（みずき えつこ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >12月24日</a> - ）は、<a href="." id="link_2"                                                                                  >エッセイスト</a>、水木プロダクション社員。本名は武良 悦子（むら えつこ）。東京都出身。父は<a href="." id="link_3"                                >漫画家</a>の<a href="." id="link_4"                                                    >水木しげる</a>、母は<a href="." id="link_5"                                          >武良布枝</a>。
</p>
