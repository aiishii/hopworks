		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>B爆撃機計画</b>（Bomber B project）は<a href="." id="link_1"                                                                        >第二次世界大戦</a>直前にドイツで計画されたもので、<a href="." id="link_2"                                                                                        >ドイツ空軍</a>の中型爆撃機、<a href="." id="link_3"                                                              >重爆撃機</a>を対象とした次世代高速爆撃機の開発計画である。
当初、<a href="." id="link_4"                                                              >ドイツ航空省</a>はこの計画の結果に非常に強い期待を持っており、当計画以外の新型爆撃機開発計画はほ全てキャンセルしてしまっていた。しかし、当計画による新型爆撃機の開発は失敗し、結局ドイツ空軍は第二次世界大戦中、時代遅れの爆撃機を運用せざるを得なくなってしまった。
</p>
