<p><b>辰野 九紫</b>（たつの きゅうし、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >7月16日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                          >8月6日</a>）は日本の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >鳥取県</a><a href="." id="link_5"                                >鳥取市</a>出身。<a href="." id="link_6"                                                                                  >東京帝国大学</a>法学部卒。本名、小堀竜二。別名に双竜子。 
</p><p>大学卒業後、十年以上のサラリーマン生活を経た後、1929年（昭和4年）懸賞小説として「青バスの女」を「<a href="." id="link_7"                                                          >新青年</a>」に投稿、以後、作家となる。
</p><p>その後は「<a href="." id="link_8"                                                    >モダン日本</a>」「<a href="." id="link_9"                                                              >サンデー毎日</a>」「スタイル」などに寄稿。主にユーモア小説の第一人者となった。<a href="." id="link_10"                   >1936年</a>（昭和11年）には、<a href="." id="link_11"                                         >佐々木邦</a>らとともにユーモア作家倶楽部を結成、自ら世話人もつとめた。
</p>
