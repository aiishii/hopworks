		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉成 直樹</b>（よしなり　なおき、<a href="." id="link_1"                    >1955年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>、<a href="." id="link_4"                                                              >民俗学者</a>、元<a href="." id="link_5"                                          >法政大学</a>沖縄文化研究所教授。
</p><p>秋田県生まれ。<a href="." id="link_6"                                          >秋田大学</a>医学部中退後、1980年<a href="." id="link_7"                                          >東京大学</a>理学部地学科卒、82年同大学院理学系研究科地理学科博士課程中退、95年「<a href="." id="link_8"                                                              >琉球列島</a>文化の多元的構成に関する文化地理学的研究」で<a href="." id="link_9"                                                              >理学博士</a>。
1982年<a href="." id="link_10"                                         >高知大学</a>人文学部助手、84年講師、86年助教授、96年教授、1998年法政大学沖縄文化研究所教授。
</p>
