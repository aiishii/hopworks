<p><a href="." id="link_1"                                                                                                                                >エア</a>の<b>ジョン・ウェルシュ</b>（John Welsh、<a href="." id="link_2"                    >1568年</a> - <a href="." id="link_3"                    >1622年</a>）は、<a href="." id="link_4"                                                                                            >スコットランド</a>の<a href="." id="link_5"                                                    >長老派教会</a>の指導者。
</p><p><a href="." id="link_6"                                                                                  >エディンバラ大学</a>で<a href="." id="link_7"                      >修士</a>。<a href="." id="link_8"                      >牧師</a>となり、<a href="." id="link_9"                                                                                  >ジョン・ノックス</a>の娘と結婚した。彼は義理の父であるノックスに、その天才、信仰と熱心で匹敵する人物だといわれる。彼は<a href="." id="link_10"                     >説教</a>によって<a href="." id="link_11"                                                                                                                                           >ジェームズ6世</a>に捕らえられ、<a href="." id="link_12"                   >1606年</a>には<a href="." id="link_13"                                         >フランス</a>に追放された。その頃に死人を生き返らせる奇跡があったという。
</p><p>同名の孫は<a href="." id="link_14"                                                                                 >カベナンター</a>の指導者になった。子孫に<a href="." id="link_15"                                                                                                                         >ジョン・ウィザースプーン</a>がいる。
</p>
