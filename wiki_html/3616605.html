<p><b>ミシュリーヌ・ベルナルディーニ</b>（Micheline Bernardini、<a href="." id="link_5"                    >1927年</a><a href="." id="link_5"                            >12月1日</a> - ）は、<a href="." id="link_6"                                                                        >ルイ・レアール</a>がデザインし、<a href="." id="link_7"                                                          >ビキニ</a>と名付けたツーピースの水着を発表した際に、モデルを務めた<a href="." id="link_2"                                          >フランス</a>の女性。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                    >カジノ・ド・パリ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Casino_de_Paris&amp;action=edit&amp;redlink=1" class="new" title="En:Casino de Paris (存在しないページ)">英語版</a>）</span></span>で<a href="." id="link_9"                                                                                        >ストリップ</a>・ダンサーをしていたところ、レアールに<a href="." id="link_10"                                                                                                                         >モデル</a>として雇われた。
</p>
