		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 正董</b>（やまさき まさただ、<a href="." id="link_1"                      >明治</a>5年<a href="." id="link_2"                                                      >5月11日</a>（<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                            >6月16日</a>） - <a href="." id="link_4"                      >昭和</a>25年（<a href="." id="link_5"                    >1950年</a>）<a href="." id="link_6"                            >5月29日</a>）は日本の医師（産婦人科医）。私立熊本医学校教授、愛知県立医学専門学校校長、<a href="." id="link_7"                                                                                        >熊本医科大学</a>学長（1925-1932）。60歳の定年後は好きな旅行、歴史に没頭。『横井小楠』『肥後医育史』を著す。1932年と1933年に沖縄を旅行した写真が発見され、写真集ができた。貝や沖縄の古瓦も蒐集した。
</p>
