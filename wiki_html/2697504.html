<p><b>シャシェ川</b>（シャシェがわ、<a href="." id="link_1"                      >英語</a>：Shashe River）は、<a href="." id="link_2"                                          >ボツワナ</a>の東端における<a href="." id="link_3"                                          >河川</a>である。東の<a href="." id="link_4"                      >国境</a><a href="." id="link_5"                      >都市</a>の<a href="." id="link_6"                                                                                  >フランシスタウン</a>をシャシェ川が流れ、ボツワナ、<a href="." id="link_7"                                                    >ジンバブエ</a>と<a href="." id="link_8"                                                                                  >南アフリカ共和国</a>の国境で<a href="." id="link_9"                                                    >リンポポ川</a>と<a href="." id="link_10"                                         >合流</a>している。
</p>
