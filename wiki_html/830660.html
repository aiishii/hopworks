	<h1 id="firstHeading" class="firstHeading" >バイロト島</h1>
	<div id="bodyContent" class="vector-body">

<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bylot_Island.jpg" title="ファイル:Bylot Island.jpg">ファイル:Bylot Island.jpg</a>  <div class="thumbcaption">バイロト島の衛星写真</div></div></div>
<p><b>バイロト島</b>（Bylot Island）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_2"                                                              >ヌナブト準州</a>に属する<a href="." id="link_3"            >島</a>。<b>バイロット島</b>と書くこともある。面積は11,067km<sup>2</sup>。<a href="." id="link_4"                                                    >バフィン島</a>の北に位置する。バイロト島に定住集落は無く、<a href="." id="link_5"                                >無人島</a>となっている。バフィン島にある<b>ポンド・インレット</b>の集落などから<a href="." id="link_6"                                                    >イヌイット</a>が定期的に訪れている。
</p><p>島のほぼ全域が<a href="/w/index.php?title=En:Sirmilik_National_Park&amp;action=edit&amp;redlink=1" class="new" title="En:Sirmilik National Park (存在しないページ)">Sirmilik National Park</a>に含まれている。
</p><p>島の名前は、<a href="." id="link_7"                                          >イギリス</a>の極地探検家、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                              >ロバート・バイロト</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Robert_Bylot&amp;action=edit&amp;redlink=1" class="new" title="En:Robert Bylot (存在しないページ)">英語版</a>）</span></span>に由来する。
</p>
