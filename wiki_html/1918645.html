<p><b>KURO</b>（くろ、<a href="." id="link_1"                    >1951年</a> - <a href="." id="link_5"                    >1997年</a><a href="." id="link_5"                          >4月4日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >作詞家</a>。本名は西岡安希子。
</p><p><a href="." id="link_11"                                                                                                               >シンガーソングライター</a>の<a href="." id="link_10"                                         >西岡恭蔵</a>は夫。彼との結婚後に作詞を始め、西岡の他、<a href="." id="link_12"                                         >松田優作</a>、<a href="." id="link_13"                                                   >山下久美子</a>、<a href="." id="link_14"                                         >太田裕美</a>ら、多くの歌手に詞を提供。<a href="." id="link_15"                                         >矢沢永吉</a>のために作詞した西岡恭蔵名義の作品のなかにも、共作によるものが少なくないといわれる。
</p>
