		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>こやす 珠世</b>（こやす たまよ）は、日本の<a href="." id="link_1"                                >漫画家</a>。プロフィール非公開。旧ペンネームに<b>小安 珠世</b>。
</p><p>主な作品に<a href="." id="link_2"                                                    >テレビ朝日</a>系列で放送されているテレビドラマ『<a href="." id="link_3"                      >相棒</a>』を漫画化した『相棒-たった二人の特命係-』、<a href="." id="link_4"                                      >TBS</a>系列放送でテレビドラマ化された『<a href="." id="link_5"                                                                                                                                                        >病室で念仏を唱えないでください</a>』がある。
</p>
