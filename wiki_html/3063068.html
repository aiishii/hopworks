<p><b>劔山 谷右エ門</b>（つるぎざん たにえもん、<a href="." id="link_1"                    >1852年</a>（<a href="." id="link_2"                      >嘉永</a>5年）1月20日 - <a href="." id="link_3"                    >1910年</a>（<a href="." id="link_4"                      >明治</a>43年）11月21日）は<a href="." id="link_5"                                >徳島県</a><a href="." id="link_6"                                >鴨島町</a>（現・<a href="." id="link_7"                                          >吉野川市</a>）出身の大相撲力士。最高位は<a href="." id="link_8"                      >大関</a>。本名は吉原熊十郎。所属部屋は<a href="." id="link_9"                                                          >猪名川</a>部屋（大阪）→<a href="." id="link_10"                                                                                       >梅ヶ谷</a>のち<a href="." id="link_11"                               >雷部屋</a>（東京）。身長177cm、体重120kg。
</p>
