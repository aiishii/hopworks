<p>『<b>暁の死線</b>』（あかつきのしせん、原題:<span lang="en">Deadline at Dawn</span>）は、コーネル・ウールリッチが<a href="." id="link_1"                                                                                                                          >ウィリアム・アイリッシュ</a>名義で<a href="." id="link_2"                    >1944年</a>に出版した<a href="." id="link_3"                                          >ミステリー小説</a>。
</p><p>『<a href="." id="link_4"                                >幻の女</a>』同様に、あるリミットまでを描いた作品で、本作では早朝に出発する長距離バスの出発時刻がリミットとなっており、『幻の女』の章題が死刑執行までの日数なのに対し、時刻の表示になっている。
</p><p><a href="." id="link_5"                    >1946年</a>にアメリカ合衆国で映画化された他、日本でもたびたびテレビドラマが製作、放映されている。
</p>
