		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岸田 秀</b>（きしだ しゅう　<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >12月25日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >心理学者</a>、<a href="." id="link_4"                                >エッセイスト</a>、<a href="." id="link_5"                                          >和光大学</a><a href="." id="link_6"                                          >名誉教授</a>。
</p><p>主著に『<a href="." id="link_7"                                                                                  >ものぐさ精神分析</a>』。翻訳書も多数著している。<a href="." id="link_8"                                                                                                                                    >新しい歴史教科書をつくる会</a>の賛同者として、<a href="." id="link_9"                                          >産経新聞</a>にコメントを寄せたことがある。妻は、<a href="." id="link_10"                                                   >文化人類学者</a>の<a href="." id="link_11"                                         >船曳建夫</a>の実姉。
</p>
