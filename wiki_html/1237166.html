		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ボッチャー記念賞</b>（ボッチャーきねんしょう、Bôcher Memorial Prize）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                        >マクシム・ボッチャー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Maxime_B%C3%B4cher&amp;action=edit&amp;redlink=1" class="new" title="En:Maxime Bôcher (存在しないページ)">英語版</a>）</span></span>を記念して、<a href="." id="link_2"                                                                        >アメリカ数学会</a>が1923年に創設した賞である。初期の基金1450ドルは、学会の会員の寄付による。受賞は5年ごとで、過去6年間に北米の学術誌に載った、もしくは学会の会員が著した、優れた<a href="." id="link_3"                                >解析学</a>の論文に対して送られる。規約は1971年に制定され、1993年に改定された。現在の賞金額は5000ドルである。
</p>
