		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天谷 直弘</b>（あまや なおひろ <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月31日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >8月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                                              >エコノミスト</a>。<a href="." id="link_6"                                                                                  >資源エネルギー庁</a><a href="." id="link_7"                      >長官</a>、<a href="." id="link_8"                                                                        >通商産業審議官</a>、<a href="." id="link_9"                                          >電通総研</a>初代所長、<a href="." id="link_10"                                                   >松下政経塾</a>評議員。<a href="." id="link_11"                               >福井市</a>名誉市民。天谷直次郎<a href="." id="link_12"                                                             >陸軍中将</a>は父、国土交通官僚の<a href="." id="link_13"                                         >天谷直昭</a>は甥。
</p>
