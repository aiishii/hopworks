		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 地</b>（さとう くに、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                          >8月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                              >10月20日</a>から<a href="." id="link_7"                                                    >ハンガリー</a>駐箚特命全権大使。
</p><p><a href="." id="link_8"                    >2013年</a>（<a href="." id="link_5"                      >平成</a>25年）<a href="." id="link_9"                            >6月28日</a>から<a href="." id="link_10"                                                   >外務報道官</a>。<a href="." id="link_11"                               >外務省</a>の<a href="." id="link_12"                     >局長</a>級ポストに女性として初めて登用された。2015年2月17日から2017年までユネスコ大使を務めた。
</p>
