		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫟原 聰</b>（いちはら さとし、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >6月1日</a> - ）は<a href="." id="link_2"                      >歌人</a>、<a href="." id="link_3"                                                                                                                                    >東大寺学園中学校・高等学校</a>前教頭。<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                                    >大和郡山市</a>出身。<a href="." id="link_6"                                >奈良市</a>在住。「ヤママユ」「木霊」「<a href="." id="link_7"                                                                        >京大短歌</a>」所属。「ヤママユ」編集委員。<a href="." id="link_8"                                          >前登志夫</a>に師事。<a href="." id="link_9"                                                                        >日本ペンクラブ</a>・現代歌人協会・現代歌人集会理事。<a href="." id="link_10"                                         >萬葉学会</a>・上代文学会・萬葉語学文学研究会・古代談話会・歌謡研究会所属。
</p>
