	<h1 id="firstHeading" class="firstHeading" >日本弁理士政治連盟</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>日本弁理士政治連盟</b>（にほんべんりしせいじれんめい、英語名称：Political Federation of Japan Patent Attorney）は<a href="." id="link_1"                                                              >日本弁理士会</a>と連携した<a href="." id="link_2"                                                              >政治団体</a>で、弁理士を会員として構成される。<a href="." id="link_3"                                                          >弁理士制度</a>および<a href="." id="link_4"                                                              >知的財産</a>制度の発展に寄与すべく組織された（<a rel="nofollow" class="external text" href="http://www.benseiren.gr.jp/rule/">規約</a>3条）。
</p><p>日本弁理士政治連盟の略称は弁政連であるが、日本弁護士政治連盟の略称も同様に弁政連である。
</p>
