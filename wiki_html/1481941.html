		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jo%C5%BEe_Ple%C4%8Dnik_(1943),_Zbirka_upodobitev_znanih_Slovencev_NUK_-_Crop1.jpg" title="ファイル:Jože Plečnik (1943), Zbirka upodobitev znanih Slovencev NUK - Crop1.jpg">ファイル:Jože Plečnik (1943), Zbirka upodobitev znanih Slovencev NUK - Crop1.jpg</a>  <div class="thumbcaption">ヨジェ・プレチニック</div></div></div>
<p><b>ヨジェ・プレチニック</b>（<b>Jože Plečnik</b>、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                          >1月7日</a>）は<a href="." id="link_3"                                                    >スロベニア</a>出身の<a href="." id="link_4"                                >建築家</a>・<a href="." id="link_5"                                                    >都市計画家</a>。<a href="." id="link_6"                                                                                            >リュブリャーナ</a>生まれ。<a href="." id="link_7"                                                                                                      >オットー・ワーグナー</a>の下で働いたのち、<a href="." id="link_8"                                          >ウィーン</a>、<a href="." id="link_9"                                                              >ベオグラード</a>、<a href="." id="link_10"                               >プラハ</a>、<a href="." id="link_11"                                                             >リュブリャナ</a>で活動した。リュブリャーナの<a href="." id="link_12"                                         >都市計画</a>をはじめ、スロベニアに多くの作品を遺した。
</p>
