		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小森 邦夫</b>（こもり くにお、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >6月6日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >10月22日</a>）は、日本の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >台東区</a><a href="." id="link_6"                      >浅草</a>出身。<a href="." id="link_7"                                                    >日本芸術院</a>会員。社団法人<a href="." id="link_8"                                                                                            >日展</a>事務局長。社団法人<a href="." id="link_9"                                                                                                                      >日本彫刻会</a>委員長。<a href="." id="link_10"                               >茨城県</a>美術展覧会会長。
</p><p><a href="." id="link_11"                                                                                                                                                   >構造社彫塑研究所</a>において<a href="." id="link_12"                                         >斎藤素巌</a>に師事。端麗な女性像を多く作成する傍ら、指導者として<a href="." id="link_13"                                                             >日本芸術院賞</a>受賞者の<a href="." id="link_14"                                         >蛭田二郎</a>や<a href="." id="link_15"                                         >能島征二</a>等を育てた。<a href="." id="link_10"                               >茨城県</a><a href="." id="link_16"                               >水戸市</a>の公園等には、小森の作成した<a href="." id="link_17"                                         >徳川光圀</a>像などがあり、市民や観光客に親しまれている。
</p>
