		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村島 誼紀</b>（むらしま よしのり、<a href="." id="link_1"                    >1905年</a>（<a href="." id="link_2"                      >明治</a>38年）<a href="." id="link_3"                            >3月19日</a> - <a href="." id="link_4"                    >1983年</a>（<a href="." id="link_5"                      >昭和</a>58年）<a href="." id="link_6"                          >1月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >奈良県</a>出身、<a href="." id="link_11"                                                             >久保松勝喜代</a>、<a href="." id="link_12"                                                   >本因坊秀哉</a>門下、<a href="." id="link_13"                                         >日本棋院</a>所属、名誉九段。元の名は<b>義勝</b>。重厚な棋風。秀哉の懐刀、日本棋院の知恵袋と呼ばれ、棋院運営や<a href="." id="link_14"                               >大手合</a>制度の確立、<a href="." id="link_15"                               >本因坊戦</a>設立などに貢献した。
</p>
