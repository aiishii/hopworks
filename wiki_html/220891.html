<p><b>頼 三樹三郎</b>（らい みきさぶろう、<a href="." id="link_2"                    >1825年</a><a href="." id="link_2"                            >7月11日</a>（<a href="." id="link_3"                      >文政</a>8年<a href="." id="link_4"                                                      >5月26日</a>） - <a href="." id="link_5"                    >1859年</a><a href="." id="link_5"                            >11月1日</a>（<a href="." id="link_6"                      >安政</a>6年<a href="." id="link_7"                                                      >10月7日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>末期（<a href="." id="link_9"                      >幕末</a>）の<a href="." id="link_10"                               >儒学者</a>。<a href="." id="link_11"           >諱</a>は醇。<a href="." id="link_12"                                               >通称</a>は三木八。号は鴨崖。<a href="." id="link_13"                               >頼山陽</a>の三男。
