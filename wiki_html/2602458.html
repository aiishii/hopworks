		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白川 密成</b>（しらかわ みっせい、<a href="." id="link_1"                    >1977年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >仏</a><a href="." id="link_4"            >僧</a>、<a href="." id="link_5"                      >作家</a>（<a href="." id="link_6"                                >随筆家</a>）。<a href="." id="link_7"                                >愛媛県</a>出身。<a href="." id="link_8"                                                                        >四国八十八ヶ所霊場</a>第57番札所<a href="." id="link_9"                                >栄福寺</a>（高野山真言宗）の<a href="." id="link_10"                     >住職</a>。
</p>
