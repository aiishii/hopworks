		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Victor_Puiseux.jpeg" title="ファイル:Victor Puiseux.jpeg">ファイル:Victor Puiseux.jpeg</a>  <div class="thumbcaption">Victor Puiseux.</div></div></div>
<p><b>ビクトル・ピュイズー</b>（Victor Alexandre Puiseux、<a href="." id="link_1"                    >1820年</a><a href="." id="link_1"                            >4月16日</a> – <a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                          >9月9日</a>）はフランスの<a href="." id="link_3"                                >数学者</a>、<a href="." id="link_4"                                          >天文学者</a>。
</p><p><a href="." id="link_5"                                                                                            >アルジャントゥイユ</a>に生まれた。<a href="." id="link_6"                                                                                                            >高等師範学校</a>で学んだ。1855年から1859年まで<a href="." id="link_7"                                                    >パリ天文台</a>で働き、1857年から<a href="." id="link_8"                                                                                                                                                        >コーシー</a>の後をついで、<a href="." id="link_9"                                          >ソルボンヌ大学</a>の<a href="." id="link_10"                                         >天体力学</a>の教授を務めた。<a href="." id="link_11"           >月</a>の運動の理論の発展に貢献した。<a href="." id="link_12"                     >数学</a>の分野では<a href="." id="link_13"                                                             >楕円関数</a>の分野などに業績がある。
</p>
