<p><b>坪井 清足</b>（つぼい きよたり、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                              >11月26日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                          >5月7日</a>）は、日本の<a href="." id="link_3"                                >考古学</a>者。元奈良国立<a href="." id="link_4"                                                              >文化財研究所</a>所長、元<a href="." id="link_5"                                                                                            >元興寺文化財研究所</a>所長。<a href="." id="link_6"                      >勲三等</a><a href="." id="link_7"                                                                        >旭日中綬章</a>、<a href="." id="link_8"                                                    >文化功労者</a>。<a href="." id="link_9"                                >大阪府</a>出身。
</p>
