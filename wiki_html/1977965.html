		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マフィリンド</b> （<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Maphilindo</span>）は、<a href="." id="link_2"                                                    >マラヤ</a> (Malaya)、<a href="." id="link_3"                                                    >フィリピン</a> (Philippines)、<a href="." id="link_4"                                                              >インドネシア</a> (Indonesia)の間で協議された連合体構想である。
</p><p>結合した<a href="." id="link_5"                                          >マレー人</a>という概念に基づいた原案は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                      >ヴェンセスラオ・ビンゾンズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Wenceslao_Vinzons&amp;action=edit&amp;redlink=1" class="new" title="En:Wenceslao Vinzons (存在しないページ)">英語版</a>）</span></span>（1910年9月28日 — 1942年7月15日）により<a href="." id="link_7"                                                                        >アメリカ</a>統治下のフィリピンで作られた。そこでは、結合したマレー人種 "Malaya Irredenta"（マフィリンドの別名だった）が理想とされた。
</p>
