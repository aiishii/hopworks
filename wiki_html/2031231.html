		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すずき ひろゆき</div><span class="fn">鈴木 啓之</span></th></tr><tr><td colspan="2" style="text-align:center"><div style="text-align: center;">{{{size}}}<br /><span style="font-size: smaller;"><span class="plainlinks"><a href="/w/index.php?title=C:Special:UploadWizard&amp;action=edit&amp;redlink=1" class="new" title="C:Special:UploadWizard (存在しないページ)"><span class="mw-ui-button mw-ui-progressive">画像をアップロード</span></a></span></span></div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1955-11-01</span>) </span><a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >11月1日</a>（66歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>、<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                >大阪市</a><a href="." id="link_5"                                          >天王寺区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                                              >生駒聖書学院</a>、<a href="." id="link_7"                                                                                  >神戸改革派神学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                      >牧師</a>、<a href="." id="link_9"                                                    >教誨師</a>、<a href="." id="link_10"       >NPO</a>代表</td></tr></tbody></table>
<p><b>鈴木 啓之</b>（すずき ひろゆき、<a href="." id="link_11"                   >1955年</a><a href="." id="link_11"               >11月</a> - ）は日本の<a href="." id="link_8"                      >牧師</a>、<a href="." id="link_12"                                                                                           >ミッション・バラバ</a>伝道者、NPO「人生やりなおし道場」の道場長、「ふるさと志絆塾」の塾長、<a href="." id="link_13"                                                   >府中刑務所</a><a href="." id="link_9"                                                    >教誨師</a>。元暴力団員で、映画「<a href="." id="link_14"                                                                       >親分はイエス様</a>」のモデルの一人になる。
</p>
