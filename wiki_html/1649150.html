		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>きたみりゅうじ</b>（<b>北見隆二</b>）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>・<a href="." id="link_3"                                >ライター</a>・<a href="." id="link_4"                                >漫画家</a>。
</p><p>元<a href="." id="link_5"                                                                                            >SE</a>で、現在は前職の経験を生かしフリーで執筆活動をしている。
IT業界の実態を著書を通して伝えており、IT業界で働く人の代弁者でもある。
イラストレーター×システムエンジニアとしての技能を生かし、コンピュータの解説書や情報処理技術者試験のテキストも書いている。
かつてはアーケードゲームエミュレーターである<a href="." id="link_6"          >MAME</a>のGUI版「MAME32（現MAMEUI）」の日本語版、「MAME32J」の作成・配布を行っていた。
バイク好きである。
</p>
