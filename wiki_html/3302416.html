		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 伯焔</b>（ご はくえん、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                      >呉市</a>出身の<a href="." id="link_4"                                          >中国武術</a>家、<a href="." id="link_5"                                >古武道</a>家、<a href="." id="link_6"                      >作家</a>。私学校龍珉楼館長。日本功夫協会理事。本名は平岡博。道号を閑遊道人、玄宗子。<a href="." id="link_7"                                                                                                      >崇徳高等学校</a>卒業。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
