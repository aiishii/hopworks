<p><b>耳野 卯三郎</b>（みみの うさぶろう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                              >11月12日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >3月15日</a>）は、<a href="." id="link_3"                                >洋画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a>出身。1907年東京葵橋洋画研究所に入る。1916年<a href="." id="link_7"                                                                                        >東京美術学校</a>西洋画科卒。<a href="." id="link_8"                                          >文展</a>、<a href="." id="link_9"                                          >帝展</a>に出品、1933年<a href="." id="link_10"                               >光風会</a>会員。1934年帝展特選。1942年文展審査員。戦後は<a href="." id="link_11"                                                                                           >日展</a>に出品、1956年同運営会参事。1958年同評議員。1962年<a href="." id="link_12"                                                             >日本芸術院賞</a>受賞。1967年日展理事、芸術院会員、<a href="." id="link_13"                                                   >勲三等</a><a href="." id="link_14"                               >瑞宝章</a>受章。『耳野卯三郎静物画集』（美術工芸会、1964）がある。児童書の挿絵も多く手がけた。
</p>
