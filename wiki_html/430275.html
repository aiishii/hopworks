<p><b>美泉 定山</b>（みいずみ じょうざん、<a href="." id="link_1"                                                >文化</a>2年（<a href="." id="link_2"                    >1805年</a>） - <a href="." id="link_3"                      >明治</a>10年（<a href="." id="link_4"                    >1877年</a>）<a href="." id="link_5"                            >11月4日</a>）は、<a href="." id="link_6"                                >備前国</a>（現在の<a href="." id="link_7"                                >岡山県</a>）出身の<a href="." id="link_8"                                          >僧侶</a>である。のちに<a href="." id="link_9"                                >北海道</a>に渡って広く布教活動を行った。<a href="." id="link_10"                               >札幌市</a><a href="." id="link_11"                                                         >南区</a>の<a href="." id="link_12"                               >定山渓</a>は、彼の名に由来する。「美泉」という苗字は明治初期の法律に従うため、定山があえて作った姓である。
</p>
