		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>正田 修</b>（しょうだ おさむ、<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年）<a href="." id="link_3"                              >10月11日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                                                      >日清製粉グループ本社</a>名誉会長相談役。
</p><p><a href="." id="link_7"                                                    >正田英三郎</a>の次男として<a href="." id="link_8"                                >東京都</a>に生まれた。祖父は日清製粉創業者<a href="." id="link_9"                                                    >正田貞一郎</a>、妻は<a href="." id="link_10"                                                   >大原総一郎</a>の次女。<a href="." id="link_11"                                                             >上皇后美智子</a>は姉。
</p>
