<p><b>ジローズ</b>は、日本の<a href="." id="link_11"                                                             >関西地方</a>で活動した<a href="." id="link_2"                                                                        >フォーク</a>・バンド。2回結成されたが、<a href="." id="link_12"                   >1971年</a>に発表された「<a href="." id="link_13"                                                                                                                                                   >戦争を知らない子供たち</a>」（作詞：<a href="." id="link_14"                               >北山修</a>、作曲：<a href="." id="link_9"                                          >杉田二郎</a>）で大ヒットした第2次ジローズ（杉田二郎、森下次郎）が広く知られる。英字表記は<b>JIROS</b>または<b>JIRO's</b>。
</p>
