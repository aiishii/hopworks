<p><b>ファム・トゥアン</b>（<a href="." id="link_1"                                                    >ベトナム語</a>&#58; <span lang="vi">Phạm Tuân</span>, <a href="." id="link_2"                                          >漢字</a>: 范遵, <a href="." id="link_3"                    >1947年</a><a href="." id="link_3"                            >2月14日</a> - ）は、<a href="." id="link_4"                                          >ベトナム</a>初（アジア初）、唯一の<a href="." id="link_5"                                                    >宇宙飛行士</a>。軍人、飛行士。中将。<a href="." id="link_6"                                                                                                                                                    >人民武装力量英雄</a>（<a href="/w/index.php?title=Vi:Anh_h%C3%B9ng_l%E1%BB%B1c_l%C6%B0%E1%BB%A3ng_v%C5%A9_trang_nh%C3%A2n_d%C3%A2n&amp;action=edit&amp;redlink=1" class="new" title="Vi:Anh hùng lực lượng vũ trang nhân dân (存在しないページ)">Anh hùng lực lượng vũ trang nhân dân</a>）、ベトナム労働英雄、<a href="." id="link_7"                                                    >ソ連邦英雄</a>。
</p>
