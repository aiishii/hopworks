		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャンス 青木</b>（チャンス あおき、本名：<b>青木 博志</b>、<a href="." id="link_1"                    >1943年</a>もしくは<a href="." id="link_2"                    >1944年</a> - <a href="." id="link_3"                    >2016年</a><a href="." id="link_3"                              >11月29日</a>）は、<a href="." id="link_4"                                          >漫才協会</a>所属の<a href="." id="link_5"                                                                        >お笑い芸人</a>。<a href="." id="link_6"                                >熊本県</a><a href="." id="link_7"                                >熊本市</a>出身。<a href="." id="link_4"                                          >漫才協会</a>理事。既婚。
</p><p><a href="." id="link_8"                                                                                                                >熊本県立済々黌高等学校</a>、<a href="." id="link_9"                                                              >西南学院大学</a>経済学部卒業。 
</p><p>2008年1月に青木チャンスから「チャンス青木」に改名。
</p>
