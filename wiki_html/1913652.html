		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>R・ソエプラプト</b>（<i><b>R. Soeprapto</b></i>、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >8月12日</a> – <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >9月26日</a>）は、<a href="." id="link_3"                                                              >インドネシア</a>の<a href="." id="link_4"                                                              >中部ジャワ州</a>、<a href="." id="link_5"                                                    >スラカルタ</a>出身の政治家。1982年から1987年にかけて<a href="." id="link_3"                                                              >インドネシア</a>の首都である<a href="." id="link_6"                                                    >ジャカルタ</a>にて知事を務めた。
</p><p>2009年9月26日、ジャカルタにて亡くなった。85歳だった。
</p>
