		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:John_Aaron_Rawlins,_29th_United_States_Secretary_of_War.jpg" title="ファイル:John Aaron Rawlins, 29th United States Secretary of War.jpg">ファイル:John Aaron Rawlins, 29th United States Secretary of War.jpg</a>  <div class="thumbcaption">ジョン・アーロン・ローリンズ</div></div></div>
<p><b>ジョン・アーロン・ローリンズ</b>（John Aaron Rawlins, <a href="." id="link_1"                    >1831年</a><a href="." id="link_1"                            >2月13日</a> - <a href="." id="link_2"                    >1869年</a><a href="." id="link_2"                          >9月6日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                          >南北戦争</a>では<a href="." id="link_7"                      >北軍</a>の将軍を務め、戦後は<a href="." id="link_8"                                                                                                      >ユリシーズ・グラント</a><a href="." id="link_9"                                                                                                      >大統領</a>の下で第29代<a href="." id="link_10"                                                                                                               >アメリカ合衆国陸軍長官</a>を務めた。
</p>
