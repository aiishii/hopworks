<p><b>佐藤 泰然</b>（さとう たいぜん、<a href="." id="link_1"                                                >文化</a>元年（<a href="." id="link_2"                    >1804年</a>） - <a href="." id="link_3"                      >明治</a>5年<a href="." id="link_4"                                                      >4月10日</a>（<a href="." id="link_5"                    >1872年</a><a href="." id="link_5"                            >5月16日</a>））は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >蘭方医</a>。名は信圭（のぶかど）、<a href="." id="link_8"                                      >号</a>は紅園、泰然は通称。初め田辺庄右衛門と称し，<a href="." id="link_9"                      >旗本</a>伊奈家用人をつとめた。<a href="." id="link_10"                                         >佐藤藤佐</a>の子。<a href="." id="link_11"                                                   >順天堂大学</a>の基礎を作った人物として知られている。
</p>
