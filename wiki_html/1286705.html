		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石澤 良昭</b>（いしざわ よしあき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >9月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>で、第13代<a href="." id="link_4"                                          >上智大学</a>学長。専門は東南アジア史、<a href="." id="link_5"                                                                                            >カンボジア王国</a>の<a href="." id="link_6"                                                                                            >アンコール・ワット</a>時代の碑刻文解読研究。上智大学アジア人材養成研究センター所長、上智大学アンコール遺跡国際調査団の団長を兼務。<a href="." id="link_7"                                >文化庁</a><a href="." id="link_8"                                                    >文化審議会</a>会長を務めた。
</p>
