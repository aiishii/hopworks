<p>『<b>アナザヘヴン</b>』は、<a href="." id="link_1"                                          >角川書店</a>から刊行されている<a href="." id="link_2"                                          >飯田譲治</a>と<a href="." id="link_3"                                                                                                  >梓河人</a>による<a href="." id="link_4"                                                    >ホラー小説</a>（1995年から『小説ASUKA』（<a href="." id="link_1"                                          >角川書店</a>）で連載、連載時の挿絵は<a href="." id="link_5"                                                    >茶屋町勝呂</a>）。またはそれを原作として<a href="." id="link_6"                    >2000年</a>に公開された<a href="." id="link_7"                      >映画</a>。その作品群は「<b>アナザヘヴン・コンプレックス</b>」（複合体の意）と総称される。
</p>
