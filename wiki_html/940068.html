		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ターハー・ムヒーウッディーン・マアルーフ</b>（طه محي الدين معروف , Taha Muhī al-Dīn Maarūf, <a href="." id="link_1"                    >1924年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                                >イラク</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                      >サッダーム・フセイン</a>政権では珍しい<a href="." id="link_6"                                          >クルド人</a>の高官で、<a href="." id="link_7"                                          >副大統領</a>を務めた。日本では「<b>マルーフ副大統領</b>」と表記されることが多い。<a href="." id="link_8"                    >1977年</a>と<a href="." id="link_9"                    >1989年</a>の二度来日している。
</p>
