		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:140622_Abuta-Toyako_provisional_IC.jpg" title="ファイル:140622 Abuta-Toyako provisional IC.jpg">ファイル:140622 Abuta-Toyako provisional IC.jpg</a>  <div class="thumbcaption">路面舗装が残る虻田洞爺湖仮出入口跡地（2014年）</div></div></div>
<p><b>虻田洞爺湖仮出入口</b>（あぶたとうやこかりでいりぐち）は、<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                >虻田郡</a><a href="." id="link_3"                                >豊浦町</a>東雲町に存在した、<a href="." id="link_4"                                                              >道央自動車道</a> <a href="." id="link_5"                                                                                                                                    >虻田洞爺湖IC</a>の代替となる<a href="." id="link_6"                                                                                                                >長万部</a>方向専用の<a href="." id="link_7"                                                                                                                >ハーフインターチェンジ</a>である。道央自動車道の復旧に伴い、撤去された。
</p>
