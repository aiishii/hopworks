		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 孝右</b>（しまだ たかう、<a href="." id="link_1"                    >1942年</a>(<a href="." id="link_2"                      >昭和</a>17年) - ）は、日本の東西交渉史学者、<a href="." id="link_3"                                >書誌学者</a>、<a href="." id="link_4"                                          >１８世紀英文学</a>者　
<a href="." id="link_5"                                >島根県</a>生まれ。1970年<a href="." id="link_6"                                          >慶應義塾大学</a>博士課程満期退学。<a href="." id="link_7"                                          >北里大学</a><a href="." id="link_8"                                                    >教養部</a><a href="." id="link_9"                                >助教授</a>、専修大学<a href="." id="link_10"                               >商学部</a><a href="." id="link_11"                     >教授</a>、2013年<a href="." id="link_12"                     >定年</a>。1994年<a href="." id="link_13"                                                                                                                     >島田ゆり子</a>共著『<a href="." id="link_14"                               >踏み絵</a> 外国人による踏み絵の記録』で<a href="." id="link_15"                                                                                                               >ヨゼフ・ロゲンドルフ賞</a>受賞。
</p>
