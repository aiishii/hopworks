<p><b>アルベール・ティボーデ</b>（Albert Thibaudet, <a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >4月16日</a>）は、フランスの文芸評論家。姓は<b>チボーデ</b>と表記されることが多い。
</p><p><a href="." id="link_3"                                                                                                                >ソーヌ＝エ＝ロワール県</a><a href="." id="link_4"                                                              >トゥールニュ</a>生まれ。<a href="." id="link_5"                                                                                            >アンリ・ベルクソン</a>の弟子で、<a href="." id="link_6"                                                                                                                          >ルソー</a>を研究、<a href="." id="link_7"                                                                        >ジュネーヴ大学</a>で教え、<a href="." id="link_8"                                                                        >ジュネーヴ学派</a>の一人であった。『新フランス評論』に長く寄稿した。
</p>
