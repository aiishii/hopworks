		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉井 良三</b>（よしい りょうぞう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >1月28日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >昆虫学者</a>。元<a href="." id="link_5"                                          >京都大学</a>教授。専門は<a href="." id="link_6"                                      >洞窟生物学</a>、<a href="." id="link_7"                      >昆虫</a>形態学。
</p><p>大阪府生まれ。<a href="." id="link_5"                                          >京都帝国大学</a>卒業。<a href="." id="link_8"                                          >トビムシ</a>研究から、日本の<a href="." id="link_9"                                          >洞窟生物</a>の研究をたちあげた。
</p><p>また、その<a href="." id="link_10"                                         >土壌動物</a>採集の中で<a href="." id="link_11"                                                                                           >カマアシムシ目</a>の昆虫を日本で初めて発見した。その種は彼の名にちなんで<a href="." id="link_12"                                                                       >ヨシイムシ</a>と名付けられた。
</p><p><a href="." id="link_13"                   >1959年</a> 京都大学 <a href="." id="link_14"                                                             >理学博士</a>。論文の題は　「粘管目の分類・系統学的研究」。 
</p><p><a href="." id="link_15"                   >1987年</a><a href="." id="link_15"                                                                                                     >勲三等旭日中綬章</a>受章。
</p>
