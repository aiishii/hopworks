		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>かみむら しんや</b>（<b>上村 真也</b>、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >11月12日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                          >東大阪市</a>出身、<a href="." id="link_4"                                                                        >オフィスセブン</a>所属の<a href="." id="link_5"                                                                                  >ローカルタレント</a>。<a href="." id="link_6"                                                                        >お笑い芸人</a>。
</p><p>現在、主に<a href="." id="link_7"                                >北海道</a>を中心として、テレビやラジオ、雑誌やイベントなど幅広く活躍している。
</p>
