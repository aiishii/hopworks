<p><b>大岡 亜紀</b>（おおおか あき、<a href="." id="link_1"                    >1963年</a> - ）は、日本の<a href="." id="link_2"                      >画家</a>、<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                >東京都</a>出身。
</p><p><a href="." id="link_5"                                                                        >武蔵野美術大学</a>日本画学科卒業。<a href="." id="link_6"                                >岩絵具</a>を用いた抽象画を制作。個展では同時に詩のパネル展示をすることも多い。大学卒業後、新聞や雑誌のイラスト、書籍の装画、エッセイなどの活動を開始、TV番組『本と出会う』では約1年半インタビュアーを務めた。父は詩人の<a href="." id="link_7"                                >大岡信</a>、母は劇作家の<a href="." id="link_8"                                          >深瀬サキ</a>、兄は<a href="." id="link_9"                                                              >芥川賞</a>作家の<a href="." id="link_10"                               >大岡玲</a>。
</p>
