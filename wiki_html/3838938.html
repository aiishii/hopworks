		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>八木橋 孝男</b>（やぎはし たかお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月18日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                                                                                                                                                  >三菱地所リアルエステートサービス</a>代表取締役社長を経て、<a href="." id="link_4"                                                                        >藤和不動産</a>代表取締役社長として、<a href="." id="link_5"                                                                                            >三菱地所レジデンス</a>設立にあたり、同社初代代表取締役社長を務めた。<a href="." id="link_6"                                                              >東京交通会館</a>代表取締役社長等も歴任。
</p>
