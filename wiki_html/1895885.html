<p><b>徐 紹史</b>（じょ しょうし、シュー・シャオシー、<a href="." id="link_6"                    >1951年</a>10月 - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_5"                      >官僚</a>。<a href="." id="link_7"                                                                                                                                                                  >中華人民共和国国家発展改革委員会</a>主任。地質学会会長。過去に、<a href="." id="link_8"                                                                                                                                              >中華人民共和国国土資源部</a>部長、党組書記、国家土地総督察を兼任。<a href="." id="link_9"                                >経済学</a><a href="." id="link_10"                     >修士</a>。
