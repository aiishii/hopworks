<p><b>小沢 直平</b>（おざわ なおへい、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >8月4日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >杉並区</a>出身。本名、旧芸名：<b>小沢 直好</b>。別名：<b>おざわ なおへい</b>。<a href="." id="link_6"                                                                                                                >東京都立豊多摩高等学校</a>、<a href="." id="link_7"                                                                                  >山野美容専門学校</a>卒。<a href="." id="link_8"                                >美容師</a>免許取得。<a href="." id="link_9"                      >趣味</a>は<a href="." id="link_10"                     >版画</a>、<a href="." id="link_11"                     >絵画</a>。
</p><p><a href="." id="link_12"                                                             >劇団ひまわり</a>、<a rel="nofollow" class="external text" href="http://www.nichigei.com/">日芸企画</a>に所属していた。現在は<a href="." id="link_13"                     >東京</a><a href="." id="link_14"                               >吉祥寺</a>で剪画教室を経営。
</p>
