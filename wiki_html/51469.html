<p><b>リシン</b> (Ricin) は、<a href="." id="link_1"                                          >トウゴマ</a>（ヒマ）の<a href="." id="link_2"                      >種子</a>から抽出される<a href="." id="link_3"                                                    >タンパク質</a>である。ヒマの種子に毒性があることは古くから知られていたが、<a href="." id="link_4"                    >1888年</a>に<a href="." id="link_5"                                                    >エストニア</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                    >ペター・ヘルマン・スティルマルク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Peter_Hermann_Stillmark&amp;action=edit&amp;redlink=1" class="new" title="En:Peter Hermann Stillmark (存在しないページ)">英語版</a>）</span></span>が種子から有毒なタンパク質を分離し、リシンと名付けた。
</p><p>α-<a href="." id="link_7"                                          >アミノ酸</a>のひとつで、サプリメントとして世界で広く普及している<b>リシン</b>（<a href="." id="link_8"                      >英</a>&#58; <span lang="en">lysine</span>）と発音が似ているが、全く異なる物質なので注意が必要である。
</p>
