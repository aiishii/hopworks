<p><b>岩田 和行</b>（いわた かずゆき）は、<a href="." id="link_1"                                                                                  >共同テレビジョン</a>（共テレ）のテレビドラマ<a href="." id="link_2"                      >監督</a>。所属は共テレ子会社の<a href="." id="link_3"                                                                                                                                          >ベイシス</a>。
</p><p>主に<a href="." id="link_4"                                >西谷弘</a>、<a href="." id="link_5"                                          >河野圭太</a>の下で助監督としてキャリアを重ね、そのうちの1作である『<a href="." id="link_6"                                          >白い巨塔</a>』で監督デビュー。『<a href="." id="link_7"                                                    >ダンドリ娘</a>』にて初メイン監督を務める。
</p>
