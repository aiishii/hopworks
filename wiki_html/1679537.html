<p><b>ルートヴィッヒ・クリューヴェル</b>（Ludwig Crüwell、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の軍人。<a href="." id="link_4"                                                                        >第二次世界大戦</a>では<a href="." id="link_5"                                                              >ドイツ国防軍</a><a href="." id="link_6"                                                                                        >陸軍</a>に所属して装甲部隊を率いた。最終階級は<a href="." id="link_7"                                                    >装甲兵大将</a>。
</p>
