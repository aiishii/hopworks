		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王述</b>（おう じゅつ、<a href="." id="link_1"                                      >太安</a>2年（<a href="." id="link_2"                  >303年</a>） - <a href="." id="link_3"                                                >太和</a>3年<a href="." id="link_4"                                                      >8月18日</a>（<a href="." id="link_5"                  >368年</a><a href="." id="link_5"                            >9月16日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >東晋</a>の政治家。<a href="." id="link_8"            >字</a>は懐祖。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                               >太原郡</a><a href="." id="link_11"                                                   >晋陽県</a>。<a href="." id="link_12"                                                                       >魏晋南北朝時代</a>の名門<a href="." id="link_13"                                               >貴族</a>の一つ<a href="." id="link_14"                                                             >太原王氏</a>の出身。曾祖父は<a href="." id="link_15"                                     >魏</a>の政治家・武将の<a href="." id="link_16"                                               >王昶</a>。祖父は<a href="." id="link_17"                     >王湛</a>（<a href="." id="link_18"                     >西晋</a>の武将<a href="." id="link_19"                     >王渾</a>の弟）。
</p>
