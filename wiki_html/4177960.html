		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>公孫 喜</b>（こうそん き、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>の<a href="." id="link_3"                                      >魏</a>において<a href="." id="link_4"                                      >襄王</a>・<a href="." id="link_5"                                      >昭王</a>の二代に渡り仕えた将軍。陽晋（現在の<a href="." id="link_6"                                >陝西省</a><a href="." id="link_7"                                >渭南市</a><a href="." id="link_8"                                >華陰市</a>）の出身、姫姓・<a href="." id="link_9"                                >公孫氏</a>の人でまたの名を犀武とも。
</p>
