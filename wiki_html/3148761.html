		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若井 新一</b>（わかい しんいち、<a href="." id="link_1"                    >1947年</a> -）は、<a href="." id="link_2"                                >新潟県</a><a href="." id="link_3"                                          >南魚沼市</a>出身の<a href="." id="link_4"                      >俳人</a>。
</p><p><a href="." id="link_5"                                                    >神奈川大学</a>卒業後、<a href="." id="link_6"                                >村上</a><a href="." id="link_7"                                                    >電報電話局</a>勤務を経て28歳で実家の<a href="." id="link_8"                      >農家</a>を継ぎ、その後30歳ごろに俳句をはじめた。「花守」主宰の<a href="." id="link_9"                                          >目崎徳衛</a>の手ほどきを受け、「狩」に入会、<a href="." id="link_10"                                         >鷹羽狩行</a>に師事。1997年、「早苗饗」50句で第43回<a href="." id="link_11"                                                   >角川俳句賞</a>、2007年、句集『冠雪』で第8回<a href="." id="link_12"                                                                       >宗左近俳句大賞</a>、2014年、句集『雪形』で第54回<a href="." id="link_13"                                                   >俳人協会賞</a>受賞。地元の風土に根ざした篤実な作風。
</p>
