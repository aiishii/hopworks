		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊 素</b>（よう そ、? - <a href="." id="link_1"                  >606年</a>）は、<a href="." id="link_2"                      >北周</a>から<a href="." id="link_3"            >隋</a>にかけての<a href="." id="link_4"                                >政治家</a>・<a href="." id="link_5"                      >軍人</a>。隋の<a href="." id="link_6"                                                    >上柱国</a>・<a href="." id="link_7"                      >司徒</a>・楚景武公に上った。<a href="." id="link_8"            >字</a>は<b>処道</b>。父は<a href="." id="link_9"                      >楊旉</a>。弟は楊約・楊詢・楊慎・楊岳・楊戻・楊操ら。子は<a href="." id="link_10"                               >楊玄感</a>・楊玄奨・楊玄縦・楊仁行・楊万石・楊積善ら。
</p>
