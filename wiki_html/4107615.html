<p><b>山下 博章</b>（やました ひろあき、<a href="." id="link_1"                    >1898年</a> ‐ <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >12月5日</a>）は、<a href="." id="link_3"                                >弁護士</a>、<a href="." id="link_4"                                >法学者</a>。<a href="." id="link_5"                                          >日本大学</a>教授を務めた。<a href="." id="link_6"                                >岡山県</a>生まれ。<a href="." id="link_7"                    >1918年</a>日本大学法律科卒。1921年から1924年まで<a href="." id="link_8"                                >ドイツ</a>留学し、その後日本大学教授。息子は中国哲学者・<a href="." id="link_9"                                          >山下龍二</a>。
