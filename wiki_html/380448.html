<p><b>仁賀保藩</b>（にかほはん）は、<a href="." id="link_2"                                          >江戸時代</a>初期に<a href="." id="link_3"                                >出羽国</a><a href="." id="link_4"                                >由利郡</a>塩越（現在の<a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                          >にかほ市</a><a href="." id="link_7"                                >象潟町</a>字二ノ丸）の<a href="." id="link_8"                                                                                                  >塩越城</a>に政庁を置いた<a href="." id="link_9"            >藩</a>。藩主は<a href="." id="link_10"                                                        >仁賀保氏</a>。
</p>
