		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田口 卓臣</b>（たぐち たくみ、<a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                              >11月29日</a> - ）は、日本のフランス哲学研究者、<a href="." id="link_2"                                                    >宇都宮大学</a>准教授を経て、2019年より中央大学文学部教授。
</p><p><a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>生まれ。1996年<a href="." id="link_5"                                          >東京大学</a>文学部哲学科卒、2007年同大学院人文社会系研究科博士後期課程修了、「<a href="." id="link_6"                                                                                  >ディドロ</a>人間学とその方法 小説作品に関する研究」で博士（文学）。2009年宇都宮大学国際学部講師、2011年准教授。2009年『ディドロ―限界の思考』で<a href="." id="link_7"                                                                                            >渋沢・クローデル賞</a>特別賞受賞。
</p>
