		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本間 正人</b>（ほんま まさと 、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"              >8月</a> - ）は、<a href="." id="link_2"                                >学習学</a>の提唱者 。<a href="." id="link_3"                                                                                            >特定非営利活動法人</a>学習学協会代表理事。<a href="." id="link_4"                                                    >松下政経塾</a>卒塾生だが非政治分野で活動している。
</p><p>「楽しくて、即、役に立つ」参加型研修の講師としてアクティブ・ラーニングを25年以上実践し、「研修講師塾」「調和塾」を主宰。
誰もが最新学習歴を更新し続ける「学習する地球社会（Learning Planet 2050）のビジョン」を創ることをライフワークとしている。
</p>
