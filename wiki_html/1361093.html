<p><b>マラウイ大学</b>(University of Malawi, UNIMA)は<a href="." id="link_1"                                          >マラウイ</a>にある高等教育機関。本部はマラウイ<a href="." id="link_2"                                                                              >南部州</a>の都市・<a href="." id="link_3"                                >ゾンバ</a>にある。<a href="." id="link_4"                    >1964年</a>設立。2005年以降の大学総長は元駐日大使の<a href="." id="link_5"                                                                                  >ジマニ・カザミラ</a>である。
</p>
