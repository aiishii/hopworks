<p><b>Newwy</b>（ニウィ）は、<a href="." id="link_1"                                          >タイ王国</a>の歌手、テレビ番組司会者、女優。本名は<b>パティッター・アッタヤータマウィッタヤー</b>（<a href="." id="link_7"                                >タイ語</a>：ปทิตตา อัธยาตมวิทยา、<a href="." id="link_8"                                                                                                                          >RTGS</a>:Pa-thit-ta Atthayatamawitthaya）。現地でのニックネームは「<b>ニウ</b>」（タイ語：นิว）。
</p>
