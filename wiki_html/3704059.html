<p><b>玄王</b>（げんおう）は、<a href="." id="link_1"                      >夫余</a>の実質的な最後の<a href="." id="link_2"                                                                                 >王</a>。<a href="." id="link_4"                  >346年</a>に夫余は<a href="." id="link_5"                      >前燕</a>の<a href="." id="link_3"                                >慕容皝</a>の攻撃を受け、前燕は<a href="." id="link_6"                                          >農安</a>にあった夫余の国城を攻め落とし、玄王を前燕の都に捕虜として連行したが、その際に玄王は慕容皝の娘を娶った。
</p>
