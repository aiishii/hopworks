<p><span style="speak:none" aria-hidden="true"><b>丸山 天寿</b></span>（まるやま てんじゅ、1954年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >長崎県</a>生まれ。現在<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >北九州</a>市在住。
</p><p>高校卒業後、<a href="." id="link_7"                                                    >陸上自衛隊</a>勤務を経て、<a href="." id="link_8"                                >古書店</a>を開業。
</p><p>ライフワークである<a href="." id="link_9"                                          >邪馬台国</a>研究を進めるうち、自身初の小説となる『琅邪の鬼』を着想。視覚障害を抱えつつも執筆を進め、2010年6月、56歳にして『琅邪の鬼』で第44回<a href="." id="link_10"                                                             >メフィスト賞</a>を受賞しデビュー。
</p><p>メフィスト賞では2015年現在、デビュー最年長記録である。
</p><p>体調不良により2013年から休業中。
</p>
