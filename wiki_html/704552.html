		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細谷 洋一</b>（ほそや よういち、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >2月14日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。
</p><p><a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。父は<a href="." id="link_7"                                                              >生理学者</a>の<a href="." id="link_8"                                          >細谷雄二</a>。<a href="." id="link_9"                                                              >慶應義塾大学</a><a href="." id="link_10"                               >文学部</a>卒。<a href="." id="link_11"                                         >産経新聞</a>社会部<a href="." id="link_12"                     >記者</a>を経て、<a href="." id="link_13"                                         >夕刊フジ</a>報道部長、同<a href="." id="link_14"                               >編集長</a>、産経新聞編集局長、<a href="." id="link_15"                                                                                 >日本工業新聞</a>社長を務める。<a href="." id="link_16"                   >1966年</a>、産経新聞東京本社社会部記者時代に、先天性心臓病などに苦しむ子供たちを救うための基金である『あけみちゃん基金』の創設に尽力。
</p>
