		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 世傑</b>（ちょう せいけつ、生年不詳 - <a href="." id="link_1"                    >1279年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                      >南宋</a>末期の軍人。<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><a href="." id="link_4"                      >涿州</a></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">タク州</rt><span class="rp">）</span></ruby>范陽県（現在の<a href="." id="link_5"                                >河北省</a><a href="." id="link_6"                                >保定市</a><a href="." id="link_7"                                >涿州市</a>）の人。<a href="." id="link_8"                                >文天祥</a>や<a href="." id="link_9"                                >陸秀夫</a>と共に南宋の三忠臣（亡宋の三傑）の一人。
</p>
