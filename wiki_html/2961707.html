		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダッカ大学</b>（ダッカだいがく、<a href="." id="link_1"                                                    >ベンガル語</a>&#58; <span lang="bn">ঢাকা বিশ্ববিদ্যালয়</span>、<a href="." id="link_2"                      >英称</a>：The University of Dhaka、略称：DU）は、<a href="." id="link_3"                    >1921年</a>に当時の<a href="." id="link_4"                                                                                                      >イギリス領インド帝国</a>、現在の<a href="." id="link_5"                                                                        >バングラデシュ</a>・<a href="." id="link_6"                                >ダッカ</a>に設立された<a href="." id="link_7"                                          >公立大学</a>である。70の部局の下に13学部がある。
</p>
