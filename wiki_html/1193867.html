		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ding_Gin_by_Luo_Ping.jpg" title="ファイル:Ding Gin by Luo Ping.jpg">ファイル:Ding Gin by Luo Ping.jpg</a>  <div class="thumbcaption">丁敬</div></div></div>
<p><b>丁敬</b>（てい けい、男性、<a href="." id="link_1"                    >1695年</a> - <a href="." id="link_2"                    >1765年</a>）は、中国<a href="." id="link_3"                                          >清朝</a>後期の<a href="." id="link_4"                                                    >篆刻家</a>・<a href="." id="link_5"                      >書家</a>・<a href="." id="link_6"                      >詩人</a>である。中国篆刻の二大流派のひとつである<a href="." id="link_7"                                                                                       >西泠印派（浙派）</a>の祖となる。
</p><p><a href="." id="link_8"            >字</a>を敬身、<a href="." id="link_9"                                      >号</a>は鈍丁・硯林・硯叟・玩茶叟・龍泓外史など。<a href="." id="link_10"                               >浙江</a><a href="." id="link_11"                               >銭塘</a>の人。
</p>
