		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおつか ひろし</div><span class="fn">大塚寛</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1971-12-14</span>) </span>1971年<a href="." id="link_1"                              >12月14日</a>（50歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                          >玉川大学</a>工学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>横浜</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">セグウェイジャパン株式会社代表取締役会長、<a href="." id="link_6"                                                                    >PST株式会社</a>代表取締役、<a href="." id="link_7"                                                                    >株式会社AGI</a>取締役</td></tr></tbody></table>
<p><b>大塚 寛</b>（おおつか ひろし、<a href="." id="link_8"                    >1971年</a><a href="." id="link_8"                              >12月14日</a> - ）は、日本の<a href="." id="link_9"                                >実業家</a>。セグウェイジャパン株式会社の創設者であり代表取締役会長や<a href="." id="link_6"                                                                    >PST株式会社</a>の代表取締役、<a href="." id="link_7"                                                                    >株式会社AGI</a>の取締役など、数社の顧問や大学の非常勤講師などを務める。
</p>
