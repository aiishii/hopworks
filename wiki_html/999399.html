		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若宮 啓文</b>（わかみや よしぶみ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月16日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >4月28日</a>）は、<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                              >コラムニスト</a>、政治活動家。
<a href="." id="link_5"                                          >朝日新聞</a>論説主幹（2002.9〜2008.3）、<a href="." id="link_6"                      >主筆</a>（2011.5.1〜2013.1.16）、<a href="." id="link_7"                                          >東京大学</a>・<a href="." id="link_8"                                          >龍谷大学</a>・<a href="." id="link_9"                                                              >慶應義塾大学</a>・<a href="." id="link_10"                                         >韓国</a>の<a href="." id="link_11"                                                   >東西大学</a>の客員教授、<a href="." id="link_12"                                                             >ソウル大学校</a>日本研究所客員研究員を歴任した。
</p>
