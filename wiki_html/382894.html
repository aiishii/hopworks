<p><b>ジム・ロジャーズ</b>（<b>Jim Rogers</b>、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >10月19日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >投資家</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="指摘内容（2021-03-02）">出典無効</span></a></i>&#93;</sup>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                        >クォンタム・ファンド</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Quantum_Group_of_Funds&amp;action=edit&amp;redlink=1" class="new" title="En:Quantum Group of Funds (存在しないページ)">英語版</a>）</span></span>の共同設立者。<a href="." id="link_5"                                                                                                                                                                                                                >ロジャーズ・ホールディングス</a>の<a href="." id="link_6"                      >会長</a>。<a href="." id="link_7"                                                    >アラバマ州</a>出身。
</p>
