		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>円山 応瑞</b>（まるやま おうずい、旧字表記では<b>圓山應瑞</b>、<a href="." id="link_1"                      >明和</a>3年<a href="." id="link_2"                                                      >9月13日</a>（<a href="." id="link_3"                    >1766年</a><a href="." id="link_3"                              >10月16日</a>） - <a href="." id="link_4"                      >文政</a>12年<a href="." id="link_5"                                                      >3月19日</a>（<a href="." id="link_6"                    >1829年</a><a href="." id="link_6"                            >4月22日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >円山応挙</a>の長男で、<a href="." id="link_10"                               >円山派</a>の2代目。姓は源。<a href="." id="link_11"           >字</a>は儀鳳。通称は卯三郎、右近、応挙死後は父と同じ主水を襲名する。号は怡真堂。
</p>
