		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Marshal_of_the_USSR_1977_CPA_4679.jpg" title="ファイル:Marshal of the USSR 1977 CPA 4679.jpg">ファイル:Marshal of the USSR 1977 CPA 4679.jpg</a>  <div class="thumbcaption">レオニード・ゴヴォロフ</div></div></div>
<p><b>レオニード・アレクサンドロヴィッチ・ゴヴォロフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Леонид Александрович Говоров</span>、<a href="." id="link_2"                    >1897年</a><a href="." id="link_2"                            >2月10日</a> - <a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                            >3月19日</a>）は、<a href="." id="link_4"                                                              >ソ連</a>の軍人。<a href="." id="link_5"                                                    >ソ連邦元帥</a>。<a href="." id="link_6"                                                    >ソ連邦英雄</a>。<a href="." id="link_7"                                                                        >第二次世界大戦</a>時、包囲された<a href="." id="link_8"                                                                                            >レニングラード</a>を防衛するレニングラード戦線司令官を務めた。戦後は、<a href="." id="link_9"                                                    >国土防空軍</a>総司令官等を歴任する。
</p>
