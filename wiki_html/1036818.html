<p>『<b>横山光輝 三国志</b>』（よこやまみつてる さんごくし）は、<a href="." id="link_1"                                                    >エンジェル</a>から発売された<a href="." id="link_2"                                                                                            >スーパーファミコン</a>用<a href="." id="link_3"                                                              >ゲームソフト</a>、およびシリーズ作品名。
</p><p>小説『<a href="." id="link_4"                                                    >三国志演義</a>』を題材にした<a href="." id="link_5"                                                                                                                                    >歴史シミュレーションゲーム</a>である。同名の<a href="." id="link_6"                                                              >テレビアニメ</a>『<a href="." id="link_7"                                                                          >横山光輝 三国志</a>』とタイアップしており、武将の顔グラフィックはアニメ版に準じたものになっている。
</p><p>本項では、第2作である『<b>横山光輝 三国志2</b>』についても述べる。
</p>
