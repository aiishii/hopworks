		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真鍋 康彦</b>（まなべ やすひこ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >香川県</a>を本拠とする<a href="." id="link_5"                                                                                  >ことでん</a>グループ<a href="." id="link_6"                      >代表</a>で、同グループ傘下のほとんどの会社（<a href="." id="link_5"                                                                                  >高松琴平電気鉄道</a>、<a href="." id="link_7"                                                              >ことでんバス</a>、<a href="." id="link_8"                                                                                  >ことでんサービス</a>、<a href="." id="link_9"                                                                                  >屋島ドライブウェイ</a>、高松グランドカントリー他）の<a href="." id="link_10"                     >社長</a>を務めていた、現在は会長。<a href="." id="link_11"                                                                       >香川日産自動車</a>相談役。<a href="." id="link_12"                                                                                                     >アイル・パートナーズ</a>（旧サンクスアンドアソシエイツ東四国）相談役。　元香川経済同友会代表幹事。元香川県経営者協会会長。
</p>
