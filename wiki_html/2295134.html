		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オノマクリトス</b>（<a href="." id="link_1"                                                                                                                            >Ελληνικά</a>&#58; <span lang="el">Ὀνομάκριτος</span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="el-Latn">Onomacritos, Onomakritos</span>, <a href="." id="link_3"                                                >紀元前530年</a>頃 - <a href="." id="link_4"                                                >紀元前480年</a>）は、<a href="." id="link_5"                                                              >古代ギリシア</a>の<a href="." id="link_6"                      >神託</a>編纂者。<a href="." id="link_7"                                          >アテナイ</a>の<a href="." id="link_8"                      >僭主</a><a href="." id="link_9"                                                                                  >ペイシストラトス</a>の家中に育った。後に<a href="." id="link_10"                                                   >ホメーロス</a>の詩とされるものの原型を用意したと言われており、古い神託や詩歌の熱心な収集者であると同時に、贋作者でもあった。
</p>
