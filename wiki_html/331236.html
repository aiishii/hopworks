		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>東海インターチェンジ</b>（とうかいインターチェンジ）は、<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >東海市</a>にある<a href="." id="link_3"                                                                                  >伊勢湾岸自動車道</a>（<a href="." id="link_4"                                                                        >新東名高速道路</a>）・伊勢湾岸道路（<a href="." id="link_5"                                      >国道302号</a>有料道路区間）および<a href="." id="link_6"                                                                        >西知多産業道路</a>（<a href="." id="link_7"                                      >国道247号</a>）の<a href="." id="link_8"                                                                                  >インターチェンジ</a>(IC)である。
</p><p><a href="." id="link_9"                    >2011年</a><a href="." id="link_9"                              >11月19日</a>、当ICと併設して、<a href="." id="link_10"                                                                                             >名古屋高速4号東海線</a>と接続する<b><a href="." id="link_11"                                                                                                                               >東海ジャンクション</a></b>(JCT)が供用開始。
</p>
