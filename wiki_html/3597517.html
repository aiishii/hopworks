<p><b>ドレスデン条約</b>（ドレスデンじょうやく、<a href="." id="link_6"                      >英語</a>&#58; <span lang="en">Treaty of Dresden</span>）は、<a href="." id="link_7"                                                    >大北方戦争</a>中の<a href="." id="link_1"                    >1709年</a><a href="." id="link_1"                            >6月28日</a>に締結された条約。
</p><p>条約により、<a href="." id="link_2"                                                                                                                >デンマーク＝ノルウェー</a>王<a href="." id="link_8"                                                                                                                                  >フレデリク4世</a>と<a href="." id="link_3"                                                                                                                                                                  >ポーランド</a>王<a href="." id="link_9"                                                                                                                                  >アウグスト2世</a>の間の反<a href="." id="link_4"                                                                                                                                              >スウェーデン</a>同盟が再成立した。
</p>
