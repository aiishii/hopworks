		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深沢 克己</b>（ふかさわ かつみ、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >8月31日</a> - ）は、西洋史学者、<a href="." id="link_2"                                          >東京大学</a>名誉教授。おもな研究分野は近世フランスの国際商業史・港湾都市史・宗教社会史・フリーメイソン史・秘教思想史。地中海貿易の研究から出発して、ヨーロッパからアジアにおよぶ社会・経済・文化・技術・宗教の移動・接触・交流・融合を視野におさめた研究をなす。
</p>
