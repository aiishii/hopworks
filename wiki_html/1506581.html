		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 利松</b>（まつもと としまつ、<a href="." id="link_1"                    >1926年</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                                                                  >テキサス大学</a>名誉教授。専門は<a href="." id="link_4"                                                    >地球物理学</a>、<a href="." id="link_5"                                >地震学</a>。<a href="." id="link_6"                                                    >テキサス州</a><a href="." id="link_7"                                                                                                                      >オースティン</a>栄誉市民。<a href="." id="link_8"                                                                                                                                                                  >グレーター・ヒューストン日本人会</a>初代会長。<a href="." id="link_9"                                >栃木県</a>出身。
</p>
