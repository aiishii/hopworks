		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居 春己</b>（とりい はるみ、<a href="." id="link_1"                    >1948年</a>〈昭和23年〉 - ）は、日本の哺乳類学者である。<a href="." id="link_2"                                                              >奈良教育大学</a>自然環境教育センター教授。<a href="." id="link_3"                                                                        >日本林学会</a>、<a href="." id="link_4"                                                              >日本生態学会</a>、<a href="." id="link_5"                                                                                  >野生生物保護学会</a>、<a href="." id="link_6"                                                                        >日本哺乳類学会</a>に所属し、野生生物保護学会では理事、<a href="." id="link_6"                                                                        >日本哺乳類学会</a>では移入種対策作業部会委員を務める。
</p><p>1972年、東京農工大学農学部林学科卒。1991年、<a href="." id="link_7"                                                                                            >森林野生動物研究会</a>（旧<a href="." id="link_8"                                                                                                                      >野兎研究会</a>）常任理事。研究のテーマは野生動物との共存で、ある一定の条件のもとに野生動物と共存のためにどのように動物と人間活動の調和をはかるかを追求している。
</p>
