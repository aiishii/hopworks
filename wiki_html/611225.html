<p><b>巫賢</b>（ふけん、生没年不詳）は<a href="." id="link_1"                      >中国</a><a href="." id="link_2"            >殷代</a>の<a href="." id="link_3"                                >政治家</a>。
</p><p>殷の第13代帝<a href="." id="link_4"                      >祖乙</a>に用いられて、衰えた殷を復興した。<a href="." id="link_4"                      >祖乙</a>の在位中に<a href="." id="link_5"            >耿</a>に遷都することを勧めた。
</p><p>なお、その名前が示すとおり、巫賢とは本名ではなく通称であると思われている。<b>巫</b>とはすなわち聖職者、<b>賢</b>は賢人をあらわすと考えられ、祭事に通じた神官であったと思われている。
</p>
