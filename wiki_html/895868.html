		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 隆明</b>（あずま りゅうめい、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                >演出家</a>、<a href="." id="link_7"                                >作詞家</a>、<a href="." id="link_8"                      >俳優</a>、コミュニティネットワーク自然会会長。<a href="." id="link_9"                                          >和歌山県</a><a href="." id="link_10"                                         >和歌山市</a>出身。<a href="." id="link_11"                                         >近衛文隆</a>の庶子（隆明の生年に文隆は大谷正子と結婚し、隆明の生母とは婚姻を結ばなかった）、<a href="." id="link_12"                                         >近衛文麿</a>の孫。旧<a href="." id="link_13"                     >芸名</a>：<b>東 龍明</b>。
</p>
