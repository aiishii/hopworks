		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和辻 春樹</b>（わつじ はるき、<a href="." id="link_1"                    >1891年</a> - <a href="." id="link_2"                    >1952年</a>8月24日）は、<a href="." id="link_3"                                                              >昭和時代</a>の<a href="." id="link_4"                      >造船</a>技師、科学評論家。また<a href="." id="link_5"                                          >京都市長</a>（官選）、観光日本社長、関西造船協会会長、<a href="." id="link_6"                                                              >造船協会</a>常務理事長を務めた。従兄に<a href="." id="link_7"                                          >和辻哲郎</a>、姪に<a href="." id="link_8"                                                    >ロミ・山田</a>。
</p>
