		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モントリオール・ロコモティブ・ワークス</b>(MLW)は、かつて<a href="." id="link_1"                                >カナダ</a>に存在した<a href="." id="link_2"                                >機関車</a>製造メーカーである。<a href="." id="link_3"                    >1883年</a>から<a href="." id="link_4"                    >1985年</a>まで<a href="." id="link_5"                                                    >蒸気機関車</a>と<a href="." id="link_6"                                                                                  >ディーゼル機関車</a>を製造し、本社と工場は<a href="." id="link_7"                                                    >ケベック州</a><a href="." id="link_8"                                                                        >モントリオール</a>に所在した。
</p>
