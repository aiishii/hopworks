<p><b>生熊酒造株式会社</b>（いくましゅぞう）は、<a href="." id="link_3"                                >広島県</a>の<a href="." id="link_9"                                >日本酒</a><a href="." id="link_10"                     >醸造</a><a href="." id="link_11"                     >企業</a>である。創業は<a href="." id="link_12"                   >1865年</a>（<a href="." id="link_13"                     >慶応</a>元年）。
</p><p>株式会社として設立したのは<a href="." id="link_6"                    >1952年</a>（<a href="." id="link_7"                      >昭和</a>27年）<a href="." id="link_8"                            >10月1日</a>である。
</p>
