<p><b>欧陽 脩</b>（おうよう しゅう、<b>欧陽修</b>とも、<a href="." id="link_1"                      >景徳</a>4年<a href="." id="link_2"                                                      >6月21日</a>（<a href="." id="link_3"                    >1007年</a><a href="." id="link_3"                          >8月6日</a>） - <a href="." id="link_4"                      >熙寧</a>5年<a href="." id="link_5"                      >閏</a><a href="." id="link_6"                                                      >7月23日</a>（<a href="." id="link_7"                    >1072年</a><a href="." id="link_7"                          >9月8日</a>））は、<a href="." id="link_8"                      >北宋</a>の<a href="." id="link_9"                                      >仁宗</a>から<a href="." id="link_10"                                     >神宗</a>時期の<a href="." id="link_11"                               >政治家</a>・<a href="." id="link_12"                     >詩人</a>・<a href="." id="link_13"                               >文学者</a>・<a href="." id="link_14"                                                             >歴史学者</a>。<a href="." id="link_15"           >字</a>は<b>永叔</b>、<b>醉翁</b>・<b>六一居士</b>と号す。諡号は<b>文忠</b>。<a href="." id="link_16"                                                   >唐宋八大家</a>の一人。
</p>
