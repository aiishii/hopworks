		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂木 賢三郎/第十三代茂木 七左衞門</b>（もぎ けんざぶろう/もぎ しちざえもん、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >1月18日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。独立行政法人<a href="." id="link_3"                                                                                            >日本芸術文化振興会</a>理事長。1973年に<a href="." id="link_4"                                                                        >ハーバード大学</a>で<a href="." id="link_5"                                                    >MBA</a>を取得し、のちに<a href="." id="link_6"                                                                                                                                                        >ハーバード・ビジネス・スクール</a>日本同窓会会長も務めた。日本芸術文化振興会の理事長就任を機に、名前を<b>七左衞門</b>（しちざえもん）に改めた。<a href="." id="link_7"                                                    >茂木啓三郎</a>は父、<a href="." id="link_8"                                                    >茂木友三郎</a>は実兄。妻は<a href="." id="link_9"                                >東ソー</a>創業者<a href="." id="link_10"                                                   >岩瀬徳三郎</a>の孫。
</p>
