<p><b>ぺこ</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                  >イラストレーター</a>、<a href="." id="link_3"                      >原画家</a>。<a href="." id="link_4"                      >男性</a>。<a href="." id="link_5"                                >鳥取県</a>出身。主に<a href="." id="link_6"                                                                                                                >PC</a>用<a href="." id="link_7"                                                                        >18禁</a><a href="." id="link_8"                                                              >美少女ゲーム</a>の<a href="." id="link_3"                      >原画</a>や<a href="." id="link_9"                                                                                                      >キャラクターデザイン</a>を担当する。<a href="." id="link_10"                                                             >同人サークル</a>「<b>ルミノシティ</b>」を主宰している。<a href="." id="link_11"               >Twitter</a>や<a href="." id="link_12"                                                                       >ニコニコ生放送</a>では<b>かにビーム</b>名義になっており、2016年末頃から同人誌や商業でもこちらの名義に移行している。
</p>
