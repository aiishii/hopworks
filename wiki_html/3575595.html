		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>服部 文男</b>（はっとり ふみお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >6月28日</a>-<a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                              >12月30日</a>）は、日本のマルクス経済学者。
</p><p>大阪府生まれ。父は<a href="." id="link_3"                                                    >服部英太郎</a>。<a href="." id="link_4"                                                                                  >第二高等学校</a>卒、父英太郎の予防拘禁で東京に移り、1949年<a href="." id="link_5"                                                                                  >東京帝国大学</a>経済学部卒、1962年「マルクス主義の形成と発展」で<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                                                        >経済学博士</a>。1955年東北大学経済学部講師、57年助教授、70年教授、経済学部長、86年定年退官、名誉教授、<a href="." id="link_8"                                                                                  >宮城学院女子大学</a>教授。
</p>
