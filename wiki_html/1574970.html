<p><b>松井 英幸</b>（まつい ひでゆき、<a href="." id="link_5"                    >1964年</a><a href="." id="link_5"                            >2月14日</a>- ）は<a href="." id="link_6"                                          >競輪選手</a>である。現在の<a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                >豊川市</a>（旧<a href="." id="link_9"                                >宝飯郡</a><a href="." id="link_10"                                                                   >一宮町</a>）出身。<a href="." id="link_6"                                              >日本競輪選手会</a>愛知支部所属。<a href="." id="link_11"                                                                                 >日本競輪学校</a>第52期生。師匠は加藤義勝。ホームバンクは<a href="." id="link_12"                                                   >豊橋競輪場</a>。
</p>
