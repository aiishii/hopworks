		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二村 雄次</b>（にむら ゆうじ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >6月13日</a> - ）は、日本の<a href="." id="link_2"                      >医師</a>、<a href="." id="link_3"                                                    >外科医</a>、<a href="." id="link_4"                                                              >医学博士</a>、<a href="." id="link_5"                                                    >名古屋大学</a>名誉教授。<a href="." id="link_6"                                                                                            >愛知県がんセンター</a>総長。元日本外科学会会長。
</p><p>専門は、肝胆膵疾患の外科治療。特に肝門部<a href="." id="link_7"                                >胆管癌</a>を中心とする胆道癌外科治療に関しては、難度の高い症例への対応、手術数、治療成績ともに世界有数の実績であり、高い評価を受けている。また、<a href="." id="link_8"                                >柔道家</a>としても有名で、名大柔道部長兼師範も務め、元柔道全日本マスターズ無差別級チャンピオン。 
</p>
