		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>弓野 憲一</b>（ゆみの けんいち、<a href="." id="link_1"                    >1945年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育心理学</a>者、<a href="." id="link_4"                                          >静岡大学</a>名誉教授。弓野教育研究所主宰。専攻は教育心理学、創造心理学。
</p><p>福岡県築上郡椎田町（現<a href="." id="link_5"                                >築上町</a>）生まれ。<a href="." id="link_6"                                                                                                                          >福岡県立小倉工業高等学校</a>卒、1年半大阪の工場で働いたのち、<a href="." id="link_7"                                                              >福岡教育大学</a>技術科卒業。1977年<a href="." id="link_8"                                          >九州大学</a>大学院教育学研究科博士課程満期退学、1985年「記憶の構造と検索に関する研究」で九大<a href="." id="link_9"                                                                        >教育学博士</a>。九大教育学部助手、1979年静岡大学教育学部講師、81年助教授、90年教授。2011年定年退任、名誉教授。
</p>
