<p><b>小川 隆</b>（おがわ たかし、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"              >3月</a>- ）は、日本の<a href="." id="link_7"                                          >仏教学者</a>（中国<a href="." id="link_8"            >禅</a>）、古典<a href="." id="link_6"                                          >中国文学</a>研究者、<a href="." id="link_9"                      >博士</a>。<a href="." id="link_4"                                          >駒澤大学</a>総合教育研究部<a href="." id="link_10"                     >教授</a>。専攻は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                                         >禅宗</a>史の研究で、<a href="." id="link_13"           >唐</a>代から<a href="." id="link_14"                                     >宋</a>代の<a href="." id="link_8"            >禅</a>および<a href="." id="link_12"                                         >禅宗</a>の<a href="." id="link_15"                     >語録</a>や<a href="." id="link_16"                     >問答</a>を扱う。研究分野は中国哲学、<a href="." id="link_17"                                                   >インド哲学</a>、仏教学にわたる。
</p>
