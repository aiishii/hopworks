		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                              >ハウ子爵</a><b>スクロープ・ハウ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Scrope Howe, 1st Viscount Howe</span>、<a href="." id="link_3"                    >1648年</a>11月 – <a href="." id="link_4"                    >1713年</a><a href="." id="link_4"                            >1月26日</a>）は、<a href="." id="link_5"                                                                                                      >イギリス</a>の政治家、<a href="." id="link_6"                                                                                  >アイルランド貴族</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                      >ノッティンガムシャー選挙区</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Nottinghamshire_(UK_Parliament_constituency)&amp;action=edit&amp;redlink=1" class="new" title="En:Nottinghamshire (UK Parliament constituency) (存在しないページ)">英語版</a>）</span></span>の代表として合計23年間<a href="." id="link_8"                                                                              >庶民院</a>議員を務めた。<a href="." id="link_9"                                          >名誉革命</a>を支持したため、その褒賞として1693年に税関監査官（<span lang="en">comptroller of the excise</span>）に任命され、1710年まで務めた。
</p>
