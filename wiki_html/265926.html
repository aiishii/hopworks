		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コプリ・メダル</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Copley Medal</span>）は 科学業績に対して贈られる最も歴史の古い<a href="." id="link_2"            >賞</a>である。イギリス<a href="." id="link_3"                                                              >王立協会</a>によって<a href="." id="link_4"                    >1731年</a>に創立され、毎年贈られている。
</p><p>裕福な<a href="." id="link_5"                      >地主</a>で1691年に王立協会のメンバーになった<a href="." id="link_6"                                                                                                      >ゴッドフリー・コプリ</a>卿の<a href="." id="link_7"                      >基金</a>をもとに設立された。<a href="." id="link_8"                      >数学</a>または<a href="." id="link_9"                                          >物理科学</a>の研究者と<a href="." id="link_10"                                         >生命科学</a>の研究者から一年ごとに交互に選出している。受賞者は協会のフェローあるいは外国人会員に選出される。
</p>
