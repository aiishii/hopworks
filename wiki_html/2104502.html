<p><b>ブレイン・ダメージ</b>（Brain Damage、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                              >10月18日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_4"                                                                                                                >ハードコア</a><a href="." id="link_5"                                                              >レスラー</a>。身長おおよそ193センチメートル、体重おおよそ123キログラム。本名<b>マービン・ランバート</b><small>（Marvin Lambert）</small>。その経歴のほぼ全部を通して<a href="." id="link_6"                                                                                                                                                        >コンバット・ゾーン・レスリング</a>と<a href="." id="link_7"                                                                    >IWAミッドサウス</a>を主舞台に活動してきた。
</p>
