		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沖 公祐</b>（おき こうすけ、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >香川大学</a>経済学部<a href="." id="link_5"                      >教授</a>。博士（経済学）。専門分野は<a href="." id="link_6"                                                    >理論経済学</a>。研究テーマは<a href="." id="link_7"                                          >資本主義</a>経済の基礎理論。<a href="." id="link_8"                    >2013年</a>、<a href="." id="link_9"                                                              >経済理論学会</a>奨励賞受賞。
</p>
