		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 仲宣</b>（はやし なかのぶ、<a href="." id="link_1"                    >1952年</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>。<a href="." id="link_3"                                >税理士</a>。<a href="." id="link_4"                                                              >明治学院大学</a><a href="." id="link_5"                                >大学院</a>経済学研究科、<a href="." id="link_6"                                          >専修大学</a><a href="." id="link_5"                                >大学院</a>法学研究科、<a href="." id="link_7"                                          >中京大学</a><a href="." id="link_5"                                >大学院</a>法学研究科各<a href="." id="link_8"                                                                        >非常勤講師</a>、市町村職員中央研修所（市町村アカデミー）客員教授。専門は<a href="." id="link_9"                                >租税法</a>。
</p>
