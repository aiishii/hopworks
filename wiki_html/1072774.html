		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島 善鄰</b>（しま よしちか、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >8月27日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                                                    >教育者</a>、<a href="." id="link_4"                                                              >農学博士</a>。<a href="." id="link_5"                                                    >北海道大学</a>第6代学長。その一生を<a href="." id="link_6"                                >リンゴ</a>の研究と普及に務め<b>リンゴの神様</b>と言われる。<a href="." id="link_7"                                >正三位</a>、<a href="." id="link_8"                                                                                  >勲一等瑞宝章</a>を授与。
</p>
