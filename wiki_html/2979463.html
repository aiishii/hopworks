<p><b>三郷悪水</b>（さんごうあくすい）は、<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                          >名古屋市</a><a href="." id="link_3"                                                                    >北区</a>にある<a href="." id="link_4"                                >用水路</a>。三郷用水・六段地江とも。三郷とは、<a href="." id="link_5"                                                    >西春日井郡</a>旧<a href="." id="link_6"                                >福徳村</a>・<a href="." id="link_7"                                                                              >下中切村</a>・<a href="." id="link_8"                                                                                                                                >成願寺村</a>のこと。
</p>
