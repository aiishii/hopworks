		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朱楽 菅江</b>（あけら かんこう、<a href="." id="link_1"                      >元文</a>5年<a href="." id="link_2"                                                        >10月24日</a>（<a href="." id="link_3"                    >1740年</a><a href="." id="link_3"                              >12月12日</a>）? - <a href="." id="link_4"                      >寛政</a>10年<a href="." id="link_5"                                                        >12月12日</a>（<a href="." id="link_6"                    >1799年</a><a href="." id="link_6"                            >1月17日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                                    >戯作者</a>、<a href="." id="link_9"                      >狂歌</a>師。<a href="." id="link_10"                                         >大田南畝</a>（おおたなんぽ）、<a href="." id="link_11"                                         >唐衣橘洲</a>（からころもきっしゅう）と共に<a href="." id="link_12"                     >天明</a><a href="." id="link_9"                      >狂歌</a>ブームを築き、狂歌三大家といわれた。本名は山崎景基（後に景貫と改名）、字は道甫、通称は郷助。狂名は朱楽菅江（漢江）、俳号は貫立、号は朱楽館・准南堂・芬陀利華庵、戯作号は朱楽館主人。生年は<a href="." id="link_13"                   >1738年</a>とも。
</p>
