<p><b>小松 長生</b>（こまつ ちょうせい、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >3月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >音楽家</a>・<a href="." id="link_4"                                >指揮者</a>。現在は<a href="." id="link_5"                                                                                                                >セントラル愛知交響楽団</a>名誉指揮者、および<a href="." id="link_6"                                                                                                                                                                                  >コスタリカ国立交響楽団</a>芸術監督を務めている。<a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >坂井市</a><a href="." id="link_9"                                >三国町</a>出身。
</p>
