<p><b>下郷 久成</b>（しもごう ひさなり、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                            >4月23日</a>（<a href="." id="link_2"                      >明治</a>5年<a href="." id="link_3"                                                      >3月16日</a>） - <a href="." id="link_4"                    >1946年</a>（<a href="." id="link_5"                      >昭和</a>21年）<a href="." id="link_6"                            >1月15日</a>）は、明治時代の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。<a href="." id="link_9"                                                               >貴族院多額納税者議員</a>、<a href="." id="link_10"                                                                   >長浜町</a>長、<a href="." id="link_11"                                                   >勲四等</a>。2代目<b>下郷傳平</b>（しもごう でんべい）。幼名は寅吉。
</p>
