<p><b>大道寺 友山</b>（だいどうじ ゆうざん、<a href="." id="link_1"                      >寛永</a>16年（<a href="." id="link_2"                    >1639年</a>） - <a href="." id="link_3"                      >享保</a>15年<a href="." id="link_4"                                                      >11月2日</a>（<a href="." id="link_5"                    >1730年</a><a href="." id="link_5"                              >12月11日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >武士</a>、<a href="." id="link_8"                                >兵法家</a>。<a href="." id="link_9"                                >山城国</a><a href="." id="link_10"                                         >伏見</a>の人で、<a href="." id="link_11"           >諱</a>を重祐、通称を<b>孫九郎</b>(大道寺氏嫡男代々の通称)と称した。晩年に『<a href="." id="link_12"                                                                                                                     >武道初心集</a>』『<a href="." id="link_13"                                                                                                           >岩淵夜話</a>』『<a href="." id="link_14"                                                                                                 >落穂集</a>』などを著す。<a href="." id="link_15"                                         >後北条氏</a>の重臣<a href="." id="link_16"                                                   >大道寺政繁</a>の曾孫にあたる。系図上、政繁長男の<a href="." id="link_17"                                                   >直繁</a>-<a href="." id="link_18"                                                                                                                     >繁久</a>-重祐(友山)となる。
</p>
