		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠 桂</b>（くすのき けい、本名：大橋真弓、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >3月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >丹羽郡</a>岩倉町（現・<a href="." id="link_6"                                >岩倉市</a>）出身・在住。同じく漫画家の<a href="." id="link_7"                                >大橋薫</a>とは一卵性双生児の姉妹で、自身はその妹。代表作に『<a href="." id="link_8"                                                                                                      >八神くんの家庭の事情</a>』、『<a href="." id="link_9"                                >鬼切丸</a>』など。
</p><p>小学3年生の頃より漫画を描き始め、中学3年生の頃より<a href="." id="link_10"                                         >ペン</a>を使いはじめる。<a href="." id="link_11"                   >1981年</a>に15歳で<a href="." id="link_12"                               >集英社</a>の第14回<a href="." id="link_13"                               >りぼん</a>新人漫画賞で準入選を受賞する。その後「何かが彼女にとりついた?」でデビュー。既婚で娘と息子がいる。
</p>
