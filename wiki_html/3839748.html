		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">布尾良策</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1905年<a href="." id="link_1"                            >10月8日</a><br /><span class="birthplace"><a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >氷見郡</a>窪村窪</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1992年</a><a href="." id="link_4"                            >10月1日</a><span style="display:none">(1992-10-01)</span>（86歳）<br /><span class="deathplace"><a href="." id="link_2"                                >富山県</a><a href="." id="link_5"                                >氷見市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_7"                                >洋画家</a></td></tr></tbody></table>
<p><b>布尾 良策</b>（ぬのお りょうさく）、明治38年（1905年）10月8日 – 平成4年（1992年）10月1日は、昭和から平成初期にかけての<a href="." id="link_7"                                >洋画家</a>。本名は東海良作。のちに布尾姓。富山県展審査員、氷見市美術協会会長、蒼潮会代表を歴任。
</p>
