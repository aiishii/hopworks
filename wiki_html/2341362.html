		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山竹 伸二</b>（やまたけ　しんじ、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                >心理学</a>、<a href="." id="link_3"                      >哲学</a>の分野における<a href="." id="link_4"                                >著作家</a>。専門は<a href="." id="link_5"                                >現象学</a>、<a href="." id="link_6"                                          >実存</a>論、<a href="." id="link_7"                                                              >精神分析</a>など。<a href="." id="link_8"                                                                                  >大阪経済法科大学</a>アジア太平洋研究センター客員研究員。<a href="." id="link_9"                                >広島県</a>出身。
</p>
