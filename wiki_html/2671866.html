<p><b>姫島村営フェリー</b>（ひめしまそんえいフェリー）は、<a href="." id="link_1"                                >大分県</a><a href="." id="link_2"                                          >西国東郡</a><a href="." id="link_3"                                >姫島村</a>（<a href="." id="link_4"                                                          >姫島</a>）の<a href="." id="link_5"                                >姫島港</a>と<a href="." id="link_6"                                >国東市</a>の<a href="." id="link_7"                                >国東港</a>伊美地区とを結ぶ村営の<a href="." id="link_8"                                          >フェリー</a>である。姫島村船舶課が運営している。
</p>
