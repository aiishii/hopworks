		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 いくろう</b>（ふじわら いくろう、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                                                                            >ミュージシャン</a>。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身。マネージメント・レーベルは<a href="." id="link_5"                                                    >ビーイング</a>所属。
</p><p><a href="." id="link_6"                    >1976年</a>、<a href="." id="link_7"                                                                                                      >日本大学芸術学部</a><a href="." id="link_8"                                          >音楽学科</a>入学。在学中からアーティストへの曲提供、アレンジャー、キーボーディストとしての活動を始める。自身がプロデュースするシンフォニック・コンサートなどで指揮者としても活動がある。
</p>
