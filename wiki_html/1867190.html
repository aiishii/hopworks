		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛房 由美子</b>（ごぼう ゆみこ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >3月25日</a> -）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >浦和競馬場</a><a href="." id="link_4"                                                                                                            >牛房榮吉</a><a href="." id="link_5"                      >厩舎</a>所属の元<a href="." id="link_6"                      >騎手</a>である。
</p><p><a href="." id="link_7"                                                          >勝負服</a>の柄は胴赤・青星散らし、袖白。<a href="." id="link_8"                                >埼玉県</a>出身、血液型はA型。<a href="." id="link_9"                                                                                                      >地方競馬教養センター</a>長期騎手課程第70期生。所属厩舎だった牛房榮吉調教師は実父、同じ浦和競馬場に所属していた<a href="." id="link_10"                                         >入口将宣</a>元騎手は夫。
</p>
