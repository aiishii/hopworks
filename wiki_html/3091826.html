		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中南大学</b>（ちゅうなんだいがく、ピンイン：Zhongnan Daxue、英称：Central South University)は中国<a href="." id="link_1"                                >湖南省</a><a href="." id="link_2"                                >長沙市</a><a href="." id="link_3"                                >岳麓区</a>麓山南路932号に本部を置き、主管部門は<a href="." id="link_4"                                                                                                                                    >中華人民共和国工業情報化部</a>であるが中国中央政府直轄管理、<a rel="nofollow" class="external text" href="http://www.spc.jst.go.jp/policy/science_policy/organization/org_07.html">中国教育部</a>直属でもある。医学、土木、材料工学が有名な中国の名門大学である。中国の<a href="." id="link_5"                                                    >副部級大学</a>の一つである。<a href="." id="link_6"                            >985工程</a>、<a href="." id="link_7"                            >211工程</a>、<a href="." id="link_8"                                >双一流</a>の成員校として、<a href="." id="link_9"                                                              >国家重点大学</a>である。
</p>
