	<h1 id="firstHeading" class="firstHeading" >本町出口</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>本町出口</b>（ほんまちでぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                                    >中央区</a>にある、<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                    >1号環状線</a>の<a href="." id="link_6"                                                                                  >出口</a>。出口のみの<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。一方通行である環状線で唯一の右側からの出口であり、<a href="." id="link_8"                                                                                      >12号守口線</a>から本町出口を降りるには短い区間で多くの車線変更が必要である。
</p><p>出路は2車線設けられているが、末端付近で東の<a href="." id="link_9"                                          >上町</a>方面と西の<a href="." id="link_10"                                                         >船場</a>方面とに分岐する形状となっているため、本線から分岐後ほどなく車線変更禁止となる。
</p>
