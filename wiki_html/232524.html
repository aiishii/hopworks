<p><b>ドゥニー・パパン</b>（<b>Denis Papin</b>、<a href="." id="link_1"                    >1647年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >1712年</a>頃）は<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >物理学者</a>、発明家である。圧力調理器(「スティーム・ダイジェスタ」)の発明者、<a href="." id="link_5"                                          >蒸気機関</a>の原理の開発者として知られている。1680年にロンドン<a href="." id="link_6"                                                              >王立協会</a>フェローに選出された。
</p>
