<p><b>兪鎮午</b>（ゆ ちんご、ユ・ジノ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                            >5月13日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >8月30日</a>）は<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                >小説家</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                      >号</a>は玄民。初期は<a href="." id="link_7"                                                                                                      >プロレタリア作家</a>、中期は<a href="." id="link_8"                                                                                                            >純粋文学</a>、そして後期は<a href="." id="link_9"                                >親日派</a>として日本の<a href="." id="link_10"                               >植民地</a>時代を翻弄した<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%AD%A3%E7%A2%BA%E6%80%A7%E3%81%AB%E7%96%91%E5%95%8F%E3%81%8C%E3%81%82%E3%82%8B%E8%A8%98%E4%BA%8B" title="Wikipedia:正確性に疑問がある記事"><span title="この記述の正確性に疑問が呈されています。議論はトークを参照してください。（2014年11月）">疑問点</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:%E5%85%AA%E9%8E%AE%E5%8D%88&amp;action=edit&amp;redlink=1" class="new" title="トーク:兪鎮午 (存在しないページ)">トーク</a></span></i>&#93;</sup>。解放後は、<a href="." id="link_11"                                         >韓国</a>において<a href="." id="link_12"                               >法学者</a>、政治家として活動した。<a href="." id="link_13"                                                             >大韓民国憲法</a>の起草者でもある。
</p>
