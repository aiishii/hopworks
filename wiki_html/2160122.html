		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Mr.BONES</b>（ミスター・ボーンズ）は、<a href="." id="link_1"                      >セガ</a>が<a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >9月30日</a>に<a href="." id="link_3"                                                              >セガサターン</a>用に開発・発売した<a href="." id="link_4"                                                              >ガイコツ</a>が主人公の<a href="." id="link_5"                                                                                  >アクションゲーム</a>である。<a href="." id="link_6"                                                              >アメリカ</a>のセガである<a href="/w/index.php?title=En:SegaSoft&amp;action=edit&amp;redlink=1" class="new" title="En:SegaSoft (存在しないページ)">セガソフト</a>（ CSK International Headquartersとセガ・オブ・アメリカの合併）の<a href="/w/index.php?title=En:Ed_Annunziata&amp;action=edit&amp;redlink=1" class="new" title="En:Ed Annunziata (存在しないページ)">Ed Annunziata</a>がプロデュースし、<a href="/w/index.php?title=En:Zono_Incorporated&amp;action=edit&amp;redlink=1" class="new" title="En:Zono Incorporated (存在しないページ)">Zono Incorporated</a>が開発した。海外ではセガと<a href="." id="link_7"                                                                                                      >Angelsoft Studios</a>の共同で発売された。<a href="." id="link_8"                      >日本</a>では<a href="." id="link_9"                    >1997年</a><a href="." id="link_9"                            >6月27日</a>に<a href="." id="link_10"                                                             >コンビニ</a>限定で発売された。ディスクは2枚組みだった。
</p>
