		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>KILLER SMELLS</b>（キラースメルズ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >音楽ユニット</a>。リーダーの菱田英嗣（ひしだえいじ）の個人ユニットとしてスタートし、後に<a href="." id="link_3"                                >ジャズ</a><a href="." id="link_4"                                                                                            >ミュージシャン</a>・<a href="." id="link_5"                                          >菊地成孔</a>もサポートで加入した形で活動している。ディックヒシル（ハイゼル）、ディック滴、アジア・アロワナ、フルヘンシオ（フルエンチョ）マメンデス、豆のオジキという複数の名義で創作活動に取り組む。
</p>
