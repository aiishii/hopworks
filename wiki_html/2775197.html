<p><b>ドロテー・ベア</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de"> Dorothee Bär</span>、旧姓：マンテル/ Mantel、<a href="." id="link_2"                    >1978年</a> <a href="." id="link_3"                            >4月19日</a> - ) は、<a href="." id="link_4"                                >ドイツ</a>・<a href="." id="link_5"                                                              >バイエルン州</a><a href="." id="link_6"                                                    >バンベルク</a>出身の<a href="." id="link_7"                                >政治家</a>。所属政党は<a href="." id="link_8"                                                                                            >キリスト教民主主義</a>政党の<a href="." id="link_9"                                                                                            >キリスト教社会同盟(CSU)</a>。2009年2月に<a href="." id="link_9"                                                                                            >キリスト教社会同盟</a>(CSU)副幹事長に就任。
</p>
