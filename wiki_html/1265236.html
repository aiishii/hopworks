<p><b>薩&#22517;峠の戦い</b>（さったとうげのたたかい、<b>薩&#22517;山の戦い</b>ともいう）は、<a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                    >1568年</a>（<a href="." id="link_5"                      >永禄</a>11年）12月から翌月にかけて<a href="." id="link_6"                                >駿河国</a><a href="." id="link_7"                                >薩埵峠</a>（<a href="." id="link_8"                                >静岡県</a><a href="." id="link_9"                                >静岡市</a><a href="." id="link_10"                               >清水区</a>）において、<a href="." id="link_11"                                         >武田信玄</a>の軍勢と<a href="." id="link_12"                                         >今川氏真</a>・<a href="." id="link_13"                                         >北条氏政</a>の軍勢との間で2度にわたって行われた<a href="." id="link_14"                                         >合戦</a>である。
</p>
