		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">イスマエル・ネリ<br />Ismael Nery</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Retrato de Ismael Nery.jpg<div><small>)</small></div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >10月9日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Brazil.svg" title="ファイル:Flag of Brazil.svg">ブラジルの旗</a> <a href="." id="link_2"                                          >ブラジル</a>、<a href="." id="link_3"                                                                              >ベレン</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_4"                    >1934年</a><a href="." id="link_4"                          >4月6日</a><br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Brazil.svg" title="ファイル:Flag of Brazil.svg">ブラジルの旗</a> <a href="." id="link_2"                                          >ブラジル</a>、<a href="." id="link_5"                                                                                  >リオデジャネイロ</a></span></td></tr></tbody></table>
<p><b>イスマエル・ネリ</b>（Ismael Nery、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_4"                    >1934年</a><a href="." id="link_4"                          >4月6日</a>）は、<a href="." id="link_2"                                          >ブラジル</a>の画家である。<a href="." id="link_6"                                          >表現主義</a>、<a href="." id="link_7"                                                                        >キュビズム</a>、<a href="." id="link_8"                                                                                                                >シュールレアリスム</a>の影響を受けた画家で、ブラジル現代絵画の先駆者であった。
</p>
