<p><b>UNFOLDS</b>（アンフォールズ）は、<a href="." id="link_5"                    >2015年</a>に結成された<a href="." id="link_11"                               >東京都</a><a href="." id="link_12"                               >立川市</a>出身の<a href="." id="link_3"                                                                                                                                >ギターロック</a><a href="." id="link_13"                                                         >バンド</a>。「聴き馴染みのよいメロディと予測不能な展開」を標榜しており、ハイトーンボイスとテクニカルなアンサンブルを特徴としている。
