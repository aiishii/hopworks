<p><b>ノーマン・ジェイ・コールマン</b>（Norman Jay Colman, <a href="." id="link_1"                    >1827年</a><a href="." id="link_1"                            >5月16日</a> - <a href="." id="link_2"                    >1911年</a><a href="." id="link_2"                            >11月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の新聞発行者、政治家。<a href="." id="link_4"                                                                              >民主党</a>に所属し、第1次<a href="." id="link_5"                                                                                                                          >グロバー・クリーブランド</a>政権で初代<a href="." id="link_6"                                                                                                                >アメリカ合衆国農務長官</a>を務めた。
</p>
