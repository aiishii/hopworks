		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂東 文夫</b>（ばんどう ふみお、<a href="." id="link_1"                    >1915年</a>（<a href="." id="link_2"                      >大正</a>4年）<a href="." id="link_3"                            >9月28日</a> - <a href="." id="link_4"                    >2006年</a>（<a href="." id="link_5"                      >平成</a>18年）<a href="." id="link_6"                          >5月2日</a>）は、<a href="." id="link_7"                                >徳島県</a><a href="." id="link_8"                                >鳴門市</a>出身の<a href="." id="link_9"                                >彫刻家</a>。
</p><p>東京美術学校彫刻科（現<a href="." id="link_10"                                                                                 >東京藝術大学</a>）卒業。
</p><p><a href="." id="link_11"                                         >徳島大学</a>教授を歴任。徳島県の彫刻に大きな発展を貢献したとされ、<a href="." id="link_12"                   >1985年</a>（<a href="." id="link_13"                     >昭和</a>60年）に<a href="." id="link_14"                                                             >徳島県文化賞</a>を受賞。
</p><p>2006年（平成16年）5月2日に急性心不全のため徳島市の病院で死去。享年90。
</p>
