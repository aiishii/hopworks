<p><b>高木 邦夫</b>（たかぎ くにお、<a href="." id="link_5"                    >1944年</a><a href="." id="link_5"                          >3月7日</a> - ）は、日本の実業家。<a href="." id="link_6"                                          >株式会社</a><a href="." id="link_7"                                                                                                                                >ザイマックス</a><a href="." id="link_8"                      >顧問</a>、<a href="." id="link_9"                                                                                      >SGホールディングス</a>株式会社顧問、<a href="." id="link_10"                                                   >社外取締役</a>。大手スーパー<a href="." id="link_11"                                         >ダイエー</a>の元代表取締役社長。
</p>
