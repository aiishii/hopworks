		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松葉 剛</b>（まつば つよし、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >2月24日</a> - ）は、日本の<a href="." id="link_2"                      >医師</a>。<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >世田谷区</a><a href="." id="link_5"                      >三宿</a>出身。<a href="." id="link_6"                                                              >博士（医学）</a>（<a href="." id="link_7"                                                    >順天堂大学</a>）、<a href="." id="link_8"                                                                                                                          >プライマリ・ヘルス・ケア</a>管理学修士（<a href="." id="link_9"                                          >タイ</a>・<a href="/w/index.php?title=En:Mahidol_University&amp;action=edit&amp;redlink=1" class="new" title="En:Mahidol University (存在しないページ)">マヒドン大学</a>）、国際鉄道ライター。東京医学技術専門学校健康管理室室長、<a href="." id="link_10"                                                                                           >十文字学園女子大学</a>非常勤講師、<a href="." id="link_11"                                                   >早稲田大学</a>人間総合研究センター招聘研究員、NPO法人ISAPH技術顧問、T・Aネットワーキング（株）技術顧問、<a href="." id="link_12"                                                                                                                                                                       >専門学校中央美術学園</a>学校医。
</p>
