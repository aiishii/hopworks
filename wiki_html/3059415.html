		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カール・ルートヴィヒ・フィリップ・ツァイハー</b>（Karl Ludwig Philipp Zeyher、<a href="." id="link_1"                    >1799年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1858年</a><a href="." id="link_2"                              >12月13日</a> ）はドイツ生まれの、植物、昆虫採集家である。<a href="." id="link_3"                                                                        >南アフリカ</a>で多くの標本を集めた。著書にエクロン（Christian Friedrich Ecklon）と共著の『南アフリカの植物の一覧』（"<i>Enumeratio Plantarum Africae Australis</i>" (1835-7)）がある。
