<p><b>ルイ・マリー・テュロー</b>（<b>Louis Marie Turreau</b>、<a href="." id="link_1"                    >1756年</a>7月4日 - <a href="." id="link_2"                    >1816年</a>12月10日）は<a href="." id="link_3"                                                              >フランス革命</a>期の軍人。<a href="." id="link_4"                                                                        >ヴァンデの反乱</a>時の共和軍（政府軍）司令官。俗に言う<a href="." id="link_5"                                          >地獄部隊</a>（<a href="/w/index.php?title=Fr:Colonnes_infernales&amp;action=edit&amp;redlink=1" class="new" title="Fr:Colonnes infernales (存在しないページ)">Colonnes infernales</a>）を率いヴァンデ軍の掃討に従事した。
</p>
