		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・アダムソン</b>（<b>William Adamson</b>、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                          >4月2日</a> - <a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >2月23日</a>）は<a href="." id="link_3"                                                                        >スコットランド</a>の<a href="." id="link_4"                                          >労働運動</a>家、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                              >労働党</a><a href="." id="link_7"                      >党首</a>（<a href="." id="link_8"                    >1917年</a> - <a href="." id="link_9"                    >1921年</a>）、<a href="." id="link_10"                                                                                                                                   >スコットランド担当大臣</a>（<a href="." id="link_11"                   >1924年</a>、<a href="." id="link_12"                   >1929年</a> - <a href="." id="link_13"                   >1931年</a>）などを歴任。
</p>
