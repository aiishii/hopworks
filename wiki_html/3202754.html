<p><b>リンダ・ユー</b>（<i>Linda Yueh</i>、岳 林達）は、台湾生まれの<a href="." id="link_2"                                                                        >ジャーナリスト</a>で、作家で、<a href="." id="link_4"                                          >経済学者</a>で、イギリスとアメリカ両方の国籍を持っている。現在筆頭経済記者で、<i>Talking Business with Linda Yueh</i>のように<a href="." id="link_5"                                                >BBCニュース</a>の編集者である。
</p>
