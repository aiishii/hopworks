		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 栄治</b>（にしむら えいじ、<a href="." id="link_1"                    >1969年</a>- ）は日本の<a href="." id="link_2"                      >詩人</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >京都市</a>生まれ。<a href="." id="link_6"                    >1994年</a>に仕事中右手指を３本切断する事故に遭い、それがきっかけで詩作を始める。その後京都・大阪・奈良などで作品展を開催。現在、京都の西陣で自宅兼画廊の<a href="." id="link_7"                                                                                                                                                    >三畳間ギャラリー</a>で常時作品を公開している。
</p>
