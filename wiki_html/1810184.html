	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>デイヴィッド・オースベル</b>（<a href="." id="link_1"                      >英</a>: David Ausubel、<a href="." id="link_2"                    >1918年</a><a href="." id="link_2"                              >10月25日</a> - <a href="." id="link_3"                    >2008年</a><a href="." id="link_3"                          >7月9日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >心理学</a>者。<a href="." id="link_6"                                                              >ニューヨーク</a>生まれで、<a href="." id="link_7"                                                                        >コロンビア大学</a>で学んだ。<a href="." id="link_8"                                                                                  >ジャン・ピアジェ</a>の弟子である。
</p><p><a href="." id="link_9"                                                    >教育心理学</a>、<a href="." id="link_10"                                         >認知科学</a>、科学教育学習法の分野における最大の功績として <a rel="nofollow" class="external text" href="https://web.archive.org/web/20060904080443/http://wik.ed.uiuc.edu/index.php/Advance_organizers">advance organizers</a> （1960年から）の開発と研究がある。1973年に学界を引退し、その後は精神医療の実践に身を捧げた。
</p>
