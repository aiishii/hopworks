<p><b>太田 早紀</b>（おおた さき、<a href="." id="link_1"                            >1月31日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >山口県</a>出身。<a href="." id="link_4"                                                >血液型</a>はB型。
</p><p>「恋するとなりで」でデビュー。主に『<a href="." id="link_5"                >Cheese!</a>』や『<a href="." id="link_6"                                          >別冊少女コミック</a>』（<a href="." id="link_7"                                >小学館</a>）などで活動していた。現在は漫画家活動を休業中。代表作は番外編も多く存在する「<a href="." id="link_8"                                                                                  >夜まで待てない。</a>」シリーズ。
</p>
