		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井坂 行男</b>（いさか ゆきお、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                              >10月12日</a> - <a href="." id="link_4"                    >1994年</a>（<a href="." id="link_5"                      >平成</a>6年）<a href="." id="link_6"                            >8月10日</a>）は、日本の<a href="." id="link_7"                                >教育学者</a>。
</p><p><a href="." id="link_8"                                >茨城県</a>生まれ。1938年<a href="." id="link_9"                                                                                                  >東京文理科大学</a><a href="." id="link_10"                                         >教育学科</a>卒業。<a href="." id="link_11"                                                                                 >東京府立豊島師範学校</a><a href="." id="link_12"                     >教授</a>、<a href="." id="link_13"                               >文部省</a>事務官教育心理<a href="." id="link_14"                     >主任</a>。戦後、<a href="." id="link_15"                                                             >東京教育大学</a><a href="." id="link_16"                               >助教授</a>、教授、1962年「Kriminal pädagogikの研究」で東京教育大学<a href="." id="link_17"                                                             >文学博士</a>。<a href="." id="link_18"                                         >筑波大学</a>教授、1977年<a href="." id="link_19"                     >定年</a><a href="." id="link_20"                     >退官</a>、<a href="." id="link_21"                                         >名誉教授</a>。
</p>
