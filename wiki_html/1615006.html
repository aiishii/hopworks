		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶 克之</b>（かじ かつゆき、<a href="." id="link_1"                    >1944年</a>（<a href="." id="link_2"                      >昭和</a>19年）<a href="." id="link_3"                              >12月22日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                >栃木県</a><a href="." id="link_7"                                          >宇都宮市</a>旭町出身。元<a href="." id="link_8"                                                    >栃木県議会</a>議長で、元県議会議員（宇都宮市・上三川町選挙区選出、8期）。
</p>
