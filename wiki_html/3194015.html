		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨーゼフ・ミュリー</b>（<span lang="nl">Jozef Mullie</span>、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >2月14日</a> – <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >7月14日</a>）または<b>ヨス・ミュリー</b>(<span lang="nl">Jos Mullie</span>) は、<a href="." id="link_3"                                          >ベルギー</a>の<a href="." id="link_4"                                >淳心会</a><a href="." id="link_5"                      >司祭</a>で、<a href="." id="link_6"                                                              >中国学者</a>。
</p><p>中国名は<b>閔宣化</b>(<span class="Unicode">Mǐn Xuānhuà</span>)。<a href="." id="link_7"                                >中国語</a>（口語・文語）の研究と<a href="." id="link_8"            >遼</a>の研究で知られる。
</p>
