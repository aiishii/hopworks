<p><b>小宮 悦子</b>（こみや えつこ、<a href="." id="link_5"                    >1919年</a><a href="." id="link_5"                              >10月27日</a> - ）は、日本の<a href="." id="link_6"                                          >短距離走</a>選手。
</p><p><a href="." id="link_7"                                                                                                                        >1936年ベルリンオリンピック</a>に女子100メートル競走で出場した。後に<a href="." id="link_2"                                >福岡県</a><a href="." id="link_8"                                          >大牟田市</a>で中学校の体育教師になった。
</p>
