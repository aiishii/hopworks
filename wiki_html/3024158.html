		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>碇潟 夘三郎</b>（いかりがた うさぶろう、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"              >8月</a> - <a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                                                                                                            >草風部屋</a>(京都相撲)、<a href="." id="link_4"                                                    >出羽海部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。7代<a href="." id="link_6"                      >山響</a>、9代<a href="." id="link_7"                                >佐ノ山</a>。本名は<b>山口 卯太郎</b>（やまぐち うさぶろう）（旧姓的場）。<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >大阪市</a><a href="." id="link_10"                                                                   >中央区</a>出身。身長166cm、体重88kg。最高位は東<a href="." id="link_11"                     >前頭</a>筆頭。得意手は掻っ撥き、下手投げ、叩き。
</p>
