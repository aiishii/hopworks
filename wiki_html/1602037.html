<p><b>岬 風右子</b>（みさき ふうこ、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                              >12月13日</a> - ）は、日本の<a href="." id="link_4"                      >女優</a>、<a href="." id="link_5"                      >声優</a>。<a href="." id="link_3"                                >東京都</a>出身。以前は<a href="." id="link_6"                                                                                  >オフィスジュニア</a>に所属していた。
</p><p>当初は女優として活動していたが、声優に転向し、<a href="." id="link_7"                                                                                            >東映アニメーション</a>作品に出演していた。
</p>
