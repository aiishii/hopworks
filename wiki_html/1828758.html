		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河端 貞次</b>（かわばた ていじ、<a href="." id="link_1"                    >1874年</a>（明治7年）1月26日 - <a href="." id="link_2"                    >1932年</a>（昭和7年）4月30日）は、<a href="." id="link_3"                      >明治</a>から<a href="." id="link_4"                      >昭和</a>時代初期の<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >医師</a>。
</p><p><a href="." id="link_7"                      >京都</a>で開業した後、明治45年<a href="." id="link_8"                                >上海</a>に渡り、<a href="." id="link_9"                      >医院</a>をひらく。<a href="." id="link_10"                     >大正</a>11年、上海居留民団行政委員会会長となり、在留日本人のための学校建設などに奔走する。
</p><p>1932年4月29日に、上海<a href="." id="link_11"                                                             >虹口公園</a>での天長節祝賀式典において<a href="." id="link_12"                                                                                           >爆弾テロ事件</a>に遭い、死亡した。
</p>
