		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松沢 貞逸</b>（まつざわ ていいつ、<a href="." id="link_1"                    >1889年</a> - <a href="." id="link_2"                    >1926年</a>）は、<a href="." id="link_3"                                >長野県</a>北城村（現<a href="." id="link_4"                                >白馬村</a>）一帯で活動した事業家。<a href="." id="link_5"                      >旅館</a>経営の傍ら、日本初の近代<a href="." id="link_6"                      >登山</a>のための<a href="." id="link_7"                                >山小屋</a>経営を行ったことで登山史に記されるほか、貸し切り自動車（タクシー）の運行、山案内人組合の結成、スキーの普及など地域振興にも貢献した。
</p>
