		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トニー・サウスゲート</b>（<b>Tony Southgate</b>, <a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >5月25日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>出身のレースカーデザイナーである。そのキャリアにおいて、<a href="." id="link_3"                                                                                  >フォーミュラカー</a>、<a href="." id="link_4"                                                                                                                                                        >スポーツプロトタイプ</a>の設計を手掛け、<a href="." id="link_5"                                                                >F1</a>だけで20年以上のキャリアを持ち、スポーツプロトタイプでは<a href="." id="link_6"                                                                                                                            >1988年のル・マン24時間レース</a>の優勝車両である<a href="." id="link_7"                                                              >ジャガー・XJR-9LM</a>の設計で特に知られる。設計した車両がF1のグランプリレース、<a href="." id="link_8"                                                                                                >ル・マン24時間レース</a>、<a href="." id="link_9"                                                                    >インディ500</a>のいずれにおいても優勝している唯一人のカーデザイナーであるとされる。
</p>
