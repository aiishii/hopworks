		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野村 健二</b>（のむら けんじ、<a href="." id="link_1"                    >1933年</a> -2016年10月23日 ）は、<a href="." id="link_2"                                                                                                      >世界平和統一家庭連合</a>（以降「統一教会/統一協会」と表記する）の<a href="." id="link_3"                      >信者</a>、<a href="." id="link_4"                                >評論家</a>。
</p><p><a href="." id="link_5"                                >石川県</a>生まれ。1958年<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >文学部</a>卒業、65年同<a href="." id="link_8"                                >大学院</a>人文科学研究科心理学科博士課程満期退学。<a href="." id="link_9"                                          >東洋大学</a>講師を2年半務めた。1966年統一教会/統一協会に入会し、1969年統一教会/統一協会の<a href="." id="link_10"                                                   >合同結婚式</a>に参加した。統一思想研究院顧問。
</p>
