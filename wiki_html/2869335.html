<p><b>松風軒栄花</b>（しょうふうけん　えいか、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                              >10月24日</a>、本名・中西カズ子）は浪曲師。
<a href="." id="link_3"                                >香川県</a><a href="." id="link_4"                                >三豊郡</a>（現<a href="." id="link_5"                                >三豊市</a>）の生まれ。竹細工職人の一家に生まれる。幼少の頃より歌唱力に優れ芸の道を目指し2代目<a href="." id="link_6"                                                    >松風軒栄楽</a>に入門。
結婚後は夫婦浪曲師として全国各地を訪れ、<a href="." id="link_7"                      >曲師</a>としても活躍をした。
2013年に<a href="." id="link_8"                      >肺炎</a>で死去。
夫は港家歌柳。
</p>
