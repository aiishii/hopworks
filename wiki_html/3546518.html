		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邉 康太郎</b>（わたなべ こうたろう、<a href="." id="link_1"                    >1985年</a><a href="." id="link_1"                            >3月11日</a> - ）は、<a href="." id="link_2"                                >東京都</a>生まれの<a href="." id="link_3"                                                              >コンテクスト</a><a href="." id="link_4"                                                    >デザイナー</a>。Takram（タクラム）の <a href="." id="link_5"                                                    >パートナー</a> および<a href="." id="link_6"                                                              >ディレクター</a>。
</p><p><a href="." id="link_7"                                                                                                                                                        >慶應義塾大学湘南藤沢キャンパス</a>にて特別招聘教授を、<a href="." id="link_8"              >J-WAVE</a>のラジオ番組『TAKRAM RADIO』にてナビゲータを務める。
</p><p>その他、Takram London Studio (Takram Ltd.) のディレクター、香港デザインセンターIDK客員講師、<a href="." id="link_9"                                                    >代官山</a><a href="." id="link_10"                                                                                    >ロータリークラブ</a>会長。
</p>
