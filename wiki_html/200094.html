		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>種浦 マサオ</b>（たねうら マサオ、本名：種浦 勝夫、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                          >5月2日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >姫路市</a>出身の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>である。<a href="." id="link_5"                                                >血液型</a>：O型、身長：169cm、体重：60kg。ニックネームは「<b>ターネー</b>」。初期の素人時代は「ヨーグリー種浦」や「ターネー種浦」と名乗っていた。
</p>
