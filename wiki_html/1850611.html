		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 宏之</b>（なかむら ひろゆき、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >陸上競技</a>指導者、元<a href="." id="link_4"                                                                                  >陸上競技選手</a>。<a href="." id="link_5"                                                                                                                                                                  >北海道ハイテクAC</a>前<a href="." id="link_6"                      >監督</a>。<a href="." id="link_7"                                          >福島千里</a>（100m、200m日本記録保持者）、<a href="." id="link_8"                                          >北風沙織</a>、<a href="." id="link_9"                                                    >寺田明日香</a>などの<a href="." id="link_10"                                         >短距離走</a>選手の育成・指導で知られる。
</p>
