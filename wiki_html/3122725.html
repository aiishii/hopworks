		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 美一</b>（たなか よしかず、<a href="." id="link_1"                    >1938年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >2月23日</a>）は、<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身の<a href="." id="link_5"                                                                                            >アマチュア野球</a><a href="." id="link_6"                                                          >審判員</a>。<a href="." id="link_7"                                                                                            >六大学野球</a>、<a href="." id="link_8"                                                                                  >都市対抗野球大会</a>、<a href="." id="link_9"                                                                                                      >春</a><a href="." id="link_10"                                                                                                                                   >夏の甲子園</a>などの大試合で球審を任され、「ミスター球審」と呼ばれた。
</p>
