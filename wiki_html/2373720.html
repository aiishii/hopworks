		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 養浩</b>（ちょう ようこう、<a href="." id="link_1"                    >1270年</a> - <a href="." id="link_2"                    >1329年</a>）は、<a href="." id="link_3"                                      >元</a>代の<a href="." id="link_4"                      >官僚</a>・<a href="." id="link_5"                                >儒学者</a>。<a href="." id="link_6"            >字</a>は希孟。<a href="." id="link_7"            >号</a>は斉東野人・雲荘。東平の学正を初任として、監察御史・翰林直学士・礼部尚書を歴任した。関中の大飢饉の際には飢民の救恤に尽力した。死後、浜国公を追贈され、文忠と<a href="." id="link_8"            >諡</a>される。
</p><p>著書に『<a href="." id="link_9"                                          >三事忠告</a>』・『帰田類稿』等がある。
</p>
