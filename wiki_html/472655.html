		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田和明</b>(<b>やまだ かずあき</b> <a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >5月12日</a> - )は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >直方市</a>出身の<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_5"                                                                                                                                              >ストリートミュージシャン</a>。血液型A型。
</p><p><a href="." id="link_6"                                >ギター</a>の<a href="." id="link_7"                                          >弾き語り</a>で<a href="." id="link_8"                                                    >路上ライブ</a>を行っている。よく<a href="." id="link_9"                                >直方駅</a>で<a href="." id="link_10"               >年末</a>になるとカウントダウンを行う。
</p><p><a href="." id="link_11"                                                                                           >熱唱オンエアバトル</a>で<a href="." id="link_12"                                                                       >ハリガネロック</a>のユウキロックに「もしこれから売れて<a href="." id="link_13"                                                         >紅白</a>のオファーが来たらどうする？」と聞かれ山田本人は「ストリートをとる」といい、ユウキロックに「嘘付け!」とツッコまれた。
</p>
