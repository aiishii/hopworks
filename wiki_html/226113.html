</p><p><a href="." id="link_12"                                                   >曽祖父</a>は<a href="." id="link_13"                               >鳥取県</a>出身の数学者<a href="." id="link_14"                               >樺正董</a>。父は<a href="." id="link_15"                               >社会学</a>者の<a href="." id="link_8"                                >樺俊雄</a>。
</p>
