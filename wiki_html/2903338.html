		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津曲 裕次</b>（つまがり ゆうじ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >7月25日</a> - ）は、障害者教育・福祉の歴史研究を専門とする研究・教育者。筑波大学名誉教授、<a href="." id="link_2"                                                                                  >高知女子大学</a>名誉教授、<a href="." id="link_3"                                                                                                                                                              >長崎純心大学大学院</a>教授を経て、現在、長崎純心大学客員教授。<a href="." id="link_4"                                                              >社会福祉法人</a><a href="." id="link_5"                                                    >滝乃川学園</a><a href="." id="link_6"                                                                                                      >石井亮一・筆子記念館</a>顧問。
</p>
