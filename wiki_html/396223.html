<p><b>片岡 飛鳥</b>（かたおか あすか、男性、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >10月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                                      >テレビプロデューサー</a>、<a href="." id="link_4"                                                              >ディレクター</a>。
</p><p><a href="." id="link_5"                                                                                  >フジテレビジョン</a>編成局制作センター第2制作室チーフゼネラルプロデューサー。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                >新宿区</a>出身、血液型B型。
</p><p>『<a href="." id="link_8"                                                                                             >めちゃ²イケてるッ!</a>』の番組立ち上げ・企画・制作統括に携わったほか、『<a href="." id="link_9"                                                                        >はねるのトびら</a>』を作る片岡班（<a href="." id="link_10"                                         >吉田正樹</a>班から分班）を率いた。ニックネームは「<b>業界の帝王</b>」。
</p>
