		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大庭 桂</b>（おおば けい、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                                >熊本県</a>出身の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >福井県</a><a href="." id="link_5"                                >勝山市</a>平泉寺町在住。<a href="." id="link_6"                      >神職</a>の資格も持つ。<a href="." id="link_7"                                          >児童文学</a>のほか、<a href="." id="link_8"                      >翻訳</a>などを手掛ける。ウェブサイト『たじみより』にて「おばけつぶやき帳」を投稿。
建築家・<a href="." id="link_9"                                          >吉田桂二</a>（よしだけいじ）と親交が深く、「夢屋ものがたり」「恋歌」とも氏との親交のなかで生まれた作品である。
</p><p><a href="." id="link_10"                                                             >西南学院大学</a>文学部外国語学科卒業。1997年「夢屋ものがたり」で毎日児童小説優秀賞を受賞、同年「恋歌」で<a href="." id="link_11"                                                             >長塚節文学賞</a>大賞を受賞、1999年「竜の谷のひみつ」で毎日児童小説優秀賞を受賞。
</p>
