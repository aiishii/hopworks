		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西森 拓</b>（にしもり ひらく、<a href="." id="link_1"                    >1959年</a>8月 - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >明治大学</a>大学院先端数理科学研究科<a href="." id="link_4"                      >教授</a>。
</p><p>1995年から1998年まで<a href="." id="link_5"                                          >茨城大学</a>の助教授を、1998年から<a href="." id="link_6"                                                              >大阪府立大学</a>で助教授を、2006年から<a href="." id="link_7"                                          >広島大学</a>で教授を務めたのち、2020年からは<a href="." id="link_3"                                          >明治大学</a>で教授職。<a href="." id="link_8"                                                                                                      >シュレディンガー音頭</a>の考案者として知られている。
</p>
