<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Roy_Tam_Hoi_Pong.jpg" title="ファイル:Roy Tam Hoi Pong.jpg">ファイル:Roy Tam Hoi Pong.jpg</a>  <div class="thumbcaption">譚凱邦</div></div></div>
<p><b>譚 凱邦</b>（たん がいほう、英文名：<b>Roy Tam</b>、<a href="." id="link_1"                    >1980年</a>-），<a href="." id="link_2"                      >香港</a>の<a href="." id="link_3"                                          >環保触覚</a>の創立者及び現任の団長，<a href="." id="link_4"                                >中学校</a>の教師である。香港の<a href="." id="link_5"                                >立法会</a>を参選したのを皮切り、知名度が高くなってきた。そして、彼は常に香港の新聞もしくはテレビなどのマスコミで自分の意見もしくは出張などを発表している。
</p>
