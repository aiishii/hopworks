<p><b>ウルリケ・マリー・マインホフ</b>（Ulrike Marie Meinhof、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >10月7日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >5月9日</a>）は、<a href="." id="link_3"                                          >西ドイツ</a>の<a href="." id="link_4"                                                                        >テロリスト</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                    >ドイツ赤軍</a>の創設者、指導者の一人。1960年代末から70年代初頭にかけてドイツ全土で、<a href="." id="link_7"                                          >銀行強盗</a>、誘拐、爆破テロを行ない、<a href="." id="link_8"                      >逮捕</a>後、<a href="." id="link_9"                      >裁判</a>中に獄死した。
</p>
