		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>民主進歩同盟</b>（みんしゅしんぽどうめい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Alliance for Democracy and Progress</span>, <a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Alliance pour la démocratie et le progrès</span>）は、<a href="." id="link_3"                                                    >マリ共和国</a>にあった政党の連合体である。<a href="." id="link_4"                                                                                                                                              >アマドゥ・トゥマニ・トゥーレ</a>大統領を支持していた。2007年7月1日と22日に行われた<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                >議会選挙</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Malian_parliamentary_election,_2007&amp;action=edit&amp;redlink=1" class="new" title="En:Malian parliamentary election, 2007 (存在しないページ)">英語版</a>）</span></span>では160議席中、113議席を獲得した。
</p>
