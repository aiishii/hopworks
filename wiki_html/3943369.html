<p><b>岩成 尚</b>（いわなり なお、<a href="." id="link_2"                    >1976年</a>〈<a href="." id="link_3"                      >昭和</a>51年〉 - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                                        >一級建築士</a>。岩成尚建築事務所主宰。<a href="." id="link_6"                                              >SDレビュー</a>など受賞。
<a href="." id="link_4"                                >建築家</a>の<a href="." id="link_7"                                          >伊東豊雄</a>の事務所での勤務を経て独立したのち、<a href="." id="link_6"                                              >SDレビュー</a>を２年連続で受賞した他、<a href="." id="link_8"                                                                                  >スマトラ島沖地震</a>をうけた記念公園のマスタープランや美術館など、海外での国際コンペで受賞して話題となった。
</p>
