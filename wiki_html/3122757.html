		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野澤 啓</b>（ノザワケイ、1965年9月7日 - ）は、<a href="." id="link_1"                                >埼玉県</a>出身の<a href="." id="link_2"                                          >映像作家</a>。
TVCM、映画、ドラマ、MusicVideo、企業VP、と幅広いジャンルの作品に参加。
作品への関わり方も、監督、撮影監督、編集と多岐に渡る。
撮影の傍ら、映像業界向け技術情報誌「ビデオα」（現在休刊中）への執筆も行っている（ペンネーム「ノザワケイ」）。
現在、有限会社極楽映像社の代表取締役。
</p>
