		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天沢 退二郎</b>（あまざわ たいじろう、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >7月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                              >仏文学者</a>、<a href="." id="link_5"                                                                                  >児童文学作家</a>、<a href="." id="link_6"                                                    >翻訳家</a>。<a href="." id="link_7"                                          >宮沢賢治</a>研究者。<a href="." id="link_8"                                                                                                                                                                                                >東京大学文学部</a>仏文科卒業。<a href="." id="link_9"                                                              >明治学院大学</a><a href="." id="link_10"                               >文学部</a>フランス文学科名誉教授。
</p>
