<p><b>勝田 昇</b>（かつだ のぼる、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >7月26日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>。<a href="." id="link_3"                                >山口県</a>出身。<a href="." id="link_4"                                                    >鹿児島大学</a>水産学部卒。
</p><p>1974年大阪魚市場（現<a href="." id="link_5"                                                                                        >OUGホールディングス</a>）に入社。執行役員などを経て2013年5月ショクリュー（OUGホールディングスの子会社）社長。同年6月からOUGホールディングス取締役を兼務。2017年6月よりOUGホールディングス代表取締役社長。
</p>
