		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リサーチャー リサ子</b>（リサーチャー リサこ）は、日本のテレビ番組リサーチャー、<a href="." id="link_1"                                                                                            >フリーライター</a>。1998年よりテレビ番組・映画制作の「調べ物」を担当。ドキュメンタリー、バラエティの人物取材、ドラマの時代考証、歴史番組の文献リサーチなど。2007年4月より「<a href="." id="link_2"                                                                                                                  >日経エンタテインメント!</a>」で「リサーチャーリサ子が見た! 業界のお値段」を連載中。
</p>
