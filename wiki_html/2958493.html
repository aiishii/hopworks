		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 謙介</b>（みやもと けんすけ、<a href="." id="link_1"                    >1949年</a>(<a href="." id="link_2"                      >昭和</a>24年) - ）は、日本の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                                    >北海道大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>生まれ。1981年<a href="." id="link_8"                                                                                                                                                        >一橋大学大学院社会学研究科</a><a href="." id="link_9"                      >博士</a>課程退学。指導教官は<a href="." id="link_10"                                         >山田秀雄</a>。1987年<a href="." id="link_11"                                                                                                               >北海道大学経済学部</a><a href="." id="link_12"                               >助教授</a>、1991年インドネシア科学院客員研究員、1992年「インドネシア経済史研究-植民地社会の成立と構造」で一橋大学<a href="." id="link_13"                                                                       >博士（社会学）</a>、1994年北海道大学経済学部<a href="." id="link_14"                     >教授</a>、2013年同特任教授、2015年亜細亜大学経営学部特任教授。
</p>
