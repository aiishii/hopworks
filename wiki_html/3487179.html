<p><b>矢口 新</b>（やぐち はじめ、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >3月13日</a>）は日本の教育研究者。
</p><p><a href="." id="link_3"                                                                                  >東京帝国大学</a>文学部教育学科卒。中央教育研究所、<a href="." id="link_4"                                                                                            >国立教育研究所</a>研究調査部第二研究室長を経て、1968年に財団法人能力開発工学センター設立。以後20数年に渡り、行動を通して行動能力を育てる独自の行動形成システムを実践的に研究。学校教育、産業教育の現場で、学習プログラム、構案教材、訓練シミュレータの開発とその教育実践を指導した。1990年現職（常務理事・所長）で、77歳にて逝去。
</p>
