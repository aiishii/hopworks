		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 枝直</b>（かとう えなお、<a href="." id="link_1"                      >元禄</a>5年<a href="." id="link_2"                                                        >12月11日</a>（<a href="." id="link_3"                    >1693年</a><a href="." id="link_3"                            >1月16日</a>） - <a href="." id="link_4"                      >天明</a>5年<a href="." id="link_5"                                                      >8月10日</a>（<a href="." id="link_6"                    >1785年</a><a href="." id="link_6"                            >9月13日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期の幕臣・<a href="." id="link_8"                      >歌人</a>。本姓は<a href="." id="link_9"                      >橘氏</a>。初名は為直、後に枝直と書いて「えだなほ」と訓むが「えなほ」と改め、要南甫とも書く。通称は又左衛門、又兵衛。号は南山・常世庵・芳宜園。<a href="." id="link_10"                                         >加藤千蔭</a>の父。
</p>
