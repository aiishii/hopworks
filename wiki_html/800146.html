<p><b>紀 海音</b>（きの かいおん、<a href="." id="link_1"                      >寛文</a>3年（<a href="." id="link_2"                    >1663年</a>） - <a href="." id="link_3"                      >寛保</a>2年<a href="." id="link_4"                                                      >10月4日</a>（<a href="." id="link_5"                    >1742年</a><a href="." id="link_5"                              >10月31日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期の<a href="." id="link_7"                                >浄瑠璃</a>作家、<a href="." id="link_8"                                                    >狂歌師</a>、<a href="." id="link_9"                                          >俳人</a>。本名は榎並善右衛門、のち善八。<a href="." id="link_10"                                         >大坂</a>生まれ。父は大阪御堂前の菓子商鯛屋善右衛門（俳号：貞因）で、兄に狂歌師<a href="." id="link_11"                                         >油煙斎貞柳</a>がいる。別号は貞峨・契印・白鷗堂・鳥路観など。
</p>
