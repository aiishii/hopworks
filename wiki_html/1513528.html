<p><b>靳 準</b>（きん じゅん、? - <a href="." id="link_2"                  >318年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                        >五胡十六国時代</a>における漢（後の<a href="." id="link_5"                      >前趙</a>）の政治家である。<a href="." id="link_6"                      >匈奴</a><a href="." id="link_7"                                     >屠各種</a>の系統の有力者である。<a href="." id="link_8"                      >劉粲</a>を始め漢の<a href="." id="link_9"                      >皇族</a>を虐殺し、漢天王を自称した。
</p>
