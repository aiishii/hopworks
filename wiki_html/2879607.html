<p><b>イラン・ハレヴィ</b>（<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >10月12日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月10日</a>、<a href="." id="link_3"                                                    >ヘブライ語</a>：אִילָן הַלֵּוִי）は、<a href="." id="link_4"                                          >ユダヤ人</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                        >ジャーナリスト</a>、<a href="." id="link_7"                                >小説家</a>。<a href="." id="link_8"                                                    >毛沢東主義者</a>。<a href="." id="link_9"                                                                                            >パレスチナ解放機構</a>（PLO）最高幹部であり<a href="." id="link_10"                                         >ファタハ</a>構成員。若い頃は<a href="." id="link_11"                                                             >イスラエル人</a>であったが、のちに<a href="." id="link_12"                                                   >シオニズム</a>への嫌悪感や<a href="." id="link_13"                                                   >パレスチナ</a>との連帯のために、<a href="." id="link_14"                                                             >パレスチナ人</a>となった。
</p>
