		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久保田 文貞</b>、（くぼた ふみさだ）は、<a href="." id="link_1"                                                              >日本基督教団</a>の<a href="." id="link_2"                      >牧師</a>。<a href="." id="link_3"                                                              >東京神学大学</a>出身。
</p><p>日本基督教団の教団闘争において、東京神学大学全学共闘会議を率い、東神大闘争を展開した<a href="." id="link_4"                                >社会派</a>のリーダーである。<a href="." id="link_5"                    >1971年</a><a href="." id="link_5"                            >1月25日</a>に、「闘いに終わりはないし、我々は終わることを許しはしない。」と、東神大教授会、キリスト教会、国家権力、闘いの中途にくじけた仲間と、自らへの告発の書である、東京神学大学全学共闘会議・解散宣言を発表した。
</p>
