		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>魚住和晃</b>（うおずみ かずあき、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"            >書</a>研究者、<a href="." id="link_4"                                          >神戸大学</a><a href="." id="link_5"                                          >名誉教授</a>。日中の<a href="." id="link_6"                      >書道</a>史を研究。
</p><p><a href="." id="link_7"                                >三重県</a>生まれ。<a href="." id="link_8"                                                              >東京教育大学</a>芸術学科卒業。同大学院教育学研究科修士課程修了。2000年「<a href="." id="link_9"                                >張裕釗</a>書法における理念形成と形象の研究」で神戸大学<a href="." id="link_10"                                                             >文学博士</a>。神戸大学<a href="." id="link_11"                                         >教育学部</a>助<a href="." id="link_12"                     >教授</a>、国際文化学研究科教授。2010年<a href="." id="link_13"                     >定年</a>退任、名誉教授、<a href="." id="link_14"                                         >天津大学</a>客員教授。
</p>
