<p><b>デリック・ウィブリー</b>（<b>Deryck Whibley</b> (Bizzy D)、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >3月21日</a> - ）は<a href="." id="link_2"                                >カナダ</a>・<a href="." id="link_3"                                                              >オンタリオ州</a><a href="." id="link_4"                                          >トロント</a>出身の<a href="." id="link_5"                                                                                            >ミュージシャン</a>、<a href="." id="link_6"                                                                        >プロデューサー</a>。<a href="." id="link_7"                                                                        >パンク・ロック</a>バンド、<a href="." id="link_8"              >Sum 41</a>のリード<a href="." id="link_9"                                                                        >ヴォーカル</a>兼<a href="." id="link_10"                                                   >ギタリスト</a>。カナダのマネージメント・プロダクション会社「Bunk Rock Music」の設立者、管理者の一人でもある。
</p>
