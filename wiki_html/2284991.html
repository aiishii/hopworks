<p><b>寺田 祐之</b>（てらだ すけゆき、<a href="." id="link_1"                    >1851年</a><a href="." id="link_1"                            >1月27日</a>（<a href="." id="link_2"                      >嘉永</a>3年<a href="." id="link_3"                                                        >12月26日</a>） - <a href="." id="link_4"                    >1917年</a>（<a href="." id="link_5"                      >大正</a>6年）<a href="." id="link_6"                            >3月14日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                          >内務</a><a href="." id="link_9"                      >官僚</a>。<a href="." id="link_10"                                         >鳥取</a>・<a href="." id="link_11"                                         >岡山</a>・<a href="." id="link_12"                                         >宮城</a>・<a href="." id="link_13"                                         >広島</a>の各<a href="." id="link_14"                                                             >県知事</a>を歴任した。特に広島県知事在任中、県物産陳列館（現在の<a href="." id="link_15"                                                   >原爆ドーム</a>）の設立に関わったことで知られる。
</p>
