		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 甚次郎</b>（さとう じんじろう、<a href="." id="link_1"                    >1914年</a>(<a href="." id="link_2"                      >大正</a>3年) - <a href="." id="link_3"                    >2002年</a>(<a href="." id="link_4"                      >平成</a>14年)<a href="." id="link_5"                            >10月1日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >地理学者</a>。
<a href="." id="link_8"                                >山形県</a><a href="." id="link_9"                                >鶴岡市</a>生まれ。<a href="." id="link_10"                                                                                 >東京高等師範学校</a>研究科<a href="." id="link_11"                                         >地理科</a>卒、<a href="." id="link_12"                                         >日本大学</a>法<a href="." id="link_13"                               >文学部</a>史学科地理学卒、<a href="." id="link_14"                                                                                                                                             >日本女子大学附属高等学校</a>教諭、1965年「日本農家の間取型に関する地理学的研究」で<a href="." id="link_15"                                                             >東京教育大学</a><a href="." id="link_16"                                                             >理学博士</a>。<a href="." id="link_17"                                                             >日本女子大学</a><a href="." id="link_18"                     >教授</a>、1985年<a href="." id="link_19"                     >定年</a>、<a href="." id="link_20"                                         >名誉教授</a>。
</p>
