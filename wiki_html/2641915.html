		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 摯</b>（りゅう し、<a href="." id="link_1"                      >天聖</a>8年（<a href="." id="link_2"                    >1030年</a>） - <a href="." id="link_3"                      >紹聖</a>4年（<a href="." id="link_4"                    >1097年</a>））は、<a href="." id="link_5"                      >北宋</a>後期の政治家。<a href="." id="link_6"            >字</a>は莘老。<a href="." id="link_7"            >諡</a>は忠粛。永静軍東光県（現在の<a href="." id="link_8"                                >河北省</a><a href="." id="link_9"                                >滄州市</a><a href="." id="link_10"                               >東光県</a>）の人であるが、当人は<a href="." id="link_11"                     >鄆州</a>を根拠地としていたとみられる。<a href="." id="link_12"                               >司馬光</a>没後に<a href="." id="link_13"                                                   >旧法党</a>の中心人物の一人となる。
</p>
