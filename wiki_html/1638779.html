		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沼尻 墨僊</b>（ぬまじり ぼくせん、<a href="." id="link_1"                                          >安永</a>4年<a href="." id="link_2"                                                      >3月15日</a>（<a href="." id="link_3"                    >1775年</a><a href="." id="link_3"                            >4月14日</a>） - <a href="." id="link_4"                      >安政</a>3年<a href="." id="link_5"                                                      >4月26日</a>（<a href="." id="link_6"                    >1856年</a><a href="." id="link_6"                            >5月29日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                          >地理学者</a>、<a href="." id="link_9"                                          >天文学者</a>。
</p><p>傘式の<a href="." id="link_10"                               >地球儀</a>を製作したことで知られる。現在の<a href="." id="link_11"                               >茨城県</a><a href="." id="link_12"                               >土浦市</a>生まれ。
</p>
