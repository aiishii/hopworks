		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小椋 広勝</b>（おぐら ひろかつ、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >1968年</a><a href="." id="link_2"                            >11月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。
<a href="." id="link_5"                      >東京</a>出身。<a href="." id="link_6"                                                                                        >東京商科大学</a>（現在の<a href="." id="link_7"                                          >一橋大学</a>）卒。<a href="." id="link_8"                                                    >共産党</a>系の文化団体・<a href="." id="link_9"                                                                                                                >プロ科</a>で活動しつつ<a href="." id="link_10"                                         >法政大学</a>商業学校（現在の<a href="." id="link_11"                                                                                                                         >法政大学中学高等学校</a>の前身のひとつ）で教えるが、<a href="." id="link_12"                   >1928年</a>、<a href="." id="link_13"                                                             >三・一五事件</a>で検挙され退職。<a href="." id="link_14"                   >1937年</a>、<a href="." id="link_15"                                                   >同盟通信社</a>に入社。戦後は<a href="." id="link_16"                                                             >レッドパージ</a>にあい、<a href="." id="link_17"                                                                                                                                         >世界経済研究所</a>理事、<a href="." id="link_18"                   >1959年</a>、<a href="." id="link_19"                                                   >立命館大学</a>教授。在職中に死去。
</p>
