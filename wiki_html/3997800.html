		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 由</b>（り ゆう、? - <a href="." id="link_1"                                                >紀元前208年</a>）は、<a href="." id="link_2"            >秦</a>末期の<a href="." id="link_3"                                                    >三川</a><a href="." id="link_4"                      >郡守</a>。父は<a href="." id="link_2"            >秦</a>の宰相であった<a href="." id="link_5"                      >李斯</a>。弟に李執がいる。秦末の乱に、楚の項梁配下であった<a href="." id="link_6"                      >項羽</a>と<a href="." id="link_7"                      >劉邦</a>と戦い、戦死した。
</p>
