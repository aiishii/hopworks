		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇都宮 新八郎</b>（うつのみや しんぱちろう、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                            >6月15日</a> - <a href="." id="link_2"                    >1952年</a><a href="." id="link_2"                          >1月7日</a>）は、<a href="." id="link_3"                                >大相撲</a>の<a href="." id="link_4"                      >力士</a>で最高位は<a href="." id="link_5"                      >前頭</a>2枚目。現在の<a href="." id="link_6"                                >栃木県</a><a href="." id="link_7"                                >鹿沼市</a>出身。<a href="." id="link_8"                                                    >出羽海部屋</a>（当時は出羽ノ海部屋）所属。本名は上沢新七郎。現役時代の体格は182cm、98kg。話のうまさで知られ、<a href="." id="link_9"                      >明治</a>～<a href="." id="link_10"                     >大正</a>期の相撲界の語り部として代表的な存在であった。
</p>
