		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トム・デマルコ</b>（<span lang="en">Tom DeMarco</span>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                  >ソフトウェア工学</a>者である。
</p><p><a href="." id="link_3"                                                              >ソフトウェア</a>開発プロセスの標準化や成熟度モデルの策定等、現在の<a href="." id="link_4"                                          >IT</a>業界が直面する問題に古くから取り組んでおり、その業績に対して<a href="." id="link_5"                    >1986年</a>に<a href="." id="link_6"                                                                                                                      >ワーニエ賞</a>（<a href="/w/index.php?title=En:Warnier_Prize&amp;action=edit&amp;redlink=1" class="new" title="En:Warnier Prize (存在しないページ)">Warnier Prize</a>）、<a href="." id="link_7"                    >1999年</a>に<a href="." id="link_8"                                                                                                                                          >スティーブン賞</a>（<a href="/w/index.php?title=En:Stevens_Award&amp;action=edit&amp;redlink=1" class="new" title="En:Stevens Award (存在しないページ)">Stevens Award</a>）が与えられた。
</p><p>現在は<a href="." id="link_9"                                                                                                                          >コンサルティング会社</a>である<a href="." id="link_10"                                                                                                                                                                                                                                                       >アトランティック・システムズ・ギルド</a>の会長兼<a href="." id="link_11"                                                   >パートナー</a>、及び<a href="." id="link_12"                                                                                                                                                     >Cutterコンソーシアム</a>の<a href="." id="link_13"                                         >フェロー</a>を務める。
</p>
