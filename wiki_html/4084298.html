		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金沢 春友</b>（かなざわ はるとも、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                              >11月21日</a>）は、<a href="." id="link_3"                      >日本</a>の地方<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                              >郷土史家</a>。戦前に旧<a href="." id="link_6"                                                    >常豊村</a>町長を1期務め、戦後には<a href="." id="link_7"                      >塙町</a>町長を2期務めた。また、郷土史家としても、地元である福島県南部の古文書の掘り起こしや、<a href="." id="link_8"                                                                        >水戸天狗党</a>の研究などに業績を残した。
</p>
