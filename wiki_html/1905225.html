		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チンゴラ</b>(<b>Chingola</b>)は、<a href="." id="link_1"                                          >ザンビア</a>中部の<a href="." id="link_2"                                                                                  >カッパーベルト州</a>の都市。
<a href="." id="link_3"                    >2016年</a>の人口は22万7900人。
<a href="." id="link_4"                                >ンドラ</a>に次いで4番目に人口が多い。
標高1,363mの高原上にある。
州北部に位置し、カッパーベルト州の6大都市の一つである。
町に隣接して世界第2の規模を持つ<a href="." id="link_5"                                          >露天掘り</a>鉱山であるンチャンガ<a href="." id="link_6"                      >銅山</a>があり、銅の採掘及び精錬が町の主産業となっている。
ザンビア鉄道が南の<a href="." id="link_7"                                          >キトウェ</a>とチンゴラを結んでいる。
また、道路が<a href="." id="link_8"                                                                                  >コンゴ民主共和国</a>の<a href="." id="link_9"                                                    >ルブンバシ</a>まで通じている。
</p>
