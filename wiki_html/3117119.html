		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐谷 眞木人</b>（佐谷 真木人、さや まきと、<a href="." id="link_1"                    >1962年</a>(昭和37年) - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                                                        >恵泉女学園大学</a>教授。
<a href="." id="link_5"                                >大阪市</a>生まれ。<a href="." id="link_6"                    >1986年</a>（昭和61年）<a href="." id="link_7"                                                              >慶應義塾大学</a>文学部国文科卒。<a href="." id="link_8"                    >1994年</a>（平成6年）同大学<a href="." id="link_9"                                >大学院</a>文学研究科<a href="." id="link_10"                                                             >博士課程</a>単位取得。<a href="." id="link_11"                   >2002年</a>（平成14年）「『<a href="." id="link_12"                                         >平家物語</a>』の芸能化に関する研究」で<a href="." id="link_13"                                                             >博士（文学）</a>。2002年（平成14年）恵泉女学園大学人文学部助教授、<a href="." id="link_14"                   >2007年</a>（平成19年）准教授、教授。
</p>
