<p><b>カミーユ・ギヨーム・ビゴルダン</b>（Camille Guillaume Bigourdan, <a href="." id="link_3"                    >1851年</a><a href="." id="link_3"                          >4月6日</a> – <a href="." id="link_4"                    >1932年</a><a href="." id="link_4"                            >2月28日</a>）は<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                          >天文学者</a>である。<a href="." id="link_7"                                                    >パリ天文台</a>で働き、科学アカデミーの会長を務めた。星雲の観測に功績を挙げた。
