		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>澤村 修治</b>（さわむら しゅうじ、<a href="." id="link_1"                    >1960年</a> - ）は、日本の編集者、学者。本名、横手拓治。
</p><p>東京生まれ。<a href="." id="link_2"                                          >千葉大学</a>人文学部卒業後、<a href="." id="link_3"                                          >牧野武朗</a>に編集について学ぶ。<a href="." id="link_4"                                                                        >中央公論社</a>・<a href="." id="link_5"                                                              >中央公論新社</a>で37年にわたり編集者を務め、<a href="." id="link_6"                                                                                            >中公新書ラクレ</a>や<a href="." id="link_7"                                          >中公選書</a>の創刊編集長を担当した。2017年より<a href="." id="link_8"                                          >帝京大学</a>文学部非常勤講師を兼任し、2020年3月に中央公論新社を定年退職。同年4月より<a href="." id="link_9"                                          >淑徳大学</a>人文学部表現学科教授となる。また、思想誌『ひらく』編集委員長を務める。
</p>
