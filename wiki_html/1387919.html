<p><b>ラッセル・アレクサンダー・アルジャー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en"></span><b>Russell Alexander Alger</b>, <a href="." id="link_2"                    >1836年</a><a href="." id="link_2"                            >2月27日</a> - <a href="." id="link_3"                    >1907年</a><a href="." id="link_3"                            >1月24日</a>）は、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                        >ミシガン州知事</a>と連邦上院議員を務め、<a href="." id="link_7"                                                                                                                          >ウィリアム・マッキンリー</a>政権で第40代<a href="." id="link_8"                                                                                                                >陸軍長官</a>を務めた。
</p>
