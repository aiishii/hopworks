		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 重喜</b>（たに しげき、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >5月23日</a>（<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >4月24日</a>） - <a href="." id="link_4"                    >1887年</a>）は、<a href="." id="link_5"                                >土佐藩士</a>、<a href="." id="link_6"                                >迅衝隊士</a>、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>、<a href="." id="link_9"                                                              >自由民権運動家</a>。最終階級は陸軍<a href="." id="link_10"                     >大佐</a>。通称は<b>谷神兵衛</b>。
</p>
