<p><b>山川登美子</b>（やまかわ とみこ、<a href="." id="link_1"                    >1879年</a>（明治12年）<a href="." id="link_2"                            >7月19日</a> - <a href="." id="link_3"                    >1909年</a>（明治42年）<a href="." id="link_4"                            >4月15日</a>）は、<a href="." id="link_5"                                >遠敷郡</a><a href="." id="link_6"                                >竹原村</a><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%9B%96%E6%98%A7%E3%81%95%E5%9B%9E%E9%81%BF#曖昧さ回避ページへのリンクは極力避ける" title="Wikipedia:曖昧さ回避"><span title="このリンクには曖昧さ回避が必要です。（2021年4月）">要曖昧さ回避</span></a></i>&#93;</sup>（現<a href="." id="link_7"                                >福井県</a><a href="." id="link_8"                                >小浜市</a>）出身の<a href="." id="link_9"                      >歌人</a>。本名・とみ。弟は小説家の<a href="." id="link_10"                                                                                                 >山川亮</a>。
</p>
