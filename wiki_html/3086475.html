		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平錦 芳次</b>（ひらにしき よしじ、<a href="." id="link_1"                    >1890年</a>（<a href="." id="link_2"                      >明治</a>23年）<a href="." id="link_3"                            >9月12日</a> - <a href="." id="link_4"                    >1980年</a>（<a href="." id="link_5"                      >昭和</a>55年）<a href="." id="link_6"                              >12月29日</a>）は<a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >飾東郡</a><a href="." id="link_9"                                >妻鹿村</a>（現・<a href="." id="link_10"                               >姫路市</a><a href="." id="link_11"                     >飾磨区</a>妻鹿）出身の大相撲力士。本名は勝間芳次。主に<a href="." id="link_12"                                         >大阪相撲</a>で活躍し最高位は<a href="." id="link_13"                     >大関</a>。<a href="." id="link_14"                                         >龍神事件</a>で土俵を去った後土建業で成功した。
</p>
