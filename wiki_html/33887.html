<p><b>尾崎 放哉</b>（おざき ほうさい、本名：尾崎 秀雄〈おざき ひでお〉、<a href="." id="link_2"                    >1885年</a>〈<a href="." id="link_3"                      >明治</a>18年〉<a href="." id="link_4"                            >1月20日</a> - <a href="." id="link_5"                    >1926年</a>〈<a href="." id="link_6"                      >大正</a>15年〉<a href="." id="link_7"                          >4月7日</a>）は、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                          >俳人</a>。『<a href="." id="link_10"                                               >層雲</a>』の<a href="." id="link_11"                                                   >荻原井泉水</a>に師事。<a href="." id="link_12"                                                   >種田山頭火</a>らと並び、<a href="." id="link_13"                                                   >自由律俳句</a>のもっとも著名な俳人の一人である。<a href="." id="link_14"                               >鳥取県</a><a href="." id="link_15"                               >鳥取市</a>出身。<a href="." id="link_6"                      >大正</a>１５年、<a href="." id="link_7"                          >4月7日</a>（大学時代の恩師・<a href="." id="link_16"                                         >穂積陳重</a>と同日）に南郷庵で死去。<a href="." id="link_17"                     >死因</a>は、癒着性肋膜炎湿性咽喉カタル。
</p>
