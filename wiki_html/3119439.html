		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤樫 準二</b>（とがし じゅんじ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >4月16日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >7月27日</a>）は、<a href="." id="link_3"                      >皇室</a>記者。　
</p><p><a href="." id="link_4"                                >富山県</a>出身。<a href="." id="link_5"                                          >中央大学</a>中退。1920年<a href="." id="link_6"                                >萬朝報</a>社入社、1925年に<a href="." id="link_7"                                                              >東京日日新聞</a>、のち<a href="." id="link_8"                                          >毎日新聞</a>に転じた。長年にわたり<a href="." id="link_9"                                >宮内省</a>（のち<a href="." id="link_10"                               >宮内庁</a>）担当記者として、皇室関係の報道にたずさわった。
</p>
