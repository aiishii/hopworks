<p><b>バーナード・コーンウェル</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bernard Cornwell</span>, <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >2月23日</a> - ）は、<a href="." id="link_3"                                          >イギリス</a>出身、<a href="." id="link_4"                                                              >アメリカ</a>在住の歴史小説家。イギリス（<a href="." id="link_5"                                                                                                                          >グレート・ブリテン島</a>）を舞台とした<a href="." id="link_6"                                          >歴史小説</a>を多く執筆している。本国イギリスやアメリカのほか、その他の国々でも代表作『シャープ・シリーズ』や『<a href="." id="link_7"                                                                                            >小説アーサー王物語</a>』など多くの作品が翻訳されており、日本でもその一部が出版されている。
</p>
