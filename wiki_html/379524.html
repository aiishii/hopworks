<p><b>ベンクト・ストレームグレン</b>（Bengt Georg Daniel Strömgren、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月21日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                                                    >デンマーク</a>の<a href="." id="link_4"                                                    >天体物理学</a>者である。<a href="." id="link_5"                                          >散光星雲</a>（輝線星雲）の発光原因が誕生まもない恒星が発する<a href="." id="link_6"                                >紫外線</a>によって電離された<a href="." id="link_7"                            >HII領域</a>（ストレームグレン球）であることを示した。
</p>
