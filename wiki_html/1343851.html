<p><b>チャールズ・クラウトハマー</b>（Charles Krauthammer, <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >6月21日</a>）は<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >コラムニスト</a>、<a href="." id="link_5"                                >評論家</a>。<a href="." id="link_6"                                                >FOXニュース</a>にゲストコメンテーターとしてレギュラー出演している。<a href="." id="link_7"                                                                                                      >ワシントンポスト</a>、<a href="." id="link_8"                                                          >タイム</a>、ウィークリー・スタンダード誌で執筆活動をしている。<a href="." id="link_9"                      >日本</a>では<a href="." id="link_10"                                                             >統一教会</a>の日刊紙『<a href="." id="link_11"                                                                   >世界日報 (日本)</a>』のコラム「ビューポイント」の常連寄稿者の一人。
</p>
