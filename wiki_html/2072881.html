		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>千葉 乗隆</b>（ちば じょうりゅう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >5月4日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >4月12日</a>）は、<a href="." id="link_3"                                          >浄土真宗</a>の<a href="." id="link_4"                                          >僧侶</a>、<a href="." id="link_5"                                          >仏教学者</a>・<a href="." id="link_6"                                                              >歴史学者</a>、文学博士。<a href="." id="link_7"                                          >龍谷大学</a>名誉教授・元学長、元<a href="." id="link_8"                                                              >相愛学園</a>長・理事長。
</p><p>真宗史、真宗教団史他の研究において数多くの研究、業績を残した。<a href="." id="link_9"                                                                                  >浄土真宗本願寺派</a><a href="." id="link_10"                               >安楽寺</a>第26世住職。<a href="." id="link_11"                               >徳島県</a>生まれ。
</p>
