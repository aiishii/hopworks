<p><b>木村 忠太</b>（きむら ちゅうた、<a href="." id="link_1"                    >1917年</a>2月25日 - <a href="." id="link_2"                    >1987年</a>7月3日）は、<a href="." id="link_3"                                          >フランス</a>で活躍した日本人の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                                                                            >サロン・ドートンヌ</a>会員。<a href="." id="link_6"                                                              >独立美術協会</a>会員。長年パリに住み、パリを中心に日本などでも度々個展を開いた。主に、南仏やパリなどの風景を<a href="." id="link_7"                                          >具象絵画</a>として色鮮やかに描いた。
</p>
