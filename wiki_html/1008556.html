		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 久五郎</b>（すずき きゅうごろう、<a href="." id="link_1"                    >1877年</a>（<a href="." id="link_2"                      >明治</a>10年）<a href="." id="link_3"                            >8月22日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >8月16日</a>）は、明治後期から大正期にかけての株式<a href="." id="link_7"                                >相場師</a>。<a href="." id="link_8"                                          >日露戦争</a>景気で記録的な巨万の富を得たが、株の暴落によりわずか2年で全財産を失った。現在何々<a href="." id="link_9"                      >成金</a>と人々が言い始めたのは、鈴木久五郎の破天荒な大儲けが嚆矢だった。通称「鈴久」。<a href="." id="link_10"                                                                       >衆議院議員</a>も務めた。
</p>
