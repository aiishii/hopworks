<p><b>フィリップ・フランシス・トマス</b>（<b>Philip Francis Thomas</b>, <a href="." id="link_1"                    >1810年</a><a href="." id="link_1"                            >9月12日</a> - <a href="." id="link_2"                    >1890年</a><a href="." id="link_2"                            >10月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                    >法律家</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                    >1848年</a>から<a href="." id="link_7"                    >1851年</a>まで<a href="." id="link_8"                                                                                                                >メリーランド州知事</a>を務め、<a href="." id="link_9"                    >1860年</a>から<a href="." id="link_10"                   >1861年</a>まで<a href="." id="link_11"                                                                                                               >アメリカ合衆国財務長官</a>を務めた。
</p>
