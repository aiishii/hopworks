		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石 奮</b>（せき ふん、<a href="." id="link_1"                                                >紀元前219年</a> - <a href="." id="link_2"                                                >紀元前124年</a>）は、<a href="." id="link_3"                      >前漢</a>の人。父は<a href="." id="link_4"                                      >趙</a>の人だったが趙が滅んだため<a href="." id="link_5"                                                                    >河内郡</a><a href="." id="link_6"                      >温県</a>に移り、その後<a href="." id="link_7"                      >長安</a>の戚里、<a href="." id="link_8"                                >茂陵</a>の陵里と移住した。高祖<a href="." id="link_9"                      >劉邦</a>から<a href="." id="link_10"                                     >武帝</a>の代まで仕えた。また「<b>万石君</b>」と呼ばれた。
</p>
