		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Henry_R._Nau.jpg" title="ファイル:Henry R. Nau.jpg">ファイル:Henry R. Nau.jpg</a>  <div class="thumbcaption">Henry R. Nau</div></div></div>
<p><b>ヘンリー・ナウ</b>（Henry Richard Nau, <a href="." id="link_1"                    >1941年</a>-）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                                                                          >ジョージ・ワシントン大学</a><a href="." id="link_5"                      >教授</a>。専門は、<a href="." id="link_6"                                                                        >国際政治経済学</a>、アメリカ対外政策論。
</p><p><a href="." id="link_7"                                                                                                                          >マサチューセッツ工科大学</a>で修士号、<a href="." id="link_8"                                                                                                                                              >ジョンズ・ホプキンス大学</a>で博士号を取得。<a href="." id="link_9"                    >1975年</a>から<a href="." id="link_10"                   >1977年</a>まで<a href="." id="link_11"                                                                                           >米国務省</a>で経済問題担当の特別次官補、<a href="." id="link_12"                   >1981年</a>から<a href="." id="link_13"                   >1983年</a>まで<a href="." id="link_14"                                                                                                                         >アメリカ国家安全保障会議</a>（NSC）にて国際経済問題のシニア・ディレクターを務めた。
</p>
