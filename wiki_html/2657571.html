		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢田 俊文</b>（やた としふみ、<a href="." id="link_1"                    >1954年</a>1月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                          >新潟大学</a>名誉教授。長く新潟大学人文学部教授を務めた。日本中世史、特に<a href="." id="link_5"                                          >越後</a>の<a href="." id="link_6"                                >上杉氏</a>を中心とした<a href="." id="link_7"                                          >戦国大名</a>に関する業績や、歴史学の立場からの地震研究の業績がある<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年12月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_8"                                                    >新潟史学会</a>会長などを歴任した。<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019年12月）">要出典</span></a></i>&#93;</sup>
</p>
