		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出羽嵐 大輔</b>（でわあらし だいすけ、<a href="." id="link_1"                    >1970年</a>（昭和45年）<a href="." id="link_2"                            >7月28日</a> - <a href="." id="link_3"                    >2010年</a>（平成22年）<a href="." id="link_4"                            >3月30日</a>）は<a href="." id="link_5"                                >長崎県</a><a href="." id="link_6"                                >対馬市</a>（旧<a href="." id="link_7"                                >上県郡</a><a href="." id="link_8"                                >上県町</a>）出身の元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。<a href="." id="link_11"                                                   >出羽海部屋</a>所属。本名は須川 清（すがわ きよし）。身長184cm、体重186kg。得意手は突き、押し、右四つ、寄り。最高位は西<a href="." id="link_12"                     >前頭</a>14枚目（<a href="." id="link_13"                   >1998年</a>（平成10年）7月場所）、<a href="." id="link_14"                                               >血液型</a>は<a href="." id="link_14"                                               >O型</a>、趣味は映画鑑賞。
</p>
