		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">チョン・ユンフェ</div><span class="fn">鄭允會<br />정윤회</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1955年（66 - 67歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_South_Korea.svg" title="ファイル:Flag of South Korea.svg">大韓民国の旗</a>&#160;<a href="." id="link_1"                                          >韓国</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_2"                                                    >慶熙大学校</a>大学院修士</td></tr></tbody></table>
<p><b>鄭 允会</b>（チョン・ユンフェ、チョン・ユネ、<a href="." id="link_3"                                >朝鮮語</a>&#58; <span lang="ko">정윤회/鄭允會</span>）は、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >朴槿恵</a>の国会議員時代の秘書室長を7年務めた。<a href="." id="link_6"                                                              >ソウル市</a><a href="." id="link_7"                                                                                                  >江南区</a>在住。朴槿恵大統領の<a href="." id="link_8"                                                                        >シャーマン</a>である<a href="." id="link_9"                                >崔順実</a>（チェ・スンシル）の元夫で、<a href="." id="link_10"                                                                                         >2014年アジア競技大会</a>の馬術団体戦で金メダルの<a href="." id="link_11"                                                             >チョン・ユラ</a>は二人の間の娘。
</p>
