		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Loco21.jpg" title="ファイル:Loco21.jpg">ファイル:Loco21.jpg</a>  <div class="thumbcaption">1869年から1920年代頃まで<a href="." id="link_1"                                                              >フィンランド</a>で使用されていたニールソン製0-6-0機関車、フィンランド鉄道博物館（<a href="/w/index.php?title=En:Finnish_Railway_Museum&amp;action=edit&amp;redlink=1" class="new" title="En:Finnish Railway Museum (存在しないページ)">Finnish Railway Museum</a>）</div></div></div>
<p><b>ニールソン</b>（<a href="." id="link_2"                      >英</a>&#58; <span lang="en">Neilson and Company</span>）は、<a href="." id="link_3"                                          >イギリス</a><a href="." id="link_4"                                                                        >スコットランド</a>の<a href="." id="link_5"                                                    >グラスゴー</a>に所在していた<a href="." id="link_6"                                >機関車</a>製造メーカーである。日本では「ネルソン」と呼ばれる事も多い。
</p>
