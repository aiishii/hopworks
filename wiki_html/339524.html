</p><p><a href="." id="link_8"                                          >浅野清治</a>玄孫。<a href="." id="link_9"                                >福島県</a><a href="." id="link_10"                               >伊達郡</a><a href="." id="link_11"                               >桑折町</a>（旧<a href="." id="link_12"                                                                                                 >睦合村</a>）生まれ。
</p>
