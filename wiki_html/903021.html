		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Levi_Lincoln,_Jr.jpg" title="ファイル:Levi Lincoln, Jr.jpg">ファイル:Levi Lincoln, Jr.jpg</a>  <div class="thumbcaption">リーヴァイ・リンカーン・ジュニア</div></div></div>
<p><b>リーヴァイ・リンカーン・ジュニア</b>（Levi Lincoln, Jr., <a href="." id="link_1"                    >1782年</a><a href="." id="link_1"                              >10月25日</a> - <a href="." id="link_2"                    >1868年</a><a href="." id="link_2"                            >5月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>。マサチューセッツ州上院議員、マサチューセッツ州下院議員、<a href="." id="link_6"                                                                                                                          >マサチューセッツ州副知事</a>、<a href="." id="link_7"                                                                                                                >マサチューセッツ州知事</a>、およびアメリカ合衆国下院議員を務めた。
</p>
