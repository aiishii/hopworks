<p><b>大石 泰彦</b>（おおいし やすひこ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >7月21日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >1月16日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。専門は<a href="." id="link_4"                                                    >近代経済学</a>（<a href="." id="link_5"                                                    >厚生経済学</a>、<a href="." id="link_6"                                          >交通問題</a>）。<a href="." id="link_7"                                          >東京大学</a>名誉教授、元<a href="." id="link_8"                                                                                                                                                                                      >東京大学経済学部</a>長、<a href="." id="link_9"                                          >日本会議</a>代表委員。<a href="." id="link_10"                                                   >勲二等</a><a href="." id="link_11"                               >瑞宝章</a>受章者。<a href="." id="link_12"                     >位階</a>は<a href="." id="link_13"                               >正四位</a>。<a href="." id="link_14"                     >学位</a>は<a href="." id="link_15"                                                                       >経済学博士</a>（東京大学、1961年）。
</p>
