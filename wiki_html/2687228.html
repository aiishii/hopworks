		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 智月</b>（かわい ちげつ、<a href="." id="link_1"                      >寛永</a>10年（<a href="." id="link_2"                    >1633年</a>）頃 - <a href="." id="link_3"                      >享保</a>3年<a href="." id="link_4"                                        >3月</a>（<a href="." id="link_5"                    >1718年</a><a href="." id="link_5"              >4月</a>））は、<a href="." id="link_6"                                          >江戸時代</a>初期の女流<a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                                          >近江蕉門</a>。<b>智月尼</b>とも呼ばれる。<a href="." id="link_9"                      >京都</a>に生まれ<a href="." id="link_10"                               >近江国</a>に住む。
