<p><b>島田 廣</b>（しまだ ひろし、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >バレエダンサー</a>、<a href="." id="link_5"                                                    >振付家</a>、<a href="." id="link_6"                                >バレエ</a>指導者である。本名・白成珪。<a href="." id="link_7"                                                                        >第二次世界大戦</a>前から日本バレエ界で活躍し、<a href="." id="link_8"                                                                        >日本バレエ協会</a>会長や<a href="." id="link_9"                                                    >新国立劇場</a>舞踊部門の初代芸術監督を務めた。1986年に<a href="." id="link_10"                                                             >紫綬褒章</a>を受章し、2002年には<a href="." id="link_11"                                                   >文化功労者</a>に選ばれている。妻はバレエダンサーで、日本バレエ協会初代会長を務めた<a href="." id="link_12"                                                   >服部智恵子</a>（はっとり ちえこ）。
</p>
