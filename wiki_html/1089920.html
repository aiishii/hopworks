		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耿 弇</b>（こう えん、<a href="." id="link_1"              >3年</a> - <a href="." id="link_2"                >58年</a>）は、<a href="." id="link_3"                      >後漢</a>の武将。字は<b>伯昭</b>（はくしょう）。<a href="." id="link_4"                                >扶風</a>茂陵県（<a href="." id="link_5"                                >陝西省</a><a href="." id="link_6"                                >興平市</a>）の人（『<a href="." id="link_7"                                >後漢書</a>』列伝9・本伝）。父は<a href="." id="link_8"                                >上谷</a><a href="." id="link_9"                      >太守</a>の<a href="." id="link_10"                     >耿況</a>。後漢の<a href="." id="link_11"                               >光武帝</a>の功臣であり、「<a href="." id="link_12"                                                             >雲台二十八将</a>」の第4位に序せられる（『後漢書』列伝12）。
</p>
