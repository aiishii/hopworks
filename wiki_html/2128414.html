<p><b>ツェーザル・フライシュレン</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Cäsar Flaischlen</span>）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                    >1864年</a>5月12日に<a href="." id="link_5"                                                                                            >シュトゥットガルト</a>に生まれ、<a href="." id="link_6"                    >1920年</a>10月16日に<a href="." id="link_7"                                                                                                                                                              >グンデルスハイム</a>で亡くなった。
</p><p>日本では人の心を励ます詩「<a href="." id="link_8"                                                                        >心に太陽を持て</a>」（<a href="." id="link_9"                                          >山本有三</a>訳）の作者として知られている。 
</p>
