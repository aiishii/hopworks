<p><b>山之口 貘</b>（やまのくち ばく、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >9月11日</a> - <a href="." id="link_4"                    >1963年</a>（<a href="." id="link_5"                      >昭和</a>38年）<a href="." id="link_6"                            >7月19日</a>）は、<a href="." id="link_7"                                >沖縄県</a>那覇区（<a href="." id="link_8"                                >那覇市</a>）東町大門前出身の詩人である。本名は、<b>山口 重三郎</b>（やまぐち じゅうさぶろう）。<a href="." id="link_9"                                >薩摩国</a>（移住当時、後<a href="." id="link_10"                               >大隅国</a>）<a href="." id="link_11"                               >口之島</a>から、<a href="." id="link_12"                                         >琉球王国</a>へ移住した<a href="." id="link_13"                               >帰化人</a>の子孫。197編の詩を書き4冊の詩集を出した。
</p><p>名前の表記は、<a href="." id="link_14"                     >けもの偏</a>の「獏」ではなく<a href="." id="link_15"                     >ムジナ偏</a>の「貘」である。
</p>
