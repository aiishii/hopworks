<p><b>伊馬 春部</b>（いま はるべ、<a href="." id="link_1"                    >1908年</a>（<a href="." id="link_2"                      >明治</a>41年）<a href="." id="link_3"                            >5月30日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                            >3月17日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >作家</a>、<a href="." id="link_9"                                >劇作家</a>。本名は<b>高崎英雄</b>。旧筆名は<b>伊馬鵜平</b>。戦前から戦後にかけて<a href="." id="link_10"                                                                                                                               >ユーモア小説</a>や<a href="." id="link_11"                                                             >ラジオドラマ</a>などの分野で活躍。<a href="." id="link_12"                                         >釈迢空</a>(折口信夫)門下の<a href="." id="link_13"                     >歌人</a>としても知られる。
</p>
