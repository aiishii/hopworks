		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮岡 謙二</b>（みやおか けんじ、<a href="." id="link_1"                    >1898年</a>-<a href="." id="link_2"                    >1978年</a>）は、日本の経営者兼作家。元<a href="." id="link_3"                                                                                  >別府亀の井ホテル</a>の社長。
</p><p>ホテル経営の傍ら執筆。
</p><p>子は６人その内の一人は、トリニトロンカラーテレビ開発元ソニー常務の宮岡千里で、甥は元日本郵船社長の<a href="." id="link_4"                                          >宮岡公夫</a>。
</p>
