<p><b>ジャン＝アンドシュ・ジュノー</b>（Jean-Andoche Junot、<a href="." id="link_1"                    >1771年</a><a href="." id="link_1"                            >9月24日</a> – <a href="." id="link_2"                    >1813年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                                              >フランス革命</a>期から<a href="." id="link_4"                                                                        >ナポレオン戦争</a>期の<a href="." id="link_5"                                          >フランス</a>の軍人。初代アブランテス公爵（Duc d'Abrantès）。<a href="." id="link_6"                                                                                                                >ナポレオン</a>崇拝者で、ナポレオンの母<a href="." id="link_7"                                                                                                                                                                  >レティツィア</a>からも「私の6番目の息子」と愛されていた。
</p>
