<p><b>ヘルマン・カール・テオドール・クリーベル</b>（Hermann Karl Theodor Kriebel, <a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                            >1月20日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >2月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >外交官</a>。<a href="." id="link_7"                                                                                            >アドルフ・ヒトラー</a>の古い同志で、<a href="." id="link_8"                                                                        >ミュンヘン一揆</a>の首謀者の一人である。
</p>
