		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・スキナー</b>（<b>Michael Skinner</b>, <a href="." id="link_1"                    >1947年</a> - <a href="." id="link_2"                    >1998年</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                                                                                          >クロースアップ・マジック</a>専門のプロ<a href="." id="link_5"                                                                              >マジシャン</a>。<a href="." id="link_6"                                                                        >ダイ・バーノン</a>や<a href="." id="link_7"                                                                                                                                                              >エディ・フェクター</a>に指導を受ける。<a href="." id="link_8"                                                                                                      >ラリー・ジェニングス</a>、<a href="." id="link_9"                                                                                                                                                              >ブルース・サーボン</a>などと並んで、ヴァーノンの高弟のひとり。<a href="." id="link_10"                                                   >ハリウッド</a>にあるマジック中心のナイトクラブである<a href="." id="link_11"                                                                                                                         >マジック・キャッスル</a>や<a href="." id="link_12"                                                   >ラスベガス</a>で長年クロースアップ・マジックを見せていた。
</p><p>日本には<a href="." id="link_13"                   >1972年</a>、<a href="." id="link_14"                   >1973年</a>に来日。
</p>
