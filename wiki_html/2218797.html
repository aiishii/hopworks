		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 學</b>（かとう まなぶ、<a href="." id="link_1"                    >1949年</a>2月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >地球科学者</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >春日井郡</a><a href="." id="link_6"                                >西春村</a>（現・<a href="." id="link_7"                                                    >北名古屋市</a>）出身。
</p><p><a href="." id="link_8"                                                                                                      >独立行政法人宇宙航空研究開発機構</a><a href="." id="link_9"                                                                        >宇宙科学研究所</a>（ISAS）名誉<a href="." id="link_10"                     >教授</a>、元固体<a href="." id="link_11"                                         >惑星科学</a>研究系研究主幹。なお、「加藤學研究室」はISASの組織であると同時に<a href="." id="link_12"                                                             >東京工業大学</a>大学院および<a href="." id="link_13"                                         >東京大学</a>大学院の<a href="." id="link_14"                                                                                 >講座</a>を兼ねている。
</p><p><a href="." id="link_15"                                                   >人工孫衛星</a>（<a href="." id="link_16"           >月</a>周回衛星）「<a href="." id="link_17"                               >かぐや</a>」サイエンスマネージャー。また「<a href="." id="link_18"                                                                             >はやぶさ</a>計画」にも従事している。「<a href="." id="link_19"                                                                       >ベピ・コロンボ</a>」メンバーでもある。
</p>
