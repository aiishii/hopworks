		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダウティ・ロートル</b>（<b>Dowty Rotol</b>）は、<a href="." id="link_1"                                                              >イングランド</a>の<a href="." id="link_2"                                                                        >グロスタシャー</a>州<a href="/w/index.php?title=En:Staverton,_Gloucestershire&amp;action=edit&amp;redlink=1" class="new" title="En:Staverton, Gloucestershire (存在しないページ)">スタヴァートン</a>に本拠地を置く<a href="." id="link_3"                                          >プロペラ</a>と関連機器の製造業者である。何度かの所有者の変遷を経て、スタヴァートンのダウティ・ロートル社の工場は<a href="." id="link_4"                                                                                                                          >ゼネラル・エレクトリック</a>社の所有となり、<a href="/w/index.php?title=En:GE_Aviation_Systems&amp;action=edit&amp;redlink=1" class="new" title="En:GE Aviation Systems (存在しないページ)">GEアヴィエーション・システムズ</a>の一部として操業している。プロペラ市場において<a href="." id="link_5"                                                                                                      >ハーツェル・プロペラ</a>とシェアを二分している。
</p>
