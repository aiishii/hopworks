		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>堀 美矢子</b>（ほり みやこ、本名同じ。<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >9月28日</a> - ）は<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                      >堺市</a><a href="." id="link_4"                                                >東区</a>出身のタレント。旧芸名:<b>堀 みやこ</b>。
</p><p>大阪の<a href="." id="link_5"                                          >松竹芸能</a>所属で芸能界デビュー。女優・タレントの<a href="." id="link_6"                                          >堀ちえみ</a>、<a href="." id="link_7"                                                                                                  >堀一美</a>の実妹として話題を集め、大阪のテレビ番組を中心に出演した。現在は引退をしている。
</p>
