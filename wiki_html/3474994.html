<p><b>安東 泰志</b>は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >実業家</a>。ニューホライズンキャピタル取締役会長。<a href="." id="link_3"                                                                                                                                                                                                                    >シカゴ大学経営大学院</a>修了。三菱銀行出身。2002年から再生ファンドを率いて三菱自動車、東急建設、日立ハウステック、たち吉などの取締役として事業再生に携わる。2016年から知事の側近として都政に携わる。事業再生実務家協会理事。
</p>
