<p><b>山岡 孫吉</b>（やまおか まごきち、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）<a href="." id="link_3"                            >3月22日</a> - <a href="." id="link_4"                    >1962年</a>（<a href="." id="link_5"                      >昭和</a>37年）<a href="." id="link_6"                          >3月8日</a>）は、日本の実業家で、世界初の小型<a href="." id="link_7"                                                                                            >ディーゼルエンジン</a>を開発した<a href="." id="link_8"                                          >ヤンマー</a>（現・<a href="." id="link_9"                                                                                                                                              >ヤンマーホールディングス</a>）<a href="." id="link_10"                                         >創業</a>者。
</p>
