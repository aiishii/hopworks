<div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jabat.JPG" title="ファイル:Jabat.JPG">ファイル:Jabat.JPG</a>  <div class="thumbcaption">ジャボット島</div></div></div>
<p><b>ジャボット島</b>は太平洋上の小さな孤島で、国際法上は<a href="." id="link_1"                                                                        >マーシャル諸島</a>の<a href="." id="link_2"                                                              >ラリック列島</a>に属している。ジャボット島は<a href="." id="link_3"                                                                                                      >アイリングラップ環礁</a>から北東12<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>の地点にある。この島の陸地の面積は0.6<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>であり、島の長さは最も長い部分で1.2kmである。
</p><p>ジャボット島は、ふさ飾り状で遠浅の<a href="." id="link_4"                                                    >珊瑚礁</a>に囲まれており、これは島の南北方向に数kmに渡って続いている。
</p>
