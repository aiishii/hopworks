		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:S4ehecatl3.jpg" title="ファイル:S4ehecatl3.jpg">ファイル:S4ehecatl3.jpg</a>  <div class="thumbcaption">Hydra Technologies S4 Ehécatl （エヘカトル）</div></div></div>
<p><b>S4 エヘカトル</b>（<a href="." id="link_1"                                                    >西</a>&#58; <span lang="es">Ehécatl</span>）は、ハイドラテクノロジーオブメキシコ<a href="/w/index.php?title=En:Hydra_Technologies_of_Mexico&amp;action=edit&amp;redlink=1" class="new" title="En:Hydra Technologies of Mexico (存在しないページ)">(en)</a>が開発した(赤外線暗視システムは除く)初のメキシコ製<a href="." id="link_2"                                                    >無人航空機</a>である。
</p><p>エヘカトルの名称は<a href="." id="link_3"                                                              >アステカ神話</a>の風の神の名前が由来である。危険な空域においても安全を得られるようにとの縁かけでこの名前がつけられた。
</p>
