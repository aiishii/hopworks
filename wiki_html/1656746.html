<p><b>バメンダ</b> (<b>Bamenda</b>) は、<a href="." id="link_1"                                                    >カメルーン</a>西部の<a href="." id="link_2"                      >都市</a>で<a href="." id="link_3"                                                                                        >北西州</a>の州都である。
<a href="." id="link_4"                    >2012年</a>の人口は34万8766人。
首都<a href="." id="link_5"                                          >ヤウンデ</a>から北西に336km離れた、<a href="." id="link_6"                                                                                                                                          >バンブドス山地</a>の山中、標高1615mの<a href="." id="link_7"                      >高原</a>にある。
<a href="." id="link_5"                                          >ヤウンデ</a>及び<a href="." id="link_8"                                          >ドゥアラ</a>には<a href="." id="link_9"                      >道路</a>が通じている。
</p>
