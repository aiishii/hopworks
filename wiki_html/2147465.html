		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>輪くすさが</b>（りん くすさが、<a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                            >7月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >イラストレーター</a>。<b>唖采弦二</b>（あさい げんじ）の名前でも活動している。本業は<a href="." id="link_4"                                                                                            >ゲームクリエイター</a>。<a href="." id="link_5"                                                                              >コンパイル</a>、<a href="." id="link_6"                                                    >トレジャー</a>、<a href="." id="link_7"                                          >カプコン</a>を経ており、CGのプログラム、デザイン、モデリングなどを担当。
</p><p><a href="." id="link_8"                                >漫画家</a>ではないものの、漫画の連載や同人ゲーム作家としての活動も行っていたことがある。
</p>
