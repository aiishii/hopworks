		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴澤 探鯨</b>（つるさわ たんげい） <a href="." id="link_1"                    >1687年</a>（<a href="." id="link_2"                      >貞享</a>4年） - <a href="." id="link_3"                    >1769年</a><a href="." id="link_3"                            >9月20日</a>（<a href="." id="link_4"                      >明和</a>6年<a href="." id="link_5"                                                      >8月21日</a>））は、日本の<a href="." id="link_6"                                          >江戸時代</a>中期に活躍した<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                          >鶴澤探山</a>の息子で<a href="." id="link_10"                                                                                                 >鶴澤派</a>の2代目。名は守実。探鯨は号で、別号に幽皓。
</p>
