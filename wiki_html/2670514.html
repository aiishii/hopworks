		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南 桂馨</b>（なん けいけい／なん けいきょう、<a href="." id="link_1"                                >中国語</a>&#58; <span lang="zh">南桂馨</span>; <a href="." id="link_2"                      >拼音</a>&#58; <span lang="zh-Latn-pinyin">Nán Guìxīn</span>; <a href="." id="link_3"                                                    >ウェード式</a>&#58; <i><span lang="zh-Latn-wadegile">Nan Kui-hsin</span></i>、<a href="." id="link_4"                    >1883年</a>（<a href="." id="link_5"            >清</a><a href="." id="link_6"                      >光緒</a>9年） - <a href="." id="link_7"                    >1968年</a>）は、<a href="." id="link_8"                                          >中華民国</a>の政治家。<a href="." id="link_9"                                >閻錫山</a>率いる<a href="." id="link_10"                               >山西派</a>の一員で、<a href="." id="link_11"                                         >国民政府</a>統治下での初代<a href="." id="link_12"                                         >天津市長</a>である。<a href="." id="link_13"           >字</a>は<b>佩蘭</b>。<a href="." id="link_14"                               >山西省</a><a href="." id="link_15"                               >寧武府寧武県</a>の人。
</p>
