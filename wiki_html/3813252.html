		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 佑樹</b>（やまもと ゆうき、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >7月10日</a> - ）は元<a href="." id="link_2"                                          >陸上競技</a>選手、現指導者。<a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >静岡市</a>出身。<a href="." id="link_5"                                                                                                                                                                  >常葉学園橘高校</a>、<a href="." id="link_6"                                          >日本大学</a>卒業後、<a href="." id="link_7"                                                              >旭化成陸上部</a>に所属。2006年に引退後、同部でコーチを務め、2017年に<a href="." id="link_8"                                                                                                      >明治大学体育会競走部</a>長距離コーチに就任。2018年からは同部で駅伝監督を務める。
</p>
