		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村瀬 憲夫</b>（むらせ のりお、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >10月22日</a> - ）は、国文学者、<a href="." id="link_2"                                          >近畿大学</a>名誉教授。和歌山市在住。
</p><p><a href="." id="link_3"                                >愛知県</a>・<a href="." id="link_4"                                >宝飯郡</a><a href="." id="link_5"                                >一宮町</a>生まれ。1970年<a href="." id="link_6"                                                    >名古屋大学</a>文学部国文科卒、72年同大学院修士課程修了、名古屋大学文学部助手、1975年<a href="." id="link_7"                                                    >和歌山大学</a>教育学部講師、助教授、1989年近畿大学文芸学部助教授、94年教授、2012年名誉教授。2000年「<a href="." id="link_8"                                                    >萬葉集</a>の編纂 作者未詳歌巻の論」で名大<a href="." id="link_9"                                                              >文学博士</a>。<a href="." id="link_10"                                                   >美夫君志会</a>会長。
</p>
