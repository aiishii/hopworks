		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エドウィン・O・グスマン</b>（Edwin O. Guthman、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >8月31日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                                                                                      >南カリフォルニア大学</a>教授。『<a href="." id="link_6"                                                                                            >シアトル・タイムズ</a> (<i><a href="/w/index.php?title=En:The_Seattle_Times&amp;action=edit&amp;redlink=1" class="new" title="En:The Seattle Times (存在しないページ)">The Seattle Times</a></i>)』紙の<a href="." id="link_7"                                                              >新聞記者</a>だった<a href="." id="link_8"                    >1950年</a>に、同紙にとって初めての<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                                                                                            >国内報道部門</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Pulitzer_Prize_for_National_Reporting&amp;action=edit&amp;redlink=1" class="new" title="En:Pulitzer Prize for National Reporting (存在しないページ)">英語版</a>）</span></span>の<a href="." id="link_10"                                                                                           >ピューリッツァー賞</a>を受賞した。グスマンは、<a href="." id="link_11"                                                                                                     >リチャード・ニクソン</a>の<a href="." id="link_12"                                                                                                     >政敵リスト</a>で3番目に名前が挙げられていた。
</p>
