	<h1 id="firstHeading" class="firstHeading" >長田佳世</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ながた かよ</div><span class="fn">長田 佳世</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">日本の旗 <a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>ワクイ バレエスクール<br /><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Russia.svg" title="ファイル:Flag of Russia.svg">ロシアの旗</a> ボリショイ・バレエ学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_3"                                                                        >バレエダンサー</a></td></tr></tbody></table>
<p><b>長田 佳世</b> （ながた かよ、<a href="." id="link_4"                    >1978年</a>? - ） は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >バレリーナ</a>。
</p><p><a href="." id="link_2"                                >大阪市</a>出身。<a href="." id="link_7"                                                                                                                                                                                                      >ボリショイ・バレエ学校</a>卒。<a href="." id="link_8"                    >1997年</a>秋から<a href="." id="link_9"                    >2017年</a>1月までのべ18年にわたって<a href="." id="link_10"                               >ロシア</a>と日本のバレエ団で活躍した。最終階級は<a href="." id="link_11"                                                                                           >新国立劇場バレエ団</a>の<a href="." id="link_12"                                                             >プリンシパル</a>。
</p><p>ポール・ド・ブラの美しさが指摘されており、踊りは「繊細」「柔らか」と評されていた。
</p>
