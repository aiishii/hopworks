		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本万七</b>（さかもと まんしち、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >1月13日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >4月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。特に<a href="." id="link_5"                                >民藝品</a>や<a href="." id="link_6"                      >仏像</a>の撮影に才能を発揮した。その遺作「沖縄・昭和10年代」は戦前の<a href="." id="link_7"                                >沖縄</a>各地で撮影した貴重な写真が掲載されており、テレビ放送等で資料として使用されている。
