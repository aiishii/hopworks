		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 文比古</b>（やまだ ふみひこ、<a href="." id="link_1"                    >1954年</a>7月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >国際政治学者</a>。<a href="." id="link_4"                                                                                  >名古屋外国語大学</a><a href="." id="link_5"                                                    >外国語学部</a>フランス語学科<a href="." id="link_6"                      >教授</a>、元<a href="." id="link_7"                                >外交官</a>、<a href="." id="link_8"                                                                        >東京外国語大学</a>教授。専門は、日本外交論、<a href="." id="link_9"                                          >フランス</a><a href="." id="link_10"                     >政治</a><a href="." id="link_11"                     >外交</a>論。
</p>
