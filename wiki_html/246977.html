<p><b>ワンダフルガールズ</b>は<a href="." id="link_2"                                      >TBS</a>系深夜番組『<a href="." id="link_1"                                                                                                            >ワンダフル</a>』に出演していたアシスタントの女性タレントのグループ。通称・ワンギャル。
</p><p>秋の<a href="." id="link_3"                      >改編</a>期に合わせてメンバーを交代していた。第1期生から第5期生まで存在した。
</p><p>また、<a href="." id="link_4"                    >2000年</a>には第4期のメンバーが「ワンギャル」のアーティスト名でCDシングルを2枚発売している。
</p>
