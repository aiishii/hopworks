		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クリスタル・ヘザー・アシュトン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Chrystal Heather Ashton</span>）(<a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                            >7月11日</a> – <a href="." id="link_3"                    >2019年</a><a href="." id="link_3"                            >9月15日</a>)は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                      >医学</a>者、<a href="." id="link_6"                      >医師</a>。<a href="." id="link_7"                                                                                                                                                              >ニューカッスル大学</a>神経科学研究所<a href="." id="link_8"                                          >名誉教授</a>。
</p><p><a href="." id="link_9"                                                                                  >ベンゾジアゼピン</a>系薬剤の<a href="." id="link_10"                     >離脱</a>を専門とする<a href="." id="link_11"                               >診療所</a>で多くの<a href="." id="link_12"                     >患者</a>を減薬、断薬させ、その経験から段階的な減薬法などに関する手引書（アシュトンマニュアル）をまとめた。この手引書は<a href="." id="link_13"                               >日本語</a>を含む10か国語に<a href="." id="link_14"                     >翻訳</a>され、<a href="." id="link_15"                                                                       >インターネット</a>で公開されている。女性。
</p>
