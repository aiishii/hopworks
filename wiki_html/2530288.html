		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神原 陽一</b>（かみはら よういち Yoichi Kamihara YK）は、日本の物理学者、材料科学者。<a href="." id="link_1"                                                              >工学博士</a>（<a href="." id="link_2"                    >2005年</a>）。<a href="." id="link_3"                                                                                                                                                                                                          >慶應義塾大学理工学部</a><a href="." id="link_4"                                >教授</a>。
</p><p><a href="." id="link_5"                    >2008年</a>（<a href="." id="link_6"                      >平成</a>20年）に、鉄系超伝導体 LaFeAs (O,F) を発見。鉄系高温超伝導体に関する論文が<a href="." id="link_7"                                                                                            >トムソン・ロイター</a>から世界での最多被引用研究者として選ばれ、<a href="." id="link_8"                                          >細野秀雄</a>と共に発見した「超伝導物質」の論文が、<a href="." id="link_9"                                          >山中伸弥</a>・京都大学教授による「<a href="." id="link_10"                                               >iPS細胞</a>研究に基づく細胞の<a href="." id="link_11"                                                                                 >再プログラミング化</a>」と共に米・『<a href="." id="link_12"                                                   >サイエンス</a>』誌の2008年科学10大ニュースに選出された。
</p>
