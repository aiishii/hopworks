		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タークーラ駅</b>（英語：Tarcoola railway station）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                                      >オーストラリア大陸横断鉄道</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Trans-Australian_Railway&amp;action=edit&amp;redlink=1" class="new" title="En:Trans-Australian Railway (存在しないページ)">英語版</a>）</span></span>の地上駅の1つである。駅員は配置されていない。大陸縦断鉄道に当たる<a href="/w/index.php?title=En:Adelaide%E2%80%93Darwin_railway&amp;action=edit&amp;redlink=1" class="new" title="En:Adelaide–Darwin railway (存在しないページ)">Adelaide–Darwin railway</a>が分岐する場所に近い。ここより南は、オーストラリア大陸横断鉄道と大陸縦断鉄道とが路線を共有している区間に当たる。
</p>
