		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">渡部 陽一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1972-09-01</span>) </span>1972年<a href="." id="link_1"                          >9月1日</a>（49歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >静岡県</a><a href="." id="link_4"                                >富士市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td><a href="." id="link_5"                                                              >明治学院大学</a><a href="." id="link_6"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">戦場カメラマン<br />フォトジャーナリスト</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>長男</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.yoichi-watanabe.com/">戦場カメラマン 渡部陽一</a></td></tr></tbody></table>
<p><b>渡部 陽一</b>（わたなべ よういち、<a href="." id="link_7"                    >1972年</a><a href="." id="link_7"                          >9月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                                                        >戦場カメラマン</a>、<a href="." id="link_9"                      >フォト</a><a href="." id="link_10"                                                                       >ジャーナリスト</a>、<a href="." id="link_11"                                         >タレント</a>。初代・<a href="." id="link_4"                                >富士市</a><a href="." id="link_12"                                         >観光</a><a href="." id="link_13"                                         >親善大使</a>。所属事務所はBe.Brave Group。
</p>
