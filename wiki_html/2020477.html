<p><b>オーケストラ・ニッポニカ</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Orchestra Nipponica</span>）は、2002年に設立されたオーケストラ団体。正式名称は、「芥川也寸志メモリアル オーケストラ・ニッポニカ」（あくたがわやすし メモリアル オーケストラ・ニッポニカ）。
