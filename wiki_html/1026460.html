<p><b>トマス・ボスウェル・ジーター</b>（Thomas Bothwell Jeter, <a href="." id="link_1"                    >1827年</a><a href="." id="link_1"                              >10月13日</a> - <a href="." id="link_2"                    >1883年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                              >民主党</a>に所属し、<a href="." id="link_6"                    >1880年</a><a href="." id="link_6"              >9月</a>から<a href="." id="link_7"                >11月</a>まで<a href="." id="link_8"                                                                                                                                    >サウスカロライナ州知事</a>を務めた。
</p>
