		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Cat the Ripper 13人目の探偵士</b>（キャット・ザ・リバー　じゅうさんにんめのたんていし）は、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >7月17日</a>発売された<a href="." id="link_2"                                                                      >プレイステーション</a>&amp;<a href="." id="link_3"                                                              >セガサターン</a>用ゲームソフト。<a href="." id="link_4"                                                                              >山口雅也</a>が1993年に発表した<a href="." id="link_5"                                                              >ゲームブック</a>および<a href="." id="link_6"                                          >推理小説</a>である<a href="." id="link_7"                                                                                                                                    >キッド・ピストルズシリーズ</a>の長編『<a href="." id="link_8"                                                                                                                                    >13人目の探偵士</a>』を原作とする。
</p>
