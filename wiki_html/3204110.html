<p><b>ロンドン電気鉄道</b>（ロンドンでんきてつどう、<a href="." id="link_1"                      >英語</a>：London Electric Railway、LER）は<a href="." id="link_2"                    >1910年</a>から<a href="." id="link_3"                    >1933年</a>まで3つの路線を運営した<a href="." id="link_4"                                          >ロンドン</a>の地下鉄会社である。<a href="." id="link_5"                                                                                                      >ロンドン旅客運輸公社</a>に吸収され、<a href="." id="link_6"                      >清算</a>された。
</p>
