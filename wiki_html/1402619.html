		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡部 金治郎</b>（おかべ きんじろう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >3月27日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >4月8日</a>）は、日本の<a href="." id="link_3"                                >工学者</a>。専門は<a href="." id="link_4"                                          >電子工学</a>。
</p>
<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">岡部　金治郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1896年<a href="." id="link_5"                            >3月27日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_6"                      >日本</a> <a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                          >名古屋市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1984-04-08</span>) </span><a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >4月8日</a>（88歳没）<br /><span class="deathplace"><a href="." id="link_7"                                >愛知県</a><a href="." id="link_8"                                          >名古屋市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_3"                                >工学者</a></td></tr></tbody></table>
<p><a href="." id="link_9"                                                              >マグネトロン</a>を実用的な<a href="." id="link_10"                                                   >マイクロ波</a>源とする分割陽極マグネトロンを発明し､<a href="." id="link_11"                                                                                 >日本の十大発明家</a>に選ばれた。<a href="." id="link_12"                                         >東北大学</a>で助教授、<a href="." id="link_13"                                                                                           >名古屋高等工業学校</a>、<a href="." id="link_14"                                         >大阪帝国大学</a>、<a href="." id="link_15"                                         >近畿大学</a>で教授を歴任。<a href="." id="link_16"                                                                                 >学士院恩賜賞</a>、<a href="." id="link_17"                                         >文化勲章</a>の受章者。<a href="." id="link_18"                                         >八木秀次</a>に師事。
</p>
