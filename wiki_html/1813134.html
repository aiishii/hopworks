		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 壽一</b>（たなか じゅいち、<a href="." id="link_1"                    >1886年</a>（<a href="." id="link_2"                      >明治</a>19年）<a href="." id="link_3"                            >10月5日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                              >11月11日</a>）は、日本の<a href="." id="link_7"                                          >物理学者</a>。<a href="." id="link_8"                                          >学校法人</a><a href="." id="link_9"                                          >名城大学</a>創設者。<a href="." id="link_10"                               >福岡県</a><a href="." id="link_11"                               >山門郡</a>柳河町（現・福岡県<a href="." id="link_12"                               >柳川市</a>）出身。
