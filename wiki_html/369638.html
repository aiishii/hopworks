		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>織田 憲嗣</b>（おだ のりつぐ、<a href="." id="link_1"                    >1946年</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >家具</a>デザイナー、<a href="." id="link_4"                      >椅子</a><a href="." id="link_5"                                                    >研究家</a>、<a href="." id="link_6"                                          >東海大学</a>名誉教授。
</p><p><a href="." id="link_7"                                >高知県</a>出身。<a href="." id="link_8"                                                              >大阪芸術大学</a>芸術学部デザイン学科卒業。<a href="." id="link_9"                                >百貨店</a>宣伝部勤務、フリーの<a href="." id="link_10"                                                                                 >イラストレーター</a>、北海道東海大学（現在は東海大学に統合され同校の札幌キャンパスとなっている）教授、<a href="." id="link_6"                                          >東海大学</a>芸術工学部くらしデザイン学科教授を歴任。
</p>
