		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 雅信</b>（かのう ただのぶ、<a href="." id="link_1"                      >文政</a>6年<a href="." id="link_2"                                                      >2月14日</a>（<a href="." id="link_3"                    >1823年</a><a href="." id="link_3"                            >3月26日</a>） - <a href="." id="link_4"                      >明治</a>12年（<a href="." id="link_5"                    >1879年</a>）<a href="." id="link_6"                          >8月8日</a>））は、日本の<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>に活躍した<a href="." id="link_8"                                >狩野派</a>の<a href="." id="link_9"                                          >江戸幕府</a><a href="." id="link_10"                                         >御用絵師</a>、<a href="." id="link_11"                     >旗本</a>。代々幕府の奥絵師を勤めた木挽町狩野家の10代目で、最後の当主。幼名は栄次郎。号は勝川（院）、素尚斎。
</p>
