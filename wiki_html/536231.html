		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桓 階</b>（かん かい、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期から<a href="." id="link_3"                                                                    >三国時代</a>にかけての政治家。<a href="." id="link_4"                                      >魏</a>に仕えた。<a href="." id="link_5"            >字</a>は<b>伯序</b>（または<b>伯緒</b>）。<a href="." id="link_6"                      >荊州</a><a href="." id="link_7"                                >長沙郡</a>臨湘県（現在の<a href="." id="link_8"                                >湖南省</a><a href="." id="link_9"                                >長沙市</a><a href="." id="link_10"                               >長沙県</a>）の人。祖父は桓超。父は桓勝。弟は桓纂・桓彝（字は<b>公長</b>。<a href="." id="link_11"                                     >呉</a>の尚書）。子は桓佑・<a href="." id="link_12"                     >桓嘉</a>・他数名。孫は桓翊・桓陵。妻は<b>伏氏</b>。『<a href="." id="link_13"                                                                   >三国志</a>』魏志「桓二陳徐衛盧伝」に伝がある。
</p>
