		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高田 征一</b>（たかだ せいいち、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >12月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                        >ハウステンボス</a>の開業に携わったことで知られる。<a href="." id="link_5"                    >2015年</a>まで<a href="." id="link_6"                                          >南島原市</a><a href="." id="link_7"                                                    >副市長</a>を務めていた。<a href="." id="link_8"                                >長崎市</a>出身。<a href="." id="link_9"                                                                                                                                    >長崎県立長崎東高等学校</a>を経て<a href="." id="link_10"                                         >上智大学</a>外国語学部中退。
</p>
