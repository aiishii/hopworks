		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 亮勝</b>（はやし りょうしょう、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >12月23日</a>）は日本の<a href="." id="link_3"                                                              >歴史学者</a>。元<a href="." id="link_4"                                          >大正大学</a>学長。大正大学<a href="." id="link_5"                                          >名誉教授</a>。専門は江戸時代政治史。<a href="." id="link_6"                                                                                  >日朝文化交流協会</a>理事長。
</p>
