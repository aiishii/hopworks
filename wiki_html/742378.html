<p><b>ジャン＝ランベール・タリアン</b>（<b>Jean-Lambert Tallien</b>, <a href="." id="link_1"                    >1762年</a><a href="." id="link_1"                            >1月23日</a> - <a href="." id="link_2"                    >1820年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の革命指導者、<a href="." id="link_4"                                >政治家</a>。恋人を救うために<a href="." id="link_5"                                                                                                                                              >テルミドール9日のクーデター</a>で活躍したことで知られている。
</p>
