		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 物外</b>（たけだ もつがい、 <a href="." id="link_1"                      >寛政</a>7年（<a href="." id="link_2"                    >1795年</a>）<a href="." id="link_3"                                        >3月</a> - <a href="." id="link_4"                      >慶応</a>3年<a href="." id="link_5"                                                        >11月25日</a>（<a href="." id="link_6"                    >1867年</a><a href="." id="link_6"                              >12月20日</a>））は<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >曹洞宗</a>の<a href="." id="link_9"                                          >僧侶</a>、武術家。「拳骨和尚」の名で知られる。<a href="." id="link_10"                                                                       >不遷流柔術</a>の開祖。<b>不遷</b>は<a href="." id="link_11"           >法諱</a>である。号、<b>物外</b>。<b>泥仏庵</b>とも。5トンもの釣り鐘を自力で何度も動かしたとの逸話が残るほどの怪力の持ち主で、幼いころから数々の逸話が知られている。晩年は<a href="." id="link_12"                     >長州</a>の「勤王の志士」たちと交流し、<a href="." id="link_13"                                                                                           >第一次長州征伐</a>の調停役としても活躍した。<a href="." id="link_14"                     >俳諧</a>をよくし、句集『壬子扁大』がある。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
