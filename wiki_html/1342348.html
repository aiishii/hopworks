<p><b>カントゥ・フォルクローレ連酩</b>（<b> - れんめい</b>）は、遠く<a href="." id="link_1"                                                    >インカ</a>の時代から<a href="." id="link_2"                                                    >南米</a><a href="." id="link_3"                                                              >アンデス</a>地方の農村で演奏されている土着の音楽「アウトクトナ」を演奏するグループ。<a href="." id="link_4"                    >2000年</a>11月11日に結成。メンバー全員が日本人であるが、その多くが 実際にアンデスの地を踏み、アンデスの楽士たちが奏でる調べを体感してきている。また「アンデス村祭り隊」を組織し、在日<a href="." id="link_5"                                >ペルー</a>人や在日<a href="." id="link_6"                                          >ボリビア</a>人たちとともに、<a href="." id="link_3"                                                              >アンデス</a>の音楽と踊りで路上を練り歩くパレードに参加し、<a href="." id="link_3"                                                              >アンデス</a>の文化を紹介することに力を入れている。
</p>
