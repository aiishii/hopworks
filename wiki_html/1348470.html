<p><b>大膳亮 弘玄院</b>（だいぜんのすけ こうげんいん、生没年未詳）は、江戸時代末期の幕府医官。名は<b>道恕</b>、号は蘆堂、通称は章庵。<a href="." id="link_1"                                >天璋院</a>の主治医。
</p>
