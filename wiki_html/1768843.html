		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪本 道隆</b>（さかもと みちたか <a href="." id="link_1"                    >1927年</a>7月31日 - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >4月19日</a>）は、日本の<a href="." id="link_3"                                                    >銀行家</a>。元<a href="." id="link_4"                                          >南都銀行</a>頭取。元奈良商工会議所会頭。<a href="." id="link_5"                                >奈良県</a><a href="." id="link_6"                                >橿原市</a>出身。
</p><p>1953年<a href="." id="link_7"                                                                                                                >名古屋大学経済学部</a>卒業後、<a href="." id="link_4"                                          >南都銀行</a>入行。支店長、人事部長等の要職を経験した後、常務取締役、専務取締役を経て、頭取及び会長を歴任。銀行業務を通じ地域の発展に寄与した。また、数多くの公職を務め、2003年には<a href="." id="link_8"                                                                        >旭日中綬章</a>を受章。
</p>
