		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧本 泰行</b>（たきもと やすゆき、<a href="." id="link_1"                    >1946年</a> - <a href="." id="link_2"                    >2019年</a>）は日本の<a href="." id="link_3"                                >実業家</a>。株式会社エアーリンク（現・<a href="." id="link_4"                                                                                                                                    >エアトリインターナショナル</a>）創業者・名誉会長。同社<a href="." id="link_5"                                                    >代表取締役</a>会長を務めた。<a href="." id="link_6"                                                              >サイバー大学</a>客員教授、可処分時間研究所代表。長男は実業家で株式会社<a href="." id="link_7"            >maneo</a>マーケット元代表取締役の<a href="." id="link_8"                                          >瀧本憲治</a>である。
</p>
