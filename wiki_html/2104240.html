<p><b>ヘンリー・エヴィントン</b>（Henry Evington, <a href="." id="link_1"                    >1848年</a> - <a href="." id="link_2"                    >1912年</a>）は、<a href="." id="link_3"                                                                                            >イングランド国教会</a>の教会伝道協会 (Church Mission Society, CMS) のイギリス人宣教師、<a href="." id="link_4"                                >聖公会</a><a href="." id="link_5"                      >司祭</a>である。開拓精神に富んだ聖公会司祭として知られている。
