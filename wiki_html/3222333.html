<p><b>トマス・キャンベル</b>（Thomas Campbell、<a href="." id="link_1"                    >1763年</a><a href="." id="link_1"                          >2月1日</a> - <a href="." id="link_2"                    >1854年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                                                        >アイルランド</a>および<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                      >牧師</a>、<a href="." id="link_6"                                >伝道師</a>、農場経営者である。<a href="." id="link_7"                                                                        >ディサイプルス教会</a>の指導者として、アメリカで起こった<a href="." id="link_8"                                                              >第二次大覚醒</a>において高名な改革者となった。
</p>
