		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>元木隆史</b>（もとき たかし、<a href="." id="link_1"                    >1973年</a>（<a href="." id="link_2"                      >昭和</a>48年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>。
</p><p><a href="." id="link_5"                                >兵庫県</a>出身。1993年に<a href="." id="link_6"                                                              >大阪芸術大学</a><a href="." id="link_7"                                          >芸術学部</a><a href="." id="link_8"                      >映像</a>学科に入学。在学中に8mm『小夜子』、16mm『Dobuyoko Angel』を製作する。1998年に同大学の大学院に進み、修士作品として35mm映画『<a href="." id="link_9"                                                                                                                                          >プウテンノツキ</a>』を完成させる。その後、大阪芸術大学大学院副手として<a href="." id="link_10"                                         >中島貞夫</a>監督の助手を務めながら<a href="." id="link_11"                                         >山下敦弘</a>監督の『ばかのハコ船』のライン・プロデューサーも務めた。
</p>
