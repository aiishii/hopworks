<p><b>本阿弥 光悦</b>（ほんあみ こうえつ、<a href="." id="link_1"                      >永禄</a>元年（<a href="." id="link_2"                    >1558年</a>） - <a href="." id="link_3"                      >寛永</a>14年<a href="." id="link_4"                                                    >2月3日</a>（<a href="." id="link_5"                    >1637年</a><a href="." id="link_5"                            >2月27日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>初期の<a href="." id="link_7"                      >書家</a>、<a href="." id="link_8"                                >陶芸家</a>、蒔絵師、<a href="." id="link_9"                                >芸術家</a>、茶人。通称は次郎三郎。<a href="." id="link_10"                     >書</a>は<a href="." id="link_11"                           >寛永の三筆</a>の一人と称され、その<a href="." id="link_12"                                                   >書流</a>は<a href="." id="link_13"                               >光悦流</a>の祖と仰がれる。
</p>
