		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長縄 光男</b>（ながなわ みつお、<a href="." id="link_1"                    >1941年</a>12月 - ）は、<a href="." id="link_2"                                                              >ロシア文学者</a>、<a href="." id="link_3"                                                              >横浜国立大学</a><a href="." id="link_4"                                          >名誉教授</a>。ロシア思想史、日露関係史、<a href="." id="link_5"                      >日本</a>における<a href="." id="link_6"                                >正教</a>史を主な研究対象としている。<a href="." id="link_7"                                                              >モスクワ大学</a>客員教授、<a href="." id="link_8"                                                                                                      >ドストエフスキー</a>記念<a href="." id="link_9"                                          >オムスク</a>大学日本文化講座派遣教授等を歴任。
</p>
