		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡邊 大門</b>（わたなべ だいもん、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >10月3日</a> - ）は、<a href="." id="link_2"                                                              >コラムニスト</a>、<a href="." id="link_3"                                                    >日本史</a>学者、株式会社<a href="." id="link_4"                                                                                                                                                              >歴史と文化の研究所</a>代表取締役、<a href="." id="link_5"                                                              >大阪観光大学</a>観光学研究所客員研究員。<a href="." id="link_6"                                                              >博士（文学）</a>。専門は日本中世史。特に、<a href="." id="link_7"                                >赤松氏</a>、<a href="." id="link_8"                                          >宇喜多氏</a>、<a href="." id="link_9"                                >浦上氏</a>、<a href="." id="link_10"                               >山名氏</a>、<a href="." id="link_11"                               >朝倉氏</a>、<a href="." id="link_12"                                         >波多野氏</a>など西国大名の研究を専門とし、近畿、中国地方を研究のフィールドとしており、多くの論文を発表している。
</p><p><a href="." id="link_13"                                         >神奈川県</a>出身、のちに<a href="." id="link_14"                               >兵庫県</a>、<a href="." id="link_15"                               >京都府</a>、<a href="." id="link_16"                               >岡山県</a>、<a href="." id="link_17"                               >埼玉県</a>で過ごし、現在は、<a href="." id="link_18"                               >千葉県</a><a href="." id="link_19"                               >市川市</a>に在住。
</p>
