<p><b>アル・マイケルズ</b>（<a href="/w/index.php?title=En:Al_Michaels&amp;action=edit&amp;redlink=1" class="new" title="En:Al Michaels (存在しないページ)">Alan Richard "Al" Michaels</a>、1944年11月12日 - ）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>のスポーツ実況アナウンサー。<a href="." id="link_2"                                                                                            >ニューヨーク市</a><a href="." id="link_3"                                                                        >ブルックリン区</a>出身。これまで<a href="." id="link_4"                                          >エミー賞</a>のスポーツ実況部門を6回（1986、1989、1995、2000、2006-2007年）受賞している。
</p>
