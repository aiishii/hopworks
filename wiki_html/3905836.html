		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>趙 顕</b>（チョ・ヒョン）は、<a href="." id="link_1"                                          >大韓民国</a>の<a href="." id="link_2"                                >外交官</a>。外交官試験を受けて<a href="." id="link_3"                                                                              >外交部</a>入り。職業外交官として多国間外交調整官、在<a href="." id="link_4"                                                              >オーストリア</a><a href="." id="link_5"                      >大使</a>、在<a href="." id="link_6"                                >インド</a>大使、外交部第二次官などを歴任。2018年9月27日、外交部第一次官であった<a href="." id="link_7"                                                                                                  >林聖男</a>の辞任に伴い、第二次官から第一次官へ昇格。後任の第二次官は<a href="." id="link_8"                                                                                                  >李泰鎬</a>。
2019年5月23日に第一次官を退任。後任者は、日本通とされる趙世暎氏。
</p>
