		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村上 正弘</b>（ むらかみ まさひろ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月30日</a> - ）は、日本の<a href="." id="link_2"                                >経営者</a>。<a href="." id="link_3"                                          >日本製紙</a>元常務取締役、<a href="." id="link_4"                                                                                  >三島製紙</a>元代表取締役社長、<a href="." id="link_4"                                                                                  >日本製紙パピリア</a>元代表取締役社長である。
</p>
