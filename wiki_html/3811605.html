		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モルテザー・ラフマーニー・モヴァッヘド</b>（<a href="." id="link_1"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">مرتضی رحمانی موحد</span>&#8206; <small><span lang="la">Mortezā Rahmānī Movahed</span></small>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Morteza Rahmani Movahed</span>、<a href="." id="link_3"                    >1959年</a><a href="." id="link_3"                              >12月28日</a> - ）は、<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                                                                                                                                                                        >在上海総領事</a>（1999～2003年）、<a href="." id="link_8"                                                                                                                                                                                                                          >在ニュージーランド大使</a>（2006年～）、<a href="." id="link_9"                                                                                                                          >文化遺産・観光・手工芸省</a>副長官、<a href="." id="link_10"                                                                                 >外務大臣</a>顧問などを経て、<a href="." id="link_11"                   >2018年</a>より<a href="." id="link_12"                                                                                                           >駐日大使</a>。<a href="." id="link_13"                     >母国語</a>のペルシア語に加えて、<a href="." id="link_2"                      >英語</a>と<a href="." id="link_14"                                         >ドイツ語</a>に堪能。<a href="." id="link_15"                                         >テヘラン</a>出身。既婚で3児の父。
</p>
