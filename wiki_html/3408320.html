		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田 千尋</b>（むらた ちひろ、男性、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >10月26日</a> - ）は、音楽学者、<a href="." id="link_2"                                                              >東京音楽大学</a>教授。
</p><p>東京生まれ。<a href="." id="link_3"                                          >東京大学</a>文学部美学科卒、<a href="." id="link_4"                                                              >国立音楽大学</a>大学院音楽学専攻修士課程修了。<a href="." id="link_5"                                          >弘前大学</a>教育学部専任講師、助教授、<a href="." id="link_6"                                                                        >北海道教育大学</a>札幌校助教授、教授、2006年東京音楽大学教授。
</p><p><a href="." id="link_7"                                                                                                                >フランツ・シューベルト</a>、<a href="." id="link_8"                                                                                                                                                                            >ヨハン・フリードリヒ・ライヒャルト</a>を中心に、18・19世紀の<a href="." id="link_9"                      >ドイツリート</a>を研究。音楽社会史、環境美学、近代日本音楽教育史などにも関心を持っている。
</p>
