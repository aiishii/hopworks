		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Pascal_Cl%C3%A9ment.jpg" title="ファイル:Pascal Clément.jpg">ファイル:Pascal Clément.jpg</a>  <div class="thumbcaption">パスカル・クレモン</div></div></div>
<p><b>パスカル・クレモン</b>（<b>Pascal Clément</b>、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >5月12日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >6月21日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                              >国民運動連合</a>所属。<a href="." id="link_6"                      >パリ</a>近郊の<a href="." id="link_7"                                                                                            >オー＝ド＝セーヌ県</a><a href="." id="link_8"                                                                                                                          >ブローニュ＝ビヤンクール</a>出身。
</p><p><a href="." id="link_9"                    >1977年</a><a href="/w/index.php?title=W:Saint-Marcel-de-F%C3%A9lines&amp;action=edit&amp;redlink=1" class="new" title="W:Saint-Marcel-de-Félines (存在しないページ)">Saint-Marcel-de-Félines</a>市長。<a href="." id="link_10"                   >1978年</a><a href="." id="link_10"                                                   >ロワール県</a>選出の<a href="." id="link_11"                     >下院</a><a href="." id="link_12"                                                                                                     >国民議会</a>議員。<a href="." id="link_13"                   >1994年</a><a href="." id="link_13"                                                   >ロワール県</a>県議会会議長。<a href="." id="link_14"                   >2005年</a><a href="." id="link_14"                                                                                                                                             >ドミニク・ド・ヴィルパン</a>内閣の<a href="." id="link_15"                                         >法務大臣</a>。
</p>
