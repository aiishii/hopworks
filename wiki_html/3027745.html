		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>戸田 雄三</b>（とだ ゆうぞう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月21日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。前<a href="." id="link_3"                                                                                                                                              >富士フイルムホールディングス</a><a href="." id="link_4"                                >取締役</a><a href="." id="link_5"                                                                        >最高技術責任者</a>兼<a href="." id="link_6"                                                              >富士フイルム</a>取締役副社長最高技術責任者。初代再生医療イノベーションフォーラム会長。戸田研究所代表取締役、<a href="." id="link_7"                                                              >藤田医科大学</a><a href="." id="link_8"                      >教授</a>。<a href="." id="link_9"                      >東京</a>生まれ。
</p>
