		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古性 優作</b>（こしょう ゆうさく、<a href="." id="link_1"                    >1991年</a><a href="." id="link_1"                            >2月22日</a> - ）は、<a href="." id="link_2"                                >大阪市</a>出身の競輪選手。自転車学校の卒業期は100期。自転車競技による受賞歴もあり、2006年から2008年にかけて3年連続で「<a href="." id="link_3"                                                                                        >全日本BMX選手権大会</a>」に優勝した実績を残している。2019年に元女優の渡辺貴実花と結婚。
</p>
