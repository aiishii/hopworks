<p><b>セイエド・レザ・ホセイニー・ナサブ</b>（<span lang="fa">سید رضا حسینی نسب</span>、<small>ラテン文字表記 </small>Seyed Reza Hosseini Nassab、<a href="." id="link_2"                    >1960年</a> - ）は、<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                          >シーア派</a><a href="." id="link_6"                                          >ウラマー</a>。位階は<b>大<a href="." id="link_1"                                                                        >アーヤトッラー</a></b>。<a href="." id="link_3"                                >ヤズド</a>生まれ。現在は<a href="." id="link_7"                                >カナダ</a>在住で、現地のシーア派のリーダーを務めている。
