		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉武 好孝</b>（よしたけ よしのり、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >2月21日</a>）は、日本の英文学・比較文学者。
</p><p><a href="." id="link_3"                                >大分県</a>生まれ。<a href="." id="link_4"                                                                                  >東北帝国大学</a>卒。1962年「現代イギリスの文芸批評における人間像」で<a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                                    >武蔵野女子大学</a>教授を務めた。
</p><p>受賞　勲三等瑞寶賞
</p><p>配偶者は吉武安恵
</p>
