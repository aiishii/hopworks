		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スティーブ・レイモンド・クリスチャン</b>（Steve Raymond Christian、<a href="." id="link_1"                    >1951年</a>6月26日 - ）は、<a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >12月7日</a>から<a href="." id="link_3"                    >2004年</a><a href="." id="link_3"                              >10月30日</a>まで英領<a href="." id="link_4"                                                                        >ピトケアン諸島</a>の<a href="." id="link_5"                                                                                                                                                        >島司</a>を務めた人物である。2004年10月時点で人口47人という世界最小規模の<a href="." id="link_6"                                >自治体</a>の<a href="." id="link_7"                      >首長</a>であった。
</p><p>いわゆる<a href="." id="link_8"                                                                                            >バウンティ号の反乱</a>事件の首謀者である<a href="." id="link_9"                                                                                                                                    >フレッチャー・クリスチャン</a>の直系の子孫でもある。
息子の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                                           >ショーン・クリスチャン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Shawn_Christian_(mayor)&amp;action=edit&amp;redlink=1" class="new" title="En:Shawn Christian (mayor) (存在しないページ)">英語版</a>）</span></span>は2014年からピトケアン諸島の島司を務めている。
</p>
