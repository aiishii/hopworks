		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 茂男</b>（桜井茂男　さくらい　しげお、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >6月2日</a>-　）は、発達心理学者、<a href="." id="link_2"                                          >筑波大学</a>教授。
</p><p><a href="." id="link_3"                                >長野県</a>生まれ。1981年<a href="." id="link_4"                                          >信州大学</a><a href="." id="link_5"                                          >教育学部</a>小学校教員養成課程教育心理学科卒業。1986年<a href="." id="link_2"                                          >筑波大学</a><a href="." id="link_6"                                >大学院</a>博士課程心理学研究科心理学専攻修了、「内発的動機づけに関する自己評価的モデルの実証的研究」で<a href="." id="link_7"                                                                        >教育学博士</a>。1987年<a href="." id="link_8"                                                              >奈良教育大学</a>助教授、筑波大学人間系心理学域助教授、教授。現、筑波大学名誉教授。
</p>
