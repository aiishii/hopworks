<p><b>ピエール・ジャンヌレ</b>(Pierre Jeanneret、<a href="." id="link_6"                    >1896年</a><a href="." id="link_6"                            >3月22日</a> - <a href="." id="link_3"                    >1967年</a><a href="." id="link_3"                            >12月4日</a>)は、<a href="." id="link_4"                                >スイス</a>の建築家。<a href="." id="link_7"                                                                                  >ル・コルビュジエ</a>とは従兄弟にあたり、コルビュジエの重要なパートナーとして事務所の建築実務を担当した。
