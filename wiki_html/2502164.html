		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>薛 初古抜</b>（せつ しょこばつ、<a href="." id="link_1"                  >427年</a> - <a href="." id="link_2"                  >484年</a>）は、<a href="." id="link_3"                      >北魏</a>の<a href="." id="link_4"                      >軍人</a>。またの名は車輅抜。もとの名は洪祚。<a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                                          >河東郡</a><a href="." id="link_7"                                                    >汾陰県</a>。
