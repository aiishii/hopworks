		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オカノ アキラ</b>（<b>岡野 晶</b>（おかの あきら）、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                              >12月30日</a> - ）は、関西を中心に活動するローカルな<a href="." id="link_2"                                >ライター</a>・<a href="." id="link_3"                                                                                            >ミュージシャン</a>・<a href="." id="link_4"                                >ラジオ</a><a href="." id="link_5"                                                                                            >DJ</a>である。<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >尼崎市</a>出身。<a href="." id="link_8"                                                >血液型</a>は<a href="." id="link_8"                                                >A型</a>。<a href="." id="link_9"                    >2003年</a>以降は、<a href="." id="link_10"                     >大阪</a>・<a href="." id="link_11"                                         >毎日放送</a>の<a href="." id="link_12"                                                   >マスコット</a>キャラクターの<a href="." id="link_13"                                                                       >らいよんチャン</a>の声の担当としても知られる。既婚。
</p>
