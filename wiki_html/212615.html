<p><b>プラット川</b>（プラットがわ、Platte River）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >ネブラスカ州</a>を流れる川。<a href="." id="link_6"                                                    >ミズーリ川</a>の支流。全長は499kmにおよび、<a href="." id="link_7"                                          >流域</a>はネブラスカ州の<a href="." id="link_8"                                                                                            >グレートプレーンズ</a>大平原の大部分と<a href="." id="link_2"                                                    >コロラド州</a>、<a href="." id="link_1"                                                                        >ワイオミング州</a>の<a href="." id="link_9"                                                              >ロッキー山脈</a>東部を含む。
</p><p>船の航行は不可能であるが、西部に向かうルートを与え、アメリカの西方拡大にとって非常に意味のあった川である。
</p>
