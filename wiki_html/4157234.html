		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>時永淑</b>（ときなが ふかし、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >4月26日</a>）は、日本の経済学者。元<a href="." id="link_3"                                          >法政大学</a>教授。<a href="." id="link_4"                                                              >古典派経済学</a>、<a href="." id="link_5"                                                                        >マルクス経済学</a>を研究。
</p><p><a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >赤磐郡</a><a href="." id="link_8"                                                                    >赤坂町</a>（現・<a href="." id="link_9"                                >赤磐市</a>）出身。1951年<a href="." id="link_10"                                         >東京大学</a>経済学部卒業。1952年法政大学経済学部助手、1955年助教授、1963年教授、1975年経済学部長となる。1990年、急性<a href="." id="link_11"                               >腎不全</a>のため死去。
</p>
