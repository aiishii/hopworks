		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 秀穂</b>（たなか ひでほ、<a href="." id="link_1"                    >1919年</a> - ）は、日本の<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                >外務省</a><a href="." id="link_4"                                                                        >中近東アフリカ局</a>長、在<a href="." id="link_5"                                                    >フィリピン</a><a href="." id="link_6"                                                              >特命全権大使</a>等を務めた。1993年4月<a href="." id="link_7"                      >勲二等</a><a href="." id="link_8"                                >旭日重光章</a>受章。
</p>
