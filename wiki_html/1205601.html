		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金倉 円照</b>（金倉 圓照、かなくら えんしょう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                                                    >インド哲学</a>者、<a href="." id="link_4"                                          >仏教学者</a>。<a href="." id="link_5"                                                              >文学博士</a>。<a href="." id="link_6"                                          >東北大学</a>名誉教授、<a href="." id="link_7"                                                              >宮城教育大学</a><a href="." id="link_8"                                          >学長</a>。龍厳寺住職。特に<a href="." id="link_9"                                                    >ジャイナ教</a>と正当<a href="." id="link_10"                                                   >バラモン教</a>の諸哲学体系の研究で知られる。
</p>
