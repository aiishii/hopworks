		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルマン・ジュール・フランソワ・ド・ポリニャック</b>（<b>Armand Jules François, comte puis 1er duc de Polignac</b>, <a href="." id="link_1"                    >1746年</a><a href="." id="link_1"                          >6月7日</a> <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                          >クレー＝スイイ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Claye-Souilly&amp;action=edit&amp;redlink=1" class="new" title="En:Claye-Souilly (存在しないページ)">英語版</a>）</span></span> - <a href="." id="link_3"                    >1817年</a><a href="." id="link_3"                            >9月21日</a> <a href="." id="link_4"                                                                                                      >サンクトペテルブルク</a>）は、<a href="." id="link_5"                                                    >ブルボン朝</a>末期フランスの貴族、廷臣、軍人。伯爵、のち公爵。王妃<a href="." id="link_6"                                                                                                                >マリー・アントワネット</a>の寵臣<a href="." id="link_7"                                                                                                                                                                                                                                        >ポリニャック夫人</a>の夫。
</p>
