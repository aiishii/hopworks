		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・キャンベル</b>（Robert Campbell、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>出身の<a href="." id="link_3"                                                              >日本文学者</a>（<a href="." id="link_4"                                                                        >ハーバード大学</a><a href="." id="link_5"                                >Ph.D.</a>）。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                          >名誉教授</a>。前<a href="." id="link_8"                                                                                  >国文学研究資料館</a>館長。<a href="." id="link_9"                                                    >早稲田大学</a>特命教授・早稲田大学国際文学館（<a href="." id="link_10"                                         >村上春樹</a>ライブラリー）顧問。専門は<a href="." id="link_11"                                                             >近世文学</a>から<a href="." id="link_12"                     >明治</a>期文学。特に<a href="." id="link_13"                                         >江戸</a>中期から明治の<a href="." id="link_14"                               >漢文学</a>、<a href="." id="link_15"                     >芸術</a>、<a href="." id="link_16"                     >思想</a>に関する研究。
</p>
