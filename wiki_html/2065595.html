		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岡 忞</b>（やまおか つとむ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >2月24日</a> - 不明)は、<a href="." id="link_2"                                          >国営競馬</a>、<a href="." id="link_3"                                                                        >日本中央競馬会</a>に所属した<a href="." id="link_4"                      >騎手</a>。騎手として<a href="." id="link_5"                                          >有馬記念</a>や<a href="." id="link_6"                                >天皇賞</a>に勝利するなどしたが、「<a href="." id="link_7"                                          >山岡事件</a>」を起こし、競馬界から追放処分を受けた。<a href="." id="link_8"                                >静岡県</a><a href="." id="link_9"                                >浜名郡</a>（現・<a href="." id="link_10"                               >浜松市</a>）出身。
</p>
