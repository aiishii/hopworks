		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川勝 正幸</b>（かわかつ まさゆき、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                              >11月21日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >1月31日</a>）は、音楽や映画など<a href="." id="link_3"                                                                                                      >ポップカルチャー</a>を守備範囲とする日本のライター、編集者。自称「ポップ中毒者」。かつては、「ウディ川勝」「ウッディ川勝」という名義（<a href="." id="link_4"                                                                        >ウディ・アレン</a>に由来）を使用していた。
</p>
