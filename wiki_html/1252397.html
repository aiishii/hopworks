		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上新町駅</b>（かみしんまちえき）は、かつて<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >小牧市</a>に存在した<a href="." id="link_3"                                                    >名古屋鉄道</a><a href="." id="link_4"                                                    >小牧線</a>の<a href="." id="link_5"                                >駅</a>である。<a href="." id="link_6"                    >1931年</a>（<a href="." id="link_7"                      >昭和</a>6年）<a href="." id="link_8"                            >4月29日</a>開業。<a href="." id="link_9"                    >1944年</a>（昭和19年）休止。<a href="." id="link_10"                   >1969年</a>（昭和44年）<a href="." id="link_11"                         >4月5日</a>に廃止された。
</p>
