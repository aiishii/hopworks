		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴォルフガング・ボルヒェルト</b>（Wolfgang Borchert、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"                              >11月20日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の小説家、劇作家、詩人。戦後の「瓦礫文学」の代表的な作家であり、<a href="." id="link_4"                                          >表現主義</a>の流れを組む鮮烈な文体で40ほどの掌編などを残したが、27歳で夭折した。散文集に『たんぽぽ』『この火曜日に』、戯曲に『戸口の外で』がある。
</p>
