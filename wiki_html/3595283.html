		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木実</b>（たかぎ みのる、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >9月7日</a>-<a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >4月3日</a>）は、日本の地図切手研究家。
</p><p>横浜市出身。<a href="." id="link_3"                                                                                                                          >学校法人高木学園</a>創立者・高木君の孫。<a href="." id="link_4"                                                                                                                >東京都立小山台高等学校</a>卒、1964年<a href="." id="link_5"                                                    >早稲田大学</a>政経学部卒、八幡製鉄（のち<a href="." id="link_6"                                                    >新日本製鐵</a>）勤務。1987年経済広報センター研究員として出向。91年退社、学校法人高木学園理事長。趣味で地図切手を収集し、著作をなした。
</p>
