		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いいじま まさみ</div><span class="fn">飯島 彰己</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-09-23</span>) </span>1950年<a href="." id="link_1"                            >9月23日</a>（71歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >横須賀市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_5"                                                                                                      >横浜国立大学経営学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_6"                                          >三井物産</a>代表取締役会長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">受賞</th><td>アイゼンハワー賞</td></tr></tbody></table>
<p><b>飯島 彰己</b>（いいじま まさみ、<a href="." id="link_7"                    >1950年</a><a href="." id="link_7"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。元<a href="." id="link_6"                                          >三井物産</a>社長。元<a href="." id="link_9"                                                                        >日本経団連</a>副会長。<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >横須賀市</a>（後の<a href="." id="link_10"                               >逗子市</a>）生まれ。<a href="." id="link_11"                                         >岡田譲治</a>元三井物産副社長は<a href="." id="link_12"                                                             >横浜国立大学</a>の同期。
</p>
