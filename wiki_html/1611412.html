		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸井 恒平</b>（もろい つねへい、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                            >6月23日</a>（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                      >5月26日</a>） - <a href="." id="link_4"                    >1941年</a>（<a href="." id="link_5"                      >昭和</a>16年）<a href="." id="link_6"                            >2月14日</a>）は、<a href="." id="link_7"                                >武蔵国</a><a href="." id="link_8"                                >児玉郡</a><a href="." id="link_9"                                >本庄宿</a>（現在の<a href="." id="link_10"                               >埼玉県</a><a href="." id="link_11"                               >本庄市</a>）出身の<a href="." id="link_12"                               >実業家</a>。多くの事業を進め、<a href="." id="link_13"                                         >セメント</a>製造事業の開拓を手掛けたことから「セメント王」とも呼ばれた。<a href="." id="link_14"           >諱</a>を<b>直道</b>、号を<b>素泉</b>と称した。<a href="." id="link_15"                               >正六位</a><a href="." id="link_16"                                                   >勲六等</a>。
</p>
