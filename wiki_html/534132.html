		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たきもと たろう</div><span class="fn">滝本 太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1957-01-17</span>) </span>1957年<a href="." id="link_1"                            >1月17日</a>（65歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >大和市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>神奈川県立希望ヶ丘高等学校<br /><a href="." id="link_5"                                                    >早稲田大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >弁護士</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_7"                                                                                  >日本脱カルト協会</a>理事<br />日本脱カルト協会事務局長</td></tr></tbody></table>
<p><b>滝本 太郎</b>（たきもと たろう、<a href="." id="link_8"                    >1957年</a><a href="." id="link_8"                            >1月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >弁護士</a>（登録番号：18596、<a href="." id="link_9"                                                                                  >神奈川県弁護士会</a>所属）。
</p><p><a href="." id="link_10"                                                             >オウム真理教</a>をはじめ<a href="." id="link_11"                               >カルト</a>問題を数多く手がけており、「<a href="." id="link_7"                                                                                  >日本脱カルト協会</a>（JSCPR）」理事・事務局長、「<a href="." id="link_12"                                                             >カナリヤの会</a>」窓口を務める。
</p>
