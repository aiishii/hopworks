		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡安 伸治</b>（おかやす しんじ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >1月25日</a> - ）は、日本の<a href="." id="link_2"                                >劇作家</a>。
</p><p>1972年、<a href="." id="link_3"                                                              >東京理科大学</a>物理学科卒業。1973年、劇団<a href="." id="link_4"                                                                                                                                >世仁下乃一座</a>（よにげのいちざ）を結成し、劇作を担当して上演活動を23年にわたり全国で展開する。核廃棄物を積んだトラック運転手二人を描いた「太平洋ベルトライン」で1984年に種田賞を、1985年には<a href="." id="link_5"                                                                                            >紀伊国屋演劇賞</a>個人賞を受賞。1991～2008年<a href="." id="link_6"                                                                                                      >桐朋学園芸術短期大学</a>演劇専攻専任講師。
</p>
