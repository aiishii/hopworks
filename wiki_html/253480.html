<p><b>中村雨紅</b>（なかむら うこう、<a href="." id="link_1"                    >1897年</a>〈<a href="." id="link_2"                      >明治</a>30年〉<a href="." id="link_3"                          >1月7日</a>&lt;戸籍上は<a href="." id="link_4"                          >2月6日</a>&gt; - <a href="." id="link_5"                    >1972年</a>〈<a href="." id="link_6"                      >昭和</a>47年〉<a href="." id="link_7"                          >5月8日</a>）は、<a href="." id="link_8"                      >大正</a>期の<a href="." id="link_9"                      >詩人</a>・<a href="." id="link_10"                     >童謡</a>作家である。本名は、髙井宮吉（たかい みやきち）だが、出版物など一般的には高井宮吉と記される。<a href="." id="link_11"                               >東京府</a><a href="." id="link_12"                                         >南多摩郡</a><a href="." id="link_13"                               >恩方（おんがた）村</a>（現在の<a href="." id="link_14"                               >東京都</a><a href="." id="link_15"                                         >八王子市</a><a href="." id="link_16"                                         >上恩方町</a>）出身。
</p>
