<p><b>ブリトン・ハデン</b>（Briton Hadden、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >2月18日</a> - <a href="." id="link_2"                    >1929年</a><a href="." id="link_2"                            >2月27日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の雑誌編集者である。<a href="." id="link_4"                                                                                  >ヘンリー・ルース</a>とともに『<a href="." id="link_5"                                                          >タイム</a>』を創刊した。
</p><p>彼は『タイム』誌の初代編集長であり、「タイムスタイル」と呼ばれる『タイム』誌独特の文体を生み出した。彼は31歳で亡くなったが、彼は当時最も影響力のある若手ジャーナリストの一人であり、<a href="." id="link_6"                                                                        >ジャズ・エイジ</a>の象徴的な人物であると考えられていた。
</p>
