		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桓 修</b>（かん しゅう、生年不詳 - <a href="." id="link_1"                                                >元興</a>3年<a href="." id="link_2"                                                      >2月28日</a>（<a href="." id="link_3"                  >404年</a><a href="." id="link_3"                            >3月25日</a>））は、<a href="." id="link_4"                      >東晋</a>末期の軍人。<a href="." id="link_5"            >字</a>は<b>承祖</b>。<a href="." id="link_6"                      >譙国</a><a href="." id="link_7"                                >竜亢県</a>の人。東晋の<a href="." id="link_8"                                          >車騎将軍</a><a href="." id="link_9"                      >桓沖</a>の子。東晋・<a href="." id="link_10"                     >桓楚</a>に仕えたが、桓楚討伐の義軍に殺害された。
</p>
