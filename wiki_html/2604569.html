		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>外崎 光広</b>（そとざき みつひろ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >2002年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>、<a href="." id="link_5"                                                              >高知短期大学</a>名誉教授。
<a href="." id="link_6"                    >1953年</a>、<a href="." id="link_7"                                                    >同志社大学</a>大学院法学部修士課程修了。県立高知短期大学助教授、教授。<a href="." id="link_8"                    >1981年</a>、定年、名誉教授、<a href="." id="link_9"                                          >松山大学</a>教授。
高知の<a href="." id="link_10"                                                             >自由民権運動</a>、<a href="." id="link_11"                                                                                 >女性解放運動</a>を研究した。
</p>
