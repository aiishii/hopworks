		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>欧州水泳連盟</b>（おうしゅうすいえいれんめい、Ligue Européenne de Natation）は、<a href="." id="link_1"                                                    >ヨーロッパ</a>の各国・地域協会を統括する、<a href="." id="link_2"                                                              >国際水泳連盟</a>（FINA）傘下の<a href="." id="link_3"                      >水泳</a>の大陸連盟。
</p><p>1927年、<a href="." id="link_4"                                          >イタリア</a>の<a href="." id="link_5"                                                    >ボローニャ</a>で結成され、現在は51カ国・地域が加盟している。現在は<a href="." id="link_6"                                                                    >ニヨン</a>に本部を置く。
</p>
