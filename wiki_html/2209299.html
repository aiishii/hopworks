		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コスモス・キーボードトリオ</b>（<b>COSMOS-keyboards trio-</b>）は、<a href="." id="link_1"                    >1980年</a>代に<a href="." id="link_2"                                          >財団法人</a><a href="." id="link_3"                                                                                  >ヤマハ音楽振興会</a>が作った楽曲集団の中から結成された、<a href="." id="link_4"                                                                              >キーボード</a>演奏3人組<a href="." id="link_5"                                                                                        >フュージョン</a><a href="." id="link_6"                                                          >バンド</a>である。<a href="." id="link_7"                                                                        >シンセサイザー</a>バンドと称されることもあるが、当時のレコードジャケットの解説を見たかぎりでは、キーボードトリオが正しい。
</p>
