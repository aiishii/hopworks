	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Wu_Rangzhi_Portrait_detail.jpg" title="ファイル:Wu Rangzhi Portrait detail.jpg">ファイル:Wu Rangzhi Portrait detail.jpg</a>  <div class="thumbcaption">肖像　1880年　連渓画</div></div></div>
<p><b>呉熙載</b>（ご きさい、男性、<a href="." id="link_1"                    >1799年</a> - <a href="." id="link_2"                    >1870年</a>）は、中国<a href="." id="link_3"                                          >清朝</a>後期の<a href="." id="link_4"                                                    >篆刻家</a>・<a href="." id="link_5"                      >書家</a>である。
</p><p>元の<a href="." id="link_6"            >名</a>を廷颺、<a href="." id="link_7"            >字</a>は熙載だったが53歳以後は熙載を名とし字を<b>譲之</b>とした。さらに64歳以後には譲之を名とした。<a href="." id="link_8"                                      >号</a>は言庵・方竹丈人・晩学居士・譲翁、堂号を<b>師慎軒</b>・珍賀軒・震天咎斎。本籍は<a href="." id="link_9"                                >江蘇</a><a href="." id="link_10"                               >儀徴</a>だが<a href="." id="link_11"                               >揚州</a>で生まれ育つ。
</p>
