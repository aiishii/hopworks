<p><b>あいざわ元気</b>（あいざわ げんき、本名：<b>相沢 美彦</b>（あいざわ よしひこ）、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >7月4日</a> - ）は、<a href="." id="link_2"                                >ラジオ</a>の<a href="." id="link_3"                                                                                            >ディスクジョッキー</a>・<a href="." id="link_4"                                                                                                      >パーソナリティ</a>・元<a href="." id="link_5"                                          >ドラマー</a>。<a href="." id="link_6"                                          >神奈川県</a>出身。元<a href="." id="link_7"                                                                                            >ジェイピィールーム</a>所属。1989年まで<a href="." id="link_8"                                          >山石敬之</a>が率いるバンド「SCRAMBLE」のドラマーとして活動していた。
</p>
