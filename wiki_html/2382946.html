		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松居 友</b>（まつい とも、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >3月2日</a> - ）は、日本の児童文学者。
</p><p><a href="." id="link_2"                                >松居直</a>の子として東京に生まれる。児童文学作家の<a href="." id="link_3"                                                                                                            >小風さち</a>は妹。児童文学作家の<a href="." id="link_4"                                                              >松居スーザン</a>は元妻。画家の<a href="." id="link_5"                                                    >須田国太郎</a>とその息子で鉄道実業家の<a href="." id="link_6"                                >須田寬</a>とは遠戚にあたる。
</p><p><a href="." id="link_7"                                          >上智大学</a>独文科卒。同大学院をへて、オーストリアの<a href="." id="link_8"                                                                                                                                                    >ザルツブルク大学</a>に留学。帰国後、<a href="." id="link_9"                                                              >福武書店</a>児童書部の初代編集長をつとめる。<a href="." id="link_10"                                                   >フィリピン</a>・<a href="." id="link_11"                                                             >ミンダナオ島</a>で「ミンダナオ子ども図書館」を主宰。当初は<a href="." id="link_12"                                                   >ドイツ文学</a>の翻訳、評論などを執筆し、のち独自の児童書を刊行する。
</p>
