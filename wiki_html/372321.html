<p><b>中村 汀女</b>（なかむら ていじょ、<a href="." id="link_1"                    >1900年</a>（明治33年）<a href="." id="link_2"                            >4月11日</a> - <a href="." id="link_3"                    >1988年</a>（昭和63年）<a href="." id="link_4"                            >9月20日</a>）は、<a href="." id="link_5"                                          >俳人</a>。本名、破魔子（はまこ）。<a href="." id="link_6"                                          >星野立子</a>・<a href="." id="link_7"                                                    >橋本多佳子</a>・<a href="." id="link_8"                                          >三橋鷹女</a>とともに<b>4T</b>と呼ばれた、昭和を代表する女流俳人。
</p>
