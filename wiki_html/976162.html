		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>龍 飛雲</b>（りゅう ひうん、<a href="." id="link_1"                      >昭和</a>30年（<a href="." id="link_2"                    >1955年</a>）<a href="." id="link_3"                          >4月2日</a> - <a href="." id="link_4"                      >平成</a>19年（<a href="." id="link_5"                    >2007年</a>）<a href="." id="link_6"                            >2月14日</a>、本名  藤田徳明）は<a href="." id="link_7"                                >栃木県</a>出身の武道家。精龍會中國拳法道場の<a href="." id="link_8"                                          >老師</a>。
</p><p><a href="." id="link_9"                      >氣功</a>・<a href="." id="link_10"                                         >蛇拳</a>・<a href="." id="link_11"                               >秘宗拳</a>・<a href="." id="link_12"                     >酔八仙拳</a>・<a href="." id="link_13"                                                   >楊式太極拳</a>・<a href="." id="link_14"                     >武具</a>など多彩な分野で講師を務めた。<a href="." id="link_15"                                                             >モットー</a>は「実戦で使えない拳法は意味がない」。
</p><p>また、<a href="." id="link_16"                     >執筆</a>活動、<a href="." id="link_17"                               >テレビ</a>・<a href="." id="link_18"                     >雑誌</a>の出演、拳法教材<a href="." id="link_19"                                                   >ビデオ</a>・<a href="." id="link_20"       >DVD</a>の発売など、幅広い活動を行っていた｡
</p><p><a href="." id="link_21"                   >2007年</a><a href="." id="link_21"                           >2月14日</a>、<a href="." id="link_22"                                                   >腎臓病</a>の悪化により51歳で死去。
</p>
