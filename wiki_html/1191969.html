		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Louis_Delluc.jpg" title="ファイル:Louis Delluc.jpg">ファイル:Louis Delluc.jpg</a>  <div class="thumbcaption">ルイ・ドゥリュック</div></div></div>
<p><b>ルイ・ドゥリュック</b>（<i>Louis Delluc</i>、<a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                              >10月14日</a> カドゥアン、現<a href="." id="link_2"                                                                                                                                                        >ル・ビュイソン＝ド＝カドゥアン</a> - <a href="." id="link_3"                    >1924年</a><a href="." id="link_3"                            >3月22日</a> <a href="." id="link_4"                      >パリ</a>）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                                          >映画監督</a>、<a href="." id="link_7"                                >脚本家</a>、<a href="." id="link_8"                                                                        >映画批評家</a>、<a href="." id="link_9"                                                    >著述家</a>。33歳で夭折したが少数の映画作品と数々の著作を残し、毎年の最高の<a href="." id="link_10"                                                                                 >フランス映画</a>に与えられる「<a href="." id="link_11"                                                                                           >ルイ・デリュック賞</a>」に名を残す。
</p>
