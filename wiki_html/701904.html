		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細野 晋司</b>（ほその しんじ、<a href="." id="link_1"                    >1963年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。
</p><p><a href="." id="link_4"                                >京都府</a>生まれ、<a href="." id="link_5"                                >岐阜県</a>育ち。<a href="." id="link_6"                    >1986年</a>より<a href="." id="link_7"                                                                                                            >齊藤清貴</a>に師事。<a href="." id="link_8"                    >1990年</a>にフリーとなる。主に<a href="." id="link_9"                                                                                  >グラビアアイドル</a>や<a href="." id="link_10"                                                                                           >ミュージシャン</a>、<a href="." id="link_11"                     >舞台俳優</a>等の人物撮影を得意としている。
</p>
