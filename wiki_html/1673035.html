<p><b>KK JAM</b>（<b>ケーケージャム</b>）は、<a href="." id="link_4"                                                                                                  >窪田宏</a>（<a href="." id="link_5"                                                                              >キーボード　エレクトーン</a>）、<a href="." id="link_6"                                                                                                            >石川雅春</a>（<a href="." id="link_7"                                                              >ドラム</a>）、<a href="." id="link_8"                                                                        >勝田一樹</a>（<a href="." id="link_9"                                                                        >サックス</a>）からなる<a href="." id="link_2"                                                                                        >フュージョン</a><a href="." id="link_10"                                                         >バンド</a>である。<a href="." id="link_11"                                                                                           >HIYO RECORDS</a>所属。
</p><p>メンバーにベースがいないため、窪田がペダル鍵盤を使って足でベースラインを演奏するのが特徴。
</p>
