		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 としひさ</b>（たなか としひさ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>、<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                      >男性</a>。
</p><p><a href="." id="link_5"                                >京都府</a>出身。妻は漫画家、イラストレイターの<a href="." id="link_6"                                          >寺島令子</a>。
</p><p>主に非電源系ゲーム雑誌でコラム漫画や挿絵を担当。自身も熱心な<a href="." id="link_7"                                                              >ボードゲーム</a>、<a href="." id="link_8"                                                                              >TRPG</a>、『<a href="/wiki/%E3%83%9E%E3%82%B8%E3%83%83%E3%82%AF:%E3%82%B6%E3%83%BB%E3%82%AE%E3%83%A3%E3%82%B6%E3%83%AA%E3%83%B3%E3%82%B0" title="マジック:ザ・ギャザリング">マジック:ザ・ギャザリング</a>』など非電源系ゲームのプレイヤーとして知られる。
</p>
