		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 啓介</b>（やまぐち けいすけ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >1月6日</a> - ）は、日本の<a href="." id="link_2"                                >美術家</a>。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >西宮市</a>出身。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>を卒業後、大型<a href="." id="link_6"                                                    >銅版画</a>作品で数々の賞を受賞し鮮烈なデビューを遂げる。その作風から「<a href="." id="link_7"                      >方舟</a>」や「<a href="." id="link_8"                                >宇宙船</a>」のモチーフ、また宇宙的、生命的イメージが知られることとなる。以降、<a href="." id="link_9"                      >立体</a>、<a href="." id="link_10"                     >絵画</a>、<a href="." id="link_11"                                                                                           >インスタレーション</a>など、さまざまな<a href="." id="link_12"                                         >メディア</a>による作品を展開する。<a href="." id="link_13"                   >1997年</a>に発案した音楽用カセットケースと花や植物を使った作品「カセットプラント」が注目される。<a href="." id="link_14"                   >2009年</a>から<a href="." id="link_15"                   >2013年</a>まで武蔵野美術大学客員教授。
</p>
