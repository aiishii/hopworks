		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 孝信</b>（<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                      >台湾</a>の<a href="." id="link_3"                                >実業家</a>。1944年<a href="." id="link_4"                                                              >日本統治時代</a><a href="." id="link_5"                                >台北州</a>生まれ。<a href="." id="link_6"                                                                                            >トランスアジア航空</a>グループ代表取締役社長。
<a href="." id="link_7"                                                                                  >国立台北科技大学</a>卒業後、日本に留学し<a href="." id="link_8"                                                                                                                                                                                      >東京理科大学工学部</a>に入学。日本で学位取得後、台湾に帰国。
台湾に帰国後、最も早く警備業に進出し10年後に利益を伸ばす。
</p>
