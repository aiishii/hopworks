<p><b>アーサー・ギネス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Arthur Guinness</span>、<a href="." id="link_2"                    >1725年</a><a href="." id="link_2"                            >9月28日</a> - <a href="." id="link_3"                    >1803年</a><a href="." id="link_3"                            >1月23日</a>）は、<a href="." id="link_4"                                                                                  >アイルランド</a>の実業家、慈善家。
</p><p>ビール醸造会社<a href="." id="link_5"                                >ギネス</a>の創設者で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                  >アングロ・アイリッシュ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Anglo-Irish_people&amp;action=edit&amp;redlink=1" class="new" title="En:Anglo-Irish people (存在しないページ)">英語版</a>）</span></span>の財閥<a href="." id="link_7"                                          >ギネス家</a>の祖として知られる。
</p>
