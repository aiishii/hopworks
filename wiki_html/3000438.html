		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩手富士 祐一</b>（いわてふじ ゆういち、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >12月18日</a>）は、<a href="." id="link_3"                                                    >朝日山部屋</a>に所属した元<a href="." id="link_4"                      >力士</a>。本名は<b>鈴木 祐一</b>(すずき ゆういち)、<a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                >江刺市</a>（現・<a href="." id="link_7"                                >奥州市</a>）出身、神奈川県川崎市育ち。身長185cm、体重133kg。最高位は東<a href="." id="link_8"                      >十両</a>6枚目（1988年11月場所）。得意手は左四つ、寄り。
</p>
