	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>ゲオルギオス・パパドプロス</b>、<b>イェオルヨス・パパドプロス</b>（<a href="." id="link_1"                                                                        >ギリシャ語</a> <b><span lang="el">Γεώργιος Παπαδόπουλος</span></b>, <a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                          >5月5日</a> - <a href="." id="link_3"                    >1999年</a><a href="." id="link_3"                            >6月27日</a>）は、<a href="." id="link_4"                                          >ギリシャ</a>の<a href="." id="link_5"                      >軍人</a>、政治家。<a href="." id="link_6"                    >1967年</a><a href="." id="link_6"                            >4月21日</a>の<a href="." id="link_7"                                                    >クーデター</a>を率い、1974年まで続いた<a href="." id="link_8"                                                                                  >ギリシャ軍事政権</a>の指導者であった。<a href="." id="link_9"                    >1967年</a>の<a href="." id="link_10"                                                             >アルジェリア</a>/<a href="." id="link_11"                                         >フランス</a>合作映画「<a href="." id="link_12"                             >Z</a>」と<a href="." id="link_13"                   >1974年</a>の<a href="." id="link_14"                                         >イタリア</a>映画「<a href="." id="link_15"                                                                                             >ペイネ 愛の世界旅行</a>」で痛烈に皮肉られている。
</p>
