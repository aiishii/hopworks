		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大原 久友</b>（おおはら ひさとも、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >9月25日</a>）は、<a href="." id="link_3"                      >日本</a>の畜産学者・<a href="." id="link_4"                                >農学者</a>・元<a href="." id="link_5"                                                    >地方公務員</a>。専門は、<a href="." id="link_6"                                >畜産学</a>・<a href="." id="link_7"                                                                                                  >酪農学</a>・<a href="." id="link_8"                                                    >草地学</a>。<a href="." id="link_9"                                                              >農学博士</a>。元<a href="." id="link_10"                                                             >帯広畜産大学</a><a href="." id="link_11"                                         >学長</a>。恩師は<a href="." id="link_12"                                                                                                           >井口賢三</a>
</p>
