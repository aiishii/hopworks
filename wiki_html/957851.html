		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 幸二</b>（おの こうじ、<a href="." id="link_1"                    >1936年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。弁護士。専門は<a href="." id="link_4"                      >民法</a>。<a href="." id="link_5"                                          >鹿児島県</a>出身。<a href="." id="link_6"                                                              >大東文化大学</a><a href="." id="link_7"                                          >名誉教授</a>。元・大東文化大学法科大学院初代科長。東京国際大学監事。日本大学講師。
</p>
