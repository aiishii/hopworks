		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田修</b>（やすだ・おさむ <a href="." id="link_1"                    >1958年</a>- ）は<a href="." id="link_2"                                >神戸市</a>出身の<a href="." id="link_3"                                                              >フリー</a><a href="." id="link_4"                                >ライター</a>。『日本を脱出する本』『日本脱出マニュアル』『アジアで起業読本』の著者。2009年8月、東京から<a href="." id="link_5"                                >沖縄県</a><a href="." id="link_6"                                >那覇市</a>に転居。
</p>
