<p><b>ハリー・クラーク</b>（<b>Harry Clarke</b>, <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                            >3月17日</a> - <a href="." id="link_3"                    >1931年</a>）は、<a href="." id="link_4"                                                              >アイルランド</a>の<a href="." id="link_5"                                                                        >ステンドグラス</a>作家、<a href="." id="link_6"                                                              >挿絵画家</a>。<a href="." id="link_7"                                          >ダブリン</a>生まれ。アイルランドの<a href="." id="link_8"                                                                                                                                              >アーツ・アンド・クラフツ</a>運動に関わった。
</p>
