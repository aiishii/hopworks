<p><b>裴 懐亮</b>（はい かいりょう、<a href="." id="link_1"                    >1941年</a>5月 - ）は、<a href="." id="link_6"                                                                        >中華人民共和国</a>の軍人、政治家。<a href="." id="link_7"                                                                                                      >中国共産党中央委員会</a>候補委員、<a href="." id="link_8"                                                                                                                >国防大学</a>校長、<a href="." id="link_9"                                                                                  >全人代</a>外事委員会委員を務める。最終階級は<a href="." id="link_5"                                                                                                  >上将</a>。
