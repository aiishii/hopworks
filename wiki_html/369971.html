<p><b>二条院讃岐</b>（にじょういんのさぬき、生没年不詳：<a href="." id="link_1"                    >1141年</a>（永治元年）頃 - <a href="." id="link_2"                    >1217年</a>（建保5年）以降）は、<a href="." id="link_3"                                          >平安時代</a>末期から<a href="." id="link_4"                                          >鎌倉時代</a>前期にかけての<a href="." id="link_5"                      >歌人</a>である。<a href="." id="link_6"                                                                        >女房三十六歌仙</a>の一人。父は<a href="." id="link_7"                                >源頼政</a>。母は<a href="." id="link_8"                                >源斉頼</a>の娘。同母兄に<a href="." id="link_9"                                >源仲綱</a>があり、従姉妹に<a href="." id="link_10"                                                             >宜秋門院丹後</a>がある。<b>内讃岐</b>、<b>中宮讃岐</b>とも称される。
</p>
