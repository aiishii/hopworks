		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 沙伊</b>（もりた さい、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >8月20日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >10月12日</a>）は、<a href="." id="link_3"                                          >日本画家</a>、<a href="." id="link_4"                                                    >日本芸術院</a>会員。
</p><p><a href="." id="link_5"                                >北海道</a>出身。本名・才一。旧制<a href="." id="link_6"                                                                                                      >東海中学校</a>卒。1923年<a href="." id="link_7"                                                                                        >東京美術学校</a>日本画科卒、<a href="." id="link_8"                                          >帝展</a>、<a href="." id="link_9"                                          >文展</a>に出品、1939年文展特選、1940年より<a href="." id="link_10"                               >法隆寺</a>壁画模写に従事。戦後は<a href="." id="link_11"                                                                                           >日展</a>に出品、1958年同評議員、1959年<a href="." id="link_12"                                                             >日本芸術院賞</a>受賞、1969年日展理事、1975年日本芸術院会員。1976年<a href="." id="link_13"                                                   >勲三等</a><a href="." id="link_14"                               >瑞宝章</a>受章。
</p>
