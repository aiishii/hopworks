		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第8代<a href="." id="link_1"                                                                                                                                >キノール伯爵</a><b>ジョージ・ヘンリー・ヘイ</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">George Henry Hay, 8th Earl of Kinnoull</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                                                  >FRS</a></span>、<a href="." id="link_4"                    >1689年</a><a href="." id="link_4"                            >6月23日</a> – <a href="." id="link_5"                    >1758年</a><a href="." id="link_5"                            >7月29日</a>）は、<a href="." id="link_6"                                                                                            >スコットランド王国</a>出身でイギリスの貴族、政治家、外交官。1709年より<b>ダプリン子爵</b>の<a href="." id="link_7"                                          >儀礼称号</a>を使用、1711年末に<a href="." id="link_8"                                                                                                            >ヘイ男爵</a>に叙されたが、以降も1719年までダプリン子爵の儀礼称号を使用した。
</p>
