<p><b>チェコ国鉄135号線</b>、別名<b>モルダヴァ山岳線</b>（チェコ語;<b>Moldavská horská dráha</b>）は、<a href="." id="link_4"                                                                        >チェコ国鉄</a>の鉄道線の名称である。
</p><p>1876年から1884年にかけて、プラハ・ドゥフツォフ鉄道の路線として開業した。かつては国境を越えてドイツのフライベルクまで線路がつながっていたが、モルダヴァ以北は既に廃止されている。
</p>
