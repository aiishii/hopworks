		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユースタス・ロレーン</b>（Eustace Broke Loraine、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                          >9月3日</a> - <a href="." id="link_2"                    >1912年</a><a href="." id="link_2"                          >7月5日</a>）はイギリスの航空の開拓者であり、<a href="." id="link_3"                                                                                            >イギリス陸軍航空隊</a>で最初に<a href="." id="link_4"                                                                        >航空機事故</a>で殉職した将校である。
