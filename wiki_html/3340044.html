		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>飯窪 敏彦</b>（いいくぼ としひこ、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                >ジャズ</a><a href="." id="link_5"                                                    >コルネット</a>奏者。
</p><p><a href="." id="link_6"                                >北海道</a>生まれ。1965年、<a href="." id="link_7"                                                                                  >早稲田大学文学部</a>（美術専修）を卒業、<a href="." id="link_8"                                                                                  >文藝春秋新社</a>に入社、写真部員となる。<a href="." id="link_9"                                            >B級グルメ</a>提唱者の<a href="." id="link_10"                                         >里見真三</a>と共に取材を行い、ラーメンや丼物の真俯瞰写真で著名。
</p><p>1984年、<a href="." id="link_11"                     >湯島</a>・幸画廊にて写真展「ＮＩＣＥ　ＤＡＹ」。1991年、<a href="." id="link_12"                               >青森市</a>の県立郷土館にて写真展「<a href="." id="link_13"                                         >棟方志功</a>」を開催。
</p><p>2002年、文藝春秋を退社しフリーとなる 。
</p>
