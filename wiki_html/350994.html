		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アグスタ</b>（<b>Agusta</b>）は、<a href="." id="link_1"                                          >イタリア</a>の<a href="." id="link_2"                                >航空機</a>会社。現在は<a href="." id="link_3"                                                                                                                >アグスタウェストランド</a>社 （AgustaWestland）の一部となっている。<a href="." id="link_4"                                                                        >第二次世界大戦</a>後には一時MVアグスタ（メカニカ・ヴェルゲラ・アグスタ）というブランドで<a href="." id="link_5"                                                    >オートバイ</a>製造にも進出したが、現在は<a href="." id="link_6"                                                              >ヘリコプター</a>の生産が主力となっている。オートバイメーカーとしての詳細については<a href="." id="link_7"                                              >MVアグスタ</a>を参照。
</p>
