		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小島 操子</b>（こじま みさこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >看護師</a>、<a href="." id="link_3"                                >看護学者</a>。<a href="." id="link_4"                      >学位</a>は<a href="." id="link_5"                                                              >医学博士</a>（<a href="." id="link_6"                                                                                  >大阪医科大学</a>・<a href="." id="link_7"                    >1987年</a>）。<a href="." id="link_8"                                                              >大阪府立大学</a><a href="." id="link_9"                                          >名誉教授</a>、<a href="." id="link_10"                                                                       >聖路加国際大学</a>名誉教授。
</p><p><a href="." id="link_11"                                         >岡山大学</a><a href="." id="link_12"                               >医学部</a><a href="." id="link_13"                                                                                                                                   >附属病院</a>第一外科・第一内科病棟<a href="." id="link_14"                                                   >看護婦</a>、<a href="." id="link_15"                                                                                                     >メイヨー・クリニック</a>セント・メアリーズ病院<a href="." id="link_2"                                                    >交換看護師</a>、<a href="." id="link_16"                                         >千葉大学</a><a href="." id="link_17"                                         >看護学部</a><a href="." id="link_18"                               >助教授</a>、<a href="." id="link_19"                                                                                           >聖路加看護大学</a>看護学部<a href="." id="link_20"                     >教授</a>、聖路加看護大学看護学部<a href="." id="link_21"                               >学部長</a>、<a href="." id="link_22"                                                                                                     >大阪府立看護大学</a>看護学部教授、大阪府立看護大学<a href="." id="link_23"                                         >学長</a>、<a href="." id="link_24"                                                                                                               >聖隷クリストファー大学</a>看護学部教授、聖隷クリストファー大学学長、日本がん看護学会<a href="." id="link_25"                                                   >理事長</a>などを歴任した。
</p>
