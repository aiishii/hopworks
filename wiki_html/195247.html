<p><b>張 楊</b>（ちょう よう、? - <a href="." id="link_5"                  >198年</a>）は、<a href="." id="link_11"                     >中国</a><a href="." id="link_12"                     >後漢</a>時代末期の武将、政治家。<a href="." id="link_13"           >字</a>は<b>稚叔</b>。<a href="." id="link_3"                      >并州</a>雲中郡（現在の<a href="." id="link_14"                                                             >モンゴル</a>自治区にある<a href="." id="link_15"                                                             >フフホト</a>）の人。<b>張揚</b>と記される例もある。『<a href="." id="link_16"                                                                   >三国志</a>』<a href="." id="link_17"                                     >魏</a>志に伝がある。
</p>
