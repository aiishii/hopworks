<p><b>白井 松次郎</b>（しらい まつじろう、<a href="." id="link_2"                    >1877年</a><a href="." id="link_2"                              >12月13日</a> - <a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                            >1月23日</a>）は、<a href="." id="link_4"                      >松竹</a>の創業者の一人（松竹株式会社社長）。<a href="." id="link_5"                      >興行師</a>、<a href="." id="link_6"                      >劇場</a>経営者として活躍し、旧態依然たる<a href="." id="link_7"                      >明治</a>の興行界に近代的なシステムを導入したことで知られる。また<a href="." id="link_8"                                                                        >上方歌舞伎</a>をはじめ<a href="." id="link_9"                                                                        >人形浄瑠璃</a>などの<a href="." id="link_10"                                                             >古典芸能</a>の保護振興につとめ、その経済的な基盤を支えた面でも功績は大きい。<a href="." id="link_11"                                                                                 >千日土地建物</a>社長、<a href="." id="link_12"                                                   >新興キネマ</a>相談役なども務めた。
</p>
