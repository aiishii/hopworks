	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上節山因碩</b>（いのうえ せつざんいんせき、<a href="." id="link_1"                      >文政</a>3年（<a href="." id="link_2"                    >1820年</a>） - <a href="." id="link_3"                      >安政</a>3年（<a href="." id="link_4"                    >1856年</a>））は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >井上家</a>の<b>十二世井上因碩</b>、六段。隠居後の号である節山を付けて、井上家代々と区別する。<a href="." id="link_9"                                                              >井上幻庵因碩</a>門下。<a href="." id="link_10"                                                   >本因坊丈和</a>の長男で、幼名は<b>戸谷梅太郎</b>、後に<a href="." id="link_11"                                         >水谷琢順</a>の養子となって<b>水谷順策</b>、次いで井上家跡目となって<b>井上秀徹</b>を名乗る。
</p>
