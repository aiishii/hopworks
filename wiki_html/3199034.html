		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>片岡 みい子</b>（かたおか みいこ、<a href="." id="link_1"                    >1950年</a>？-<a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                          >2月7日</a>）は、日本の<a href="." id="link_3"                                                    >翻訳家</a>、ライター。新潟県生まれ。
</p><p><a href="." id="link_4"                                                              >東京学芸大学</a>中退、1975年<a href="." id="link_5"                                                                        >東京外国語大学</a>ロシア科卒業。1970年代半ばよりソ連の体制批判派を擁護する運動を始め、1990年代に取材や支援活動で頻繁に訪露。夫は政治運動家の<a href="." id="link_6"                                                                                                            >正垣親一</a>（1948-2001）。正垣の闘病記を初の著作『たいへんよく生きました』として上梓した。
</p>
