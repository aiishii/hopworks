		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松弘愛</b>（こまつ ひろよし、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                              >11月13日</a>- ）は、日本の<a href="." id="link_2"                      >詩人</a>。
</p><p><a href="." id="link_3"                                >高知県</a>生まれ。<a href="." id="link_4"                                          >高知大学</a>卒。<a href="." id="link_5"                                                                                                      >高知学芸高等学校</a>の国語教師を長く務め、教え子には<a href="." id="link_6"                      >歌人</a>の<a href="." id="link_7"                                          >谷岡亜紀</a>などがいる。<a href="." id="link_8"                    >1967年</a>より詩作を開始。<a href="." id="link_9"                    >1972年</a>、詩集『異物』を私家版で刊行。<a href="." id="link_10"                   >1980年</a>、詩集『狂泉物語』で<a href="." id="link_11"                       >H氏賞</a>受賞。<a href="." id="link_12"                   >1995年</a>、詩集『どこか偽者めいた』で<a href="." id="link_13"                                                                                 >日本詩人クラブ賞</a>。「兆」「火牛」同人。<a href="." id="link_14"                                         >高知新聞</a>文芸・詩壇選者。<a href="." id="link_15"                               >土佐弁</a>の研究も行う。
</p>
