		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 友也</b>（かみの ともや、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                          >岐阜大学</a><a href="." id="link_5"                                          >教育学部</a><a href="." id="link_6"                                >准教授</a>（政治学・国際政治学担当）。専門は、<a href="." id="link_7"                                                    >国際関係論</a>、<a href="." id="link_8"                                                                                                                                          >国際人権・人道</a>、<a href="." id="link_9"                                                                                                            >災害研究</a>。
</p><p><a href="." id="link_10"                               >愛知県</a>生まれ。<a href="." id="link_11"                                         >東北大学</a>法学部法学科を卒業。<a href="." id="link_11"                                         >東北大学</a>大学院法学研究科博士課程前期を修了後、博士課程後期進学。ウェールズ大学アベリストウィス校国際政治修士課程（理論コース）修了。<a href="." id="link_11"                                         >東北大学</a>大学法学研究科博士課程後期修了。博士（法学）。<a href="." id="link_12"                                                                                                                                             >日本学術振興会特別研究員</a>（PD）、阪神・淡路大震災記念<a href="." id="link_13"                                                                                                     >人と防災未来センター</a>研究員を経て、2012年4月より現職。
</p>
