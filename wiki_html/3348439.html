		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>目賀田 八郎</b>（めがた はちろう、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2015年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >教育学</a>者。目賀田八郎は、東京都で活躍した著名な小学校社会科教員である。1960年頃に発足した<a href="." id="link_5"                                                              >社会科勉強会</a>を主宰し、社会科教育の向上と、若手教員の育成に尽力した。また、<a href="." id="link_6"                                                              >宮内庁東宮職</a><a href="." id="link_7"                                          >東宮侍従</a>を務めた。東京都の公立小学校沿革史として著名な寺崎昌男編『誠之が語る近現代教育史』（1988年）は、目賀田八郎の発意で生まれた。
</p>
