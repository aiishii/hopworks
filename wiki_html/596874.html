		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川上 則雄</b>（かわかみ のりお、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >1月21日</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >京都大学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                              >工学博士</a>（大阪大学、1986年）。<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >美星町</a>生まれ。
</p><p>専門は凝縮系物性理論。特に、<a href="." id="link_8"                                                                                  >フェルミ液体</a>論を適用できない<a href="." id="link_9"                                                                                                                                >低次元電子系</a>の理論。
</p><p>素粒子物理学者の<a href="." id="link_10"                               >梁成吉</a>と共に、従来の<a href="." id="link_11"                                                                                 >朝永・ラッティンジャー模型</a>では扱えなかった強相関1次元電子系に<a href="." id="link_12"                                                   >共形場理論</a>を導入し、1次元電子系における<a href="." id="link_13"                                                                                                           >臨界現象</a>を普遍的に記述することに成功した。他に<a href="." id="link_14"                                         >近藤効果</a>を記述する<a href="." id="link_15"                                                                                 >アンダーソン模型</a>の厳密解の発見など。
</p>
