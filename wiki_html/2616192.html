		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">ささき るい</div><span class="fn">佐々木 累</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Japanese crest Yotumeyui.svg<div>四つ目結の家紋</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>生年月日不詳<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> <a href="." id="link_2"                                >下総国</a><a href="." id="link_3"                                >古河藩</a>（現在の<a href="." id="link_4"                                >茨城県</a><a href="." id="link_5"                                >古河市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>没年月日不詳</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">剣術家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">流派</th><td class="category"><a href="." id="link_6"                                >一刀流</a>、<a href="." id="link_7"                                                    >関口新心流</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">敵対者</th><td>旗本奴</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>小杉九十九</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td>佐々木武太夫 <small>（父）</small><br />小杉重左衛門 <small>（義父）</small></td></tr></tbody></table>
<p><b>佐々木 累</b>（ささき るい）は、<a href="." id="link_8"                                                    >江戸時代前期</a>（<a href="." id="link_9"                          >17世紀</a>）に実在した日本の<a href="." id="link_10"                     >剣術家</a>である。「異装の女性剣術家」として知られる。
</p>
