		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村 典子</b>（うえむら のりこ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >11月16日</a> - ）は、<a href="." id="link_2"                      >歌人</a>。
</p><p><a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >山口市</a>出身。<a href="." id="link_5"                                                                                  >サビエル高等学校</a>を経て、<a href="." id="link_6"                                                                                                                          >ノートルダム清心女子大学</a><a href="." id="link_7"                                >文学部</a><a href="." id="link_8"                                                              >国文学科</a>卒業。高校時代より作歌を始める。<a href="." id="link_9"                    >1985年</a>、音短歌会に入会。<a href="." id="link_10"                   >1990年</a>、作品「通過列車の風」50首で第36回<a href="." id="link_11"                                                   >角川短歌賞</a>佳作。<a href="." id="link_12"                   >1991年</a>、作品「貝寄風」50首で第37回角川短歌賞佳作。<a href="." id="link_13"                   >2005年</a>、歌集『貝母』にて第14回<a href="." id="link_14"                                                                                           >ながらみ書房出版賞</a>を受賞。山口県歌人協会理事を務める
。
</p>
