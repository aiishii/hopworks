		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>お嬢様特急</b>』（おじょうさまエクスプレス）は、『<a href="." id="link_1"                                                                                              >電撃G'sマガジン</a>』（<a href="." id="link_2"                                                                                  >メディアワークス</a>）に<a href="." id="link_3"                    >1997年</a>10月号から<a href="." id="link_4"                    >1998年</a>11月号まで連載された<a href="." id="link_5"                                                                                  >読者参加企画</a>。及び、それを原作としたメディアミックス作品群の総称。
</p><p>1998年7月に<a href="." id="link_6"                                                              >セガサターン</a>（SS）版と<a href="." id="link_7"                                                                      >プレイステーション</a>（PS）版のゲームソフトが発売され、さらに小説化・漫画化・CDドラマ化とメディアミックス展開された。
</p>
