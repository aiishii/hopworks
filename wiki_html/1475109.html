		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Seigetsu1.jpg" title="ファイル:Seigetsu1.jpg">ファイル:Seigetsu1.jpg</a>  <div class="thumbcaption">橋爪玉斎による、羽織袴姿の井月の肖像</div></div></div>
<p><b>井上 井月</b>（いのうえ せいげつ、<a href="." id="link_1"                      >文政</a>5年（<a href="." id="link_2"                    >1822年</a>）？ - <a href="." id="link_3"                      >明治</a>20年<a href="." id="link_4"                                                      >2月16日</a>（<a href="." id="link_5"                    >1887年</a><a href="." id="link_5"                            >3月10日</a>）は、日本の<a href="." id="link_6"                          >19世紀</a>中期から末期の<a href="." id="link_7"                                          >俳人</a>。本名は一説に井上克三（いのうえかつぞう）。別号に柳の家井月。「北越漁人」と号した。<a href="." id="link_8"                                >信州</a><a href="." id="link_9"                                          >伊那谷</a>を中心に活動し、<a href="." id="link_10"                     >放浪</a>と漂泊を主題とした<a href="." id="link_11"                     >俳句</a>を詠み続けた。その作品は、後世の<a href="." id="link_12"                                                   >芥川龍之介</a>や<a href="." id="link_13"                                                   >種田山頭火</a>をはじめ、<a href="." id="link_14"                                         >つげ義春</a>などに影響を与えた。
</p>
