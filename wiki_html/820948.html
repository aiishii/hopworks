		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉本 五郎</b>（すぎもと ごろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >2月9日</a> - <a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                            >6月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >アニメーション</a>研究家、映画フィルム収集家、<a href="." id="link_5"                                >漫画家</a>、<a href="." id="link_6"                                                              >アニメーター</a>、<a href="." id="link_7"                                >著作家</a>。大日本フィルム社取締役、<a href="." id="link_8"                                                                                                                          >青山デザイン専門学校</a>講師、<a href="." id="link_9"                                                                                            >東京工学院専門学校</a>講師、<a href="." id="link_10"                                                             >アニドウ</a>顧問などを務めた。漫画執筆時のペンネームは、<b>つゆき・サブロー、露木三郎</b>。
</p>
