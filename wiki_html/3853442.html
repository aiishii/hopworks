<p><b>トマス・モーレル</b>（Thomas Morell、<a href="." id="link_1"                    >1703年</a><a href="." id="link_1"                            >3月18日</a> - <a href="." id="link_2"                    >1784年</a><a href="." id="link_2"                            >2月19日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                    >古典学者</a>で<a href="." id="link_5"                                                                                            >イングランド国教会</a>の聖職者。<a href="." id="link_6"                                                                                                                                                                  >ゲオルク・フリードリヒ・ヘンデル</a>の後期<a href="." id="link_7"                                                    >オラトリオ</a>の大部分の<a href="." id="link_8"                                                                              >リブレット</a>を書いた人物として知られる。
</p>
