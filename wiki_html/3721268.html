<p><b>都路 華香</b>（つじ かこう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                              >12月23日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                            >2月12日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                          >8月4日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                              >明治時代</a>から<a href="." id="link_9"                                                              >昭和時代</a>かけて活躍した<a href="." id="link_10"                                         >日本画家</a>。<a href="." id="link_11"                                         >幸野楳嶺</a>の弟子で、<a href="." id="link_12"                                         >菊池芳文</a>、<a href="." id="link_13"                                         >竹内栖鳳</a>、<a href="." id="link_14"                                         >谷口香嶠</a>とともに楳嶺門下の四天王と呼ばれた。
</p>
