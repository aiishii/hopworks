		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日向 あき子</b>（ひゅうが あきこ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >2月3日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >6月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >美術評論家</a>。本名、坪井富美子。
</p><p><a href="." id="link_5"                                >岐阜県</a>生まれ。<a href="." id="link_6"                                                              >大阪女子大学</a>国文科卒。詩、翻訳を経て、昭和40年前後から美術評論を手がける。女性美術評論家の草分け的存在で、特にポップアートの評論で知られた。
</p>
