	<h1 id="firstHeading" class="firstHeading" >長崎県病院企業団</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長崎県病院企業団</b>（ながさきけんびょういんきぎょうだん）は、<a href="." id="link_1"                                >長崎県</a>内において公立<a href="." id="link_2"                      >病院</a>を設置運営する<a href="." id="link_3"                                                              >一部事務組合</a>である。
</p><p>長崎県と<a href="." id="link_4"                                >五島市</a>、<a href="." id="link_5"                                >島原市</a>、<a href="." id="link_6"                                          >南島原市</a>、<a href="." id="link_7"                                >雲仙市</a>、<a href="." id="link_8"                                                    >新上五島町</a>、<a href="." id="link_9"                                >対馬市</a>、<a href="." id="link_10"                               >壱岐市</a>の1県6市1町により構成され、それまでの県立病院と離島地域において<a href="." id="link_11"                                                                                                     >長崎県離島医療圏組合</a>（一部事務組合）が設置運営していた病院の経営を継承した。<a href="." id="link_12"                                                                       >地方公営企業法</a>の規定の全部が適用されている。
</p>
