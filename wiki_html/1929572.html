		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">さかい ただより</div><span class="fn">酒井 忠順</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1974年<br /><span class="birthplace">山形県鶴岡市</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>獨協大学経済学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>あり</td></tr></tbody></table>
<p><b>酒井 忠順</b>（さかい ただより、<a href="." id="link_1"                      >昭和</a>49年（1974年）- ）は、旧<a href="." id="link_2"                                >庄内藩主</a><a href="." id="link_3"                                        >酒井家</a>宗家19代目、荘内藩代表取締役社長。<a href="." id="link_4"                                                                                  >公益財団法人</a><a href="." id="link_5"                                                    >致道博物館</a>理事副館長。<a href="." id="link_6"                                                              >一般社団法人</a>荘内酒井歴史文化振興会代表理事。
</p>
