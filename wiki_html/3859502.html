		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛 栄子</b>（にゅう えいこ、<a href="." id="link_1"                    >1999年</a>（<a href="." id="link_2"                      >平成</a>11年）<a href="." id="link_3"                            >5月12日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                      >囲碁</a><a href="." id="link_6"                                                >棋士</a>。<a href="." id="link_7"                                >千葉県</a>出身、<a href="." id="link_8"                                                                                                      >マイケル・レドモンド</a>九段門下、<a href="." id="link_9"                                          >日本棋院</a>東京本院所属、三段。<a href="." id="link_10"                                                   >女流棋聖戦</a>挑戦者など。中国の囲碁棋士牛力力五段と<a href="." id="link_11"                               >趙国栄</a><a href="." id="link_12"                                                             >象棋特級大師</a>の娘で、レドモンド九段の姪に当たる。
</p>
