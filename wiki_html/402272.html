<p><b>中村 尚登</b>（なかむら ひさと、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >報道記者</a>、<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                      >出身</a>。1981年4月、TBS（現<a href="." id="link_7"                                                                                        >TBSホールディングス</a>・<a href="." id="link_8"                                      >TBSテレビ</a>）にアナウンサー19期生として入社。1987年、<a href="." id="link_9"                                >報道局</a>に異動し、アナウンス職を離れ報道記者に転ずる。<a href="." id="link_10"                                     >TBSラジオ</a>編成局ニュース情報部担当部長を歴任し2017年9月、TBSテレビを定年退職しフリーとなる。<a href="." id="link_11"                                                             >慶應義塾大学</a><a href="." id="link_12"                               >法学部</a>卒業。
</p>
