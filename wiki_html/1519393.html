		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南喜代子</b>（みなみ きよこ、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                            >3月28日</a> - 没年不詳）は、<a href="." id="link_2"                      >昭和</a>期に活躍した<a href="." id="link_3"                                                    >漫才師</a>、<a href="." id="link_4"                                                    >吉本新喜劇</a>の女優。本名:山本正子。
</p><p>大阪府南河内郡河南町の生まれ、<a href="." id="link_5"                                                    >三遊亭柳枝</a>と結婚して相方となり柳枝劇団に入団。<a href="." id="link_6"                    >1945年</a>に<a href="." id="link_7"                                                                                                                      >新開地劇場</a>で初舞台。その後離婚し、<a href="." id="link_8"                    >1965年</a>より<a href="." id="link_9"                                                                                                                          >ミナミサザエ</a>や、<a href="." id="link_10"                                             >笹山タンバ</a>等と相次いでコンビを変える。その後は<a href="." id="link_4"                                                    >吉本新喜劇</a>に入団し老け役で端役ながら活躍。やめよッカナ?以降も回数は少ないものの時折出ていたがまもなく引退。
</p>
