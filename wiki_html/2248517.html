<p><b>鈴木 真一</b>（すずき しんいち、<a href="." id="link_1"                    >1835年</a>〈<a href="." id="link_6"                      >天保</a>6年〉 - <a href="." id="link_2"                    >1918年</a>〈<a href="." id="link_7"                      >大正</a>7年〉）は、<a href="." id="link_8"                      >幕末</a>・<a href="." id="link_9"                      >明治</a>時代の<a href="." id="link_10"                               >写真家</a>。弟子の岡田圭三（1859-1912）に2代目鈴木真一の名前を継がせた後は鈴木真と名乗っている。
</p>
