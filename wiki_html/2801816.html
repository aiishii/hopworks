		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハサヌディン大学</b>（ハサヌディンだいがく）は、<a href="." id="link_1"                                                                                                                >インドネシア共和国</a>、<a href="." id="link_2"                                                                        >南スラウェシ州</a>都の<a href="." id="link_3"                                                    >マカッサル</a>にある国立大学。1955年に<a href="." id="link_4"                                                                                  >インドネシア大学</a>から独立した。「ハサヌディン」とは17世紀のインドネシアの英雄（Sultan Hasanuddin）の名前である。
</p>
