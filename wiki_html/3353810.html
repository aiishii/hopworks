		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘースティングス・ラシュドール</b>（Hastings Rashdall、<a href="." id="link_1"                    >1858年</a><a href="." id="link_1"                            >6月24日</a> - <a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                          >2月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >道徳</a><a href="." id="link_5"                                >哲学者</a>、<a href="." id="link_6"                                >神学者</a>、<a href="." id="link_7"                                >歴史家</a>であり、敬虔な聖職者でもあった。理想的功利主義論についての検討や、中世大学の歴史研究で有名。彼の著した『大学の起源:ヨーロッパ中世大学史』は、<a href="." id="link_8"                      >中世</a><a href="." id="link_9"                                                    >ヨーロッパ</a>の大学研究を体系化した最初期の本で、欧州の大学全体を包括した記述があるため、現在も広く参照される。
</p>
