		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福井 一光</b>（ふくい かずてる、<a href="." id="link_1"                    >1948年</a>－）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >哲学</a>研究者、<a href="." id="link_4"                                                              >鎌倉女子大学</a>・<a href="." id="link_5"                                                                                                                >鎌倉女子大学短期大学部</a><a href="." id="link_6"                                          >学長</a>、<a href="." id="link_7"                                                                                                      >学校法人鎌倉女子大学</a><a href="." id="link_8"                                                    >理事長</a>・<a href="." id="link_9"                                                    >学園長</a>。<a href="." id="link_10"                                                             >哲学博士</a>。おもに<a href="." id="link_11"                                                                                           >カール・ヤスパース</a>を論じ、ドイツの<a href="." id="link_12"                                         >実存主義</a>哲学を研究。
</p><p><a href="." id="link_13"                                                                                                               >全国栄養士養成施設協会</a>常任<a href="." id="link_14"                     >理事</a>、<a href="." id="link_15"                                                                                                                                                                                                     >神奈川県栄養士養成施設協会</a><a href="." id="link_16"                     >会長</a>、<a href="." id="link_17"                                                                                                                                                                                                     >神奈川県私立大学連絡協議会</a>副会長などを歴任。
</p>
