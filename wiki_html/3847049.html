		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栢原 英郎</b>（かやはら ひでお、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >2月13日</a> - ）は、日本の<a href="." id="link_2"                                >運輸</a><a href="." id="link_3"                      >技官</a>、<a href="." id="link_4"                                                                        >土木技術者</a>、<a href="." id="link_5"                                >技術士</a>、<a href="." id="link_6"                                                              >工学博士</a>。<a href="." id="link_7"                                                                                  >運輸省港湾局</a>長や、同省<a href="." id="link_8"                                                                        >技術総括審議官</a>、<a href="." id="link_9"                                                    >北海道大学</a><a href="." id="link_10"                                                                       >公共政策大学院</a>特任教授、日本港湾協会会長、<a href="." id="link_11"                                         >土木学会</a>会長等を歴任した。土木学会功績賞受賞。
</p>
