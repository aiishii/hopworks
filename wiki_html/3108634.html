		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 健午</b>（はしもと けんご、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"              >6月20日</a> - 2021年2月14日）は、<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。筆名・<b>本橋 游</b>（もとはし ゆう）。
</p><p><a href="." id="link_3"                                >大連</a>生まれ。<a href="." id="link_4"                                                                                                      >高槻中学校・高等学校</a>を経て1966年<a href="." id="link_5"                                                    >早稲田大学</a>第一文学部露文学専修卒業。<a href="." id="link_6"                                          >梶山季之</a>の助手となり、1969年季節社創立とともに役員、1975年梶山の死去で退社。<a href="." id="link_7"                                                              >日刊ゲンダイ</a>に入社、1977年退社、新聞・雑誌記者を経て、1982年<a href="." id="link_8"                                                              >日本雑誌協会</a>に勤務。1995年退職。<a href="." id="link_9"                                                                                                                >日本エディタースクール</a>講師。
</p>
