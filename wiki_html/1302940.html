		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐賢妃</b>（じょけんひ、<a href="." id="link_1"                  >627年</a> - <a href="." id="link_2"                  >650年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の皇帝・太宗<a href="." id="link_5"                                      >李世民</a>の充容（側室）。名は恵。<a href="." id="link_6"                      >本貫</a>は湖州<a href="." id="link_7"                                >長城県</a>。賢妃を追贈された。
</p>
