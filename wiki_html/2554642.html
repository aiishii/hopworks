		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>檜垣 立哉</b>（ひがき たつや、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >5月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >哲学者</a>。博士（文学）。<a href="." id="link_4"                                          >大陸哲学</a>や<a href="." id="link_5"                                                                                  >フランス現代哲学</a>、<a href="." id="link_6"                                                              >日本哲学</a>（主に<a href="." id="link_7"                                          >京都学派</a>）に関する研究を行う。専門は、生命論、<a href="." id="link_8"                                                    >応用倫理学</a>、<a href="." id="link_9"                                                    >生命倫理学</a>。<a href="." id="link_10"                                         >大阪大学</a><a href="." id="link_11"                               >大学院</a>人間科学研究科<a href="." id="link_12"                     >教授</a>。<a href="." id="link_13"                               >埼玉県</a>出身。
</p>
