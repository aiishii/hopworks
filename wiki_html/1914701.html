<p><b>カマラン島</b>は<a href="." id="link_1"                      >紅海</a>南東部にある<a href="." id="link_2"                                          >イエメン</a>領の<a href="." id="link_3"            >島</a>。面積は約180km<sup>2</sup>。北北東から南南東に延びた島であり、長さ約18km幅約7km。<a href="." id="link_4"                                          >砂漠気候</a>下にあり、植生には乏しい。島の周囲には<a href="." id="link_5"                                          >サンゴ礁</a>が見られる。
</p>
