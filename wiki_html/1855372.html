		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿井 景子</b>（あい けいこ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >1月16日</a> - ）は、日本の作家。本名・浦順子。
</p><p>長崎県生まれ。<a href="." id="link_2"                                          >佐賀大学</a>教育学部卒業後、高校教師となるがすぐ辞めて上京、<a href="." id="link_3"                                                              >北大路魯山人</a>の口述筆記をおこなう。編集者、『<a href="." id="link_4"                                          >女性自身</a>』記者などをへて、結婚、1974年離婚、その間<a href="." id="link_5"                                          >松本清張</a>の担当にもなる。71年本名で初の著書を出し、79年『龍馬の妻』で作家デビュー。歴史上の人物の周囲の女を描く。特に<a href="." id="link_6"                                          >坂本龍馬</a>関係が多く、91年以後は<a href="." id="link_7"                                                    >大河ドラマ</a>に合わせての執筆が多い。
</p>
