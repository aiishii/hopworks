		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロイド・レヴィン</b>（<b>Lloyd Levin</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                                                                            >映画プロデューサー</a>。『<a href="." id="link_3"                                                                  >ユナイテッド93</a>』で<a href="." id="link_4"                                                                                  >英国アカデミー賞</a>にノミネートされる。また、同映画で<a href="." id="link_5"                                                                                                                                                        >オンライン映画批評家協会賞</a>を受賞。『<a href="." id="link_6"                                                              >ブギーナイツ</a>』では<a href="." id="link_7"                                                              >サテライト賞</a>にノミネートされる。
</p>
