		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>筑波 さくら</b>（つくば さくら、<a href="." id="link_1"                            >2月16日</a>）は、<a href="." id="link_2"                      >日本</a>の女性<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >埼玉県</a>出身。<a href="." id="link_5"                                                                                                                >埼玉県立浦和西高等学校</a>卒業。<a href="." id="link_6"                                                >血液型</a>はO型。
</p><p><a href="." id="link_7"                    >1994年</a>、「光のどけき春の日に」で<a href="." id="link_8"                                >白泉社</a>第5回ララまんがグランプリ佳作を受賞。同作品が『<a href="." id="link_9"                >LaLa DX</a>』7月10日号（白泉社）に掲載されデビュー。『<a href="." id="link_10"         >LaLa</a>』、『LaLa DX』、『<a href="." id="link_11"                                       >MELODY</a>』（いずれも白泉社）で活躍。<a href="." id="link_12"                   >2000年</a>、「<a href="." id="link_13"                                                   >目隠しの国</a>」で第25回<a href="." id="link_14"                                                                                                     >白泉社アテナ新人大賞</a>デビュー優秀者賞を受賞。代表作は『目隠しの国』。
</p>
