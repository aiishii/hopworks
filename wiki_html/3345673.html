		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トマス・ターナー</b>（Thomas Turner、<a href="." id="link_1"                    >1821年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                            >9月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                        >ケンタッキー州</a><a href="." id="link_6"                                                                                                                                          >リッチモンド</a>に生まれ、同州<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                                                              >マウント・スターリング</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Mt._Sterling,_Kentucky&amp;action=edit&amp;redlink=1" class="new" title="En:Mt. Sterling, Kentucky (存在しないページ)">英語版</a>）</span></span>で没した。<a href="." id="link_8"                    >1877年</a>から<a href="." id="link_9"                    >1881年</a>まで、ケンタッキー州から選出されて<a href="." id="link_10"                                                                                           >アメリカ合衆国下院</a>議員を務めた。
</p>
