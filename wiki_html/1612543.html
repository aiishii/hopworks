		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蘇我 高麗</b>（そが の こま）は、<a href="." id="link_1"                                          >古墳時代</a>の<a href="." id="link_2"                      >豪族</a>。<a href="." id="link_3"                                          >蘇我韓子</a>の子。<a href="." id="link_4"                                          >蘇我稲目</a>の父。別名は母が高麗（高句麗）人だったので、高麗と呼ばれたとする説があるが根拠は一切存在していない。なお、蘇我氏においては蘇我日向や蘇我蝦夷など地名等から命名された人物がいるが、それらの地域との血縁関係が結ばれたとする資料は存在していない。
</p><p>業績はいっさい不明で『<a href="." id="link_5"                                >古事記</a>』『<a href="." id="link_6"                                          >日本書紀</a>』にも登場しない。
</p>
