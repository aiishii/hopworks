		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 茂</b>（おおもり しげる、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                          >8月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                          >東宮侍従</a>や、<a href="." id="link_5"                              >OECD</a><a href="." id="link_6"                                                    >政府代表部</a><a href="." id="link_7"                                          >公使</a>、<a href="." id="link_8"                                >法務省</a><a href="." id="link_9"                                                                                                      >名古屋入国管理局</a>長等を経て、駐<a href="." id="link_10"                                         >セネガル</a><a href="." id="link_11"                                                             >特命全権大使</a>を務めた。
