<p><b>本城 直季</b>（ほんじょう なおき、<a href="." id="link_3"                    >1978年</a><a href="." id="link_3"                            >1月28日</a> - ）は、日本の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                >東京都</a>生まれ。<a href="." id="link_6"                                                              >東京工芸大学</a>芸術学部写真学科卒業、同大学院芸術学研究科<a href="." id="link_7"                                                                        >メディアアート</a>専攻修了。
</p><p><a href="." id="link_8"                                                    >大判カメラ</a>の<a href="." id="link_9"                                                          >アオリ</a>（ティルト）を利用して擬似的に<a href="." id="link_10"                                                   >被写界深度</a>の浅い写真を撮り、実際の風景や人物などを<a href="." id="link_11"                                                   >ミニチュア</a>・<a href="." id="link_12"                                         >ジオラマ</a>のように見せる手法で知られる。
</p><p>2004年度<a href="." id="link_13"                                                   >写真新世紀</a>佳作。「small planet」で2006年度<a href="." id="link_14"                                                                                 >木村伊兵衛賞</a>を受賞。
</p>
