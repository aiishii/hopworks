		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 直</b>（やまだ ただし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                              >10月20日</a>）は、日本のフランス文学者、詩人。<a href="." id="link_3"                                                              >慶應義塾大学</a>名誉教授。
</p><p>群馬県<a href="." id="link_4"                                >前橋市</a>出身。1954年<a href="." id="link_3"                                                              >慶應義塾大学</a>文学部仏文科卒、62年同大学院博士課程中退、1963年<a href="." id="link_5"                                                              >千葉商科大学</a>専任講師、67年助教授、1968年フランスに留学、69年慶大法学部助教授、74年教授、94年定年、名誉教授。
</p><p><a href="." id="link_6"                                                                                            >ポール・ヴァレリー</a>を専門とした。ほか囲碁を趣味とし<a href="." id="link_7"                                          >日本棋院</a>四段。
</p>
