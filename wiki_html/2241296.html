<p><b>ジャン・デポー</b>(Jean Despeaux、<a href="." id="link_4"                    >1915年</a><a href="." id="link_4"                              >10月22日</a> - <a href="." id="link_5"                    >1989年</a><a href="." id="link_5"                            >5月25日</a>)は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_6"                                                    >ボクシング</a>選手で、<a href="." id="link_7"                                                                                                                        >1936年ベルリンオリンピック</a>に出場した。
</p><p><br />
1936年、ベルリンオリンピックにおけるボクシング競技のミドル級決勝で<a href="." id="link_8"                                                    >ノルウェー</a>の<a href="." id="link_9"                                                                                                                                                              >ヘンリー・ティラー</a>を破り、金メダルを獲得した。
</p>
