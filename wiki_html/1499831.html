<p><b>イワン・アンドレエーヴィチ・オステルマン</b><a href="." id="link_1"                      >伯爵</a>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Иван Андреевич Остерман</span>、Ivan Andreyevich Osterman、<a href="." id="link_3"                    >1725年</a><a href="." id="link_3"                            >4月23日</a> - <a href="." id="link_4"                    >1811年</a><a href="." id="link_4"                            >4月18日</a>）は、<a href="." id="link_5"                                                    >帝政ロシア</a>の<a href="." id="link_6"                                >政治家</a>、<a href="." id="link_7"                                >外交官</a>、<a href="." id="link_8"                      >貴族</a>。父の<a href="." id="link_9"                                                                                                                          >アンドレイ・オステルマン</a>は<a href="." id="link_10"                                                                                                                       >ピョートル大帝</a>から<a href="." id="link_11"                                                                                                                               >エリザヴェータ女帝</a>に仕えた<a href="." id="link_12"                     >廷臣</a>である。
</p>
