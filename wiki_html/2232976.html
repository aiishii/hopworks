</div>
<p><b>ウラジーミル・ニコライヴィッチ・セミョーノフ</b>（Vladimir Nikolayevich Semyonov, 1874年1月20日-1960年2月1日）は、<a href="." id="link_1"                                >ロシア</a>の<a href="." id="link_2"                                                                                            >都市プランナー</a>、<a href="." id="link_3"                                >建築家</a>、都市理論家。20世紀初頭のロシア、ソビエトの都市計画界の重鎮として活躍。首都モスクワの都市計画や共和国各地の都市計画に尽力、またイングランド滞在中<a href="." id="link_4"                                                                        >田園都市</a><a href="." id="link_5"                      >建設</a>にも携わり、<a href="." id="link_6"                                                              >イングランド</a>発祥の田園都市理論をロシアに紹介し、国内の普及にも努めた人物。キスロボーツク出身。
</p>
