		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸星 裕</b>（もろほし ゆたか、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >10月7日</a> - ）は、日本の学者、<a href="." id="link_2"                                                    >桜美林大学</a>名誉教授・<a href="." id="link_3"                                                                                                                                                    >ミネソタ州立大学</a><a href="." id="link_4"                                                              >特別功労教授</a>・<a href="." id="link_5"                                                              >一般社団法人</a><a href="." id="link_6"                                                                                                      >日本ゴルフツアー機構</a>副会長。<a href="." id="link_7"                                                                                            >日本ゴルフ改革会議</a>副議長。<a href="." id="link_8"                          >BS日本</a><a href="." id="link_9"                                                                        >番組審議会</a>委員。<a href="." id="link_10"                                         >神奈川県</a><a href="." id="link_11"                               >二宮町</a>出身。なお、関西ローカル番組『<a href="." id="link_12"                                                                                                                               >ちちんぷいぷい</a>』出演時の肩書きは、<a href="." id="link_13"                                                   >大手前大学</a><a href="." id="link_14"                                         >客員教授</a>。ニックネームはモロパン。
</p>
