<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">德川義知</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>徳川 義知</b>（とくがわ よしとも、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >5月22日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >4月14日</a>）は、<a href="." id="link_3"                                                    >尾張徳川家</a>第20代当主。<a href="." id="link_4"                                                              >日本赤十字社</a>常任理事。
</p><p>養子の<a href="." id="link_5"                                          >義宣</a>（<a href="." id="link_6"                                          >堀田正恒</a>の六男、娘・三千子の夫）は<a href="." id="link_7"                                          >美術史家</a>。
</p>
