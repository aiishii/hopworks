		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>魂斗羅 ローグ コープス</b>』（コントラ ろーぐ こーぷす）は、<a href="." id="link_1"                    >2019年</a><a href="." id="link_1"                            >9月26日</a>に<a href="." id="link_2"                                                    >コナミ</a>から発売された<a href="." id="link_3"                            >プレイステーション4</a>用、<a href="." id="link_4"                  >Xbox One</a>用、<a href="." id="link_5"                                >Nintendo Switch</a>用、<a href="." id="link_6"            >Steam</a>用アクションシューティングゲーム。『<a href="." id="link_7"                                >魂斗羅</a>』シリーズの1つ。レイティングは<a href="." id="link_8"                                                                                                                                                                                                                                                  >CERO</a>：<span style="color:#FF8000;"><b>D</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B017%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング17才以上対象ソフトの一覧">（17才以上対象）</a>。
</p>
