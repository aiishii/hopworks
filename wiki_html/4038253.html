<p><b>横地 石太郎</b>（よこち / よこじ いしたろう、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >1月28日</a>（<a href="." id="link_2"                      >万延</a>元年<a href="." id="link_3"                                                    >1月6日</a>） - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                            >5月27日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >教育者</a>、<a href="." id="link_9"                                >考古学</a>研究家。族籍は<a href="." id="link_10"                               >石川県</a><a href="." id="link_11"                     >士族</a>。<a href="." id="link_12"                     >位階</a><a href="." id="link_13"                     >勲等</a>は<a href="." id="link_14"                               >従三位</a>勲二等。
</p>
