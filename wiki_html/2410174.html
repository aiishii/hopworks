		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大愛電視</b>（だいあいでんし、英字：Da Ai Television）は、<a href="." id="link_1"                                          >中華民国</a><a href="." id="link_2"                                >台北市</a>にある<a href="." id="link_3"                      >台湾</a>の<a href="." id="link_4"                                                              >テレビ局</a>の1つで、<a href="." id="link_5"                                                    >慈済基金会</a>が運営する非営利テレビ局である。
</p><p>慈済基金会の四大志業の1つ、文化志業として、<a href="." id="link_6"                                                                        >慈済文化出版社</a>、<a href="." id="link_7"                                                                                                                      >静思人文社</a>と共に、<a href="." id="link_5"                                                                >慈済伝播文化志業基金会</a>を構成する。
</p><p>商業広告を取らず、運営資金は、環境ボランティア活動としてのリサイクル事業の収益と、寄付金によって賄われている。
</p>
