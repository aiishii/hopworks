<p><b>パイパー PA-44 セミノール</b>（Piper PA-44 Seminole）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の航空機メーカー・<a href="." id="link_2"                                                                                                                >パイパー・エアクラフト</a>が製造する<a href="." id="link_3"                                                              >レシプロ</a>双発の<a href="." id="link_4"                                          >軽飛行機</a>。
</p><p>個人用の他、民間パイロットの<a href="." id="link_5"                                >練習機</a>として利用される。
</p>
