		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梁 成</b>（りょう せい、? - <a href="." id="link_1"                  >383年</a>）は、<a href="." id="link_2"                                                                        >五胡十六国時代</a><a href="." id="link_3"                      >前秦</a>の<a href="." id="link_4"                      >軍人</a>。父は前秦の鎮北大将軍・朔方侯<a href="." id="link_5"                                >梁平老</a>。梁成自身の出身は史書に明記されていないが、梁平老は<a href="." id="link_6"                                >略陽郡</a>の出身である。前秦の勢力拡大に貢献したが、<a href="." id="link_7"                                                    >淝水の戦い</a>の前哨戦で討死した。
</p>
