		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠崎 史朗</b>（とおざき しろう、<a href="." id="link_1"                    >1943年</a> - ）は、<a href="." id="link_2"                                >山口県</a><a href="." id="link_3"                                >下関市</a>出身の<a href="." id="link_4"                                                    >漫画原作者</a>。別名・<b>遠崎 史郎</b>（とおざき しろう）、<b>愛 英史</b>（あい えいし）、<b>杉 四郎</b>（すぎ しろう）、<b>ジョー 指月</b>（ジョー しつき）、<b>原田 大輝</b>（はらだ だいき）。代表作は『<a href="." id="link_5"                                                              >アストロ球団</a>』、『<a href="." id="link_6"                                                                      >ゼロ THE MAN OF THE CREATION</a>』など。
</p>
