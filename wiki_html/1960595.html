		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オベイド</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">الأبيض </span>&#8206;、Al-Ubayyid、El-Ubayyid、エル＝オベイド、アル＝オベイドとも）は、<a href="." id="link_2"                                          >スーダン</a>の都市。スーダン中央部に位置する、<a href="." id="link_3"                                                                                  >北コルドファン州</a>の州都である。人口約341,000人（2008年）。標高568mの地点に位置し、<a href="." id="link_4"                                                    >ハルツーム</a>から南西に350km離れている。古くからの全<a href="." id="link_5"                                                              >コルドファン</a>地方の中心都市である。
</p><p>住民の大部分はイスラム教徒であるが、少数ながらキリスト教徒も存在する。
</p>
