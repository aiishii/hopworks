		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上岡 一嘉</b>（かみおか かずよし、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                              >12月28日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                          >3月6日</a>）は、日本の経済学者、足利学園、<a href="." id="link_3"                                          >白鷗大学</a>の経営者。
</p><p>栃木県出身。父<a href="." id="link_4"                                                                                                                      >上岡長四郎</a>、母<a href="." id="link_5"                                                                                                            >上岡た津</a>は足利学園の創設者。1943年<a href="." id="link_6"                                                    >早稲田大学</a>商学部卒、1980年「市場実査の技術」で<a href="." id="link_7"                                          >中央大学</a><a href="." id="link_8"                                                              >商学博士</a>。戦後<a href="." id="link_9"                                                                                                                                    >GHQ</a>、東京都経済局勤務、1956年<a href="." id="link_10"                                                             >青山学院大学</a>講師、1963年教授。1967年足利学園理事長、1974年<a href="." id="link_11"                                                                                                     >白鴎女子短期大学</a>を創設し、母た津に続いて1976年に二代目学長、1986年白鷗大学に発展させ初代学長を務めた。専門はマーケティング。
</p>
