<p><b>国際宇宙大学</b>（こくさいうちゅうだいがく、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">International Space University</span>、<b><span lang="en">ISU</span></b>）は、<a href="." id="link_2"                      >宇宙</a>関連分野で活躍する人材を育成するため<a href="." id="link_3"                    >1987年</a>に<a href="." id="link_4"                                                                        >アメリカ合衆国</a>で設立された国際的な<a href="." id="link_5"                                                                                  >高等教育機関</a>である。<a href="." id="link_6"                                          >フランス</a>・<a href="." id="link_7"                                                                        >ストラスブール</a>郊外にセントラルキャンパスを置き、学際的（Interdisciplinary）・国際的（International）・異文化間的（Intercultural）な幅広い知識と、チームプロジェクト実行スキルの習得を目指す教育プログラムを実施している。
</p>
