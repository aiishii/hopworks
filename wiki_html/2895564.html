<p><b>趙延俊</b>（もしくは<b>趙然俊</b>、チョ・ヨンジュン、<a href="." id="link_1"                    >1937年</a>9月 - ）は、<a href="." id="link_2"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                                      >朝鮮労働党中央委員会</a>政治局員候補、党中央委員会検閲委員会委員長であり、党中央委員会<a href="." id="link_5"                                                                                                      >組織指導部</a>第一副部長であったことが確認されている。
