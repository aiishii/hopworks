		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒木清次</b>（くろき せいじ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >5月2日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >8月22日</a>）は、日本の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                      >詩人</a>。 
<a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                          >西諸県郡</a><a href="." id="link_7"                                >須木村</a>生まれ。<a href="." id="link_8"                                                              >宮崎師範学校</a>（のち<a href="." id="link_9"                                          >宮崎大学</a>）卒。小学校教員となる。1938年に同人誌『龍舌蘭』を創刊。<a href="." id="link_10"                                                   >太平洋戦争</a>中は<a href="." id="link_11"                                         >上海</a>に渡り、『上海文学』を創刊する。43年「棉花記」で<a href="." id="link_12"                                                   >芥川賞</a>候補。戦後、<a href="." id="link_13"                               >宮崎市</a>の日向日日新聞社（現・<a href="." id="link_14"                                                                                           >宮崎日日新聞社</a>）勤務、のち同社社長。
</p>
