		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 宏子</b>（さとう ひろこ、<a href="." id="link_1"                    >1934年</a> -　）は、<a href="." id="link_2"                                                              >英米文学</a>者、<a href="." id="link_3"                                                              >東京女子大学</a>名誉<a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                >岩手県</a>生まれ。1956年東京女子大学<a href="." id="link_6"                                >文学部</a>英米文学科卒業。58年<a href="." id="link_7"                                          >東京大学</a>大学院人文科学研究科修士課程修了。60年マウント・ホリョーク大学大学院修士課程修了。同年9月東京女子大助手、専任<a href="." id="link_8"                                                >講師</a>、助教授、75年教授。同大女性学研究所長、2002年<a href="." id="link_9"                      >定年</a>退任、名誉教授。<a href="." id="link_10"                                                                                                     >日本アメリカ学会</a>会長を務めた。　
</p><p>米国女性作家特に<a href="." id="link_11"                                                                                 >ウィラ・キャザー</a>を専門とした。
</p>
