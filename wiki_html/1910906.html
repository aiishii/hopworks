<p><b>ノーマン・ナイマーク</b>（Norman M. Naimark <span class="rt-commentedText nowrap"><span class="IPA nopopups noexcerpt"><a href="/w/index.php?title=En:Help:IPA/English&amp;action=edit&amp;redlink=1" class="new" title="En:Help:IPA/English (存在しないページ)">[<span style="border-bottom:1px dotted"><span title="/ˈ/: primary stress follows">ˈ</span><span title="&#39;n&#39; in &#39;nigh&#39;">n</span><span title="/eɪ/: &#39;a&#39; in &#39;face&#39;">eɪ</span><span title="&#39;m&#39; in &#39;my&#39;">m</span><span title="/ɑː/: &#39;a&#39; in &#39;father&#39;">ɑː</span><span title="&#39;r&#39; in &#39;rye&#39;">r</span><span title="&#39;k&#39; in &#39;kind&#39;">k</span></span>]</a></span></span>、<a href="." id="link_1"                    >1944年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の歴史学者。専門は、ヨーロッパ現代史、<br />
ロシア・東欧近現代史。<b>ノーマン・ネイマーク</b>とも表記される。
</p><p><a href="." id="link_3"                                                              >ニューヨーク</a>出身。<a href="." id="link_4"                                                                                            >スタンフォード大学</a>卒業後、1972年、同大学大学院を修了し、博士号取得。<a href="." id="link_5"                                                              >ボストン大学</a>、<a href="." id="link_6"                                                                        >ハーバード大学</a>ロシア研究センターを経て、1988年から、スタンフォード大学歴史学科教授および同大学フーバー研究所フェロー。
</p>
