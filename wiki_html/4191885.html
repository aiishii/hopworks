		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドレイ・オルロフ</b>（Andrei Orlov）は、ロシア人バレエ教師振付家。2020年4月よりディアナ・ヴィシニョーワ基金と共同事業を開始し、ロシアのトップバレエアーティストと日本のバレエファンをつなぐバレエの教育事業「バレエメッセ（BalletMesse）」を展開している。
</p><p>日本国内で開催される数々のバレエコンクールの審査委員を努めている。
</p>
