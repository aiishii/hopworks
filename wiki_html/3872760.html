		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>ゲーザ・リンデマン (Gesa Lindemann、<a href="." id="link_1"                    >1956年</a> - ) は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                              >社会学者</a>。専門は、理論社会学、哲学的人間学、科学社会学、医療社会学、法社会学と多岐にわたる。
</p><p>社会領域の境界の分析、人間世界を中心に据えた社会理論の構築などで知られる。また、<a href="." id="link_4"                                                                                  >哲学的人間学</a>黎明期の理論(特に<a href="." id="link_5"                                                                                                                >ヘルムート・プレスナー</a>)の大胆な読み替えや社会学への援用を行っている。
</p>
