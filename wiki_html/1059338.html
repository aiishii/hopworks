		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 久照</b>（いのうえ ひさてる、<a href="." id="link_1"                    >1944年</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                          >2月2日</a>）は<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                >町田市</a>在住の<a href="." id="link_5"                                >彫刻家</a>。現在日展会員・日本彫刻会会員。
</p><p><a href="." id="link_6"                                                                                                  >日彫展</a>・<a href="." id="link_7"                                                                                            >日展</a>などで数々の賞を獲得し、自身の出身地<a href="." id="link_8"                                          >神奈川県</a><a href="." id="link_9"                                >秦野市</a>には数多くの彫刻が公園や学校などに建立されている。学校関係では代表的なものに<a href="." id="link_10"                                                             >日本体育大学</a>横浜健志台キャンパスに<a href="." id="link_11"                                                                       >エッサッサ</a>像が<a href="." id="link_12"                   >1995年</a>（平成7年）に建立された。
</p>
