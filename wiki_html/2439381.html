		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石戸谷 結子</b>（いしとや ゆいこ、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >音楽評論家</a>、音楽ジャーナリスト。<a href="." id="link_4"                                >青森県</a>出身。<a href="." id="link_5"                                                    >早稲田大学</a>卒業。<a href="." id="link_6"                                                    >音楽之友社</a>編集部を経て、<a href="." id="link_7"                    >1985年</a>からフリーの評論家へ。専門ジャンルは<a href="." id="link_8"                                >オペラ</a>。
</p>
