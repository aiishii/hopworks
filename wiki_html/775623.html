<p><b>般若野の戦い</b>（はんにゃののたたかい）は、<a href="." id="link_1"                      >永正</a>3年<a href="." id="link_2"                                                      >9月18日</a>（<a href="." id="link_3"                    >1506年</a><a href="." id="link_3"                            >10月4日</a>）に<a href="." id="link_4"                                >越中</a>般若野（現在の<a href="." id="link_5"                                >富山県</a><a href="." id="link_6"                                >砺波市</a>）で行われた同国の<a href="." id="link_7"                                                              >越中一向一揆</a>と<a href="." id="link_8"                                >越後</a><a href="." id="link_9"                                >守護代</a>・<a href="." id="link_10"                                         >長尾能景</a>との間の戦い。<b>芹谷野の戦い</b>とも。
</p>
