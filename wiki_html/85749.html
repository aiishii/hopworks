<p><b>真駒内川</b>（まこまないがわ）は、<a href="." id="link_1"                                >石狩川</a><a href="." id="link_2"                      >水系</a><a href="." id="link_3"                                >豊平川</a>の支流で、<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >札幌市</a><a href="." id="link_6"                                                          >南区</a>を流れる<a href="." id="link_7"                                          >河川</a>である。長さ21km、流域面積は37<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>ある。下流より15kmの区間が北海道が管理する<a href="." id="link_8"                                                              >一級河川</a>に指定されている。
川の名は<a href="." id="link_9"                                          >アイヌ語</a>で「背後にある川」を意味するマク・オマ・ナイに由来。
</p>
