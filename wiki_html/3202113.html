		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オットー・ショッテンハイム</b>（Otto Schottenheim, <a href="." id="link_1"                    >1890年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                          >9月2日</a>）は、ドイツの政治家、医師。1933年から1945年まで<a href="." id="link_3"                                                                                  >レーゲンスブルク</a>の上級市長（<a href="/w/index.php?title=De:Oberb%C3%BCrgermeister&amp;action=edit&amp;redlink=1" class="new" title="De:Oberbürgermeister (存在しないページ)">Oberbürgermeister</a>）を務めた。<a href="." id="link_4"                                                                    >親衛隊</a>（SS）隊員としての最終階級は<a href="." id="link_5"                                                    >親衛隊少将</a>。
</p>
