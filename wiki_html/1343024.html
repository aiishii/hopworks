<p><b>ペルー・レイル</b>は、<a href="." id="link_1"                                >クスコ</a> - <a href="." id="link_2"                                                                                  >マチュピチュ</a>間などを走る、地球上で2番目に標高の高い場所を走る列車。
</p><p>列車は、<a href="." id="link_3"                                >ペルー</a>南部において観光、貨物、チャーターなど広範囲にわたるサービスを提供しており、特にマタラニ港とペルー第二の都市である<a href="." id="link_4"                                          >アレキパ</a>間を結ぶ貨物列車として有名である。以前は、Ferrocarril del Sur （<a href="." id="link_5"                                                              >ペルー南部鉄道</a>）として、ENAFERによって運営されていた。
</p><p>現在は、<a href="." id="link_6"                                                                        >オリエント急行</a>を運行する<a href="." id="link_7"                                                                              >ベルモンド</a>社とペルー資本によって共同運営されている。
</p>
