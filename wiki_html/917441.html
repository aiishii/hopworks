		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 又三郎</b>（おかだ またさぶろう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                          >3月2日</a>）は、<a href="." id="link_3"                      >昭和</a>期の<a href="." id="link_4"                                >洋画家</a>、<a href="." id="link_5"                      >日展</a>理事。<a href="." id="link_6"                                >東京都</a>出身。荒削りの大胆な技法で背景の省略された処理の巧みさと、伝統的な写実性を兼ね備えた風格ある画風が特徴。<a href="." id="link_7"                                                    >岡田三郎助</a>、<a href="." id="link_8"                                          >浦和画家</a>の<a href="." id="link_9"                                                    >寺内萬治郎</a>に師事。
</p><p>親しい友人に、<a href="." id="link_10"                                         >三木武夫</a>がいる。
</p>
