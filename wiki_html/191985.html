		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>呉 質</b>（ご しつ、<a href="." id="link_1"                  >177年</a> - <a href="." id="link_2"                  >230年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期から<a href="." id="link_5"                                                                    >三国時代</a>の政治家、文学者。<a href="." id="link_6"                                      >魏</a>に仕えた。<a href="." id="link_7"            >字</a>は<b>季重</b>。<a href="." id="link_8"                      >兗州</a><a href="." id="link_9"                                >済陰郡</a><a href="." id="link_10"                               >鄄城県</a>の人。子は呉応・呉夫人（<a href="." id="link_11"                               >司馬師</a>の妻）。孫は呉康。『<a href="." id="link_12"                                                                   >三国志</a>』に独立した伝は立てられていないが、魏書<a href="." id="link_13"                     >王粲</a>伝の注に引用された『魏略』にまとまった記述がある。
</p>
