		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡野 知十</b>（おかの ちじゅう、<a href="." id="link_1"                      >安政</a>7年<a href="." id="link_2"                                                      >2月19日</a>（<a href="." id="link_3"                    >1860年</a><a href="." id="link_3"                            >3月11日</a>） - <a href="." id="link_4"                      >昭和</a>7年（<a href="." id="link_5"                    >1932年</a>）<a href="." id="link_6"                            >8月13日</a>）は、<a href="." id="link_7"                                          >俳人</a>。本名は、<b>岡野 敬胤</b>。通称は正之助、別号は正味。旧姓は木川。
</p><p><a href="." id="link_8"                                >北海道</a>日高様似（現在の<a href="." id="link_9"                                >様似郡</a><a href="." id="link_10"                               >様似町</a>）に生まれる。
</p><p><a href="." id="link_11"                   >1901年</a>（明治34年）8月『半面』を創刊し、「新々派」俳風を鼓吹、<a href="." id="link_12"                                         >正岡子規</a>の「<a href="." id="link_13"                               >日本派</a>」や<a href="." id="link_14"                                         >角田竹冷</a>の秋声会に対した。
</p><p>俳書の収集に努めた。集めた俳書は、<a href="." id="link_15"                                                   >関東大震災</a>後に<a href="." id="link_16"                                         >東京帝国大学</a>の図書館に寄贈され、「知十文庫」として収められている。
</p><p>子に<a href="." id="link_17"                                                             >仏文学者</a>の<a href="." id="link_18"                               >岡野馨</a>がいる。
</p>
