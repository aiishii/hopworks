		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三木 亘</b>（みき わたる、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >10月24日</a>- ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                      >中東学者</a>。<a href="." id="link_5"                                                              >慶應義塾大学</a>名誉教授。専門は中東歴史生態学、民族生薬学、世界史学など。
</p><p>兵庫県生まれ。<a href="." id="link_6"                                          >東京大学</a>文学部西洋史学科を卒業後、都立高校教員となり<a href="." id="link_7"                                                                                                      >東京都立深川高等学校</a>、<a href="." id="link_8"                                                                                                                          >東京都立大学附属高等学校</a>などで<a href="." id="link_9"                                >歴史学</a>を教える。その後、<a href="." id="link_10"                                                                                                                                                                                                                             >東京外国語大学アジア・アフリカ言語文化研究所</a>教授となった後に、慶應義塾大学文学部教授に就任する。91年定年、名誉教授、<a href="." id="link_11"                                                                                                     >静岡精華短期大学</a>教授。
</p>
