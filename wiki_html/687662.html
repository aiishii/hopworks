<p><b>レスター・ピゴット</b>（<span lang="en">Lester Keith Piggott</span>、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>の元<a href="." id="link_3"                      >騎手</a>。<a href="." id="link_4"                                                              >バークシャー</a>出身。<a href="." id="link_5"                                                                                            >エプソムダービー</a>9勝の記録は2012年時点でも破られていない。
</p><p>イギリスの<a href="." id="link_6"                                          >平地</a><a href="." id="link_7"                                                                                                                >チャンピオンジョッキー</a>11回（6年連続を含む）、通算5300勝（イギリス国内のみでは4493勝）、イギリス<a href="." id="link_8"                                                                              >クラシック</a>30勝の成績と併せて<a href="." id="link_9"                          >20世紀</a>を代表する騎手の一人と評価されている。
</p>
