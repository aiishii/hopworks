		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白雄山 昇</b>（はくゆうざん のぼる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >1月5日</a>-<a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >2月18日</a>）は、<a href="." id="link_3"                                          >錦島部屋</a>、<a href="." id="link_4"                                                              >伊勢ノ海部屋</a>に所属した元<a href="." id="link_5"                      >力士</a>。本名は<b>水澤 昇</b>（みずさわ のぼる）。<a href="." id="link_6"                                >秋田県</a><a href="." id="link_7"                                >秋田市</a>出身。170cm、87kg。最高位は西<a href="." id="link_8"                      >十両</a>4枚目。得意技は右四つ、下手投げ。
</p>
