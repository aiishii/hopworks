		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">中村與資平</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Yoshihei Nakamura ac.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                          >2月8日</a><br /><span class="birthplace"><a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >長上郡</a><a href="." id="link_4"                                                                    >天王新田村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1963-12-21</span>) </span>1963年<a href="." id="link_5"                              >12月21日</a>（83歳没）<br /><span class="deathplace"><a href="." id="link_2"                                >静岡県</a><a href="." id="link_6"                                >浜松市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_7"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京帝国大学建築学科</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">建築家</td></tr></tbody></table>
<p><b>中村 與資平</b>（なかむら よしへい、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_8"                    >1963年</a><a href="." id="link_8"                              >12月21日</a>）は、明治期から昭和期に活躍した<a href="." id="link_9"                                >建築家</a>。<a href="." id="link_10"                     >朝鮮</a>・旧<a href="." id="link_11"                     >満州</a>及び<a href="." id="link_2"                                >静岡県</a>などにおいて多くの銀行や公共建築の設計を手がけたことで知られる。
</p>
