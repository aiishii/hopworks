<p><b>少帝弘</b>（しょうてい こう）は、<a href="." id="link_4"                      >前漢</a>の第4代<a href="." id="link_5"                      >皇帝</a>（歴代皇帝に含まないこともある）。<a href="." id="link_6"            >諱</a>は<b>弘</b>であるが、元来は<b>山</b>（常山王に昇格したときに「義」と改名）。少帝弘とその兄弟は、実は<a href="." id="link_7"                      >呂雉</a>が密かに宮内に連れ込んだ者たちで<a href="." id="link_3"                                      >恵帝</a>の実子ではない、ともいわれるが真相は不明である。
