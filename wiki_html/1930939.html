<p><b>グリゴリー・ミハイロヴィチ・シュテルン</b>（<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Григорий Михайлович Штерн</span></b>, <a href="." id="link_2"                    >1900年</a><a href="." id="link_2"                          >8月6日</a> - <a href="." id="link_3"                    >1941年</a><a href="." id="link_3"                              >10月28日</a>）は、<a href="." id="link_4"                                                              >ソビエト連邦</a>の軍人。<a href="." id="link_5"                                                              >スペイン内戦</a>で軍事顧問、<a href="." id="link_6"                                >冬戦争</a>で軍司令官を務めた。大将。<a href="." id="link_7"                                                    >ソ連邦英雄</a>。
</p>
