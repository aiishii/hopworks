<p><b>スタンコ・トドロフ</b>（<b><span lang="bg">Станко Георгиев Тодоров</span></b>、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >12月17日</a>）は、<a href="." id="link_3"                                                    >ブルガリア</a>の<a href="." id="link_4"                                >政治家</a>。共産政権時代、閣僚会議議長（首相、<a href="." id="link_5"                    >1971年</a>7月 - <a href="." id="link_6"                    >1981年</a>6月）を務め、民主化運動を受けての自由選挙後、一時的に大統領（<a href="." id="link_7"                    >1990年</a><a href="." id="link_7"                          >7月6日</a> - <a href="." id="link_8"                            >17日</a>）を代行した。
</p>
