		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤田 敬三</b>（ふじた けいぞう、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >11月29日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                                                        >経済学博士</a>。<a href="." id="link_6"                                                              >大阪経済大学</a>第3代<a href="." id="link_7"                                          >学長</a>。<a href="." id="link_8"                                                              >大阪市立大学</a><a href="." id="link_9"                                          >名誉教授</a>。
</p><p>大阪市立大学名誉教授で元<a href="." id="link_10"                                                                                 >大阪経済法科大学</a>学長の<a href="." id="link_11"                               >藤田整</a>は子。
</p>
