<p><b>小圃 千浦</b>（おばた ちうら、<a href="." id="link_1"                    >1885年</a>（明治18年）<a href="." id="link_2"                              >12月18日</a> - <a href="." id="link_3"                    >1975年</a>（昭和50年）<a href="." id="link_4"                            >10月6日</a>）は、<a href="." id="link_5"                      >日本</a>出身の<a href="." id="link_6"                                                                        >アメリカ合衆国</a>の<a href="." id="link_7"                      >画家</a>、<a href="." id="link_8"                                >版画家</a>。アメリカの大自然を<a href="." id="link_9"                                >日本画</a>の技法で描き、新しい美の世界を切り開いた。米国で日本人初の野球チームを共同設立した。
</p>
