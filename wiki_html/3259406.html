<p><b>ジョン・コーツ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">John Dowling Coates</span>、<a href="." id="link_2"                    >1950年</a><a href="." id="link_2"                          >5月7日</a> - ）は、<a href="." id="link_3"                                                                        >オーストラリア</a>の弁護士である。
</p><p>現在、<a href="." id="link_4"                                                                                                                >国際オリンピック委員会</a> (IOC) 副会長、<a href="." id="link_5"                                                                                                                                                                  >オーストラリアオリンピック委員会</a> (AOC) 会長、<a href="." id="link_6"                                                                                                    >2020年夏季オリンピック</a>・<a href="." id="link_7"                                                                                                                                        >パラリンピック</a>IOC調整委員会委員長、スポーツ仲裁国際理事会（<a href="." id="link_8"                                                                                            >ICAS</a>運営組織）会長をそれぞれ務める。
</p>
