<p><b>古勝 敦</b>（こかつ あつし、<a href="." id="link_1"                    >1961年</a>－）は、日本の<a href="." id="link_2"                                          >映画監督</a>・<a href="." id="link_3"                                >脚本家</a>。<a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >奄美市</a>出身。
</p><p><a href="." id="link_6"                                                              >東京農業大学</a>を経て、1982年より助監督として映画、<a href="." id="link_7"                                                        >TVドラマ</a>、<a href="." id="link_8"                                                                                                                >CM</a>、<a href="." id="link_9"                                                                                                                >PV</a>、<a href="." id="link_10"                                                     >Vシネマ</a>の制作に携わる。<a href="." id="link_11"                   >2012年</a>監督作品「<a href="." id="link_12"                                                                                                               >トテチータ・チキチータ</a>」で<a href="." id="link_13"                                                                                           >日本映画批評家大賞</a>新人監督賞を受賞。
</p>
