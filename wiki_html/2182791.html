		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉川 雅恵</b>（よしかわ まさえ、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >4月20日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                              >12月17日</a>）は、日本の<a href="." id="link_3"                      >女優</a>。本名は吉川 美代子（旧姓：林田）。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>出身。旧芸名は<b>仁保海 月子</b>（にほみ つきこ）。<a href="." id="link_6"                                                    >宝塚歌劇団</a>在団中の愛称は「オバァちゃん」。特技は<a href="." id="link_7"                                >三味線</a>、<a href="." id="link_8"                                          >日本舞踊</a>。
</p>
