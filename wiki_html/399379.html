		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝枢泗</b>（しゃすうし、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                              >10月31日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >12月27日</a>）あるいは官名の<b>クン・ニパットチラナコーン</b> (<span lang="th">ขุนนิพัทธจิระนคร</span>) で知られる人物は<a href="." id="link_3"                      >客家</a>の実業家。<a href="." id="link_4"                                          >タイ南部</a>の<a href="." id="link_5"                      >鉄道</a>の施設権を<a href="." id="link_6"                                                              >タイ国鉄</a>から取得し施設、また<a href="." id="link_7"                      >病院</a>、<a href="." id="link_8"                      >道路</a>、<a href="." id="link_9"                      >学校</a>等の<a href="." id="link_10"                                                                                                               >インフラ</a>の整備を積極的に行い、タイ南部の<a href="." id="link_11"                     >経済</a>の基礎を作った。また<a href="." id="link_12"                                                             >ハートヤイ</a>の町を<a href="." id="link_13"                     >建設</a>した。
</p>
