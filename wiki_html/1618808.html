<p><b>洪 蘭坡</b>（ホン・ナンパ、<span lang="ko">홍난파</span>、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >4月10日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >8月30日</a> ）は、<a href="." id="link_3"                      >朝鮮</a>出身の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                                                                  >ヴァイオリニスト</a>。<a href="." id="link_6"                                                                                  >東京音楽学校</a>予科出身。本名は<b>洪 永厚</b> (ホン・ヨンフ、홍영후)、日本名は<b>森川 潤</b>。
</p><p>「鳳仙花」「故郷の春」などの歌曲を作曲し、朝鮮歌曲の先駆者と称えられている。
