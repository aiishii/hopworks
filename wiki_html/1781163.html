		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>暁民会</b>（ぎょうみんかい）は、<a href="." id="link_1"                    >1920年</a>（大正9年）5月、当時<a href="." id="link_2"                                                    >早大</a>学生であった<a href="." id="link_3"                                          >高津正道</a>、<a href="." id="link_4"                                >高瀬清</a>によって結成された<a href="." id="link_5"                      >学生</a>・<a href="." id="link_6"                                >労働者</a>の<a href="." id="link_7"                                                              >政治団体</a>・<a href="." id="link_8"                                          >社会運動団体</a>である。会の中心メンバーの多くがいわゆる「<b><a href="#暁民共産党事件">暁民共産党事件</a></b>」で検挙された。
</p>
