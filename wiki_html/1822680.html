<p><b>イネス・リグロン</b>（Inés Ligron、女性、<a href="." id="link_5"                    >1962年</a><a href="." id="link_5"                              >11月16日</a> - ）は、<a href="." id="link_6"                                                    >フランス人</a>の実業家である。
</p><p><a href="." id="link_7"                    >1998年</a>（<a href="." id="link_8"                      >平成</a>10年）から、『<a href="." id="link_9"                                                                                                                                    >ミス・ユニバース・ジャパン</a>』を主宰し、<a href="." id="link_10"                   >2007年</a>（<a href="." id="link_8"                      >平成</a>19年）に優勝した<a href="." id="link_11"                               >森理世</a>をはじめ、多くの日本代表を<a href="." id="link_12"                                                                                 >ミス・ユニバース世界大会</a>で入賞させたことで知られる。
</p>
