<p><b>瀬名新川</b>（せなしんかわ）は、<a href="." id="link_5"                                >静岡県</a><a href="." id="link_6"                                >静岡市</a><a href="." id="link_7"                      >葵区</a>・<a href="." id="link_8"                                >清水区</a>を流れる<a href="." id="link_2"                                                          >巴川</a>水系の<a href="." id="link_1"                                          >二級河川</a>。
</p><p>葵区瀬名の弁天池を主な水源とし、付近の<a href="." id="link_9"                                >伏流水</a>を集めながら水量を増し、清水区鳥坂で<a href="." id="link_10"                     >継川</a>に合流する。 
</p>
