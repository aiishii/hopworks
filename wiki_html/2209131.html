		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>URAN</b>（ウラン）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >福岡県</a>出身、<a href="." id="link_4"                                >東京都</a>在住。女性。主に<a href="." id="link_5"                                                              >成人向け漫画</a>を描いている。女性歌手の<a href="." id="link_6"                              >UR@N</a>、ロリ系エロ漫画家の<a href="." id="link_7"                      >雨蘭</a>とは別人。
</p><p><a href="." id="link_8"                    >2010年</a>現在、『コミックペンギンクラブ山賊版』（<a href="." id="link_9"                                          >辰巳出版</a>）や、『コミックメガストアH』（<a href="." id="link_10"                                                             >コアマガジン</a>）などで執筆中。<a href="." id="link_11"                   >2006年</a>にデビューし、<a href="." id="link_12"                   >2008年</a>には自身初の単行本「誘惑はあかね色」が富士美出版から発売された。
</p>
