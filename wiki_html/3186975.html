		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩川 直樹</b>（いわかわ　なおき、<a href="." id="link_1"                    >1960年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>、<a href="." id="link_4"                                          >埼玉大学</a>教授。
</p><p>静岡県<a href="." id="link_5"                                >清水市</a>（現<a href="." id="link_6"                                >静岡市</a>）生まれ。1985年<a href="." id="link_7"                                          >東京大学</a>文学部心理学科卒。同大学院教育学研究科博士課程中退、1993年埼玉大学教育学部講師、1994年助教授、2004年教授。「<a href="." id="link_8"                                                    >心のノート</a>」の批判者である。
</p>
