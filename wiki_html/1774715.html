<p>『<b>NATURALLY</b>』（ナチュラリー）は、<a href="." id="link_1"                    >1987年</a><a href="." id="link_1"                              >10月21日</a>に<a href="." id="link_2"                                                                                  >ポニーキャニオン</a>から発売された、<a href="." id="link_3"                                          >藤井尚之</a>の1枚目のアルバム。
</p><p>表題曲を含む収録曲2曲が同名のシングルとして同日発売された。本項ではアルバムと共にシングルについても記述する。
</p>
