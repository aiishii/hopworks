		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルナンド・カルンチョ</b>（Fernando Caruncho, <a href="." id="link_1"                    >1958年</a> - ）は、現代的<a href="." id="link_2"                      >庭園</a><a href="." id="link_3"                                          >デザイン</a>で知られる<a href="." id="link_4"                                                    >スペイン人</a>ミニマリスト<a href="." id="link_5"                                >造園家</a>。<a href="." id="link_6"                                                    >アンダルシア</a>・<a href="." id="link_7"                                          >ムーア人</a>の<a href="." id="link_8"                                                                        >イスラーム</a>庭園スタイルに焦点を当てた作風をもつ。
