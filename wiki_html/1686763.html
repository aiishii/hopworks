<p><b>ネヴェリ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Невель</span>, Nevel）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                    >プスコフ州</a>南部にある町。州都<a href="." id="link_4"                                          >プスコフ</a>からは南へ242km、ネヴェリ湖のほとりにある。最寄りの町は40km北にあるプスコフ州の<a href="." id="link_5"                                                                                  >ノヴォソコリニキ</a>。人口は<a href="." id="link_6"                                                                                                    >2002年全ロシア国勢調査</a>で18,545人。
