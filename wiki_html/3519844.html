		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阿蘇 瑞枝</b>（あそ みずえ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月24日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >5月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >国文学</a>者、<a href="." id="link_5"                                          >万葉学者</a>。
</p><p><a href="." id="link_6"                                          >鹿児島県</a>出身。<a href="." id="link_7"                                                                                            >日本統治時代の朝鮮</a>の<a href="." id="link_8"                                >全州</a>で生まれ、終戦後に鹿児島県に引き揚げ。<a href="." id="link_9"                                                                                                                          >鹿児島県立串木野高等学校</a>を経て、<a href="." id="link_10"                                                   >鹿児島大学</a>文理学部文学科卒業。国語教師を経て<a href="." id="link_11"                                         >東京大学</a>大学院に入学し、同博士課程修了。1972年「<a href="." id="link_12"                                                   >柿本人麻呂</a>の研究」で<a href="." id="link_13"                                                             >文学博士</a>。<a href="." id="link_14"                                                                                 >山梨英和短期大学</a>教授、<a href="." id="link_15"                                                             >共立女子大学</a>文芸学部教授を経て、1991年<a href="." id="link_16"                                                             >日本女子大学</a>文学部教授、1998年<a href="." id="link_17"                                                             >昭和女子大学</a>特任教授。
</p>
