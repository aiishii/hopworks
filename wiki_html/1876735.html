		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三増 巳也</b>（みます みや、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                      >女性</a><a href="." id="link_3"                                >曲独楽</a>師。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >豊島区</a>生まれ。　
</p><p>一人オーケストラ芸(ハーモニカ･ギター・カスタネット・皿回しなどを同時に操る芸)の<a href="." id="link_6"                                          >源氏太郎</a>の長女で、江戸曲独楽宗家の<a href="." id="link_7"                                          >三増紋也</a>(三代目)の弟子。現在は<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                >内子町</a>と東京都を行き来、曲独楽師として活動。<a href="." id="link_10"                                                                                                                                                   >東京演芸協会所属</a>。
</p>
