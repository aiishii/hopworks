<p><b>タラール公カミーユ・ドスタン</b>（Camille d'Hostun, duc de Tallard, <a href="." id="link_1"                    >1652年</a><a href="." id="link_1"                            >2月14日</a> - <a href="." id="link_2"                    >1728年</a><a href="." id="link_2"                            >3月20日</a>）は、<a href="." id="link_3"                                                              >フランス</a>・<a href="." id="link_4"                                                    >ブルボン朝</a>の貴族、軍人。ロジェ・ドスタンの子として<a href="." id="link_5"                                >リヨン</a>で生まれた。初め<a href="." id="link_6"                      >伯爵</a>で、後に<a href="." id="link_7"                      >公爵</a>に叙爵された。
</p>
