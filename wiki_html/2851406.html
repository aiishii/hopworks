<p><b>新井 郁男</b>（あらい いくお、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >教育学者</a>。<a href="." id="link_4"                                                              >上越教育大学</a>名誉教授。<a href="." id="link_5"                                                                                  >日本学習社会学会</a>会長。<a href="." id="link_6"                                                    >教育社会学</a>を専攻。
</p><p><a href="." id="link_7"                                >東京府</a>生まれ。<a href="." id="link_8"                                >長野県</a><a href="." id="link_9"                                >須坂市</a>育ち。1959年<a href="." id="link_10"                                         >東京大学</a>教育学部卒業。<a href="." id="link_11"                               >文部省</a>入省、66年<a href="." id="link_12"                                                                                           >国立教育研究所</a>、84年<a href="." id="link_13"                                                             >東京工業大学</a>助教授、上越教育大学教授、89年副学長、2001年定年退官、名誉教授、<a href="." id="link_14"                                                             >愛知学院大学</a>教授、<a href="." id="link_15"                                         >放送大学</a>教授、財団法人教育調査研究所理事長。2006年～2008年まで<a href="." id="link_16"                                                                                 >日本教育社会学会</a>会長を務めた。
</p>
