		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Olivier_(La_Buse)_Levasseur_Pirate_Flag.svg" title="ファイル:Olivier (La Buse) Levasseur Pirate Flag.svg">ファイル:Olivier (La Buse) Levasseur Pirate Flag.svg</a>  <div class="thumbcaption">ルバスールの<a href="." id="link_1"                                                                                                                >ジョリー・ロジャー</a>(海賊旗)。数少ない白地の海賊旗。</div></div></div>
<p><b>オリビエ・ルバスール</b> (Olivier Levasseur、<a href="." id="link_2"                    >1688年</a>から<a href="." id="link_3"                    >1690年</a>の間 - <a href="." id="link_4"                    >1730年</a>) は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_6"                      >海賊</a>。<b>ラ・ブーシュ</b> (La Buse、La Bouche) として知られる。<a href="." id="link_7"                                          >ナッソー</a>の<a href="." id="link_8"                                                    >海賊共和国</a>の一員であり、後に<a href="." id="link_9"                                          >海賊周航</a>を行って<a href="." id="link_10"                                                   >ポルトガル</a>の船から莫大な財宝を掠奪した。戦闘のさいに片目を負傷し<a href="." id="link_11"                     >眼帯</a>を付けていたとされる。
</p>
