		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミシェル・ムーニエ</b>（Michel Meunier）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                                                                      >アマチュア天文家</a>。
<a href="." id="link_3"                                                                        >小惑星センター</a>によると、<a href="." id="link_4"                    >1997年</a><a href="." id="link_4"                            >3月10日</a>に小惑星「(23663) Kalou」を発見している。「Kalou」は、彼の観測を支えてくれた妻、キャロライン(旧姓：シュナイダー)のニックネームにちなんでいる。
また、<a href="." id="link_5"                    >1997年</a>には<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                        >フィリップ・デュプイ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=It:Philippe_Dupouy&amp;action=edit&amp;redlink=1" class="new" title="It:Philippe Dupouy (存在しないページ)">イタリア語版</a>）</span></span>と共同で周期彗星<a href="." id="link_7"                                                                                                                                                                                  >C/1997 J2 ムーニエ・デュプイ彗星</a>を発見した。この発見により、彼らは遠隔地の望遠鏡を使って彗星を発見した最初の天文学者となった。
</p>
