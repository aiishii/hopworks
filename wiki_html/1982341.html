<p><b>良忠</b>（りょうちゅう、生年未詳 - <a href="." id="link_1"                                                >建武</a>元年（<a href="." id="link_2"                    >1334年</a>）12月?）は<a href="." id="link_3"                                          >鎌倉時代</a>末期から<a href="." id="link_4"                                                                              >南北朝時代</a>にかけての<a href="." id="link_5"                                >天台宗</a>の<a href="." id="link_6"            >僧</a>。一般的には「<b>殿法印</b>」（とののほういん、表記は「<b>殿ノ法印</b>」「<b>殿の法印</b>」とも）の呼び名の方が有名である。
</p>
