		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山敬</b>（あきやま たかし、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年） - <a href="." id="link_3"                    >2011年</a>（<a href="." id="link_4"                      >平成</a>23年）5月23日）、は、<a href="." id="link_5"                      >日本</a>の都道府県職員・<a href="." id="link_6"                                                              >歴史学者</a>。専門は日本中世史。武田氏研究会会長、山梨郷土研究会常任理事、山梨県文化財保護審議会・有形文化財部会長などを務める。
</p>
