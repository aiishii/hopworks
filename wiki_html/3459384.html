		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村中 璃子</b>（むらなか りこ、<a href="." id="link_1"                                                    >ペンネーム</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                                        >ジャーナリスト</a>である。言論活動には「村中璃子」を用い、医師としては本名で活動している。本名は「中村理子」。
</p><p><a href="." id="link_5"                            >WHO</a>（<a href="." id="link_6"                                                              >世界保健機関</a>）の<a href="." id="link_7"                                                    >医療社会学</a>者、<a href="." id="link_8"                                                    >外資系</a><a href="." id="link_9"                                                              >製薬会社</a>の<a href="." id="link_10"                                                             >疫学調査</a>担当<a href="." id="link_11"                                                                                                                     >ディレクター</a>を経て、ペンネームで<a href="." id="link_12"                                                                                                                         >フリージャーナリスト</a>活動を行う。<a href="." id="link_13"                                         >京都大学</a>大学院医学研究科ゲノム医学センター非常勤講師。2017年<a href="." id="link_14"                                                                                                     >ジョン・マドックス賞</a>受賞。<a href="." id="link_15"                               >社会学</a><a href="." id="link_16"                     >修士</a>（<a href="." id="link_17"                                         >一橋大学</a>）。
</p>
