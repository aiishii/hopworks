		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊藤 哲司</b>（いとう てつじ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >5月19日</a> - ）は、日本の<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                          >茨城大学</a><a href="." id="link_4"                      >教授</a>。
<a href="." id="link_5"                                >愛知県</a>生まれ。1987年<a href="." id="link_6"                                                    >名古屋大学</a><a href="." id="link_7"                                >文学部</a>哲学科心理学専攻卒業。1993年同大学院文学研究科満期<a href="." id="link_8"                      >退学</a>、茨城大学<a href="." id="link_9"                                          >人文学部</a><a href="." id="link_10"                                               >講師</a>。1996年助教授、2006年教授（専攻：社会心理学）。1995年名古屋大学<a href="." id="link_11"                     >博士</a>（心理学）（大学時代はラグビー部に所属）。1998 - 1999年<a href="." id="link_12"                               >文部省</a>在外研究員として<a href="." id="link_13"                                         >ベトナム</a>・<a href="." id="link_14"                               >ハノイ</a>に滞在。大学教育センター副センター長。
</p>
