<p><b>テオバルト・ベーム</b>（<span lang="de">Theobald Böhm</span>, <a href="." id="link_1"                    >1794年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1881年</a><a href="." id="link_2"                              >11月25日</a>）は、<a href="." id="link_3"                                          >ドイツ人</a>の<a href="." id="link_4"                                >発明家</a>、<a href="." id="link_5"                                >音楽家</a>である。従来の<a href="." id="link_6"                                          >フルート</a>の楽器としての性能を向上させた「<a href="." id="link_7"                                          >ベーム式フルート</a>」を完成させた。フルート奏者としても一流であり、<a href="." id="link_8"                                                                        >バイエルン王国</a>の宮廷音楽家として活躍した。さらに、作曲家としても、フルートのための作品を残した。
