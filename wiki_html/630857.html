<p><b>勅使河原 蒼風</b>（てしがはら そうふう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >12月17日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                          >9月5日</a>）は、日本の<a href="." id="link_3"                                >芸術家</a>。<a href="." id="link_4"                      >いけばな</a><a href="." id="link_5"                                >草月流</a>の創始者。<a href="." id="link_6"                    >1927年</a>草月流を創流。<a href="." id="link_7"                                                    >勅使河原霞</a>、<a href="." id="link_8"                                                    >勅使河原宏</a>の父。現在の家元<a href="." id="link_9"                                                                                                                      >勅使河原茜</a>の祖父。「草月」は、勅使河原家の家紋「根笹に三日月」に由来する。
</p>
