		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウルトラマンネクサス</b>は、<a href="." id="link_1"                    >2005年</a><a href="." id="link_1"                            >5月26日</a>に<a href="." id="link_2"                                          >バンダイ</a>から発売された、特撮テレビシリーズ『<a href="." id="link_3"                                                                                                      >ウルトラマンネクサス</a>』を題材とした3D<a href="." id="link_4"                                                                                  >格闘ゲーム</a>及びゲームの中に登場する巨大変身ヒーローの名称。
</p><p><a href="." id="link_5"                                >ULTRA N PROJECT</a>より、「<a href="." id="link_6"                                                          >ウルトラマン ザ・ネクスト</a>」「<a href="." id="link_7"                                                                                  >ウルトラマンノア</a>」も参戦し、『ウルトラマンネクサス』のみならず、ULTRA N PROJECTを総括する作品となっている。
</p>
