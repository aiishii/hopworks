<p><b>鬼太鼓座</b>（おんでこざ）は、<a href="." id="link_1"                    >1971年</a>に結成されたプロの<a href="." id="link_2"                                                    >創作和太鼓</a>集団である。<a href="." id="link_3"                                                    >組太鼓</a>を「コンサート形式（舞台興行）で演奏する」という新しい太鼓演奏スタイルを全国に広めた最初期のグループ。結成当初は<a href="." id="link_4"                                >佐渡</a>を本拠として共同生活を送り、徹底した走り込み、褌姿での演奏、現代音楽の採用といった新奇な手法で国内外で注目され、現代<a href="." id="link_5"                                >和太鼓</a>ブームの火付け役となった。現在は<a href="." id="link_6"                                >埼玉県秩父郡東秩父村および静岡県富士市</a>を拠点に活動している。
</p>
