		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大磯 武</b>（おおいそ たけし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >4月8日</a> - ）は、<a href="." id="link_2"                                >富山県</a><a href="." id="link_3"                                >新湊市</a>出身で<a href="." id="link_4"                                          >立浪部屋</a>所属の元<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>、<a href="." id="link_7"                                                              >東京プロレス</a>、<a href="." id="link_8"                                                              >国際プロレス</a>所属の元<a href="." id="link_9"                                                              >プロレスラー</a>。本名は、摺崎武二（するさき たけじ）。大相撲時代の<a href="." id="link_10"                               >四股名</a>は<b>大磯浪</b>（おおいそなみ）、最高位は<a href="." id="link_11"                               >三段目</a>14枚目。プロレスラー時代は身長181cm、体重117kg。
</p>
