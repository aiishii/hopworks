		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奈良 康明</b>（なら やすあき、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >仏教学者</a>・<a href="." id="link_5"                                >曹洞宗</a>の<a href="." id="link_6"                                          >僧侶</a>である。<a href="." id="link_7"                                          >東京大学</a>から<a href="." id="link_8"                                                              >文学博士</a>を授与されている。役職として<a href="." id="link_9"                                          >駒澤大学</a>学長、総長を経て、同大学の<a href="." id="link_10"                                         >名誉教授</a>となっている。僧侶として<a href="." id="link_11"                               >法清寺</a>の<a href="." id="link_12"                     >住職</a>を経て<a href="." id="link_13"                                         >東堂</a>となり、また、<a href="." id="link_14"                               >永平寺</a>の<a href="." id="link_15"                     >西堂</a>を務めた。
</p><p>特に、日本における<a href="." id="link_16"                               >インド</a>宗教および仏教研究を<a href="." id="link_17"                               >文化史</a>的視点から幅広く明らかにした。
</p>
