<p>第7代<a href="." id="link_1"                                                                                                                                          >バークリー子爵</a><b>トマス・ジェームズ・バークリー</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Thomas James Bulkeley, 7th Viscount Bulkeley</span>、<a href="." id="link_3"                    >1752年</a><a href="." id="link_3"                              >12月12日</a> – <a href="." id="link_4"                    >1822年</a><a href="." id="link_4"                            >6月13日</a>）は、イギリスの貴族、政治家。1774年から1784年まで<a href="." id="link_5"                                                                              >庶民院</a>議員を務めた。
</p>
