		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>首都高速トライアル</b>』（しゅとこうそくトライアル)は、1980年代後半から1990年代にかけて製作された、<a href="." id="link_1"                                                              >首都高速道路</a>を舞台とした<a href="." id="link_2"                                >走り屋</a>を題材にした<a href="." id="link_3"                      >映画</a>シリーズ。<a href="." id="link_3"                      >映画</a>・<a href="." id="link_4"                                                                                  >オリジナルビデオ(OV)</a>を含め全6作が作られた。<a href="." id="link_5"                      >英語</a>名は<i><b>「Freeway Speedway - Megalopolis Express Way Trial」</b></i>(旧パッケージ版)、<i><b>「Tokyo Speedway」</b></i>(新パッケージ版)。
</p>
