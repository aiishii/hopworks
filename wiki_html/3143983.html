<p><b>アイヘイトゴッド</b> (Eyehategod、EHG) は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ニューオーリンズ</a>の<a href="." id="link_6"                                                              >ヘヴィメタル</a>バンド。80年代後期、<a href="." id="link_7"                                          >パンテラ</a>の<a href="." id="link_8"                                                                                            >フィル・アンセルモ</a>らと伴に、ニューオーリンズで<a href="/w/index.php?title=En:Music_of_New_Orleans&amp;action=edit&amp;redlink=1" class="new" title="En:Music of New Orleans (存在しないページ)">NOLAメタル・シーン(NOLA；New Orleans Louisi Ana)</a>を牽引したバンドである。
</p>
