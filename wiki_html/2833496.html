		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮原 将平</b>（みやはら しょうへい、<a href="." id="link_1"                    >1914年</a>(<a href="." id="link_2"                      >大正</a>3年)<a href="." id="link_3"                              >12月17日</a> - <a href="." id="link_4"                    >1983年</a>(<a href="." id="link_5"                      >昭和</a>58年)<a href="." id="link_6"                            >1月31日</a>）は、日本の<a href="." id="link_7"                                          >物理学者</a>。
</p><p><a href="." id="link_8"                                >東京</a>出身。1933年<a href="." id="link_9"                                                                                        >旧制東京高等学校</a>卒、1937年<a href="." id="link_10"                                                                                           >北海道帝国大学</a><a href="." id="link_11"                               >理学部</a>物理学科卒業。<a href="." id="link_12"                                                                                 >東北帝国大学</a>金属材料研究所で<a href="." id="link_13"                                                   >本多光太郎</a>の下で研究。1943年「半導体の強磁性の理論について」で北大<a href="." id="link_14"                                                             >理学博士</a>、<a href="." id="link_15"                                                                                           >名古屋帝国大学</a>理学部<a href="." id="link_16"                               >助教授</a>、1949年<a href="." id="link_17"                                                   >北海道大学</a><a href="." id="link_18"                     >教授</a>、1978年<a href="." id="link_19"                     >定年</a>退官、<a href="." id="link_20"                                         >名誉教授</a>、<a href="." id="link_21"                                         >中央大学</a><a href="." id="link_22"                               >商学部</a>教授。固体<a href="." id="link_23"                                                   >物性論</a>が専門、<a href="." id="link_24"                               >半導体</a>の強磁性を電子論の観点から研究した。<a href="." id="link_25"                                                             >日本物理学会</a>会長。
</p>
