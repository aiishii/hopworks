<p><b>桂 秀馬</b>（かつら ひでま、<a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                          >4月9日</a>（<a href="." id="link_2"                      >文久</a>元年<a href="." id="link_3"                                                      >2月30日</a>） - <a href="." id="link_4"                    >1911年</a>（<a href="." id="link_5"                      >明治</a>44年）<a href="." id="link_6"                            >11月6日</a>）は、<a href="." id="link_7"                      >日本</a>の明治期における<a href="." id="link_8"                                                    >外科医</a>、<a href="." id="link_9"                                          >侍医</a>。<a href="." id="link_10"                               >宮内省</a><a href="." id="link_9"                                          >侍医</a>。<a href="." id="link_11"                               >越後国</a><a href="." id="link_12"                               >新津</a>（現在の<a href="." id="link_13"                               >新潟市</a><a href="." id="link_14"                               >秋葉区</a>）出身。<a href="." id="link_15"                               >従四位</a><a href="." id="link_16"                                                   >勲四等</a>。
</p>
