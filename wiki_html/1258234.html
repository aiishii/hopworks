<p>「<b>私が天使だったらいいのに</b>」（わたしがてんしだったらいいのに）は、<a href="." id="link_1"                      >声優</a>の<a href="." id="link_2"                                                              >國府田マリ子</a>の曲。作詞は<a href="." id="link_3"                                          >三浦徳子</a>と國府田、作曲は<a href="." id="link_4"                                          >松原みき</a>、編曲は<a href="." id="link_5"                                                    >十川知司</a>による。「<a href="." id="link_6"                                          >まちぶせ</a>」とのとのカップリングによる両A面シングル『<b>私が天使だったらいいのに/まちぶせ</b>』が3枚目のシングルとして<a href="." id="link_7"                    >1996年</a><a href="." id="link_7"                            >5月22日</a>に発売された（8cmシングル）。品番はKIDA-7608。
</p>
