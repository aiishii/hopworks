		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 景義</b>（ただ かげよし、? - <a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >12月26日</a>）は日本の医師。韓国の小鹿島更生園、宮古療養所（後の<a href="." id="link_2"                                                                                                      >国立療養所宮古南静園</a>）、<a href="." id="link_3"                                                                                                      >国立療養所菊池恵楓園</a>に勤務した。1938年-1945年の宮古南静園園長時代、入園者を厳しく取り締まった。戦時中官舎が焼け幹部と共に陸軍の壕に隠れる。入園者は園を離れ、1945年に戦災、<a href="." id="link_4"                                          >マラリア</a>、餓えで110名が死亡した。戦後は菊池恵楓園に勤務。
</p>
