	<h1 id="firstHeading" class="firstHeading" >三田藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>三田藩</b>（さんだはん）は、<a href="." id="link_1"                                >摂津国</a><a href="." id="link_2"                                >有馬郡</a>三田（現在の<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >三田市</a>）周辺を領有した<a href="." id="link_5"            >藩</a>。藩庁は当初<a href="." id="link_6"                                >三田城</a>、のち<a href="." id="link_7"                                                              >三田陣屋</a>。<a href="." id="link_8"                                                              >関ヶ原の戦い</a>の後、<a href="." id="link_9"                                          >有馬則頼</a>が2万石で入封したのが起源。一時廃藩となったが、<a href="." id="link_10"                                                       >寛永10年</a>に<a href="." id="link_11"                     >志摩</a> (<a href="." id="link_12"                               >三重県</a>) <a href="." id="link_13"                     >鳥羽</a>から<a href="." id="link_14"                                         >九鬼久隆</a>3万6000石が転入して<a href="." id="link_15"                                         >廃藩置県</a>にいたる。<a href="." id="link_16"                     >丹波</a><a href="." id="link_17"                               >綾部藩</a>は分家。
</p>
