<p><b>高橋 けんじ</b>（たかはし けんじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >2月28日</a> - ）は<a href="." id="link_2"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                                              >イングランド</a>、<a href="." id="link_4"                                                              >ヨークシャー</a>出身。<a href="." id="link_5"                    >1983年</a>に来日。食べ物の絵を多く描くことで知られる。<a href="." id="link_6"                    >2012年</a><a href="." id="link_6"                            >8月11日</a>に<a href="." id="link_7"                                                                          >カオス*ラウンジ</a>名誉総帥へ就任。新宿の飲み屋「陶玄房」で『<a href="." id="link_8"                                                                                                                            >王立宇宙軍 オネアミスの翼</a>』の<a href="." id="link_9"                                          >山賀博之</a>監督に誘われて絵描きに転職し、<a href="." id="link_10"                                 >GAINAX</a>に参加。ネジ一本から眼鏡っ娘まで、なんでも描くのが仕事。座右の銘は「人の心GA NAI X」。
</p>
