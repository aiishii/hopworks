		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一色由比</b>（いっしき ゆい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>、<a href="." id="link_3"                                >編曲家</a>、<a href="." id="link_4"                                >作詞家</a>。<a href="." id="link_5"                      >女性</a>。
</p><p>アダルトゲームブランドである<a href="." id="link_6"                                                                                                            >アイル</a>の音楽担当であり、同社作品のほとんどの楽曲を手掛けている。
</p><p>以前は岐阜のスタジオで活動していたが、現在は東京に移ったようである。『凌母 -Maternity Insult-』をもってアイルを退社した。
</p><p>また、『<a href="." id="link_7"                                                    >真・瑠璃色の雪</a>』の発売以降は<a href="." id="link_8"                >I've</a>と親交があり、アイル退社後はI'veと共同で楽曲制作を行うなどその関係は深い。
</p>
