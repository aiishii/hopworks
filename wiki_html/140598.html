<p><b>美濃太田駅</b>（みのおおたえき）は、<a href="." id="link_1"                                >岐阜県</a><a href="." id="link_2"                                                    >美濃加茂市</a>太田町にある、<a href="." id="link_3"                                                              >東海旅客鉄道</a>（JR東海）・<a href="." id="link_4"                                                    >長良川鉄道</a>の<a href="." id="link_5"                                >駅</a>である。<a href="." id="link_6"                                                                             >駅番号</a>は高山本線が<b>CG07</b>、太多線が<b>CI00</b>、長良川鉄道越美南線が<b>0</b>。
</p>
