		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤信夫</b>（さいとう のぶお）は、<a href="." id="link_1"                    >1911年</a>（明治44年）<a href="." id="link_2"                          >3月3日</a><a href="." id="link_2"                                >千葉県</a>の<a href="." id="link_3"                                                                    >南郷村</a>（後：<a href="." id="link_4"                                >成東町</a>、現：<a href="." id="link_5"                                >山武市</a>）五木田に生まれ、<a href="." id="link_6"                                >小学校</a>の<a href="." id="link_7"                      >教諭</a>をしながら童謡の創作を続けた<a href="." id="link_8"                      >童謡</a><a href="." id="link_9"                                >作詞家</a>である。<a href="." id="link_10"                     >終戦</a>を境に<a href="." id="link_11"                                         >神州</a><a href="." id="link_12"                     >不滅</a>の<a href="." id="link_13"                                         >皇国史観</a><a href="." id="link_14"                     >教育</a>をしてきた自分を反省し、教職を辞めてしまうという気骨を持った人物であったが、童謡を通じ子供や動物を見る目は暖かかった。終戦直後に発表された童謡「<a href="." id="link_15"                               >里の秋</a>」を作詞したことで知られ、生涯の詩作は1万余篇におよぶ。<a href="." id="link_16"                     >勲五等</a><a href="." id="link_17"                               >双光旭日章</a>を受勲。
</p>
