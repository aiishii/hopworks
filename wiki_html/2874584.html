		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東 明雅</b>（ひがし あきまさ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                              >10月20日</a>）は、<a href="." id="link_3"                                                              >国文学者</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p><a href="." id="link_5"                                >熊本市</a>生まれ。<a href="." id="link_6"                                                                                        >旧制第五高等学校</a>を経て1939年<a href="." id="link_7"                                          >東京帝国大学</a>文学部国文科卒業、<a href="." id="link_8"                                >文部省</a><a href="." id="link_9"                                >宗教局</a>勤務、1942年東京府立第一中学校（現・<a href="." id="link_10"                                                                                                               >日比谷高校</a>）教諭。1945年<a href="." id="link_11"                                                                                       >松本高等学校</a>教授、1948年<a href="." id="link_12"                                         >信州大学</a>助教授、1959年教授。1980年定年退官、名誉教授。1987年<a href="." id="link_13"                                                   >勲三等</a><a href="." id="link_14"                                                                       >旭日中綬章</a>受勲。
</p><p><a href="." id="link_15"                                                                                 >近世日本文学</a>、特に<a href="." id="link_16"                                         >井原西鶴</a>を専門とする。<a href="." id="link_17"                                         >根津芦丈</a>に師事し俳句を行い、<a href="." id="link_18"                     >連句</a>の会を催す。俳人としては「めいが」と読む。
</p>
