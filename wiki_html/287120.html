<p><b>逆川</b>（さかがわ）は、<a href="." id="link_1"                                >静岡県</a>の主に<a href="." id="link_2"                                >掛川市</a>を流れる<a href="." id="link_3"                                                              >二級河川</a>。<a href="." id="link_4"                                                                    >太田川</a><a href="." id="link_5"                      >水系</a><a href="." id="link_6"                                          >原野谷川</a>の支流。
</p><p>蛇行が激しく、たびたび水害をもたらしてきた暴れ川である。堤が欠ける（決壊する）ことから「かけがわ」（欠川→掛川）とも呼ばれ、当地域が「掛川」と呼ばれる由縁となったと伝えられている。<a href="." id="link_7"                                >掛川城</a>のすぐ南を流れており、天然の濠としても使われていた。
</p>
