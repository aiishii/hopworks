<p><b>松本 良甫</b>（まつもと りょうほ、<a href="." id="link_1"                                                >文化</a>3年（<a href="." id="link_2"                    >1806年</a>） - <a href="." id="link_3"                      >明治</a>10年（<a href="." id="link_4"                    >1877年</a>）<a href="." id="link_5"                          >1月6日</a>）は、<a href="." id="link_6"                      >幕末</a>から<a href="." id="link_3"                      >明治</a>初期の<a href="." id="link_7"                                          >蘭方</a><a href="." id="link_8"                      >医師</a>。祖父は<a href="." id="link_9"                                          >幕府</a><a href="." id="link_10"                               >奥医師</a>の松本善甫、父は町医師の松本良甫。<a href="." id="link_11"                                         >松本良順</a>の養父。
</p>
