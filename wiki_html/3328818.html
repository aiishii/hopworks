		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<a href="." id="link_1"                                                                                            >ノーサンプトン侯爵</a><b>チャールズ・コンプトン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Charles Compton, 1st Marquess of Northampton</span>、<a href="." id="link_3"                    >1760年</a><a href="." id="link_3"                            >3月24日</a> - <a href="." id="link_4"                    >1828年</a><a href="." id="link_4"                            >5月24日</a>)は、<a href="." id="link_5"                                          >イギリス</a>の貴族、政治家。
</p><p><a href="." id="link_6"                    >1763年</a>から<a href="." id="link_7"                    >1796年</a>まではコンプトン卿の<a href="." id="link_8"                                          >儀礼称号</a>で称され、1796年には第9代ノーサンプトン伯爵位を継承し、1812年にノーサンプトン侯爵に叙された。
</p>
