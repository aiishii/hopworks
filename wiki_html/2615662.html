		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 建夫</b>（ふじもと たてお、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>、<a href="." id="link_4"                                          >甲南大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >高知県</a>生まれ。<a href="." id="link_6"                                          >岡山大学</a>法文学部経済学科卒業、<a href="." id="link_7"                                          >京都大学</a>大学院経済学研究科博士課程満期退学。1985年「ドイツ帝国財政の社会史」で<a href="." id="link_8"                                                                        >経済学博士</a>。甲南大学経済学部助教授、教授。2015年名誉教授。
</p>
