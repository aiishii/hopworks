		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>北京原人の逆襲</b>』（ペキンげんじんのぎゃくしゅう）は、<a href="." id="link_1"                      >香港</a>の<a href="." id="link_2"                                                                                            >ショウ・ブラザーズ</a>が製作し、<a href="." id="link_3"                    >1977年</a>7月に公開した<a href="." id="link_4"                      >特撮</a><a href="." id="link_5"                      >映画作品</a>。日本では<a href="." id="link_6"                    >1978年</a>（昭和53年）<a href="." id="link_7"                            >3月11日</a>に<a href="." id="link_8"                      >松竹</a>配給で公開された。
</p>
