		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 正太郎</b>（おおしま しょうたろう、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >9月20日</a> - ）は、日本の元<a href="." id="link_2"                                >外交官</a>。<a href="." id="link_3"                                          >東京大学</a>客員教授。元<a href="." id="link_4"                                          >内閣官房</a><a href="." id="link_5"                                                                        >内閣審議官</a>および<a href="." id="link_6"                                                                                                                                                        >TPP</a>関係国との協議担当政府代表、元<a href="." id="link_7"                                                              >世界貿易機関</a>(WTO)上級委員。<a href="." id="link_8"                                >東京都</a>出身。
</p>
