<p><b>フリードリッヒ・ルードヴィッヒ・フォン・シュケル</b>（Friedrich Ludwig von Sckell、<a href="." id="link_1"                    >1750年</a><a href="." id="link_1"                            >9月13日</a> - <a href="." id="link_2"                    >1823年</a><a href="." id="link_2"                            >2月24日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >造園家</a>。ドイツにおける風景式庭園の創始者で、<a href="." id="link_5"                                                    >ミュンヘン</a>にあるフォルクスガルテンの具体作<a href="." id="link_6"                                                                                                                          >エングリッシャーガルテン</a>を生み出した。
</p>
