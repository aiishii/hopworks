<p><b>木子 幸三郎</b>（きご こうざぶろう、<a href="." id="link_9"                    >1874年</a>（<a href="." id="link_1"                      >明治</a>7年）<a href="." id="link_2"                            >8月29日</a> - <a href="." id="link_10"                   >1941年</a>（<a href="." id="link_11"                     >昭和</a>16年）<a href="." id="link_12"                           >2月14日</a>）は、日本の<a href="." id="link_13"                               >建築家</a>。皇室関係の建築を多く手がけたことで知られる。族籍は東京府<a href="." id="link_14"                     >士族</a>。
</p>
