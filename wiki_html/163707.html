<p><b>張 嶷</b>（ちょう ぎょく、または ちょう ぎ、生年不詳 - <a href="." id="link_10"                 >254年</a>）は、<a href="." id="link_13"                     >中国</a><a href="." id="link_14"                     >後漢</a>末期から<a href="." id="link_15"                                                                   >三国時代</a>にかけての武将。<a href="." id="link_16"                     >蜀漢</a>に仕えた。<a href="." id="link_17"           >字</a>は<b>伯岐</b>。<a href="." id="link_4"                      >益州</a><a href="." id="link_5"                                >巴西郡</a>南充国県（現在の<a href="." id="link_6"                                >四川省</a><a href="." id="link_7"                                >南充市</a><a href="." id="link_8"                                >南部県</a>）の人。子は張瑛・張護雄。孫は張奕。
</p>
