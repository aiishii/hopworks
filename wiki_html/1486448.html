<p><b>ハワヨ・タカタ</b>（高田ハワヨ、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >12月11日</a>）は<a href="." id="link_3"                                                    >ハワイ</a>の<a href="." id="link_4"                                          >ホノルル</a>で生まれた<a href="." id="link_5"                                                                        >日系アメリカ人</a>であり、<a href="." id="link_6"                                >レイキ</a>を<a href="." id="link_7"                      >西洋</a>社会に紹介した人物である。
</p><p>彼女は日系二世として日本とアメリカの言語と文化に通じていたため、西洋に日本のレイキを伝えるという役割に適しており業績は広く認められている。しかしながらタカタはレイキを彼女の影響下に於て、「<a href="." id="link_8"                                                                        >フランチャイズ</a>」的に守ろうとしたとしてレイキ界では今なお論争が続いている。。
</p>
