<p><b>安積 艮斎</b>（あさか ごんさい、<a href="." id="link_2"                      >寛政</a>3年<a href="." id="link_3"                                                    >3月2日</a>（<a href="." id="link_4"                    >1791年</a><a href="." id="link_4"                          >4月4日</a>） - <a href="." id="link_5"                      >万延</a>元年<a href="." id="link_6"                                                        >11月21日</a>（<a href="." id="link_7"                    >1861年</a><a href="." id="link_7"                          >1月1日</a>））は、<a href="." id="link_8"                      >幕末</a>の<a href="." id="link_9"                                                              >朱子学者</a>。江戸で私塾を開き、<a href="." id="link_10"                                         >吉田松陰</a>、<a href="." id="link_11"                                                   >岩崎弥太郎</a>、<a href="." id="link_12"                                         >高杉晋作</a>、<a href="." id="link_13"                                         >小栗忠順</a>、<a href="." id="link_14"                                         >栗本鋤雲</a>、<a href="." id="link_15"                                         >清河八郎</a>らが門人として学んだ。
</p>
