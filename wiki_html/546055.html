<p><b>エウゲニウシュ・ホルバチェフスキ</b> (<b>Eugeniusz Horbaczewski</b>, <a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >9月28日</a> - <a href="." id="link_2"                    >1944年</a><a href="." id="link_2"                            >8月18日</a>) は<a href="." id="link_3"                                                                        >第二次世界大戦</a>における<a href="." id="link_4"                                                              >ポーランド人</a><a href="." id="link_5"                                                                                            >エース・パイロット</a>である。ジュベック（Dziubek, かわいい男の子の意味）、あるいは「ホービー」というあだ名で知られている。
</p>
