<p><b>逸見 猶吉</b>（へんみ ゆうきち、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                            >5月17日</a>）は日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                      >童話</a>作家。本名は大野四郎。<a href="." id="link_5"                      >画家</a>としては、士路と号する。新聞記者の和田日出吉は兄、その妻の<a href="." id="link_6"                                                    >木暮実千代</a>は兄嫁にあたる。また、弟の<a href="." id="link_7"                                          >大野五郎</a>は画家。
</p><p>詩は寡作。没後<a href="." id="link_8"                    >1966年</a>に編まれた定本詩集には初期詩篇を含めて78作。『<a href="." id="link_9"                                          >詩と詩論</a>』、『文藝汎論』、『<a href="." id="link_10"                     >歴程</a>』などの雑誌に寄稿する。歴程創刊時の同人の1人である。
</p>
