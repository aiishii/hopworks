<p><span style="speak:none" aria-hidden="true"><b>氷上 恭子</b></span>（ひかみ きょうこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                                                  >お茶の水女子大学</a>文教育学部卒業。2001年、三通の手紙からなる書簡体形式の推理短編「とりのなきうた」が第8回<a href="." id="link_6"                                                                        >創元推理短編賞</a>を受賞。「該当作なし」が多いこの賞の3人目の受賞者となった。
</p><p>応募時の題名は「禽の亡歌」だったが、受賞を期に「とりのなきうた」と改題した。
