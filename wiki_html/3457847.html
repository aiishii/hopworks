		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアム・パーソンズ・ウッダード</b>（William Parsons Woodard、1896年9月10日 - 1973年2月19/20日）は、<a href="." id="link_1"                                                    >日本の宗教</a>の研究者。<a href="." id="link_2"                                                                                                      >日本の占領</a>に際して、<a href="." id="link_3"                                                                        >民間情報教育局</a>で宗教政策に関する助言をし、<a href="." id="link_4"                                                    >宗教法人法</a>（宗教法人令）の成立を助けた。アメリカ合衆国<a href="." id="link_5"                                                    >ミシガン州</a><a href="." id="link_6"                                                                                                            >カラマズー</a>生まれ。
</p><p>ウッダードの書簡や占領関係文書などが「William P. Woodard papers, 1896-1974」として<a href="." id="link_7"                                                              >オレゴン大学</a>に所蔵されている。
</p>
