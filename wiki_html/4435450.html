<p><b>シクロプロペニウム</b>イオン（Cyclopropenium ion）は、カチオン（<a href="." id="link_1"                                                              >陽イオン</a>）であり、構造式は<span class="chemf nowrap">C<sub>3</sub>H<span style="display:inline-block;margin-bottom:-0.3em;vertical-align:-0.4em;line-height:1.2em;font-size:80%;text-align:left">+<br />3</span></span>である。<a href="." id="link_2"                                                              >芳香族</a>性を持つ最小のカチオンである。その塩が単離され、多くの誘導体が<a href="." id="link_3"                                                                          >X線結晶構造解析</a>によって解析されている。 土星の衛星<a href="." id="link_4"                                                                    >タイタン</a>の大気中に、この陽イオンといくつかの単純な誘導体が確認されている。
</p>
