		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本 恭之</b>（はしもと きょうじ、<a href="." id="link_1"                    >1960年</a> - ）は、日本の財政学者、<a href="." id="link_2"                                          >関西大学</a>教授。
</p><p><a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >宝塚市</a>生まれ。1983年関西大学経済学部卒、1989年<a href="." id="link_5"                                                                                                                                                        >大阪大学大学院経済学研究科</a>公共経済学博士課程満期退学、1997年「税制改革の応用一般均衡分析」で<a href="." id="link_6"                                                                        >経済学博士</a>。1989年<a href="." id="link_7"                                                              >桃山学院大学</a>助教授、1995年関西大学経済学部助教授、1999年教授。
</p>
