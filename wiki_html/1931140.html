		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カルロ・アイモニーノ</b>（<i>Carlo Aymonino</i> <a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >7月18日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >7月3日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の都市史家、<a href="." id="link_4"                                          >建築史家</a>。<a href="." id="link_5"                                                                                                                      >都市研究者</a>、<a href="." id="link_6"                                                    >都市計画家</a>。<a href="." id="link_7"                                >建築家</a>。大学で教鞭をとり人材の育成にあたった他に都市類型学的手法を活用し都市研究を行い、都市再生施策に重要な役割を果たす。
