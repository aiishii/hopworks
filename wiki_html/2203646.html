</p><p>2003年、大学卒業の年に応募した第5回<a href="." id="link_3"                                                                                                                                              >エンターブレインえんため大賞</a>の<a href="." id="link_4"                                                                                                                                                                                                                                                                                          >小説部門</a>で『閉鎖師ユウと黄昏恋歌』が編集部特別賞を受賞（同回の大賞受賞者は<a href="." id="link_5"                                                    >田口仙年堂</a>）。翌2004年5月、同作品でデビューした。
</p>
