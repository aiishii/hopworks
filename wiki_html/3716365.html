<p><b>加藤誠一</b>（かとう せいいち、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >9月27日</a>-<a href="." id="link_2"                    >1987年</a><a href="." id="link_2"                          >7月5日</a>）は、日本の経済学者。
</p><p>東京出身。1943年<a href="." id="link_3"                                          >立教大学</a>経済学部卒、同助手となる。海軍に入り、主計大尉で敗戦を迎え立教大助手に復職し、50年講師、52年助教授、60年教授、84年定年となり名誉教授、<a href="." id="link_4"                                          >中京大学</a>教授を務めた。1980年「中小企業の国際比較にかんする実証的研究」で立教大学<a href="." id="link_5"                                                                        >経済学博士</a>。
</p>
