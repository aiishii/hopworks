		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>盲導犬クイールの一生</b>』（もうどうけんクイールのいっしょう）は、<a href="." id="link_1"                                                                                                            >秋元良平</a>（写真）・<a href="." id="link_2"                                          >石黒謙吾</a>（文）による写真集である。
</p><p><a href="." id="link_3"                                                                                                                          >ラブラドール・レトリーバー</a>の<a href="." id="link_4"                                >盲導犬</a>、<b>クイール</b>（<a href="." id="link_5"                    >1986年</a><a href="." id="link_5"                            >6月25日</a> - <a href="." id="link_6"                    >1998年</a><a href="." id="link_6"                            >7月20日</a>、英語でquill「鳥の羽根」）の生涯を描く。
</p><p>ドラマ化、映画化（タイトルは『<b>クイール</b>』）もされた。
</p><p>モデルは実在する訓練士、<a href="." id="link_7"                                          >多和田悟</a>。
</p>
