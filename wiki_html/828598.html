		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亜耶バネッサ</b>（あや バネッサ、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >5月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >空手家</a>（<a href="." id="link_4"                                          >松濤館流</a>）で<a href="." id="link_5"                                                                                                                                    >ヘアーメイクアップアーティスト</a>・トータルビューティーアドバイザー。<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>出身。血液型A型。身長164cm。<a href="." id="link_8"                                                                                                           >大阪インターナショナルスクール</a>(現・<a href="." id="link_9"                                                                                                                                                                                                >関西学院大阪インターナショナルスクール</a>)、<a href="." id="link_8"                                                                                                           >千里学園高等部</a>(現・<a href="." id="link_10"                                                                                                                                   >関西学院千里国際高等部</a>)・<a href="." id="link_11"                                                                                                                         >慶應義塾大学総合政策学部</a>卒業。現在はフリーで活躍中。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
