		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雜賀雄二</b>（さいが ゆうじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >9月14日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。<a href="." id="link_4"                                >兵庫県</a>出身。<a href="." id="link_5"                                                                                  >愛知県立芸術大学</a>卒。
</p><p>軍艦島の別名で知られる<a href="." id="link_6"                                >長崎県</a><a href="." id="link_7"                                                          >端島</a>の撮影を長期間行っている。また、北部九州の<a href="." id="link_8"                                                                        >カトリック</a>教会、天主堂などの写真でも知られる。
</p><p><a href="." id="link_9"                                                                                                      >東京綜合写真専門学校</a>講師。
</p>
