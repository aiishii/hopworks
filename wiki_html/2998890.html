		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白井新平</b>（しらい しんぺい、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >8月18日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >9月28日</a>）は、日本の<a href="." id="link_3"                                                    >アナキスト</a>、<a href="." id="link_4"                                                                        >社会運動家</a>、<a href="." id="link_5"                                                    >競馬評論家</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                            >啓衆社</a>の創業者であり、戦前から戦後初期にかけての<a href="." id="link_8"                                                    >日本競馬</a>において多くの先駆的な試みを行った。筆名として山本三郎、アキ・ヤマモト（山本秋）などがある。競馬評論家の<a href="." id="link_9"                                >白井透</a>、白井牧場創業者の<a href="." id="link_10"                                                                                                           >白井民平</a>は実子。元<a href="." id="link_11"                     >馬術</a>競技選手の<a href="." id="link_12"                                                                             >白井岳</a>は孫。
</p>
