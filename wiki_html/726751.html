		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 種二</b>（やまざき たねじ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >12月8日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >8月10日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >相場師</a>・<a href="." id="link_5"                                >実業家</a>・<a href="." id="link_6"                                                    >教育家</a>。山種証券株式会社（現<a href="." id="link_7"                                                  >SMBC日興証券</a>株式会社）、山種物産株式会社（現株式会社 <a href="." id="link_8"                                                                                                                                          >アサヒトラスト</a>→解散）、<a href="." id="link_9"                                          >株式会社ヤマタネ</a>の創業者であり、<a href="." id="link_10"                               >米相場</a>と<a href="." id="link_11"                                         >株式相場</a>において成功を収める。
</p>
