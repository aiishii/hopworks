<p><b>大崎 紀夫</b>（おおさき のりお、<a href="." id="link_1"                    >1940年</a>-　）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                                              >紀行作家</a>、<a href="." id="link_4"                                          >俳人</a>。
</p><p><a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                >戸田市</a>生まれ。<a href="." id="link_7"                    >1963年</a><a href="." id="link_7"                                                                                            >東京大学文学部</a>仏文科卒、<a href="." id="link_8"                                                    >朝日新聞社</a>入社。出版部門を長く経験する。<a href="." id="link_9"                    >1995年</a>『<a href="." id="link_10"                                                                                                           >俳句朝日</a>』編集長。<a href="." id="link_11"                   >1996年</a>『<a href="." id="link_12"                                                                                                           >短歌朝日</a>』創刊編集長となり、『俳句朝日』と編集長を兼任する。<a href="." id="link_13"                   >1999年</a>退社、顧問となる。<a href="." id="link_14"                   >2000年</a>「ウェップ俳句通信」編集長。<a href="." id="link_15"                   >2001年</a>結社「やぶれ傘」を創刊、主宰。<a href="." id="link_16"                     >釣り</a>に関する著作も多い。
</p>
