		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河合 悦三</b>（かわい えつぞう、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                            >6月29日</a>-<a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >8月20日</a>）は、農民運動家。
</p><p>兵庫県出身。<a href="." id="link_3"                                          >京都帝国大学</a>中退。筆名は名取文雄、木村荘之助。1926年<a href="." id="link_4"                                                                                  >日本農民組合</a>京滋連合会書記となり、<a href="." id="link_5"                                                    >日本共産党</a>に入る。1927年モスクワの<a href="." id="link_6"                                                              >コミンテルン</a>本部に派遣され、<a href="." id="link_7"                                              >27年テーゼ</a>の作成に参加。戦後、日本農民組合中央委員を務め、著述をなした。
</p>
