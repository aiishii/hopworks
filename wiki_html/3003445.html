		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">おおべ かずあき</div><span class="fn">大部 一秋</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1952年<a href="." id="link_1"                              >10月15日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                                          >神奈川県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">2014-06-12</span>) </span><a href="." id="link_3"                    >2014年</a><a href="." id="link_3"                            >6月12日</a>（61歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >文京区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_7"                                          >創価大学</a><a href="." id="link_8"                                          >経済学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                                              >ウルグアイ駐箚特命全権大使</a></td></tr></tbody></table>
<p><b>大部 一秋</b>（おおべ かずあき、<a href="." id="link_10"                   >1952年</a><a href="." id="link_10"                             >10月15日</a> - <a href="." id="link_3"                    >2014年</a><a href="." id="link_3"                            >6月12日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_11"                               >外交官</a>。<a href="." id="link_12"                     >位階</a>は<a href="." id="link_13"                               >正四位</a>。<a href="." id="link_14"                     >勲等</a>は<a href="." id="link_15"                                                                       >瑞宝中綬章</a>。
</p><p><a href="." id="link_16"                                                   >在サンパウロ総領事</a>、<a href="." id="link_17"                                                             >独立行政法人</a><a href="." id="link_18"                                                                                                     >中小企業基盤整備機構</a>業務統括役、<a href="." id="link_9"                                                              >ウルグアイ駐箚特命全権大使</a>などを歴任した。
</p>
