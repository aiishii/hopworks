		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニコマコス</b>(Nicomachus、<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Νικόμαχος</span>、<a href="." id="link_2"                >60年</a>頃-<a href="." id="link_3"                  >120年</a>頃)は、古代世界において重要な<a href="." id="link_4"                                >数学者</a>で、ギリシア語の著作<i>Introduction to Arithmetic</i>（<a href="." id="link_5"                                          >算術入門</a>）や<i>Manual of Harmonics</i>で知られる。<a href="." id="link_6"                                                    >シリア属州</a>のゲラサ（現在<a href="." id="link_7"                                          >ヨルダン</a>の<a href="." id="link_8"                                                    >ジャラシュ</a>）で生まれ、<a href="." id="link_9"                                                                        >アリストテレス</a>の影響を強く受けた。<a href="." id="link_10"                                                                                                                                         >新ピタゴラス派</a>であり、数字の神秘的な性質について著した。
</p>
