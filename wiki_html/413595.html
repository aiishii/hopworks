		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 富男</b>（むとう とみお、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                            >2月20日</a> - <a href="." id="link_4"                    >1998年</a>（<a href="." id="link_5"                      >平成</a>10年）<a href="." id="link_6"                          >2月7日</a>）は、<a href="." id="link_7"                                >満州国</a>、<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                                                                                 >教育者</a>、<a href="." id="link_11"                                                   >キリスト教</a><a href="." id="link_12"                     >牧師</a>（<a href="." id="link_13"                               >伝道師</a>）。<a href="." id="link_14"                                                                                           >恵泉女学園</a>理事長、<a href="." id="link_15"                                                             >東京神学大学</a>理事長なども歴任した。
</p><p>息子・<a href="." id="link_16"                                         >武藤一羊</a>は<a href="." id="link_17"                                                                                                                           >ベ平連</a>出身の社会運動家でピープルズ･プラン研究所創設後、現在は運営委員。
</p>
