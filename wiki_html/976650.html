		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田上 不二夫</b>（たがみ ふじお、<a href="." id="link_1"                    >1945年</a> - ）は日本の<a href="." id="link_2"                                                    >臨床心理学</a>者。教育学博士（<a href="." id="link_3"                                          >筑波大学</a>）・日本カウンセリング学会認定カウンセラー/スーパーバイザー・上級教育カウンセラー。<a href="." id="link_4"                                                              >東京福祉大学</a>心理学部教授。筑波大学名誉教授。日本カウンセリング学会理事長。専門はカウンセリング心理学。
</p>
