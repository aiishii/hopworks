		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Portrait_of_John_J._Carty.jpg" title="ファイル:Portrait of John J. Carty.jpg">ファイル:Portrait of John J. Carty.jpg</a>  <div class="thumbcaption">J. J. カーティ</div></div></div>
<p><b>ジョン・カーティー</b>（John Joseph Carty, <a href="." id="link_1"                    >1861年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >1932年</a><a href="." id="link_2"                              >12月27日</a>）は、<a href="." id="link_3"                                                                                            >マサチューセッツ州</a><a href="." id="link_4"                                                                                                                                                              >ケンブリッジ</a>出身の<a href="." id="link_5"                                                    >アメリカ人</a><a href="." id="link_6"                                          >電子工学</a>者である。<a href="." id="link_7"                                >電話線</a>の発展とそれに関する技術に貢献し、1917年に<a href="." id="link_8"                                                                        >エジソンメダル</a>を受賞した。1932年に<a href="." id="link_9"                                                                                            >全米科学アカデミー</a>から第1回の<b>John J. Carty Award</b>を受賞し、この賞には自身の名が付けられた。
</p>
