		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>波多野 敬雄</b>（はたの よしお、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"                          >1月3日</a> - 、90歳）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >外交官</a>。元<a href="." id="link_5"                                          >国連大使</a>。第25代<a href="." id="link_6"                                                                        >学習院</a>長。学習院長<a href="." id="link_7"                                          >田島義博</a>の急逝に伴い選出された。任期は田島義博の残任期間となる<a href="." id="link_8"                    >2006年</a>（平成18年）<a href="." id="link_9"                          >6月1日</a>から<a href="." id="link_10"                   >2008年</a>（平成20年）<a href="." id="link_11"                           >9月30日</a>までであったが、<a href="." id="link_10"                   >2008年</a>（平成20年）<a href="." id="link_12"                         >8月6日</a>に再選され、<a href="." id="link_13"                   >2014年</a>（平成26年）<a href="." id="link_11"                           >9月30日</a>退任。<a href="." id="link_14"                                                   >波多野敬直</a>子爵の<a href="." id="link_15"           >孫</a>。
</p>
