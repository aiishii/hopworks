		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>陳 王廷</b>（ちん おうてい、生没年不詳、1600年頃 - 1680年頃）<a href="." id="link_1"                                                                        >陳式太極拳</a>の創始者である。字名を奏庭。陳家溝陳氏第九世、<a href="." id="link_2"                                >河南省</a><a href="." id="link_3"                      >温県</a><a href="." id="link_4"                                                                                                  >陳家溝</a>の人。<a href="." id="link_5"            >明</a>末の武庠生。<a href="." id="link_6"            >清</a>初の文庠生。文武双全の誉れあり。
