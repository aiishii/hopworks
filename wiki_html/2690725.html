		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田英世</b>（やまだ ひでよ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >4月17日</a>）は、日本の<a href="." id="link_3"                      >哲学</a>研究者。
</p><p><a href="." id="link_4"                                >長野県</a><a href="." id="link_5"                                          >下高井郡</a>穂高村（現<a href="." id="link_6"                                          >木島平村</a>）生まれ。旧制飯山中学（<a href="." id="link_7"                                                                                                      >長野県飯山北高等学校</a>）を経て<a href="." id="link_8"                                                                                            >東京文理科大学</a>倫理学科卒。1967年「<a href="." id="link_9"                                                                                  >プラグマティズム</a>における倫理探求の理論」で<a href="." id="link_10"                                                             >東京教育大学</a><a href="." id="link_11"                                                             >文学博士</a>。<a href="." id="link_12"                                                             >秋田師範学校</a><a href="." id="link_13"                     >教授</a>、<a href="." id="link_14"                                                             >新潟高等学校</a>教諭、<a href="." id="link_15"                                                                                 >愛知学芸大学</a>助教授、<a href="." id="link_16"                                                             >愛知教育大学</a>教授、1976年<a href="." id="link_17"                                         >筑波大学</a>教授。<a href="." id="link_18"                                                             >セイロン大学</a>に<a href="." id="link_19"                     >留学</a>。<a href="." id="link_20"                                                                                 >デューイ</a>、<a href="." id="link_21"                                                                                           >ベンサム</a>などを研究した。
</p>
