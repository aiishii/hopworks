<p><b>ルドルフ・フィルクスニー</b>（<b>Rudolf Firkušný</b>, <a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                            >2月11日</a> − <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >7月19日</a>）は、<a href="." id="link_3"                                >チェコ</a>の<a href="." id="link_4"                                                    >ピアニスト</a>、<a href="." id="link_5"                                >作曲家</a>。日本では<b>フィルクスニー</b>として知られているが、<a href="." id="link_6"                                          >チェコ語</a>では<b>フィルクシュニー</b>に近い音で発音する。<a href="." id="link_7"                                                                                                                                    >ドヴォルザーク</a>や<a href="." id="link_8"                                                                                                                >ヤナーチェク</a>といったチェコ音楽を得意とするピアニストとして国際的名声を得ている。
</p>
