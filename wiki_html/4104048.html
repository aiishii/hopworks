<p><b>ウジェーヌ・ラミ</b>（Eugène Louis Lami、<a href="." id="link_1"                    >1800年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_3"                    >1890年</a><a href="." id="link_3"                              >12月19日</a>）は<a href="." id="link_4"                                          >フランス</a>の画家、版画家、イラストレータである。同時代の出来事を描いた絵画を残し、雑誌「<a href="." id="link_5"                                                              >ジル・ブラス</a>」の挿絵や「<a href="." id="link_6"                                                                                  >マノン・レスコー</a>」のような書籍の挿絵も描いた。
</p>
