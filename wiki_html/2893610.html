		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>信田秀一</b>（しだ ひでかず-しゅういち、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >4月5日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >5月3日</a>）は、児童文学作家。
青森生まれ。1922年<a href="." id="link_3"                                                              >青森師範学校</a>卒、<a href="." id="link_4"                                                              >小原圀芳</a>の自由教育に参加、<a href="." id="link_5"                                                              >成城学園</a>のイデア書院の編集部に勤務。<a href="." id="link_6"                                >小学館</a>、<a href="." id="link_7"                                                              >誠文堂新光社</a>、日本出版、二葉株式会社の児童出版の企画編集。1973年<a href="." id="link_8"                                                                                            >日本児童文芸家協会</a>から<a href="." id="link_9"                                                                                                                                          >児童文化功労者</a>。別筆名・石上十地、斎藤久児。
</p>
