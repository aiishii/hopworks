		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パウル・シャルフェ</b>（Paul Scharfe、<a href="." id="link_1"                    >1876年</a><a href="." id="link_1"                          >9月6日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                                    >親衛隊</a>の<a href="." id="link_6"                      >将軍</a>。親衛隊の12ある本部の1つである親衛隊法務本部の本部長を務めた。最終階級は<a href="." id="link_7"                                                    >親衛隊大将</a>及び武装親衛隊大将。
</p>
