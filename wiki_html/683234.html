<p><b>ヨアヒム・ネアンダー</b>（Joachim Neander, <a href="." id="link_1"                    >1650年</a> - <a href="." id="link_2"                    >1680年</a><a href="." id="link_2"                            >5月31日</a>）は、<a href="." id="link_3"                                >ドイツ</a><a href="." id="link_4"                                                    >改革派教会</a>（<a href="." id="link_5"                                                                        >カルヴァン派</a>）の教師、神学者である。また、<a href="." id="link_6"                                >賛美歌</a>作者として知られる。本名は<b>ヨアヒム・ノイマン</b>（Joachim Neumann）。
</p>
