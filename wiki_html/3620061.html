<p><b>マーク＝アンドレ・ポサン</b>（<span lang="fr">Marc-André Poissant</span>、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >3月13日</a> - ）は、<a href="." id="link_2"                                >カナダ</a>の<a href="." id="link_3"                      >作家</a>、スピーカー。<b>マーク・フィッシャー</b> (<span lang="en">Marc Fisher</span>) のペンネームで活動している。<a href="." id="link_4"                                                    >ケベック州</a><a href="." id="link_5"                                                                        >モントリオール</a>出身。
</p><p>『成功の掟』や『ミリオネア』シリーズなどの<a href="." id="link_6"                                                    >自己啓発書</a>や成功法則の本などで知られ、<a href="." id="link_7"                      >日本</a>でも翻訳され出版されている。
