		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 利三郎</b>（さとう りさぶろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >9月23日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >4月12日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >工学者</a>、<a href="." id="link_5"                                                              >工学博士</a>。<a href="." id="link_6"                                          >東北大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                              >東北学院大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_9"                                >宮城県</a><a href="." id="link_10"                               >古川市</a>（現<a href="." id="link_11"                               >大崎市</a>）に生まれる。<a href="." id="link_12"                                                   >東京タワー</a>（日本電波塔）の放送アンテナや、<a href="." id="link_13"                               >新幹線</a>の通信システムの設計、開発に従事。<a href="." id="link_14"                                         >通信工学</a>の権威。
</p>
