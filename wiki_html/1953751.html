		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 隆弘</b>（おの たかひろ、<a href="." id="link_1"                    >1925年</a> - ）は、<a href="." id="link_2"                      >日本</a>の写真家。<a href="." id="link_3"                                >岡山市</a>出身在住。<a href="." id="link_4"                                          >石津良介</a>とともに岡山を代表する写真家<a href="." id="link_5"                                          >山崎治雄</a>の薫陶を受た写真家のひとり。兄は<a href="." id="link_6"                                          >志賀直哉</a>の書生を務めた文学者の秋山素男。小野隆弘撮影の写真に文章をつけるなど、共同制作も行なった。伝説の写真展『<a href="/w/index.php?title=En:The_Family_of_Man&amp;action=edit&amp;redlink=1" class="new" title="En:The Family of Man (存在しないページ)">The Family of Man</a>（人間家族）』日本巡回展に参加。ニューヨーク<a href="." id="link_7"                                                                                                      >メトロポリタン美術館</a>に<a href="." id="link_8"                                          >会陽</a>（岡山県<a href="." id="link_9"                                                                    >西大寺</a>の裸祭り）を写した写真が永久保存されている。
</p>
