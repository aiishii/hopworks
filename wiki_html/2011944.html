		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>葉月 しのぶ</b>（はづき しのぶ、本名 小林正子、<a href="." id="link_1"                          >8月2日</a>生まれ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。女性。<a href="." id="link_4"                                                >血液型</a>はA型。一男一女の母。
</p><p><a href="." id="link_5"                    >1985年</a>、『<a href="." id="link_6"                                                                              >WINGS</a>』（<a href="." id="link_7"                                >新書館</a>）1月号掲載の『Ladiesプラネット』でデビュー。新書館、<a href="." id="link_8"                                                    >東京三世社</a>、<a href="." id="link_9"                                >光文社</a>、<a href="." id="link_10"                                         >角川書店</a>等でファンタジーを主に活動を行う。代表作は『妖魔の封印』、『烈華封魔伝』など。
</p>
