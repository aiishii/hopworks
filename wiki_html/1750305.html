		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上島 久男</b>（うえしま ひさお、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >1月8日</a>）は、<a href="." id="link_3"                                >岡山県</a>出身の元<a href="." id="link_4"                      >競艇</a>選手。登録番号2447。身長169cm。血液型B型。30期。現役時代は愛知支部所属。同期に<a href="." id="link_5"                                                                                                                                                                    >堀江喜一郎</a>、<a href="." id="link_6"                                                                                                            >岩津宅一</a>。弟子に<a href="." id="link_7"                                          >永井聖美</a>、<a href="." id="link_8"                                          >平本真之</a>らがいる。
</p>
