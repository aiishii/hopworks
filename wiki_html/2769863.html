<p><b>高岡 智照</b>（たかおか ちしょう、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >4月22日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >10月22日</a>）は、<a href="." id="link_3"                                                                              >新橋</a>の人気<a href="." id="link_4"                      >芸妓</a>から、のちに<a href="." id="link_5"                      >京都</a>で<a href="." id="link_6"                                          >尼僧</a>になった女性。芸妓時代、情夫への義理立てに小指をつめたことで有名になり、その美貌から<a href="." id="link_7"                                                    >絵葉書</a>のモデルとしても人気を集めた。海外でも"Nine-Fingered Geisha(9本指の芸者)"として知られる。<a href="." id="link_8"                                                    >瀬戸内寂聴</a>の小説『女徳』のモデルにもなった。本名は<b>高岡たつ子（辰子）</b>。芸妓時代の名は<b>千代葉</b>、<b>照葉</b>。
</p>
