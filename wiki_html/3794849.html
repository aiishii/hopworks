		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若王子 遠文</b>（にゃくおおじ ふかあや / にゃこうじ ふかや、<a href="." id="link_1"                    >1828年</a>8月27日（<a href="." id="link_2"                      >文政</a>11年<a href="." id="link_3"                                                      >7月17日</a>）- <a href="." id="link_4"                    >1898年</a>（<a href="." id="link_5"                      >明治</a>31年）2月10日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                          >僧侶</a>、明治期の<a href="." id="link_8"                                >宮内</a>官、<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                     >華族</a>。<a href="." id="link_11"                                                              >貴族院男爵議員</a>。旧姓・山科、法名・雄厳、幼名・多寿麿。
</p>
