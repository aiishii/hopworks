		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江尻 裕一</b>（えじり ゆういち、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。株式会社よきとも代表取締役、アクセラパートナーズ株式会社代表取締役、エグゼクティブ・コーチ。<a href="." id="link_4"                                          >住友商事</a>、<a href="." id="link_5"                                >ソニー</a>、<a href="." id="link_6"                                                              >楽天</a>の各社において、20年以上に渡って<a href="." id="link_7"                                >中華圏</a>及び<a href="." id="link_8"                                >アジア</a>におけるビジネスに携わる。現在は対話を通じた<a href="." id="link_9"                                          >組織開発</a>コンサルティングを提供する株式会社よきとも、<a href="." id="link_10"                                                   >ベンチャー</a>企業や経営人材の育成を支援するアクセラパートナーズの経営を中心に<a href="." id="link_11"                                                   >コーチング</a>,<a href="." id="link_12"                                                                       >リーダーシップ</a>の視点から各種の活動に従事。
</p>
