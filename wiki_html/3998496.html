		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第3代<a href="." id="link_1"                                                                                            >ニューカッスル＝アンダー＝ライン公爵</a><b>トマス・ペラム＝クリントン</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Thomas Pelham-Clinton, 3rd Duke of Newcastle</span>、<a href="." id="link_3"                    >1752年</a><a href="." id="link_3"                          >7月1日</a> – <a href="." id="link_4"                    >1795年</a><a href="." id="link_4"                            >5月17日</a>）は、<a href="." id="link_5"                                                                                                      >グレートブリテン王国</a>の貴族、軍人、政治家。1779年から1794年まで<b>リンカーン伯爵</b>の<a href="." id="link_6"                                          >儀礼称号</a>を使用した。
</p>
