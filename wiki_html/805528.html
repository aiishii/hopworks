<td style="width:1px"></td>
<td class="mbox-text plainlist">このページの項目名には、環境により表示が異なる文字があります。公式の表記では<span style="font-size:large">「<b><style data-mw-deduplicate="TemplateStyles:r2311263">.mw-parser-output .jis90font{font-family:"Hiragino Kaku Gothic Pro","ヒラギノ角ゴ Pro","ヒラギノ角ゴ Pro W3","A-OTF 新ゴ Pro R","ヒラギノ角ゴ2","ヒラギノ角ゴ3","ヒラギノ角ゴ4","小塚ゴシック Pro R","小塚ゴシック Pro","ＳＨ Ｇ30-P","FC平成角ゴシック体","ＦＡ ゴシック","IPA モナー ゴシック","VL ゴシック","Droid Sans Japanese","ＭＳ ＰＲゴシック","TGothic-GT01","東風ゴシック","さざなみゴシック","Komatuna","M+1P+IPAG","Mona","ＪＳＰゴシック","AR P丸ゴシック体M","EPSON 丸ゴシック体Ｍ","Osaka","CRPＣ＆Ｇれいしっく","FGP平成明朝体W3","GT2000-01","和田研細丸ゴシック2000P","和田研細丸ゴシック2000P4",YOzFont90,YOzFontN90,"Yu Gothic UI","Meiryo UI";font-variant-east-asian:jis90}</style><span class="jis90font" style="-webkit-font-feature-settings:&#39;jp90&#39; 1;"><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2311263"/><span class="jis90font" style="-webkit-font-feature-settings:&#39;jp90&#39; 1;">辻</span></span></b>」</span>の<span style="font-size:large">「<b><style data-mw-deduplicate="TemplateStyles:r2311259">.mw-parser-output .jis2004font{font-family:"源ノ角ゴシック JP Normal","源ノ角ゴシック JP","Source Han Sans Normal","Source Han Sans","NotoSansJP-DemiLight","Noto Sans CJK JP DemiLight","ヒラギノ角ゴ ProN W3","ヒラギノ角ゴ ProN","Hiragino Kaku Gothic ProN","メイリオ",Meiryo,"新ゴ Pr6N R","A-OTF 新ゴ Pr6N R","小塚ゴシック Pr6N M","IPAexゴシック","Takaoゴシック","XANO明朝U32","XANO明朝","和田研中丸ゴシック2004絵文字","和田研中丸ゴシック2004ARIB","和田研中丸ゴシック2004P4","和田研細丸ゴシック2004絵文字","和田研細丸ゴシック2004ARIB","和田研細丸ゴシック2004P4","和田研細丸ゴシックProN",YOzFont04,"IPA Pゴシック","Yu Gothic UI","Meiryo UI","ＭＳ Ｐゴシック";font-feature-settings:"jp04"1}</style><span class="jis2004font" style="-webkit-font-feature-settings:&#39;jp04&#39; 1;"> &#xfa66; </span></b>」</span>（<a href="." id="link_1"                      >しんにょう</a>）の点が一つです。</td></tr></tbody></table>
<p><b><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2311263"/><span class="jis90font" style="-webkit-font-feature-settings:&#39;jp90&#39; 1;">辻</span> 香緒里</b>（つじ かおり、本名・竹末　香緒里、旧姓・蔵<link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2311263"/><span class="jis90font" style="-webkit-font-feature-settings:&#39;jp90&#39; 1;">辻</span> 香織里　<a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >2月5日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女優</a>。<a href="." id="link_5"                                >茨城県</a><a href="." id="link_6"                                >土浦市</a>出身。かつての所属<a href="." id="link_7"                                                    >事務所</a>は「サンココナッツ」、「デップ」、「<a href="." id="link_8"                                >アプレ</a>」、「<a href="." id="link_9"                                                              >テンカラット</a>　モデル事業部 Plume」。
</p><p><a href="." id="link_10"                     >身長</a>160<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>。<a href="." id="link_11"                                               >血液型</a>は<a href="." id="link_11"                                               >A型</a>。<a href="." id="link_12"                     >趣味</a>は寝ること、食べること。特技は<a href="." id="link_13"                     >茶道</a>、<a href="." id="link_14"                                                             >モダンダンス</a>。夫は<a href="." id="link_15"                                                             >ヒップホップ</a>ミュージシャンの<a href="." id="link_16"                         >童子-T</a>。二児の母である。
</p>
