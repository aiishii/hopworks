<p><b>琉王 優貴</b>（りゅうおう ゆうき、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月25日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >6月28日</a>）は、<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >那覇市</a>出身（出生地は大分県中津市）で、<a href="." id="link_5"                                                    >朝日山部屋</a>に所属した元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。 本名は<b>島 武光</b>（しま たけみつ）→<b>神田 武光</b>（かんだ - ）。現役時代の体格は176cm、130kg。得意手は突き、押し。最高位は西<a href="." id="link_8"                      >前頭</a>筆頭（<a href="." id="link_9"                    >1973年</a>9月場所）。沖縄県出身者初の関取として記録に残っている。
</p>
