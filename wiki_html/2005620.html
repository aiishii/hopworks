	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">原 龍太</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Hara Ryuta.jpg</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >12月4日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1912-12-30</span>) </span>1912年<a href="." id="link_2"                              >12月30日</a>（58歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                  >東京大学</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                          >土木工学者</a></td></tr></tbody></table>
<p><b>原 龍太</b>（はら りゅうた、<a href="." id="link_5"                      >嘉永</a>7年<a href="." id="link_6"                                                        >10月15日</a>（<a href="." id="link_1"                    >1854年</a><a href="." id="link_1"                            >12月4日</a>） - <a href="." id="link_7"                      >大正</a>元年（<a href="." id="link_8"                    >1912年</a>）<a href="." id="link_2"                              >12月30日</a>）は、土木工学者、<a href="." id="link_9"                                                              >工学博士</a>。<a href="." id="link_10"                               >吾妻橋</a>、<a href="." id="link_11"                                                                       >御茶ノ水橋</a>、<a href="." id="link_12"                                                                   >江戸橋</a>などの橋梁の設計・施工、馬車鉄道の敷設工事、上下水道の付設など、各種の公共工事に携わる。<a href="." id="link_13"                               >従四位</a><a href="." id="link_14"                                                   >勲三等</a>。
</p>
