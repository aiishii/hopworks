		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日高 哲英</b>（ひだか てつひで）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >作曲家</a>。
</p><p><a href="." id="link_3"                                >北海道</a>出身。<a href="." id="link_4"                                                              >東京音楽大学</a>作曲科、同大学院修士課程修了。<a href="." id="link_5"                      >作曲</a>を<a href="." id="link_6"                                >西村朗</a>、<a href="." id="link_7"                                                >指揮</a>を<a href="." id="link_8"                                          >三石精一</a>、<a href="." id="link_9"                      >尺八</a>を<a href="." id="link_10"                                         >横山勝也</a>に師事。作曲家<a href="." id="link_11"                                                   >池辺晋一郎</a>のアシスタントとして、多くの<a href="." id="link_12"                     >演劇</a>、<a href="." id="link_13"                                         >映画作品</a>に参加する。
</p>
