千葉県生まれ。本名・直太郎。別号・高梨直郎。<a href="." id="link_3"                                                    >早稲田大学</a>文学部国文科卒。<a href="." id="link_4"                                                              >橋田東声</a>の『珊瑚礁』に拠って歌人として出発、次第に戯曲、小説に手を染める。<a href="." id="link_5"                                >聚芳閣</a>の経営者足立家に婿入りする。妻の養兄が<a href="." id="link_6"                                                                                                            >足立欽一</a>。
