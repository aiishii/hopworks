	<h1 id="firstHeading" class="firstHeading" >福本藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:262px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Fukumoto_Jinya_Otoshi-jinja_Kamikawa_Hyogo04s3.jpg" title="ファイル:Fukumoto Jinya Otoshi-jinja Kamikawa Hyogo04s3.jpg">ファイル:Fukumoto Jinya Otoshi-jinja Kamikawa Hyogo04s3.jpg</a>  <div class="thumbcaption">福本陣屋跡の回遊式庭園遺構</div></div></div>
<p><b>福本藩</b>（ふくもとはん）は、<a href="." id="link_1"                                >播磨国</a><a href="." id="link_2"                                >神東郡</a>の<a href="." id="link_3"                                                                                                            >福本陣屋</a>（現在の<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神崎郡</a><a href="." id="link_6"                                >神河町</a>福本）に藩庁を置いた<a href="." id="link_7"            >藩</a>。ただし、藩（<a href="." id="link_8"                      >大名</a>の所領）であったのは<a href="." id="link_9"                                          >江戸時代</a>初期および<a href="." id="link_10"                                         >明治維新</a>期のごく短期間であり、その間は<a href="." id="link_11"                                         >交代寄合</a>（<a href="." id="link_12"                                         >参勤交代</a>を行う格式の<a href="." id="link_13"                     >旗本</a>）池田家の知行地であった。
</p><p><a href="." id="link_14"                               >鳥取藩</a>に預けられた<a href="." id="link_15"                                         >池田輝澄</a>を祖に持つ経緯から、鳥取藩との関係が強く、その支藩的立場であった。<a href="." id="link_16"                   >1870年</a>、鳥取藩に吸収された。
</p>
