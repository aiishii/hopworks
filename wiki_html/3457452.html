		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩崎 勇</b>（いわさき いさむ、<a href="." id="link_1"                    >1954年</a>（<a href="." id="link_2"                      >昭和</a>29年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >九州大学</a>ビジネススクール教授。<a href="." id="link_6"                                                              >日本簿記学会</a>理事。同姓同名に<a href="." id="link_7"                                                                                                                                                                                  >岩崎勇</a>（<a href="." id="link_8"                                          >オーボエ</a>奏者、<a href="." id="link_9"                                                                                  >京都市立芸術大学</a>名誉教授　1931-2008）があり、注意を要する。
</p>
