		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島内 剛一</b>（しまうち たかかず、<a href="." id="link_1"                    >1930年</a>（昭和5年）<a href="." id="link_2"                            >8月10日</a> - <a href="." id="link_3"                    >1989年</a>（平成元年）<a href="." id="link_4"                              >12月19日</a>）は日本の数学者。<a href="." id="link_5"                                          >立教大学</a>教授。専門は<a href="." id="link_6"                                                    >基礎論</a>だが、揺籃期から成長期にあった日本のコンピュータ及び<a href="." id="link_7"                                                                                                      >コンピュータ科学</a>の発展にも広く関与し、パズル等への造詣も深かった。理学博士。
</p>
