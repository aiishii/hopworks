	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大窯湾疏港高速道路</b>（だいようわんそこうこうそくどうろ）は、<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >遼寧省</a><a href="." id="link_3"                                >大連市</a><a href="." id="link_4"                                >金州区</a>の<a href="." id="link_5"                                                              >瀋大高速道路</a>金州北ジャンクションから、大窯湾保税港区黄海中路に至る全長21.703kmの高速道路（<b>S23</b>）である。<a href="." id="link_6"                    >2007年</a>10月に一部開通、<a href="." id="link_7"                    >2009年</a>5月31日に全通した。片側4車線、最高速度100km/h。
</p><p>金州北JCT-二十里堡-関家店-大窯湾（<a href="." id="link_8"                                                              >丹大高速道路</a>と料金所は同一）
</p>
