<p><b>勝岡 寛次</b>（かつおか かんじ、<a href="." id="link_1"                    >1957年</a>（昭和32年） - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >明星大学</a>戦後教育史研究センター勤務・同大学非常勤講師。専門は日本<a href="." id="link_5"                                >教育史</a>。<a href="." id="link_6"                                                                                                                                          >日台交流教育会</a>事務局次長。<a href="." id="link_7"                                                                                                                                                                                                                          >「日本の教育改革」有識者懇談会</a>事務局長。<a href="." id="link_8"                                                                                                                                          >国語問題協議会</a>評議委員。
</p><p><a href="." id="link_9"                                >広島県</a>出身。<a href="." id="link_10"                                                                                                                                                                 >広島大学附属福山高等学校</a>を経て、<a href="." id="link_11"                                                   >早稲田大学</a>第一文学部卒業。早稲田大学大学院博士課程修了。大学院修了後は、明星大学戦後教育史研究センターへ勤務<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。--2017年7月31日 (月) 08:22 (UTC)">要出典</span></a></i>&#93;</sup>。
</p>
