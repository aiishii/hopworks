		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Cameron.balloons.yate.arp.750pix.jpg" title="ファイル:Cameron.balloons.yate.arp.750pix.jpg">ファイル:Cameron.balloons.yate.arp.750pix.jpg</a>  <div class="thumbcaption">Cameron Z105 熱気球</div></div></div>
<p><b>キャメロンバルーン</b>は<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                      >気球</a>製造会社である。<a href="." id="link_3"                    >1971年</a>創業。<a href="." id="link_4"                    >1989年</a>には輸出に貢献したとして女王メダルを受けている。
</p><p>年間、約500基の気球を生産している。世界中の愛好家から支持を受けている。<a href="." id="link_5"                                >飛行船</a>や<a href="." id="link_6"                                                                                  >ヘリウムガス</a>気球も製造している。1999年、同社が製造した<a href="." id="link_7"                                                                                                                                                  >ブライトリング オービター3</a>が無着陸世界一周を成し遂げ、高度と距離の記録を樹立している。
</p>
