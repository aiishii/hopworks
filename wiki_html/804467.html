<p><b>菅野 鈴子</b>（<b>すがの すずこ</b>）は、<a href="." id="link_1"                                >広島県</a>出身の<a href="." id="link_2"                                                    >占い師</a>。原宿の路上での鑑定を中心に活動していたことから、「原宿の母」の通称で呼ばれた。「原宿の母」は菅野鈴子が<a href="." id="link_3"                                                              >商標登録</a>している。テレビ・ラジオにも出演していた。占い師になったきっかけは、原宿の街を歩いているときに占ってもらったことだった。
</p>
