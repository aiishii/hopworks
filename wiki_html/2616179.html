<p><b>小島 健司</b>（こじま けんじ、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >労働運動家</a>、<a href="." id="link_4"                                                              >日本福祉大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >横浜市</a>生まれ。1943年<a href="." id="link_6"                                          >日本大学</a>経済学部卒業。44年<a href="." id="link_7"                                                    >荏原製作所</a>入社。労働組合活動に参加し、49年<a href="." id="link_8"                                                                                                      >総評</a>調査副部長、1953年書記。60年同調査部長。1968年日本福祉大学教授。<a href="." id="link_9"                    >2002年</a>定年退任、名誉教授。専攻は賃金論、日本産業史。<a href="." id="link_10"                     >時計</a>産業史に関心をよせた。
</p>
