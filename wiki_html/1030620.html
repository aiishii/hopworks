		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大宅 昌</b>（おおや まさ、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >10月19日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >5月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >評論家</a>。<a href="." id="link_5"                                          >大宅壮一</a>の妻で、<a href="." id="link_6"                                                              >大宅壮一文庫</a>の<a href="." id="link_7"                      >理事長</a>を務めた。三女は評論家の<a href="." id="link_8"                                          >大宅映子</a>。<a href="." id="link_9"                                >富山県</a><a href="." id="link_10"                               >魚津市</a>出身。
</p>
