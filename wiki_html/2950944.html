		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>グルポ・メヒコ</b>（<span lang="es">Grupo México S.A.B. de C.V.</span>）は<a href="." id="link_1"                                          >メキシコ</a>の<a href="." id="link_2"                                          >非鉄金属</a>企業。<a href="." id="link_3"                                                    >ボルサ指数</a>構成銘柄。メキシコ最大の<a href="." id="link_4"                      >鉱山</a>企業であり、<a href="." id="link_5"                                                              >ペニョーレス</a>とあわせて同国の鉱業生産の大部分を占める。<a href="." id="link_6"            >銅</a>を中心に、<a href="." id="link_7"                      >亜鉛</a>・<a href="." id="link_8"                                                    >モリブデン</a>・<a href="." id="link_9"            >鉛</a>などの採掘・<a href="." id="link_10"                     >精錬</a>・<a href="." id="link_11"                     >製錬</a>事業、鉄道運輸サービス及びインフラ事業を行っている。銅の埋蔵量においては、チリの<a href="." id="link_12"                                         >コデルコ</a>と世界一を競っている。
</p>
