<p><b>ベル・スター</b>（<b>Belle Starr</b>）こと<b>マイラ・メイベル・シャーリー・リード・スター</b>（<b>Myra Maybelle Shirley Reed Starr</b>, <a href="." id="link_1"                    >1848年</a><a href="." id="link_1"                          >2月5日</a> – <a href="." id="link_2"                    >1889年</a><a href="." id="link_2"                          >2月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a><a href="." id="link_4"                                                              >西部開拓時代</a>の女性。伝説化されたその生涯により<a href="." id="link_5"                                                    >無法者</a>とされ、俗に山賊女王（Bandit Queen）、女ジェシー・ジェイムズ（Female Jesse James）などと呼ばれている。
</p>
