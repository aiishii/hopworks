		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビーピッチコントロール</b> (<b>Bpitch Control</b>) は、<a href="." id="link_1"                                                                                            >Ellen Allien</a>の主催する<a href="." id="link_2"                                                                                  >レコードレーベル</a>。
</p><p><a href="." id="link_3"                    >1999年</a>に発足し、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                                                                      >ダンスミュージック</a>シーンの中心として、<a href="." id="link_6"                                          >ベルリン</a>を本拠地に精力的な活動を続けている。レーベルリーダーのEllen Allienをはじめとして<a href="." id="link_7"                                                    >Apparat</a>、<a href="." id="link_8"                                                                                  >Modeselektor</a>、<a href="." id="link_9"                                                                            >Kiki</a>等のリリースがある。設立の経緯からして、Ellen Allien のプライベートな友人のリリースが多い。
</p>
