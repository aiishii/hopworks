<p><b>吉田 俊彦</b>（よしだ としひこ、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >6月24日</a> - ）は、パフォーマンスダンサー、モデル、MC、タレント、演出家、ダンスインストラクター、モデル講師。元<a href="." id="link_2"                                                                                  >オフィスノアール</a>所属。現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2014年12月）">いつ?</span></a></i>&#93;</sup>、Creative Entertainment Produceを設立。
</p><p>ダンス歴31年・モデル歴21年。
</p><p>2014年～<a href="." id="link_3"                                                                                                                          >福岡ソフトバンクホークス</a>公式パフォーマー兼MC　体操兄さん「トッシー」として出演中。
</p><p>2015～2017年（3期）ホークスパフォーマンスチームの指導者＜全体監督＞も兼任
</p>
