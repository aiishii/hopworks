		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊庭 竹緒</b>（いば たけお、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >4月28日</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"            >CLAMP</a>の元メンバーで、旧<a href="." id="link_5"                                                    >ペンネーム</a>は<b>聖りいざ</b>（せい りいざ）。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >吹田市</a>出身。<a href="." id="link_8"                                                >血液型</a>はB型。
</p><p>1992年頃、CLAMPを離れて個人として執筆活動を始める。<a href="." id="link_9"                                >光文社</a>・<a href="." id="link_10"                               >白泉社</a>・<a href="." id="link_11"                                         >秋田書店</a>等の<a href="." id="link_12"                                         >少女漫画</a>雑誌で執筆活動を行っている。改名後も『COMBINATION』の執筆は聖りいざのペンネームを使用。
</p>
