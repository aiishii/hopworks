		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 喜和</b>（なかむら よしかず、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >1月16日</a> - ）は、日本の文学研究者。<a href="." id="link_2"                                          >金子幸彦</a>門下で専門は<a href="." id="link_3"                                >ロシア</a>中世文学、ロシア文化史、日ロ文化交流史。<a href="." id="link_4"                                          >一橋大学</a>名誉教授。<a href="." id="link_5"                                                                                                      >ロシア科学アカデミー</a>外国人会員。<a href="." id="link_6"                                                    >大佛次郎賞</a>、<a href="." id="link_7"                                                                                                      >ロモノーソフ金メダル</a>受賞。
</p>
