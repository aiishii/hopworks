<p><b>岡本 靖正</b>（おかもと やすまさ、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                                                        >英文学者</a>、<a href="." id="link_3"                                                              >東京学芸大学</a>名誉<a href="." id="link_4"                      >教授</a>。
</p><p><a href="." id="link_5"                                >北海道</a>生まれ。1962年<a href="." id="link_6"                                                              >東京教育大学</a>大学院文学研究科修士課程修了。<a href="." id="link_7"                                                    >福原麟太郎</a>に師事。<a href="." id="link_8"                                                              >共立女子大学</a>講師、助教授、東京教育大学助教授、1976年東京学芸大学教育学部助教授、教授、学長、2001年定年退官、名誉教授。<a href="." id="link_9"                                                                                                                                    >シェイクスピア</a>、批評理論が専門。
</p>
