<p><b>角田 竹冷</b>（つのだ ちくれい、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                          >6月4日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                    >5月2日</a>） - <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）<a href="." id="link_6"                            >3月20日</a>）は、明治・大正期の<a href="." id="link_7"                                          >俳人</a>・<a href="." id="link_8"                                >政治家</a>。本名は真平（しんぺい）。<a href="." id="link_9"                                >駿河国</a>加島（現<a href="." id="link_10"                               >静岡県</a><a href="." id="link_11"                               >富士市</a>）生れ。東京に出て<a href="." id="link_12"                                                   >代言人</a>（<a href="." id="link_13"                               >弁護士</a>）となり、東京府会議員、<a href="." id="link_14"                                         >東京市会</a>議員、<a href="." id="link_15"                               >衆議院議員</a>を歴任した。<a href="." id="link_16"                     >位階</a>及び<a href="." id="link_17"                     >勲等</a>は<a href="." id="link_18"                               >正六位</a>、<a href="." id="link_19"                                                   >勲四等</a>。
</p>
