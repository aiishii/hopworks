<p><b>アーロン・ヴェナブル・ブラウン</b>（Aaron Venable Brown, <a href="." id="link_1"                    >1795年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1859年</a><a href="." id="link_2"                          >3月8日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                    >1845年</a>から<a href="." id="link_6"                    >1847年</a>まで第13代<a href="." id="link_7"                                                                                            >テネシー州知事</a>を、<a href="." id="link_8"                    >1857年</a>から<a href="." id="link_9"                    >1859年</a>まで第20代<a href="." id="link_10"                                                                                                               >アメリカ合衆国郵政長官</a>を務めた。
</p>
