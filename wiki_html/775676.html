		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">牧田 與一郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1903-01-15</span>) </span>1903年<a href="." id="link_1"                            >1月15日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1971-02-07</span>) </span><a href="." id="link_3"                    >1971年</a><a href="." id="link_3"                          >2月7日</a>（68歳没）<br /><span class="deathplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">教育</th><td>東京帝国大学経済学部</td></tr><tr><td colspan="2" style="text-align:center"><b itemprop="name"><b>業績</b></b></td></tr><tr class="" style="" itemprop=""><th scope="row" style="text-align:left; white-space:nowrap;">勤務先</th><td class="org" style="" itemprop="">

<p><b>牧田 與一郎</b>（まきた よいちろう、<a href="." id="link_5"                    >1903年</a><a href="." id="link_5"                            >1月15日</a> - <a href="." id="link_6"                    >1971年</a><a href="." id="link_6"                            >12月7日</a>）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_4"                                                    >三菱重工業</a><a href="." id="link_8"                      >社長</a>として<a href="." id="link_9"                                                              >三菱グループ</a>を指導し、<a href="." id="link_10"                                                                       >三菱自動車工業</a>を設立。「牧田天皇」「横紙破り」「赤鬼のオマキ」と呼ばれた。
</p>
