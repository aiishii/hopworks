		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下岡 蓮杖</b>（しもおか れんじょう、<a href="." id="link_1"                      >文政</a>6年<a href="." id="link_2"                                                      >2月12日</a>（<a href="." id="link_3"                    >1823年</a><a href="." id="link_3"                            >3月24日</a>） - <a href="." id="link_4"                    >1914年</a><a href="." id="link_4"                          >3月3日</a>）は、日本の<a href="." id="link_5"                                >写真家</a>（写真師）、画家。「蓮杖」は号で、通称は久之助。横浜を中心に活躍、<a href="." id="link_6"                                          >上野彦馬</a>や<a href="." id="link_7"                                          >鵜飼玉川</a>らと並び、日本最初期の写真家である。
</p>
