		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>バロー川</b>(<a href="." id="link_1"                                                                        >アイルランド語</a>&#58; <span lang="ga">An Bhearú</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">River Barrow</span>)は<a href="." id="link_3"                                                              >アイルランド</a>の川。
支流の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                            >シュア川</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:River_Suir&amp;action=edit&amp;redlink=1" class="new" title="En:River Suir (存在しないページ)">英語版</a>）</span></span>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                  >ノー川</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:River_Nore&amp;action=edit&amp;redlink=1" class="new" title="En:River Nore (存在しないページ)">英語版</a>）</span></span>と併せスリー・シスターズ（三姉妹）と呼ばれる。全長は192kmに及び、スリー・シスターズの中では最も長く、島内でも<a href="." id="link_6"                                                    >シャノン川</a>に次ぎ二番目に長い。ノー川が河口の20km強手前で合流するまでの<a href="." id="link_7"                                          >流域面積</a>は3067km<sup>2</sup>である。同様に、ノー川と合流するまでの長期平均<a href="." id="link_8"                      >流量</a>は37.4m<sup>3</sup>/s、また、シュア川と併せるとその流域面積は5500km<sup>2</sup>であり、流量は80m<sup>3</sup>/秒を超える。
</p>
