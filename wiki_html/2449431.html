		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>畠山 耕太郎</b>（はたけやま こうたろう、<a href="." id="link_1"                            >8月10日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >岩手県</a><a href="." id="link_5"                                                    >陸前高田市</a>出身。
</p><p><a href="." id="link_6"                                          >専修大学</a>商学部卒。在学中は<a href="." id="link_7"                                          >陸上</a>部に所属。
</p><p><a href="." id="link_8"                    >1986年</a>に後期コミックオープン大賞を受賞しデビューする。
</p><p>青年誌・ギャンブル漫画誌（<a href="." id="link_9"                      >麻雀</a>・<a href="." id="link_10"                                         >パチンコ</a>・<a href="." id="link_11"                                         >パチスロ</a>）にて多くの作品を手がける。
</p>
