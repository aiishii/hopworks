<p><b>池田 不二男</b>（いけだ ふじお、<a href="." id="link_1"                    >1905年</a>（明治38年）<a href="." id="link_2"                          >8月8日</a>-<a href="." id="link_3"                    >1943年</a>（昭和18年）<a href="." id="link_4"                              >11月27日</a>）は昭和初期の音楽ディレクター、<a href="." id="link_5"                                >作曲家</a>。38歳で亡くなるまでの僅かな期間であったが、戦前の日本歌謡史に残る抒情的な佳曲を多数残した。その作風はクラシックや海外の音楽を積極的に取り入れたものであり、<a href="." id="link_6"                                >ワルツ</a>や<a href="." id="link_7"                                >タンゴ</a>を好み、編曲も自らによるものが多い。ペンネームは<b>原野為二</b>、<b>金子史郎</b>、<b>池上敏夫</b>などがある。
</p>
