		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルヴィン・レオ・ヒンメル</b>（Erwin Leo Himmel、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >4月9日</a>- ）は、<a href="." id="link_2"                                                              >オーストリア</a>の<a href="." id="link_3"                                                                        >自動車デザイナー</a>である。<a href="." id="link_2"                                                              >オーストリア</a>、<a href="." id="link_4"                                          >グラーツ</a>生まれ。自動車業界における一貫したブランドデザインの将来的な重要性を認識した最初のデザイナーの一人であった。
</p>
