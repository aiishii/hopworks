<p><b>美咲 凌介</b>（みさき りょうすけ、<a href="." id="link_1"                    >1961年</a> - ）は、日本の<a href="." id="link_2"                                >小説家・コラムニスト</a>。<a href="." id="link_3"                                          >福岡大学人文学部文化学科</a>卒（WEBサイト「P+D MAGAZINE」参照）。
</p><p>1998年に第4回フランス書院文庫新人賞を受賞し、<a href="." id="link_4"                                                              >フランス書院</a>から官能小説・SM小説を発表。
</p>
