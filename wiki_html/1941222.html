<p><b>氏家 彦太郎</b>（うじいえ ひこたろう、<a href="." id="link_1"                      >明治</a>30年（<a href="." id="link_2"                    >1897年</a>）<a href="." id="link_3"                            >2月14日</a>- <a href="." id="link_4"                      >昭和</a>57年（<a href="." id="link_5"                    >1982年</a>）<a href="." id="link_6"                              >11月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >刀剣</a><a href="." id="link_9"                                                    >鑑定家</a>、（株）松ヶ岡製作所<a href="." id="link_10"                     >社長</a>、<a href="." id="link_11"                                                   >致道博物館</a><a href="." id="link_12"                     >理事</a>、<a href="." id="link_13"                                                                                                     >日本美術刀剣保存協会</a>評議員、山形県銃砲刀剣登録審査員。<a href="." id="link_14"                     >栄典</a>は<a href="." id="link_15"                                                   >勲五等</a>・<a href="." id="link_16"                               >瑞宝章</a>。
</p>
