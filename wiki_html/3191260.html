		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小松光一</b>（こまつ　こういち、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >11月20日</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >農学者</a>、農業教育者。
</p><p>北海道<a href="." id="link_4"                                >空知郡</a><a href="." id="link_5"                                          >上砂川町</a>生れ。1966年<a href="." id="link_6"                                          >千葉大学</a>文理学部社会科学科卒業後、千葉県農村中堅青年養成所、改組により<a href="." id="link_7"                                                                                            >千葉県立農業大学校</a>教官、1995年おびひろ農業塾塾長。大地を守る会、<a href="." id="link_8"                                >宮城県</a><a href="." id="link_9"                                >角田市</a>農業振興公社顧問。
</p>
