<p><b>アロハ・フロム・ハワイ</b>は、歌手である<a href="." id="link_1"                                                                                                                >エルヴィス・プレスリー</a>が<a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                            >1月14日</a>0時30分、<a href="." id="link_3"                                                    >ハワイ</a>のホノルル・インターナショナル・センター（現<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                                                                      >ニール・S・ブレイズデル・センター</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Neil_S._Blaisdell_Center&amp;action=edit&amp;redlink=1" class="new" title="En:Neil S. Blaisdell Center (存在しないページ)">英語版</a>）</span></span>）で行なった慈善コンサートである。報道番組だけに使われていた人工衛星を使い、世界同時生中継された史上初で最後の巨大ショーである。
</p>
