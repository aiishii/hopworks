<p><b>アルフレート・フィケンシャー</b>（Alfred Fikentscher, <a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >4月30日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >1月10日</a>）は、ドイツの軍人。<a href="." id="link_3"                                                                        >第二次世界大戦</a>時、<a href="." id="link_4"                                                                                        >ドイツ海軍</a>にて<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                                  >海軍軍医総監</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Sanit%C3%A4tschef_der_Kriegsmarine&amp;action=edit&amp;redlink=1" class="new" title="De:Sanitätschef der Kriegsmarine (存在しないページ)">ドイツ語版</a>）</span></span>(Sanitätschef der Kriegsmarine)などを務めた。最終階級は海軍軍医大将(<a href="/w/index.php?title=De:Generaloberstabsarzt&amp;action=edit&amp;redlink=1" class="new" title="De:Generaloberstabsarzt (存在しないページ)">Admiraloberstabsarzt</a>)。
</p>
