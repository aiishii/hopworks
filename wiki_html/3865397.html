<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-3"></span></strong>
</p><p><b>銚子川</b>（ちょうしがわ）は、<a href="." id="link_1"                                                              >大台ケ原</a>を源流とし<a href="." id="link_2"                                >熊野灘</a>へと注ぐ<a href="." id="link_3"                                >三重県</a>南部の<a href="." id="link_4"                                >紀北町</a>を流れる<a href="." id="link_5"                                                              >二級河川</a>。三重県環境課の環境基準点における河川水質ランキング水質調査で、<a href="." id="link_6"                    >2007年</a>と<a href="." id="link_7"                    >2011年</a>に第1位となった。その<a href="." id="link_8"                                >透明度</a>の高さから奇跡の川と呼ばれることもある。
</p>
