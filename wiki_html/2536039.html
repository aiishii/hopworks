<p><b>エリザベス・ギャレット＝アンダースン</b>（Elizabeth Garrett Anderson、<a href="." id="link_1"                    >1836年</a><a href="." id="link_1"                          >6月9日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                              >12月17日</a>）は、<a href="." id="link_3"                                          >イギリス</a>最初の女性<a href="." id="link_4"                      >医師</a>である。<a href="." id="link_5"                                                                                                                      >英国医師会</a>（British Medical Association：BMA）の最初の入会を認められた女性であり、1883年から1903年の間、女子医学校の医学部長を務めた。婦人科と産科のパイオニアとして働いた。
</p>
