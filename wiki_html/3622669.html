<p><b>岡田 真弓</b>（おかだ まゆみ - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >事業家</a>。
</p><p><a rel="nofollow" class="external text" href="https://www.tantei-mr.co.jp/">総合探偵社MR</a>グループ創業者。<a rel="nofollow" class="external text" href="https://www.tantei-mr.co.jp/">株式会社MR</a>代表取締役社長、<a rel="nofollow" class="external text" href="http://www.life-mentor.or.jp/">一般社団法人日本ライフメンター協会</a>代表理事、<a rel="nofollow" class="external text" href="https://cocotera.jp/">こころテラス株式会社</a>代表取締役社長。
</p><p>女性が安心して依頼できる探偵社としておなじみのMR。大手事務所MRは女性が代表をつとめる探偵事務所。
</p><p>「調査を終えたら業務終了」という探偵事務所が多い中で、「真実の先にある幸せまでたどりつくこと」をミッションとし、
</p><p>女性ならではの心に寄り添うアフターケアにも力を入れています。
</p>
