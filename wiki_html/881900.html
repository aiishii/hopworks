		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 悦雄</b>（はらた えつお、<a href="." id="link_1"                    >1947年</a>1月 - ）は、<a href="." id="link_2"                                          >弘前大学</a>人文学部・コミュニケーション講座助教授。主な研究分野は<a href="." id="link_3"                                                    >ドイツ文学</a>（ドイツの中世期）。その他、叙事詩や語学、現代ドイツの言語政策の研究なども行っている。学位は、文学修士（<a href="." id="link_4"                                                                                      >東京都立大学 (1949-2011)</a>、1971年）。
</p>
