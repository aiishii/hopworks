		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:232px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MatheranTrainEdge.JPG" title="ファイル:MatheranTrainEdge.JPG">ファイル:MatheranTrainEdge.JPG</a>  <div class="thumbcaption">勾配区間を走る列車</div></div></div>
<p><b>マテラン登山鉄道</b>（-とざんてつどう、<a href="." id="link_1"                      >英語</a>：Matheran Hill Railway）とは、<a href="." id="link_2"                                >インド</a>西海岸の都市<a href="." id="link_3"                                          >ムンバイ</a>郊外の<a href="." id="link_4"                                                    >インド国鉄</a>（<a href="." id="link_5"                                                                                                                                          >インド中部鉄道</a>）広軌線ネーラル駅から保養地<a href="." id="link_6"                                                                                                            >マテラン</a>を結ぶ観光鉄道である。名称の日本語表記には揺れがあり、<b>マーテーラーン登山鉄道</b>、<b>マテラン丘陵鉄道</b>とも表記される。
</p>
