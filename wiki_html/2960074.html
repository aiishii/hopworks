		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 賢</b>（たかはし まさる、<a href="." id="link_1"                    >1968年</a> - ）は、日本の<a href="." id="link_2"                                >会計学者</a>。専門は<a href="." id="link_3"                                          >原価計算</a>、<a href="." id="link_4"                                          >管理会計</a>。<a href="." id="link_5"                                >長崎県</a><a href="." id="link_6"                                >諫早市</a>出身。<a href="." id="link_7"                                                              >横浜国立大学</a><a href="." id="link_8"                                >大学院</a><a href="." id="link_9"                      >教授</a>。<a href="." id="link_10"                     >博士</a>（<a href="." id="link_11"                     >商学</a>、<a href="." id="link_12"                                         >一橋大学</a>）。<a href="." id="link_13"                                                             >日本簿記学会</a>学会賞受賞。<a href="." id="link_14"                                                   >会計検査院</a>特別研究官等も務めた。
</p>
