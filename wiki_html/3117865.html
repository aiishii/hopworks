		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 のり子</b>（たむら のりこ、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >5月27日</a> - ）は、日本の<a href="." id="link_2"                      >詩人</a>。<a href="." id="link_3"                                >島根県</a><a href="." id="link_4"                                >松江市</a>生まれ。本名・田村徳子。松江高等女学校（現<a href="." id="link_5"                                                                                                                >島根県立松江北高等学校</a>）卒。1967年より季刊詩誌『山陰詩人』編集発行人。<a href="." id="link_6"                                                                        >日本現代詩人会</a>会員<a href="." id="link_7"                                                                                                                                                                                                >（平成28年度先達詩人顕彰）</a>・中四国詩人会会員・島根県詩人連合所属。1972年、評論『出雲・石見地方詩史五十年』で第6回<a href="." id="link_8"                                                                                  >日本詩人クラブ賞</a>を受賞。
</p>
