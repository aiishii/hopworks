<p><b>小笠原敏晶</b>(おがさわらとしあき、<a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                            >3月30日</a> - <a href="." id="link_3"                    >2016年</a><a href="." id="link_3"                              >11月30日</a>、満85歳没
)は、日本の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >投資家</a>。<a href="." id="link_6"                                                                                            >マジックテープ</a>販売の成功をきっかけに、<a href="." id="link_7"                                                    >ファスナー</a>製造の<a href="." id="link_8"                                >ニフコ</a>を設立。同会長、<a href="." id="link_9"                                                                                                      >ジャパンタイムス</a>会長、<a href="." id="link_10"                                                                                                                     >熱海ゴルフ</a>代表取締役を務めた。
</p>
