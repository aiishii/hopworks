		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>里中 哲彦</b>（さとなか てつひこ <a href="." id="link_1"                    >1959年</a> - ）は、日本の<a href="." id="link_2"                                                    >著述家</a>。<a href="." id="link_3"                                                    >翻訳家</a>。<a href="." id="link_4"                                >河合塾</a><a href="." id="link_5"                      >英語</a>科専任講師。<a href="." id="link_6"                                                                                                                                                              >河合文化教育研究所</a>研究員(「現代史研究会」主宰）。<a href="." id="link_7"                                                    >早稲田大学</a>、朝日カルチャーセンターでも講師をつとめる。
</p>
