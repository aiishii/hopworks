		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>進士 慶幹</b>（しんじ よしもと、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）2月１３日 - <a href="." id="link_3"                    >1987年</a>（<a href="." id="link_4"                      >昭和</a>62年）<a href="." id="link_5"                            >3月10日</a>）は、<a href="." id="link_6"                                                    >日本史学者</a>。 
</p><p>1947年<a href="." id="link_7"                                          >日本大学</a>史学科卒、1949年<a href="." id="link_8"                                                                                            >東京大学史料編纂所</a>入所、1962年助手、1972年日本大学<a href="." id="link_9"                      >教授</a>、没後<a href="." id="link_10"                                                   >勲四等</a><a href="." id="link_11"                               >瑞宝章</a>受勲。
</p>
