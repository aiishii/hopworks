		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大山 彰</b>（おおやま あきら、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                            >6月11日</a> - <a href="." id="link_3"                    >2009年</a>（平成21年）<a href="." id="link_4"                            >11月4日</a>）は日本の<a href="." id="link_5"                                                    >原子力工学</a>者。<a href="." id="link_6"                                          >東京大学</a>名誉教授。日本の原子力工学の草分けのひとりである。
</p><p>東京大学工学部助教授だった<a href="." id="link_7"                    >1955年</a>に、政府の原子力推進政策により、原子力研究では初の国費留学生として<a href="." id="link_8"                                                                                                      >アルゴンヌ国立研究所</a>に留学した。<a href="." id="link_9"                                                                                                                          >動力炉・核燃料開発事業団</a>理事、<a href="." id="link_10"                                                                                 >原子力安全委員会</a>委員、<a href="." id="link_11"                                                             >原子力委員会</a>委員長代理などを歴任した。
</p><p><a href="." id="link_12"                   >1953年</a> 東京大学から <a href="." id="link_13"                                                             >工学博士</a>号を得る。論文名は「電気接点の開閉現象に関する研究」。
</p>
