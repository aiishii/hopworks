		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 滋夫</b>（たなか しげお）は、日本の<a href="." id="link_1"                                                    >都市計画家</a>。地域プランナー。株式会社都市デザイン代表。<a href="." id="link_2"                                                    >早稲田大学</a>、<a href="." id="link_3"                                                              >東京理科大学</a><a href="." id="link_4"                                                                        >非常勤講師</a>、早稲田都市計画フォーラム代表幹事。　<a href="." id="link_5"                                                                        >技術士建設部門</a>(都市および地方計画)。
</p><p>都市デザインを、現場を通じて実践することを目指している。
都市計画業務を原則として構想策定から基本計画、実施計画と設計、さらに運営管理構築まで通し各穫の都市空間形成事業に携わっている。
</p>
