		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 三七一</b>（たなか みないち、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）1月19日 - <a href="." id="link_3"                    >1992年</a>（<a href="." id="link_4"                      >平成</a>4年）<a href="." id="link_5"                              >10月10日</a>）は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                      >東京</a>出身、<a href="." id="link_10"                                         >日本棋院</a>所属、七段（追贈八段）。旧姓加藤。兄は<a href="." id="link_11"                               >加藤信</a>八段。棋士会の副会長を務めるなど、篤実な人柄で、<a href="." id="link_12"                                         >武宮正樹</a>九段の「最初の師匠」としても知られる。
</p>
