		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>能田 茂</b>（のだ しげる、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。
</p><p>1977年、<a href="." id="link_5"                                                    >金井たつお</a>に師事。1981年、<a href="." id="link_6"                                                                                            >ヤングジャンプ</a>増刊でデビュー。初期は<b>のだしげる</b>名義で金井に似た画風のラブコメ作品を手がけていたが、金井の師匠である<a href="." id="link_7"                                                    >本宮ひろ志</a>のアシスタントも兼務していたことから、次第に両方の絵柄を使い分けるようになった。
</p><p><b>能田茂</b>名義では本宮系の画風に統一し、『<a href="." id="link_8"                                                                        >監査役野崎修平</a>』シリーズがヒットしている。
</p>
