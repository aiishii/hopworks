	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はしもと みお</b>（<a href="." id="link_1"                    >1980年</a> - ）は、日本の<a href="." id="link_2"                                >彫刻家</a>。「生」をテーマに動物の肖像彫刻を制作するほか、イラストや絵本制作も手掛ける。
</p><p><a href="." id="link_3"                                >兵庫県</a>生まれ。15歳の時に<a href="." id="link_4"                                                                                  >阪神・淡路大震災</a>に遭遇し、将来の夢をそれまでの<a href="." id="link_5"                                          >獣医</a>から「動物の命」をテーマとする芸術家に変更した。2005年<a href="." id="link_6"                                                              >東京造形大学</a>美術学科彫刻専攻卒業。2007年<a href="." id="link_7"                                                                                  >愛知県立芸術大学</a>大学院美術研究科彫刻専攻修了。<a href="." id="link_8"                                >三重県</a><a href="." id="link_9"                                          >いなべ市</a>在住。ジャズドラマーの<a href="." id="link_10"                                                                                                 >橋本学</a>は実兄。
</p>
