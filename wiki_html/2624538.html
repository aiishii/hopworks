		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>半澤 周三</b>（はんざわ しゅうぞう、<a href="." id="link_1"                    >1936年</a>1月 -2016年7月7日　）は、日本の<a href="." id="link_2"                                                                                                      >ノンフィクション作家</a>。<a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >釜石市</a>生まれ。<a href="." id="link_5"                                                    >新日鐵</a>釜石製鐵所で広報担当を務め、社内報「かまいし」の編集、百年史「炎と共に」の編纂を担当、総合史、同所の<a href="." id="link_6"                                          >労働組合</a>三〇年史を執筆した。また、1970年代まで新日鐵釜石<a href="." id="link_7"                                >吹奏楽</a>部の奏者、指揮を務めた。1981年、『海を翔ぶ惇』で第22回<a href="." id="link_8"                                                                                                      >講談社児童文学新人賞</a>受賞。2016年7月7日、岩手県盛岡市内の大学病院にて胃がんのため死去。
</p>
