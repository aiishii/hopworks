		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒瀬川 浪之助</b>（くろせがわ なみのすけ、<a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                            >3月20日</a> - <a href="." id="link_2"                    >1957年</a><a href="." id="link_2"                              >12月30日</a>）は、<a href="." id="link_3"                                >富山県</a>射水郡（現在の<a href="." id="link_4"                                >氷見市</a>）出身で<a href="." id="link_5"                      >大正</a>期に活躍した元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は<b>本川 竹松</b>。身長179cm、体重105kg。所属は<a href="." id="link_8"                                          >友綱部屋</a>。最高位は<a href="." id="link_9"                      >関脇</a>。
</p>
