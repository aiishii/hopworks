		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>白石 かおる</b></span>（しらいし かおる、1969年 -）は、日本の<a href="." id="link_1"                                >小説家</a>、<a href="." id="link_2"                                                                                                      >ライトノベル作家</a>、<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >新宿区</a>生まれ。
</p><p>2000年、『上を向こうよ 格闘少女スズ』で第5回<a href="." id="link_6"                                                                        >スニーカー大賞</a>奨励賞を受賞し、ライトノベル作家としてデビューする。
</p><p>2004年、福田政雄名義で応募した『<a href="." id="link_7"                                            >殿がくる!</a>』で第3回<a href="." id="link_8"                                                                                                                                    >スーパーダッシュ小説新人賞</a>佳作を受賞し再デビューする。
</p><p>2009年、選考委員だった<a href="." id="link_9"                                >北村薫</a>の強力なプッシュにより、『僕と『彼女』の首なし死体』で第29回<a href="." id="link_10"                                                                                                     >横溝正史ミステリ大賞</a>優秀賞を受賞。ミステリ作家として再デビューする。
</p>
