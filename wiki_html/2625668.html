		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田 正臣</b>（ながた まさおみ、<a href="." id="link_1"                    >1921年</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                              >11月15日</a>）は、日本の経済学者。
</p><p><a href="." id="link_3"                                                    >早稲田大学</a>政治経済学部卒、1968年「明治期経済団体の研究 日本資本主義の確立と商業会議所」で<a href="." id="link_4"                                                              >商学博士</a>。<a href="." id="link_5"                                          >駒澤大学</a>経済学部教授。経済学部学部長。
</p>
