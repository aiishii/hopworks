		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北岡 耕二</b>（きたおか こうじ、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>出身、<a href="." id="link_6"                                                                                                      >一橋大学社会学部</a>卒業。<a href="." id="link_7"                      >電通</a>を定年退職。
</p>
