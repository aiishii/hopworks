		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハリス・ライアン</b>（Harris J. Ryan, <a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                          >1月8日</a> - <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                          >7月3日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >電子工学</a>者で<a href="." id="link_5"                                                                                            >スタンフォード大学</a>教授である。<a href="." id="link_6"                                                              >コーネル大学</a>卒業。<a href="." id="link_7"                                                    >高電圧</a><a href="." id="link_8"                      >動力</a>への多大な貢献で知られ、1925年に<a href="." id="link_9"          >IEEE</a>から<a href="." id="link_10"                                                                       >エジソンメダル</a>を受賞した。1920年に<a href="." id="link_11"                                                                                           >全米科学アカデミー</a>のメンバーに選ばれ、1923年から1924年までIEEEの前身の1つ<a href="." id="link_12"                                                                                 >米国電気学会</a>の会長を務めた。
</p>
