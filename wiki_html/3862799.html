		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小木曽 定彰</b>（おぎそ さだあき、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                          >6月1日</a> - <a href="." id="link_4"                    >1981年</a>（<a href="." id="link_5"                      >昭和</a>56年）<a href="." id="link_6"                            >5月24日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >建築家</a>、<a href="." id="link_9"                                                              >建築学者</a>。計画原論がある時期から音、光、熱、空気、色などに専門分化していく過程において、最初の専門学者にあげられる。
</p><p>日照や照明の分野から着手した研究はその後居住環境全般に及び、今日の<a href="." id="link_10"                                                             >建築環境工学</a>の基礎となる。また、<a href="." id="link_11"                                         >東京大学</a>や<a href="." id="link_12"                                                             >東京理科大学</a>、<a href="." id="link_13"                                         >日本大学</a>などで教鞭を執り、人材育成にも貢献した。
</p>
