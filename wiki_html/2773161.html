		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西原 儀一</b>（にしはらぎいち、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >8月16日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >映画監督</a>、<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                                                        >プロデューサー</a>、<a href="." id="link_7"                      >俳優</a>。別名義に関谷四郎、千葉隆志などがある。<a href="." id="link_8"                              >1960年代</a>から<a href="." id="link_9"                              >1970年代</a>にかけて制作された、<a href="." id="link_10"                                                                                                 >葵映画</a>での低予算、扇情主義の<a href="." id="link_11"                                                   >ピンク映画</a>で知られる。「日本で最も低俗な映画作家」や「<a href="." id="link_12"                                                   >ヤクザ映画</a>ファンの間でカルト的人気者」
と呼ばれた。
</p>
