		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルルツ島</b>（ルルツとう、Rurutu）は、<a href="." id="link_1"                                                                                                      >フランス領ポリネシア</a>に属する島。<a href="." id="link_2"                                                                                  >オーストラル諸島</a>に属し、同諸島の主島である<a href="." id="link_3"                                                              >トゥブアイ島</a>の西隣に位置する。人口2,189人（2002年）、面積29km<sup>2</sup>。平らなトゥブアイ島とは違い、山がちな地形で鍾乳洞が多いのが特徴である。ルルツ島周辺は<a href="." id="link_4"                                                              >ザトウクジラ</a>の周遊域であり、6月から11月にかけては回遊してきたクジラが多くみられる。このため、このクジラを目当てとした<a href="." id="link_5"                                                                                                      >ホエールウォッチング</a>が観光の目玉となっている。
</p>
