		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 宏</b>（ふじわら ひろし、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >10月2日</a>）は、国語教育学者。国語・<a href="." id="link_3"                      >書写</a>を担当した。
</p><p>東京出身。<a href="." id="link_4"                                                                                                                                                                                                >東京大学文学部</a>支那文学哲学科卒。1956年同大学院修了。1965年<a href="." id="link_5"                                >文部省</a><a href="." id="link_6"                                                                        >初等中等教育局</a><a href="." id="link_7"                                >教科書</a>審査官、1975年<a href="." id="link_8"                                                              >兵庫教育大学</a>教授、<a href="." id="link_9"                                                                                            >早稲田大学教育学部</a>教授、92年定年退任。
</p>
