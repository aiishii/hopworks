<p><b>中野 淳</b>（なかの じゅん、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >3月23日</a>）は、日本の<a href="." id="link_3"                      >画家</a>。専門は<a href="." id="link_4"                                                    >油彩画</a>。<a href="." id="link_5"                                                                                                                                          >新作家美術協会</a>代表、<a href="." id="link_6"                                                                        >武蔵野美術大学</a>名誉教授。
</p><p><a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                                                    >川端画学校</a>洋画部で学ぶ。<a href="." id="link_9"                                          >岡鹿之助</a>、<a href="." id="link_10"                                         >松本竣介</a>、<a href="." id="link_11"                                                                                                 >川端修</a>に師事。
</p><p><a href="." id="link_12"                   >1957年</a>、<a href="." id="link_13"                                                                                 >プーシキン美術館</a>賞。<a href="." id="link_14"                   >1994年</a>、<a href="." id="link_15"                                         >小山敬三</a>美術賞を受賞。
</p><p><a href="." id="link_16"                                                   >日本美術会</a>事務局長、武蔵野美術大学で非常勤講師、教授、主任教授を歴任。<a href="." id="link_17"                                                                       >東京富士美術館</a>に作品収蔵。
</p>
