		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェザ・ギュルセイ</b>（Feza Gürsey、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >4月7日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >4月13日</a>）は、<a href="." id="link_3"                                >トルコ</a>の<a href="." id="link_4"                                >数学者</a>、<a href="." id="link_5"                                                              >理論物理学者</a>。
</p><p>トルコ・<a href="." id="link_6"                                                                        >イスタンブール</a>生まれ。1953年<a href="." id="link_7"                                                                                            >イスタンブール大学</a>准教授、1957年から1961年まで<a href="." id="link_8"                                                                                                                          >ブルックヘブン国立研究所</a>、<a href="." id="link_9"                                                                                                                >プリンストン高等研究所</a>で研究した。1961年<a href="." id="link_10"                                                             >中東工科大学</a>教授、1965年から<a href="." id="link_11"                                                             >イェール大学</a>教授を務めた。<a href="." id="link_12"                                                   >場の量子論</a>の分野に貢献した。1986年<a href="." id="link_13"                                                                                           >ウィグナー・メダル</a>受賞。
</p>
