<p><b>安広 伴一郎</b>（やすひろ ばんいちろう、<a href="." id="link_1"                      >安政</a>6年<a href="." id="link_2"                                                        >10月13日</a>（<a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >11月7日</a>） - <a href="." id="link_4"                      >昭和</a>26年（<a href="." id="link_5"                    >1951年</a>）<a href="." id="link_6"                            >5月27日</a>）は、<a href="." id="link_7"                                                              >明治時代</a>から<a href="." id="link_8"                                                              >昭和時代</a>にかけて活躍した<a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                               >政治家</a>・<a href="." id="link_11"                               >実業家</a>。<a href="." id="link_12"                                                             >内閣書記官長</a>、<a href="." id="link_13"                                                         >貴族院議員</a>、<a href="." id="link_14"                                                   >満鉄</a>総裁などを歴任した。号は竜峰。
</p>
