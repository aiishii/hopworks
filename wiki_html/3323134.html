<p><b>笠原 正夫</b>（かさはら まさお、<a href="." id="link_1"                    >1934年</a> -　）は、日本の日本史学者。
</p><p><a href="." id="link_2"                                          >和歌山県</a>生まれ。<a href="." id="link_3"                                                    >和歌山大学</a><a href="." id="link_4"                                          >学芸学部</a>卒業後、<a href="." id="link_5"                                                                                                                                              >和歌山大学教育学部附属中学校</a>ほか和歌山県内の公立中学校、県立高等学校の教諭、和歌山県史編纂室、<a href="." id="link_6"                                                                                  >鈴鹿国際大学</a><a href="." id="link_7"                      >教授</a>を務め、2005年<a href="." id="link_8"                      >定年</a>。
</p>
