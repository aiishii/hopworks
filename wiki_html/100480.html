		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第二院クラブ</b>（だいにいんクラブ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >政党</a>。現在、<a href="." id="link_3"                                                >国会</a>に所属議員はいない。「第二院」とは<a href="." id="link_4"                                >参議院</a>を指す。第一院（<a href="." id="link_5"                                >衆議院</a>）選挙に候補を立てたことはない。略称は<b>二院クラブ</b>。
</p><p><a href="." id="link_6"                                >総務省</a>の政治団体名簿によると、現在の代表者は辺見廣明。会計責任者は原秀介。主たる事務所は<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >大田区</a><a href="." id="link_9"                                >北千束</a>2-32-11におかれている。
</p>
