		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ipfirewall</b> (<b>ipfw</b>) とは、 <a href="." id="link_1"                >FreeBSD</a> に内蔵されたパケットフィルタ型の<a href="." id="link_2"                                                                                  >ファイアウォール</a>である。 FreeBSD のカーネルに組み込むことも、ローダブルモジュールとして動作することも出来る。 FreeBSD ベースの <a href="." id="link_3"                                                                                    >m0n0wall</a> や <a href="." id="link_4"                >TrueNAS</a> 、関係の濃い <a href="." id="link_5"            >Mac OS X</a> や <a href="." id="link_6"                            >DragonFly BSD</a> などに内蔵されており、 <a href="." id="link_7"                                    >Windows</a> にも <b>wipfw</b> として移植されている。
</p>
