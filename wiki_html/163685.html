		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安東 舜季</b>（あんどう きよすえ、<a href="." id="link_1"                    >1514年</a>（<a href="." id="link_2"                      >永正</a>11年） - <a href="." id="link_3"                    >1553年</a><a href="." id="link_3"                            >9月18日</a>（<a href="." id="link_4"                                                >天文</a>22年<a href="." id="link_5"                                                      >8月11日</a>））は、<a href="." id="link_6"                                >出羽</a>の<a href="." id="link_7"                                          >戦国大名</a>。檜山系<a href="." id="link_8"                                >安東氏</a>の第七代当主。<a href="." id="link_9"                                          >安東尋季</a>の子で<a href="." id="link_10"                                         >安東愛季</a>の父。正室は<a href="." id="link_11"                                         >湊安東堯季</a>の女。居城は<a href="." id="link_12"                                                                                 >檜山城</a>。
</p></body></html>
