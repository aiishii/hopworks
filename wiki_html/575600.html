		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>さとう こうじ</b>（本名：佐藤 浩二（読み同じ）、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                            >9月14日</a> - ）は、日本の<a href="." id="link_2"                      >俳優</a>。<a href="." id="link_3"                                >岡山県</a><a href="." id="link_4"                                >岡山市</a>出身。<a href="." id="link_5"                                                                                                                          >岡山県立岡山芳泉高等学校</a>、<a href="." id="link_6"                                                    >早稲田大学</a>卒業。血液型O型。身長152cm。
</p><p>映画でのデビューは『<a href="." id="link_7"                                                                        >トキワ荘の青春</a>』の<a href="." id="link_8"                                                              >石ノ森章太郎</a>役。<a href="." id="link_9"                                >市川準</a>、<a href="." id="link_10"                               >堤幸彦</a>監督のドラマや映画に出演。現在も舞台を中心に活躍している。
</p>
