		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>THE 推理</b>』（ザ・すいり）は、<a href="." id="link_1"                                                                                                                                              >ディースリー・パブリッシャー</a>より<a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >4月26日</a>に発売された「<a href="." id="link_3"                                                      >SIMPLE1500シリーズ</a>」第59作目の<a href="." id="link_4"                                                              >ゲームソフト</a>。開発は<a href="." id="link_5"                                                                                                      >トムキャットシステム</a>が担当。以後シリーズ化され、2011年3月現在までに6作がソフトとして発売、1作が携帯電話のアプリで配信されている。
</p>
