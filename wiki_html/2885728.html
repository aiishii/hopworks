<p><b>アムール・ヤクーツク鉄道</b>（アムール・ヤクーツクてつどう、<a href="." id="link_1"                                          >露</a>：<i><span lang="ru">Амуро-Якутская магистраль</span></i>）は、<a href="." id="link_2"                                >ロシア連邦</a>東部の<a href="." id="link_3"                                          >シベリア</a>地方にある<a href="." id="link_4"                                          >鉄道路線</a>。<a href="." id="link_5"                                                    >アムール州</a>の<a href="." id="link_6"                                                                        >スコボロディノ</a>から<a href="." id="link_7"                                                    >ヤクーツク</a>までを結ぶ。<a href="." id="link_8"                    >1917年</a>に構想があり、2013年現在<a href="." id="link_9"                                >レナ川</a>のヤクーツク対岸まで完成している。アヤム鉄道とも。
</p>
