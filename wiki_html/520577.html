		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島村 俊廣</b>（しまむら としひろ、<a href="." id="link_1"                      >明治</a>45年（<a href="." id="link_2"                    >1912年</a>）<a href="." id="link_3"                            >4月18日</a> - <a href="." id="link_4"                      >平成</a>3年（<a href="." id="link_5"                    >1991年</a>）<a href="." id="link_6"                            >6月21日</a>）は、日本の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >三重県</a><a href="." id="link_10"                               >鈴鹿市</a>出身、<a href="." id="link_11"                                         >日本棋院</a>所属、九段、<a href="." id="link_12"                                                   >鈴木為次郎</a>名誉九段門下。<b>利博</b>から、<b>俊宏</b>、<b>俊広</b>、俊廣と改名。<a href="." id="link_13"                                               >王座戦</a>、<a href="." id="link_14"                               >天元戦</a>優勝、<a href="." id="link_15"                                                             >本因坊戦</a>挑戦2回など、長く<a href="." id="link_16"                                         >中部</a>碁界の重鎮として活躍した。渋い辛抱のいい棋風で「いぶし銀」と呼ばれ、また「忍の棋道」を自認した。
</p>
