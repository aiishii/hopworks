		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河相 周夫</b>（かわい ちかお、<a href="." id="link_1"                    >1952年</a>（昭和27年）<a href="." id="link_2"                              >11月22日</a> - ）は、日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                              >上皇侍従長</a>。<a href="." id="link_5"                                                              >侍従長</a>（第9代）。祖父は<a href="." id="link_6"                                >情報局</a>総裁兼<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#外務事務次官（外務次官）" title="事務次官等の一覧">外務次官</a>を務めた<a href="." id="link_7"                                          >河相達夫</a>。
</p><p><a href="." id="link_8"                                >外務省</a><a href="." id="link_9"                                >北米局</a>長、外務省<a href="." id="link_10"                                                                       >総合外交政策局</a>長、<a href="." id="link_11"                                                                                 >内閣官房副長官補</a>、<a href="." id="link_12"                                                                                 >外務事務次官</a>、外務省顧問、<a href="." id="link_13"                                                             >式部官長</a>などを歴任した。
</p>
