		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>インド統計大学</b>（Indian Statistical Institute / <b>ISI</b>）は、<a href="." id="link_1"                      >統計</a>および関連する<a href="." id="link_2"                                          >自然科学</a>・<a href="." id="link_3"                                          >社会科学</a>の研究、教育および応用開発に特化した<a href="." id="link_4"                                >インド</a>の特徴ある大学である。<a href="." id="link_5"                    >1931年</a>12月17日に<a href="." id="link_6"                                                                                                                                                                                      >P・C・マハーラノービス</a>によって、<a href="." id="link_7"                                                                                                            >管区大学</a>の一室を用いて<a href="." id="link_8"                                          >コルカタ</a>に設立され、<a href="." id="link_9"                    >1959年</a>に議会法により国家重要機関に指定された。
</p>
