		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植村 昭三</b>（うえむら しょうぞう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月29日</a> - ）は、日本の経産官僚、<a href="." id="link_2"                                >弁理士</a>。<a href="." id="link_3"                                                                                            >世界知的所有権機関</a>（WIPO）事務局次長、<a href="." id="link_4"                                >特許庁</a>審査第四部長、<a href="." id="link_5"                                          >東京大学</a>先端科学技術研究センター<a href="." id="link_6"                                          >客員教授</a>を歴任。
</p><p>1998年8月から、WIPOにおける初めての日本人事務局次長として、<a href="." id="link_7"                                >著作権</a>をはじめとする<a href="." id="link_8"                                                    >知的財産権</a>の規範作成や、エンフォースメントを担当した。
</p>
