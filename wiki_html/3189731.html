		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横澤 放川</b>（よこざわ ほうせん、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                                >静岡県</a>出身の<a href="." id="link_3"                      >俳人</a>。1975年、「<a href="." id="link_4"                      >萬緑</a>」に入会、<a href="." id="link_5"                                                    >中村草田男</a>に師事。1986年、萬緑新人賞、1992年、萬緑賞受賞。同年より「萬緑」編集に携わる。2003年より「件」参加。2009年からの同人欄選者を経て、2011年より「萬緑」選者。句集に『展掌』。
