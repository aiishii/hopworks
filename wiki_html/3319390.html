		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒嶋 敏</b>（くろしま さとる、<a href="." id="link_1"                    >1972年</a> - ）は、日本史学者、<a href="." id="link_2"                                                                                            >東京大学史料編纂所</a><a href="." id="link_3"                                >准教授</a>。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。1996年<a href="." id="link_5"                                                              >青山学院大学</a><a href="." id="link_6"                                >文学部</a>史学科卒、98年同<a href="." id="link_7"                                >大学院</a>文学研究科<a href="." id="link_8"                      >博士</a>後期課程中退、東京大学史料編纂所に勤務、助手、2007年<a href="." id="link_9"                      >助教</a>。2009年「中世日本列島の政治社会構造」で博士（歴史学）。専門は日本中世史。
</p>
