<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;">山﨑耕一</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b>山﨑 耕一</b>（やまざき こういち、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。専門は<a href="." id="link_4"                                          >フランス</a>近代史、<a href="." id="link_5"                                                                        >社会思想史</a>。<a href="." id="link_6"                                          >一橋大学</a>社会科学古典資料センター教授、日仏歴史学会副会長等を務めた。
</p>
