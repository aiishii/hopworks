<p><b>宮田 雅之</b>（みやた まさゆき、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >10月30日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                          >1月5日</a>）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                >切り絵</a>画家。本名は徳永雅一（旧姓・桑田雅一）。文豪<a href="." id="link_5"                                                    >谷崎潤一郎</a>に見出され、谷崎文学の挿絵画家としてスタートし、「刀勢画」という独創の世界を確立。日本人初の国連公式認定画家に選任される。
</p>
