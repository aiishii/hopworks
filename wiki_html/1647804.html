		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田悦花</b>（よしだ えつか、2月26日 - ）は、日本の<a href="." id="link_1"                      >作家</a>、<a href="." id="link_2"                                >随筆家</a>。俳号・<a href="." id="link_3"                                                              >吉田悦花</a>、<a href="." id="link_4"                                          >俳人</a>。社会教育家、江戸ソバリエ。俳句「吉田悦花のわん句にゃん句」主宰。
東京都千代田区のNPO法人神田雑学大学理事長(2010～2020)・博士、現在、最高顧問。
一般社団法人きらめき日本理事長(〜2020)、現在、理事。
会社役員。
</p>
