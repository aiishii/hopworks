		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 千鶴子</b>（いまい ちづこ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                                    >今井つる女</a>の長女として<a href="." id="link_4"                      >東京</a>に生まれる。両親からの影響で早くから句作し、<a href="." id="link_5"                                                              >東京女子大学</a>国語科を卒業後、<a href="." id="link_6"                                          >星野立子</a>主宰の「<a href="." id="link_7"                                                >玉藻</a>」社に勤務。<a href="." id="link_8"                                                              >高濱虚子</a>の口述筆記を行うなどした。1989年、<a href="." id="link_9"                                                    >深見けん二</a>らとともに「珊」創刊。2008年、句集 『過ぎゆく』により第8回<a href="." id="link_10"                                                             >俳句四季大賞</a>受賞。他の句集に『吾子』『梅丘』『花の日々』など。「<a href="." id="link_11"                                                                             >ホトトギス</a>」「玉藻」同人。<a href="." id="link_12"                                                                                 >日本伝統俳句協会</a>理事。<a href="." id="link_13"                                         >愛媛俳壇</a>、<a href="." id="link_14"                                                   >南日本新聞</a>俳壇選者。娘の今井肖子も俳人。
</p>
