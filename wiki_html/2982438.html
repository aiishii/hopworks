		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>辻田克巳</b>（つじた かつみ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月28日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >京都市</a>生、<a href="." id="link_4"                                          >京都大学</a>文学部卒、中学校教員を経て高校教員となる。1957年、「<a href="." id="link_5"                                                >天狼</a>」「氷海」に同時に入会し、<a href="." id="link_6"                                          >山口誓子</a>、<a href="." id="link_7"                                                    >秋元不死男</a>に師事。1960年「氷海」同人、1974年「天狼」同人。1978年「氷海」終刊、「狩」創刊同人。1989年に教職を辞し、1990年「幡」を創刊・主宰。句集に『明眸』『オペ記』『頬杖』『昼寝』『焦螟』『稗史』『ナルキソス』『春のこゑ』など。<a href="." id="link_8"                                                                        >日本文藝家協会</a>会員、<a href="." id="link_9"                                          >俳人協会</a>副会長、<a href="." id="link_10"                                         >朝日新聞</a>京都俳壇選者。
</p>
