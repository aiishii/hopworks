		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>SHELTER</b>（シェルター）は、<a href="." id="link_1"                                                                                                      >ポーター・ロビンソン</a>と<a href="." id="link_2"              >Madeon</a>の楽曲、及びポーター・ロビンソン原案・原作、<a href="." id="link_3"                          >A-1 Pictures</a>作画の短編アニメーション。楽曲は2016年8月11日にリリースされ、2016年10月18日に<a href="." id="link_4"      >MV</a>となる6分6秒のアニメーションが一般公開された。
</p>
