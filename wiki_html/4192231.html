		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河本 緑石</b>（かわもと ろくせき、本名:河本義行〈かわもと よしゆき〉、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >3月21日</a> - <a href="." id="link_2"                    >1933年</a><a href="." id="link_2"                            >7月18日</a>）は、<a href="." id="link_3"                      >日本</a>の自由律俳句の<a href="." id="link_4"                                          >俳人</a>・<a href="." id="link_5"                      >詩人</a>。『<a href="." id="link_6"                                                >層雲</a>』の<a href="." id="link_7"                                                    >荻原井泉水</a>に師事した。<a href="." id="link_8"                                >鳥取県</a><a href="." id="link_9"                                >東伯郡</a>社村(現・<a href="." id="link_10"                               >倉吉市</a>)出身。
</p>
