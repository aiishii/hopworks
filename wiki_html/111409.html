<p><b><a href="." id="link_6"                                >ガボン</a>の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a></b>（ガボンのこっき）(<i>Flag of Gabon</i>)は、<a href="." id="link_7"                                          >フランス</a>からの<a href="." id="link_8"                      >独立</a>に伴い<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                          >8月9日</a>に採用された。
</p><p>緑は国の主要な経済を構成する<a href="." id="link_9"                      >森林</a>を表し、黄色は<a href="." id="link_10"                     >太陽</a>・<a href="." id="link_11"                     >赤道</a>を表す。青は船乗りの国家を表す。この国で数十年医療活動を続けた<a href="." id="link_12"                                                                                                                                             >アルベルト・シュヴァイツァー</a>の著書「水と原生林の間で」から着想を得たともいわれている<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2012年8月）">要出典</span></a></i>&#93;</sup>。
</p>
