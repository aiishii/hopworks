<p><b>浜野 春保</b>（はまの はるやす、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の作家。<a href="." id="link_3"                                >群馬県</a>生まれ。
</p><p>1942年5月横須賀第二海兵団に入り、海軍万雷<a href="." id="link_4"                                                    >特別攻撃隊</a>隊員となるが海軍<a href="." id="link_5"                                          >兵曹</a>で敗戦を迎える。1959年『<a href="." id="link_6"                                          >近代文学</a>』に「有刺鉄線」を発表。1964年同人誌『犀』に参加。ほか同人誌『朱羅』にも参加。
</p>
