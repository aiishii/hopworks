		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小西 和子</b>（こにし かずこ、<a href="." id="link_1"                    >1972年</a>（昭和47年）<a href="." id="link_2"                              >10月28日</a> - ）は、<a href="." id="link_3"                                          >関西棋院</a>所属の<a href="." id="link_4"                      >囲碁</a>の<a href="." id="link_5"                                                                    >女流棋士</a>。<a href="." id="link_6"                                >大阪府</a>出身。師匠は<a href="." id="link_7"                                          >水野弘士</a>九段。<a href="." id="link_8"                    >1985年</a>（昭和60年）に、第27回<a href="." id="link_9"                                                                                                                                                                            >全日本女流アマチュア囲碁選手権大会</a>で3位入賞。
</p><p>2014年、第18期<a href="." id="link_10"                                                   >ドコモ杯女流棋聖戦</a>挑戦者決定戦で<a href="." id="link_11"                                                   >青葉かおり</a>四段に勝ちをおさめ挑戦権を獲得し、念願の<a href="." id="link_12"                                                   >挑戦手合</a>初出場（過去に決勝戦に進出した女流鶴聖戦などは挑戦手合ではなくトーナメント制）。過去に第8期女流最強戦決勝で敗れた<a href="." id="link_13"                               >謝依旻</a>に挑んだが、2連敗で挑戦手合敗退、タイトル奪取はならなかった。
</p>
