		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久門徹</b>（ひさかど とおる、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                          >1月7日</a> - ）は、日本の<a href="." id="link_2"                                                                                  >オートレース選手</a>。ニックネームは筑豊の若鷲、筑豊の荒鷲、マッハの怪鳥など。車名は<a href="." id="link_3"                                                                        >ロロノア・ゾロ</a>、ゾロ、キテツ、<a href="." id="link_4"                                          >ゾフィー</a>など。第31回<a href="." id="link_5"                                                                                                                          >オールスターオートレース</a>に優出した際には、元祖2級車のスピード王と称されている。<a href="." id="link_6"                                                    >鈴木圭一郎</a>に破られるまで、デビュー最短SG優勝の記録を保持していた。
</p>
