		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>繁下 和雄</b>（しげした かずお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >10月30日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >音楽教育</a>学者、<a href="." id="link_4"                                                              >国立音楽大学</a>名誉教授。
</p><p>北海道<a href="." id="link_5"                                >美唄市</a>出身。1966年国立音楽大学教育音楽科卒、68年同専攻科修了、国立音大助教授、教授、副学長、2004年退任、名誉教授。妻の繁下敏子は<a href="." id="link_6"                                                              >和光学園</a>で音楽教育に当たった。
</p>
