<p><b>マンジュル・バルガヴァ</b>（Manjul Bhargava, <a href="." id="link_1"                    >1974年</a><a href="." id="link_1"                          >8月8日</a> - ）は、<a href="." id="link_2"                                >インド</a>系<a href="." id="link_3"                                >カナダ</a>人の<a href="." id="link_4"                                >数学者</a>兼<a href="." id="link_5"                                >タブラ</a>奏者。カナダ・<a href="." id="link_6"                                                              >オンタリオ州</a><a href="." id="link_7"                                                                                                                      >ハミルトン</a>出身。<a href="." id="link_8"                                                                                  >プリンストン大学</a>教授。専門は<a href="." id="link_9"                      >整数論</a>、<a href="." id="link_10"                                                   >代数幾何学</a>、組合せ論、表現論。2019年<a href="." id="link_11"                                                                                 >王立協会フェロー</a>選出。
</p>
