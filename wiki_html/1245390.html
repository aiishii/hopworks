		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川朝二</b>（はせがわ ともじ）とは、<a href="." id="link_1"                                          >放送作家</a>・<a href="." id="link_2"                                                              >ディレクター</a>。<a href="." id="link_3"                                          >妹尾匡夫</a>が代表を務める放送作家集団「<a href="." id="link_4"                                          >有限会社</a>オフィスまあ」所属。
</p><p><a href="." id="link_5"                                >藤井隆</a>や<a href="." id="link_6"                                                                                                                                >ダウンタウン</a>などが出演する<a href="." id="link_7"                                          >吉本興業</a>系の<a href="." id="link_8"                                                                                                      >バラエティー番組</a>を多数担当し、<a href="." id="link_9"                                          >松本人志</a>監督の映画「<a href="." id="link_10"                                         >大日本人</a>」には取材ディレクター役として準主役扱いで出演した。かつては<a href="." id="link_11"                                     >TBSラジオ</a>でディレクターをしていた。<a href="." id="link_12"                                                                       >日本脚本家連盟</a>会員。
</p>
