		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松島 克守</b>（まつしま かつもり、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >7月17日</a> - ）は、日本の<a href="." id="link_2"                                >工学者</a>（<a href="." id="link_3"                                                              >工学博士</a>）。現在一般社団法人俯瞰工学研究所代表理事。東京大学名誉教授。元<a href="." id="link_4"                                          >東京大学</a>大学院 工学系研究科 総合研究機構 俯瞰工学部門教授。専門分野はビジネスモデル学、生産システム、俯瞰工学、産業戦略論。研究活動として、地域クラスターによる地域経済活性化、知の構造化、ビジネスモデル、企業の無形資産価値、ネット企業の価値評価、ベンチャー企業の成功モデル、テクノロジーロードマップ、の研究プロジェクトを推進している。
</p>
