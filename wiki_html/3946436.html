<p><b>須藤 兼吉</b>（すどう けんきち、<a href="." id="link_1"                    >1888年</a> - <a href="." id="link_2"                    >1980年</a>）は、日本の<a href="." id="link_3"                                >英語学</a>者、<a href="." id="link_4"                                                                                                      >東京高等商船学校</a>（現・<a href="." id="link_5"                                                              >東京海洋大学</a>）教授、元<a href="." id="link_6"                                                    >神奈川大学</a>外国語学部教授。<a href="." id="link_7"                                >旺文社</a>顧問。<a href="." id="link_8"                                                                                      >J・A・サージェント</a>、<a href="." id="link_9"                                                        >J・B・ハリス</a>と共著の『Systematic English &amp; American Conversation系統的英米会話』が有名<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2019-05）">要出典</span></a></i>&#93;</sup>。
</p>
