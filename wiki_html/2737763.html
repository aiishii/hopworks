		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野坂 康二</b>（、<a href="." id="link_1"                      >明治</a>10年（<a href="." id="link_2"                    >1877年</a>）<a href="." id="link_3"              >4月</a> - 没年不明）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。ゼオライト工業（株）<a href="." id="link_6"                      >社長</a>。<a href="." id="link_7"                                                                        >米子製鋼所</a>、<a href="." id="link_8"                                          >日本信号</a>各<a href="." id="link_9"                                >取締役</a>。<a href="." id="link_10"                               >鉄道省</a><a href="." id="link_11"                     >嘱託</a>。大阪鉄道学校<a href="." id="link_12"                                                   >理事長</a>。
</p><p>元衆議院議員<a href="." id="link_13"                                                   >野坂茂三郎</a>の弟。元<a href="." id="link_14"                               >鳥取県</a><a href="." id="link_15"                               >米子市</a>長<a href="." id="link_16"                                         >野坂寛治</a>の叔父。
</p>
