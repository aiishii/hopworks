<p><b>フレッド・ローレンス・ホイップル</b>（Fred Lawrence Whipple、<a href="." id="link_3"                    >1906年</a><a href="." id="link_3"                            >11月5日</a> – <a href="." id="link_4"                    >2004年</a><a href="." id="link_4"                            >8月30日</a>)は<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                          >天文学者</a>である。<a href="." id="link_7"                      >彗星</a>の「汚れた雪球説：dirty snowball」(彗星の構造を<a href="." id="link_8"                      >鉱物</a>や<a href="." id="link_9"                      >金属</a>の塵が混入している<a href="." id="link_10"           >水</a>や<a href="." id="link_11"                               >メタン</a>、<a href="." id="link_12"                                                   >アンモニア</a>、<a href="." id="link_13"                                                   >一酸化炭素</a>などの雪の塊とする説)を発表したことで知られる。
</p>
