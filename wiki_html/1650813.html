		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土屋 了介</b>（つちや りょうすけ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >1月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >外科医</a>。公益財団法人<a href="." id="link_4"                                                    >がん研究会</a>理事。神奈川県顧問、元地方独立行政法人神奈川県立病院機構 理事長。元<a href="." id="link_5"                                                                                                      >国立がんセンター</a>中央病院長。専門は胸部外科学（とくに進行<a href="." id="link_6"                      >肺癌</a>の手術）。<a href="." id="link_7"                                                              >医学博士</a>（<a href="." id="link_8"                                                                                  >東京医科歯科大学</a>）。<a href="." id="link_9"                                          >医学教育</a>の論客としても知られる。<a href="." id="link_10"                                         >星槎大学</a><a href="." id="link_11"                                         >客員教授</a>も務める。
</p>
