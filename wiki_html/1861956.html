		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧島 如鳩</b>（まきしま にょきゅう、<a href="." id="link_1"                      >明治</a>25年（<a href="." id="link_2"                    >1892年</a>）<a href="." id="link_3"                            >6月25日</a> - <a href="." id="link_4"                      >昭和</a>50年<a href="." id="link_5"                    >1975年</a>）<a href="." id="link_6"                              >12月31日</a>）は、<a href="." id="link_7"                                >栃木県</a>出身の<a href="." id="link_8"                      >画家</a>で、<a href="." id="link_9"                                                                                                      >日本ハリストス正教会</a>の自給伝道者。本名は<b>省三</b>（せいぞう）、聖名はパウェル・ペートロイチ。若いころの号は朝陽、<a href="." id="link_10"                   >1926年</a>（昭和元年）頃から如鳩、<a href="." id="link_11"                   >1962年</a>（昭和37年）からは<b>如九</b>と名乗った。伝道の傍ら<a href="." id="link_12"                               >イコン</a>も手がける一方、<a href="." id="link_13"                                         >観音</a>や<a href="." id="link_14"                     >達磨</a>など<a href="." id="link_15"                     >仏画</a>や日本の<a href="." id="link_16"                                                                                                           >八百万神</a>のみならず、両者を習合した仏耶一如とも言える独特の絵を描いた。
</p>
