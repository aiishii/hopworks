<p><b>末広鐵腸</b>（すえひろ てっちょう、<a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                            >3月15日</a>（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                      >2月21日</a>） - <a href="." id="link_4"                    >1896年</a>（<a href="." id="link_5"                      >明治</a>29年）<a href="." id="link_6"                          >2月5日</a>）は、反政府側の政論家・<a href="." id="link_7"                                                              >新聞記者</a>・<a href="." id="link_8"                                                                        >衆議院議員</a>・政治<a href="." id="link_9"                                >小説家</a>。幼名雄次郎、後に重恭（しげやす）。号に鐵腸、子倹、浩斎。
</p>
