		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島聖子</b>（おおしま せいこ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >10月25日</a> - ）は、元女子<a href="." id="link_2"                                          >競艇選手</a>。58期。<a href="." id="link_3"                                >静岡県</a>出身。<a href="." id="link_4"                    >2001年</a>には年間最多勝を達成した。
</p><p><a href="." id="link_5"                    >2002年</a><a href="." id="link_5"                                                    >丸亀競艇場</a>における<a href="." id="link_6"                                                                                            >女子リーグ戦</a>にて負傷。長期欠場の後、選手登録消除。
</p>
