		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白 一彤</b>（はく いっとう、バイ・イートン、<a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                              >12月16日</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                    >2009年</a>より<a href="." id="link_5"                                >陝西省</a><a href="." id="link_6"                                >楡林市</a><a href="." id="link_7"                                >清澗県</a><a href="." id="link_8"                                                                                                  >高杰村</a>の村民委員会主任（<a href="." id="link_9"                                          >村長</a>）を務める。<b>女子大生村長</b>として中国では有名である。
