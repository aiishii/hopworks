		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_B_145_Bild-F048636-0022,_Dortmund,_SPD-Parteitag,_Egon_Franke.jpg" title="ファイル:Bundesarchiv B 145 Bild-F048636-0022, Dortmund, SPD-Parteitag, Egon Franke.jpg">ファイル:Bundesarchiv B 145 Bild-F048636-0022, Dortmund, SPD-Parteitag, Egon Franke.jpg</a>  <div class="thumbcaption">フランケ（1976年の党大会にて）</div></div></div>
<p><b>エゴン・フランケ</b>（Egon Franke、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >4月11日</a>–<a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >4月26日</a>）は、<a href="." id="link_3"                                >ドイツ</a>（<a href="." id="link_4"                                          >西ドイツ</a>）の<a href="." id="link_5"                                >政治家</a>。所属政党は<a href="." id="link_6"                                                                                  >ドイツ社会民主党</a>（SPD）。<a href="." id="link_7"                    >1969年</a>から<a href="." id="link_8"                    >1982年</a>までドイツ内関係相を務めた。また<a href="." id="link_9"                                                                                                                >ヘルムート・シュミット</a>内閣が瓦解した1982年に2週間だけ副首相を務めた。
</p><p><br />
