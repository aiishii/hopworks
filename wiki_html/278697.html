		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高徳藩</b>（たかとくはん）は、<a href="." id="link_1"                                          >江戸時代</a><a href="." id="link_2"                      >幕末</a>期に<a href="." id="link_3"                                >下野国</a>に存在した<a href="." id="link_4"            >藩</a>。藩庁は<a href="." id="link_5"                                                                                                            >高徳陣屋</a>（現在の<a href="." id="link_6"                                >栃木県</a><a href="." id="link_7"                                >日光市</a>高徳）に置かれた。成立は<a href="." id="link_8"                    >1866年</a>で、<a href="." id="link_9"                                          >江戸幕府</a>のもとで最後に生まれた藩である。<a href="." id="link_10"                                         >明治維新</a>後に<a href="." id="link_11"                               >下総国</a>曽我野陣屋（現在の<a href="." id="link_12"                               >千葉市</a>中央区蘇我）に移封、<a href="." id="link_13"                                                             >曽我野藩</a>となる。
</p>
