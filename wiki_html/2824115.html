		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本良一</b>（やまもと りょういち）（<a href="." id="link_1"                    >1951年</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                                                                            >J.フロント リテイリング</a><a href="." id="link_5"                                >取締役</a>。第7代<a href="." id="link_6"                      >大丸</a><a href="." id="link_7"                                                                                            >代表取締役社長</a>。元<a href="." id="link_8"                                                                        >日本百貨店協会</a>副会長である。
</p>
