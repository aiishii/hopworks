		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楊岐方会</b>（楊岐方會、ようぎ ほうえ、<a href="." id="link_1"                      >淳化</a>3年（<a href="." id="link_2"                  >992年</a>） - <a href="." id="link_3"                      >皇祐</a>元年（<a href="." id="link_4"                    >1049年</a>））は、<a href="." id="link_5"                      >中国</a>の<a href="." id="link_6"                                      >宋</a>代の<a href="." id="link_7"                                >臨済宗</a>の<a href="." id="link_8"            >僧</a>。俗姓は冷。<a href="." id="link_9"                      >袁州</a><a href="." id="link_10"                               >宜春県</a>の出身。後世五家七宗の一つに数えられる<b>楊岐派</b>の祖として知られる。日本に伝えられた臨済禅のうち、<a href="." id="link_11"                                         >栄西</a>によるものを除く全てがこの楊岐派に属する。
</p>
