		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 正和</b>（まきの まさかず、<a href="." id="link_1"                    >1966年</a>12月 - ）は、日本の<a href="." id="link_2"                                >化学者</a>・<a href="." id="link_3"                                                              >環境学者</a>（物性化学・<a href="." id="link_4"                                          >物理化学</a>）。学位は<a href="." id="link_5"                                                              >博士（学術）</a>（<a href="." id="link_6"                                                    >名古屋大学</a>・<a href="." id="link_7"                    >1997年</a>）。静岡県立大学<a href="." id="link_8"                                                                        >食品栄養科学部</a>教授・大学院<a href="." id="link_9"                                                                                                                                    >食品栄養環境科学研究院</a>教授。
</p><p>静岡県立大学大学院<a href="." id="link_10"                                                                                                               >生活健康科学研究科</a>助手、静岡県立大学環境科学研究所助教授、静岡県立大学環境科学研究所准教授、静岡県公立大学教職員組合委員長（第5代）、静岡県立大学食品栄養科学部准教授などを歴任した。
</p>
