<p><b>ロス・スミス</b>（Ross Macpherson Smith 、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >12月4日</a> - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                            >4月13日</a>）は<a href="." id="link_3"                                                                        >オーストラリア</a>のパイロットである。<a href="." id="link_4"                    >1919年</a>に、兄のキース・スミスらと、イギリスからオーストラリアまでの最初の飛行を行った。
</p>
