<p><b>ルネ＝プリムヴェール・レッソン</b>またはルッソン（René Primevère Lesson、<a href="." id="link_1"                    >1794年</a><a href="." id="link_1"                            >3月20日</a> – <a href="." id="link_2"                    >1849年</a><a href="." id="link_2"                            >4月28日</a>）はフランスの軍医、<a href="." id="link_3"                                                              >鳥類学者</a>である。世界一周航海を行った、コキーユ号（La Coquille）に船医として乗り込み、各地の貴重な動植物の資料を集めた。
</p>
