<p><b>魏 無知</b>（ぎ むち、生没年不詳）は、<a href="." id="link_1"            >秦</a>末から<a href="." id="link_2"                      >前漢</a>初期にかけての政治家。<a href="." id="link_3"            >姓</a>は<b>姫</b>、<a href="." id="link_4"                                      >氏</a>は<b>魏</b>、<a href="." id="link_5"            >諱</a>は<b>無知</b>。詳細は不明だが、<a href="." id="link_6"                                      >魏</a>の<a href="." id="link_7"                                >景湣王</a>と魏を再興した<a href="." id="link_8"                      >魏咎</a>・<a href="." id="link_9"                      >魏豹</a>兄弟とは従兄弟の世代で、<a href="." id="link_10"                               >信陵君</a>魏無忌の孫と伝わる。
</p>
