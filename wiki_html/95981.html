		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩野谷 祐一</b>（しおのや ゆういち、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >8月25日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>、一橋大学<a href="." id="link_4"                                          >名誉教授</a>、<a href="." id="link_5"                                                    >名古屋大学</a>特別教授。1991年<a href="." id="link_6"                                                              >日本学士院賞</a>、2002年<a href="." id="link_7"                                                    >文化功労者</a>。<a href="." id="link_8"                                                              >経済哲学</a>や<a href="." id="link_9"                                                                                                                          >ヨーゼフ・シュンペーター</a>の研究の第一人者。第12代<a href="." id="link_10"                                         >一橋大学</a>学長、<a href="." id="link_11"                                                             >国立大学協会</a>副会長、<a href="." id="link_12"                                                                                                                                             >国立社会保障・人口問題研究所</a>長等を歴任。<a href="." id="link_13"                               >愛知県</a><a href="." id="link_14"                               >豊橋市</a>生まれ。
</p>
