		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鹿島 曻</b>（かしま のぼる、<a href="." id="link_1"                    >1926年</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >4月24日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>、在野の古代史研究家。
</p><p><a href="." id="link_1"                    >1926年</a>に<a href="." id="link_5"                                          >神奈川県</a><a href="." id="link_6"                                >横浜市</a>に弁護士を父として生まれる。<a href="." id="link_7"                                                    >早稲田大学</a>法学部在学中に司法試験に合格し自身も弁護士になる。弁護士業の傍ら、古代東アジア史、日本史の研究を進めて、独自の史観を展開し、多数の著作を発表した。
</p><p>出版社「新国民社」を創設し、自著の多くも同社から出版したが、その事業は<a href="." id="link_8"                    >2007年</a>に、<a href="." id="link_9"                                >太田龍</a>を代表とする新国民出版社に引き継がれた。
</p>
