		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹沢 泰子</b>（たけざわ やすこ）は、日本の<a href="." id="link_1"                                                                                  >文化人類学者</a>、<a href="." id="link_2"                                                                                                                >京都大学人文科学研究所</a>教授。 専門は、人種・人種主義、エスニシティ研究、移民研究。個別研究の対象は主としてアメリカ合衆国と日本。同時に、環大西洋中心の欧米の人種理論をグローバルな視点から相対化する国際共同研究を主宰している。
</p>
