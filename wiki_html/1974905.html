		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳 蒼二郎</b>（やなぎ そうじろう、<a href="." id="link_1"                    >1964年</a>（<a href="." id="link_2"                      >昭和</a>39年） - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                >小説家</a>。有限会社アズマネオン取締役。
</p><p><a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >印旛郡</a><a href="." id="link_8"                                          >酒々井町</a>生まれ。<a href="." id="link_9"                                          >日本大学</a>経済学部卒業後、広告代理店勤務を経て父の興した<a href="." id="link_10"                          >屋外広告業</a>を継ぐ。
</p><p><a href="." id="link_11"                   >2001年</a>（<a href="." id="link_12"                     >平成</a>13年）、『異形の者』で第7回<a href="." id="link_13"                                                             >歴史群像大賞</a>を受賞した。
</p>
