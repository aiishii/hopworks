<p><b>牧野 元次郎</b>（まきの もとじろう、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                            >2月17日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >12月7日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                                  >不動貯金銀行</a>（のちの<a href="." id="link_9"                                          >協和銀行</a>、<a href="." id="link_10"                                                   >りそな銀行</a>）創業者・元頭取。<a href="." id="link_11"                                                             >定期積金</a>を考案し業績を拡大させ「貯金王」などと呼ばれた。族籍は東京府<a href="." id="link_12"                     >士族</a>。
</p>
