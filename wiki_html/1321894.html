		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>槇島城の戦い</b>（まきしまじょうのたたかい）は、<a href="." id="link_1"                      >元亀</a>4年（<a href="." id="link_2"                    >1573年</a>）2月から7月にかけて行なわれた<a href="." id="link_3"                                          >織田信長</a>と<a href="." id="link_4"                                          >室町幕府</a>第15代<a href="." id="link_5"                                                    >将軍</a><a href="." id="link_6"                                          >足利義昭</a>の戦い。義昭が敗れて京都から追放され、室町幕府は実質的に滅亡した。この戦の後の7月28日、元亀から<a href="." id="link_7"                      >天正</a>への改元が行なわれた。
</p>
