		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 明美</b>（さいとう あけみ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >1月27日</a> - ）は、エッセイスト、編集者。
</p><p><a href="." id="link_2"                                >高知県</a>生まれ。<a href="." id="link_3"                                                    >津田塾大学</a>卒業。<a href="." id="link_4"                                          >高校教師</a>、テレビ構成作家を経て、『<a href="." id="link_5"                                          >週刊文春</a>』の記者を20年務める。1999年、初の小説「青々と」で<a href="." id="link_6"                                                                        >日本海文学大賞</a>奨励賞受賞。2009年、<a href="." id="link_7"                                          >松山善三</a>・<a href="." id="link_8"                                          >高峰秀子</a>夫妻の養女となる。高峰秀子に関するエッセイ、編纂ものを多く刊行している。
</p>
