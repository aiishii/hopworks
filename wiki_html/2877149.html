		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松岡 武</b>（まつおか たけし、<a href="." id="link_1"                    >1924年</a>(<a href="." id="link_2"                      >大正</a>13年)<a href="." id="link_3"                          >5月1日</a> - <a href="." id="link_4"                    >2001年</a>(<a href="." id="link_5"                      >平成</a>13年)<a href="." id="link_6"                            >6月24日</a>）は、日本の<a href="." id="link_7"                                          >心理学者</a>。
<a href="." id="link_8"                                >埼玉県</a>生まれ。1950年<a href="." id="link_9"                                                                                            >東京文理科大学</a>心理学科卒業。同大学心理学研究科修了、1952年<a href="." id="link_10"                                         >山梨大学</a><a href="." id="link_11"                                         >教育学部</a><a href="." id="link_12"                                               >講師</a>、<a href="." id="link_13"                               >助教授</a>、1963年「色彩象徴法によるAffective meaningの研究」で<a href="." id="link_14"                                                             >東京教育大学</a><a href="." id="link_15"                                                             >文学博士</a>。1967年特殊教育学科<a href="." id="link_16"                     >教授</a>、附属養護学校長、保健管理センター所長、1990年<a href="." id="link_17"                     >定年</a>退官、<a href="." id="link_18"                                         >名誉教授</a>、<a href="." id="link_19"                                                             >作新学院大学</a>教授。1995年退任。<a href="." id="link_20"                                         >色彩</a><a href="." id="link_21"                               >心理学</a>。
</p>
