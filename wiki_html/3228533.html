		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>酒井安次郎</b>（さかい やすじろう、<a href="." id="link_1"                    >1853年</a>（<a href="." id="link_2"                      >嘉永</a>5年） - <a href="." id="link_3"                    >1885年</a>（<a href="." id="link_4"                      >明治</a>18年）<a href="." id="link_5"              >8月</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                      >江戸</a>生まれ、<a href="." id="link_10"                                                   >吉田半十郎</a>門下、<a href="." id="link_11"                               >方円社</a>に所属し、方円社四天王と呼ばれた。五段。<b>安二郎</b>とも書かれる。
</p>
