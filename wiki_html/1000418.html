		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 邦子</b>（いまい くにこ、<a href="." id="link_1"                      >明治</a>23年（<a href="." id="link_2"                    >1890年</a>）<a href="." id="link_3"                            >5月31日</a> - <a href="." id="link_4"                      >昭和</a>23年（<a href="." id="link_5"                    >1948年</a>）<a href="." id="link_6"                            >7月15日</a>、旧姓山田、本名くにえ）は、<a href="." id="link_7"                                >徳島市</a>出身の「<a href="." id="link_8"                                          >アララギ</a>」の<a href="." id="link_9"                      >歌人</a>、<a href="." id="link_10"                               >小説家</a>。後に短歌誌「明日香」を創刊した。夫は<a href="." id="link_11"                                                   >立憲政友会</a><a href="." id="link_12"                                                                       >衆議院議員</a>の<a href="." id="link_13"                                         >今井健彦</a>。<a href="." id="link_14"                                                   >通産省</a><a href="." id="link_15"                                         >事務次官</a>を務めた<a href="." id="link_16"                                         >両角良彦</a>は甥にあたる。
</p>
