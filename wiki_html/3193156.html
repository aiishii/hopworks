		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庾 翼</b>（ゆ よく、<a href="." id="link_1"                                      >永興</a>2年（<a href="." id="link_2"                  >305年</a>） - <a href="." id="link_3"                                                >永和</a>元年<a href="." id="link_4"                                                    >7月3日</a>（<a href="." id="link_5"                  >345年</a><a href="." id="link_5"                            >8月16日</a>））は、<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >東晋</a>の政治家・武将・<a href="." id="link_8"                      >書家</a>。<a href="." id="link_9"            >字</a>は<b>稚恭</b>。<a href="." id="link_10"                               >潁川郡</a>鄢陵県（現在の<a href="." id="link_11"                               >河南省</a><a href="." id="link_12"                               >許昌市</a><a href="." id="link_13"                               >鄢陵県</a>）の出身。<a href="." id="link_14"                                                                                       >庾琛</a>の子。<a href="." id="link_15"                     >庾亮</a>・<a href="." id="link_16"                     >庾冰</a>・<a href="." id="link_17"                               >庾文君</a>の弟。庾方之・庾爰之の父。<b>小庾</b>・<b>庾征西</b>・<b>庾小征西</b>とも。
</p>
