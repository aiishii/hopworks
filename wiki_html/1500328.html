		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>Nabia</b>（ナビア）は、松崎洋平と橘麗美（現：<a href="." id="link_1"                                                              >立花麗美</a>）から成る音楽ユニット。
</p><p>オンラインゲーム会社、<a href="." id="link_2"                                                                                            >株式会社エムゲームジャパン</a>が運営する<a href="." id="link_3"                                                                                  >オンラインゲーム</a>『<a href="." id="link_4"                                                                                                                                          >英雄オンライン</a>』のキャラクター「NABIA(那琵亜)」（2007年12月13日実装）がゲームに登場した際に、「実装記念タイアップ企画」として<a href="." id="link_5"                                                    >広告代理店</a>「ノン・ヴァーバルコミュニケーションズ」と、当時立花が所属していた事務所「<a href="." id="link_6"                                                                                                                                              >エヌアンドエスプロモーション</a>」が協力しタイアップ企画の一つとして結成された。
</p>
