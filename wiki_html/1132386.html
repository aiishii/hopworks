		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アジア陸上競技連盟</b>（アジアりくじょうきょうぎれんめい、Asian Athletics Association）は、<a href="." id="link_1"                                >アジア</a>における<a href="." id="link_2"                                          >陸上競技</a>の統括団体。45の国・地域が加盟し、本部を<a href="." id="link_3"                                                              >シンガポール</a>に置く。<a href="." id="link_4"                    >1973年</a>11月、第1回<a href="." id="link_5"                                                                                                                          >アジア陸上競技選手権大会</a>開催中の<a href="." id="link_6"                                >マニラ</a>で行われた第1回総会において憲章を承認して発足した。
</p>
