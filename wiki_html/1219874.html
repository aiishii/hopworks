		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rufus_King,_1755-1827.jpg" title="ファイル:Rufus King, 1755-1827.jpg">ファイル:Rufus King, 1755-1827.jpg</a>  <div class="thumbcaption">ルーファス・キング</div></div></div>
<p><b>ルーファス・キング</b>（Rufus King, <a href="." id="link_1"                    >1755年</a><a href="." id="link_1"                            >3月24日</a> - <a href="." id="link_2"                    >1827年</a><a href="." id="link_2"                            >4月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >外交官</a>。マサチューセッツ代表として<a href="." id="link_7"                                          >大陸会議</a>および合衆国憲法制定会議に参加した他、ニューヨーク州選出連邦上院議員と駐イギリス公使を務めた。<a href="." id="link_8"                                >連邦党</a>に所属し、<a href="." id="link_9"                    >1804年</a>と<a href="." id="link_10"                   >1808年</a>に副大統領候補、<a href="." id="link_11"                   >1816年</a>に大統領候補に推された。
</p>
