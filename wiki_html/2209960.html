		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雪野 静</b>（ゆきの しずか、<a href="." id="link_1"                    >1984年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ライトノベル</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                    >2008年</a>、『<a href="." id="link_6"                                                    >逆理の魔女</a>』で<a href="." id="link_7"                                >集英社</a>主催の第八回<a href="." id="link_8"                                                                                                                                    >スーパーダッシュ小説新人賞</a>佳作を受賞し、デビュー。受賞時の名前は『雪叙静』。<a href="." id="link_9"                                >三重県</a>出身。
</p>
