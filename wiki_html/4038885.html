<p><b>バレンドゥフト</b>（<a href="." id="link_6"                                                    >グルジア語</a>&#58; <span lang="ka">ბალენდუხტი</span>）は、<a href="." id="link_7"                                                              >サーサーン朝</a>王女で<a href="." id="link_1"                                                              >イベリア王国</a>の妃。
</p><p>バレンドゥフトはサーサーン朝の<a href="." id="link_5"                                                                >ホルミズド3世</a>の娘。若い頃、イベリアの支配者である<a href="." id="link_2"                                                                          >ヴァフタング1世</a>と結婚し、後のイベリア王<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                        >ダチ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Dachi_of_Iberia&amp;action=edit&amp;redlink=1" class="new" title="En:Dachi of Iberia (存在しないページ)">英語版</a>）</span></span>という子供が1人いた。しかし、バレンドゥフトは、ダチと双子の姉妹の出産が原因で亡くなった。名前の語源は不明。
