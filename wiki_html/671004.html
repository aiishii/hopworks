		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中條 善樹</b>（ちゅうじょう よしき、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                          >4月4日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >高分子化学</a>者。<a href="." id="link_4"                                                                                                                                                                  >京都大学大学院工学研究科</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                    >1975年</a>、京都大学工学部合成化学科卒業。<a href="." id="link_7"                    >1980年</a>、京都大学大学院工学研究科合成化学専攻博士課程修了。<a href="." id="link_8"                                                    >名古屋大学</a>助手、京都大学講師を経て、<a href="." id="link_9"                    >1995年</a>より京都大学大学院工学研究科高分子化学専攻教授。<a href="." id="link_10"                   >2018年</a>より現職。<a href="." id="link_11"                                                   >高分子学会</a>会長、<a href="." id="link_12"                                                   >日本化学会</a>副会長などを歴任。
</p>
