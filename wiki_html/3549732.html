		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 達</b>（そう たつ）または<b>司馬 曹達</b>（しば そうたつ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                        >5世紀</a>前半（<a href="." id="link_3"                                          >古墳時代</a>中期）の<a href="." id="link_4"            >倭</a>の<a href="." id="link_5"                      >官吏</a>。官職は司馬。
</p><p><a href="." id="link_6"            >倭王讃</a>（<a href="." id="link_7"                                          >倭の五王</a>の1人）の臣。中国系渡来人と推測される。
</p>
