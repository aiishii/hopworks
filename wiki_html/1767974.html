<p><b>フェレール・フェラン</b>（<b><span lang="es">Ferrer Ferran</span></b>、本名：フェルナンド・フェレール・マルティネス（<i><span lang="es">Fernando Ferrer Martínez</span></i>）、<a href="." id="link_1"                    >1966年</a> - ）は、<a href="." id="link_2"                                          >スペイン</a>の<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >指揮者</a>、<a href="." id="link_5"                                                    >ピアノ奏者</a>。日本では主として<a href="." id="link_6"                                >吹奏楽</a>の作曲家として知られる。
</p><p>名前の読みは、<i><span lang="es">rr</span></i> を<a href="." id="link_7"                                                    >スペイン語</a>の<a href="." id="link_8"                                                              >強い巻き舌</a>として特に強調して表現するために、<b>フェルレル・フェルラン</b>と表記する場合がある。
</p>
