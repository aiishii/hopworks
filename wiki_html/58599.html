<p><b>李斯</b>（り し、<a href="." id="link_1"                      >拼音</a>：Lǐ Sī、? - <a href="." id="link_2"                                                >紀元前208年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >秦</a>代の<a href="." id="link_5"                                                    >宰相</a>。<a href="." id="link_6"            >字</a>は<b>通古</b>。<a href="." id="link_7"            >子</a>は<a href="." id="link_8"                      >李由</a>、<a href="." id="link_9"                                                                                        >李執</a>ら。<a href="." id="link_10"                     >法家</a>を<a href="." id="link_11"                     >思想</a>的基盤に置き、<a href="." id="link_12"                               >度量衡</a>の統一、<a href="." id="link_13"                     >焚書</a>などを行い、秦帝国の成立に貢献したが、<a href="." id="link_14"                               >始皇帝</a>の死後に<a href="." id="link_15"                     >宦官</a>の<a href="." id="link_16"                     >趙高</a>との<a href="." id="link_17"                     >権力</a>争いに敗れ、<a href="." id="link_18"                                         >処刑</a>された。
