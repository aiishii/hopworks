		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョヴァンニ・ミケロッティ</b>（<i>Giovanni Michelotti</i> 、<a href="." id="link_1"                    >1921年</a>10月 - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >1月23日</a>）は、<a href="." id="link_3"                                          >イタリア</a>の<a href="." id="link_4"                                                                        >カーデザイナー</a>である。主に自動車のデザインで知られる。<a href="." id="link_5"                                >トリノ</a>出身。
</p><p><a href="." id="link_6"                                                                                                                      >トライアンフ</a>や<a href="." id="link_7"        >BMW</a>といったメーカーの製品で有名であり、<a href="." id="link_8"                                                                                                                >レイランド</a>や同社が<a href="." id="link_9"                                                                                                                                                                                                                    >BMC</a>と合併した後の<a href="." id="link_10"                                                                                                                                   >ブリティッシュ・レイランド</a>（<a href="." id="link_11"                                                                                                               >レイランド・ナショナル</a>など）の<a href="." id="link_12"                                                   >トラック</a>でも知られる。
</p>
