		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須永 秀明</b>（すなが ひであき、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >8月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >映画監督</a>であり、<a href="." id="link_4"                                                                                                      >ミュージック・ビデオ</a>の<a href="." id="link_5"                                                              >ディレクター</a>。 
</p><p><a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                          >理工学部</a><a href="." id="link_8"                                >数学科</a>卒業後、<a href="." id="link_9"                                                    >テレビ朝日</a>系列のニュース制作会社<a href="." id="link_10"         >FLEX</a>に入社し、報道編集に従事。その後<a href="." id="link_11"                                                                                     >スペースシャワーTV</a>を経て<a href="." id="link_12"                   >1997年</a>よりフリー。
</p>
