		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木下 東一郎</b>（きのした とういちろう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >1月23日</a> - ）は日本出身の<a href="." id="link_2"                                                              >理論物理学者</a>。<a href="." id="link_3"                                                              >量子電磁力学</a>の分野で、特に<a href="." id="link_4"                      >電子</a>の<a href="." id="link_5"                                                                                  >異常磁気能率</a>の理論による計算を精密に行い、観測と理論が10桁という高い精度で一致することを示した。
</p>
