		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢吹 勝二</b>（やぶき かつじ、<a href="." id="link_1"                    >1907年</a> - <a href="." id="link_2"                    >1986年</a>）は、日本の英語学者。
</p><p><a href="." id="link_3"                                >広島県</a>生まれ。1931年<a href="." id="link_4"                                                    >早稲田大学</a>高等師範部英語英文学科卒業、<a href="." id="link_5"                                                                                                                                                                                      >ジャパン・ツーリスト・ビューロー</a>入社。1967年定年退職、<a href="." id="link_6"                                                                                                                          >調布学園女子短期大学</a>教授。
</p>
