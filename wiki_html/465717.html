		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ソード・ワールドPC</b>』とは、<a href="." id="link_1"                                                >グループSNE</a>が制作した<a href="." id="link_2"                                                                              >テーブルトークRPG</a>の『<b><a href="." id="link_3"                                                                                        >ソード・ワールドRPG</a></b>』を<a href="." id="link_4"                                                                    >コンピュータRPG</a>化した<a href="." id="link_5"                                                        >PC-9800シリーズ</a>用の<a href="." id="link_6"                                                                        >パソコンゲーム</a>である。発売は<a href="." id="link_7"                        >T&amp;E SOFT</a>。シナリオは下村家惠子が作成、イラスト（キャラクター、背景全て）は米良仁（白井影二）が担当した。
</p>
