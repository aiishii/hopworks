<p><b>渡辺 純</b>（わたなべ じゅん、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >7月20日</a> - ）は日本の<a href="." id="link_2"                                >建築家</a>。株式会社JWA(Jun Watanabe&amp;Associates)建築・都市設計主宰。作品は元所員として<a href="." id="link_3"                                >(株)槇総合計画事務所</a>にて責任担当した<a href="." id="link_4"                                                    >幕張メッセ</a>国際会議場、独立後のものとして安比高原牧場牛舎、<a href="." id="link_5"                                          >中部大学</a>男子留学生寮、ピアースコード中目黒、<a rel="nofollow" class="external text" href="http://www.urbanet.jp/works/worksA19.html">アジールコート荻窪</a>、いずみやま荘ショートステイ棟、二葉学園グループホームアスター、広尾の二軒長屋、など。
</p>
