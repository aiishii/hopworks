		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>依田 沙江美</b>（よりた さえみ、<a href="." id="link_1"                          >1月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >秋田県</a>出身・在住。<a href="." id="link_5"                                                >血液型</a>はO型。
</p><p>主に<a href="." id="link_6"                                                              >ボーイズラブ</a>作品を執筆。他にも<a href="." id="link_7"                      >小説</a>の<a href="." id="link_8"                      >挿絵</a>などを手がける。
</p><p><a href="." id="link_9"                    >1994年</a>、「先の夏」 (Ovis Vol.5 /<a href="." id="link_10"                               >茜新社</a>) にてBeth名義で商業誌デビュー。1997年以降は、商業誌において発表する作品では依田沙江美に<a href="." id="link_11"                                                   >ペンネーム</a>を改める。<a href="." id="link_12"                               >自画像</a>は<a href="." id="link_13"                                         >ニワトリ</a>。
</p><p>2013年10月現在、on BLUE（<a href="." id="link_14"                               >祥伝社</a>）にて 『ありあまる富』 を連載中。
</p>
