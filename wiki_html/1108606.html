		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>勝俣 誠</b>（かつまた まこと、<a href="." id="link_1"                    >1946年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                              >明治学院大学</a>名誉教授。専門は、<a href="." id="link_5"                                                    >開発経済学</a>、<a href="." id="link_6"                                          >アフリカ</a>地域研究、国際政治経済論。
</p><p><a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                    >1969年</a>、<a href="." id="link_9"                                                    >早稲田大学</a>政治経済学部卒業。78年、<a href="." id="link_10"                                         >パリ第一大学</a>博士課程修了（開発経済学博士）。82年から84年まで、<a href="." id="link_11"                                         >セネガル</a>の<a href="." id="link_12"                                         >ダカール</a>大学法経済学部に勤務。<a href="." id="link_4"                                                              >明治学院大学</a>助教授・教授を歴任し、2014年に退職。
</p>
