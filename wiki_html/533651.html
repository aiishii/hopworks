		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ホルゲル・クラフォード</b>（Holger Crafoord <small></small><span title="Pronunciation in IPA" class="IPA"><a href="/w/index.php?title=En:Wikipedia:IPA_for_Swedish_and_Norwegian&amp;action=edit&amp;redlink=1" class="new" title="En:Wikipedia:IPA for Swedish and Norwegian (存在しないページ)">[ˌhɔlːgəɹ ˈkrafːɔɖ]</a></span>, <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >6月25日</a> - <a href="." id="link_2"                    >1982年</a>5月21日）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                                >発明家</a>で、<a href="." id="link_5"                                          >人工腎臓</a>を発明した。1980年に彼の妻アンナ＝グレタ・クラフォードと共に、<a href="." id="link_6"                                                                        >クラフォード賞</a>を設立した。
