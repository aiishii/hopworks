<p><b>小島藩</b>（おじまはん）は、<a href="." id="link_1"                                >駿河国</a>の<a href="." id="link_2"                                >庵原郡</a>・<a href="." id="link_3"                                >有渡郡</a>・<a href="." id="link_4"                                >安倍郡</a>に所領があった<a href="." id="link_5"            >藩</a>。石高1万石の小藩で、元禄年間の立藩から幕末まで<a href="." id="link_6"                                                    >滝脇松平家</a>が11代にわたって治めた。藩庁は庵原郡小島村（現在の<a href="." id="link_7"                                >静岡県</a><a href="." id="link_8"                                >静岡市</a><a href="." id="link_9"                                >清水区</a>小島本町）の<a href="." id="link_10"                                         >小島陣屋</a>。
</p><p>第2代藩主によって小島陣屋が築かれる以前は、阿部入（安倍谷、あべのや）藩とも称される。
</p>
