		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョナサン・スタインバーグ</b>（Jonathan Steinberg、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                          >3月8日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >歴史学者</a>。<a href="." id="link_4"                                                                                                                >ペンシルバニア大学</a><a href="." id="link_5"                                          >歴史学部</a><a href="." id="link_6"                      >教授</a>。専門はヨーロッパ、ドイツ近代史。
</p><p><a href="." id="link_7"                                                              >ニューヨーク</a>生まれ。<a href="." id="link_8"                                                                        >ハーバード大学</a>卒業後、<a href="." id="link_9"                                                                                  >ケンブリッジ大学</a>で<a href="." id="link_10"                                                   >博士号</a>取得。ケンブリッジ大学トリニティ・ホール教授を経て、2000年1月から現職。
</p>
