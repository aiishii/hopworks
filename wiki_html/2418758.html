		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梅本 育子</b>（うめもと いくこ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                          >2月6日</a> - ）は、日本の作家、<a href="." id="link_2"                      >詩人</a>。
</p><p>東京生まれ。本名・矢萩郁子。<a href="." id="link_3"                                                                                                                                                                                      >昭和女子大学附属高等学校</a>中退。はじめ詩を書き、作家・<a href="." id="link_4"                                                    >吉田絃二郎</a>の晩年を描いた小説『時雨のあと』を書き、以後は<a href="." id="link_5"                      >江戸</a>を舞台とした情緒小説を書く。
</p>
