</p><p>東京生まれ。本名・<b>鈴木 久尋</b>。<a href="." id="link_3"                                                    >学習院大学</a>卒。<a href="." id="link_4"                                          >文化放送</a>に勤務、ラジオプロデューサー。1975年<a href="." id="link_5"                                          >芸術選奨</a>受賞。<a href="." id="link_6"                                >芸術祭</a>ラジオドラマ部門で14年連続優秀賞受賞。鈴木久尋演劇事務所ステージ97代表。歴史小説を書いた。
</p>
