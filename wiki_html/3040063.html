		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 勝芳</b>（やまだ かつよし、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"              >9月</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                                    >中国史</a>・東北アジア近代史研究者、<a href="." id="link_4"                                          >東北大学</a>名誉教授。専門は中国古代財政・<a href="." id="link_5"                                                                                                      >貨幣史</a>、中国のユートピアと「均の理念」、東北アジア近代史（特に<a href="." id="link_6"                                >工藤忠</a>を中心として）。
</p>
