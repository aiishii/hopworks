		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b><a href="." id="link_1"                                          >セイイェド</a>・モフセン・エマーディー・パーシャークラーイー</b>（<a href="." id="link_2"                                                    >ペルシア語</a>&#58; <span lang="fa" dir="rtl">سید محسن عمادی پاشاکلایی</span>&#8206;、<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Seyed Mohsen Emadi Pashaklaee</span>）は、<a href="." id="link_4"                                >イラン</a>の<a href="." id="link_5"                                >外交官</a>で、現職の<a href="." id="link_6"                                                                                                                >在朝鮮民主主義人民共和国イラン大使</a>である。
</p><p><a href="." id="link_7"                    >2017年</a>2月2日、<a href="." id="link_8"                      >平壌</a>の<a href="." id="link_9"                                                              >万寿台議事堂</a>で<a href="." id="link_10"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_11"                               >金永南</a>委員長に<a href="." id="link_12"                                                             >信任状を捧呈</a>した。
</p>
