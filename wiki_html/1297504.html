		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>パオロ・マルティネッリ</b>（<i>Paolo Martinelli</i> 、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月29日</a> - ）<a href="." id="link_2"                                          >イタリア</a>・<a href="." id="link_3"                                >モデナ</a>出身で<a href="." id="link_4"                                                                >F1</a>チーム<a href="." id="link_5"                                                                                                                          >スクーデリア・フェラーリ</a>の1994年から2006年の期間、エンジン部門のテクニカルディレクターを務めていた。2006年10月からは<a href="." id="link_6"                                                                        >ジル・シモン</a>にテクニカルディレクターを引き継ぎ<a href="." id="link_7"                                                    >フェラーリ</a>の親会社<a href="." id="link_8"                                                    >フィアット</a>の幹部社員を務めている。
</p>
