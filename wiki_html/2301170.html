<p><b>ロバート・ウィリアム・コウマー</b>（Robert William Komer, <a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >4月9日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                              >ベトナム戦争</a>における和平工作の主要人物であり、市民の平定を目的とする「<a href="/w/index.php?title=W:Civil_Operations_and_Revolutionary_Development_Support&amp;action=edit&amp;redlink=1" class="new" title="W:Civil Operations and Revolutionary Development Support (存在しないページ)">革新のための市民行動委員会</a>」を組織した。
</p>
