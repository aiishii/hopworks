		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 格</b>（わたなべ ただし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"              >4月</a> - ）は、日本の文筆家、<a href="." id="link_2"                      >動物</a><a href="." id="link_3"                                >評論家</a>。
<a href="." id="link_4"                                >東京</a>に、<a href="." id="link_5"                                                              >フランス文学</a>者・<a href="." id="link_6"                                          >渡辺一夫</a>の長男として生まれる。<a href="." id="link_7"                                                                                                                                    >東京都立小石川高等学校</a>卒、<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                          >教養学部</a>教養学科フランス科卒。<a href="." id="link_10"                                         >日本航空</a>に入社、<a href="." id="link_11"                     >パリ</a>、<a href="." id="link_12"                                                             >ブリュッセル</a>に九年間滞在、94年退社し、ヨーロッパ流の犬の飼い方に関心をもち著作、<a href="." id="link_13"                     >翻訳</a>を行う。<a href="." id="link_14"                     >趣味</a>の<a href="." id="link_15"                     >釣り</a>に関する著作もある。
</p>
