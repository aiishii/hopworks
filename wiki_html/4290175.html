		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻井 英樹</b>（さくらい ひでき、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >5月16日</a> - ）は日本の<a href="." id="link_2"                                                                        >有機化学者</a>。<a href="." id="link_3"                                                              >理学博士</a>。<a href="." id="link_4"                                          >東北大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                                        >細見・櫻井反応</a>の開発者として著名である。<a href="." id="link_7"                                >奈良県</a>出身。
</p><p>1953年に<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                >理学部</a>化学科を卒業。5年後、同学科の化学専攻博士課程を修了。<a href="." id="link_10"                                                             >大阪市立大学</a>理工学部助手、<a href="." id="link_11"                                                                       >ハーバード大学</a><a href="." id="link_12"                                                   >博士研究員</a>、<a href="." id="link_13"                                         >京都大学</a>工学部助教授などを歴任。
</p>
