		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上原 轍三郎</b>（うえはら てつさぶろう、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >2月27日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                  >農業経済学者</a>、<a href="." id="link_5"                                                    >教育者</a>。専門は<a href="." id="link_6"                                                                                                  >拓殖学</a>（<a href="." id="link_7"                                                    >植民学</a>）、<a href="." id="link_8"                                          >開発政策</a>、<a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                     >開拓</a>史を研究。また、<a href="." id="link_11"                                                                                 >学校法人北海学園</a>理事長・<a href="." id="link_12"                                                             >北海学園大学</a>初代学長・<a href="." id="link_13"                                                                                                               >北海学園大学短期大学部</a>初代学長を務めた。
</p>
