		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蜂谷 道彦</b>（はちや みちひこ、<a href="." id="link_1"                    >1903年</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >4月13日</a>）は、日本の<a href="." id="link_3"                                                    >医学者</a>・<a href="." id="link_4"                                          >内科医師</a>である。1945年の<a href="." id="link_5"                                                                                                                >広島市への原子爆弾投下</a>で被爆しながらも、<a href="." id="link_6"                                                              >広島逓信病院</a>院長として<a href="." id="link_7"                                >被爆者</a>の治療と<a href="." id="link_8"                                >原爆症</a>の研究を行い、その苦闘の記録は『<a href="." id="link_9"                                                                                                                                >ヒロシマ日記</a>』として各国で出版された。
</p>
