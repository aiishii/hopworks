		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>4TEN</b>（포텐、POTEN、ポテン）は、<a href="." id="link_1"                    >2014年</a>に<a href="." id="link_2"                                                                                                                                                                                                                          >ジャングルエンターテインメント</a>によって結成された<a href="." id="link_3"                                          >韓国</a>の4(5)人組女性音楽グループである。最終的なメンバーは、<a href="." id="link_4"                                                                                        >ヘジ</a>、<a href="." id="link_5"                                                                                                  >ヘジン</a>、<a href="." id="link_6"                                                                                        >ヒオ</a>の3人だった。
</p>
