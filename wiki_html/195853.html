		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 哲太郎</b>（かとう てつたろう、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                            >2月21日</a> - <a href="." id="link_4"                    >1976年</a>（<a href="." id="link_5"                      >昭和</a>51年）<a href="." id="link_6"                            >7月29日</a>）は、<a href="." id="link_7"                      >日本</a>の元<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >中尉</a>・新潟の東京捕虜収容所第五分所長。<a href="." id="link_10"                     >英語</a><a href="." id="link_11"                               >塾</a>経営者。<a href="." id="link_12"                     >東京</a>に生まれる。父は作家・評論家の<a href="." id="link_13"                                                                   >加藤一夫</a>、母は加藤小雪。
</p>
