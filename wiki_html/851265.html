<p><b>九孔</b>（きゅうこう）は<a href="." id="link_2"                      >台湾</a>の男性<a href="." id="link_3"                                                              >コメディアン</a>。
</p><p>空軍軍官学校を退学ののち、デビュー。現在の台湾バラエティ番組では古株ではあるが芸風は若手と同様。「全民大悶鍋」レギュラー主演以降、数多くのバラエティ番組への出演が増えた。今、台湾でもっとも注目されている芸人の一人である。
</p>
