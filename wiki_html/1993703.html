		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>御子柴 克彦</b>（みこしば かつひこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >3月3日</a> - ）は、日本の<a href="." id="link_2"                                >脳神経</a><a href="." id="link_3"                                >科学者</a>。
</p><p><a href="." id="link_4"                                                              >医学博士</a>。元<a href="." id="link_5"                                                              >理化学研究所</a><a href="." id="link_6"                                                                                                                >脳科学総合研究センター</a>研究チームリーダー。<a href="." id="link_7"                                          >東京大学</a>名誉教授である。<a href="." id="link_8"                                                                                            >慶應義塾評議員</a>。<a href="." id="link_9"                                >東京都</a>出身（出生地は<a href="." id="link_10"                               >長野県</a>）。
</p>
