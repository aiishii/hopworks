		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>社会人Z</b>（しゃかいじん ぜっと、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >5月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >お笑い芸人</a>・<a href="." id="link_4"                      >俳優</a>。
</p><p><a href="." id="link_5"                                >新潟県</a>長岡市出身。<a href="." id="link_6"                                                                                                                                                                  >トゥインクルコーポレーション</a>所属であったが2012年7月をもって同社を退社。<br />
身長180cm、体重59kg。血液型O型。好きなものは長岡の花火。座右の銘は「寒風に立て」（<a href="." id="link_7"                                                    >山本五十六</a>）。
</p><p><a href="." id="link_8"                                                                              >R-1ぐらんぷり</a>2010 1回戦敗退。
</p><p>漫談や一人コントをしていたが、2012年7月より、紙切り芸人にもチャレンジし修行を開始。お客様のお題に沿ってその形の紙を切る芸を披露している。
</p><p>元<a href="." id="link_9"                                >参議院</a>議員<a href="." id="link_10"                                         >真島一男</a>の甥である。
</p>
