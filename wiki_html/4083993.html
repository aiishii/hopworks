<p><b>ケネス・フリント</b>(<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Kenneth C. Flint</span>, 1947年6月23日生)はアメリカのファンタジー小説家。<b>Casey Flynn</b>というペンネームも使用している。
日本ではシー・シリーズの第一巻 <i>The Riders of the Sidhe</i>（妖精の騎手たち） が『エリン戦記1 デ・ダナンの騎士』として翻訳された。(デ・ダナンとは<a href="." id="link_2"                                                                        >ダーナ神族</a>を意味する。)
</p>
