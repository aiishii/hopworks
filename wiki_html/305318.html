		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川端 茅舎</b>（かわばた ぼうしゃ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >8月17日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_4"                                          >俳人</a>。本名は信一（のぶかず）。別号に遊牧の民・俵屋春光。<a href="." id="link_5"                                >日本画家</a>の<a href="." id="link_6"                                          >川端龍子</a>は異母兄。
</p><p>当初は画家を志し<a href="." id="link_7"                                          >岸田劉生</a>に師事したが、病のために断念し俳句に転向、<a href="." id="link_8"                                          >高浜虚子</a>に師事して「<a href="." id="link_9"                                                                              >ホトトギス</a>」に拠る。画家の眼を生かし写生に徹しつつも格調の高い句を物し、<a href="." id="link_10"                                                   >松本たかし</a>、<a href="." id="link_11"                                                   >中村草田男</a>などとともに「四S」以降の「ホトトギス」の代表的俳人として活躍した。
</p>
