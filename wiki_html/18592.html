		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>よしもと よしとも</b>（男性、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >3月14日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                          >神奈川県</a>出身。<a href="." id="link_4"                                                >血液型</a>はAB型。既婚。
</p><p><a href="." id="link_5"                                                    >神奈川大学</a>中退。漫画家の<a href="." id="link_6"                                >石渡治</a>は実兄。過去に『日刊吉本良明』という作品を発表しているが、「吉本良明」は本名ではない。<a href="." id="link_7"            >妻</a>は<a href="." id="link_8"                                          >広末涼子</a>の<a href="." id="link_9"                                      >NTTドコモ</a>の<a href="." id="link_10"                                                             >ポケベル</a><a href="." id="link_11"                                                                                                               >CM</a>などの演出を手がけている<a href="." id="link_12"                                         >映像作家</a>の<a href="." id="link_13"                                                                                                           >中村佳代</a>。<a href="." id="link_14"           >娘</a>は<a href="." id="link_15"                                                                                           >merimeriyeah</a>の<a href="." id="link_16"                               >ドラム</a>の<a href="." id="link_17"                                                                                                           >石渡朔子</a>。
</p>
