<p><b>ロバート・エジソン・フルトン・ジュニア</b>（Robert Edison Fulton Jr.、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >4月15日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                          >5月7日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >発明家</a>、<a href="." id="link_5"                                                    >冒険家</a>である。<a href="." id="link_6"                                                    >オートバイ</a>で世界中を旅したことで知られているほか、生涯で70件の特許を取得し、特に<a href="." id="link_7"                                                                                                      >フルトン回収システム</a>などの航空関連の発明で知られている。また、プロの写真家でもあった。
</p>
