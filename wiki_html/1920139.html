		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長見 順</b>（ながみ じゅん）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >ブルース</a><a href="." id="link_3"                                                    >ギタリスト</a>、<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。
</p><p><a href="." id="link_5"                    >1987年</a>から<a href="." id="link_6"                    >1988年</a>まで、女性<a href="." id="link_7"                                                                                                                >プログレッシブ・ロック</a>バンド「<a href="." id="link_8"                           >VELVET PΛW</a>」で活動。
</p><p>その後、ソロ活動で<a href="." id="link_3"                                                    >ギタリスト</a>、<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>として活動。
</p><p>最近は、<b>マダムギター</b>の名でライブ活動。<a href="." id="link_9"                                                    >ハナレグミ</a>のアルバム『あいのわ』に<a href="." id="link_10"                                                                                                                                                       >東京スカパラダイスオーケストラ</a>とともに、参加。夫は元<a href="." id="link_11"                   >BO GUMBOS</a>ドラマー岡地曙裕。
</p>
