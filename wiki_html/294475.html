		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Dalian_University_of_Technology_-_South_Gate.jpg" title="ファイル:Dalian University of Technology - South Gate.jpg">ファイル:Dalian University of Technology - South Gate.jpg</a>  <div class="thumbcaption">大連理工大学 - キャンパス</div></div></div>
<p><b>大連理工大学</b> （<b>だいれんりこうだいがく</b>、<b>Dalian University of Technology</b>） は、<a href="." id="link_1"                    >1949年</a>に創立された<a href="." id="link_2"                                                    >副部級大学</a>。理工科を主とし、経済、管理、人文などの学科も併設されている総合的な大学。略称は「大工」。複数の<a href="." id="link_3"                                                                        >国家重点実験室</a>も持っている。<a href="." id="link_4"                            >985工程</a>、<a href="." id="link_5"                            >211工程</a>、<a href="." id="link_6"                                >双一流</a>の成員校として、<a href="." id="link_7"                                                              >国家重点大学</a>である。<a href="." id="link_8"                                                              >卓越大学連盟</a>の成員校である。
</p>
