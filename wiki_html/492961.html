		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ph_locator_babuyan_islands.png" title="ファイル:Ph locator babuyan islands.png">ファイル:Ph locator babuyan islands.png</a>  <div class="thumbcaption">バブヤン諸島、右下の大きな島はカミギン島、反時計回りに北はバブヤン島、西はカラヤン島とダルピリ島、南はフガ島。</div></div></div>
<p><b>バブヤン諸島</b>（Babuyan Islands）は<a href="." id="link_1"                                                    >フィリピン</a>北部、<a href="." id="link_2"                                          >ルソン島</a>の北の<a href="." id="link_3"                                                    >ルソン海峡</a>に浮かぶ群島である。バブヤン諸島は、行政上はルソン島北部の<a href="." id="link_4"                                                                                                      >カガヤン・バレー地方</a>（<i>Cagayan Valley, Region II</i>）の<a href="." id="link_5"                                                    >カガヤン州</a>に属している。人口は1万5千人ほど。
</p>
