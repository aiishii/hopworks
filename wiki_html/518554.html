		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 徳言</b>（じょ とくげん、生没年不詳）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                                                                              >南北朝時代</a>の<a href="." id="link_3"                                      >陳</a>の廷臣。<a href="." id="link_4"            >唐</a>の林宝の『<a href="." id="link_5"                                          >元和姓纂</a>』巻2によると、<a href="." id="link_6"                                      >梁</a>・陳の政治家、文学者で『<a href="." id="link_7"                                          >玉台新詠</a>』の編者として有名な<a href="." id="link_8"                      >徐陵</a>の孫。<a href="." id="link_9"                      >徐倹</a>の子。陳の太子舎人となり、後に<a href="." id="link_10"           >隋</a>の蒲州司功となったとある。<a href="." id="link_11"                     >本貫</a>は<a href="." id="link_12"                               >東海郡</a><a href="." id="link_13"                     >郯県</a>。
</p>
