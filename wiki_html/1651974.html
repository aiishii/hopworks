		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥平 忠志</b>（おくだいら ただし、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >8月24日</a>）は、<a href="." id="link_3"                      >日本</a>の地理学者。<a href="." id="link_4"                                                                        >北海道教育大学</a><a href="." id="link_5"                                          >名誉教授</a>。兄に<a href="." id="link_6"                      >憲法学者</a>である<a href="." id="link_7"                                          >奥平康弘</a>（<a href="." id="link_8"                                          >東京大学</a>名誉教授）がいる。
</p>
