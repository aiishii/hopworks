		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>姫神</b>（ひめかみ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                            >ミュージシャン</a>である。
</p><p>ユニット名は、<a href="." id="link_3"                                >岩手県</a><a href="." id="link_4"                                >盛岡市</a>にある<a href="." id="link_5"                                                                    >姫神山</a>に由来する。
</p><p>岩手県を活動拠点とし、<a href="." id="link_6"                                          >東北地方</a>の<a href="." id="link_7"                      >民謡</a>や<a href="." id="link_8"                                          >民族音楽</a>に影響を受けた楽曲を作り続けている。こぶし（<a href="." id="link_9"                                          >メリスマ</a>）を織り込んだメロディーラインが大きな特徴。
</p><p>シンセサイザーを用いた<a href="." id="link_10"                                                                                                                         >インストゥルメンタル</a>を中心に製作していたが、<a href="." id="link_11"                             >1990年代</a>後半以降は、姫神ヴォイスなどの歌声や生楽器を取り入れた楽曲も多く作られている。
</p>
