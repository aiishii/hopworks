		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茂市久美子</b>（もいち くみこ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >4月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >童話</a><a href="." id="link_4"                      >作家</a>。
</p><p><a href="." id="link_5"                                >岩手県</a><a href="." id="link_6"                                                                    >新里村</a>（現在の<a href="." id="link_7"                                >宮古市</a>）出身。<a href="." id="link_8"                                                              >実践女子大学</a>英文科卒業。大学在学中より<a href="." id="link_9"                                          >那須辰造</a>に師事。
</p><p><a href="." id="link_10"                   >1992年</a>に「<a href="." id="link_11"                               >岩泉線</a>」を舞台にした「おちばおちばとんでいけ」で第3回<a href="." id="link_12"                                                                       >ひろすけ童話賞</a>を受賞。岩手県が提唱する<a rel="nofollow" class="external text" href="http://www.pref.iwate.jp/~koucho/taisi/taisi.htm">銀河系いわて大使</a>の一人である。趣味は山歩きで、<a href="." id="link_13"                                         >ネパール</a>や<a href="." id="link_14"                                                   >ヨーロッパ</a>の山岳地方を多く訪ねている。
夫は山岳写真家の<a href="." id="link_15"                                         >藤田弘基</a>。
</p>
