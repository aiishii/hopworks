		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>百結</b>（ひゃっけつ、ペッキョル、<span lang="ko">백결</span>）、ないし、<b>百結先生</b>（ひゃっけつせんせい、ペッキョル ソンセン、<span lang="ko">백결선생</span>、<a href="." id="link_1"                  >414年</a> -&#160;?）は、<a href="." id="link_2"                      >新羅</a>伝来の<a href="." id="link_3"                                          >玄琴（コムンゴ）</a>の名手。<a href="." id="link_4"                                                    >訥祇麻立干</a>（第19代新羅王）時代の文臣であった<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                  >朴堤上</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EB%B0%95%EC%A0%9C%EC%83%81&amp;action=edit&amp;redlink=1" class="new" title="Ko:박제상 (存在しないページ)">朝鮮語版</a>）</span></span>の息子とされる。また、兄弟であった朴孝元（<span lang="ko">박효원</span>）は、<a href="." id="link_6"                      >高麗</a>の開国功臣で<a href="." id="link_7"                                                          >太祖王建</a>の側近である<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >朴述熙</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ko:%EB%B0%95%EC%88%A0%ED%9D%AC&amp;action=edit&amp;redlink=1" class="new" title="Ko:박술희 (存在しないページ)">朝鮮語版</a>）</span></span>から、15代遡った先祖にあたる。 またの名を<b>文良</b>といった。
</p>
