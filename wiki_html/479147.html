<p><b>宮野 久美子</b>（みやの くみこ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                              >12月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                          >アイドル</a>であり、現在は<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年8月）">いつ?</span></a></i>&#93;</sup><a href="." id="link_4"                                          >中京広域圏</a>で活動する<a href="." id="link_5"                                                                                  >ローカルタレント</a>。岡田プランニング (AL WAYS PROMOTION) 所属。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                >豊橋市</a>出身。<a href="." id="link_8"                                                                                                                          >日出女子学園高校</a>卒業。身長165cm。
</p>
