		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mikio_Numata_410231710210.jpg" title="ファイル:Mikio Numata 410231710210.jpg">ファイル:Mikio Numata 410231710210.jpg</a>  <div class="thumbcaption">沼田幹男（沼田幹夫）</div></div></div>
<p><b>沼田 幹男</b>または<b>沼田 幹夫</b>（ぬまた みきお、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >3月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                >外務省</a><a href="." id="link_5"                                >領事局</a>長、駐<a href="." id="link_6"                                                    >ミャンマー</a><a href="." id="link_7"                                                              >特命全権大使</a>を経て、<a href="." id="link_8"                                                                                  >公益財団法人</a><a href="." id="link_9"                                                                                  >日本台湾交流協会</a><a href="." id="link_10"                                         >台北</a>事務所長。初のノンキャリア出身外務本省局長。<a href="." id="link_11"                                         >拓殖大学</a>出身者としては初の<a href="." id="link_12"                                                             >中央省庁</a>本省<a href="." id="link_13"                     >局長</a>。<a href="." id="link_14"                                                                                                     >東日本大震災</a>から5年となる<a href="." id="link_15"                   >2016年</a><a href="." id="link_15"                           >3月11日</a>、<a href="." id="link_16"                               >台北市</a>で「追悼・感謝会」が開かれ、沼田幹男は「日本人に台湾という真の<a href="." id="link_17"                     >友人</a>がいることを強く思い起こさせた」と謝意を表明した。
</p>
