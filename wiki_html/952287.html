		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 佳生</b>（やすだ よしお、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >1月19日</a> - ）は日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                      >作家</a>。元・株式会社ワイキューブ<a href="." id="link_4"                                                    >代表取締役</a>社長。株式会社安田佳生事務所代表取締役、NPO法人中小企業共和国理事長。境目研究家。株式会社<a href="." id="link_5"                                          >ぼくら社</a>編集長。
</p>
