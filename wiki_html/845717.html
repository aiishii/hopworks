		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大鳴門太三郎</b>（おおなると たさぶろう、<a href="." id="link_1"                      >安政</a>3年（<a href="." id="link_2"                    >1856年</a>） - <a href="." id="link_3"                    >1900年</a><a href="." id="link_3"                          >5月4日</a>）は、<a href="." id="link_4"                                >備前国</a><a href="." id="link_5"                                >御野郡</a>（現在の<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >岡山市</a>）出身で、<a href="." id="link_8"                      >明治</a>年間の元<a href="." id="link_9"                                >大相撲</a><a href="." id="link_10"                     >力士</a>。本名は武田太三郎。京都・大阪では<a href="." id="link_11"                     >関脇</a>を務め、脱退して組織した広角組では<a href="." id="link_12"                     >大関</a>と頭取（<a href="." id="link_13"                     >年寄</a>）を兼務した。大阪協会との和解後は四股名のまま頭取初代大鳴門（現在の表記は<a href="." id="link_14"                               >大鳴戸</a>）となり<a href="." id="link_15"                                                   >大鳴門部屋</a>を立ち上げた。
</p>
