		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>虞 世基</b>（ぐ せいき、? - <a href="." id="link_1"                  >618年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                      >陳</a>および<a href="." id="link_4"            >隋</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"            >字</a>は茂世。<a href="." id="link_7"                                                          >越州</a>余姚県（現在の<a href="." id="link_8"                                >浙江省</a><a href="." id="link_9"                                >寧波市</a><a href="." id="link_10"                               >余姚市</a>）の人。「<a href="." id="link_11"                                                             >初唐の三大家</a>」の一人、<a href="." id="link_12"                               >虞世南</a>の兄。隋の<a href="." id="link_13"                     >煬帝</a>に重臣として仕えたが、後に<a href="." id="link_14"                                         >宇文化及</a>の反乱で殺された。
</p>
