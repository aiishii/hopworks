<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tanimori_Yoshiomi.jpg" title="ファイル:Tanimori Yoshiomi.jpg">ファイル:Tanimori Yoshiomi.jpg</a>  <div class="thumbcaption">谷森善臣</div></div></div>
<p><b>谷森 善臣</b>（たにもり よしおみ、<a href="." id="link_1"                                                >文化</a>14年<a href="." id="link_2"                                                        >12月28日</a>（<a href="." id="link_3"                    >1818年</a><a href="." id="link_3"                          >2月3日</a>） - <a href="." id="link_4"                    >1911年</a>（<a href="." id="link_5"                      >明治</a>44年）<a href="." id="link_6"                              >11月16日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_8"                                                              >明治時代</a>にかけての<a href="." id="link_9"                                                    >国学者</a>。<a href="." id="link_10"                     >陵墓</a>･<a href="." id="link_11"                                               >南朝</a>史･<a href="." id="link_12"                     >皇室</a>系譜の研究に業績を残した。<a href="." id="link_13"                     >本姓</a>は<a href="." id="link_14"                     >平氏</a>、初名は<b>松彦</b>だが、28歳の時に<b>種松</b>（<b>種万都</b>・<b>種<span lang="zh">梥</span></b>とも）へ改名。通称は<b>二郎</b>・<b><a href="." id="link_15"                     >外記</a></b>。<b>菫壺</b>・<b>靖斎</b>とも号した。
</p>
