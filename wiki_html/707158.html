<p><b>ニコライ・エゴーロヴィチ・マカロフ</b>（<b><span lang="Rus">Николай Егорович Макаров</span></b>、<b>Nikolai Egorovich Makarov</b>、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >10月7日</a> - ）は、<a href="." id="link_2"                                                                        >ロシア連邦</a>の<a href="." id="link_3"                      >軍人</a>。<a href="." id="link_4"                                          >上級大将</a>。<a href="." id="link_5"                                                                        >シベリア軍管区</a>司令官を経て、<a href="." id="link_6"                    >2008年</a>から<a href="." id="link_7"                    >2012年</a>まで<a href="." id="link_8"                                                              >ロシア連邦軍</a><a href="." id="link_9"                                                              >参謀総長</a>。<a href="." id="link_10"                                                   >リャザン州</a>グレボヴォ村出身。
</p>
