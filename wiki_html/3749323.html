<p><b>MUM48</b>（エムユーエム フォーティーエイト）は、<a href="." id="link_1"                                >インド</a>・<a href="." id="link_2"                                          >ムンバイ</a>を拠点に活動する予定であった<a href="." id="link_3"                                          >女性アイドルグループ</a>。
</p><p>グループ名の由来はムンバイ (<b>Mum</b>bai)。グループカラーは黄緑色で、自然あふれるインドと成長を表している。
</p>
