		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大井康暢</b>（おおい こうよう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >8月21日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >5月6日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
<a href="." id="link_4"                                >静岡県</a>生まれ。本名読み・やすのぶ。<a href="." id="link_5"                                                              >海軍経理学校</a>合格。<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                                >文学部</a>英文科卒。<a href="." id="link_8"                                >東京都</a>内の私立高校、静岡県内の公立中学校に勤務し、<a href="." id="link_9"            >詩</a>や<a href="." id="link_10"                     >小説</a>を書いた。詩誌『岩礁』主宰。静岡県詩人会会長、静岡県芸術祭選者などを歴任した。
</p>
