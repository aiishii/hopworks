		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハノカゲ</b>は、日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                >群馬県</a>出身。
</p><p>主に<a href="." id="link_3"                                                                                                                                    >アスキー・メディアワークス</a>等から刊行された4コマ・<a href="." id="link_4"                                                                                                      >アンソロジーコミック</a>媒体で作品を発表していた。<a href="." id="link_5"                    >2011年</a>に<a href="." id="link_6"                                >芳文社</a>より出版された『<a href="." id="link_7"                                                                                                                >魔法少女まどか☆マギカ</a>』のコミカライズ版で商業デビュー。『<a href="." id="link_8"                                          >沙耶の唄</a>』に触れて以来<a href="." id="link_9"                                >虚淵玄</a>のファンだと、公式サイトの日記（2010年12月27日付）において発言している。
</p>
