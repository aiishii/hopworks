<p><b>オリヴァー・ウォルコット</b>（Oliver Wolcott, <a href="." id="link_1"                    >1726年</a><a href="." id="link_1"                            >12月1日</a> - <a href="." id="link_2"                    >1797年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"                                                                        >コネチカット州</a>選出の<a href="." id="link_4"                                                                                                                                    >アメリカ合衆国下院議員</a>。<a href="." id="link_5"                                                                                  >アメリカ独立宣言</a>の署名者の1人。<a href="." id="link_6"                                                                                            >コネチカット州知事</a>を務めた<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"                                >政治家</a>。
</p>
