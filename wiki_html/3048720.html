		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諸橋 廷蔵</b>（もろはし ていぞう、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"                            >7月28日</a> - <a href="." id="link_3"                    >2003年</a>（平成15年）<a href="." id="link_4"                            >2月24日</a>）は、<a href="." id="link_5"                                >福島県</a>出身の<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                                                                                >ゼビオホールディングス</a>の創業者。ゼビオホールディングス代表取締役社長の<a href="." id="link_9"                                          >諸橋友良</a>は娘婿。
</p>
