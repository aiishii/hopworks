<p><b>黒BUTAオールスターズ</b>（くろぶたオールスターズ）は、かつて<a href="." id="link_4"                                          >文化放送</a>で放送された<a href="." id="link_5"                                                    >ラジオ番組</a>『<a href="." id="link_6"                                                                                                                                                              >黒BUTA天国・素肌にC-jack</a>』（<a href="." id="link_7"                    >1993年</a>放送開始）および、<a href="." id="link_8"                                                    >テレビ東京</a>の<a href="." id="link_9"                                          >深夜番組</a>『<a href="." id="link_10"                                                                                                         >黒BUTA天国</a>』のマスコットガールユニット（<a href="." id="link_11"                                         >アイドル</a>グループ）である。
</p>
