<p><b>Fairlife</b>（フェアライフ）は、<a href="." id="link_5"                                          >浜田省吾</a>が長年のパートナーであるアレンジャーの<a href="." id="link_6"                                          >水谷公生</a>、新進女流作家の<a href="." id="link_7"                                >春嵐とスタートさせた</a>音楽制作チームである。ちなみにユニット名は、水谷公生の「公生」を英語にしたもので、彼の所有するスタジオの名前でもある。この名前を考案したのは浜田省吾である。
