		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

<p><b>佐藤 明</b>（さとう あきら、<a href="." id="link_1"                    >1930年</a> - <a href="." id="link_2"                    >2002年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                              >横浜国立大学</a>卒業後、<a href="." id="link_7"                                                    >奈良原一高</a>、<a href="." id="link_8"                                          >東松照明</a>、<a href="." id="link_9"                                                    >川田喜久治</a>、<a href="." id="link_10"                                         >細江英公</a>、<a href="." id="link_11"                               >丹野章</a>とグループ「<a href="." id="link_12"                                   >VIVO</a>」を結成した。<a href="." id="link_13"                   >1963年</a>から2年間海外に渡った。<a href="." id="link_14"                   >1966年</a>に写真批評家協会作家賞を、<a href="." id="link_15"                   >1998年</a>に<a href="." id="link_16"                                                             >日本写真協会</a>年度賞を受賞した。
</p>
