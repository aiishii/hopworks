<p><b>マイダルジャヴィン・ガンゾリグ</b>（Maidarzhavyn Ganzorig、<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Майдаржавын Ганзориг</span>、<a href="." id="link_2"                    >1949年</a><a href="." id="link_2"                          >2月5日</a> - <a href="." id="link_3"                    >2021年</a><a href="." id="link_3"                          >7月4日</a> ）は、<a href="." id="link_4"                                                              >モンゴル</a>の科学者である。
1978年に<a href="." id="link_5"                                                              >ソビエト連邦</a>の<a href="." id="link_6"                                                                                  >インターコスモス</a>プログラムに参加し、<a href="." id="link_7"                                          >ソユーズ</a>の宇宙飛行訓練を受けた。
</p>
