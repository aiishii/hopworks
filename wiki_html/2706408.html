<p><b>牧野 裕</b>（まきの ひろし、<a href="." id="link_1"                    >1947年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>、<a href="." id="link_3"                                                    >津田塾大学</a><a href="." id="link_4"                                          >学芸学部</a><a href="." id="link_5"                                          >国際関係</a>学科<a href="." id="link_6"                      >教授</a>。主な指導分野は、<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"                      >経済</a><a href="." id="link_9"                      >外交</a>、2国間<a href="." id="link_10"                                                             >援助</a><a href="." id="link_11"                     >政策</a>、<a href="." id="link_12"                     >冷戦</a>起源論など。
</p>
