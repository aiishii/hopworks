<p><b>田村 義晃</b>（たむら よしあき、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                      >身長</a>は175<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>、バスト95cm、ウェスト90cm、ヒップ98cm、靴サイズ27cm、血液型はA型である。<a href="." id="link_5"                      >趣味</a>は<a href="." id="link_6"                                                                                                                                    >アコースティックギター</a>/<a href="." id="link_7"                      >卓球</a>/<a href="." id="link_8"                      >水泳</a>/映画鑑賞、特技は<a href="." id="link_9"                                >博多弁</a>。<a href="." id="link_10"                               >エール</a>所属。
</p>
