		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高木 重俊</b>（たかぎ しげとし、<a href="." id="link_1"                    >1944年</a>(昭和19年) <a href="." id="link_2"                            >3月23日</a> - <a href="." id="link_3"                    >2012年</a>(平成24年) <a href="." id="link_4"                          >9月1日</a>）は、日本の<a href="." id="link_5"                                >漢文学者</a>、<a href="." id="link_6"                                                                        >北海道教育大学</a><a href="." id="link_7"                                          >名誉教授</a>。
</p><p><a href="." id="link_8"                                >長野県</a>生まれ。1966年<a href="." id="link_9"                                                              >東京教育大学</a><a href="." id="link_10"                               >文学部</a>漢文学卒、1970年同<a href="." id="link_11"                               >大学院</a>文学研究科中国古典学修士課程修了。<a href="." id="link_12"                                         >函館大学</a><a href="." id="link_13"                               >助教授</a>、北海道教育大学函館校<a href="." id="link_14"                     >教授</a>、2009年<a href="." id="link_15"                     >定年</a>退任、名誉教授。2006年「初唐文学論」で<a href="." id="link_16"                                                             >博士（文学）</a>（<a href="." id="link_17"                                         >筑波大学</a>）。
</p>
