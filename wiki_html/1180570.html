		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高野 宮子</b>（たかの みやこ）は、<a href="." id="link_1"                                >漫画家</a>。
</p><p>1994年、<a href="." id="link_2"                                          >角川書店</a>『<a href="." id="link_3"                                    >CIEL</a>』Vol.2に掲載された「RALPH」でデビュー。代表作は『スプリング・ヒルの住人』、『ばら色の人生』など。
</p><p>ボーイズラブ系同人誌と平行して商業誌にて中期連載を持つことが多い。とぼけた味わいのコメディ系がメイン。同人誌ではシリアス系のものも少なくない。
</p>
