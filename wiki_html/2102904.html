		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝国明</b>（しゃこくめい、生年未詳 - <a href="." id="link_1"                      >建長</a>5年（<a href="." id="link_2"                    >1253年</a>）5月以前）は<a href="." id="link_3"                                          >鎌倉時代</a>中期の<a href="." id="link_4"                      >貿易</a><a href="." id="link_5"                      >商人</a>。<a href="." id="link_6"                      >南宋</a>人。<a href="." id="link_7"                      >杭州</a><a href="." id="link_8"                                                    >臨安府</a>出身。<a href="." id="link_9"                      >博多</a><a href="." id="link_10"                                                                                                       >綱</a>首。（<a href="." id="link_11"                                                                                                           >博多綱首</a>とは、博多の唐房に住み、船を所有して<a href="." id="link_12"                                         >日宋貿易</a>に従事した宋人のこと）。博多の伝承では、唐<a href="." id="link_13"                               >鋏</a>を日本に伝えたほか（後に博多鋏へ発展）、<a href="." id="link_14"                                                   >年越し蕎麦</a>や<a href="." id="link_15"           >鍼</a>の元祖と伝えられる。
</p>
