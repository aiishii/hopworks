		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>矢部 金太郎</b>（やべ きんたろう、1892年- <a href="." id="link_1"                    >1976年</a>8月12日）は、日本の<a href="." id="link_2"                                >建築家</a>。銀座にあった旧<a href="." id="link_3"                                          >建築会館</a>や<a href="." id="link_4"                                                    >田園調布駅</a>の設計で知られ、<a href="." id="link_5"                                          >田園調布</a>の<a href="." id="link_6"                                          >都市計画</a>にも関わる。第2次世界大戦後は、郷里で建設業に従事、また町会議員を務めた。
</p>
