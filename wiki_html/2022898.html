<p><b>村井 正誠</b>（むらい まさなり、明治38年（<a href="." id="link_1"                    >1905年</a>）<a href="." id="link_2"                            >3月29日</a> - 平成11年（<a href="." id="link_3"                    >1999年</a>）<a href="." id="link_4"                          >2月5日</a>）は、<a href="." id="link_5"                      >明治</a> - <a href="." id="link_6"                      >平成</a>時代の<a href="." id="link_7"                                >洋画家</a>。<a href="." id="link_8"                                >岐阜県</a><a href="." id="link_9"                                >大垣市</a>出身。<a href="." id="link_10"                               >新宮市</a><a href="." id="link_11"                                         >名誉市民</a>。<a href="." id="link_12"                                                                       >武蔵野美術大学</a><a href="." id="link_13"                                         >名誉教授</a>。閉校した<a href="." id="link_14"                                         >文化学院</a>および<a href="." id="link_15"                                                                                                     >文化学院芸術専門学校</a>（<a href="." id="link_16"                               >埼玉県</a><a href="." id="link_17"                               >庄和町</a>）<a href="." id="link_18"                                               >講師</a>。元<a href="." id="link_19"                                                                       >日本美術家連盟</a><a href="." id="link_20"                                                   >理事長</a>。
</p><p><a href="." id="link_21"                                         >抽象絵画</a>の草分けの一人として活躍した。作品にシリーズ「URBAIN」などがある。
</p>
