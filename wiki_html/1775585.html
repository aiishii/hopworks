<p><b>森 蘭斎</b>（もり らんさい、<a href="." id="link_2"                      >元文</a>5年（<a href="." id="link_3"                    >1740年</a>） - <a href="." id="link_4"                      >享和</a>元年<a href="." id="link_5"                                                      >9月18日</a>（<a href="." id="link_6"                    >1801年</a><a href="." id="link_6"                              >10月25日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期・後期の画家。<a href="." id="link_8"                                          >熊斐</a>に就いて<a href="." id="link_9"                                    >南蘋派</a>の画法を修め彩色<a href="." id="link_10"                               >花鳥画</a>を画いた。<a href="." id="link_11"           >名</a>は文祥、<a href="." id="link_12"           >字</a>を子禎。蘭斎のほかに九江・鳴鶴などと<a href="." id="link_13"                                     >号</a>した。<a href="." id="link_14"                               >越後</a><a href="." id="link_15"                               >頸城郡</a>新井（現在<a href="." id="link_16"                               >新潟県</a><a href="." id="link_17"                               >妙高市</a>）の人。
</p>
