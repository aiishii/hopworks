		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イラク統治評議会</b>（&#1605;&#1580;&#1604;&#1587;&#160;&#1575;&#1604;&#1581;&#1603;&#1605;&#160;&#1575;&#1604;&#1593;&#1585;&#1575;&#1602;&#1610;　マジュリス=ル=フクム=ル=イラーキー）は、<a href="." id="link_1"                                                    >対米戦争</a>後の<a href="." id="link_2"                                >イラク</a>の暫定統治を行ったイラク人による初の機関。<a href="." id="link_3"                                                                                                      >アメリカ軍</a>の占領下において、新政府が樹立されるまでの統治や大臣・大使の任命、新憲法制定などを行った。
</p>
