		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劉 弘基</b>（りゅう こうき、<a href="." id="link_1"                  >582年</a> - <a href="." id="link_2"                  >650年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >唐</a>の<a href="." id="link_5"                      >軍人</a>。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                      >雍州</a>池陽県（現在の<a href="." id="link_8"                                >陝西省</a><a href="." id="link_9"                                >咸陽市</a><a href="." id="link_10"                               >涇陽県</a>）。唐の<a href="." id="link_11"                                                                                 >凌煙閣二十四功臣</a>のひとりに挙げられた。
</p>
