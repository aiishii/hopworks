		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヨハン・ベリンガー</b>（<b>Johann Bartholomew Adam Beringer</b>、<a href="." id="link_1"                    >1670年</a>? - <a href="." id="link_2"                    >1740年</a>）は<a href="." id="link_3"                                                                                                                >ヴュルツブルク大学</a>の医学教授・博物学者であったが、学者としての業績よりも<a href="." id="link_4"                          >18世紀</a>に起こった化石<a href="." id="link_5"                      >贋作</a>事件の被害者として知られている。
</p>
