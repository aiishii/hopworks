<p><b>ジェームズ・S・ハリス</b> (James S. Harris, Jr.) は科学者および工学者。1982年から<a href="." id="link_1"                                                                                            >スタンフォード大学</a>教授。
専門分野は、<a href="." id="link_2"                                          >電気工学</a>、<a href="." id="link_3"                                                    >応用物理学</a>、<a href="." id="link_4"                                                              >材料科学</a>。<a href="." id="link_5"          >IEEE</a>（1988年）、<a href="." id="link_6"                                                                                  >アメリカ物理学会</a>（1992年）、<a href="." id="link_7"                                                                        >アメリカ光学会</a>（2005年）、MRS（2009年）各フェロー。
</p>
