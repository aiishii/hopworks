		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雲井川 弁太夫</b>（くもいがわ べんだゆう）は、<a href="." id="link_1"                                >備中国</a>（現在の<a href="." id="link_2"                                >岡山県</a>）出身で<a href="." id="link_3"                                          >安永</a>年間の元<a href="." id="link_4"                                >大相撲</a><a href="." id="link_5"                      >力士</a>。最高位は<a href="." id="link_6"                      >関脇</a>。
</p><p>安永2年(1773年)冬場所、小結に付け出され、3勝0敗4休1無勝負の成績だった。次の安永3年(1774年)春場所、関脇に上がって1勝3敗4休だったのを最後にたった2場所で引退した。
</p>
