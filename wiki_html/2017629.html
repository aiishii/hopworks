		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗原 弘</b>（くりはら ひろむ、<a href="." id="link_1"                    >1945年</a> ‐ ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。
</p><p><a href="." id="link_4"                                >高知県</a><a href="." id="link_5"                                          >四万十市</a>中村に生まれる。<a href="." id="link_6"                                                    >同志社大学</a>大学院博士課程修了。<a href="." id="link_7"                    >1994年</a>『<a href="." id="link_8"                                          >高群逸枝</a>の婚姻女性史像の研究』で博士号（<a href="." id="link_9"                                                              >文学博士</a>）を取得。<a href="." id="link_10"                                                                       >名古屋文理大学</a>教授を経て、同志社大学非常勤講師。
高群逸枝が『招婿婚の研究』で史料を改竄しており、実際には高群が主張するほど<a href="." id="link_11"                                         >平安時代</a>に<a href="." id="link_12"                                                                                                 >招婿婚</a>（夫が妻の父母に養われる婚姻形態）が一般的ではなかったと主張した。
</p><p>妻は高群逸枝の伝記を書いた<a href="." id="link_13"                                         >栗原葉子</a>。
</p>
