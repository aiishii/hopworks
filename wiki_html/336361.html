<p><b>堀田 正養</b>（ほった まさやす、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >2月28日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                          >4月1日</a>） - <a href="." id="link_4"                      >明治</a>44年（<a href="." id="link_5"                    >1911年</a>）<a href="." id="link_6"                          >5月9日</a>）は、<a href="." id="link_7"                                >近江</a><a href="." id="link_8"                                                    >宮川藩</a>の第9代（最後）の藩主。<a href="." id="link_9"                                >堀田家</a>宗家11代。<a href="." id="link_10"                                                                                 >筑豊興業鉄道</a>社長、<a href="." id="link_11"                                                             >逓信大臣</a>。
</p><p><a href="." id="link_12"                               >出羽</a><a href="." id="link_13"                               >亀田藩</a>主・<a href="." id="link_14"                                         >岩城隆喜</a>の九男。正室は<a href="." id="link_15"                                         >堀田正誠</a>の娘。子は錫（<a href="." id="link_16"                                                                                                           >堀田正亨</a>正室）、娘（<a href="." id="link_17"                                         >五島盛光</a>正室）。幼名は三四郎、駒之助。官位は従五位下、正五位、従四位、正四位、従三位、<a href="." id="link_18"                               >豊前</a>守、<a href="." id="link_12"                               >出羽</a>守、豊前守。
</p>
