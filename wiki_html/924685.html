		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アパリシオ・ゴンサレス</b>（Aparicio Gonzalez、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                                                    >パラグアイ</a>の<a href="." id="link_3"                                                                        >アルピスタ</a>（<a href="." id="link_4"                                >アルパ</a>奏者）、<a href="." id="link_5"                                                    >ギタリスト</a>、<a href="." id="link_6"                                >作曲家</a>。「アルパの父」といわれる<a href="." id="link_7"                                                                                                                                                                  >フェリックス・ペレス・カルドーソ</a>から連綿と続いてきた伝統アルパ奏法を受け継ぐ最後の巨匠とされ、現役アルピスタ中、最も高い評価を受けている一人である。日本でのカナ表記は、<b>アパリシオ・ゴンサーレス</b>、<b>アパリシオ・ゴンザレス</b>などとも書かれる。
</p>
