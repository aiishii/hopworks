		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武藤 完一</b>（むとう かんいち、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >9月28日</a>）は、日本の<a href="." id="link_3"                                >版画家</a>。
</p><p><a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >岐阜市</a>出身。<a href="." id="link_6"                                                    >川端画学校</a>で<a href="." id="link_7"                                          >藤島武二</a>に師事。<a href="." id="link_8"                                                              >大分師範学校</a>教諭、<a href="." id="link_9"                                          >大分大学</a>教授として大分県の美術の発展に尽力すると共に、日本版画協会展、文展、<a href="." id="link_10"                                                                                           >日展</a>、新日展に出品。1960年（昭和35年）には<a href="." id="link_11"                                         >棟方志功</a>、<a href="." id="link_12"                                         >永瀬義郎</a>、武田由平らと「日版会」を創立した。1964年、光風会会員となる。
</p>
