<p><b>牧野村坂駅</b>（まきのむらさかえき）は、1910年（明治43年）9月30日から翌日の10月1日まで<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                                          >北河内郡</a><a href="." id="link_5"                                                                    >牧野村</a>（現、<a href="." id="link_13"                               >枚方市</a>）に存在した、<a href="." id="link_14"                                                             >御召列車</a>のために設置された<a href="." id="link_6"                                                              >京阪電気鉄道</a>の<a href="." id="link_15"                               >駅</a>（<a href="." id="link_16"                               >臨時駅</a>）である。
</p>
