		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>タノタイガ</b>は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                                                    >中央区</a>在住の美術家。<a href="." id="link_3"                      >東京</a>生まれ、<a href="." id="link_4"                                >仙台</a>育ち。<a href="." id="link_5"                                                                                                                >宮城県仙台第二高等学校</a>、<a href="." id="link_6"                                                              >東京造形大学</a><a href="." id="link_7"                                          >造形学部</a>卒業、<a href="." id="link_8"                                                                                  >東北芸術工科大学</a>大学院芸術工学研究科芸術文化専攻彫刻コース修士課程修了。作品を通して社会に埋もれている矛盾を浮き彫りにする。
</p>
