		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川部 誠治</b>（かわべ せいじ、<a href="." id="link_1"                    >1955年</a>（<a href="." id="link_2"                      >昭和</a>30年）<a href="." id="link_3"                          >9月3日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >実業家</a>。
</p><p><a href="." id="link_6"                                                                                                                >北海道小樽潮陵高等学校</a>を経て、<a href="." id="link_7"                                                              >東京理科大学</a><a href="." id="link_8"                                          >理工学部</a>卒業。大学では体育会<a href="." id="link_9"                                >テニス</a>部に所属した。<a href="." id="link_10"                                                                       >日立キャピタル</a>執行役社長 兼 CEO。<a href="." id="link_11"                               >北海道</a><a href="." id="link_12"                               >小樽市</a>出身。実家は<a href="." id="link_13"                     >米屋</a>。<a href="." id="link_14"                                                                       >リース事業協会</a>副会長。
</p>
