		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下津 清太郎</b>（しもづ せいたろう、<a href="." id="link_1"                    >1908年</a> - <a href="." id="link_2"                    >1996年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                      >官僚</a>。
</p><p><a href="." id="link_6"                                >三重県</a><a href="." id="link_7"                      >津市</a>出身。三重県立津中学校(現<a href="." id="link_8"                                                                                            >三重県立津高等学校</a>)、<a href="." id="link_9"                                                              >第八高等学校</a>卒、<a href="." id="link_10"                   >1931年</a><a href="." id="link_10"                                                                                                                                                                                               >東京帝国大学法学部</a>卒。<a href="." id="link_11"                               >東京市</a>、<a href="." id="link_12"                                         >名古屋市</a>で<a href="." id="link_13"                                         >自治行政</a>に携わる。のち<a href="." id="link_14"                                                                       >京都地方裁判所</a><a href="." id="link_15"                                         >司法委員</a>。本務のかたわら<a href="." id="link_16"                                                             >西洋史</a>を研究した。
</p>
