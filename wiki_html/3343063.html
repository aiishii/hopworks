<p><b>白金 らんぷ</b>（しろがね らんぷ）
は
日本の<a href="." id="link_1"                                >漫画家</a>。<a href="." id="link_2"                                          >名古屋市</a>在住。<a href="." id="link_3"                                                                                    >パチスロパニック7</a>にて「ジャグラーさん」でデビュー。現在は<a href="." id="link_4"              >comico</a>で「はいぼくをしりたい」を連載中。<a rel="nofollow" class="external text" href="https://p-gabu.jp/guideworks">ガイドステーション</a>にて「<a rel="nofollow" class="external text" href="https://p-gabu.jp/guideworks/comicindex/35?&amp;limit=10&amp;order=asc&amp;lnk=banr">万枚侵略キャトルちゃん</a>」を連載中。コーヒーを好む。
</p>
