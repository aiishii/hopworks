		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永田靖</b>（ながた やすし、<a href="." id="link_1"                    >1957年</a>-　）は、数学者・統計学者、<a href="." id="link_2"                                                    >早稲田大学</a>教授。
</p><p>大阪府生まれ。1980年<a href="." id="link_3"                                          >京都大学</a>理学部卒業。1985年<a href="." id="link_4"                                          >大阪大学</a>大学院基礎工学研究科博士後期課程修了,「推測過程論に対する実際的および理論的研究」で<a href="." id="link_5"                                                              >工学博士</a>。1987年<a href="." id="link_6"                                          >熊本大学</a>工学部共通講座数学教室専任講師、1990年<a href="." id="link_7"                                          >岡山大学</a>経済学部助教授、98年教授、1999年早稲田大学理工学部経営システム工学科教授、2007年同創造理工学部経営システム工学科教授。
</p>
