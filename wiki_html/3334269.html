<p><b>槇 克己</b> （まき かつみ、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >10月24日</a> - ）は、元<a href="." id="link_2"                                                    >宝塚歌劇団</a><a href="." id="link_3"                                                              >プリマドンナ</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                >大阪市</a>出身。本名は正司　泰子（しょうじ　やすこ、旧姓：平川）血液型はA型。身長163cm。 活動期間は1948年から現在。主な作品は宝塚歌劇『<a href="." id="link_6"                                                                        >華麗なる千拍子</a>』。宝塚時代の愛称はオロチ、ヒラカワさん。元<a href="." id="link_7"                                >宝塚</a><a href="." id="link_8"                                          >市長</a>夫人。
</p>
