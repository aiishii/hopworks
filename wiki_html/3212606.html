		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 淨彦</b>（藤本 浄彦、ふじもと きよひこ／じょうげん、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >3月6日</a> - ）は、<a href="." id="link_2"                                >浄土宗</a>の僧、仏教学者、<a href="." id="link_3"                                          >佛教大学</a>名誉教授。
</p><p>山口県大島郡生まれ。<a href="." id="link_4"                                                    >早稲田大学</a>第一文学部哲学科卒業、1971年<a href="." id="link_5"                                          >大谷大学</a>大学院文学研究科博士課程単位取得。<a href="." id="link_6"                                >知恩院</a>浄土宗学研究所研究員、ドイツ・<a href="." id="link_7"                                                                                                      >マールブルク大学</a>神学部客員研究員、佛教大学文学部助教授、教授、副学長、2015年定年、名誉教授。<a href="." id="link_8"                                                              >日本宗教学会</a>理事、社会福祉法人さつき会理事長、<a href="." id="link_9"                                >西蓮寺</a>住職。1998年「<a href="." id="link_10"                     >法然</a>浄土教の宗教思想論究」で佛教大学文学博士。
</p>
