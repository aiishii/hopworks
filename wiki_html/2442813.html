		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>塩田 潮</b>（しおた うしお、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >7月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >評論家</a>、<a href="." id="link_4"                                                                                                      >ノンフィクション作家</a>。
</p><p>本名・満彦。<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >吾川郡</a><a href="." id="link_7"                                >いの町</a>生まれ。<a href="." id="link_8"                                                              >慶應義塾大学</a>法学部政治学科卒。雑誌編集者、国会議員秘書、記者などを経てノンフィクション作家。1983年『霞が関が震えた日』で<a href="." id="link_9"                                                                                                                          >講談社ノンフィクション賞</a>受賞。主として現代政治について執筆。
</p>
