<p><b>城所 國三郎</b>（きどころ くにさぶろう、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                          >4月1日</a> - <a href="." id="link_4"                    >1937年</a>（<a href="." id="link_5"                      >昭和</a>12年）<a href="." id="link_6"                          >8月9日</a>）は日本の<a href="." id="link_7"                                >政治家</a>。第5代<a href="." id="link_8"                                          >八王子市</a>長。<a href="." id="link_9"                                                    >東京府会</a>議員、八王子市議（2期）。
