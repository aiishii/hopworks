	<h1 id="firstHeading" class="firstHeading" >橋本綱常</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hashimoto_Tsunatsune.jpg" title="ファイル:Hashimoto Tsunatsune.jpg">ファイル:Hashimoto Tsunatsune.jpg</a>  <div class="thumbcaption">橋本綱常</div></div></div>
<p><b>橋本 綱常</b>（はしもと つなつね、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >6月20日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >7月24日</a>） - <a href="." id="link_4"                      >明治</a>42年（<a href="." id="link_5"                    >1909年</a>）<a href="." id="link_6"                            >2月18日</a>）は、明治時代の<a href="." id="link_7"                      >医師</a>。<a href="." id="link_8"                      >本姓</a>は<a href="." id="link_9"                      >源氏</a>。<a href="." id="link_10"                     >家系</a>は<a href="." id="link_11"                                         >清和源氏</a>の一家系　<a href="." id="link_12"                                         >河内源氏</a>の流れを汲む<a href="." id="link_13"                               >足利氏</a>の庶流 <a href="." id="link_14"                               >桃井氏</a>後裔。陸軍<a href="." id="link_15"                                         >軍医総監</a>（<a href="." id="link_16"                     >中将相当官</a>）、<a href="." id="link_17"                               >陸軍省</a>医務局長、<a href="." id="link_18"                                         >東京大学</a>医科大学<a href="." id="link_19"                     >教授</a>、初代<a href="." id="link_20"                                                                                                                         >日本赤十字社病院</a>院長、東宮拝診御用などを歴任。<a href="." id="link_21"                               >従四位</a>勲三等、<a href="." id="link_22"                     >子爵</a>、<a href="." id="link_23"                                                             >医学博士</a>。兄に<a href="." id="link_24"                                                   >越前藩</a>士・<a href="." id="link_25"                                         >橋本左内</a>がいる。墓所は東京都文京区にある麟祥院である。
</p>
