		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>寺井 秀藏</b>（てらい ひでぞう、Hidezo Terai、<a href="." id="link_1"                    >1949年</a>4月5日-）は、日本の<a href="." id="link_2"                                >実業家</a>。大手アパレル<a href="." id="link_3"                                                                    >ワールド</a>の<a href="." id="link_4"                      >会長</a>である。
</p><p>ワールドのステートメント（<a href="." id="link_5"                                                              >一般企業</a>の<a href="." id="link_6"                                          >経営理念</a>に相当）は、<b>創造全力、価値共有。つねに、その上をめざして</b>。
