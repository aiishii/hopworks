		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡崎道駅</b>（おかざきみちえき）は、かつて<a href="." id="link_1"                                >京都市</a><a href="." id="link_2"                                >東山区</a>柚之木町にあった<a href="." id="link_3"                                                              >京阪電気鉄道</a><a href="." id="link_4"                                                    >京津線</a>の<a href="." id="link_5"                                >鉄道駅</a>。
</p><p><a href="." id="link_6"                                >三条通</a>の拡幅工事に伴い、京津線の線路を旧<a href="." id="link_7"                                >東海道</a>から三条通上に移設したことで<a href="." id="link_8"                      >廃駅</a>となった。
</p>
