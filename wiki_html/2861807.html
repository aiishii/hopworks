		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>得能 文</b>（とくのう ぶん、<a href="." id="link_1"                    >1866年</a><a href="." id="link_1"                            >10月5日</a>（<a href="." id="link_2"                      >慶応</a>2年<a href="." id="link_3"                                                      >8月27日</a>） - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                          >2月8日</a>）は、日本の哲学者。
</p><p><a href="." id="link_7"                                >越中国</a>（現<a href="." id="link_8"                                >富山県</a>）生まれ。1892年<a href="." id="link_9"                                          >東京大学</a>文科大学哲学科選科修了。<a href="." id="link_10"                                                                                       >第四高等学校</a>、<a href="." id="link_11"                                         >東洋大学</a>、<a href="." id="link_12"                                         >日本大学</a>、<a href="." id="link_13"                                                                                 >東京帝国大学</a>講師、<a href="." id="link_14"                                                                                 >東京高等師範学校</a>教授。1927年定年。
</p>
