		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷部 百合</b>（はせべ ゆり、<a href="." id="link_1"                            >7月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >福島県</a><a href="." id="link_5"                                          >須賀川市</a>出身。<a href="." id="link_6"                                                >血液型</a>はA型。
</p><p><a href="." id="link_7"                    >1991年</a>、『<a href="." id="link_8"                                                              >少女コミック</a>』増刊（<a href="." id="link_9"                                >小学館</a>）5月1日号に掲載された「フォトジェニックな彼」でデビュー。以後、同誌や『<a href="." id="link_10"               >Cheese!</a>』『<a href="." id="link_11"                                                             >プチコミック</a>』（いずれも小学館）に作品を発表。代表作は「Myダーリン・ライオン」。現在は主に『プチコミック』で作品を発表している。
</p>
