<p><b>菅野 美寿紀</b>（かんの みずき、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                              >11月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>、元<a href="." id="link_4"                                                                                  >アイドル歌手</a>である。<a href="." id="link_5"                                >埼玉県</a><a href="." id="link_6"                                          >富士見市</a>出身（<a href="." id="link_7"                                >新潟県</a>の記載もあり）。<a href="." id="link_8"                                                              >堀越高等学校</a>卒業。身長162cm、血液型AB型。所属事務所は<a href="." id="link_9"                                                                                                                                                                                  >エブリワンミュージック</a>→<a href="." id="link_10"                                                                                                               >スカイコーポレーション</a>→<a href="." id="link_11"                                 >ブレス</a>→<a href="." id="link_12"                                                                                                                                         >オフィスまとば</a>。
</p>
