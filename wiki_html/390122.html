		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Handley_Page_H.P.75_Manx.jpg" title="ファイル:Handley Page H.P.75 Manx.jpg">ファイル:Handley Page H.P.75 Manx.jpg</a>  <div class="thumbcaption">ハンドレページ マンクス</div></div></div>
<p><b>ハンドレページ マンクス</b> (<i>H.P. 75 Manx</i>) は1940年代に<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                        >ハンドレページ</a>社で作られた無尾翼実験機である。2台のエンジンは<a href="." id="link_3"                                                                    >推進式</a>に配置され、外翼だけに後退角がつけられ、両翼端に垂直尾翼が取り付けられた。エレボンによって、ピッチとロールの制御を行った。主脚は折りたたまれたが、3車輪式の前脚は固定であった。
</p>
