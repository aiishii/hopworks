	<h1 id="firstHeading" class="firstHeading" >懿敬世子</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>懿敬世子</b>（いけいせいし、ウィギョンセジャ、<span lang="ko">의경세자</span>、<a href="." id="link_1"                                      >正統</a>3年（<a href="." id="link_2"                    >1438年</a>） - <a href="." id="link_3"                                      >天順</a>元年<a href="." id="link_4"                                                    >9月2日</a>（<a href="." id="link_5"                    >1457年</a><a href="." id="link_5"                            >9月20日</a>））は、<a href="." id="link_6"                                          >李氏朝鮮</a>の王族男性。第7代王<a href="." id="link_7"                                                          >世祖</a>と<a href="." id="link_8"                                          >貞熹王后</a>の長男で、世祖の最初の<a href="." id="link_9"                                                    >王世子</a>。<a href="." id="link_10"                                         >月山大君</a>と第9代王<a href="." id="link_11"                                                         >成宗</a>の父。第6代王<a href="." id="link_12"                                                         >端宗</a>の<a href="." id="link_13"                                                   >従兄弟</a>。世子となったが、病死したため王位に就くことがなかった。名は<span lang="ko">暲</span>（ジャン、<span lang="ko">장</span>）、<a href="." id="link_14"           >字</a>は原明（げんめい、ウォンミョン、<span lang="ko">원명</span>）、<a href="." id="link_15"           >諡</a>は<b>懐簡宣粛恭顕温文懿敬大王</b>、<a href="." id="link_16"                     >廟号</a>は<b>徳宗</b>（とくそう、トクジョン、<span lang="ko">덕종</span>）。
</p>
