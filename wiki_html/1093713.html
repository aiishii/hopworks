		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>萩原 弥惣治</b>（はぎわら やそうじ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >9月22日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                          >4月5日</a>）は、日本の政治家。<a href="." id="link_3"                                >前橋市</a>長、群馬県議会議長（第68代）を務めた。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >勢多郡</a><a href="." id="link_6"                                                                    >城南村</a>（現在の前橋市）出身。<a href="." id="link_7"                                                                                                                          >群馬県立勢多農林高等学校</a>卒業。
</p>
