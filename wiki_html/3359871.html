		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コレット・ルキアン</b>（Colette Lequien, <a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                              >12月19日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >1月21日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                          >ヴィオラ</a>奏者。
</p><p><a href="." id="link_5"                                                                                                                                    >パリ音楽院</a>でモーリス・ヴューにヴィオラを学び、1943年にプルミエ・プリを得て卒業した。その後は、マリー＝クレール・ジャメ、<a href="." id="link_6"                                                                                  >アニー・シャラン</a>、<a href="." id="link_7"                                                                                            >ロジェ・ブールダン</a>や<a href="." id="link_8"                                                                        >ジャン・ユボー</a>らと共演し、主に室内楽の分野で活躍した。
</p><p>1971年から1984年まで母校のパリ音楽院で教鞭をとり、1979年には「ヴィオラ友の会」の設立に参画して理事を務めた。
</p>
