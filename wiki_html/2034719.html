		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラリー・スチュワート</b>（<b>Larry Stewart </b>, <a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月12日</a>）は、、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >実業家</a>、慈善活動家。<a href="." id="link_5"                                                    >ミズーリ州</a>の<a href="." id="link_6"                                                                                                                                >カンザスシティ</a>を中心に人々に匿名でお金を配り続ける姿は『秘密のサンタ』と呼ばれ、生涯に配った金額は130万ドル（約1億5600万円）といわれている。
</p>
