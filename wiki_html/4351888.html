		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リチャード・エリオット</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Richard Eliot</span>、<a href="." id="link_2"                    >1652年</a><a href="." id="link_2"                            >4月22日</a>洗礼 – <a href="." id="link_3"                    >1685年</a><a href="." id="link_3"                              >12月22日</a>埋葬）は、<a href="." id="link_4"                                                                                  >イングランド王国</a>の軍人、政治家。1679年から1685年まで<a href="." id="link_5"                                                                              >庶民院</a>議員を務めたが、<a href="." id="link_6"                                                              >第一次王位排除法案</a>に賛成票を投じた記録しかなかった。
</p>
