<p><b>ロイカーバート</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Leukerbad</span>、<a href="." id="link_2"                                                    >フランス語</a>&#58; <span lang="fr">Loèche-les-Bains</span>）とは、<a href="." id="link_3"                                >スイス</a><a href="." id="link_4"                                                    >ヴァレー州</a><a href="." id="link_5"                                >ロイク</a>の北に位置する<a href="." id="link_6"                                                    >基礎自治体</a>で、スイス有数の温泉リゾート地として知られている。ローマ時代より温泉が発見され、複数の源泉から51℃の高温の湯が、毎日390万リットル湧き出ている。
</p>
