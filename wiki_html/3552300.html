		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 伊織</b>（はらだ いおり、<a href="." id="link_1"                    >1946年</a> - ）は、日本の作家、歴史評論家。本名、<b>原正和</b>。
</p><p><a href="." id="link_2"                                >京都市</a>生まれ。<a href="." id="link_3"                                                                        >大阪外国語大学</a>タイ・ベトナム語学科卒。広告代理店でマーケティング・プランニング、番組企画などに携わり、独立後、プランナー、コピーライター、編集ライターとして活動。株式会社SICクリエイティブディレクター。JADMA（<a href="." id="link_4"                                                                                  >日本通信販売協会</a>）設立に参加。株式会社Jプロジェクト代表取締役。2005年『夏が逝く瞬間』で作家デビューし、『明治維新という過ち』が話題となる。
</p>
