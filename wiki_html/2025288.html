		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>織田兄第</b>（おだきょうだい）は元<a href="." id="link_1"                                                              >ライトノベル</a>作家、<a href="." id="link_2"                                                                                            >ゲームクリエイター</a>。<a href="." id="link_3"                                >広島県</a>出身。作家としては、兄・<a href="." id="link_4"                                                              >織田健司</a>と弟・<a href="." id="link_5"                                                                                                  >織田彰</a>の二人で執筆を分担していた。元<a href="." id="link_6"                                                                              >コンパイル</a>社員として、<a href="." id="link_7"                                          >ぷよぷよ</a>や<a href="." id="link_8"                                          >魔導物語</a>シリーズなどの企画・制作を行う。兄・織田健司はマンガ系・ゲーム系専門学校でゲーム企画やシナリオの講義を行っている。2010年より、教える環境を自ら整え、<a href="." id="link_9"                                                                                                                                                              >広島ものづくりジム</a>を設立。後進の指導に当たっている。
</p>
