		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>メロディ・オリヴェリア</b>（<b>Melody Oliveria</b>, <a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                          >8月7日</a> - ）はハンドル・ネームbowiechickで知られている、YouTubeとライブヴィデオLiveVideoへのヴィデオ・ブログ投稿者。初期<a href="." id="link_2"                >YouTube</a>が成功に至った理由を説明する、重要な一例として言及されたことがある。
</p><p><a href="." id="link_3"                    >2007年</a>初頭、オリヴェリアはYouTubeから新興サーヴィスのライヴヴィデオに活動の場を切り替えると宣言している。
</p>
