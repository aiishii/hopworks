		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>pedit5</b>は1975年にアメリカの<a href="." id="link_1"                                                                                                      >コンピュータ支援教育</a>システム<a href="." id="link_2"            >PLATO</a>でRusty Rutherfordによって製作された現存する最初期の 
<a href="." id="link_3"                                                                    >コンピュータRPG</a>(<a href="/w/index.php?title=En:dungeon_crawl_video_game&amp;action=edit&amp;redlink=1" class="new" title="En:dungeon crawl video game (存在しないページ)">en:dungeon crawl video game</a>）である（なお、現存せず失われた最初のコンピュータRPG「<i>m199h</i>」は1974年とされる）。
他のPLATOソフトウェアと同様、ゲームは<a href="." id="link_4"                                                                        >メインフレーム</a>内で作動していたが、離れた場所に複数設置された端末で操作することができた。
</p>
