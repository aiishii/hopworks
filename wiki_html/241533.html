<p><b>イツィク・マンゲル</b>（<b>Itzik Manger</b>, <a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >5月30日</a>　<a href="." id="link_2"                                                                                                      >チェルノヴィッツ</a> - <a href="." id="link_3"                    >1969年</a><a href="." id="link_3"                            >2月21日</a>　<a href="." id="link_4"                                                    >イスラエル</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                  >ゲデラ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Gedera&amp;action=edit&amp;redlink=1" class="new" title="En:Gedera (存在しないページ)">英語版</a>）</span></span>）は<a href="." id="link_6"                                                              >ブコヴィナ</a>出身の<a href="." id="link_7"                                                    >ポーランド</a>の<a href="." id="link_8"                                                                        >イディッシュ語</a>作家。
</p><p><a href="." id="link_7"                                                    >ポーランド</a>で生活するのが主だったが、<a href="." id="link_9"                                                    >ナチス</a>が台頭して以後は諸国を流浪した。
</p>
