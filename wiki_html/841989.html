<p><b>李 姫鎬</b>（イ・ヒホ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >6月10日</a>）は、<a href="." id="link_3"                                          >韓国</a>の政治運動家で、<a href="." id="link_4"                                >金大中</a>元<a href="." id="link_5"                                                                              >大統領</a>の妻（<a href="." id="link_6"                                                                                  >ファーストレディ</a>）。<a href="." id="link_7"                                                                        >中国</a><a href="." id="link_8"                                          >天津大学</a>名誉教授、<a href="." id="link_9"                                                                                                                                                              >韓国ワクチン研究所</a>韓国後援会名誉会長、<a href="." id="link_10"                                                                                                                     >大韓癌協会</a>名誉会長、<a href="." id="link_11"                                                                                                                               >韓国女性財団</a>名誉理事長、<a href="." id="link_12"                                                                                                                                                                                                                             >韓露修交10周年記念展示組織委員会</a>名誉総裁である。
</p>
