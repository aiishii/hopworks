		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清水 栄一</b>（しみず えいいち、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >2月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>である。
</p><p><a href="." id="link_4"                                >大阪府</a>出身。血液型は不明。現在、相方<a href="." id="link_5"                                          >下口智裕</a>と『<a href="." id="link_6"                                            >ULTRAMAN</a>』を連載中。担当は原作脚本・メカデザイン・メカ作画担当で、一部キャラクターデザインも担当している。様々な経験を生かし、『<a href="." id="link_7"                                                                                  >鉄のラインバレル</a>』をヒットさせた。
</p>
