		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>品川 司</b>（しながわ つかさ、本名：<b>藤戸 光秀</b>、旧名：<b>韓 光秀</b>（<span lang="kn">한광수</span>）、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                              >11月15日</a> - 没年不明）とは、<a href="." id="link_2"                      >朝鮮</a><a href="." id="link_3"                                          >忠清南道</a><a href="." id="link_4"                                >燕岐郡</a>出身の<a href="." id="link_5"                                                    >政治運動家</a>、<a href="." id="link_6"                                          >平和運動家</a>、<a href="." id="link_7"                                >頭山満</a>門下の<a href="." id="link_8"                      >右翼</a>である。
</p><p>私財をつぎこんで<a href="." id="link_9"                                >授産所</a>や診療所の運営を行っていた。
</p><p><a href="." id="link_10"                                                   >原水協</a>に先んじて、原水爆実験禁止運動を手がけて、100万人の署名運動を起こした。
</p>
