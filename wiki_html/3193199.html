		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尼寺 義弘</b>（にじ よしひろ、<a href="." id="link_1"                    >1943年</a>-）は、日本の<a href="." id="link_2"                                >経済学</a>・<a href="." id="link_3"                      >哲学</a>者、<a href="." id="link_4"                                          >阪南大学</a>名誉教授。<a href="." id="link_5"                                                                        >経済学原理</a>から始めて、<a href="." id="link_6"                                                              >ヘーゲル</a>研究に進み、ヘーゲルの経済学を論究する。
</p><p>徳島県生まれ。1966年 <a href="." id="link_7"                                                    >和歌山大学</a> 経済学部 卒業、1971年 <a href="." id="link_8"                                                              >大阪市立大学</a> 大学院経済学研究科 博士課程 修了、1971年 阪南大学 商学部 専任講師、74年 阪南大学 経済学部 助教授、81年 教授。2014年 定年退職、名誉教授。
</p>
