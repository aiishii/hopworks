		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゲッツ・ヴェルナー</b>（<b>Götz Wolfgang Werner</b>、ゲッツ・W・ヴェルナー、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                          >2月5日</a> - ）は<a href="." id="link_2"                                >ドイツ</a><a href="." id="link_3"                                                                        >ハイデルベルク</a>生まれで、ドラッグストア・チェーン「<a href="." id="link_4"                                                                                                            >デーエム</a>」の<a href="." id="link_5"                                                    >創業者</a>、<a href="." id="link_6"                                >監査役</a>。デーエムの最高経営責任者を35年間務める。2003年10月以後、<a href="." id="link_7"                                                                                                                >カールスルーエ大学</a>の「起業者精神育成のための学部横断研究所」で教鞭をとる。また、<a href="." id="link_8"                                                                                                                            >EHI小売研究所</a>の会長、<a href="." id="link_9"                                                                                              >GLS銀行</a>の監査役でもある。
</p>
