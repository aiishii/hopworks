		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>加藤 清尚</b>（かとう きよたか、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >7月14日</a> - ）は、<a href="." id="link_2"                      >日本</a>人<a href="." id="link_3"                                          >空道</a>家。<a href="." id="link_4"                                                    >国際空道連盟大道塾</a>行徳・東中野支部長。<a href="." id="link_5"                                >宮城県</a><a href="." id="link_6"                                >仙台市</a>出身。
</p><p>一時は<a href="." id="link_7"                                                                                  >キックボクシング</a>に転向したり交通事故に逢ったりして3年のブランクを作るも、不屈の闘志で現役に復帰した。本人は交通事故後の北斗旗優勝等の偉業達成を奇跡と呼ばれる事を嫌い、努力による結果、必然的な事だと話している。現在は後進の指導に重きを置いている。遠祖に<a href="." id="link_8"                                          >加藤清正</a>がいる。
</p>
