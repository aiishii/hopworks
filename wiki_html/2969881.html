		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>慧文</b>（慧聞、えもん。生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                              >南北朝時代</a>の<a href="." id="link_3"                      >北斉</a>の<a href="." id="link_4"                      >仏教</a><a href="." id="link_5"                                          >僧侶</a>（<a href="." id="link_6"                      >禅師</a>）。
</p><p><a href="." id="link_7"                                >天台宗</a>の初祖（開祖）。
</p><p>弟子である<a href="." id="link_8"                      >慧思</a>の弟子、すなわち慧文から見て孫弟子に当たる<a href="." id="link_9"                      >智顗</a>が天台宗を確立したため、遡って慧文が初祖とされる。
</p><p><a href="." id="link_10"                                         >鳩摩羅什</a>が漢訳した『<a href="." id="link_11"                     >中論</a>』等の<a href="." id="link_12"                     >龍樹</a>の著作を所依として<a href="." id="link_13"                                         >禅観</a>につとめ、「一心三観」を悟った。
</p>
