		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>干刈あがた</b>（ひかり あがた, <a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >1月25日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                          >9月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >小説家</a>。本名浅井和枝（旧姓柳）。<a href="." id="link_5"                                >東京府</a>出身。
</p><p><a href="." id="link_6"                                          >安保闘争</a>世代の女性の青春、結婚、離婚、子育てなど、社会や家族との関わりについて鋭い同時代性を持って描き、読者の大きな共感を得た。
</p><p>両親の出身地である<a href="." id="link_7"                                          >奄美群島</a>の郷土史研究家でもあった。
</p><p>約10年ほどの作家生活の後、49歳の若さで死去。
</p><p><a href="." id="link_8"                                                                                                      >講談社児童文学新人賞</a>選考委員を、1988年から1991年まで務めた。
</p>
