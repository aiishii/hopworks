<p><b>森本 覚丹</b>（もりもと かくたん、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >3月22日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >1月1日</a>）は、日本の<a href="." id="link_3"                                                              >音楽評論</a>家、<a href="." id="link_4"                                                    >文筆家</a>、<a href="." id="link_5"                                                    >翻訳家</a>。<a href="." id="link_6"                                >山口県</a>、現在の<a href="." id="link_7"                                >宇部市</a>出身。<a href="." id="link_8"                                                    >早稲田大学</a>露文科中退。<a href="." id="link_9"                                                                                            >シベリウス</a>の曲に感銘を受け、叙事詩『<a href="." id="link_10"                                         >カレワラ</a>』を約8年間かけて翻訳した。1937年、<a href="." id="link_11"                                                             >フィンランド</a>政府より白バラ一等勲章を贈られる。1945年春、郷里に帰り、<a href="." id="link_12"                                         >山口大学</a>・<a href="." id="link_13"                                                                                 >山口芸術短期大学</a>で美学・音楽史を教える。1970年、<a href="." id="link_14"                                                   >勲四等</a><a href="." id="link_15"                               >瑞宝章</a>叙勲。妻は<a href="." id="link_16"                                                   >森本ヤス子</a>。
</p>
