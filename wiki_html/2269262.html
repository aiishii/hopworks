<p><b>アンナ・メアリー・ロバートソン・モーゼス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Anna Mary Robertson Moses</span>、<a href="." id="link_2"                    >1860年</a><a href="." id="link_2"                          >9月7日</a> - <a href="." id="link_3"                    >1961年</a><a href="." id="link_3"                              >12月13日</a>）は<a href="." id="link_4"                                                    >アメリカ人</a>なら誰もが知る国民的<a href="." id="link_5"                      >画家</a>。通称<b>グランマ・モーゼス</b>（モーゼスおばあちゃん）。
</p><p>本格的に筆を握ったのは実に76歳の頃であった。緑の畑や牧場で楽しそうに働く農民や田園生活風景などの<a href="." id="link_6"                                                                        >フォークアート</a>を描いた。
</p>
