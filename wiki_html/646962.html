		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クレイジーアクアリウム</b>(Insaniquarium)は水槽内の魚に餌をやり、コインを落とさせ、一定のお金（シェル）の獲得を目指すゲームである。
</p><p>途中で、魚が全て死ぬとゲームオーバーになる。エイリアンから魚を守り育てなければならない。
</p><p>ステージをクリアしていくとプレイヤーを助けるペットが登場する。
</p><p>ストーリーモードの他に、時間内にどれだけシェルを獲得できるかを競うタイムトライアル、チャレンジモード、バーチャルタンクもある。
</p>
