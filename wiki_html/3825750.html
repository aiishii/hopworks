		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バハマ民主党</b>（バハマみんしゅとう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bahamian Democratic Party</span>）は、かつて存在した<a href="." id="link_2"                                >バハマ</a>の政党。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                  >1977年バハマ総選挙</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bahamian_general_election,_1977&amp;action=edit&amp;redlink=1" class="new" title="En:Bahamian general election, 1977 (存在しないページ)">英語版</a>）</span></span>で立候補者を出し、得票率26.9%で6議席を得た。これによりバハマ国会の第1野党になったが、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                  >1982年バハマ総選挙</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bahamian_general_election,_1982&amp;action=edit&amp;redlink=1" class="new" title="En:Bahamian general election, 1982 (存在しないページ)">英語版</a>）</span></span>では立候補者を出さなかった。
</p>
