<p><a href="." id="link_1"                                          >トケラウ</a>は<a href="." id="link_2"                                                                                  >ニュージーランド</a>の領土であり、<a href="." id="link_3"                                                              >独立国家</a>ではないため、トケラウの公式の旗は<a href="." id="link_4"                                                                                                                >ニュージーランドの国旗</a>である。しかし2008年5月、<a href="." id="link_5"                                                                                                                                >トケラウ議会</a>はトケラウの旗と<a href="." id="link_6"                                                                        >トケラウの紋章</a>を制定した。この旗は公式なものではなく、公的な目的には使用できない。
</p><p>2006年、2007年と続けてニュージーランドとの自由連合国へ移行する是非を問う住民投票が行われたが、得票率が成立に必要な3分の2に届かず否決された。
</p>
