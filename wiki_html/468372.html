		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金子 満</b>（かねこ みつる、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"              >1月</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                            >6月15日</a>）は、日本の<a href="." id="link_3"                                                                        >アニメーション</a>・<a href="." id="link_4"                                                                        >プロデューサー</a>、<a href="." id="link_5"                                                              >ディレクター</a>、<a href="." id="link_6"                                >シナリオライター</a>。「<b>日本のコンピュータグラフィックスの父</b>」と称される。
</p><p><a href="." id="link_7"                                >東京都</a>出身。<a href="." id="link_8"                                                              >東京工業大学</a>大学院後期博士課程修了。博士（学術）。<a href="." id="link_9"                                                              >東京工科大学</a>大学院教授。<a href="." id="link_10"                                                                                                               >東京工科大学片柳研究所</a>教授。妻は女優の<a href="." id="link_11"                               >浜美枝</a>。
</p>
