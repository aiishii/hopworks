		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ブレイジン・スクワッド</b>(Blazin' Squad)は<a href="." id="link_1"                                          >イギリス</a>・<a href="." id="link_2"                                          >ロンドン</a>で結成された<a href="." id="link_3"                                                                                                      >ポップ</a>・<a href="." id="link_4"                                >ラップ</a>バンド。UKチャートトップ10に6曲連続でランクインするなど、2002年デビュー以来、結成当初は人気を博した。また、<a href="." id="link_5"                                                                                                                                              >ボーン・サグズン・ハーモニー</a>のカバー曲、"Crossroads"がUKチャート1位を記録した。2006年に活動休止。2009年に活動を再開した。
</p>
