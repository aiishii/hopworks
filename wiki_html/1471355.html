		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>XB-33</b>（Martin XB-33 Super Marauder）とは、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                >航空機</a>メーカーであった<a href="." id="link_3"                                                                                                                                                                    >マーチン</a>社が開発しようとした<a href="." id="link_4"                                >爆撃機</a>である。社内コードはModel 190、愛称はスーパーマローダ（超略奪者）であった。同じマーチンが量産した中型爆撃機<a href="." id="link_5"                                              >B-26マローダー</a>の派生型になるはずであったが、開発は中止された。
</p>
