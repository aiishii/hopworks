		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>みやび 鈴</b>（みやび すず、<a href="." id="link_1"                            >9月30日</a> - ）は、「<a href="." id="link_2"                                          >なかよし</a>」の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >広島県</a>出身。<a href="." id="link_5"                                                >A型</a>。
</p><p><a href="." id="link_6"                    >2005年</a>、『Sweetダーリン』で<a href="." id="link_7"                                                                                                      >なかよし新人まんが賞</a>準入選を受賞し、「<a href="." id="link_8"                                                                                  >なかよしラブリー</a>」秋の号でデビュー。同期は<a href="." id="link_9"                                          >まづる凛</a>、<a href="." id="link_10"                     >茶匡</a>。
</p>
