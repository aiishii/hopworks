<p><b>ジョゼフ・ダルナン</b>（Joseph Darnand、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >10月10日</a>）は、<a href="." id="link_3"                                          >フランス</a>の軍事指導者・<a href="." id="link_4"                                >政治家</a>。軍事組織<a href="." id="link_5"                                                                              >ミリス</a>（民兵団）を組織し、対独協力（<a href="." id="link_6"                                                                        >コラボラシオン</a>）を行った。
</p>
