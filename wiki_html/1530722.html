		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シェーファー</b>（Sheaffer）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の筆記具メーカーで、創業者はウォルター・A・シェーファーである。
</p><p>空気の圧力を利用してインクを吸入するタッチダウン式や、胴軸の後端を回転させるとペンの先端から細い金属製のチューブが露出してインクを吸入するスノーケルなど画期的な機能を持つ万年筆を開発した。また、歴代アメリカ大統領である<a href="." id="link_2"                                                                                                      >リチャード・ニクソン</a>元大統領や<a href="." id="link_3"                                                                                            >ロナルド・レーガン</a>元大統領もシェーファーを使用してきた。
</p>
