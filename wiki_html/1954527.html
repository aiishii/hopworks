		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Emblem_of_the_British_Fascists.svg" title="ファイル:Emblem of the British Fascists.svg">ファイル:Emblem of the British Fascists.svg</a>  <div class="thumbcaption"></div></div></div>
<p><b>イギリスファシスト党</b> (The British Fascists) は、<a href="." id="link_1"                                          >イギリス</a>で最初に<a href="." id="link_2"                                                    >ファシズム</a>を標榜した政治組織で、<a href="." id="link_3"                    >1923年</a>から<a href="." id="link_4"                    >1935年</a>まで存続した。<a href="." id="link_5"                                                                                                      >ウィリアム・ジョイス</a>、<a href="." id="link_6"                                                                                                                                                        >ニール・フランシス・ホーキンス</a>、<a href="." id="link_7"                                                                                            >アーノルド・リース</a>らは、いずれもイギリスファシスト党の運動に、党員として、あるいは活動家として関わった経歴がある。
</p>
