		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ユースティス・ウィリアム・エドワーズ</b>（<a href="." id="link_1"                      >英</a>:Eustis William Edwards <a href="." id="link_2"                    >1857年</a> - <a href="." id="link_3"                    >1931年</a>）は、高級<a href="." id="link_4"                                                                                                                >バンブー・フライロッド</a><a href="." id="link_5"                                                              >メーカー</a>、そしてその革新者として知られている。最盛期のロッドは同時代の最高峰と称賛された。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                                                                                                                                                          >ハイラム・レナード</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:H.L._Leonard&amp;action=edit&amp;redlink=1" class="new" title="En:H.L. Leonard (存在しないページ)">英語版</a>）</span></span>にて働き、コズミックロッドの製作にも関わり、自身の名を冠したロッドも作成、スポーツ用品大手メーカーへも供給した。近代フライロッドの登場に重要な貢献を果たした人物である。
</p>
