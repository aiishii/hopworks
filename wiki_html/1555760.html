		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Narsaq-from-Qaaqarsuaq.jpg" title="ファイル:Narsaq-from-Qaaqarsuaq.jpg">ファイル:Narsaq-from-Qaaqarsuaq.jpg</a></div>
<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ナルサーク</b>（<a href="." id="link_1"                                                                                  >グリーンランド語</a>&#58; <span lang="kl">Narsaq</span>）は、<a href="." id="link_2"                                                                        >グリーンランド</a>南部の<a href="." id="link_3"            >町</a>。<a href="." id="link_4"                                                    >フィヨルド</a>内にある。人口は2010年の統計で1613人。<b>ナルサク</b>とも表記する。
</p><p>航空路として、<a href="." id="link_5"                                                                                  >ナルサルスアーク</a>より<a href="." id="link_6"                                                                                                      >エア・グリーンランド</a>の<a href="." id="link_7"                                                              >ヘリコプター</a>便が出ている。町が発展し始めたのは<a href="." id="link_8"                    >1953年</a>に水産工場が設置されてからのことであり、<a href="." id="link_9"                    >1959年</a>頃の人口は約600名であった。
</p>
