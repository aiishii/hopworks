<p><b>木村 裕主</b>（きむら ひろし、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >8月22日</a>）は、<a href="." id="link_3"                                                                                                      >ノンフィクション作家</a>。
</p><p><a href="." id="link_4"                                >群馬県</a>生まれ。<a href="." id="link_5"                                                                        >東京外国語大学</a><a href="." id="link_6"                                                    >イタリア語</a>学科卒業。<a href="." id="link_7"                                          >毎日新聞</a>記者を務め、<a href="." id="link_8"                                >ローマ</a><a href="." id="link_9"                                >特派員</a>、<a href="." id="link_10"                                         >編集委員</a>を経て、東京外国語大学講師、<a href="." id="link_11"                               >外務省</a><a href="." id="link_12"                                                   >専門調査員</a>・在<a href="." id="link_13"                                         >イタリア</a><a href="." id="link_14"                                                                       >日本大使館</a>広報文化担当官などを歴任した。ノンフィクション作家の<a href="." id="link_15"                                         >塚本哲也</a>は実弟で、同じく毎日新聞記者出身。<a href="." id="link_16"                   >1990年</a>に、63歳で、『<a href="." id="link_17"                                                                                                               >ムッソリーニ</a>を逮捕せよ』で<a href="." id="link_18"                                                                                                                         >講談社ノンフィクション賞</a>を受賞、先に受賞していた塚本哲也に続く兄弟受賞となった。
</p>
