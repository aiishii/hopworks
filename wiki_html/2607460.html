		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E9%84%AD%E4%B8%80%E5%AB%82.jpg" title="ファイル:鄭一嫂.jpg">ファイル:鄭一嫂.jpg</a>  <div class="thumbcaption">鄭一嫂</div></div></div>
<p><b>鄭一嫂</b>（ていいっそう、鄭氏とも、<a href="." id="link_1"                      >英語</a>：Ching Shih、<a href="." id="link_2"                    >1775年</a> - <a href="." id="link_3"                    >1844年</a>）は、<a href="." id="link_4"            >清</a>朝の女<a href="." id="link_5"                      >海賊</a>である。姓は<b>石</b>、名は<b>陽</b>、幼名は<b>香姑</b>である。
</p><p>元は<a href="." id="link_6"                      >妓女</a>だったが、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                        >鄭一</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E9%84%AD%E4%B8%80&amp;action=edit&amp;redlink=1" class="new" title="Zh:鄭一 (存在しないページ)">中国語版</a>）</span></span>と結婚してから海賊となり、世間から「鄭一嫂」（鄭一の妻）と呼ばれるようになった。鄭一の死後、鄭一嫂は紅旗幇という海賊団を率いるようになる。後に<a href="." id="link_8"                      >張保</a>と結婚した。
</p>
