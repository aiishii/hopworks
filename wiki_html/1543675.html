		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊原 初子</b>（きくはら はつこ、本名:<b>布原初</b>、<a href="." id="link_1"                    >1899年</a>（<a href="." id="link_2"                      >明治</a>32年）<a href="." id="link_3"                            >1月17日</a> - <a href="." id="link_4"                    >2001年</a>（<a href="." id="link_5"                      >平成</a>13年）<a href="." id="link_6"                            >9月12日</a>）は<a href="." id="link_7"                      >地歌</a><a href="." id="link_8"                      >箏曲</a>演奏家。野川流三弦古生田流菊原家4代目。<a href="." id="link_9"                                          >人間国宝</a>。四十数年を費やして最古の三味線音楽「組歌」の楽譜化、録音をするなど、古典の伝承と普及に努めた。
</p>
