<p><b>ダイド・エリザベス・ベル</b>（Dido Elizabeth Belle, <a href="." id="link_1"                    >1761年</a> - <a href="." id="link_2"                    >1804年</a>）は、<a href="." id="link_3"                                                              >イングランド</a>の<a href="." id="link_4"                                                              >海軍</a>軍人で下院議員<a href="." id="link_5"                                                                                                                                                                                                                                          >サー・ジョン・リンゼイ</a>と、<a href="." id="link_6"                                                    >アフリカ人</a>の奴隷女性ベルとの間に生まれた混血の私生児。母ベルについては<a href="." id="link_7"                                                              >黒人奴隷</a>だったこと以外は全く分かっていない。ダイドは父方の大叔父<a href="." id="link_8"                                                                                                                                                                                                                                                                                            >マンスフィールド伯爵</a>の邸宅で生涯を送った。
</p>
