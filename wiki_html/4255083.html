		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クロベリー・ブロムリー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Clobery Bromley</span>、<a href="." id="link_2"                    >1685年</a><a href="." id="link_2"                              >12月18日</a>洗礼 – <a href="." id="link_3"                    >1711年</a><a href="." id="link_3"                            >3月20日</a>）は、<a href="." id="link_4"                                                                                                      >グレートブリテン王国</a>の政治家。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                    >庶民院議長</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Speaker_of_the_House_of_Commons_(United_Kingdom)&amp;action=edit&amp;redlink=1" class="new" title="En:Speaker of the House of Commons (United Kingdom) (存在しないページ)">英語版</a>）</span></span><a href="." id="link_6"                                                                                                                                                                        >サー・ウィリアム・ブロムリー</a>の長男であり、1710年12月から1711年3月まで<a href="." id="link_7"                                                                              >庶民院</a>議員を務めたが、父に先立って死去した。
</p>
