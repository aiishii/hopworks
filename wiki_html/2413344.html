<p><b>吹浦 忠正</b>（ふきうら ただまさ、<a href="." id="link_5"                    >1941年</a><a href="." id="link_5"                            >3月17日</a> - ）は、日本の<a href="." id="link_6"                                >評論家</a>、<a href="." id="link_7"                                >旗章学</a>者。<a href="." id="link_8"                                                                        >バングラデシュ</a>などのアジア諸国、また、世界各国の<a href="/wiki/%E5%9B%BD%E6%97%97" title="国旗">国旗</a>事情に詳しい。
</p>
