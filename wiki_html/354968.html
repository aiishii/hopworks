		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ゲームで発見!!たまごっち</b>』（ゲームではっけん たまごっち）は<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >6月27日</a>に<a href="." id="link_2"                                          >バンダイ</a>が<a href="." id="link_3"                                                              >ゲームボーイ</a>用ソフトとして発売した<a href="." id="link_4"                                                                                                                                    >育成シミュレーションゲーム</a>。同社の電子キーチェーンゲーム<a href="." id="link_5"                                                    >たまごっち</a>をゲームボーイ上で再現した。
</p><p>同年<a href="." id="link_6"                              >10月17日</a>には森と海のたまごっちを育成する『<b>ゲームで発見!!たまごっち2</b>』が、<a href="." id="link_7"                    >1998年</a><a href="." id="link_7"                            >1月15日</a>には時計機能を搭載した『<b>ゲームで発見!!たまごっち オスっちとメスっち</b>』も発売され、シリーズ化された。
</p>
