		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>はらだ みずき</b>（男性、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >千葉県</a>生まれ。<a href="." id="link_5"                                          >法政大学</a><a href="." id="link_6"                                          >経済学部</a>卒業。
</p><p><a href="." id="link_7"                      >商社</a>、<a href="." id="link_8"                                >出版社</a>勤務を経て、<a href="." id="link_9"                    >2006年</a>『サッカーボーイズ 再会のグラウンド』でデビュー。同作の<a href="." id="link_10"                                         >角川文庫</a>版は『<a href="." id="link_11"                                                             >本の雑誌</a>が選ぶ文庫ベスト10』の第10位にランクインした。『帰宅部ボーイズ』<a href="." id="link_12"                               >幻冬舎</a>は、『本の雑誌』2011年上半期エンターテインメント・ベスト第2位に選ばれる。
</p>
