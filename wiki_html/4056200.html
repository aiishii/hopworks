		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェイコブ・ブロノフスキー</b>（Jacob Bronowski <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >1月18日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >8月22日</a>) は、<a href="." id="link_3"                                                    >ポーランド</a>出身・<a href="." id="link_4"                                          >ユダヤ系</a>の<a href="." id="link_5"                                          >イギリス</a>の統計学者・歴史家、詩人、科学の哲学者。人文系の科学への解説で知られる。<a href="." id="link_6"                            >BBC</a>の科学ドキュメンタリーの作家であり、科学の解説者として著書『人間の進歩』が著名だった。当時<a href="." id="link_7"                                >ロシア</a>領だったポーランドの<a href="." id="link_8"                                >ウッチ</a>出身。
</p>
