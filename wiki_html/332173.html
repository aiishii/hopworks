<div class="thumb tright"><div class="thumbinner" style="width:152px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Daisuke_Enomoto.jpg" title="ファイル:Daisuke Enomoto.jpg">ファイル:Daisuke Enomoto.jpg</a>  <div class="thumbcaption">榎本 大輔</div></div></div>
<p><b>榎本 大輔</b>（えのもと だいすけ、<a href="." id="link_1"                    >1971年</a>（<a href="." id="link_2"                      >昭和</a>46年） - ）は、<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                >松戸市</a>出身の<a href="." id="link_5"                                >実業家</a>である。現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年1月）">いつ?</span></a></i>&#93;</sup>はオランダに在住。<b>Dice-K</b>という通名を自称している。<a href="." id="link_6"                                                                                                                                    >流通経済大学付属柏高等学校</a>卒業。
</p><p>かつて存在した大規模草の根BBS <a href="." id="link_7"                                                                                  >東京がらくた工房</a> SYGOPであり、当時のハンドルネームは「Dice-K」であった。
</p><p>起業のきっかけであった「エクサモデム」は、当時国内製高速モデムが高価であったため、同BBSでの予約販売形式による輸入であった。
</p>
