<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mon_Okochi_Takasaki.jpg" title="ファイル:Mon Okochi Takasaki.jpg">ファイル:Mon Okochi Takasaki.jpg</a>  <div class="thumbcaption">「高崎扇」</div></div></div>
<p><b>橘家 圓太郎</b>（たちばなや えんたろう）は<a href="." id="link_1"                      >江戸</a>・<a href="." id="link_2"                      >東京</a>の<a href="." id="link_3"                      >落語</a>の名跡。当代は八代目。初代のみ橘<b>屋</b>。
六代目と七代目の間に<a href="." id="link_4"                                                                                >五代目圓生</a>の門で確認されているが目立った活躍がなく二ツ目で終わっているためか代数として数えられていない。
</p>
<ul><li>二代目橘家圓太郎 - 後∶<b><a href="." id="link_5"                                              >五代目司馬龍生</a></b></li>
<li>三代目橘家圓太郎 - 最初は<a href="." id="link_6"                                                            >二代目桂文楽</a>の門で金楽、後に<a href="." id="link_7"                                                    >三遊亭圓朝</a>の門で<a href="." id="link_8"                                                                                                                      >三遊亭圓寿</a>から三代目圓太郎になった。</li></ul>
