<p><b>平井 富三郎</b>（ひらい とみさぶろう、<a href="." id="link_1"                    >1906年</a><a href="." id="link_1"                              >12月13日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >5月20日</a>）は、<a href="." id="link_3"                      >日本</a>の商工<a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                                                        >経済審議庁</a><a href="." id="link_6"                      >次長</a>や<a href="." id="link_7"                                                                                  >通商産業事務次官</a>を経て、退官後<a href="." id="link_8"                                                    >新日本製鐵</a>（現<a href="." id="link_9"                                          >日本製鉄</a>）<a href="." id="link_10"                     >社長</a>。<a href="." id="link_11"                               >東京府</a>（現<a href="." id="link_12"                               >東京都</a>）出身。1973年に<a href="." id="link_13"                          >藍綬褒章</a>、1979年に<a href="." id="link_14"                                                                                 >勲一等瑞宝章</a>を受章。2003年、<a href="." id="link_15"                               >脳梗塞</a>のため死亡。
</p>
