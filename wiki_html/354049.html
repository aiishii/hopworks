		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>覚猷</b>（かくゆう、<a href="." id="link_1"                      >天喜</a>元年（<a href="." id="link_2"                    >1053年</a>） - <a href="." id="link_3"                      >保延</a>6年<a href="." id="link_4"                                                      >9月15日</a>（<a href="." id="link_5"                    >1140年</a><a href="." id="link_5"                              >10月27日</a>））は、<a href="." id="link_6"                                          >平安時代</a>後期の<a href="." id="link_7"                                >天台</a>僧。<b>鳥羽僧正</b>（とばそうじょう）と世に呼ばれ、日本仏教界の重職を務めた高僧であるのみならず、絵画にも精通し、<a href="." id="link_8"                                                              >鳥獣人物戯画</a>などの作者に擬せられている。そのユニークでユーモアあふれる作風から、<a href="." id="link_9"                      >漫画</a>の始祖とされることもある。
</p>
