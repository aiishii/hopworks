<p><b>ゲンドゥン・チューキ・ニマ</b> (<span lang="bo">དགེ་འདུན་ཆོས་ཀྱི་ཉི་མ་</span>, <a href="." id="link_1"                    >1989年</a><a href="." id="link_1"                            >4月25日</a> - ) は、<a href="." id="link_5"                                                                        >ガンデンポタン</a>認定の<b><a href="." id="link_6"                                                                                  >パンチェン・ラマ</a>11世</b>・<b>テンジン・ゲンドゥン・イェシェー・ティンレー・プンツォク・ペルサンポ</b>となった、中国<a href="." id="link_7"                                                                        >チベット自治区</a><a href="." id="link_8"                                >ラリ県</a>出身の青年である。
</p>
