<p><b>堀之内 砂男</b>（ほりのうち すなお）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                                                              >自由民主党</a>所属の元<a href="." id="link_4"                                                    >宮崎県議会</a>議員。宮崎県議会議長、自民党宮崎県連会長を務めた。その他にも、宮崎県中小企業団体中央会会長、九州中小企業団体中央会連合会会長、全国中小企業団体中央会理事、宮崎県商工振興協同組合理事長・<a href="." id="link_5"                                >都城市</a><a href="." id="link_6"                                                                                                      >アマチュアレスリング</a>協会会長も兼任した。
</p><p>宮崎青年師範学校（現<a href="." id="link_7"                                          >宮崎大学</a>）卒業。陸軍特別甲種<a href="." id="link_8"                                                                                        >幹部候補生</a>として<a href="." id="link_9"                                                                                  >仙台陸軍飛行学校</a>入校。戦後は中学校教諭や宮崎県職員などを歴任。
</p>
