		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝 躬</b>（しゃ きゅう、? - <a href="." id="link_1"                >24年</a>）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"            >新</a>代の武将、政治家。<a href="." id="link_4"                                >更始帝</a>配下の人物。<a href="." id="link_5"            >字</a>は<b>子張</b>。<a href="." id="link_6"                      >荊州</a>南陽郡の人。新市・平林・下江・舂陵のいずれの軍、あるいはそれら以外の勢力の出身であるかは不詳である。
</p>
