		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>瀬下 耽</b></span>（せじも たん、<a href="." id="link_1"                    >1904年</a>（<a href="." id="link_2"                      >明治</a>37年）<a href="." id="link_3"                            >2月24日</a> - <a href="." id="link_4"                    >1989年</a>（<a href="." id="link_5"                      >平成</a>元年）<a href="." id="link_6"                          >9月5日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >探偵小説</a>家。代表作に「欺く灯」「柘榴病」など。別名義に秘名生。本名は<span style="speak:none" aria-hidden="true">綱良</span>（つなよし）。
</p><p>ペンネームは、<a href="." id="link_9"                                                                                            >オスカー・ワイルド</a>の耽美主義的な小説に惹かれていたことによる。
</p>
