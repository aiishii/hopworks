		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 智雄</b>（うちだ ともお、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >10月21日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >10月3日</a>）は、日本の中国思想史学者。
</p><p><a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                >岡崎市</a>出身。<a href="." id="link_5"                                                    >同志社大学</a><a href="." id="link_6"                                >文学部</a>卒業。1957年「中国農村の分家制度」で同志社大学<a href="." id="link_7"                                                              >法学博士</a>。同志社大学講師、助教授、教授、76年名誉教授。専門は中国の制度史・法制史。
</p>
