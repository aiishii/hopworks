		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安東洙</b>（アン・ドンス、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">안동수</span>, <a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Ан Дон Су</span>, <a href="." id="link_3"                    >1920年</a><a href="." id="link_3"                          >8月6日</a> - <a href="." id="link_4"                    >1950年</a><a href="." id="link_4"                          >7月6日</a>）は、<a href="." id="link_5"                                                              >ソビエト連邦</a>出身の<a href="." id="link_6"                                                                                                                >朝鮮民主主義人民共和国</a>の<a href="." id="link_7"                      >軍人</a>。ロシア名は<b>ヴラジーミル・スチェパーノヴィチ・アン</b>（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Владимир Степанович Ан</span>）。
</p>
