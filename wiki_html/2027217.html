<p><b>友澤 蘭香</b>（ともざわ らんか）は、日本の<a href="." id="link_1"                                                              >水墨画家</a>、<a href="." id="link_2"                      >書家</a>。蒋介石時代の台北に3年間書画留学。馬文部大臣の知遇を得て、大陸から蒋介石とともに渡って来た5人の一流水墨画家に師事。帰国後、筆芸術の教育と普及を目的とした「蘭香書画学院」を設立。第一回芸術院院長賞受賞。
国際書画連盟常任理事・審査員、MBA協会事務局長、東亜芸術研究会日本代表。
アトリエともざわ・蘭香書画学院は神奈川県藤沢市藤沢632-5、電話0466-25-4851
