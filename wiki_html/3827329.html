		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝希徳</b>（しゃ きとく、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月19日</a> – <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >3月4日</a>）は<a href="." id="link_3"                                >中国</a>の<a href="." id="link_4"                                          >物理学者</a>。1983年から1989年まで<a href="." id="link_5"                                          >復旦大学</a>の学長を務め、1989年から亡くなるまで大学顧問を務めた。同大学のアメリカ研究センターの設立を援助し、1977年に現代物理学研究所を設立した。
</p><p>1982年から1992年まで<a href="." id="link_6"                                                    >中国共産党</a>中央委員会の委員も務めた。
</p>
