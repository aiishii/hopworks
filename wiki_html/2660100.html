<p><b>トレイシー・スピリダコス</b>（Tracy Spiridakos <a href="." id="link_5"                    >1988年</a><a href="." id="link_5"                            >2月20日</a> - ）は、<a href="." id="link_1"                                >カナダ</a>の<a href="." id="link_6"                      >女優</a>。<a href="." id="link_7"                                                                        >アメリカ合衆国</a>の<a href="." id="link_8"        >NBC</a>系列で<a href="." id="link_9"                    >2012年</a>秋に放送開始となった<a href="." id="link_10"                                         >終末</a><a href="." id="link_11"                                                                                                                         >SF</a>テレビドラマ『<a href="." id="link_12"                                                                                                                                                   >レボリューション</a>』で、シャーロット・”チャーリー”・マシソン役を演じている。
</p>
