		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バルシュ・スル</b>(BarışSulu)は、<a href="." id="link_1"                                                                        >国民民主主義党</a>（HDP）所属の<a href="." id="link_2"                                >トルコ</a>の政治家である。スルは、トルコで同性愛者であることを公然とした<a href="." id="link_3"                      >同性愛者</a>の議会候補である。 
</p><p>しかし、彼は議会に選出されなかった。 彼は、1999年からトルコでLGBTの権利活動家を務めている。 彼は現在、ドイツにおいて難民である。
</p>
