		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kita-Tatebayashi_niatsukaijo_001.jpg" title="ファイル:Kita-Tatebayashi niatsukaijo 001.jpg">ファイル:Kita-Tatebayashi niatsukaijo 001.jpg</a>  <div class="thumbcaption">構内の様子</div></div></div>
<p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>北館林荷扱所</b>（きたたてばやしにあつかいしょ）は、<a href="." id="link_1"                                >群馬県</a><a href="." id="link_2"                                >館林市</a>の<a href="." id="link_3"                                          >東武鉄道</a><a href="." id="link_4"                                                    >佐野線</a><a href="." id="link_5"                                                                    >渡瀬</a> - <a href="." id="link_6"                                >田島</a>間にあった<a href="." id="link_7"                                    >貨物駅</a>（<a href="." id="link_8"                      >廃駅</a>）である。<a href="." id="link_9"                    >2003年</a>に<a href="." id="link_10"                                                 >貨物</a><a href="." id="link_11"                                         >専用線</a>が廃止され、その後は<a href="." id="link_12"                                               >廃車</a>車両の<a href="." id="link_13"                          >解体</a>が行われている。現在の正式名称は、<b>東武鉄道資材管理センター北館林解体所</b>。
</p>
