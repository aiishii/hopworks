		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 洋岳</b>（たけうち ひろたか、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                          >1月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >登山家</a>。世界で29人目で、<a href="." id="link_4"                                >日本人</a>唯一の<a href="." id="link_5"                                                            >8000メートル峰</a>全14座の登頂者。身長180cm、体重65kg。<a href="." id="link_6"                                >東京都</a>出身。<a href="." id="link_7"                                          >立正大学</a><a href="." id="link_8"                                          >仏教学部</a>卒業。株式会社ハニーコミュニケーションズ所属。<a href="." id="link_7"                                          >立正大学</a>客員教授。『<a href="." id="link_9"                                                              >文部科学大臣</a>顕彰、スポーツ功労者顕彰』、第17回「<a href="." id="link_10"                                                                       >植村直己冒険賞</a>」、第15回「<a href="." id="link_11"                                                                                 >秩父宮記念山岳賞</a>」を受賞。
</p>
