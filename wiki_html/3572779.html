		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フォレスタル</b>（The Forestal Land, Timber and Railways Company Limited）は、かつて存在した皮なめし剤メーカー。1969年<a href="/w/index.php?title=En:Slater_Walker&amp;action=edit&amp;redlink=1" class="new" title="En:Slater Walker (存在しないページ)">スレイター・ウォーカー</a>銀行に買収された。このときスレイターが30％支配していた<i><a href="/w/index.php?title=En:Barrow_%26_Gale&amp;action=edit&amp;redlink=1" class="new" title="En:Barrow &amp; Gale (存在しないページ)">Barrow, Hepburn and Gale</a></i> がフォレスタルと取引関係にあって、それがビッドのきっかけとなった。買収当時の経営顧問は<a href="." id="link_1"                                                                                        >シュローダー</a>であった。
</p>
