<p>初代<a href="." id="link_1"                                                                        >スカーバラ伯爵</a><b>リチャード・ラムリー</b>（Richard Lumley, 1st Earl of Scarbrough, <a href="." id="link_2"                                                                              >PC</a>, <a href="." id="link_3"                    >1650年</a> - <a href="." id="link_4"                    >1721年</a><a href="." id="link_4"                              >12月17日</a>）は、<a href="." id="link_5"                                                                                                      >イギリス</a>の貴族・軍人。ラムリー子爵<a href="." id="link_6"                                                                                                                                                                                                                                                              >リチャード・ラムリー</a>の息子ジョン・ラムリーの長男で同じく軍人の<a href="." id="link_7"                                                                                            >ヘンリー・ラムリー</a>は弟。
</p>
