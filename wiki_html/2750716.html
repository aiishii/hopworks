		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヤーコプ・ルートヴィヒ・フリードリヒ・ヴィルヘルム・ヨアヒム・フォン・プルタレス</b>（<b>Jakob Ludwig Friedrich Wilhelm Joachim Graf von Pourtalès</b>、<a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                              >10月24日</a> <span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                                                                                                            >オーバーホーフェン・アム・トゥーナーゼー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Oberhofen_am_Thunersee&amp;action=edit&amp;redlink=1" class="new" title="En:Oberhofen am Thunersee (存在しないページ)">英語版</a>）</span></span> - <a href="." id="link_3"                    >1928年</a><a href="." id="link_3"                          >5月3日</a> <a href="." id="link_4"                                                                                            >バート・ナウハイム</a>）は、<a href="." id="link_5"                                                    >ドイツ</a>の貴族、外交官。伯爵。<a href="." id="link_6"                                                                        >第一次世界大戦</a>勃発時に在露ドイツ大使を務めていた。
</p>
