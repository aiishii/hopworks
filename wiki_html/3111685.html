		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲垣 昌子</b>（いながき まさこ、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >10月6日</a>）は、日本の<a href="." id="link_3"                                                                                  >児童文学作家</a>。
</p><p><a href="." id="link_4"                      >東京</a>生まれ。旧姓・藤原。<a href="." id="link_5"                                                                        >東京高等女学校</a>卒、大阪の梅花女子専門学校（現<a href="." id="link_6"                                                              >梅花女子大学</a>）卒、<a href="." id="link_7"                                                    >早稲田大学</a>英文科卒。<a href="." id="link_8"                                                                                  >早大図書館</a>に四年間勤め、<a href="." id="link_9"                                          >稲垣達郎</a>と結婚。1955年前後から児童文学同人誌『だ・かぽ』に作品を発表。1964年『マアおばさんはネコがすき』で<a href="." id="link_10"                                                                                                                           >NHK児童文学賞</a>奨励賞、<a href="." id="link_11"                                                                                                     >日本児童文学者協会賞</a>受賞。
</p>
