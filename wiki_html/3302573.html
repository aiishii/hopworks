		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ラフミ・ムスタファ・コチ</b>（<b>Rahmi Mustafa Koç</b> 、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >10月9日</a> - ）は、<a href="." id="link_2"                                >トルコ</a>の<a href="." id="link_3"                                >実業家</a>。2016年、<a href="." id="link_4"                                                                              >フォーブス誌</a>の長者番付で世界第906位にランクインした。純資産額は26億ドル。2013年、トルコ国内で最大となる総額3750万リラの所得税を支払った。ムスタファ・ヴェフビ（1960年生～2016年没）、オメル・メフメト（1962年生まれ）、アリ・ユルドゥルム（1967年生まれ）の3人の息子がいる。このうちムスタファは2016年1月21日に心臓発作で55歳で亡くなった。
</p>
