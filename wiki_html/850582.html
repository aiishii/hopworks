		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・エイヤーズ</b>（Charles Joshua Ayres、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月21日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>・<a href="." id="link_3"                                                                                                                                >カンザスシティ</a>出身の日本で活動する<a href="." id="link_4"                                          >タレント</a>。 <a href="." id="link_5"                                                          >モデル</a>、<a href="." id="link_6"                                                                        >ナレーター</a>、<a href="." id="link_7"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_8"                      >俳優</a>、<a href="." id="link_9"                                                    >翻訳家</a>、<a href="." id="link_10"                               >英会話</a><a href="." id="link_11"                                               >講師</a>としても活動。
</p>
