		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 忠男</b>（はせがわ ただお、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >8月31日</a> -<a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                              >12月20日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                    >山口県議会議員</a>（<a href="." id="link_6"                                >柳井市</a>選挙区選出）、同副議長、<a href="." id="link_7"                                                                              >自由民主党</a>山口県連<a href="." id="link_8"                                >幹事長</a>を歴任した。
</p>
