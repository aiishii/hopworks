<p><b>カトヤ・キッピング</b>（見出し語とした「カトヤ」は不自然で、むしろ発音は<b>カーチャ・キッピング</b>、Katja Kipping、<a href="." id="link_4"                    >1978年</a><a href="." id="link_4"                            >1月18日</a> - ）は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                                >政治家</a>。<a href="." id="link_7"                                                                    >左翼党</a>議長および<a href="." id="link_8"                                                                        >ドイツ連邦議会</a>議員を務めている。
</p>
