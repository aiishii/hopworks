		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐貫浩</b>（さぬき　ひろし、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >10月2日</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >教育学</a>者、<a href="." id="link_4"                                          >法政大学</a>名誉教授。
</p><p>兵庫県多紀郡（現<a href="." id="link_5"                                                    >丹波篠山市</a>）生まれ。1971年<a href="." id="link_6"                                          >東京大学</a>教育学部教育行政学卒、79年同大学院博士課程満期退学。1981年法政大学文学部教育学科専任講師、83年助教授、89年教授、2003年キャリアデザイン学部教授。2017年定年退職。
</p><p><a href="." id="link_7"                                                                        >教育科学研究会</a>委員長。<a href="." id="link_8"                                                                                                                                          >民主教育研究所</a>運営委員。2006年に設立された教育基本法「改正」情報センター代表。
</p>
