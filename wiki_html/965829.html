<p><b>アンドレア・アルベール・ピエール・カシラギ</b>（Andrea Albert Pierre Casiraghi, <span style="display:none"> (<span class="bday">1984-06-08</span>) </span><a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                          >6月8日</a>（37歳） - ）は、<a href="." id="link_2"                                                                        >モナコ公国</a>の人物。父は<a href="." id="link_3"                                                    >イタリア人</a><a href="." id="link_4"                                >実業家</a>の<a href="." id="link_5"                                                                                                                                                                        >ステファノ・カシラギ</a>、母は<a href="." id="link_6"                                                                                                                >カロリーヌ公女</a>である。妹に<a href="." id="link_7"                                                                                                                >シャルロット</a>、弟に<a href="." id="link_8"                                                                                            >ピエール</a>、異父妹に<a href="." id="link_9"                                                                                                                                                                                                      >アレクサンドラ</a>がいる。<a href="." id="link_10"                                                                 >公位継承順位</a>第4位。
</p>
