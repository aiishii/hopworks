<p><b>永田 清</b>（ながた きよし、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >1月27日</a> - <a href="." id="link_4"                      >昭和</a>32年（<a href="." id="link_5"                    >1957年</a>）<a href="." id="link_6"                            >11月3日</a>）は、日本の<a href="." id="link_7"                                          >経済学者</a>、その後<a href="." id="link_8"                                >実業家</a>。
</p><p><a href="." id="link_9"                                                              >慶應義塾大学</a>教授、<a href="." id="link_10"                                                                                 >東京帝国大学</a>講師、<a href="." id="link_11"                                                                       >日本ゴム株式会社</a>社長、<a href="." id="link_12"                                                             >日本放送協会</a>（NHK）会長。<a href="." id="link_13"                     >勲二等</a><a href="." id="link_14"                               >瑞宝章</a>。
</p>
