<p><a href="." id="link_1"                      >サー</a>・<b>アンドリュー・スコット・ウォー</b>少将 (Andrew Scott Waugh、<a href="." id="link_2"                    >1810年</a><a href="." id="link_2"                          >2月3日</a> - <a href="." id="link_3"                    >1878年</a><a href="." id="link_3"                            >2月21日</a>）は、<a href="." id="link_4"                                                              >イギリス陸軍</a>の士官、測量官で、後にはもっぱら世界最高峰の山に、インド測量局長官 (Surveyor-General of India) の前任者サー・<a href="." id="link_5"                                                                                                      >ジョージ・エベレスト</a>に因んだ命名（<a href="." id="link_6"                                                    >エベレスト</a>）をしたことで知られた。
</p>
