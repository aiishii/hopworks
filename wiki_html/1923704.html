		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イジー・ペリカーン</b>（Jiří Pelikán, <a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                          >2月7日</a> – <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >6月26日</a>）は、<a href="." id="link_3"                                                                                  >チェコスロバキア</a>出身の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >政治家</a>。「<a href="." id="link_6"                                                    >プラハの春</a>」（<a href="." id="link_7"                    >1968年</a>）の際の改革派指導者であった。のち<a href="." id="link_8"                                          >イタリア</a>に亡命し、同国選出の<a href="." id="link_9"                                          >欧州議会</a>議員（<a href="." id="link_10"                                                                       >イタリア社会党</a>）になった。
</p>
