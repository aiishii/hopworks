<b>登川 敬介</b>トガワケイスケ(<a href="." id="link_1"                    >Keisuke Togawa 1956年</a> ー ／ 血液型：B型)写真家。文筆家。グラフィックデザイナー。サウンドデザイナー。空間デザイナー。CGデザイナー。アートプロデューサー。デザインディレクター。大阪府立佐野高校を卒業後、1975年より横浜および東京都内に定住。愛称は、まんきち。
</p>
