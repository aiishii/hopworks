		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李 係</b>（り けい、? - <a href="." id="link_1"                  >762年</a>）は、<a href="." id="link_2"            >唐</a>の<a href="." id="link_3"                      >皇族</a>。第10代皇帝・<a href="." id="link_4"                                      >粛宗</a>の子で第11代<a href="." id="link_5"                      >皇帝</a>・<a href="." id="link_6"                                      >代宗</a>の弟。<a href="." id="link_7"                  >757年</a>に趙王、後に南陽王に封じられた。当時は<a href="." id="link_8"                                          >安史の乱</a>が起こっており、<a href="." id="link_9"                  >759年</a>に関東出兵を命じられて天兵馬元帥・越王に封じられた。
</p><p>762年、父の粛宗が重病になると、<a href="." id="link_10"                                                                   >張皇后</a>は<a href="." id="link_11"                     >宦官</a>の<a href="." id="link_12"                               >李輔国</a>を殺害しようと計画し、李係もこれに応じて200人の私兵を集めた。しかし李輔国に事前に発覚し、皇后と共に殺害された。
</p>
