		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小池 和幸</b>（こいけ かずゆき）は、日本の<a href="." id="link_1"                                          >物理学者</a>。<a href="." id="link_2"                                                    >北海道大学</a><a href="." id="link_3"                                          >名誉教授</a>。専門は<a href="." id="link_4"                                                    >物性物理学</a>。<a href="." id="link_5"                                                              >工学博士</a>（<a href="." id="link_6"                                          >東京大学</a>、<a href="." id="link_7"                    >1986年</a>）。
<a href="." id="link_8"                    >1984年</a>に世界初の高分解能<a href="." id="link_9"                                                                                                                                                                                            >スピン偏極走査電子顕微鏡</a>（スピンSEM）を開発した。また、<a href="." id="link_10"                                         >磁性材料</a>の基礎及び応用研究も行っており、多重還流磁区構造の発見、強磁性/反強磁性結合機構および磁性ナノ粒子アレイの磁気構造の解明等の業績がある。
</p>
