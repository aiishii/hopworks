		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北条団水</b> (ほうじょう だんすい、1663年 - 1711年1月4日) は、<a href="." id="link_1"                                          >江戸時代</a>前期〜中期の<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                          >浮世草子</a>作者。号は他に橘堂・白眼居士。名は義延。<a href="." id="link_4"                      >京都</a>の人。<a href="." id="link_5"                                          >井原西鶴</a>に師事。
</p>
