<p><b>河畠 修</b>（かわばた おさむ、<a href="." id="link_1"                    >1935年</a>(<a href="." id="link_2"                      >昭和</a>10年) - ）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                >福祉学者</a>。
<a href="." id="link_5"                                >東京</a>生まれ。60年<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >文学部</a>仏文科卒業。<a href="." id="link_8"                                                              >NHK</a>入局、<a href="." id="link_9"                                                              >ディレクター</a>として福祉系番組を制作。93年<a href="." id="link_10"                                                                       >愛知みずほ大学</a>人間<a href="." id="link_11"                                         >福祉学部</a><a href="." id="link_12"                     >教授</a>。97年<a href="." id="link_13"                                                                                 >浦和短期大学</a>教授、2003年<a href="." id="link_14"                                         >浦和大学</a>総合福祉学部教授。07年<a href="." id="link_15"                     >定年</a>退職。日本福祉文化学会副会長、<a href="." id="link_16"                                         >世田谷区</a>福祉人材育成・研修センター長。<a href="." id="link_17"                                                                                                                                                                                 >日本エッセイストクラブ</a>会員。
</p><p>大学時代には小説を書いて五月祭賞で佳作一席に選ばれた。
</p>
