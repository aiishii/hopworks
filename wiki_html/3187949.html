		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広田 伊蘇夫</b>（ひろた いそお、<a href="." id="link_1"                    >1935年</a>（<a href="." id="link_2"                      >昭和</a>10年）<a href="." id="link_3"                          >2月2日</a> - <a href="." id="link_4"                    >2011年</a>（<a href="." id="link_5"                      >平成</a>23年）<a href="." id="link_6"                            >9月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >精神科医</a>。
</p><p><a href="." id="link_9"                                >富山県</a><a href="." id="link_10"                               >魚津市</a>出身。1961年（昭和36年）<a href="." id="link_11"                                         >東京大学</a><a href="." id="link_12"                                                                                                                                                                           >医学部</a>卒、同精神科入局。1964年（昭和39年）<a href="." id="link_13"                                                                                 >東京都立松沢病院</a>勤務。1980年（昭和55年）三枚橋病院勤務、のち理事。病院地域精神医学会理事長。同愛記念病院勤務。国連<a href="." id="link_14"                                                   >非政府組織</a> (NGO) 国際医療職専門委員会日本代表。イギリス王立精神医学会選出会員。患者の権利のために戦い<a href="." id="link_15"                                                                       >宇都宮病院事件</a>でも活躍した。
</p>
