		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>半田 道玄</b>（はんだ どうげん、<a href="." id="link_1"                      >大正</a>4年（<a href="." id="link_2"                    >1915年</a>）<a href="." id="link_3"                              >10月25日</a> - <a href="." id="link_4"                      >昭和</a>49年（<a href="." id="link_5"                    >1974年</a>）<a href="." id="link_6"                            >4月13日</a>）は、<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。<a href="." id="link_9"                                >広島県</a>出身、<a href="." id="link_10"                                                   >鈴木為次郎</a>名誉九段門下、<a href="." id="link_11"                                         >日本棋院</a>から<a href="." id="link_12"                                         >関西棋院</a>所属、九段。旧名は<b>早巳</b>。<a href="." id="link_13"                                               >十段戦</a>優勝、<a href="." id="link_14"                               >本因坊</a>挑戦など。求道的な姿勢と、殿様碁とも言われた独特のゆったりした棋風で知られる。
</p>
