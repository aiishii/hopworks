		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三隅 二不二</b>（みすみ じゅうじ／じふじ、<a href="." id="link_1"                    >1924年</a>（大正13年）<a href="." id="link_2"                            >3月21日</a> - <a href="." id="link_3"                    >2002年</a>（平成14年）<a href="." id="link_4"                            >5月31日</a>）は、日本の<a href="." id="link_5"                                          >心理学者</a>。専攻は<a href="." id="link_6"                                                    >社会心理学</a>。<a href="." id="link_7"                                                              >文学博士</a>。元<a href="." id="link_8"                                          >九州大学</a>教授、<a href="." id="link_9"                                          >大阪大学</a>名誉教授、<a href="." id="link_10"                                                                       >筑紫女学園大学</a>・短期大学元学長。<a href="." id="link_11"                                         >財団法人</a><a href="." id="link_12"                                                                                                                                         >集団力学研究所</a>初代所長。
</p>
