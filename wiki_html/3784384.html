		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>狩野 永敬</b>（かのう えいけい、<a href="." id="link_1"                      >寛文</a>2年（<a href="." id="link_2"                    >1662年</a>） - <a href="." id="link_3"                      >元禄</a>15年<a href="." id="link_4"                                                      >9月18日</a>（<a href="." id="link_5"                    >1702年</a><a href="." id="link_5"                            >11月7日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>前中期に活動した<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                      >絵師</a>。<a href="." id="link_9"                                >京狩野</a>家3代目<a href="." id="link_10"                                         >狩野永納</a>の長子で、永敬は4代目。息子は5代目となる<a href="." id="link_11"                                         >狩野永伯</a>、弟に<a href="." id="link_12"                                                                                                           >狩野永梢</a>。本姓は藤原、通称は縫殿助、求馬。号に仲簡子・幽賞軒、松陰子。
</p>
