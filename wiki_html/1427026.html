		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉嵐 孝平</b>（たまあらし こうへい、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                            >2月28日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >河西郡</a><a href="." id="link_5"                                >芽室町</a>出身で、<a href="." id="link_6"                              >1960年代</a>に活躍した<a href="." id="link_7"                                >大相撲</a><a href="." id="link_8"                      >力士</a>である。本名は<b>成田 幸平</b>（なりた こうへい）。<a href="." id="link_9"                                                    >片男波部屋</a>（入門時は<a href="." id="link_10"                                                                                     >二所ノ関部屋</a>）に所属していた。最高位は東<a href="." id="link_11"                     >前頭</a>4枚目（<a href="." id="link_12"                   >1962年</a>11月場所、<a href="." id="link_13"                   >1963年</a>7月場所、<a href="." id="link_14"                   >1964年</a>1月場所）。現役時代の体格は173cm、116kg。得意手は右四つ、寄り、<a href="." id="link_15"                                         >上手投げ</a>、押し。
</p>
