<p><b>磐城平藩</b>（いわきだいらはん）は、<a href="." id="link_1"                                          >江戸時代</a>に旧<a href="." id="link_2"                                >陸奥国</a>の<a href="." id="link_3"                                >菊多郡</a>から<a href="." id="link_4"                                >楢葉郡</a>まで（現在の<a href="." id="link_5"                                >福島県</a><a href="." id="link_6"                                >浜通り</a>南部）を治めた<a href="." id="link_7"            >藩</a>である。藩庁は<a href="." id="link_8"                                          >磐城平城</a>（<a href="." id="link_9"                                          >いわき市</a><a href="." id="link_10"                                                         >平</a>）。
</p>
