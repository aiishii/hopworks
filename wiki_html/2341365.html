		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田純敬</b>（まえだ　すみのり、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >3月9日</a>-<a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >2月10日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                          >鹿児島県</a><a href="." id="link_5"                                >平之町</a>生まれ。<a href="." id="link_6"                                                                                            >東京外国語学校</a><a href="." id="link_7"                                                    >フランス語</a>科卒業。在学中から『四季』などに詩を発表、<a href="." id="link_8"                                                    >太平洋戦争</a>後、<a href="." id="link_9"                                          >島尾敏雄</a>のすすめで<a href="." id="link_10"                                         >富士正晴</a>らの同人誌『<a href="." id="link_11"             >VIKING</a>』に参加。1949年「夏草」で第22回<a href="." id="link_12"                                                             >芥川龍之介賞</a>候補、『文藝春秋』に掲載される。その後筆を折り、『Cahier』に所属。ほか翻訳もした。息子は放送作家の<a href="." id="link_13"                                                                                                           >松本尚久</a>（和田尚久）。
</p>
