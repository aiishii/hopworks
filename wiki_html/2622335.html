		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>諏訪 優</b>（すわ ゆう、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >4月29日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                              >12月26日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                    >翻訳家</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1949年<a href="." id="link_6"                                                                        >明治大学文芸科</a>卒。在学中より<a href="." id="link_7"                                          >吉本隆明</a>らと詩誌『聖家族』を創刊。<a href="." id="link_8"                                                                                                                          >ウィリアム・バロウズ</a>や<a href="." id="link_9"                                                                                                      >アレン・ギンズバーグ</a>といった<a href="." id="link_10"                                                             >アメリカ</a>の<a href="." id="link_11"                                                                                                                         >ビート・ジェネレーション</a>の影響を受け、その作品を翻訳して日本へと紹介した。ギンズバーグや<a href="." id="link_12"                                                                                                     >ゲーリー・スナイダー</a>とは直接の交流もあった。
</p><p>息子は<a href="." id="link_13"                     >俳優</a>の<a href="." id="link_14"                                         >諏訪太朗</a>。<a href="." id="link_15"                                         >佐野元春</a>と深い交友があった。
</p>
