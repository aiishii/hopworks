<p><b>レロス島</b>（レロスとう、Leros）は、<a href="." id="link_1"                                          >エーゲ海</a>南部、<a href="." id="link_2"                                          >ギリシャ</a>の<a href="." id="link_3"                                                                        >ドデカネス諸島</a>に属する島で、基礎自治体でもある。<a href="." id="link_4"                                >アテネ</a>の外港である<a href="." id="link_5"                                          >ピレウス</a>港から317 kmの距離があり、フェリーで11時間かかる（アテネからのフライトでは45分）。<a href="." id="link_6"                                                              >カリムノス県</a>の一部である。イタリア語でLèro、トルコ語でİleriyeと呼ばれている。
</p>
