<p><b>渡邉 貴介</b>（わたなべ たかすけ、<a href="." id="link_1"                    >1943年</a>（<a href="." id="link_2"                      >昭和</a>18年）<a href="." id="link_3"                          >1月2日</a> - <a href="." id="link_4"                    >2001年</a>（<a href="." id="link_5"                      >平成</a>13年）<a href="." id="link_6"                            >8月18日</a>）は、日本の<a href="." id="link_7"                      >観光</a>計画、<a href="." id="link_8"                                          >リゾート計画</a>、<a href="." id="link_9"                                          >都市計画</a>、<a href="." id="link_10"                                         >地域計画</a>、<a href="." id="link_11"                                         >国土計画</a>の専門家で、<a href="." id="link_12"                                                   >都市計画家</a>、<a href="." id="link_13"                                         >観光学者</a>。<a href="." id="link_14"                                                             >東京工業大学</a><a href="." id="link_15"                               >大学院</a>情報理工学研究科<a href="." id="link_16"                     >教授</a>。<a href="." id="link_17"                                                             >工学博士</a>。
</p>
