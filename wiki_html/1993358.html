		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 道子</b>（わたなべ みちこ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >1月23日</a>）は、<a href="." id="link_3"                                >東京都</a>出身の元<a href="." id="link_4"                                >弁護士</a>。戦後初の女性弁護士で<a href="." id="link_5"                                                                                  >第二東京弁護士会</a>に所属した。<a href="." id="link_6"                                                                                            >日本女性法律家協会</a>会長、婦人少年問題審議会会長、中央労働基準審議会公益委員、<a href="." id="link_7"                      >日本</a><a href="." id="link_8"                                                                                                      >キリスト教女子青年会</a>（日本YWCA）理事長などを務めた。2010年1月23日に肺炎のため死去した。享年94歳。
</p><p><a href="." id="link_9"                                                    >日本社会党</a>に所属し党婦人局長を務めた<a href="." id="link_10"                                                                                                                                               >渡辺道子</a>は同姓同名の別人である。
</p>
