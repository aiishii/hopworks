<p><b>西風雲</b>（さいふーん）は、多人数で構成する<a href="." id="link_2"            >J-POP</a><a href="." id="link_4"                                                              >音楽ユニット</a>。
</p><p>「<a href="." id="link_5"                                                                                          >Break your name</a>」が<a href="." id="link_6"                                                                                  >フジテレビジョン</a>音楽番組『<a href="." id="link_7"                                                  >HEY!HEY!HEY! MUSIC CHAMP</a>』の<a href="." id="link_8"                    >2009年</a><a href="." id="link_8"              >2月</a>及び<a href="." id="link_9"              >3月</a>の<a href="." id="link_10"                                                                                                               >エンディングテーマ</a>として<a href="." id="link_11"                                                   >オンエアー</a>され、ユニットの存在が知らされるも正体は未公表。現在「西風雲」としての大きな活動は行ってない。
</p>
