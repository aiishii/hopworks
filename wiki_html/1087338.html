		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤野 岩友</b>（ふじの いわとも、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                              >11月14日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >5月28日</a>）は、<a href="." id="link_3"                                >香川県</a>生まれの<a href="." id="link_4"                                                    >中国文学者</a>。<a href="." id="link_5"                                                    >國學院大學</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >文学博士</a>。<a href="." id="link_8"                                          >折口信夫</a>の五博士のうちの一人である。<a href="." id="link_9"                      >楚辞</a>の研究で知られる。主著は『巫系文学論』、『中国の文学と礼俗』など。
</p><p>息子は幻想<a href="." id="link_10"                     >画家</a>の<a href="." id="link_11"                                                                                                           >藤野一友</a>（別名義で<a href="." id="link_12"                                                                                                           >中川彩子</a>）。
</p>
