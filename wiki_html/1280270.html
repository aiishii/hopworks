<p><b>豊年斎 梅坊主</b>（ほうねんさい うめぼうず）は、<a href="." id="link_2"                                          >かっぽれ</a>の<a href="." id="link_3"                      >名跡</a>。この項では主に、大道芸だったかっぽれを寄席芸に高めた名人として後世に知られる初代（<a href="." id="link_4"                    >1854年</a><a href="." id="link_4"                            >1月29日</a>〈<a href="." id="link_5"                      >嘉永</a>7年<a href="." id="link_6"                                                    >1月1日</a>〉 - <a href="." id="link_7"                    >1927年</a>〈<a href="." id="link_8"                      >昭和</a>2年〉<a href="." id="link_9"                            >2月13日</a>）、本名：松本 梅吉について記述する。
</p>
