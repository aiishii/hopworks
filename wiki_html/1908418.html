<p><b>藤岡 長和</b>（ふじおか ながかず、<a href="." id="link_1"                    >1888年</a>（<a href="." id="link_2"                      >明治</a>21年）5月13日 - <a href="." id="link_3"                    >1966年</a><a href="." id="link_3"                          >3月6日</a>）は、<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                >宇智郡</a><a href="." id="link_6"                                          >北宇智村</a>近内（現<a href="." id="link_7"                                >五條市</a>）出身の内務官僚、<a href="." id="link_8"                                          >俳人</a>（俳号：玉骨）。奈良県<a href="." id="link_5"                                >宇智郡</a>北宇智村初代村長の<a href="." id="link_9"                                                                                                                      >藤岡長二郎</a>の長男。
</p>
