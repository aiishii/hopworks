<p><b>梅原 真(眞)隆</b>（うめはら しんりゅう、<a href="." id="link_1"                    >1885年</a>〈<a href="." id="link_2"                      >明治</a>18年〉<a href="." id="link_3"                              >11月11日</a> - <a href="." id="link_4"                    >1966年</a>〈<a href="." id="link_5"                      >昭和</a>41年〉<a href="." id="link_6"                          >7月7日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >仏教学者</a>。<a href="." id="link_9"                                >富山県</a><a href="." id="link_10"                               >滑川市</a>寺家町の<a href="." id="link_11"                                         >浄土真宗</a><a href="." id="link_12"                                                             >本願寺派</a>梅原山<a href="." id="link_13"                                                                                                 >専長寺</a>27代・29代住職。<a href="." id="link_14"                                         >龍谷大学</a>教授、<a href="." id="link_15"                                                                                           >京都市議会議員</a>、本願寺派執行、本願寺派勧学寮頭（5期）、顕真学苑主幹、<a href="." id="link_16"                                                                       >参議院議員</a>（1期）、<a href="." id="link_17"                                         >富山大学</a>第3代学長。
</p>
