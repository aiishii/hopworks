		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三船 留吉</b>（みふね とめきち、<a href="." id="link_1"                    >1909年</a>（明治42年）<a href="." id="link_2"                            >2月10日</a> - <a href="." id="link_3"                    >1983年</a>（昭和58年）<a href="." id="link_4"                          >1月7日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >社会運動家</a>、<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                    >日本共産党</a>員でありつつ、<a href="." id="link_9"                                                              >特別高等警察</a>（<a href="." id="link_9"                                                              >特高</a>）の<a href="." id="link_10"                               >スパイ</a>として活動した。「<a href="." id="link_11"                                                   >小林多喜二</a>を売った男」として知られている。
</p>
