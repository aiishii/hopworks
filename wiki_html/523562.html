<p><b>ラーン川</b> (ラーンがわ、<b>Lahn</b>)は、<a href="." id="link_1"                                >ドイツ</a>の<a href="." id="link_2"                                                                                                                                                                            >ノルトライン＝ヴェストファーレン州</a>、<a href="." id="link_3"                                                    >ヘッセン州</a>、<a href="." id="link_4"                                                                                                                                    >ラインラント＝プファルツ州</a>を流れる<a href="." id="link_5"                                          >ライン川</a>右岸（東側）の<a href="." id="link_6"                                          >支流</a>。全長242km。
</p>
