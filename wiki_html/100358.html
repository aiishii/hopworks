		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 宏志</b> (たかはし ひろし、<a href="." id="link_1"                    >1947年</a> - ) は、<a href="." id="link_2"                                                    >民事訴訟法</a>を専門とする日本の<a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                >弁護士</a> (2009 - 2017年登録) 。東京大学名誉教授 (2009年 - )、同大学副学長 (2007 - 2009年)。<a href="." id="link_5"                                                                                                                                                                            >東京大学大学院法学政治学研究科</a>、および<a href="." id="link_6"                                                                                                                          >中央大学大学院法務研究科</a>での教職のかたわら、<a href="." id="link_7"                                >法務省</a>が主幹する<a href="." id="link_8"                                                    >法制審議会</a>にて会長職 (2015 - 2017年) なども務めた。また、法務省<a href="." id="link_9"                                                                        >司法試験委員会</a>にて委員長を務めていた2006年当時に発表した論考は、のちに通称「<b>成仏理論</b>」として知られるようになる。
</p>
