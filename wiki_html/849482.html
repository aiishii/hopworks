		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Rakhat_Aliyev.jpg" title="ファイル:Rakhat Aliyev.jpg">ファイル:Rakhat Aliyev.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>ラハト・ムフタロヴィッチ・アリエフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Рахат Мухтарович Алиев</span>、<a href="." id="link_2"                                          >カザフ語</a>&#58; <span lang="kk">Рахат Мұхтарұлы Әлиев</span>、<a href="." id="link_3"                    >1962年</a><a href="." id="link_3"                              >12月10日</a> - <a href="." id="link_4"                    >2015年</a><a href="." id="link_4"                            >2月24日</a>）は、<a href="." id="link_5"                                                                                                                >カザフスタン共和国</a>の政治家、外交官。駐オーストリア大使、税務警察、<a href="." id="link_6"                                                                                                                                    >国家保安委員会</a>等の治安機関の要職を歴任。少将。<a href="." id="link_7"                                                                                                                                    >ヌルスルタン・ナザルバエフ</a>大統領の娘<a href="." id="link_8"                                                                                                      >ダリガ</a>と結婚し、大統領一家の一員であったが、後に失脚した。失脚後は、カザフスタンの<a href="." id="link_9"                                                                                                                          >ペルソナ・ノン・グラータ</a>。
</p>
