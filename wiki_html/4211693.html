		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ティツィアーナ・ファブリチーニ</b>（Tiziana Fabbricini, <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >2月23日</a> - ）は、<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                          >ソプラノ</a>歌手。
</p><p><a href="." id="link_4"                                          >アスティ</a>出身。マリオ・アントニエッティに声楽を師事。1982年のリエーティ国際声楽コンクール、1986年のアレッサンドリア声楽コンクール、1988年の「プッチーニとその時代」コンクールの各声楽コンクールで優勝。1990年にミラノのスカラ座に於ける<a href="." id="link_5"                                                                                                                >ジュゼッペ・ヴェルディ</a>の《椿姫》の公演でヴィオレッタ役として出演して脚光を浴びた。
</p>
