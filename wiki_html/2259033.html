		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>磯野 長蔵</b>（いその ちょうぞう、旧姓・<b>三島</b>、<a href="." id="link_1"                    >1874年</a>（<a href="." id="link_2"                      >明治</a>7年）<a href="." id="link_3"                            >3月12日</a> - <a href="." id="link_4"                    >1967年</a>（<a href="." id="link_5"                      >昭和</a>42年）<a href="." id="link_6"                            >6月25日</a>）は日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                >明治屋</a>社長、会長を務めたほか、<a href="." id="link_9"                                          >キリンビール</a>設立発起人となり、キリンビール社長や会長を歴任。同社をビール業界トップとした。
</p>
