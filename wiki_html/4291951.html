		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アレクセイ・クリモヴィッチ・フェドートフ</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Алексей Климович Федотов</span>、<a href="." id="link_2"                    >1955年</a> - ）は、<a href="." id="link_3"                                                              >ソビエト連邦</a>（ソ連）の宇宙工学技術者であり、<a href="." id="link_4"                                                                                            >中華人民共和国主席</a>・<a href="." id="link_5"                                >劉少奇</a>の孫である。愛称はアリョーシャ（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Алёша</span>）で、<b>劉維寧</b>という中国名を持つ。
</p>
