		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西谷 祥子</b>（にしたに よしこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >10月2日</a> - 、本名：<b>山田 祥子</b>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。少女マンガ史におけるエポック的重要存在の一人。<a href="." id="link_4"                                >高知県</a><a href="." id="link_5"                                >高知市</a>生まれ。高卒後、長期の漫画家の後で<a href="." id="link_6"                                          >中央大学</a><a href="." id="link_7"                                >法学部</a>法律学科卒業。
</p>
