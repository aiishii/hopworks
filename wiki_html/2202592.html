<p><b>佐川 博男</b>（さがわ はくお、<a href="." id="link_1"                    >1917年</a>（<a href="." id="link_2"                      >大正</a>6年）<a href="." id="link_3"                          >2月8日</a> - <a href="." id="link_4"                    >2004年</a>（<a href="." id="link_5"                      >平成</a>16年）<a href="." id="link_6"                >12月</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >居合道</a>家、<a href="." id="link_9"                      >剣道</a>家。<a href="." id="link_10"                                                                       >段位</a>は居合道<a href="." id="link_11"                     >範士</a>九段、剣道<a href="." id="link_12"                     >教士</a>七段。居合の<a href="." id="link_13"                     >流派</a>は<a href="." id="link_14"                                                   >夢想神伝流</a>。
</p>
