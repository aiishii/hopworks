<p><b>清原 家衡</b>（きよはら の いえひら、生年未詳 - <a href="." id="link_2"                      >寛治</a>元年<a href="." id="link_3"                                                        >11月14日</a>（<a href="." id="link_4"                    >1087年</a><a href="." id="link_4"                              >12月11日</a>））は、<a href="." id="link_1"                                          >平安時代</a>後期の<a href="." id="link_12"                               >奥州</a><a href="." id="link_5"                                                    >出羽清原氏</a>の武将。父は<a href="." id="link_6"                                          >清原武貞</a>、母は<a href="." id="link_8"                                          >安倍頼時</a>の娘（<a href="." id="link_7"                                                              >有加一乃末陪</a>）。<a href="." id="link_9"                                          >清原真衡</a>の異母弟、<a href="." id="link_10"                                         >藤原清衡</a>と<a href="." id="link_11"                                                                                                           >刈田経元</a>、経光の異父弟。
</p>
