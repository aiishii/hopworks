		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古賀良彦</b>（こが よしひこ、<a href="." id="link_1"                    >1946年</a>-　）は、日本の精神科医、<a href="." id="link_2"                                          >杏林大学</a>名誉教授。
</p><p>東京都生まれ。1971年<a href="." id="link_3"                                                              >慶應義塾大学</a>医学部卒業、1988年慶大<a href="." id="link_4"                                                              >医学博士</a>。同大学医学部精神神経科学教室から76年杏林大学医学部精神神経科学教室に入室、90年助教授、99年教授。2016年退任、名誉教授。専門は、睡眠障害と関連が深い統合失調症、うつ病の治療。日本催眠学会名誉理事長、日本ブレインヘルス協会理事長、日本薬物脳波学会副理事長も務める。
</p>
