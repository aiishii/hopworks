<p><b>黄 玉郎</b>（ウォン・ヨクロン、本名：黄 雅朕、<a href="." id="link_1"                    >1950年</a> - ）は<a href="." id="link_5"                      >香港</a>の<a href="." id="link_9"                                >漫画家</a>。「香港漫画王」「香港漫画の父」と呼ばれる。伝奇もの・武俠ものからSFアクションまで作品は多種多様。中華漫画スタンダードの体現者。絵柄は昔ながらの熱血劇画調。
</p>
