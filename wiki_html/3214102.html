<p><b>古谷 駒平</b>（ふるや こまへい、1870年1月 - 1923年9月1日）は、日本の実業家。<a href="." id="link_1"                                                              >明治時代</a>に<a href="." id="link_2"                                                                                  >南アフリカ共和国</a>で日本雑貨と東洋古美術を扱う「ミカド商会」を<a href="." id="link_3"                                                              >ケープタウン</a>に開き、明治・<a href="." id="link_4"                                                              >大正時代</a>を通じて<a href="." id="link_5"                                          >アフリカ</a>でもっとも成功した日本人と言われた。
</p>
