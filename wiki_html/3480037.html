		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西宮 藤朝</b>（にしのみや とうちょう、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >5月19日</a>）は、文芸評論家・翻訳家・フランス哲学研究者、教育家。
</p><p>秋田県生まれ。16歳の時一家で東京に移り、<a href="." id="link_3"                                                                                                  >大成中学校</a>をへて<a href="." id="link_4"                                                    >早稲田大学</a>文学部英文科卒。1918年『<a href="." id="link_5"                                                    >早稲田文学</a>』の編集に従事、評論、翻訳を行う。1924年、早大講師、<a href="." id="link_6"                                          >立正大学</a>教授、1942年<a href="." id="link_7"                                                                                                            >豊南学園</a>を設立し校長・理事長を務めた。<a href="." id="link_8"                                                    >トルストイ</a>、<a href="." id="link_9"                                                                                                                                    >ジャン＝マリー・ギュイヨー</a>の影響を受けた。
</p>
