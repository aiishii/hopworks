<p><b>ニコライ・ウラジミーロヴィッチ・スコブリン</b>（<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Николай Владимирович Скоблин</b></span>、<a href="." id="link_2"                    >1885年</a> - <a href="." id="link_3"                    >1937年</a>10月）は、<a href="." id="link_4"                                                    >ロシア帝国</a>、<a href="." id="link_5"                      >白軍</a>の軍人、少将。後にソ連<a href="." id="link_6"                                                                        >内務人民委員部</a>（NKVD）のエージェントとなり、白軍の指導者を誘拐した。
