		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荘 存与</b>（そう ぞんよ、<a href="." id="link_1"                    >1719年</a> - <a href="." id="link_2"                    >1788年</a>）は、中国<a href="." id="link_3"            >清</a>代の<a href="." id="link_4"                                >儒学者</a>。<a href="." id="link_5"            >字</a>は<b>方耕</b>。号は<b>養恬</b>。常州府<a href="." id="link_6"                                >武進県</a>の出身。弟は荘培因。甥（荘培因の子）は荘述祖。孫は荘綬甲。
</p>
