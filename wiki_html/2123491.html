<p><b>ドメニコ・トレジーニ</b>（Domenico Trezzini, <a href="." id="link_1"                    >1670年</a> - <a href="." id="link_2"                    >1734年</a>）は、<a href="." id="link_3"                                >ロシア</a>の<a href="." id="link_4"                                >建築家</a>。<a href="." id="link_5"                                                    >都市計画家</a>。
</p><p>イタリア系スイス人で、<a href="." id="link_6"                                                                                                                        >ピョートル1世</a>の側近として<a href="." id="link_7"                                                                                                      >サンクトペテルブルク</a>都市建設事業を統括した人物。
</p>
