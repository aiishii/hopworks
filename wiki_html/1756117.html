<p><b>岡 力</b>（おか りき、<a href="." id="link_1"                    >1975年</a>3月11日-）は、<a href="." id="link_2"                                >日本</a>の<a href="." id="link_3"                                                                                                                                                        >クリエイティブディレクター</a>、<a href="." id="link_4"                                                              >コラムニスト</a>、<a href="." id="link_5"                                          >放送作家</a>。オカリキ商店代表、<a href="." id="link_6"                                                    >心斎橋大学</a>放送作家コース講師、<a href="." id="link_7"                                                              >桃山学院大学</a>経済学部ゲスト講師、室戸応援隊「ムロトエイキーズ」、有限会社レベル、株式会社荒木造園設計顧問、<a rel="nofollow" class="external text" href="https://www.walive.org">関西演芸推進協議会</a> 会員。
</p>
