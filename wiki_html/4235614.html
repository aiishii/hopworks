<p>『<b>退化した議会</b>』(たいかしたぎかい、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><i>Devolved Parliament</i></span>、『猿の議会』とも)は、<a href="." id="link_2"                                                    >バンクシー</a>による<a href="." id="link_3"                    >2009年</a>の絵画である。カンヴァス地に描かれた油彩画である。議論している<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                                              >庶民院</a>の政治家達を<a href="." id="link_6"                                                              >チンパンジー</a>達に置き換えている。<a href="." id="link_7"                    >2019年</a><a href="." id="link_7"                            >10月3日</a>、<a href="." id="link_8"                                          >ロンドン</a>で行われた<a href="." id="link_9"                                                    >サザビーズ</a>での競売において990万ポンド(1220万ドル)で落札され、今までのところ、バンクシーの作品の中で二番目に高価なものとなっている。
</p>
