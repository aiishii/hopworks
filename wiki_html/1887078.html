<p><b>小林 喜光</b>（こばやし よしみつ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >11月18日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。
<a href="." id="link_3"                                                                                                                          >東京電力ホールディングス</a>取締役会長 。<a href="." id="link_4"                                                                                                                                              >三菱ケミカルホールディングス</a>取締役、元<a href="." id="link_5"                                                    >経済同友会</a><a href="." id="link_6"                                                              >代表幹事</a>。<a href="." id="link_7"                                >山梨県</a><a href="." id="link_8"                                                              >南アルプス市</a>生まれ。
</p>
