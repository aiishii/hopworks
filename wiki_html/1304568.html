		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三田 格</b>（みた いたる <a href="." id="link_1"                    >1961年</a> - ）は、日本の音楽ライター、DJ、編集者。<a href="." id="link_2"                                >東京都</a>出身。<a href="." id="link_3"                                                                                                                >東京都立日比谷高等学校</a>を経て<a href="." id="link_4"                                                                                  >東京藝術大学</a>中退。特に<a href="." id="link_5"                                >テクノ</a>の分野での活動で知られる。父は<a href="." id="link_6"                                                              >産業医科大学</a><a href="." id="link_7"                      >教授</a>。音楽ライターの<a href="." id="link_8"                                                                                                            >水越真紀</a>は妻。
</p>
