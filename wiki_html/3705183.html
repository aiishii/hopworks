		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">島津 幸一</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1932年<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_3"                    >1994年</a><a href="." id="link_3"                              >10月24日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>肝不全</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">別名</th><td class="nickname">しまず こういち</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >実業家</a></td></tr></tbody></table>
<p><b>島津 幸一</b>（しまづ こういち、<a href="." id="link_5"                    >1932年</a> - <a href="." id="link_3"                    >1994年</a><a href="." id="link_3"                              >10月24日</a>）は、日本の<a href="." id="link_6"                                                    >事業家</a>。<a href="." id="link_7"                                          >催眠商法</a>の原型をつくり、その事業が破綻してからは<a href="." id="link_8"                                                                                  >自己啓発セミナー</a>を日本に移入し広めたとされる。元<a href="." id="link_9"                                                                        >日本ペンクラブ</a>正会員。
</p>
