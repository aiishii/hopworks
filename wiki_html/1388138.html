		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹野 暢勇</b>（たけの のぶお、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >11月25日</a>- <a href="." id="link_2"                    >2009年</a><a href="." id="link_2"                            >10月1日</a>）は<a href="." id="link_3"                                          >競輪選手</a>。現在の<a href="." id="link_4"                                >真岡市</a>（旧<a href="." id="link_5"                                                                    >二宮町</a>）出身。現役時は<a href="." id="link_3"                                              >日本競輪選手会</a><a href="." id="link_6"                                >栃木</a>支部所属。<a href="." id="link_7"                                                                                  >日本競輪学校</a>第10期卒業。選手登録番号6574。
</p>
