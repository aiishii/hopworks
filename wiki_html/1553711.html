<p><b>エミリー・ウォン</b>（Emily Wong、王 歌慧、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                            >5月10日</a> - ）は、<a href="." id="link_7"                      >中国</a><a href="." id="link_3"                                >杭州</a>出身の<a href="." id="link_8"                      >香港</a>の<a href="." id="link_9"                      >女性</a><a href="." id="link_5"                      >歌手</a>。<a href="." id="link_6"                    >2006年</a>デビュー。所属レコード会社は俳優の<a href="." id="link_10"                                                             >レオン・ライ</a>が主宰する<a href="." id="link_11"                                                                                 >A Music</a>。
