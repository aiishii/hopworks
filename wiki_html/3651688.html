		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川汀</b>（ほそかわ みぎわ、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >2月27日</a>-2020年1月21日）は、日本の医師、医学者。
</p><p>岡山県生まれ。<a href="." id="link_2"                                          >京都大学</a>医学部卒、1961年<a href="." id="link_3"                                                              >三重県立大学</a><a href="." id="link_4"                                                              >医学博士</a>。大阪市立衛生研究所、<a href="." id="link_5"                                                              >関西医科大学</a>衛生学公衆衛生学教室講師、京都府立衛生公害研究所、京都府向陽保健所長、京都市衛生研究所、<a href="." id="link_6"                                                              >京都府立大学</a>教授、90年定年、神戸健康共和会労働医学研究所。京都府交通・労働等災害救済事業団。働く人の生命と健康を守る全国センターなどの参与。専攻は労働医学、社会医学、地域保健医療福祉。「<a href="." id="link_7"                                >過労死</a>」の語の名付け親の一人。
</p>
