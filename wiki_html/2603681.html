<p><b>西村 肇</b>（にしむら はじめ、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                          >1月3日</a> - ）は、日本の<a href="." id="link_2"                                >化学者</a>、<a href="." id="link_3"                                          >東京大学</a>名誉<a href="." id="link_4"                      >教授</a>。研究工房シンセシス主宰。
</p><p><a href="." id="link_5"                      >東京</a>生まれ、<a href="." id="link_6"                                >満洲</a>育ち。1946年引き揚げ。1957年東京大学<a href="." id="link_7"                                >工学部</a>機械工学科卒業。1959年同大学院化学工学科修士課程修了。<a href="." id="link_8"                                                                                            >航空宇宙技術研究所</a>勤務。1965年<a href="." id="link_9"                                                              >工学博士</a>。1966年東大工学部化学工学科助教授、1980年教授。1993年<a href="." id="link_10"                     >定年</a>退官、名誉教授。
</p><p>2001年『<a href="." id="link_11"                               >水俣病</a>の科学』で<a href="." id="link_12"                                                                       >毎日出版文化賞</a>受賞。業界の圧力で<a href="." id="link_13"                     >公害</a>研究をやめさせられ、<a href="." id="link_14"                                                   >遺伝子工学</a>を研究していた時期があると言っている。
</p>
