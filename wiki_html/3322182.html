		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岸 明子</b>（やまぎし あきこ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の教育心理学者、元<a href="." id="link_3"                                                    >順天堂大学</a>教授。
</p><p><a href="." id="link_4"                                >東京都</a>出身。1971年<a href="." id="link_5"                                          >東京大学</a>教育学部教育心理学科卒、1979年同大学院博士課程満期退学。1994年「道徳性の発達に関する実証的・理論的研究」で東大<a href="." id="link_6"                                                                        >教育学博士</a>。1989年<a href="." id="link_7"                                                                                            >順天堂医療短期大学</a>講師、1993年助教授、1998年教授、2004年順天堂大学医療看護学部教授、2010年スポーツ健康科学部教授、2014年退職。
</p>
