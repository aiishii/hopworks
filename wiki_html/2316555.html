<p><b>石井 省一郎</b>（いしい しょういちろう、<a href="." id="link_1"                    >1842年</a><a href="." id="link_1"                          >2月8日</a>（<a href="." id="link_2"                      >天保</a>12年<a href="." id="link_3"                                                        >12月28日</a>） - <a href="." id="link_4"                    >1930年</a>（<a href="." id="link_5"                      >昭和</a>5年）<a href="." id="link_6"                              >10月20日</a>）は、<a href="." id="link_7"                      >幕末</a>の<a href="." id="link_8"                                >小倉</a><a href="." id="link_9"                      >藩士</a>、<a href="." id="link_10"                     >明治</a>期の<a href="." id="link_11"                                                         >内務</a><a href="." id="link_12"                     >官僚</a>、<a href="." id="link_13"                               >政治家</a>。官選<a href="." id="link_14"                                                             >県知事</a>、<a href="." id="link_15"                                                              >貴族院勅選議員</a>。<a href="." id="link_16"                                                   >錦鶏間祗候</a>。
</p>
