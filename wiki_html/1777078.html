		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安東みきえ</b>（あんどう みきえ、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >児童文学</a><a href="." id="link_4"                      >作家</a>・<a href="." id="link_5"                      >絵本</a>作家。<a href="." id="link_6"                                >山梨県</a><a href="." id="link_7"                                >甲府市</a>生まれ。
</p><p><a href="." id="link_8"                    >1992年</a>、「地球のゆめ」で 第12回 <a href="." id="link_9"                                          >カネボウ</a>・ミセス童話大賞 アイディア賞を受賞。<a href="." id="link_10"                   >1994年</a>、<a href="." id="link_11"                                                   >毎日新聞社</a>主催の<a href="." id="link_12"                                                                                           >《小さな童話》大賞</a>で大賞と選者賞今江祥智賞を受賞（大賞受賞作は「ふゆのひだまり」選者賞受賞作は「いただきます」） 。<a href="." id="link_13"                   >2000年</a>、「天のシーソー」で第11回<a href="." id="link_14"                                                                                 >椋鳩十児童文学賞</a>を受賞。<a href="." id="link_15"                   >2018年</a>、「満月の娘たち」で第56回<a href="." id="link_16"                                                                       >野間児童文芸賞</a>を受賞。
</p>
