		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>瀧本 孝雄</b>（<b>滝本 孝雄</b>（たきもと たかお）、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >12月12日</a>-　）は、<a href="." id="link_2"                                          >心理学者</a>、<a href="." id="link_3"                                                                                  >カウンセラー</a>、<a href="." id="link_4"                                          >獨協大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >東京市</a>（現<a href="." id="link_6"                                          >千代田区</a>）出身。1967年<a href="." id="link_7"                                                    >学習院大学</a>文学部哲学科心理学コース卒業。1969年<a href="." id="link_8"                                                              >青山学院大学</a>大学院文学研究科心理学修士課程修了。獨協大学教養部教授、外国語学部教授、国際教養学部教授、同カウンセリング・センター・カウンセラー。2013年定年、名誉教授。
</p><p><a href="." id="link_9"                                >投資家</a>の<a href="." id="link_10"                                         >瀧本哲史</a>は息子。
</p>
