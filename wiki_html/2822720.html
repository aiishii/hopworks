<p><b>ザ・トルネイドース (The Tornados)</b>は、<a href="." id="link_11"                             >1960年代</a>初頭に活動していた<a href="." id="link_12"                                         >イギリス</a>の<a href="." id="link_4"                                                                                                                          >インストゥルメンタル</a>・バンド。<a href="." id="link_12"                                         >イギリス</a>の名プロデューサー、<a href="/w/index.php?title=En:Joe_Meek&amp;action=edit&amp;redlink=1" class="new" title="En:Joe Meek (存在しないページ)">ジョー・ミーク</a>のプロデュースの下、<a href="." id="link_13"                   >1962年</a>に「テルスター」を爆発的に大ヒットさせた。
</p>
