		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Rain Note</b>（レインノート）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >音楽</a>を愛する<a href="." id="link_3"                                                                                  >アーティスト</a>集団である。「Rain（雨）」と「Note（音符）」をあわせた『雨だれの奏でる音楽』という意味で名づけた。楽曲によるfeaturingなどもある。所属レコード会社は、<a href="." id="link_4"                                                                                                                                              >インデックスミュージック</a>である。
</p>
