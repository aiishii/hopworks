		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊香 俊哉</b>（いこう としや、<a href="." id="link_1"                    >1960年</a> - ）は、日本近代史学者、<a href="." id="link_2"                                                              >都留文科大学</a>教授。
</p><p><a href="." id="link_3"                                >宮城県</a><a href="." id="link_4"                                >仙台市</a>生まれ。1982年<a href="." id="link_5"                                                                                            >立教大学文学部</a>史学科卒、1991年同大学院文学研究科博士課程後期課程退学。2003年「近代日本と戦争違法化体制 第一次世界大戦から日中戦争へ」で立教大<a href="." id="link_6"                                                              >文学博士</a>。都留文科大学助教授、教授。
</p>
