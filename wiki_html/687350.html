<p><b>甲斐 文融</b>（かい ぶんゆう、号&#160;: 古璋、<a href="." id="link_1"                      >大正</a>9年（<a href="." id="link_2"                    >1920年</a>）<a href="." id="link_3"                            >3月15日</a> - <a href="." id="link_4"                    >1997年</a><a href="." id="link_4"                              >12月26日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                      >画家</a>、<a href="." id="link_7"                                >曹洞宗</a>の<a href="." id="link_8"                                          >僧侶</a>（大分県<a href="." id="link_9"                                >中津市</a><a href="." id="link_10"                               >崇禅寺</a>の13世<a href="." id="link_11"                     >住職</a>）。<a href="." id="link_12"                               >白日会</a>会員で<a href="." id="link_13"                     >油彩</a>・<a href="." id="link_14"                               >日本画</a>・<a href="." id="link_15"                     >彫刻</a>をよくした。
