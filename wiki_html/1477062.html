<p><b>大島 清</b>（おおしま きよし、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >12月9日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                            >10月8日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                          >筑波大学</a><a href="." id="link_5"                                          >名誉教授</a>。専攻は<a href="." id="link_6"                                                                        >マルクス経済学</a>における<a href="." id="link_7"                                                                                                            >経済原論</a>、<a href="." id="link_8"                                                    >金融論</a>。<a href="." id="link_9"                                                              >東京教育大学</a>教授、筑波大学副学長、<a href="." id="link_10"                                         >立正大学</a>・<a href="." id="link_11"                                         >帝京大学</a>教授を歴任。妻は作家の<a href="." id="link_12"                                         >芝木好子</a>。
</p>
