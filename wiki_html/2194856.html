</p><p><a href="." id="link_7"                    >2010年</a>から<a href="." id="link_8"                    >2019年</a>まで<a href="." id="link_9"                                >一迅社</a>の『<a href="." id="link_10"           >Febri</a>』誌上にて『<a href="." id="link_11"                                                                                                               >東方茨歌仙 〜 Wild and Horned Hermit.</a>』を連載していた。
