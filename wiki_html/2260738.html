		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">立野正(タテノ　マサシ）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">　ヘアーメイク</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external free" href="http://www.pepinc.jp/">http://www.pepinc.jp/</a></td></tr></tbody></table>
<p><b>立野正</b>（たての まさし）は、<a href="." id="link_1"                                                                                                                                    >ヘアメイクアーティスト</a>である。
<a href="." id="link_2"                      >女優</a>、<a href="." id="link_3"                                          >タレント</a>をはじめ、多くの<a href="." id="link_4"                                                    >有名人</a>のヘアーメイクの仕事をこなしている。
その実績から、高品質の精油メーカー「Palm Tree」と共同開発したクリーム <a rel="nofollow" class="external text" href="http://shop.plaza.rakuten.co.jp/aromavita/diary/detail/201009250000/Natural%20Balm">Natural Balm</a> を発表。
その後 <a rel="nofollow" class="external text" href="http://aromavitaplus.com/New/Joy/TSBalm/MoriTop.htm">TSブライトニングバームシリーズ</a> を発表し、モデル・女優の愛用者を増やす。
</p>
