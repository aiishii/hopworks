<p><b>團 宏明</b>（だん ひろあき、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                              >10月14日</a> - ）は、日本の<a href="." id="link_2"                                >郵政</a><a href="." id="link_3"                      >官僚</a>。<a href="." id="link_4"                                >総務省</a><a href="." id="link_5"                                                    >郵政事業庁</a><a href="." id="link_6"                      >長官</a>、<a href="." id="link_7"                                                              >日本郵政公社</a>副総裁、<a href="." id="link_8"                                          >日本郵政株式会社</a>代表<a href="." id="link_9"                                >執行役</a>副社長、<a href="." id="link_10"                                         >郵便事業株式会社</a><a href="." id="link_11"                                                   >代表取締役</a>社長、<a href="." id="link_12"                                                                                 >公益財団法人</a><a href="." id="link_13"                                         >日本棋院</a>理事長などを歴任。<a href="." id="link_14"                               >長崎県</a><a href="." id="link_15"                                         >佐世保市</a>出身。
</p>
