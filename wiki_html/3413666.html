		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊賀 駒吉郎</b>（いが こまきちろう、<a href="." id="link_1"                    >1869年</a><a href="." id="link_1"                            >7月23日</a>〈<a href="." id="link_2"                      >明治</a>2年〉 - <a href="." id="link_3"                    >1946年</a>〈<a href="." id="link_4"                      >昭和</a>21年〉<a href="." id="link_5"                          >3月3日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >思想家</a>、<a href="." id="link_8"                                                                                  >教育者</a>、<a href="." id="link_9"                                          >心理学者</a>、<a href="." id="link_10"                                         >宗教学者</a>。関西教育界の第一人者であり、特に、<a href="." id="link_11"                                         >女子教育</a>で定評があった。大阪府立島之内高等女学校（現・<a href="." id="link_12"                                                                                                               >大阪府立夕陽丘高等学校</a>）初代校長。当時、<a href="." id="link_13"                               >菊池寛</a>、<a href="." id="link_14"                                         >三土忠造</a>とともに、<a href="." id="link_15"                               >香川県</a>出身の代表的な三人として並べられることもあった。<a href="." id="link_16"                                                                                                                         >甲陽学院中学校・高等学校</a>創立者。<a href="." id="link_17"                                                                       >妙法蓮華経</a>(<a href="." id="link_18"                               >法華経</a>)、<a href="." id="link_19"                     >日蓮</a>仏法の哲理を教育に展開した。
</p>
