		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マリポサ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><b>Mariposa</b></span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >カリフォルニア州</a><a href="." id="link_4"                                                                                                                                          >マリポサ郡</a>の郡庁所在地である。<a href="." id="link_5"                    >2000年</a>の国勢調査の結果、人口は1373人と言う結果が出た。ヨセミテへのゲートシティでもあるこの町は、小さいながらも活気がありかつて全盛を極めたであろう<a href="." id="link_6"                                                                                  >ゴールドラッシュ</a>の面影をかすかに残している。
</p>
