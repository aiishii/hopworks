		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本太郎</b>（みやもと たろう、<a href="." id="link_1"                    >1910年</a>-<a href="." id="link_2"                    >2008年</a>）は、日本の<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                        >政治運動家</a>、<a href="." id="link_5"                                                    >日本共産党</a>中央委員。文芸評論家の宮本阿伎は娘。
</p><p>なお、<a href="." id="link_6"                                          >政治学者</a>の<a href="." id="link_7"                                          >宮本太郎</a>（<a href="." id="link_8"                                          >宮本顕治</a>の息子）は、同姓同名の別人である。
</p>
