		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>初代<b>地崎 宇三郎</b>（ちざき うさぶろう、<a href="." id="link_1"                      >明治</a>2年<a href="." id="link_2"                                                        >10月17日</a>（<a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                              >11月20日</a>） - <a href="." id="link_4"                      >昭和</a>11年（<a href="." id="link_5"                    >1936年</a>）<a href="." id="link_6"                          >4月2日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                >富山県</a>出身。<a href="." id="link_9"                                >北海道</a><a href="." id="link_10"                     >平民</a>。<a href="." id="link_11"                                         >土木</a><a href="." id="link_12"                     >建築</a><a href="." id="link_13"                     >請負</a>業。<a href="." id="link_14"                                         >地崎組</a>の創業者。東洋コンクリート、小樽定山渓自動車道各（株）<a href="." id="link_15"                     >社長</a>。鹿の湯温泉旅館（株）<a href="." id="link_16"                                                   >代表取締役</a>。広尾電気、渡島海岸鉄道各（株）<a href="." id="link_17"                               >取締役</a>。
</p>
