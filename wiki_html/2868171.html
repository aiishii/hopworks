		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣瀬 慶二</b>（ひろせ けいじ、<a href="." id="link_1"                    >1969年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。犬や猫と暮らすために特化した住宅を得意とする。<a href="." id="link_4"                                                                        >一級建築士</a>。一級<a href="." id="link_5"                                                                                            >愛玩動物飼養管理士</a>。住まいのリフォームコンクール優秀賞(第23回)、国土交通大臣賞(第25回)など受賞。<a href="." id="link_6"                                >兵庫県</a>出身。
</p>
