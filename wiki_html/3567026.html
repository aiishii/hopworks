		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>沼田 芸平</b>（ぬまた うんぺい <a href="." id="link_1"                    >1829年</a>（<a href="." id="link_2"                      >文政</a>12年）<a href="." id="link_3"                            >5月29日</a> - <a href="." id="link_4"                    >1890年</a>（<a href="." id="link_5"                      >明治</a>23年）<a href="." id="link_6"                          >8月2日</a>）は、明治時代の洋医師・政治家。大坂の<a href="." id="link_7"                                          >緒方洪庵</a>の<a href="." id="link_8"                      >適塾</a>で学び、<a href="." id="link_9"                                          >北信濃</a>で最初の洋医となった。県会議員となっての活躍や、自由民権運動での指導者としての役割を果たした。
</p>
