<p><b>緒方 良信</b>（おがた よしん、Yoshin Ogata、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                                >宮崎県</a><a href="." id="link_3"                                >都城市</a>出身の<a href="." id="link_4"                                >彫刻家</a>、<a href="." id="link_5"                                                                        >現代美術家</a>である。
</p><p>1971年から<a href="." id="link_6"                                          >イタリア</a>に在住。詩人の湾と呼ばれる<a href="." id="link_7"                                          >レーリチ</a>で制作を続けている。
</p><p>一滴の滴は流れとなり、成長して洋々たる海の如き形態となり、蒸発し蒸気は水滴となり水に戻る、水の循環を生命の循環にたとえ、輪廻をテーマに主に<a href="." id="link_8"                                >大理石</a>、<a href="." id="link_9"                                                              >ブロンズ</a>、木などを使って彫刻制作をしている。
</p>
