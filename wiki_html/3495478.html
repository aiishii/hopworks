		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>右近 和作</b>（うこん わさく、旧姓・<b>八十島</b>、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >3月11日</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                                    >資産家</a>。日本海上火災保険<a href="." id="link_8"                                                    >相談役</a>。日本海上ビルデイング社長。日海興業、右近商事各取締役。日本生命保険<a href="." id="link_9"                                >監査役</a>。早稲田大学評議員。族籍は福井県<a href="." id="link_10"                     >平民</a>。
</p>
