<div class="thumb tright"><div class="thumbinner" style="width:78px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Lukban.jpg" title="ファイル:Lukban.jpg">ファイル:Lukban.jpg</a>  <div class="thumbcaption">1901年当時のルクバン</div></div></div>
<p><b>ビンセンテ・ルクバン</b>（Vicente Lukbán、<a href="." id="link_1"                    >1860年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1916年</a><a href="." id="link_2"                              >11月16日</a>）は、<a href="." id="link_3"                                                                                            >フィリピン革命</a>中は<a href="." id="link_4"                                                                                                      >エミリオ・アギナルド</a>の軍隊の司令官、<a href="." id="link_5"                                          >米比戦争</a>中は<a href="." id="link_6"                                                    >サマール島</a>と<a href="." id="link_7"                                          >レイテ島</a>の政治軍事長を務めた。彼はアメリカ人兵士約40名が殺害された<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                    >バランギガの虐殺</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Balangiga_massacre&amp;action=edit&amp;redlink=1" class="new" title="En:Balangiga massacre (存在しないページ)">英語版</a>）</span></span>の首謀者とされていたが、<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2017年5月）">近年</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2017年5月）">いつ?</span></a></i>&#93;</sup>の研究によれば、ルクバンの関与は認められない。
</p>
