		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たけうち きよし</div><span class="fn">竹内 浄</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1946-11-15</span>) </span>1946年<a href="." id="link_1"                              >11月15日</a>（75歳）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都大学<a href="." id="link_3"                                >工学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                                                                                                                    >自動車検査独立行政法人</a>理事長</td></tr></tbody></table>
<p><b>竹内 浄</b>（たけうち きよし、<a href="." id="link_5"                    >1946年</a><a href="." id="link_5"                              >11月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                >技術者</a>、<a href="." id="link_7"                                >実業家</a>。元・<a href="." id="link_4"                                                                                                                                    >自動車検査独立行政法人</a><a href="." id="link_8"                                                    >理事長</a>。
</p><p>ファイテルUSA<a href="." id="link_9"                                                                        >最高経営責任者</a>、OFS<a href="." id="link_10"                     >会長</a>、フルカワエレクトリックノースアメリカ<a href="." id="link_11"                     >社長</a>、<a href="." id="link_12"                                                             >古河電気工業</a><a href="." id="link_13"                                         >株式会社</a><a href="." id="link_14"                                                                       >最高技術責任者</a>などを歴任した。
</p>
