		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田陽介</b>（たけだ ようすけ、<a href="." id="link_1"                    >1982年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>。ストレート・フォトグラフィでありながら、抽象絵画のような構図や平面性を兼ね備え、それゆえ日常の雑景からやや遊離したシュールでクールな雰囲気を湛えていると評価されている。
</p><p><a href="." id="link_4"                                          >牛腸茂雄</a>の夭折により、理解されることなく途絶えた<a href="." id="link_5"                                                              >コンポラ写真</a>の系譜を受け継ぐ作家として、<a href="." id="link_6"                                >安村崇</a>、<a href="." id="link_7"                                          >小山泰介</a>、<a href="." id="link_8"                                                                              >中島大輔</a>、<a href="." id="link_9"                                          >西澤諭志</a>らと共に<a href="." id="link_10"                                                   >美術評論家</a>の<a href="." id="link_11"                               >清水穣</a>に<a href="." id="link_12"                                                                                                                                         >ネオ・コンポラ</a>と論じられている。
</p>
