		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・エイジー</b>（英語名:<b>James Rufus Agee</b>　<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >1955年</a><a href="." id="link_2"                            >5月16日</a>）は、<a href="." id="link_3"                                                                                            >ピューリッツァー賞</a>受賞の<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >小説家</a>、<a href="." id="link_6"                                >劇作家</a>、<a href="." id="link_7"                                                                        >ジャーナリスト</a>、<a href="." id="link_8"                      >詩人</a>、映画<a href="." id="link_9"                                >脚本家</a>、<a href="." id="link_10"                                                                       >映画批評家</a>。ジェームズ・アギーと表記されることもある。 
</p>
