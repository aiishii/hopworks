		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>内藤 用一郎</b>（ないとう よういちろう、<a href="." id="link_1"                    >1900年</a>（<a href="." id="link_2"                      >明治</a>33年）<a href="." id="link_3"                            >6月25日</a> - <a href="." id="link_4"                                                              >没年不明</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                                              >貸しビル</a>業。元・内藤ビル取締役社長。元・<a href="." id="link_8"                                                    >修猷館</a>同窓会副会長。元・修猷館柔道倶楽部副会長。<a href="." id="link_9"                                          >毎日新聞</a>記者をへて政治家<a href="." id="link_10"                               >竹下登</a>（第74代<a href="." id="link_11"                                                             >内閣総理大臣</a>）の<a href="." id="link_12"                     >秘書</a>をつとめた<a href="." id="link_13"                                         >内藤武宣</a>は三男。漫画家の<a href="." id="link_14"                                         >影木栄貴</a>やミュージシャンの<a href="." id="link_15"           >DAIGO</a>（本名・内藤大湖）は孫。
</p>
