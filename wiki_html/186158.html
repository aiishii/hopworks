<p><b>ギルダー</b>もしくは<b>グルデン</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">guilder</span>、<a href="." id="link_2"                                                    >蘭</a>&#58; <span lang="nl">gulden</span>）は、<a href="." id="link_3"                          >15世紀</a>から<a href="." id="link_4"                    >2002年</a>まで使われていた<a href="." id="link_5"                                          >オランダ</a>の<a href="." id="link_6"                      >通貨</a>単位。略号はNLG（<a href="." id="link_2"                                                    >蘭</a>&#58; <span lang="nl">Nederlandse gulden</span>）。<a href="." id="link_7"                                                              >国際金融市場</a>での通貨表記には NLG が使われた反面、オランダ国内での表記はもっぱら <b>ƒ</b> を使用したが、これは、旧名の<b><a href="." id="link_8"                                                    >フローリン</a></b> (<a href="." id="link_2"                                                    >蘭</a>&#58; <span lang="nl">florijn</span>) に由来する。どちらも、<a href="." id="link_9"                                                                        >中期オランダ語</a>の<a href="." id="link_10"                                                                       >フローリン金貨</a>（gulden florijn）が語源である。
</p>
