		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 学</b>（藤井 學、ふじい まなぶ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >3月11日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >12月5日</a>）は、日本史学者。
</p><p><a href="." id="link_3"                                >岡山県</a>出身。<a href="." id="link_4"                                          >岡山大学</a>教授だった<a href="." id="link_5"                                                                                                  >藤井駿</a>の長男。岡山大学法文学部史学科卒、<a href="." id="link_6"                                          >京都大学</a>大学院博士課程満期退学。<a href="." id="link_7"                                                              >京都府立大学</a>助教授、教授。1996年定年退官、名誉教授。
</p>
