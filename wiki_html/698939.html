<p><b>アントワーヌ・アルノー</b>（Antoine Arnauld、<a href="." id="link_1"                    >1612年</a><a href="." id="link_1"                          >2月6日</a> - <a href="." id="link_2"                    >1694年</a><a href="." id="link_2"                          >8月8日</a>）は、<a href="." id="link_3"                                                              >フランス</a>の<a href="." id="link_4"                                >神学者</a>、<a href="." id="link_5"                                >哲学者</a>、<a href="." id="link_6"                                >数学者</a>、<a href="." id="link_7"                                          >論理学者</a>、<a href="." id="link_8"                                                              >言語学者</a>。<a href="." id="link_9"                                                                                            >ジャンセニズム</a>の中心的人物。同名の父と区別するため、「大アルノー」と呼ばれる。<a href="." id="link_10"                                                                                           >ルイ14世</a>の<a href="." id="link_11"                                                                                           >外務大臣</a>を務めた<a href="." id="link_12"                                                                                                                                                                 >シモン・アルノー・ド・ポンポンヌ</a>は甥に当たる。
</p>
