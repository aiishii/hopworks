		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宗政 五十緒</b>（むねまさ いそお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >2月26日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >1月27日</a>）は、日本近世文学の研究者。
</p><p><a href="." id="link_3"                                >岡山市</a>生まれ。1958年<a href="." id="link_4"                                          >京都大学</a>大学院文学研究科国文学博士課程満期退学。1980年「日本近世文苑の研究」で<a href="." id="link_5"                                                              >文学博士</a>（京都大学）。<a href="." id="link_6"                                                                        >ハーバード大学</a>研究員、<a href="." id="link_7"                                          >龍谷大学</a>教授、1997年定年、名誉教授。短歌あけぼの社主宰。
</p>
