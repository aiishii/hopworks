<p><b>山田 秀三</b>（やまだ ひでぞう、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >6月30日</a>- <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >7月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >アイヌ語</a><a href="." id="link_5"                                                    >地名研究家</a>、<a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >実業家</a>。
</p><p><a href="." id="link_8"                                          >東北地方</a>・<a href="." id="link_9"                                >北海道</a>他、多数の<a href="." id="link_10"                     >地名</a>を現地実証重視で研究した。<a href="." id="link_11"                                                   >北海道曹達</a>株式会社の経営者でもあった。
</p>
