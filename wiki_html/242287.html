<p><b>フリッツ・ロンドン</b>（Fritz Wolfgang London, <a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                          >3月7日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >5月30日</a>）は、<a href="." id="link_3"                                >ドイツ</a>生まれの<a href="." id="link_4"                                          >物理学者</a>である。後に<a href="." id="link_5"                                                                        >アメリカ合衆国</a>に帰化した。非分極分子間に働く分子間力、<a href="." id="link_6"                                                                        >ロンドン力</a>に名前を残している。弟に同じ物理学者の<a href="." id="link_7"                                                                                            >ハインツ・ロンドン</a>がいる。
</p>
