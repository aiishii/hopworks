		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>第11代準男爵サー・ヘンリー・ジョン・デルヴィス・「ジョック」・ブロートン</b>（Sir Henry John Delves "Jock" Broughton, 11th Baronet, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >9月10日</a> - <a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >12月5日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >準男爵</a>。第22代<a href="." id="link_5"                                                    >エロル伯爵</a><a href="." id="link_6"                                                                                                                                                                  >ジョスリン・ヘイ</a>を痴情のもつれから殺害したという容疑がかかった人物。ただし裁判では無罪となった。名前は通常はミドルネームのデルヴィスをよく使い、「ジョック」の愛称もよく使用した。
</p>
