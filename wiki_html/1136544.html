		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">のだ まさひろ</div><span class="fn">野田 順弘</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="birthplace">日本の旗 <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >奈良県</a><a href="." id="link_3"                                >宇陀郡</a><a href="." id="link_4"                                >室生村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">住居</th><td class="label"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a> <a href="." id="link_5"                                >東京都</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_1"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_6"                                                                                  >関西大学経済学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">純資産</th><td><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Increase2.svg" title="ファイル:Increase2.svg">増加</a>44億ドル（2021年7月)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title"><a href="." id="link_7" <p><b>野田 順弘</b>（のだ まさひろ、<a href="." id="link_8"                    >1938年</a>- ）は<a href="." id="link_1"                      >日本</a>の実業家。<a href="." id="link_7"                                                    >オービック</a>代表取締役会長。<a href="." id="link_9"                    >2021年</a>の<a href="." id="link_10"                                                                             >フォーブス</a>長者番付で世界727位、日本11位。保有資産額は<a href="." id="link_11"                   >2021年</a><a href="." id="link_11"             >7月</a>時点で、44億米ドル（約4,740億円)。
</p>
