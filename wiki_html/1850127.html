		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>DRAGONBALL改 DRAGON BATTLERS</b>』（ドラゴンボールかい ドラゴンバトラーズ）はカードを読み込ませて戦う<a href="." id="link_1"                                                                                  >データカードダス</a>の一つ。<a href="." id="link_2"                                >鳥山明</a>の漫画『<a href="." id="link_3"                                                                        >ドラゴンボール</a>』およびそのテレビアニメ『<a href="." id="link_4"                                                                                                            >ドラゴンボール</a>』、『<a href="." id="link_5"                                                                          >ドラゴンボールZ</a>』、『<a href="." id="link_6"                                                                            >ドラゴンボールGT</a>』、『<a href="." id="link_7"                                                                                  >ドラゴンボール改</a>』を題材としている。2009年6月上旬から稼動開始し、2010年8月中旬に稼動終了した。
</p>
