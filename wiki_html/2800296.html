<p><b>長 隆</b>（おさ たかし、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >3月14日</a> - ）は、日本の<a href="." id="link_2"                                                    >公認会計士</a>、、<a href="." id="link_3"                                                                                                                                                                        >病院経営アドバイザー</a>。その他、医療経営士3級、NPO日本医療流通改善研究会顧問である。
</p><p><a href="." id="link_4"                                >総務省</a>公立病院改革懇談会座長などを歴任。<a href="." id="link_5"                    >2009年</a>、<a href="." id="link_6"                                                              >行政刷新会議</a>の事業仕分けに参加。<a href="." id="link_7"                                                                        >全日本病院協会</a>参与。<a href="." id="link_8"                                                                                                      >聖マリアンナ医科大学</a>講師。
</p>
