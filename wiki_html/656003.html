<p><b>前田 陳爾</b>（まえだ のぶあき、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月22日</a> - <a href="." id="link_2"                    >1975年</a><a href="." id="link_2"                          >7月3日</a>）は、<a href="." id="link_3"                      >囲碁</a>の<a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >兵庫県</a>出身、<a href="." id="link_6"                                          >日本棋院</a>所属、九段、<a href="." id="link_7"                                                    >本因坊秀哉</a>門下。<a href="." id="link_8"                      >詰碁</a>創作の大家として知られ、「詰碁の神様」と称される。1947年囲碁新社結成。棋風は接近戦を得意とする力戦型で「攻めの前田」とも言われる。第1期<a href="." id="link_9"                                                >王座戦</a>準優勝、第1期<a href="." id="link_10"                               >最高位戦</a>リーグ3位など。<a href="." id="link_11"                     >随筆</a>での毒舌でも知られた。
</p>
