<p><b>飯守 泰次郎</b>（いいもり たいじろう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >9月30日</a> - ）は日本の<a href="." id="link_7"                                >指揮者</a>。旧<a href="." id="link_8"                      >満州</a>・<a href="." id="link_3"                      >新京</a>生まれ。<a href="." id="link_9"                                          >右派</a>的な<a href="." id="link_10"                               >裁判官</a>として知られた<a href="." id="link_11"                                         >飯守重任</a>を父とする。<a href="." id="link_12"                                         >文部大臣</a>、<a href="." id="link_13"                                                                       >最高裁判所長官</a>を歴任した<a href="." id="link_14"                                                   >田中耕太郎</a>は伯父。
</p>
