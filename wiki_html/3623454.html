</th></tr><tr><td style="vertical-align:top" colspan="2"><div class="center"><div class="floatnone"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:POL_rail_7_map.svg" title="ファイル:POL rail 7 map.svg">7号線 (ポーランド)の路線図</a></div></div></td></tr><tr><td style="vertical-align:top">路線番号</td><td>7</td></tr><tr><td style="vertical-align:top">路線総延長</td><td>267.471&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a></td></tr><tr><td style="vertical-align:top"><a href="." id="link_1"                      >軌間</a></td><td>1,435&#160;<a href="/wiki/%E3%83%9F%E3%83%AA%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="ミリメートル">mm</a></td></tr><tr><td style="vertical-align:top">電圧</td><td>3,000<a href="/wiki/%E3%83%9C%E3%83%AB%E3%83%88_(%E5%8D%98%E4%BD%8D)" title="ボルト (単位)">V</a>（<a href="." id="link_2"                                          >直流</a>）</td></tr><tr><td style="vertical-align:top"><a href="." id="link_3"                                          >最高速度</a></td><td>140&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB%E6%AF%8E%E6%99%82" title="キロメートル毎時">km/h</a></td></tr>
</tbody></table>
<p><b>ポーランド国鉄7号線</b>（ポーランド語;<b>Linia kolejowa nr 7</b>）は、<a href="." id="link_4"                                                    >ポーランド共和国</a>の首都<a href="." id="link_5"                                                    >ワルシャワ</a>の<a href="." id="link_6"                                                                        >ワルシャワ東駅</a>と<a href="." id="link_7"                                                    >ルブリン県</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                      >ドロフスク</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pl:Dorohusk&amp;action=edit&amp;redlink=1" class="new" title="Pl:Dorohusk (存在しないページ)">ポーランド語版</a>）</span></span>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                >ドロフスク駅</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Pl:Dorohusk_(stacja_kolejowa)&amp;action=edit&amp;redlink=1" class="new" title="Pl:Dorohusk (stacja kolejowa) (存在しないページ)">ポーランド語版</a>）</span></span>を結ぶ<a href="." id="link_10"                                                                       >ポーランド国鉄</a>の鉄道路線である。
</p>
