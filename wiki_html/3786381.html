		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・カーウィン</b>(<b>James Kerwin</b>、1946年11月1日 - )は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >囲碁</a><a href="." id="link_3"                                                >棋士</a>。<a href="." id="link_4"                                                                        >アメリカ合衆国</a><a href="." id="link_5"                                                    >ミネソタ州</a>出身、<a href="." id="link_6"                                >岩本薫</a>九段門下、<a href="." id="link_7"                                          >日本棋院</a>に所属、初段。日本棋院では<a href="." id="link_8"                                                    >欧米人</a>として初のプロ棋士。<a href="." id="link_9"                                                >棋聖戦</a>初段戦優勝。2013年引退。
</p>
