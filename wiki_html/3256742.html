		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 文明</b>（さとう ぶんめい、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >7月25日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >11月3日</a>）は、フリーライター、<a href="." id="link_3"                      >戸籍</a>研究者。
</p><p>東京都生まれ。<a href="." id="link_4"                                          >法政大学</a>社会学部中退、自治体職員（戸籍係）を経て、フリーに。「<a href="." id="link_5"                                                    >私生子</a>差別をなくす会」、「韓さんの<a href="." id="link_6"                                                                                  >指紋押捺拒否</a>を支える会」を創設。女性と天皇制研究会、自由民権21に所属。身近な町内会、自治体の問題を研究、批評した。
</p>
