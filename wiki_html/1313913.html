<p><b>小和田 哲男</b>（おわだ てつお、<a href="." id="link_2"                    >1944年</a>〈<a href="." id="link_3"                      >昭和</a>19年〉<a href="." id="link_4"                          >2月1日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >歴史学者</a>で、<a href="." id="link_7"                                                              >文学博士</a>でもある。元・<a href="." id="link_8"                                          >静岡大学</a><a href="." id="link_9"                      >教授</a>、現・<a href="." id="link_10"                                         >名誉教授</a>。<a href="." id="link_11"                                                             >日本城郭協会</a><a href="." id="link_12"                                                   >理事長</a>。研究分野は、<a href="." id="link_13"                        >日本中世</a>史、特に<a href="." id="link_14"                                                                   >戦国時代</a>史（なかでも<a href="." id="link_15"                               >今川氏</a>）。
</p>
