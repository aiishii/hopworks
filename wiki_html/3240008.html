		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 秋圃</b>（さいとう しゅうほ、<a href="." id="link_1"                                          >安永</a>元年（<a href="." id="link_2"                    >1772年</a>）） - <a href="." id="link_3"                      >安政</a>6年<a href="." id="link_4"                                                        >10月16日</a>（<a href="." id="link_5"                    >1859年</a><a href="." id="link_5"                              >11月10日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期から末期にかけて活躍した<a href="." id="link_7"                                >四条派</a>の<a href="." id="link_8"                      >絵師</a>。前名は葵双鳩、<a href="." id="link_9"                                >福岡藩</a>の<a href="." id="link_10"                     >支藩</a>・<a href="." id="link_11"                               >秋月藩</a>の<a href="." id="link_12"                                         >御用絵師</a>。桑原鳳井、石丸春牛、村田東圃と共に<b>筑前四大画家</b>と呼ばれた。
</p>
