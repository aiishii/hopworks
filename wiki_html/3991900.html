	<h1 id="firstHeading" class="firstHeading" >ジョージ・ヤング (映画監督)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョージ・ヤング</b> (George Young) は、<a href="." id="link_1"                                                                        >サイレント映画</a>の時代に活動した<a href="." id="link_2"                                                                        >オーストラリア</a>の<a href="." id="link_3"                                          >舞台監督</a>、<a href="." id="link_4"                                          >映画監督</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                  >J・C・ウィリアムソン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:J._C._Williamson&amp;action=edit&amp;redlink=1" class="new" title="En:J. C. Williamson (存在しないページ)">英語版</a>）</span></span>の興行会社で経験を積んだ後、映画界に入り、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                                                                                          >オーストラリア映画シンジケート</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Australian_Film_Syndicate&amp;action=edit&amp;redlink=1" class="new" title="En:Australian Film Syndicate (存在しないページ)">英語版</a>）</span></span>のために多数の映画を制作した。ヤングは、オペラのスター歌手だった<a href="." id="link_7"                                                                                                                                              >フローレンス・ヤング</a>の兄弟であった。生没年は不明だが、彼女が生まれた<a href="." id="link_8"                    >1870年</a>前後に生まれ、最後の作品となった「ストライキ」が制作された<a href="." id="link_9"                    >1912年</a>以降に没したことになる。
</p>
