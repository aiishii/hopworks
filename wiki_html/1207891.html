		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東城 鉦太郎</b>（とうじょう しょうたろう、<a href="." id="link_1"                    >1865年</a><a href="." id="link_1"                          >4月6日</a>（<a href="." id="link_2"                      >元治</a>2年<a href="." id="link_3"                                                      >3月11日</a>） - <a href="." id="link_4"                    >1929年</a>（<a href="." id="link_5"                      >昭和</a>4年）<a href="." id="link_6"                            >6月30日</a>）は、<a href="." id="link_7"                      >明治</a>から<a href="." id="link_5"                      >昭和</a>にかけての日本の<a href="." id="link_8"                      >画家</a>で、主に<a href="." id="link_9"                                >戦争画</a>を得意としていた。<a href="." id="link_10"                                         >日露戦争</a>での<a href="." id="link_11"                                                   >日本海海戦</a>の様子を描いた連作が特に有名（<b><a href="#三笠艦橋の図">三笠艦橋の図</a></b>についても本項で述べる）。
</p>
