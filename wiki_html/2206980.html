		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 藤枝</b>（やまもと ふじえ、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >12月7日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >7月7日</a>）は、日本の<a href="." id="link_3"                                                                                  >児童文学作家</a>、<a href="." id="link_4"                      >翻訳家</a>。夫は<a href="." id="link_5"                      >詩人</a>の<a href="." id="link_6"                                          >山本和夫</a>。
</p><p><a href="." id="link_7"                                          >和歌山県</a>生まれ。本名・フジヱ。<a href="." id="link_8"                                                                                                      >東京女子高等師範学校</a>卒業。別名・<b>露木陽子</b>。1977年『<a href="." id="link_9"                                                              >細川ガラシャ夫人</a>』で<a href="." id="link_10"                                                                                           >産経児童出版文化賞</a>受賞。子供向けの伝記、海外作品の再話・翻訳を多くしたが晩年は日本史上の女性を多く描いた。<a href="." id="link_11"                                                                       >日本文芸家協会</a>会員、児童文学者協会会員を務めた。2003年、<a href="." id="link_12"                     >肺炎</a>のため92歳で死去。
</p>
