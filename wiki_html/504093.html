<p><b>猿猴川</b>（えんこうがわ）は、<a href="." id="link_2"                                >太田川</a><a href="." id="link_10"                     >水系</a>の<a href="." id="link_11"                     >分流</a>で<a href="." id="link_7"                                >広島県</a><a href="." id="link_8"                                >広島市</a><a href="." id="link_9"                                                          >南区</a>を流れる<a href="." id="link_12"                                         >河川</a>。太田川が形成する広島<a href="." id="link_13"                               >デルタ</a>の6河川のうち最も東側を流れる。
</p>
