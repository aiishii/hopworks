<a href="." id="link_4"                                >横浜市</a>出身。1946年<a href="." id="link_5"                                          >東京帝国大学</a><a href="." id="link_6"                                >理学部</a>地理学科卒。49年<a href="." id="link_7"                                                                        >東洋文化研究所</a><a href="." id="link_8"                                                >助手</a>、54年<a href="." id="link_5"                                          >東京大学</a>理学部専任<a href="." id="link_9"                                                >講師</a>、<a href="." id="link_10"                               >助教授</a>、<a href="." id="link_11"                                         >三重大学</a><a href="." id="link_12"                                         >人文学部</a><a href="." id="link_13"                     >教授</a>、<a href="." id="link_14"                                         >明治大学</a><a href="." id="link_15"                                                             >政経学部</a>教授。95年退任。<a href="." id="link_16"                                                             >国連大学</a>教授。
</p>
