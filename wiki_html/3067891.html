<p><b>ヨッヘン・ボール</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Jochen Bohl</span>, <a href="." id="link_2"                    >1950年</a>4月19日 <a href="." id="link_3"                                                                                            >リューデンシャイト</a> - ）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                                              >ルター派</a><a href="." id="link_6"                                >神学者</a>、<a href="." id="link_7"                      >牧師</a>。2004年に<a href="." id="link_8"                                                                                                                                    >ザクセン福音ルター派州教会</a><a href="." id="link_9"                                                                              >監督</a>に就任している。2009年10月にボールは<a href="." id="link_10"                                                                                           >ドイツ福音主義教会</a> EKD常議員に選出され、2010年11月9日にドイツ福音主義教会常議員会副議長に就任している。2015年8月29日、ボールは65歳の定年を数か月過ぎた段階で州教会監督を引退した。
</p>
