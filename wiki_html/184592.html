		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金巻 兼一</b>（かねまき けんいち、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >1月20日</a> - 、<a href="." id="link_2"                                                >AB型</a>／<a href="." id="link_3"                                                    >水瓶座</a>）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >脚本家</a>、<a href="." id="link_6"                                >劇作家</a>、<a href="." id="link_7"                                >作曲家</a>。「オフィス：ぎんがみ」主宰。脚本家としては<a href="." id="link_8"                                >アニメ</a>を中心に活動している。別名「チャーリー」。<a href="." id="link_9"                                >東京都</a>出身。<a href="." id="link_10"                                                                                                     >日本大学櫻丘高等学校</a>卒。<a href="." id="link_11"                                         >日本大学</a><a href="." id="link_12"                                         >文理学部</a><a href="." id="link_13"                                                                                 >ドイツ文学科</a>卒。
</p>
