<p><b>杉山 大輔</b>（すぎやま だいすけ、<a href="." id="link_5"                    >1979年</a> - ）は、ビジネス・プロデューサー、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                                    >社会起業家</a>。株式会社ILI 代表取締役。『私の哲学』編集長。専門は行動経済学、グローバル・マーケティング。 
</p>
