		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Eisuke_Nakamura.jpg" title="ファイル:Eisuke Nakamura.jpg">ファイル:Eisuke Nakamura.jpg</a>  <div class="thumbcaption">京都の財界の有力者で同志社の理事でもあった中村栄助</div></div></div>
<p><b>中村 栄助</b>（なかむら えいすけ、<a href="." id="link_1"                    >1849年</a><a href="." id="link_1"                            >2月25日</a>（<a href="." id="link_2"                      >嘉永</a>2年<a href="." id="link_3"                                                    >2月3日</a>） - <a href="." id="link_4"                    >1938年</a>（<a href="." id="link_5"                      >昭和</a>13年）<a href="." id="link_6"                            >9月17日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                               >衆議院議員</a>（当選2回、<a href="." id="link_11"                                                   >政友会</a>）。<a href="." id="link_12"                                         >京都市会議員</a>。<a href="." id="link_13"                                                   >京都府会議員</a>。<a href="." id="link_14"                                                                                           >京都商業会議所</a>副会頭。幼名は<b>栄三郎</b>。<a href="." id="link_15"                                         >京都市長</a>の<a href="." id="link_16"                                         >高山義三</a>は三男。
</p>
