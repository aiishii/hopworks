		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>司馬 顒</b>（しば ぎょう、? - <a href="." id="link_1"                  >306年</a>12月）は、中国<a href="." id="link_2"                      >西晋</a>時代の<a href="." id="link_3"                      >皇族</a>で、<a href="." id="link_4"                                          >八王の乱</a>の八王の一人。<a href="." id="link_5"            >字</a>は<b>文載</b>。祖父は<a href="." id="link_6"                                >司馬懿</a>の弟である安平王<a href="." id="link_7"                                >司馬孚</a>。父は太原王<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                  >司馬瓌</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%8F%B8%E9%A6%AC%E7%93%8C&amp;action=edit&amp;redlink=1" class="new" title="Zh:司馬瓌 (存在しないページ)">中国語版</a>）</span></span>。
</p>
