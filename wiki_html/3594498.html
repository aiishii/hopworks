		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤井 慧爾</b>（あかい けいじ、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >2月28日</a> - ）は、日本のドイツ文学者、<a href="." id="link_2"                                          >大阪大学</a>名誉教授。
</p><p>大阪府生まれ。1954年<a href="." id="link_3"                                                                        >大阪外国語大学</a>ドイツ語科卒、1956年大阪大学大学院独文学修士課程修了、1981年「<a href="." id="link_4"                                                                                                                                    >ハルトマン</a>研究 『イーヴァイン』の文体を中心に」で阪大<a href="." id="link_5"                                                              >文学博士</a>。1961年阪大教養部講師、68年助教授、76年言語文化部助教授、82年教授。95年定年退官、名誉教授、<a href="." id="link_6"                                                                        >関西外国語大学</a>教授。中世ドイツ文学が専門。
</p>
