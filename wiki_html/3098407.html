		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>四代<b>升本 喜兵衛</b>（ますもと きへえ、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >11月28日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>・<a href="." id="link_5"                                >弁護士</a>・<a href="." id="link_6"                                >裁判官</a>・<a href="." id="link_7"                                >実業家</a>。<a href="." id="link_8"                                                              >商法学者</a>。<a href="." id="link_9"                                                              >法学博士</a>（<a href="." id="link_10"                                         >中央大学</a>）。元中央大学<a href="." id="link_11"                                                   >理事長</a>・<a href="." id="link_12"                     >総長</a>・<a href="." id="link_13"                                         >学長</a>。<a href="." id="link_14"                               >兵庫県</a><a href="." id="link_15"                                                                   >養父郡</a><a href="." id="link_16"                               >八鹿町</a>出身
</p>
