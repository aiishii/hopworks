		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">まんなみ かな</div><span class="fn">万波 佳奈</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1983-06-16</span>) </span>1983年<a href="." id="link_1"                            >6月16日</a>（38歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>　埼玉県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                                                                                          >東京都立新宿山吹高等学校</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">棋士（囲碁）</td></tr></tbody></table><p><b>万波 佳奈</b>（まんなみ かな、<a href="." id="link_4"                    >1983年</a><a href="." id="link_4"                            >6月16日</a> - ）は、日本の<a href="." id="link_5"                                                                    >女流棋士</a>（囲碁）である。<a href="." id="link_6"                                          >日本棋院</a>東京本院所属。女流棋聖2期。
</p><p>実妹で同じく棋士である<a href="." id="link_7"                                          >万波奈穂</a>（こちらは兵庫県出身）とともに、姉妹棋士としても知られる。
</p><p>2人の娘がいる。
