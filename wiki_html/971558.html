<p><b>司馬 倫</b>（しば りん、<a href="." id="link_3"                  >240年</a>? - <a href="." id="link_4"                  >301年</a><a href="." id="link_4"                            >4月13日</a>）は、<a href="." id="link_8"                      >西晋</a>の<a href="." id="link_9"                      >皇族</a>で<a href="." id="link_10"                                         >八王の乱</a>の八王の一人。一時的に皇帝に即位したが、正史の晋書では皇帝の伝記である本紀には伝が立てられていない。<a href="." id="link_11"           >字</a>は<b>子彝</b>。<a href="." id="link_5"                                >司馬懿</a>の第9子（末子）。
