<p><b>狩野 七郎</b>（かりの しちろう）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >税理士</a>。
</p><p>元日本税理士会連合会副会長、元日本税理士政治連盟会長、その他、東京地方税理士会会長、神奈川県会長、神奈川支部長など歴任した。母校・神奈川大学OBOG会宮陵会会長も務めた。
</p><p>東京地方税理士会会長時に選挙公約に千葉県税理士会の独立を掲げ千葉県会独立を後押しした
。
</p>
