	<h1 id="firstHeading" class="firstHeading" >森小路出入口</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>森小路出入口</b>（もりしょうじでいりぐち）は、<a href="." id="link_1"                                >大阪府</a><a href="." id="link_2"                                >大阪市</a><a href="." id="link_3"                                                          >旭区</a>・<a href="." id="link_4"                                >城東区</a>の<a href="." id="link_5"                                                              >阪神高速道路</a><a href="." id="link_6"                                                                                      >守口線（森小路線）</a>の<a href="." id="link_7"                                                                                  >出入口</a>。環状線方面のみ出入口がある<a href="." id="link_8"                                                                                                                >ハーフIC</a>である。森小路入口を入ると<a href="." id="link_9"                                >料金所</a>のあとすぐに、<a href="." id="link_10"                                                                                                                                   >森小路ミニPA</a>がある。トイレ、公衆電話のみある。
</p><p>過去にこの出入口よりさらに南側に延伸し<a href="." id="link_11"                                                                           >15号堺線</a>の<a href="." id="link_12"                                                   >津守出入口</a>までを結んで<a href="." id="link_13"                                                                                                               >第二環状線</a>とする計画があったため、延伸を意識した構造になっている。 
</p>
