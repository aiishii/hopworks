		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇野 求</b>（うの もとむ、<a href="." id="link_1"                    >1954年</a>－）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。<a href="." id="link_4"                                                              >東京理科大学</a><a href="." id="link_5"                      >教授</a>。
</p><p>東京都出身。<a href="." id="link_6"                                                                                                                          >武蔵高等学校</a>を経て、<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >工学部</a><a href="." id="link_9"                                          >建築学科</a>卒業。<a href="." id="link_10"                   >1984年</a>同大学<a href="." id="link_11"                               >大学院</a>建築学専攻<a href="." id="link_12"                                                             >博士課程</a>修了（<a href="." id="link_13"                                                             >工学博士</a>）。<a href="." id="link_14"                   >1985年</a>フェイズ・アソシエイツ設立、代表。<a href="." id="link_15"                   >1994年</a><a href="." id="link_15"                                         >千葉大学</a>工学部助教授。<a href="." id="link_16"                   >2001年</a>同教授。<a href="." id="link_17"                   >2007年</a>より現職。建築家として多数の実作および受賞がある。
</p>
