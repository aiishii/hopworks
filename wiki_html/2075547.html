		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大坪 喜久太郎</b>（おおつぼ きくたろう、<a href="." id="link_1"                    >1898年</a>（明治31年）<a href="." id="link_2"                          >3月1日</a> - <a href="." id="link_3"                    >1967年</a>（昭和42年）<a href="." id="link_4"                              >11月23日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >工学者</a>、<a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                                              >工学博士</a>。<a href="." id="link_9"                                                              >室蘭工業大学</a>元<a href="." id="link_10"                                         >学長</a>。<a href="." id="link_11"                                                   >北海道大学</a>・室蘭工業大学<a href="." id="link_12"                                         >名誉教授</a>。専門は、<a href="." id="link_13"                                                                                                           >水理工学</a>・<a href="." id="link_14"                                         >河川工学</a>。<a href="." id="link_15"                               >富山県</a>出身。
</p>
