		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 祐弘</b>（やまぐち まさひろ、<a href="." id="link_1"                    >1944年</a> - ）は、日本の哲学研究者。
</p><p>東京都生まれ。1968年<a href="." id="link_2"                                          >東京大学</a>文学部哲学科卒、76年同大学院人文科学研究科博士課程満期退学。<a href="." id="link_3"                                                                                                      >ブラウンシュヴァイク</a>大学で<a href="." id="link_4"                                >Ph.D.</a>。<a href="." id="link_5"                                          >千葉大学</a>教養部助教授、<a href="." id="link_6"                                                              >東京理科大学</a>教授、2010年退任。<a href="." id="link_7"                                                              >ヘーゲル</a>が専門。
</p>
