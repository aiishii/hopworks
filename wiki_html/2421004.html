<p><b>鏡 保之助</b>（かがみ やすのすけ、<a href="." id="link_1"                      >慶応</a>4年<a href="." id="link_2"                                                      >4月28日</a>（<a href="." id="link_3"                    >1868年</a><a href="." id="link_3"                            >5月20日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                            >3月29日</a>）は、<a href="." id="link_7"                      >明治</a>から昭和始めにかけて活躍した<a href="." id="link_8"                                >農学者</a>。<a href="." id="link_9"                      >農業</a><a href="." id="link_10"                                                   >教育者</a>、<a href="." id="link_11"                     >庭園</a>研究家。元姓は中川で人造肥料施用法原理を表した他、庭園研究にも勤しむ。<a href="." id="link_12"                               >駿河国</a>（現在の<a href="." id="link_13"                               >静岡県</a>）出身。
</p>
