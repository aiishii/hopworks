<p><b>安井 知哲</b>（やすい ちてつ、<a href="." id="link_1"                      >正保</a>元年〈<a href="." id="link_2"                    >1644年</a>〉 - <a href="." id="link_3"                      >元禄</a>13年<a href="." id="link_4"                                                      >5月11日</a>〈<a href="." id="link_5"                    >1700年</a><a href="." id="link_5"                            >6月27日</a>〉）は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、家元<a href="." id="link_9"                                >安井家</a>の<b>三世安井知哲</b>。一世<a href="." id="link_10"                                         >安井算哲</a>の三男で、二世<a href="." id="link_11"                                         >安井算哲（渋川春海）</a>は兄。<a href="." id="link_12"                                                   >本因坊道策</a>とはライバル関係だった。
</p>
