<p><b>鈴木 智博</b>（すずき ともひろ、<a href="." id="link_3"                    >1974年</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                                        >社会企業家</a>。<a href="." id="link_2"                                >京都府</a><a href="." id="link_6"                                          >木津川市</a>出身、<a href="." id="link_7"                                          >京田辺市</a>在住。有限会社ベルウッドクリエイツ代表取締役。京都本社、東京スカイツリータウン・ソラマチ店、市ヶ谷事務所。
</p>
