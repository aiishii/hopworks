		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北川 弥助</b>（きたがわ やすけ、<a href="." id="link_1"                    >1911年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >6月9日</a>）は<a href="." id="link_3"                                >滋賀県</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                                    >滋賀県議会</a>議員。<a href="." id="link_6"                                          >五個荘町</a><a href="." id="link_7"                                                              >名誉町民</a>。県議を連続14期・約53年間務め、<a href="." id="link_8"                                                                                                            >大山広司</a>に更新されるまで全国の県議の在職期間の最長記録保持者だった。戦後の滋賀を語る「県政の生き字引」と呼ばれた。
</p>
