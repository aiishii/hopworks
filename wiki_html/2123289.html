		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>梶谷 玄</b>（かじたに げん、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >1月15日</a> - ）は<a href="." id="link_2"                                                                                  >最高裁判所裁判官</a>。<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                                                                                                                              >梶谷綜合法律事務所</a>最高顧問。第一東京弁護士会会長や日弁連副会長を歴任。<a href="." id="link_5"                                >会社法</a>や<a href="." id="link_6"                                >破産法</a>に精通。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="父は&#91;&#91;梶谷丈夫&#93;&#93;（&#91;&#91;第一東京弁護士会&#93;&#93;元会長、&#91;&#91;日弁連&#93;&#93;元副会長）で、日弁連元会長の&#91;&#91;梶谷剛&#93;&#93;は実弟（2019年1月）">父は<a href="." id="link_7"                                                                                                            >梶谷丈夫</a>（<a href="." id="link_8"                                                                                  >第一東京弁護士会</a>元会長、<a href="." id="link_9"                                                    >日弁連</a>元副会長）で、日弁連元会長の<a href="." id="link_10"                               >梶谷剛</a>は実弟</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E6%A4%9C%E8%A8%BC%E5%8F%AF%E8%83%BD%E6%80%A7" title="Wikipedia:検証可能性"><span title="父は&#91;&#91;梶谷丈夫&#93;&#93;（&#91;&#91;第一東京弁護士会&#93;&#93;元会長、&#91;&#91;日弁連&#93;&#93;元副会長）で、日弁連元会長の&#91;&#91;梶谷剛&#93;&#93;は実弟（2019年1月）">要検証</span></a><span class="metadata"> &#8211; <a href="/w/index.php?title=%E3%83%88%E3%83%BC%E3%82%AF:%E6%A2%B6%E8%B0%B7%E7%8E%84&amp;action=edit&amp;redlink=1" class="new" title="トーク:梶谷玄 (存在しないページ)">トーク</a></span></i>&#93;</sup>。
