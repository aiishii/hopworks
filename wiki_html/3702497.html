		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>楠木 あると</b>（くすのき あると）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>出身。
</p><p><a href="." id="link_4"                    >1988年</a>春の<a href="." id="link_5"                                                                                            >アフタヌーン四季賞</a>に『アルバイター新子』が佳作入賞。
</p><p><a href="." id="link_6"                                          >成蹊大学</a>文学部在学中に『<a href="." id="link_7"                                                                                                                                                                                            >モーニングパーティー増刊</a>』（<a href="." id="link_8"                                >講談社</a>）でデビューした。その後、大学は卒業。
</p><p>講談社の雑誌での連載が多いが、2011年頃より『<a href="." id="link_9"                                                                                  >グランドジャンプ</a>』（<a href="." id="link_10"                               >集英社</a>）などでも連載する。
</p>
