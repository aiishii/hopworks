<p><b>片倉 景貞</b>（かたくら かげさだ、<a href="." id="link_1"                                          >安永</a>4年（<a href="." id="link_2"                    >1775年</a>） - <a href="." id="link_3"                      >天保</a>11年<a href="." id="link_4"                                                    >9月9日</a>（<a href="." id="link_5"                    >1840年</a><a href="." id="link_5"                            >10月4日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                >伊達家</a>重臣。<a href="." id="link_8"                                >白石片倉家</a>第10代当主。
</p><p>父は<a href="." id="link_9"                                          >片倉村典</a>。子は<a href="." id="link_10"                                         >片倉宗景</a>。幼名は三之助。<a href="." id="link_11"                                               >通称</a>は讃岐、小十郎。号は大弼。俳号は鬼孫。
</p>
