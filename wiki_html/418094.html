<p><b>山科 薫</b>（やましな かおる、本名、山梨 貢、<a href="." id="link_1"                    >1957年</a>7月14日 - ）は、日本の<a href="." id="link_2"                      >俳優</a>、<a href="." id="link_3"                                                    >ピンク映画</a>監督、<a href="." id="link_4"                          >AV監督</a>、<a href="." id="link_5"                                >小説家</a>。<a href="." id="link_6"                                                                                                                      >風組日本党</a>評議委員。<a href="." id="link_7"                                >東京都</a>生まれ。<a href="." id="link_8"                                          >武蔵大学</a>経済学部卒業。
</p><p>「<a href="." id="link_9"                                          >田中角栄</a>の甥」と紹介されることが多いが実際は角栄の愛人辻和子の兄の息子にあたる。
</p><p><a href="." id="link_10"                                                                                 >ダイヤモンド映像</a>の<a href="." id="link_11"                                                   >村西とおる</a>のもとで、AV監督をした際、<a href="." id="link_12"                               >光源氏</a>監督と名づけられ、<a href="." id="link_13"                     >公家</a>の衣装で撮影に臨んだ。
</p>
