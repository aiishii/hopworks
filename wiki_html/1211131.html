<p><b>及川 裕奨</b>（おいかわ ゆうしょう、<a href="." id="link_3"                    >1981年</a><a href="." id="link_3"                            >7月29日</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                          >競輪選手</a>、<a href="." id="link_5"                                                                        >自転車競技</a>選手である。<a href="." id="link_6"                                >岩手県</a><a href="." id="link_7"                                >奥州市</a>（旧<a href="." id="link_8"                                >水沢市</a>）出身。<a href="." id="link_9"                                                                                                      >岩手県立水沢高等学校</a>卒業。<a href="." id="link_10"                                                                                 >日本競輪学校</a>第86期卒業。<a href="." id="link_4"                                              >日本競輪選手会</a>青森支部所属。師匠は父である及川章喜。身長176cm。血液型A型。
</p>
