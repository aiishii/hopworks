<p>『<b>ゴルフパラダイス</b>』は、<a href="." id="link_1"                    >2000年</a>3月23日に<a href="." id="link_2"                                                                >T&amp;Eソフト</a>より発売された<a href="." id="link_3"                            >PlayStation 2</a>用のゲームソフトで、PS2で初めて発売された<a href="." id="link_4"                                >ゴルフ</a>ゲームである。
</p><p>PS2の性能を充分に活用したゲームで、従来の<a href="." id="link_5"                                                                                            >家庭用ゲーム機</a>で市販されたゴルフゲームとは別次元の高画像を誇っていた。
</p><p>従来のゴルフゲームでは省略されるか、おまけ程度の粗末な扱いを受けていたゴルファー以外のキャラ（ギャラリー等）もきちんと描かれており、PS2のゴルフゲーム第一号としてふさわしい完成度と言える。
</p>
