<p><b>フョードル・グリゴリエヴィチ・オルロフ</b>伯爵（<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Фёдор Григо́рьевич Орло́в</span>、<a href="." id="link_3"                    >1741年</a><a href="." id="link_3"                            >2月19日</a> - <a href="." id="link_4"                    >1796年</a><a href="." id="link_4"                            >5月28日</a>（<a href="." id="link_5"                                                              >グレゴリオ暦</a>））は、<a href="." id="link_6"                                                    >ロシア帝国</a>の軍人。<a href="." id="link_7"                                                    >オルロフ家</a>出身。
