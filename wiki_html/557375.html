<p><b>藤堂 直己</b>（とうどう なおき）は、<a href="." id="link_3"                                >大阪府</a>出身の演出家・映像作家。
</p><p>学生時代に<a href="." id="link_4"                                                                                                              >劇団その1</a>に入団し、演劇活動を開始する。<a href="." id="link_5"                    >2000年</a>に<a href="." id="link_6"                                                                                                            >柴田洋子</a>らとともに<a href="." id="link_7"                                                                                        >HANAFUBUKI</a>を結成。作家・演出家・役者として活動。
</p><p>映像作品では演出・音楽を担当。挿入曲のギター演奏も行っている。
</p>
