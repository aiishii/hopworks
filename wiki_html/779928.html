<p><b>ヴィクター・ヤング</b>（<b>Victor Young</b>, <a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                              >11月10日</a>）は、<a href="." id="link_6"                                                                        >アメリカ</a>の実在した<a href="." id="link_3"                                >作曲家</a>、<a href="." id="link_4"                                >指揮者</a>、編曲家、<a href="." id="link_5"                                                                                                      >ヴァイオリン奏者</a>。代表曲としてジャズのスタンダードとなった「<a href="." id="link_7"                                                              >星影のステラ</a> (Stella by Starlight)」がある。
</p>
