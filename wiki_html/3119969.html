		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤道彦</b>（さいとう　みちひこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                              >10月30日</a> - ）は、中国学者、<a href="." id="link_2"                                          >中央大学</a>名誉教授。
</p><p>東京生まれ。<a href="." id="link_3"                                                                                      >東京都立大学 (1949-2011)</a>中国文学科卒、1972年<a href="." id="link_4"                                          >東京大学</a>大学院人文科学研究科中国語中国文学専攻博士課程単位取得満期退学。<a href="." id="link_5"                                                    >桜美林大学</a>講師、1975年中央大学経済学部講師、助教授、82年教授。1985-87年<a href="." id="link_6"                                                                        >中華人民共和国</a>天津市・<a href="." id="link_7"                                          >南開大学</a>訪問研究。2014年定年退任、名誉教授。
</p>
