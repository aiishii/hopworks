<p><b>鈴江 言一</b>（すずえ げんいち、<a href="." id="link_1"                    >1894年</a>（<a href="." id="link_2"                      >明治</a>27年）<a href="." id="link_3"                              >12月31日</a> - <a href="." id="link_4"                    >1945年</a>（<a href="." id="link_5"                      >昭和</a>20年）<a href="." id="link_6"                            >3月15日</a>）は、日本の<a href="." id="link_7"                                          >社会運動家</a>、<a href="." id="link_8"                      >中国</a>研究者、中国革命史家。筆名は<b>王子言</b>、<b>王枢之</b>。
