<p><b>范 蠡</b>（はん れい、生没年不詳）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >春秋時代</a>の<a href="." id="link_4"            >越</a>の<a href="." id="link_5"                                >政治家</a>・<a href="." id="link_1"                      >軍人</a>である。<a href="." id="link_6"            >氏</a>は<b>范</b>、<a href="." id="link_7"            >諱</a>は<b>蠡</b>、字は<b>少伯</b>。越王<a href="." id="link_8"                      >勾践</a>に仕え、勾践を<a href="." id="link_9"                                          >春秋五覇</a>に数えられるまでに押し上げた最大の立役者とされている。
</p>
