<p><b>アトランタ銃乱射事件</b>（アトランタじゅうらんしゃじけん）とは、<a href="." id="link_1"                    >1999年</a><a href="." id="link_1"                            >7月29日</a>に<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                    >アトランタ</a>で起こった<a href="." id="link_4"                                                              >デイトレーダー</a>の銃乱射事件である。12人が死亡、13人が重軽傷を負った。
</p>
