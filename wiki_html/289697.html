<p><b>ナンシー・スプリンガー</b>（Nancy Springer, <a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >児童文学</a>作家、<a href="." id="link_4"                                                              >ファンタジー</a>作家、<a href="." id="link_5"                                          >推理作家</a>。<a href="." id="link_6"                                                                                  >ペンシルベニア州</a>在住。
</p><p>日本では、<a href="." id="link_7"                                                    >ケルト神話</a>を素材にした<a href="." id="link_8"                                                                                            >ハイ・ファンタジー</a>『アイルの書』5部作の作者として知られる。『<a href="." id="link_9"                                                                                                                                                                            >エノーラ・ホームズの事件簿</a>』は<a href="." id="link_10"                                                                                                                                   >映画化</a>され、2020年9月に<a href="." id="link_11"               >Netflix</a>により配信予定である。
</p>
