		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オーランドー・ファイジズ</b>（Orlando Figes、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >11月20日</a>-）は、イギリスの歴史学者、<a href="." id="link_2"                                                              >ロンドン大学</a>バークベック・カレッジ教授。専門は、ロシア史。
</p><p><a href="." id="link_3"                                                                                  >ケンブリッジ大学</a><a href="." id="link_4"                                                                                                                                                                                      >ゴンヴィル・アンド・キーズ・カレッジ</a>で歴史学を学び、<a href="." id="link_5"                                                                                                                                                                                            >同大学トリニティ・カレッジ</a>で博士号を取得。1987年から1999年まで同大学で講師を務めた後、ロンドン大学バークベック・カレッジの教授に就いた。
</p>
