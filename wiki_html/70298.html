<p><b>馬越 恭平</b>（まこし きょうへい、<a href="." id="link_1"                    >1844年</a><a href="." id="link_1"                              >11月21日</a>（<a href="." id="link_2"                      >天保</a>15年<a href="." id="link_3"                                                        >10月12日</a>） - <a href="." id="link_4"                    >1933年</a>（<a href="." id="link_5"                      >昭和</a>8年）<a href="." id="link_6"                            >4月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                          >三井物産</a>に勤務し、<a href="." id="link_10"                                                   >大日本麦酒</a>（<a href="." id="link_11"                                         >日本麦酒</a>、<a href="." id="link_12"                                                             >朝日麦酒</a>、<a href="." id="link_13"                                                             >札幌麦酒</a>の合併会社）の<a href="." id="link_14"                     >社長</a>を務めた人物。大日本麦酒の大合同合併を画策し、｢日本のビール王｣とよばれた。<a href="." id="link_15"                                                                       >衆議院議員</a>（1期）、<a href="." id="link_16"                                                                                           >貴族院勅選議員</a>。茶人・馬越化生としても知られた。
</p>
