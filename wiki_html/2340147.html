<p><b>〆鯖コハダ</b>（しめさばコハダ）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                                >ゲームクリエーター</a>、<a href="." id="link_5"                                                                                  >イラストレーター</a>。主に<a href="." id="link_6"                                                                        >アダルトゲーム</a>の原画・シナリオや<a href="." id="link_7"                                                              >ライトノベル</a>のイラストなどを担当する。「ぐずぐず帝国」という同人サークルを主宰している。担当作品には<a href="." id="link_8"                                          >触手責め</a>のシーンが登場することが多い。<a href="." id="link_9"                                >ブログ</a>や<a href="." id="link_10"               >Twitter</a>などにおける<a href="." id="link_11"                               >一人称</a>は「コハダ」。
