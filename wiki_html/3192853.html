		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>河野 勝彦</b>（こうの かつひこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >6月28日</a>-　）は、日本の<a href="." id="link_2"                      >哲学</a>研究者、<a href="." id="link_3"                                                              >京都産業大学</a>教授。<a href="." id="link_4"                                                                        >デカルト</a>などフランス哲学が専門。
</p><p>兵庫県<a href="." id="link_5"                                >姫路市</a>生まれ。1969年<a href="." id="link_6"                                          >京都大学</a>文学部哲学科卒、75年同大学院博士課程満期退学、1976年京都産業大学教養部専任講師、80年助教授、81-82年<a href="." id="link_7"                                          >パリ大学</a>に学ぶ。87年教授、97年同外国語教育専門センター教授、2000年文化学部教授。2002-2010年副学長。2007-2010年<a href="." id="link_8"                                                                                                                                                                  >京都産業大学附属中学校・高等学校</a>長。
</p>
