<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:J_L_Moreno_Pleven_TB.jpg" title="ファイル:J L Moreno Pleven TB.jpg">ファイル:J L Moreno Pleven TB.jpg</a>  <div class="thumbcaption">旧宅とモレノのレリーフ</div></div></div><p><b>ヤコブ・レヴィ・モレノ</b>（Jacob Levy Moreno、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"                            >5月18日</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >5月14日</a>）は、オーストリア系アメリカ人の<a href="." id="link_3"                                          >精神科医</a>。理論家で教育者でもあった。<a href="." id="link_4"                                                              >サイコドラマ</a>(心理劇)、<a href="." id="link_5"                                                                        >ソシオメトリー</a>の提唱者として知られる。<a href="." id="link_6"                                                                                                      >グループセラピー</a>(集団精神療法)の開拓者の一人。
</p></body></html>
