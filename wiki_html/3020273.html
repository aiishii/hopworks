<p><b>中村 春堂</b>（なかむら しゅんどう、<a href="." id="link_1"                    >1868年</a>（<a href="." id="link_2"                      >慶応</a>4年）<a href="." id="link_3"                          >7月3日</a> - <a href="." id="link_4"                    >1960年</a>（<a href="." id="link_5"                      >昭和</a>35年）<a href="." id="link_6"                            >3月14日</a>（享年93歳）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                    >能書家</a>。漢学者中村芳平の子。仲津郡祓郷村大字田中(現在の<a href="." id="link_9"                                >福岡県</a><a href="." id="link_10"                               >京都郡</a><a href="." id="link_11"                                         >みやこ町</a>田中出身。名は尚友、字は玄郷、通称を楳太郎(梅太郎)、雅号を春堂または耕心斉と称した。
</p>
