<p><b>中部アフリカ諸国経済共同体</b>（ちゅうぶアフリカしょこくけいざいきょうどうたい、<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Communauté Économique des États de l’Afrique Centrale</span>, <a href="." id="link_2"                      >英</a>&#58; <span lang="en">Economic Community of Central African States</span>, ECCAS）は、1981年12月に設置が合意され、1983年に設立された経済共同体である。本部は<a href="." id="link_3"                                >ガボン</a>の<a href="." id="link_4"                                                                        >リーブルヴィル</a>にある。
</p>
