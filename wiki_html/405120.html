<p><b>吉田 基已</b>（よしだ もとい、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_7"                      >女性</a>。<a href="." id="link_8"                                >京都府</a><a href="." id="link_9"                                >京都市</a>在住。代表作に『<a href="." id="link_5"                      >恋風</a>』がある。
</p><p><a href="." id="link_10"                   >1998年</a>、第4回MANGA OPEN（<a href="." id="link_11"                               >講談社</a>）において「水と銀」で<a href="." id="link_12"                                                                       >わたせせいぞう</a>賞を受賞。翌年、同作品にて『<a href="." id="link_13"                                                                                                 >モーニング</a>』でデビューする。
</p>
