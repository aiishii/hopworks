		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 平八郎</b>（やまざき へいはちろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >12月16日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >1月11日</a> ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                              >自由民主党</a><a href="." id="link_7"                                          >衆議院議員</a>（6期）。<a href="." id="link_8"                                >福岡県</a><a href="." id="link_9"                                >大川市</a>出身。<a href="." id="link_10"                                                                                 >勲一等瑞宝章</a>受章。
