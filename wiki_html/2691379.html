		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 正</b>（すずき ただし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >6月23日</a> - ）は、日本の<a href="." id="link_2"                                                              >思想史家</a>。<a href="." id="link_3"                                                                        >名古屋経済大学</a><a href="." id="link_4"                                          >名誉教授</a>。
</p><p><a href="." id="link_5"                                          >名古屋市</a>生まれ。本名・正則。雅号は華情(カジョウ) 。
</p><p>1947年、愛知第一師範学校（現在の<a href="." id="link_6"                                                              >愛知教育大学</a>）卒業 。1949年<a href="." id="link_7"                                                              >レッドパージ</a>のため中学教諭の職を失う。54年<a href="." id="link_8"                                                                                  >思想の科学研究会</a>会員となり、<a href="." id="link_9"                                          >中井正一</a>、<a href="." id="link_10"                                         >中江丑吉</a>、<a href="." id="link_11"                                         >狩野亨吉</a>らを研究。<a href="." id="link_12"                                                                                                     >市邨学園短期大学</a><a href="." id="link_13"                     >教授</a>、79年<a href="." id="link_3"                                                                        >名古屋経済大学</a>教授。のち副学長。中国・<a href="." id="link_14"                                         >山東大学</a>客員教授。
</p><p>『暗殺秘録 明治・大正・昭和』が<a href="." id="link_15"                                                             >日本暗殺秘録</a>として映画化された。
</p>
