<p><b>加藤 保太郎</b>（かとう やすたろう、明治19年（<a href="." id="link_1"                    >1886年</a>）9月11日 - 昭和43年（<a href="." id="link_2"                    >1968年</a>）8月19日）は<a href="." id="link_3"                                                                        >大日本帝国陸軍</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_5"                                                              >陸軍少将</a>。
</p><p><a href="." id="link_6"                                >滋賀県</a><a href="." id="link_7"                                >犬上郡</a><a href="." id="link_8"                                >豊郷村</a>四十九院の農家、加藤甚弥・ふさの次男に生まれ、苦学して<a href="." id="link_9"                                                                                                                >彦根中学</a>卒業後、陸軍軍人となる。陸士同期に<a href="." id="link_10"                                         >石原莞爾</a>、<a href="." id="link_11"                               >飯村穣</a>、陸大同期に<a href="." id="link_12"                                         >井出宣時</a>、<a href="." id="link_13"                                         >町尻量基</a>、<a href="." id="link_14"                               >後宮淳</a>、<a href="." id="link_15"                                                   >牟田口廉也</a>らがいる。「先入主に陥らぬこと」を旨とし、一貫して英米との協調路線を説いた。
</p>
