		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>若東龍 秀史 </b>（わかとうりゅう ひでふみ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >7月27日</a>-）は<a href="." id="link_2"                                >茨城県</a><a href="." id="link_3"                                >筑西市</a>（旧<a href="." id="link_4"                                >真壁郡</a><a href="." id="link_5"                                >関城町</a>）出身の<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。<a href="." id="link_8"                                                    >松ヶ根部屋</a>所属。本名は<b>野寺 秀史</b>（のでら ひでふみ）。身長177cm、体重156kg。趣味は読書。最高位は西<a href="." id="link_9"                      >十両</a>3枚目（<a href="." id="link_10"                   >2001年</a>5月場所）。得意技は突き、押し。
</p>
