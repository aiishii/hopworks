<p><b>范 五老</b>（はん ごろう、ファン・グー・ラオ、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Phạm Ngũ Lão</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">范五老</span></span>、<a href="." id="link_3"                                                >元豊</a>5年（<a href="." id="link_4"                    >1255年</a>） - <a href="." id="link_5"                                                >大慶</a>7年（<a href="." id="link_6"                    >1320年</a>）<a href="." id="link_7"                                          >11月</a>）は、<a href="." id="link_8"                      >陳朝</a><a href="." id="link_9"                      >大越</a>の将軍。<a href="." id="link_10"                               >仁宗</a>、<a href="." id="link_11"                               >英宗</a>、<a href="." id="link_12"                               >明宗</a>の三代に仕えた。戦場における優れた将軍として有名であり、現在においても、陳朝および<a href="." id="link_13"                                                                       >ベトナム史</a>において、最も優れた軍の指揮官であったと考えられている。
</p>
