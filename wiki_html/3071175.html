<b>大鳴門灘右エ門</b>（おおなるとなだえもん、<a href="." id="link_1"                                                              >生年不明</a> - <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >10月8日</a>）は、<a href="." id="link_3"                                          >大坂相撲</a>・<a href="." id="link_4"                                                                                                                      >千田川部屋</a>、<a href="." id="link_5"                                                    >二十山部屋</a>、<a href="." id="link_6"                                                    >阿武松部屋</a>に所属した元<a href="." id="link_7"                      >力士</a>。7代<a href="." id="link_8"                                >千田川</a>。<a href="." id="link_9"                                >摂津国</a><a href="." id="link_10"                               >八部郡</a>（現在の<a href="." id="link_11"                               >兵庫県</a><a href="." id="link_12"                               >神戸市</a>の西部・北部）出身。本名、身長、体重は不明。最高位は東<a href="." id="link_13"                     >前頭</a>筆頭。
</p>
