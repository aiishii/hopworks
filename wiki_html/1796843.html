		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 南岳</b>（わたなべ なんがく、<a href="." id="link_1"                      >明和</a>4年（<a href="." id="link_2"                    >1767年</a>）- <a href="." id="link_3"                                                >文化</a>10年<a href="." id="link_4"                                                    >1月4日</a>（<a href="." id="link_5"                    >1813年</a><a href="." id="link_5"                          >2月4日</a>））は<a href="." id="link_6"                                          >江戸時代</a>後期の画家。<a href="." id="link_7"                      >京都</a>の人。<a href="." id="link_8"            >名</a>は巌、<a href="." id="link_9"            >字</a>は維石、<a href="." id="link_10"                                     >号</a>は南岳、<a href="." id="link_11"                     >通称</a>小左衛門。<a href="." id="link_12"                                         >円山応挙</a>の高弟で<a href="." id="link_12"                                              >応門十哲</a>に数えられる。<a href="." id="link_13"                     >江戸</a>に<a href="." id="link_14"                               >円山派</a>を広めた。
</p>
