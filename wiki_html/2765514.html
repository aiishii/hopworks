		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤立 啓一</b>（ふじたて けいいち、<a href="." id="link_1"                    >1938年</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >6月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>。<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                >大阪市</a><a href="." id="link_7"                                                          >旭区</a>に藤仁会藤立病院を経営した傍ら、<a href="." id="link_8"                                                                                                                                    >日本ボクシングコミッション</a>（JBC）のコミッションドクターも務めた。また、<a href="." id="link_9"                                >競走馬</a>の<a href="." id="link_10"                     >馬主</a>としても知られた。
</p>
