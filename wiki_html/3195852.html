		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大倉 芳郎</b>（おおくらよしろう、<a href="." id="link_1"                    >1915年</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >作詞家</a>。本名は<b>鈴木芳一</b>（すずきよしかず）。
</p><p><a href="." id="link_5"                                >東京都</a>出身。流行歌だけではなく、<a href="." id="link_6"                                          >市町村歌</a>や<a href="." id="link_7"                      >校歌</a>も作詞した。
</p><p><a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                          >2月5日</a>午前9時、<a href="." id="link_8"                                          >前立腺癌</a>のため都内の病院で死去。享年87。
</p>
