		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>冨田 拓也</b>（とみた たくや、<a href="." id="link_1"                    >1979年</a> - ）は、<a href="." id="link_2"                                          >俳人</a>。<a href="." id="link_3"                                >大阪府</a>生まれ。2000年、句作開始、2002年、第一回<a href="." id="link_4"                                                                                            >芝不器男俳句新人賞</a>受賞。2004年、第一句集『青空を欺くために雨は降る』刊行。俳句は芝不器男賞応募のために作り始めた。「銀漢にひとさし指は溺れたり」「烈日の剥片として白鳥来」など、作りこんだ硬質な叙情性が特徴。結社などには所属せず、師を持たないことをポリシーとして句作を行なっている。
</p>
