		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シャーロット・トムソン・イザービット</b>（<a href="." id="link_1"                      >英語</a>：Charlotte Thomson Iserbyt、<a href="." id="link_2"                    >1930年</a> - ）は&#160;<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                              >フリーランス</a>の筆者であり、<a href="." id="link_5"                                                                                            >ロナルド・レーガン</a>政権の第一期における<a href="." id="link_6"                                                                                                      >教育省</a>配下「教育検討改善局」(OERI)にて<a href="." id="link_7"                                                                        >上級顧問</a>の役職及び、<a href="." id="link_8"                                                                                                      >アメリカ合衆国国務省</a>（南アフリカ、ベルギー、韓国）にて<a href="." id="link_9"                                >公務員</a>の職歴がある。</p><div><div><div><div></div></div></div></div>
