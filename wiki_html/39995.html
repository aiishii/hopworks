		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本因坊道悦</b>（ほんいんぼう どうえつ、<a href="." id="link_1"                    >1636年</a>（<a href="." id="link_2"                      >寛永</a>13年） - <a href="." id="link_3"                    >1727年</a><a href="." id="link_3"                            >3月26日</a>（<a href="." id="link_4"                      >享保</a>12年<a href="." id="link_5"                                                    >2月4日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                      >囲碁</a><a href="." id="link_8"                                                >棋士</a>で、三世<a href="." id="link_9"                                >本因坊</a>。本姓は丹羽、<a href="." id="link_10"                               >伊勢</a>あるいは<a href="." id="link_11"                               >石見国</a>出身、<a href="." id="link_12"                                                   >本因坊算悦</a>門下、<a href="." id="link_13"                               >準名人</a>。<a href="." id="link_14"                     >碁所</a>の地位を巡って<a href="." id="link_15"                                         >安井算知</a>と二十番碁を打った。法名は日勝。
</p>
