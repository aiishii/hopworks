<p><b>アレクサンダー・ハッケ</b>（Alexander Hacke、Alex Hackeと名乗るときもある、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >10月11日</a>-）<a href="." id="link_2"                                          >ベルリン</a>出身の<a href="." id="link_3"                                                                                            >ミュージシャン</a>。<a href="." id="link_4"                                                                                                                                                                                                >アインシュテュルツェンデ・ノイバウテン</a>の中心メンバーのひとり。
</p><p><a href="." id="link_5"                                                                                                                          >エレクトリックギター</a>や<a href="." id="link_6"                                                                                                      >エレクトリックベース</a>をはじめ、あらゆる楽器を演奏することができる才能の持ち主である。また<a href="." id="link_7"                                                                                            >ヴォーカリスト</a>としての一面もある。
</p>
