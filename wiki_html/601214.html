		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>倉藤 倖</b>（くらふじ さち、<a href="." id="link_1"                            >6月27日</a> - ）は、日本の<a href="." id="link_2"                                >漫画家</a>・<a href="." id="link_3"                                                                                  >イラストレーター</a>。<a href="." id="link_4"                                >栃木県</a>出身、A型。
</p><p>2004年より、少女向け雑誌に執筆。2005年に「グリーン・ウィザーズ」で第3回<b>電撃コミックグランプリ</b>オリジナル部門グランプリを受賞したことを機に、執筆の場を移す。
</p><p><a href="." id="link_5"                                                              >同人サークル</a>「dasenka」を主宰し、同人誌も発行していた。
2009年体調不良を理由に長期にわたる休載が始まり、再開することなく「桜花絢爛生徒会」も打ち切りとなる。
</p>
