		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>近永 早苗</b>（ちかなが さなえ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >アニメーター</a>、<a href="." id="link_3"                                                                                                                                    >キャラクターデザイナー</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。かつては<a href="." id="link_5"                                                                                  >スタジオ・ライブ</a>に所属していた。
</p><p>夫は同じくスタジオ・ライブに在籍していたアニメーターの<a href="." id="link_6"                                          >近永健一</a>、実弟はアニメーション演出家の小林孝志。旧姓は小林早苗で、1980年代の作品にはこの名前で参加しているものもある。また、これとは別に<b>由宇木つむぎ</b>と言うペンネームでアニメジャンル系、芸能ジャンル系、オリジナル系などの同人活動やアンソロジー本などを中心に執筆活動していた。
</p>
