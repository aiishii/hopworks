<p><b>ロタール・フォン・リヒトホーフェン</b>（<b>Lothar Siegfried Freiherr von Richthofen</b>、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >9月27日</a> - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                          >7月4日</a>）は、<a href="." id="link_3"                                                                        >第一次世界大戦</a>で活躍した<a href="." id="link_4"                                >ドイツ</a>空軍の<a href="." id="link_5"                                                                              >パイロット</a>。撃墜王<a href="." id="link_6"                                                                                                                                                                                                >マンフレート・フォン・リヒトホーフェン</a>の弟であり、彼自身も撃墜数40機の<a href="." id="link_7"                                                                                            >エース・パイロット</a>である。
</p>
