		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 逢時</b>（おう ほうじ、? - <a href="." id="link_1"                                              >紀元前12年</a>）は、<a href="." id="link_2"                      >前漢</a>後期の人物。<a href="." id="link_3"            >字</a>は<b>季卿</b>。<a href="." id="link_4"                      >魏郡</a><a href="." id="link_5"                                >元城県</a>委粟里の出身。
</p><p><a href="." id="link_6"                      >王禁</a>の子で、<a href="." id="link_7"                                      >成帝</a>の生母の皇太后王氏（<a href="." id="link_8"                                >王政君</a>）、及び成帝の執政（<a href="." id="link_9"                                >大将軍</a>）となった<a href="." id="link_10"                                               >王鳳</a>の異母弟。<a href="." id="link_11"                     >河平</a>2年（<a href="." id="link_12"                                             >紀元前27年</a>）に兄4人（<a href="." id="link_13"                     >王譚</a>・<a href="." id="link_14"                                               >王商</a>・<a href="." id="link_15"                     >王立</a>・<a href="." id="link_16"                     >王根</a>）と共に列侯（高平侯）に封ぜられ、「五侯」と呼ばれた。
</p><p>兄たちは朝廷の要職を占めたが、王逢時だけは能力に見るべきものが無かった。<a href="." id="link_17"                     >元延</a>元年（<a href="." id="link_1"                                              >紀元前12年</a>）に死亡し、戴侯と<a href="." id="link_18"           >諡</a>された。子の王買之が高平侯を継いだが、<a href="." id="link_19"                     >王莽</a>が滅ぶと断絶した。
</p>
