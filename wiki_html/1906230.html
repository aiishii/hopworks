		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北野 道彦</b>（きたの みちひこ、<a href="." id="link_1"                    >1903年</a>（<a href="." id="link_2"                      >明治</a>36年）<a href="." id="link_3"                            >3月15日</a> - <a href="." id="link_4"                    >1993年</a>（平成5年）<a href="." id="link_5"                            >5月27日</a>）は、東京生まれの<a href="." id="link_6"                                >文筆家</a>で、<a href="." id="link_7"                                                                                                                                                                        >流山市立博物館友の会</a>の創設者である（→<a href="#portrait">写真</a>）。
</p><p>青年期、壮年期は児童文学の著作活動を行っていたが、1973年に<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                          >世田谷区</a>から<a href="." id="link_10"                               >千葉県</a><a href="." id="link_11"                               >流山市</a>へ転居後は、主に歴史や地理関係の著作活動を行っていた。1978年の<a href="." id="link_12"                                                                       >流山市立博物館</a>開館を機に同館友の会を設立し、<a href="." id="link_13"                                         >東葛飾地域</a>を中心とした文化活動を開始する。1991年に<a href="#北野道彦賞">北野道彦賞</a>を設立する。
</p>
