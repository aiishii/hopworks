		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金元基</b>（キム・ウォンギ、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김원기</span>、<a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                            >2月16日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                >政治家</a>。第10・11、13・14、16・17代大韓民国国会議員。
</p><p><a href="." id="link_5"                      >本貫</a>は<a href="." id="link_6"                                                                                                            >道康金氏</a>。<a href="." id="link_7"                      >号</a>は<b>全山</b>（チョンサン、朝鮮語: 전산）。
</p><p>現・<a href="." id="link_8"                                                                        >民主統合党</a>常任顧問。
</p>
