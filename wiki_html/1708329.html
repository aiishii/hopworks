		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 一広</b>（おかもと かずひろ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >5月24日</a>-）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。O型。岡山県出身。
</p><p><a href="." id="link_4"                    >1995年</a>、<a href="." id="link_5"                                                                                            >アフタヌーン四季賞</a>春のコンテストにおいて「ドロモン」が四季大賞を受賞し、デビュー。第6回アスキー漫画大賞奨励賞(1997年)、第7回アスキー漫画大賞佳作(1997年)受賞。<a href="." id="link_6"                                                                                                                                                                            >Webコミック誌</a>『<a href="." id="link_7"                                                                                                                                    >ファミ通コミッククリア</a>』で『<a href="." id="link_8"                                                                                                                                                              >彼女のアーマメント</a>』、<a href="." id="link_6"                                                                                                                                                                            >デジタルコミック誌</a>『<a href="." id="link_9"                                                                                                        >電撃コミック ジャパン</a>』で、『<a href="." id="link_10"                                                                                                     >めぐる88</a>』を連載。
</p><p>プラモデル制作にも造詣が深く、フィギュアコミュニティサイト「fg」にて作品の公開も行っている。
</p>
