<td class="mbox-text plainlist">この項目に含まれる文字<span style="font-size:large">「<b>樽</b>」</span>は、<a href="." id="link_1"                                                                                                                          >オペレーティングシステム</a>や<a href="." id="link_2"                                                                        >ブラウザ</a>などの環境により表示が異なります。</td></tr></tbody></table>
<p><b>小樽内川</b>（おたるないがわ）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >札幌市</a><a href="." id="link_5"                                                          >南区</a>を流れる<a href="." id="link_6"                                >石狩川</a><a href="." id="link_7"                      >水系</a><a href="." id="link_8"                                >白井川</a>支流の<a href="." id="link_9"                                                              >一級河川</a>である。源流が<a href="." id="link_10"                               >小樽市</a>との境界にあるが、小樽市側に流れることは無く縁がない。<a href="." id="link_11"                                                   >定山渓ダム</a>によって、札幌市に水道水を供給している。
</p>
