		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑田 光平</b>（くわだ こうへい、<a href="." id="link_1"                    >1974年</a>9月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >フランス文学者</a>。専門は<a href="." id="link_4"                                                              >フランス文学</a>、<a href="." id="link_5"                                                                                            >フランス美術論</a>。<a href="." id="link_6"                                          >東京大学</a>総合文化研究科准教授。<a href="." id="link_7"                                                              >文学博士</a>（パリ第4大学、<a href="." id="link_8"                    >2009年</a>）。
</p>
