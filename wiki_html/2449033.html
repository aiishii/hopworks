<p><b>コーネリアス・ヴァンダービルト3世</b>（<b>Cornelius Vanderbilt III</b>, <a href="." id="link_1"                    >1873年</a><a href="." id="link_1"                          >9月5日</a> <a href="." id="link_2"                                                              >ニューヨーク</a> - <a href="." id="link_3"                    >1942年</a><a href="." id="link_3"                          >3月1日</a> <a href="." id="link_4"                                                                        >マイアミビーチ</a>）は、<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の陸軍軍人、発明家、技術者。同国屈指の富豪<a href="." id="link_6"                                                                                            >ヴァンダービルト家</a>の相続人の1人で、鉄道王<a href="." id="link_7"                                                                                                                                                        >コーネリアス・ヴァンダービルト（1世）</a>の曾孫。<b>ネイリー</b>（<b>Neily</b>）の愛称で呼ばれた。
</p>
