		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-1"></span></strong>
<b>ハドソン湾の戦い</b>（または<b>ヨークファクトリーの戦い</b>）は、<a href="." id="link_1"                                                    >大同盟戦争</a>（<a href="." id="link_2"                                                    >北アメリカ</a>では<a href="." id="link_3"                                                                                  >ウィリアム王戦争</a>）の時期に起こった海戦である。<a href="." id="link_4"                    >1697年</a>の<a href="." id="link_5"                          >9月5日</a>に、<a href="." id="link_6"                                                                                                                                                                                                                                                        >ピエール・ル・モイヌ・ディベルヴィユ</a>指揮下の<a href="." id="link_7"                                          >フランス</a>軍が、<a href="." id="link_8"                                                                                                      >ジョン・フレッチャー</a>率いる<a href="." id="link_9"                                                              >イングランド</a>部隊を破り、その結果、<a href="." id="link_10"                                                   >ハドソン湾</a>の<a href="." id="link_11"                     >交易</a>所であるヨークファクトリーがフランスのものとなった。
</p>
