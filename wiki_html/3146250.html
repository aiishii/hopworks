		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 博敏</b>（やまざき ひろとし、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >教育社会学</a>者、<a href="." id="link_4"                                          >広島大学</a>教授。
</p><p><a href="." id="link_5"                                >熊本県</a>・<a href="." id="link_6"                                >天草市</a>生まれ。1977年広島大学教育学部教育学科卒業。79年同大学院教育学研究科教育学専攻修士課程修了。93年「日本の大学における研究活動に関する社会学的研究 分業を中心にして」で広大<a href="." id="link_7"                                                                        >教育学博士</a>。1979年広島大学大学教育センター助手、86年同教育学部講師、90年助教授、2000年教授、01年教育学研究科教授。
</p>
