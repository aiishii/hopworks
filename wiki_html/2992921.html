		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井汲 卓一</b>（いくみ たくいち、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                                              >東京経済大学</a>学長。<a href="." id="link_6"                                          >景気循環</a>論、<a href="." id="link_7"                                                                                  >国家独占資本主義</a>論の論客として知られ、その主張は、「井汲理論」、ないしは、<a href="." id="link_8"                                                                                                            >今井則義</a>の名を加えて「今井、井汲理論」と称され、<a href="." id="link_9"                                          >構造改革</a>論の論理的支柱と評された。
</p>
