		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池田 守男</b>（いけだ もりお、<a href="." id="link_1"                    >1936年</a>（<a href="." id="link_2"                      >昭和</a>11年）<a href="." id="link_3"                              >12月25日</a> - <a href="." id="link_4"                    >2013年</a>（<a href="." id="link_5"                      >平成</a>25年）<a href="." id="link_6"                            >5月20日</a>）は、<a href="." id="link_7"                                          >株式会社</a><a href="." id="link_8"                                >資生堂</a><a href="." id="link_9"                                                    >相談役</a>、<a href="." id="link_10"                                                                                                               >資生堂美容技術専門学校</a>理事長、<a href="." id="link_11"                                                                                           >東洋英和女学院</a>理事長・院長、株式会社<a href="." id="link_12"                                                   >小松製作所</a><a href="." id="link_13"                                                   >社外取締役</a>、<a href="." id="link_14"                                                             >教育再生会議</a>座長代理、<a href="." id="link_15"                                                             >日本基督教団</a><a href="." id="link_16"                                         >銀座教会</a>員。<a href="." id="link_17"                               >香川県</a><a href="." id="link_18"                               >高松市</a>出身。<a href="." id="link_19"                               >神学部</a>卒の異色経営者として知られた。
</p>
