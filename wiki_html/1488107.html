<p><b>ガネーシュ・マン・シンハ</b>（Ganesh Man Singh, <a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >9月9日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"              >9月</a>）は<a href="." id="link_3"                                          >ネパール</a>の<a href="." id="link_4"                                >政治家</a>。「ガネシュ・マン・シン」とも表記する。<a href="." id="link_5"                                                                        >ネパール会議派</a>最高指導者だった。アジア人としてはじめて<a href="." id="link_6"                                                    >国連人権賞</a>を受賞。ネパールで最も尊敬されている政治家の一人。<a href="." id="link_7"                    >1990年</a>の民主化運動の後で<a href="." id="link_8"                                                                        >ビレンドラ</a><a href="." id="link_9"                      >国王</a>から<a href="." id="link_10"                     >首相</a>になってくれと頼まれたが、拒否した。ネパール民主主義の父と仰がれる。
</p>
