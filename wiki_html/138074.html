		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今井 賢一</b>（いまい けんいち、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                          >8月7日</a> - ) は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >経営学者</a>。<a href="." id="link_4"                                                                                            >スタンフォード大学</a>名誉シニア<a href="." id="link_5"                                          >フェロー</a>、<a href="." id="link_6"                                          >一橋大学</a><a href="." id="link_7"                                          >名誉教授</a>。<a href="." id="link_8"                                                                                            >一橋大学商学部</a>長等を経て、一橋大学学長選挙で落選し、スタンフォード大学教授に転身。<a href="." id="link_9"                                          >東京大学</a>エッジキャピタルシニアアドバイザー、<a href="." id="link_10"                               >京都府</a>特別<a href="." id="link_11"                     >参与</a>等を務めた。<a href="." id="link_12"                                                             >紫綬褒章</a>受章。
</p><p>指導学生に<a href="." id="link_13"                                                   >佐久間昭光</a>（一橋大学名誉教授）、<a href="." id="link_14"                                         >伊丹敬之</a>（一橋大学名誉教授）、<a href="." id="link_15"                                                                                                           >岸田民樹</a>（元<a href="." id="link_16"                                                   >名古屋大学</a>教授）など。
</p>
