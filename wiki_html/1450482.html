		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カトリック関東大学校</b>（カトリッククァンドンだいがっこう、英称:Catholic Kwandong University）は、<a href="." id="link_1"                                                >江原道</a><a href="." id="link_2"                                >江陵市</a>と<a href="." id="link_3"                                >襄陽郡</a>にある私立大学である。<a href="." id="link_4"                                                                                                                                                                                                      >学校法人仁川カトリック学園</a>が経営している。<a href="." id="link_5"                    >1954年</a>に設立された。学生数は約3300人規模になり、学部は8学部、大学院は修士課程は28課程・博士課程は22課程を擁している。卒業生数は約37000人を数える。<a href="." id="link_6"                    >1988年</a>に当時の教育法により関東大学から関東大学校へ昇格し、最初の大学院もこの年に設置することになった。
</p>
