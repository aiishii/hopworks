		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダン・オルヴェウス</b>（Dan Olweus、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >9月22日</a>）は<a href="." id="link_3"                                                    >ノルウェー</a>の<a href="." id="link_4"                                >心理学</a>者。<a href="." id="link_5"                                                              >スウェーデン</a>の<a href="." id="link_6"                                                    >カルマル市</a>出身。
</p><p>ノルウェーの<a href="." id="link_7"                                                              >ベルゲン大学</a>で長年教授職を務める<a href="." id="link_8"                                >いじめ</a>研究の第一人者。オルヴェウスいじめ防止プログラム(OBBP)の提唱者である。
</p>
