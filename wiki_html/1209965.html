<p><b>陳 宝琛</b>（ちん ほうちん、<i>Chen Baochen</i>、<a href="." id="link_1"                    >1848年</a> - <a href="." id="link_2"                    >1935年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"            >清</a>末の官僚・詩人・歴史家。<a href="." id="link_5"            >字</a>は<b>伯潜</b>、号は<b>弢庵</b>、または<b>陶庵</b>、<a href="." id="link_6"                                          >諡号</a>は<b>文忠</b>。福州府<a href="." id="link_7"                                >閩県</a>螺洲（現在の<a href="." id="link_8"                                >福建省</a><a href="." id="link_9"                                >福州市</a><a href="." id="link_10"                               >倉山区</a>螺洲鎮）の出身。
</p>
