<p><b>新木 栄吉</b>（あらき えいきち、<a href="." id="link_1"                    >1891年</a>（<a href="." id="link_2"                      >明治</a>24年）<a href="." id="link_3"                            >4月24日</a> - <a href="." id="link_4"                    >1959年</a>（<a href="." id="link_5"                      >昭和</a>34年）<a href="." id="link_6"                          >2月1日</a>）は、<a href="." id="link_7"                      >大正</a>から戦後昭和に活躍した日本の銀行家。<a href="." id="link_8"                                                   >日本銀行総裁</a>を2度にわたって務めたほか、戦後初の<a href="." id="link_9"                                                              >駐米大使</a>も務めた。
</p>
