		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>民主運動（みんしゅうんどう、<b>Democracy Movement</b>、<a href="." id="link_1"                                                                        >アイスランド語</a>:<b>Lýðræðishreyfingin</b>）は、<a href="." id="link_2"                                                                                  >レイキャビク</a>に本部を置く<a href="." id="link_3"                                                              >アイスランド</a>の<a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                    >1998年</a>設立。<a href="." id="link_6"                    >2009年</a>の<a href="." id="link_7"                                                    >アイスランド議会</a><a href="." id="link_8"                      >選挙</a>では0.6%の得票率しか得られず、議席獲得には至らなかった。<a href="." id="link_9"                                                                        >直接民主制</a>を党是とする。
</p>
