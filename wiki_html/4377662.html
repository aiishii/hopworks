		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>リッティク・ゴトク</b>（またはリトウィック・ガタク　Ritwik Ghatak, <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >11月4日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >2月6日</a>）は<a href="." id="link_3"                                >インド</a>の<a href="." id="link_4"                                          >映画監督</a>。生地<a href="." id="link_5"                                                              >ベンガル地方</a>の文化を題材としたイデオロギー色の強い作品で知られる。近年は詩情あふれる美しい映像が英語圏を中心に高く評価され、<a href="." id="link_6"                                                                                  >サタジット・レイ</a>と並ぶベンガル語映画の重要作家とみなされるようになった。小説家・劇作家としても多くの作品を残した。
</p>
