<p><b>マルゴート・ケースマン</b>（<span lang="de">Margot Käßmann</span>, 旧姓：シュルツェ、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >6月3日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                                              >ルター派</a>神学者である。1999年から2010年2月まで<a href="." id="link_4"                                                                                                                                                                                                                          >ハノーファー福音ルター派州教会</a>監督であった。2009年10月から2010年2月まで<a href="." id="link_5"                                                                                            >ドイツ福音主義教会</a> (EKD) 常議員会議長の職に就いていた。
</p>
