<p><b>小林 邦夫</b>（こばやし くにお）は宮内に奉職した日本の建築家。大正14年生まれ。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年4月）">現在</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2019年4月）">いつ?</span></a></i>&#93;</sup>、神奈川県に在住。
</p><p>昭和17年内匠寮匠生に採用され、翌昭和18年に宮内省内匠寮雇員となる。
のち、宮内省から宮内府を経て、宮内庁管理部業務課に所属。
昭和31年に工務課に移る。
翌32年に宮殿造営調査室員となった。
昭和38年に設けられた
臨時皇居造営部では、造営課設計第一係長、造営諜工事第三係長をつとめた。
その後、管理部工務課に戻る。
昭和44年に建築第四係長、
昭和48年からは専門官。
昭和61年に退官した。
</p>
