		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>結城 司郎次</b>（ゆうき しろじ、<a href="." id="link_1"                    >1901年</a>3月7日 - <a href="." id="link_2"                    >1968年</a>11月20日）は、日本の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"                                                                                  >東京帝国大学</a>法学部政治科卒業。<a href="." id="link_5"                                >外務省</a>アメリカ局第一課長・同第三課長、通商局第三課長、スウェーデン公使、セイロン（現スリランカ）大使、トルコ大使などを歴任。<a href="." id="link_6"                                          >日米交渉</a>時の<a href="." id="link_7"                                                                              >来栖三郎</a>特命全権大使の随行員として渡米し、英米への日本側の情報漏洩元として名が挙がったことで知られる。
</p><p>娘は<a href="." id="link_8"                                                    >結城美栄子</a>。
</p>
