		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊翁 博</b>（くまおう ひろし、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >10月2日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                            >10月6日</a>）は<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_4"                                >熊谷市</a>出身の元<a href="." id="link_5"                                                                        >大相撲力士</a>。<a href="." id="link_6"                                          >高砂部屋</a>所属。本名は<b>佐藤 洋之</b>（さとう ひろゆき）。得意手は押し、諸差し、寄り。身長176cm、体重118kg。最高位は東十両5枚目（<a href="." id="link_7"                    >1990年</a>11月場所）。
</p>
