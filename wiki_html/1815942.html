		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>縣 秀彦</b>（あがた ひでひこ、<a href="." id="link_1"                    >1961年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >天文学者</a>、<a href="." id="link_4"                                                    >教育者</a>。専門は天文教育、科学教育。<a href="." id="link_5"                                                                        >博士（教育学）</a>（<a href="." id="link_6"                                                              >東京学芸大学</a>、2003年）。<a href="." id="link_7"                                                                                  >自然科学研究機構</a><a href="." id="link_8"                                                    >国立天文台</a>准教授、<a href="." id="link_9"                                                                                            >総合研究大学院大学</a>准教授を兼務。<a href="." id="link_10"                               >長野県</a><a href="." id="link_11"                                         >北安曇郡</a>八坂村（現・<a href="." id="link_12"                               >大町市</a>）生まれ。
</p>
