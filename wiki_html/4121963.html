		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スレンバン線</b>はマレー鉄道の2つの<a href="." id="link_1"                                                                                                                                                                              >KTMコミューターサービス</a>のうちの1つである。 KTM Komuterは、1995年に導入された最初の通勤電車サービスで、主にクアラルンプールとその近郊の通勤者にサービスを提供している。クアラルンプールでは渋滞が多いため、渋滞なしで市内を移動できるKTM Komuterはクアラルンプールで通勤する通勤者に人気のある交通手段である。車内はモダンでエアコンが完備されている。駅/停留所までへ車で行く場合は、「パークアンドライド」施設を安く料金で利用できる。
</p>
