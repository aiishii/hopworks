		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・アラン・ジョンストン</b>（James Alan Johnston 1959年 - ）は、<a href="." id="link_1"                                                              >アメリカ</a>の<a href="." id="link_2"                                >作曲家</a>。1980年代からアメリカ最大のプロレス団体<a href="." id="link_3"        >WWE</a>で音楽監督として活動しており、レスラーのエントランス曲を担当している。また、WWEのレスラーが登場するWWEフィルムズ制作の映画や、WWEのゲームである<a href="." id="link_4"                                                                                                                          >スマックダウンVSロウ</a>(エキサイティングプロレス)の楽曲を担当している。2017年に解雇となった。
</p>
