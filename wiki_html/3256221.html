<p><b>シャオジャオ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Xiao Zhao</span>）は、<a href="." id="link_2"                                >太陽系</a>の第一<a href="." id="link_3"                      >惑星</a>である、<a href="." id="link_4"                      >水星</a>の<a href="." id="link_5"                                                    >クレーター</a>である。
</p><p>直径ただ約23km、しかし新鮮な衝撃噴出物が人目を引く大きな<a href="." id="link_6"                      >光条</a>に形成された、比較的若い構造と考えられる。
</p><p>名前は<a href="." id="link_7"                      >中国</a>の<a href="." id="link_8"                      >画家</a><a href="." id="link_9"                                                                                        >蕭照</a>に由来する。
</p>
