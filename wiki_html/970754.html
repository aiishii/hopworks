	<h1 id="firstHeading" class="firstHeading" >一宮市立市民病院今伊勢分院</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一宮市立市民病院今伊勢分院</b>（いちのみやしりつしみんびょういんいまいせぶんいん）は、かつて存在した<a href="." id="link_1"                                >愛知県</a><a href="." id="link_2"                                >一宮市</a>が運営する公共の病院である。
</p><p><a href="." id="link_3"                                                                                  >一宮市立市民病院</a>の分院である。
</p><p><a href="." id="link_4"                                >精神科</a>系に特化した公共の病院であったが、自治体病院としての経営が困難となってきたため、<a href="." id="link_5"                    >2008年</a>（<a href="." id="link_6"                      >平成</a>20年）6月30日に廃院され、翌日より特定医療法人杏嶺会（<a href="." id="link_7"                                                                                                                      >一宮西病院</a>などを運営）に民間移譲され<b>いまいせ心療センター</b>に改組された。
</p>
