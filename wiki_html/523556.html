<p><b>山本 常朝</b>（やまもと つねとも、<a href="." id="link_1"                      >万治</a>2年<a href="." id="link_2"                                                      >6月11日</a>（<a href="." id="link_3"                    >1659年</a><a href="." id="link_3"                            >7月30日</a>） - <a href="." id="link_4"                      >享保</a>4年<a href="." id="link_5"                                                        >10月10日</a>（<a href="." id="link_6"                    >1719年</a><a href="." id="link_6"                              >11月21日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                      >武士</a>、<a href="." id="link_9"                                >佐賀藩</a>士。『<a href="." id="link_10"                     >葉隠</a>』の口述者。「じょうちょう」とは42歳での<a href="." id="link_11"                     >出家</a>以後の訓で、それ以前は「つねとも」と訓じた。通称<b>神右衛門</b>、<a href="." id="link_12"                     >俳号</a>は<b>古丸</b>。
</p>
