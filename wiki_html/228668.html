		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サー・ジョン・ボイド</b>（John Boyd、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >1月17日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >10月18日</a>）は<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                >外交官</a>。
</p><p><a href="." id="link_5"                                                                                  >ケンブリッジ大学</a>の<a href="." id="link_6"                                                                                                      >チャーチル・カレッジ</a>の前マスター（任期1996年 - 2006年）にして、元駐日英国大使（任期1992年 - 1996年）。1980年に<a href="." id="link_7"                                >救世軍</a>から勲位を授かった。
</p>
