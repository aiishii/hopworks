		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Drebbel_Van_Sichem_ca_1631_groot.jpg" title="ファイル:Drebbel Van Sichem ca 1631 groot.jpg">ファイル:Drebbel Van Sichem ca 1631 groot.jpg</a>  <div class="thumbcaption">ドレベル（1831年ごろの絵）</div></div></div>
<p><b>コルネリウス・ヤコプスゾーン・ドレベル</b>（<i>Cornelis Jacobszoon Drebbel</i> 、<a href="." id="link_1"                    >1572年</a> - <a href="." id="link_2"                    >1633年</a>11月7日）は、<a href="." id="link_3"                                          >オランダ</a>の発明家。1620年に史上初の航行可能な<a href="." id="link_4"                                >潜水艇</a>（人力推進）を作った。光学、化学に関しても業績がある。
</p><p>オランダ西部の<a href="." id="link_5"                                                              >アルクマール</a>生まれ。<a href="." id="link_6"                                          >ロンドン</a>で没。
</p>
