		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村 元恒</b>（なかむら もとつね、<a href="." id="link_1"                                                >安永</a>7年<a href="." id="link_2"                                                        >11月11日</a>（<a href="." id="link_3"                    >1778年</a><a href="." id="link_3"                              >12月29日</a>） - <a href="." id="link_4"                      >嘉永</a>4年（<a href="." id="link_5"                    >1851年</a>））は<a href="." id="link_6"                                          >江戸時代</a>後期の医師、儒者。<a href="." id="link_7"                      >号</a>は中倧、蕗原翁、不用舎、希月舎。通称は中書。字は大明、成甫。幼名は紋弥。初名は奛。<a href="." id="link_8"                                          >中村元起</a>は次男。<a href="." id="link_9"                                          >中村弥六</a>は孫にあたる。
</p>
