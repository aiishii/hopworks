		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isenohama_Scan10004.jpg" title="ファイル:Isenohama Scan10004.jpg">ファイル:Isenohama Scan10004.jpg</a>  <div class="thumbcaption">伊勢ノ濱慶太郎の絵葉書</div></div></div>
<p><b>伊勢ノ濱 慶太郎</b>（いせのはま けいたろう、<a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_2"                    >1928年</a><a href="." id="link_2"                            >5月17日</a>）は、<a href="." id="link_3"                                >東京府</a><a href="." id="link_4"                                >本所区</a>（現在の<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >墨田区</a>）出身で<a href="." id="link_7"                                          >友綱部屋</a>（入門時は<a href="." id="link_8"                                                              >根岸部屋</a>）所属の<a href="." id="link_9"                      >明治</a>末期から<a href="." id="link_10"                     >大正</a>時代に活躍した元<a href="." id="link_11"                               >大相撲</a><a href="." id="link_12"                     >力士</a>。最高位は<a href="." id="link_13"                     >大関</a>。本名は<b>中立 慶太郎</b>（なかだち けいたろう）。現役時代の体格は、<a href="." id="link_14"                     >身長</a>168cm、<a href="." id="link_15"                     >体重</a>105kg。得意手は左四つ、寄り、<a href="." id="link_16"                                         >上手投げ</a>。
</p>
