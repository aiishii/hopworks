		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中村勝馬</b>（なかむら　かつま、<a href="." id="link_1"                    >1894年</a><a href="." id="link_1"                            >9月18日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >4月21日</a>）は<a href="." id="link_3"                      >染織</a>作家、<a href="." id="link_4"                                                                        >重要無形文化財</a>「<a href="." id="link_5"                      >友禅</a>」保持者（1955年認定）。<a href="." id="link_6"                                                              >東京友禅</a>の代表的な作家であり、友禅染の芸術的向上と作家地位の確立につとめた。
</p><p>息子は染織工芸作家である<a href="." id="link_7"                                          >中村光哉</a>。弟子に同じく重要無形文化財「友禅」保持者の<a href="." id="link_8"                                                                                                  >山田貢</a>がいる。
</p>
