		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>漢那 邦洋</b>（かんな くにひろ、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >7月25日</a> - ）は、<a href="." id="link_2"                                                                                                      >ラジオパーソナリティ</a>。<a href="." id="link_3"                                >沖縄県</a><a href="." id="link_4"                                >那覇市</a>出身。<a href="." id="link_5"                                                                                                      >首里高校</a>、<a href="." id="link_6"                                                              >沖縄国際大学</a>商経学部経済学科卒業。
</p><p>スポーツ全般、特に<a href="." id="link_7"                      >野球</a>と<a href="." id="link_8"                                >テニス</a>の造詣が深い。高校ではテニス部に所属しており、よくコアラのTシャツを着て練習に励んでいた。
</p><p>趣味は<a href="." id="link_9"                      >麻雀</a>。好きなものは<a href="." id="link_10"                                                   >ドリフ</a>。
</p><p><a href="." id="link_11"                                                             >エフエム沖縄</a>のドライバーを経て、<a href="." id="link_12"                                         >RBCiラジオ</a>レポーター、<a href="." id="link_2"                                                                                                      >ラジオパーソナリティ</a>へと至る。
</p>
