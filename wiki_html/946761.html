		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>道鏡慧端</b>（どうきょう えたん、<a href="." id="link_1"                      >寛永</a>19年<a href="." id="link_2"                                                        >10月22日</a>〈<a href="." id="link_3"                    >1642年</a><a href="." id="link_3"                              >12月13日</a>〉 - <a href="." id="link_4"                      >享保</a>6年<a href="." id="link_5"                                                      >10月6日</a>〈<a href="." id="link_6"                    >1721年</a><a href="." id="link_6"                              >11月24日</a>〉）は<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                                >臨済宗</a>の<a href="." id="link_9"                                          >僧侶</a>。<b>正受老人</b>の名で知られている。信州<a href="." id="link_10"                               >松代藩</a>主<a href="." id="link_11"                                         >真田信之</a>の庶子。
</p><p>19歳で出家し、<a href="." id="link_12"                                         >至道無難</a>などの指導を受ける。臨済宗中興の祖と称される<a href="." id="link_13"                                         >白隠慧鶴</a>の師で、白隠が大悟したと思い込み慢心していたところを厳しく指導し、正しい<a href="." id="link_14"                     >悟り</a>に導いた。
</p>
