<p><b>小林 禮子</b>（こばやし れいこ、旧姓・木谷 <a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                                          >日本棋院</a>所属の<a href="." id="link_4"                      >囲碁</a>の<a href="." id="link_5"                                                                    >女流棋士</a>。神奈川県平塚市出身、七段。父は<a href="." id="link_6"                                >木谷實</a>九段、夫は<a href="." id="link_7"                                          >小林光一</a>名誉三冠、女流本因坊などを獲得した<a href="." id="link_8"                                                                    >小林泉美</a>六段は娘。
