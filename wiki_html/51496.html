		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富山藩</b>（とやまはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >越中国</a>の中央部（おおむね<a href="." id="link_3"                                >神通川</a>流域）を領有した<a href="." id="link_4"            >藩</a>である。石高は10万石、<a href="." id="link_5"                                >加賀藩</a>の<a href="." id="link_6"                      >支藩</a>であった。藩主は<a href="." id="link_7"                                >前田家</a>で、<a href="." id="link_8"                      >家名</a>は<a href="." id="link_9"                                >松平出雲守</a>、<a href="." id="link_10"                     >家格</a>は従四位下・大広間詰・<a href="." id="link_11"                                         >外様</a>・<a href="." id="link_12"                                                             >準国主</a>。藩庁は<a href="." id="link_13"                               >富山城</a>（<a href="." id="link_14"                               >富山市</a>）。<a href="." id="link_15"                     >家紋</a>は宗家の剣梅鉢に対して丁字梅鉢紋を使用した。
</p>
