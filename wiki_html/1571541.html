		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小泉 洋子</b>（<b>こいずみ　ようこ</b>）は、日本の<a href="." id="link_1"                      >女優</a>。別芸名は<b>沢野火子</b>（さわ　のびこ）。
</p><p>1974年、<a href="." id="link_2"                                                              >東映京都</a>入り。75年の『<a href="." id="link_3"                                                        >激突! 合気道</a>』では悲劇のヒロインに、「<a href="." id="link_4"                                                                                                                                                >日本暴力列島 京阪神殺しの軍団</a>」では<a href="." id="link_5"                                >小林旭</a>の恋人役を演じ、同年の「<a href="." id="link_6"                                                    >資金源強奪</a>」では短い出番ながら重要なヒロイン的役割を務めた。
</p><p>結婚を機に引退すると思われたが、77年より芸名を沢野火子に変え、<a href="." id="link_7"                      >東映</a>映画やドラマで活躍した。
</p>
