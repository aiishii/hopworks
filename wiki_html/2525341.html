<div class="thumb tright"><div class="thumbinner" style="width:369px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E6%8C%AF%E5%9B%BD%E4%B8%AD%E8%A5%BF%E5%8C%BB%E7%B5%90%E5%90%88%E8%85%AB%E7%98%8D%E7%97%85%E9%99%A2.jpg" title="ファイル:振国中西医結合腫瘍病院.jpg">ファイル:振国中西医結合腫瘍病院.jpg</a>  <div class="thumbcaption"><small>－北京にある振国中西医結合腫瘍病<span lang="ja" dir="ltr">院－</span></small></div></div></div>
<p><b>王 振国</b>（おう　しんこく、<a href="." id="link_1"                    >1954年</a> - ）は現在、北京、上海、珠海（広東省）、通化（吉林省）にあるがん治療専門病院の振国中西医結合腫瘍病院院長を務め、さらに各地の医療施設で政府要人を始め、世界各国のがん患者の治療にあたる中西医結合医療の第一人者。抗がん漢方「<a href="." id="link_2"                                                                                                                                                                                  >天仙液（てんせんえき）</a>」（臨床表記「<a href="." id="link_3"                                                                                      >THL－P</a>」複合漢方成分）の研究開発者として知られている。
</p>
