		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>晏 弱</b>（あん じゃく、?  - <a href="." id="link_1"                                                >紀元前556年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                          >春秋時代</a>の<a href="." id="link_4"                                                          >斉</a>の政治家。<a href="." id="link_5"            >萊</a>の夷維（現在の<a href="." id="link_6"                                >山東省</a><a href="." id="link_7"                                >濰坊市</a><a href="." id="link_8"                                >高密市</a>）の人。子は<a href="." id="link_9"                      >晏嬰</a>（晏平仲）。斉の<a href="." id="link_10"                                     >頃公</a>の時期、<a href="." id="link_11"                                     >晋</a>が主催した<a href="." id="link_12"                                                                                                           >断道の会</a>にて拘留されたが、<a href="." id="link_13"                               >苗賁皇</a>の計らいにより、後に帰還した。斉の<a href="." id="link_14"                                     >霊公</a>に東方の萊の攻略を命じられ、<a href="." id="link_15"                                               >紀元前567年</a>にこれを果たした。<a href="." id="link_1"                                                >紀元前556年</a>に逝去。<a href="." id="link_16"           >諡</a>は<b>桓</b>。<b>晏桓子</b>と称された。
</p>
