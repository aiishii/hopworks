		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鈴木 正平</b>（すずき しょうへい）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                          >天文学者</a>。<a href="." id="link_3"                                          >平沢正規</a>とともに<a href="." id="link_4"                                                                                                                                                    >入笠山天体観測所</a>（<a href="/w/index.php?title=W:List_of_asteroid-discovering_observatories&amp;action=edit&amp;redlink=1" class="new" title="W:List of asteroid-discovering observatories (存在しないページ)">Mount Nyukasa Station</a>）で働き、<a href="." id="link_5"                    >1991年</a>から<a href="." id="link_6"                    >1998年</a>の間に52もの<a href="." id="link_7"                                >小惑星</a>を発見した。鈴木と平沢はともに<a href="." id="link_8"                                                    >早稲田大学</a>の卒業生であり、1991年に発見した小惑星には<a href="." id="link_9"                                                                    >早稲田</a>と名づけた。
</p>
