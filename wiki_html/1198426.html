		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鋼鉄の咆哮 ウォーシップコマンダー</b>（くろがねのほうこう ウォーシップコマンダー）は、<a href="." id="link_1"                                                                                  >マイクロキャビン</a>が開発し、<a href="." id="link_2"                                          >コーエー</a>から<a href="." id="link_3"                    >2000年</a>に発売された<a href="." id="link_4"                                                                        >第二次世界大戦</a>期を題材にした海戦<a href="." id="link_5"                                                                                  >アクションゲーム</a>で、<a href="." id="link_6"                                                                                            >鋼鉄の咆哮シリーズ</a>の第1作である。<a href="." id="link_7"                            >PlayStation 2</a>版も<a href="." id="link_8"                    >2001年</a>に発売されている。しばしば『<b>1</b>』『<b>WSC1</b>』などと略される（以下、『1』と略記）。ゲームシステムについてはシリーズ項目参照。サウンドは<a href="." id="link_9"                                          >福田康文</a>。
</p>
