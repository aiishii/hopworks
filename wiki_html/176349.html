		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>幾代 学</b>（いくよ まなぶ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                                                                    >スポット</a>所属のテレビの<a href="." id="link_3"                      >選曲</a>・<a href="." id="link_4"                                                              >音響効果</a>である。<a href="." id="link_5"                                >鳥取県</a><a href="." id="link_6"                                >倉吉市</a>出身。血液型はA型。
</p><p><a href="." id="link_7"                                                                                  >日本電子専門学校</a>を卒業し、1987年4月スポットに入社。
<a href="." id="link_8"                                                                                                                                                            >天才・たけしの元気が出るテレビ!!</a>等での洋楽ロック・ポップスを中心とした選曲は現在のバラエティー番組の主流となり、
後にさまざまな亜流をも生み出した。
現在結婚しており、息子を１人持っている。
</p>
