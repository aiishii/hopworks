		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 多美子</b>（はらだ たみこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >8月27日</a> - ）は、<a href="." id="link_2"                                                              >九州地方</a>で活動する<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>。<a href="." id="link_4"                                >北海道</a>生まれ。<a href="." id="link_5"                                          >日本大学</a><a href="." id="link_6"                                          >芸術学部</a>卒。
</p><p><a href="." id="link_7"                    >1993年</a>から<a href="." id="link_8"                    >1999年</a>まで<a href="." id="link_9"                                                              >大分朝日放送</a>報道制作部に在籍。退社後は北京に語学留学。帰国後、フリーアナウンサーとして<a href="." id="link_10"                                                             >FM大分</a>の<a href="." id="link_11"                                                                                           >DJ</a>などを経て、<a href="." id="link_12"                   >2002年</a>から<a href="." id="link_13"                   >2004年</a>まで夫の海外勤務により<a href="." id="link_14"                                                                       >ドミニカ共和国</a>に滞在。帰国後はアナウンサー活動の傍ら、ドミニカ共和国関連の書籍を出版するなど多方面で活躍。<br />
2008年2月10日に第一子を出産した(<a rel="nofollow" class="external text" href="https://web.archive.org/web/20080517073410/http://www1.odn.ne.jp/tamitami/tammy/hitori_frame.html">2008年2月21日更新分</a>)
</p>
