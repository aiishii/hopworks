		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安東 由喜雄</b>（あんどう ゆきお、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >7月9日</a> - ）は、<a href="." id="link_2"                                >大分県</a><a href="." id="link_3"                                >別府市</a>出身の<a href="." id="link_4"                                          >熊本大学</a>大学院医学薬学研究部、神経内科学教授。
</p><p>　　　　　　現在は長崎国際大学学長、薬学部アミロイドーシス病態解析学分野教授、熊本大学名誉教授、熊本大学客員教授。
</p>
