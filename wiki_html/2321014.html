	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>名取 佐和子</b>（なとり さわこ、<a href="." id="link_1"                    >1973年</a> - ）は日本の<a href="." id="link_2"                                                                                                                >ゲームシナリオライター</a>、<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >兵庫県</a><a href="." id="link_5"                                >神戸市</a>生まれ、<a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >藤沢市</a><a href="." id="link_8"                                          >辻堂</a>育ち。<a href="." id="link_9"                                          >明治大学</a>文学部卒業後、ゲーム会社の<a href="." id="link_10"                                                                                                                             >ナムコ</a>に就職し、『<a href="." id="link_11"                                                                                                         >テイルズシリーズ</a>』などのシナリオを担当する。<a href="." id="link_12"                   >2001年</a>に退社し以後フリーとして活動。<b>名取 なずな</b>（なとり なずな）名義でも活動している。<a href="." id="link_13"                   >2015年</a>、『ペンギン鉄道なくしもの係』で<a href="." id="link_14"                                                                                 >エキナカ書店大賞</a>受賞。
</p>
