		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:322px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mauritius_Island_map-fr.jpg" title="ファイル:Mauritius Island map-fr.jpg">ファイル:Mauritius Island map-fr.jpg</a>  <div class="thumbcaption">モーリシャス島の地図</div></div></div>
<p><b>モーリシャス島</b>（モーリシャスとう）は、<a href="." id="link_1"                                                              >マダガスカル</a>の東約900kmに位置する<a href="." id="link_2"            >島</a>。<a href="." id="link_3"                                                                        >マスカリン諸島</a>に属し、<a href="." id="link_4"                                                                                                                >モーリシャス共和国</a>の主島である。面積は2040km<sup>2</sup>（<a href="." id="link_5"                                          >沖縄本島</a>の1.5倍）。年平均気温は24～29度である。「インド洋の貴婦人」と呼ばれる美しい自然を持ち、多くの観光客が訪れる。
</p>
