		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 石鼎</b>（はら せきてい、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >1951年</a><a href="." id="link_2"                              >12月20日</a>）は、<a href="." id="link_3"                                >島根県</a>出身の<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                                          >高浜虚子</a>に師事、「鹿火屋」を創刊・主宰。大正期の「<a href="." id="link_6"                                                                              >ホトトギス</a>」を代表する作家の一人で、色彩感覚に優れたみずみずしい作風で一世を風靡した。本名は鼎。初号・鉄鼎。別号・ひぐらし。
</p>
