		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダヴィド・ペレツ</b>（Давид Перец, David Peretz, <a href="." id="link_1"                    >1906年</a> - <a href="." id="link_2"                    >1982年</a>）は、
<a href="." id="link_3"                                                    >ブルガリア</a>出身の<a href="." id="link_4"                      >画家</a>。<a href="." id="link_5"                                                              >ユダヤ系</a>。<a href="." id="link_6"                                                                                                  >ソフィア</a>で学び、<a href="." id="link_7"                      >パリ</a>に行き<a href="." id="link_8"                                                                                  >アンドレ・ロート</a>のもとで修行。<a href="." id="link_9"                                >静物画</a>・<a href="." id="link_10"                               >風景画</a>が多い。
</p>
