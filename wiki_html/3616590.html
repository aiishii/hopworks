		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松本 保居</b>（まつもと やすおき、<a href="." id="link_1"                      >天明</a>6年（<a href="." id="link_2"                    >1786年</a>） - <a href="." id="link_3"                      >慶応</a>3年<a href="." id="link_4"                                                      >11月8日</a>（<a href="." id="link_5"                    >1867年</a><a href="." id="link_5"                            >12月3日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>の<a href="." id="link_7"                                                    >銅版画</a>家。<b>初代玄々堂</b>として知られており、<a href="." id="link_8"                      >京都</a>を中心に活躍し、<a href="." id="link_9"                                    >虫眼鏡</a>がなければ見られないような微細な小さな<a href="." id="link_10"                     >銅版</a>に克明な絵図や<a href="." id="link_11"                               >千字文</a>などを作った。
</p>
