<p><b>スティーヴン・スティッチ</b>（<a href="." id="link_1"                      >英語</a>：Stephen Stich、<a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                          >3月9日</a> - ）は、<a href="." id="link_3"                                                                                            >ラトガース大学</a>の<a href="." id="link_4"                                >哲学教授</a>、<a href="." id="link_5"                                                                                            >シェフィールド大学</a>の哲学名誉教授。スティッチの主な研究テーマは<a href="." id="link_6"                                          >心の哲学</a>、<a href="." id="link_7"                                          >認知科学</a>、<a href="." id="link_8"                                >認識論</a>、<a href="." id="link_9"                                                                        >道徳心理学</a>である。1983年の著書『素朴心理学から認知科学へ』では<a href="." id="link_10"                                                                                                                                                   >消去主義的唯物論</a>への賛成で多くの関心を引いた。しかしその後立場を修正し、特に1996年に『心を再構成する』を著した。
</p>
