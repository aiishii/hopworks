<p><b>篠崎 功子</b>（しのざき いさこ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                          >3月8日</a> - 、姓の漢字「崎」は旁（つくり）の上部が「立」である「﨑」が戸籍上では正しい）は、<a href="." id="link_2"                      >東京</a>生まれの<a href="." id="link_3"                                                                                  >ヴァイオリニスト</a>である。父は<a href="." id="link_4"                                          >篠崎弘嗣</a>（ヴァイオリニスト）、妹に<a href="." id="link_5"                                          >篠﨑史子</a>（ハーピスト）、弟に<a href="." id="link_6"                                          >篠崎正嗣</a>（ヴァイオリニスト・二胡奏者・作編曲家）、姪に<a href="." id="link_7"                                          >篠﨑和子</a>（ハーピスト）、甥に<a href="." id="link_8"                                                                                                            >篠崎央彡</a>（チェリスト・作編曲家）がおり、一大音楽一家である名門篠崎家の一人である。
</p>
