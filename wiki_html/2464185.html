<p><b>レオニド・アンドレーエフ</b>（ロシア語：Леонид Николаевич Андреев、Leonid Nikolaevich Andreyev、<a href="." id="link_1"                    >1871年</a><a href="." id="link_1"                            >8月21日</a>（<a href="." id="link_2"                                                    >ユリウス暦</a><a href="." id="link_3"                          >8月9日</a>） - <a href="." id="link_4"                    >1919年</a><a href="." id="link_4"                            >9月12日</a>）は、<a href="." id="link_5"                          >20世紀</a>はじめのロシアの作家である。<a href="." id="link_6"                                                                        >ロシア第一革命</a>の高揚とその後の反動の時代に生きた知識人の苦悩を描き、当時、世界的に有名な作家となった。
</p>
