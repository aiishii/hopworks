		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ケロケロキング</b>』は、<a href="." id="link_1"                    >2000年</a>11月に発売された<a href="." id="link_2"                                                                      >PlayStation</a>用ソフト。ジャンルはカエル飛ばしゲーム。
<a href="." id="link_3"                                          >木原庸佐</a>（きはらようすけ）が監修、キャラデザインをした。<a href="." id="link_4"                    >2003年</a>には<a href="." id="link_5"                                                                                                                                    >ゲームキューブ</a>用ソフトとして「ケロケロキングDX」が発売。後に<a href="." id="link_6"                            >PlayStation 2</a>でも「ケロケロキング スーパーデラックス」として発売された。発売メーカーは初代は<a href="." id="link_7"                                                                                                      >メディアファクトリー</a>、DXは<a href="." id="link_8"                                          >バンダイ</a>。
</p>
