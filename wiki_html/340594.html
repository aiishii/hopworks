		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平山 円</b>（ひらやま まどか、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >4月12日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                              >アニメーター</a>、<a href="." id="link_5"                                                                                                                                    >キャラクターデザイナー</a>。元：スタジオエックス所属。
</p><p><a href="." id="link_6"                    >1998年</a>の<a href="." id="link_7"                                                              >テレビアニメ</a>『<a href="." id="link_8"                                                                                                                                                              >センチメンタルジャーニー</a>』の<a href="." id="link_9"                                                                                                      >キャラクターデザイン</a>で注目を浴びる。
</p><p>スタジオエックスは<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2014年4月）"><a href="." id="link_10"                   >2005年</a>の<a href="." id="link_11"           >夏</a>に解散しており</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2014年4月）">要出典</span></a></i>&#93;</sup>、テレビアニメ『<a href="." id="link_12"                                                                                                         >神魂合体ゴーダンナー!!</a>』監督の<a href="." id="link_13"                                         >長岡康史</a>や<a href="." id="link_14"                                                   >元永慶太郎</a>らが所属していた。
</p><p>初期は<b>平山まどか</b>名義を用いていたが、現在は本名を用いることが多い。
</p>
