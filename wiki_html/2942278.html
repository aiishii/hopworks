		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳥居本 幸代</b>（とりいもと ゆきよ、<a href="." id="link_1"                    >1953年</a> - ）は、日本の<a href="." id="link_2"                      >服飾</a><a href="." id="link_3"                                >文化史</a>学者、<a href="." id="link_4"                                                                                                                          >京都ノートルダム女子大学</a><a href="." id="link_5"                      >教授</a>。
</p><p>1975年<a href="." id="link_6"                                                    >同志社大学</a><a href="." id="link_7"                                          >家政学部</a>を卒業。1977年<a href="." id="link_8"                                                              >京都女子大学</a><a href="." id="link_9"                                >大学院</a><a href="." id="link_10"                               >家政学</a>研究家被服科修士課程修了。
</p><p>1991年<a href="." id="link_11"                                                                                 >神戸女子短期大学</a><a href="." id="link_12"                               >助教授</a>、1993年<a href="." id="link_13"                                                             >姫路短期大学</a>助教授、1998年<a href="." id="link_14"                                                             >姫路工業大学</a><a href="." id="link_15"                                                                                 >環境人間学部</a>助教授。
</p><p>2003年に京都ノートルダム女子大学生活福祉文化学部教授に就任した。
</p>
