		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>サン・フェリクス島</b>（サン・フェリクスとう、<a href="." id="link_1"                                                    >スペイン語</a>&#58; <span lang="es">Isla San Félix</span>）とは、<a href="." id="link_2"                      >チリ</a>の沖合い<a href="." id="link_3"                                >太平洋</a>にあるチリ領の乾燥した不毛の火山島で、島の近くにある<a href="." id="link_4"                                                                                                      >サン・アンブロシオ島</a>とロス・<a href="." id="link_5"                                                                                                                >デスベントゥラダス諸島</a>を結成している。
</p><p>長さ5Km、幅1.6Kmほどの島である。
</p><p>1574年に<a href="." id="link_6"                                          >スペイン</a>の航海者<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                      >ファン・フェルナンデス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Juan_Fern%C3%A1ndez_(explorer)&amp;action=edit&amp;redlink=1" class="new" title="En:Juan Fernández (explorer) (存在しないページ)">英語版</a>）</span></span>によって発見された。
</p>
