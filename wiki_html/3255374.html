<p><b>辻岡 国治</b>（つじおか くにはる、1966年 - ）は、<a href="." id="link_10"                                         >ドラマー</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >神戸市</a>出身。
夏フェスの女王と言われる『<a href="." id="link_11"           >MINMI</a>』のバンドメンバーに抜擢され、2016年のfreedom青空から演奏している。
Soul Kitchenという<a href="." id="link_4"                                                                                                                                      >J-POP</a><a href="." id="link_12"                                                         >バンド</a>でも活躍。
</p>
