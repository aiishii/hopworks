		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリー・ディクスン</b>（Willie Dixon、本名：William James Dixon、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >7月1日</a> - <a href="." id="link_2"                    >1992年</a><a href="." id="link_2"                            >1月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >ミシシッピ州</a><a href="." id="link_5"                                                                                                                                                    >ヴィックスバーグ</a>生まれの<a href="." id="link_6"                                >ソングライター</a>、<a href="." id="link_7"                                                                        >プロデューサー</a>、<a href="." id="link_8"                                                    >ベーシスト</a>、<a href="." id="link_9"                      >歌手</a>。<a href="." id="link_10"                                         >ブルース</a>の有名曲を多数作曲した。
</p>
