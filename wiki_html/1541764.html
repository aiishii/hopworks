<p><b>靉 嘔</b>（あい おう、<b><a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Ay-O</span></b> 本名: 飯島孝雄（いいじま たかお） <a href="." id="link_3"                    >1931年</a><a href="." id="link_3"                            >5月19日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >美術家</a>。
</p><p><a href="." id="link_6"                              >1960年代</a>の<a href="." id="link_7"                                                    >フルクサス</a>に、同運動の国際的な活動の初期から関わった。「<a href="." id="link_8"            >虹</a>のアーティスト」として知られている。<a href="." id="link_9"                                                              >多摩美術大学</a>美術学部客員教授として教えていた。<a href="." id="link_10"                               >茨城県</a><a href="." id="link_11"                                                                   >行方郡</a><a href="." id="link_12"                               >玉造町</a>（現・<a href="." id="link_13"                               >行方市</a>）出身。
</p>
