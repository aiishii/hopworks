		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>樹下 太郎</b>（きのした たろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >12月7日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。 
</p><p><a href="." id="link_4"                                >東京市</a><a href="." id="link_5"                      >池袋</a>生まれ。本名・増田稲之助。京橋商業学校（現<a href="." id="link_6"                                                                                                                >東京都立芝商業高等学校</a>）卒、<a href="." id="link_7"                                                                                                                                          >理研スプリング</a>K.K.入社。出征し、復員後、<a href="." id="link_8"                                                              >福音電機</a>に勤務、ドラマや放送<a href="." id="link_9"                      >台本</a>を書く。1958年『<a href="." id="link_10"                                         >週刊朝日</a>』『<a href="." id="link_11"                                               >宝石</a>』共催の懸賞に「悪魔の掌の上で」が佳作入選。1961年「銀と青銅の差」で、1963年「サラリーマンの勲章」で<a href="." id="link_12"                                                   >直木賞</a>候補。 <a href="." id="link_13"                                         >推理小説</a>、<a href="." id="link_14"                                                             >サラリーマン</a>小説を書いた。
</p>
