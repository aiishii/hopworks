		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>アンダーディフィート</b>』(<b>UNDER DEFEAT</b>)は、<a href="." id="link_1"                    >2005年</a>に稼動した<a href="." id="link_2"                                >グレフ</a>製作の縦スクロール<a href="." id="link_3"                                                                                                      >シューティングゲーム</a>である。画面構成はハーフトップビュー。ヘリコプターを操作して、兵器や建造物を破壊していく。通称「<b>アンデフ</b>」。
</p><p><a href="." id="link_4"                    >2006年</a>3月23日には<a href="." id="link_5"                                                                                  >ドリームキャスト</a>のソフトとしても発売された。また、2012年2月23日には『アンダーディフィートHD』のタイトルで<a href="." id="link_6"                            >PlayStation 3</a>と<a href="." id="link_7"                  >Xbox 360</a>も発売。本項目では、HD版にも取り扱う。
</p>
