<p><b>綾瀬川 三左エ門</b>（あやせがわ さんざえもん、<a href="." id="link_1"                    >1849年</a>（<a href="." id="link_2"                      >嘉永</a>2年）または<a href="." id="link_3"                    >1850年</a>（嘉永3年） - <a href="." id="link_4"                    >1887年</a>（<a href="." id="link_5"                      >明治</a>20年）<a href="." id="link_6"                            >8月29日</a>）は、<a href="." id="link_7"                                >雷部屋</a>に所属した元<a href="." id="link_8"                      >力士</a>。<a href="." id="link_9"                                          >大坂相撲</a>時代には<a href="." id="link_10"                                         >枝川部屋</a>、東京へ移行してからは梅ヶ谷部屋にも所属していた。本名は北井（後に宮下に<a href="." id="link_11"                     >改姓</a>）三右衛門。<a href="." id="link_12"                               >大阪府</a><a href="." id="link_13"                               >大阪市</a>（旧<a href="." id="link_14"                               >摂津国</a><a href="." id="link_15"                               >西成郡</a>）出身。身長は不明、体重は95kg。小兵力士だった。最高位は東<a href="." id="link_16"                     >前頭</a>5枚目。
</p>
