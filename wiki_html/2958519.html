		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>仰木魯堂</b>（おうぎ ろどう、<a href="." id="link_1"                      >文久</a>3年（<a href="." id="link_2"                    >1863年</a>） - <a href="." id="link_3"                      >昭和</a>16年（<a href="." id="link_4"                    >1941年</a>）<a href="." id="link_5"                            >9月20日</a>）は<a href="." id="link_6"                      >大正</a>、<a href="." id="link_3"                      >昭和</a>初期の<a href="." id="link_7"                                          >茶人</a>、<a href="." id="link_8"                                >建築家</a>。本名は敬一郎。<a href="." id="link_9"                                                    >数寄屋</a>建築で知られる。弟に木工家<a href="." id="link_10"                                                                                                           >仰木政斎</a>がいる。主な作品に<a href="." id="link_11"                                                   >団琢磨</a>邸、<a href="." id="link_12"                                                             >高橋箒庵</a>邸、<a href="." id="link_13"                                                                       >東京護国寺</a>の<a href="." id="link_14"                               >多宝塔</a>や茶室などがある
</p>
