		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 十江</b>（はやし じっこう、<a href="." id="link_1"                                          >安永</a>6年<a href="." id="link_2"                                                        >12月17日</a>（<a href="." id="link_3"                    >1778年</a><a href="." id="link_3"                            >1月15日</a>） – <a href="." id="link_4"                                                >文化</a>10年<a href="." id="link_5"                                                      >9月19日</a>（<a href="." id="link_6"                    >1813年</a><a href="." id="link_6"                              >10月12日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>中期・後期の日本の<a href="." id="link_8"                      >南画</a>家・<a href="." id="link_9"                                                    >篆刻家</a>である。<a href="." id="link_10"                     >通称</a>長次郎、<a href="." id="link_11"           >名</a>は長羽、<a href="." id="link_12"           >字</a>を子翼・雲夫。十江は<a href="." id="link_13"                                     >号</a>で、他に十江狂人、風狂野郎、水城俠客、草巷販夫、印禅居士、懶惰山老など数多い。<a href="." id="link_14"                     >水戸</a>の人。
</p>
