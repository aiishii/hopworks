<p><b>芝間 大悟</b>（しばま だいご、<a href="." id="link_3"                    >1988年</a><a href="." id="link_3"                              >12月20日</a> - ）は、日本の<a href="." id="link_2"                                >写真家</a>、<a href="." id="link_4"                                          >映像作家</a>。
</p><p>ファッション、ポートレートを中心に雑誌、広告、Web、カタログ等の写真撮影の他、国内外の映画、短編映画、広告、ミュージックビデオ、ドキュメンタリー、ファッションブランド等の映像制作に携わる。
</p>
