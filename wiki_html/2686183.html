		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランク・ホームズ</b>（Frank Holmes、<a href="." id="link_1"                    >1874年</a> – <a href="." id="link_2"                    >1947年</a><a href="." id="link_2"              >1月</a>）は、<a href="." id="link_3"                                                              >イギリス</a><a href="." id="link_4"                                >植民地</a>だった当時の<a href="." id="link_5"                                                                                  >ニュージーランド</a>に生まれた<a href="." id="link_6"                      >鉱山</a><a href="." id="link_7"                                >技術者</a>、<a href="." id="link_8"                                                              >地質学者</a>である。<a href="." id="link_9"                      >中東</a>などで<a href="." id="link_10"                     >油田</a>探索に従事し<a href="." id="link_11"                                                   >アラビア語</a>で「石油の父」を意味する「アブ・ナフト(Abu Naft)」とあだ名された。<a href="." id="link_12"                                                                       >第一次世界大戦</a>で軍功を挙げ名誉<a href="." id="link_13"                     >少佐</a>の<a href="." id="link_14"                     >称号</a>を得ており、<a href="." id="link_15"                               >民間人</a>としても「フランク・ホームズ少佐(Major Frank Holmes)」の名で知られていた。
</p>
