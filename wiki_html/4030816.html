		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>納速剌丁</b>（ナースィルッディーン、Nāṣir al-Dīn、? - <a href="." id="link_1"                    >1292年</a>）は、<a href="." id="link_2"                                                                        >元朝</a>に仕えた13世紀の<a href="." id="link_3"                      >回回人</a>。<a href="." id="link_4"                                          >クビライ</a>の重臣の<a href="." id="link_5"                                                                                                      >賽典赤贍思丁</a>（サイイド・アジャッル・シャムスッディーン・ウマル・ブハーリー）の長男である。ビルマ遠征などで武勲を立て、<a href="." id="link_6"                                >雲南</a>や<a href="." id="link_7"                                          >陝西</a>を治めた（<a href="#生涯">#生涯</a>）。現代でも、納速剌丁の後裔と称する<a href="." id="link_3"                      >回族</a>の家系が陝西などに存在する（<a href="#後裔">#後裔</a>）。
</p>
