		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>裴 寂</b>（はい せき、<a href="." id="link_1"                  >569年</a> - <a href="." id="link_2"                  >629年</a>）は、<a href="." id="link_3"            >隋朝</a>・<a href="." id="link_4"            >唐朝</a>の官人。初唐においては建国の功臣の一人とされた。<a href="." id="link_5"            >字</a>は玄真。<a href="." id="link_6"                      >本貫</a>は<a href="." id="link_7"                                                          >河東郡</a><a href="." id="link_8"                                >聞喜県</a>。祖父は裴融。父は<a href="." id="link_9"                      >絳州</a>刺史の裴瑜。子は<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                 >裴律師</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E8%A3%B4%E5%BE%8B%E5%B8%AB&amp;action=edit&amp;redlink=1" class="new" title="Zh:裴律師 (存在しないページ)">中国語版</a>）</span></span>・裴法師ら。
</p>
