		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Volkssturm.jpg" title="ファイル:Volkssturm.jpg">ファイル:Volkssturm.jpg</a>  <div class="thumbcaption">ライプツィヒ新市庁舎内で自決したデーニッケの遺体。<a href="." id="link_1"                                                    >国民突撃隊</a>の大隊指導者の制服を着用している。（1945年4月19日）</div></div></div>
<p><b>クルト・ヴァルター・デーニッケ</b>（Kurt Walter Dönicke, <a href="." id="link_2"                    >1899年</a><a href="." id="link_2"                            >7月27日</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >4月19日</a>）は、ドイツの地方政治家 (Kommunalpolitiker)。<a href="." id="link_4"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（NSDAP, ナチ党）に所属し、ライプツィヒ上級市長などを務めた。
</p>
