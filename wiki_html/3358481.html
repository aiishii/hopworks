		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 健一</b>（おの けんいち、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                          >1月2日</a> -<a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                            >10月8日</a> ）は、物理学者、科学史家、<a href="." id="link_3"                                          >東京大学</a>名誉教授。
</p><p><a href="." id="link_4"                                          >神奈川県</a>生まれ。<a href="." id="link_5"                                                                                  >東京帝国大学</a>理学部物理学科卒。1962年「重粒子崩壊の相互作用」で東京大学<a href="." id="link_6"                                                              >理学博士</a>。東大理学部助手、1953年東大教養学部助教授、教授、79年定年退官、名誉教授。1979年の『鳥の飛翔に関する手稿』の翻訳で<a href="." id="link_7"                                                                                  >マルコ・ポーロ賞</a>受賞。1992年<a href="." id="link_8"                                                    >勲三等</a><a href="." id="link_9"                                                                        >旭日中綬章</a>受章。
</p>
