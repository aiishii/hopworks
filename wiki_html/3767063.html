		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セーラム・アル＝ケトビ</b> (<a href="." id="link_1"                                                    >アラビア語:</a> سالم الكتبي、Salem Al Ketbi) は、<a href="." id="link_2"                                                                                  >アラブ首長国連邦</a>の政治<a href="." id="link_3"                                                    >アナリスト</a>。 <a href="." id="link_4"                                                                                  >アル＝アラビーヤ</a>と特定の研究センターのために、アラブ首長国連邦の国家安全保障、イランの外交政策、テロ組織、過激派グループについて書いている。
</p><p>アル＝ケトビは、<a href="." id="link_5"                                                              >カサブランカ</a>のハッサン2世大学法学部経済社会学部から公法と政治学の博士号を取得している。
</p>
