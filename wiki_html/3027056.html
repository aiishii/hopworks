		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Siren</b>(<i>サイレン</i>)は、<a href="." id="link_1"                      >日本</a>のロックバンド。<a href="." id="link_2"                    >2001年</a>に当時の<a href="." id="link_3"                                         >BMGファンハウス</a>からデビューした。メンバーチェンジを経て<a href="." id="link_4"                    >2004年</a>に「<b>PARABOLA</b>」と改称したが<a href="." id="link_5"                    >2006年</a>にバンドとしての活動を休止した。元メンバーの<a href="." id="link_6"                                          >宅見将典</a>、大野一成は「<a href="." id="link_7"                                                                        >オーノカズナリ</a>」名義でそれぞれ<a href="." id="link_8"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_9"                                >サウンドクリエイター</a>として活動している。
</p>
