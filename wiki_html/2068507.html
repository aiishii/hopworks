<p><b>陶 智子</b>（すえ ともこ、<a href="." id="link_1"                    >1960年</a>7月 - <a href="." id="link_2"                    >2012年</a>）は、日本の<a href="." id="link_3"                                >歴史家</a>、<a href="." id="link_4"                      >風俗</a>研究者。
<a href="." id="link_5"                                >東京都</a>出身（<a href="." id="link_6"                                >北海道</a>生まれ）。1983年<a href="." id="link_7"                                                              >日本女子大学</a><a href="." id="link_8"                                          >家政学部</a><a href="." id="link_9"                                >被服学科</a>卒、同年<a href="." id="link_10"                                                                                                     >富山女子短期大学</a>助手、86年同専任講師、2001年助教授、2008年<a href="." id="link_11"                                                             >金沢学院大学</a>教授。この間<a href="." id="link_12"                                                                       >図書館情報大学</a>大学院博士課程に在籍し、2003年「近世<a href="." id="link_13"                                         >小笠原流</a>礼法書の研究」で図書館情報大学情報学博士。
</p><p><a href="." id="link_14"                               >富山県</a>文化財保護審議会委員。富山県中世城館遺跡総合調査等検討委員会委員。専門は近世女性礼法、化粧文化史。一般向けの著書多数。
</p>
