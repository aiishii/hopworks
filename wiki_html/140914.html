<p><b>兵頭 精</b>（ひょうどう ただし、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >4月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女性</a><a href="." id="link_5"                                                                              >パイロット</a>。
</p><p>日本で最初に<a href="." id="link_6"                                >航空</a><a href="." id="link_5"                                                                              >操縦士</a><a href="." id="link_7"                      >免許</a>を取得した女性である。<a href="." id="link_8"                                >愛媛県</a><a href="." id="link_9"                                          >北宇和郡</a><a href="." id="link_10"                               >好藤村</a>東仲（現在の<a href="." id="link_11"                               >鬼北町</a>）の出身。
</p>
