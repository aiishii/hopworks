<p><b>浜野 純</b>（はまの じゅん、<a href="." id="link_1"                    >1960年</a> -　）は、<a href="." id="link_12"                     >日本</a>の<a href="." id="link_3"                                                          >ロック</a><a href="." id="link_4"                                >ミュージシャン</a>、<a href="." id="link_5"                                                    >ギタリスト</a>、<a href="." id="link_6"                                                    >ベーシスト</a>。父は<a href="." id="link_13"                                         >児童文学</a><a href="." id="link_14"                     >作家</a>の<a href="." id="link_15"                                         >浜野卓也</a>。
</p><p><a href="." id="link_16"                             >1970年代</a>後半から<a href="." id="link_17"                             >1980年代</a>初頭にかけて<a href="." id="link_18"                                                                       >前衛</a>的な<a href="." id="link_19"                                                         >ロックバンド</a>「<b><a href="." id="link_9"                                                                              >ガセネタ</a></b>」「<b><a href="." id="link_10"                                         >不失者</a></b>」「<b><a href="." id="link_11"                                         >連続射殺魔</a></b>」などで活動した。
</p>
