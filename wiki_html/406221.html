<p><b>富木 常忍</b>（とき じょうにん/つねのぶ、<a href="." id="link_1"                    >1216年</a>（<a href="." id="link_2"                      >建保</a>4年） - <a href="." id="link_3"                    >1299年</a><a href="." id="link_3"                            >4月21日</a>（<a href="." id="link_4"                      >永仁</a>7年<a href="." id="link_5"                                                      >3月20日</a>））は、<a href="." id="link_6"                                          >鎌倉時代</a>の<a href="." id="link_7"                                >下総国</a>の<a href="." id="link_8"                      >豪族</a>、<a href="." id="link_9"                                >法華宗</a>（<a href="." id="link_10"                               >日蓮宗</a>）の<a href="." id="link_11"           >僧</a>。号は<b>日常</b>、常修院。<a href="." id="link_12"                               >因幡国</a>の出身。<a href="." id="link_13"                                         >中山門流</a>の祖師とされる。
</p>
