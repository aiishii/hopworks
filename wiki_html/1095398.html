		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シオマラ・レイエス</b> （<b>Xiomara Reyes</b>）は、<a href="." id="link_1"                                          >キューバ</a>出身のバレエダンサー。
</p><p>キューバ国立バレエ学校で学び、卒業後キューバ国立バレエ団へ入団。1990年、<a href="." id="link_2"                                                                                                                                              >ヴァルナ国際バレエコンクール</a>ベストカップル賞受賞。<a href="." id="link_3"                                          >ベルギー</a>の王立フランドル・バレエ団に招かれ7年在籍し、最高位のソリストとなった。
</p><p>2001年、<a href="." id="link_4"                                                                                                                                              >アメリカン・バレエ・シアター</a>入団。2003年よりプリンシパルである。
</p>
