		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村田啓子</b>（むらた けいこ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >2月25日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >経済</a><a href="." id="link_4"                      >官僚</a>。<a href="." id="link_5"                                >内閣府</a>政策統括官付<a href="." id="link_6"                                >参事官</a>、<a href="." id="link_7"                                                              >日本学術会議</a><a href="." id="link_8"                                >事務局</a><a href="." id="link_6"                                >参事官</a>を経て、<a href="." id="link_9"                                                                              >東京都立大学</a><a href="." id="link_10"                                                             >経済経営学部</a><a href="." id="link_11"                     >教授</a>、<a href="." id="link_12"                                                             >日本生命保険</a><a href="." id="link_13"                                                   >評議員</a>、<a href="." id="link_14"                               >クラレ</a><a href="." id="link_15"                               >取締役</a>。
</p>
