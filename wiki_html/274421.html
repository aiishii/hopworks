<p><b>テオドール・リット</b>（Theodor Litt、<a href="." id="link_1"                    >1880年</a><a href="." id="link_1"                              >12月27日</a> - <a href="." id="link_2"                    >1962年</a><a href="." id="link_2"                            >7月16日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                              >教育学者</a>で、同時に<a href="." id="link_5"                                >哲学者</a>。<a href="." id="link_6"                                                                                                                          >ヴィルヘルム・ディルタイ</a>の流れを汲む。思想的には、ヘーゲル主義者。特に、20世紀末のドイツの教育学を主導した<a href="." id="link_7"                                                                                                                                                                                            >クラフキ</a>（Wolfgang Klafki）に大きな影響を与えたことでも知られる。ライン河畔の<a href="." id="link_8"                                                                                  >デュッセルドルフ</a>の生まれ。
</p>
