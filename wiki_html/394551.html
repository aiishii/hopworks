<p><b>チャールズ・スチュワート・パーネル</b>（<b>Charles Stewart Parnell</b>、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >6月27日</a> - <a href="." id="link_2"                    >1891年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                                              >アイルランド</a>の政治指導者であり、19世紀のアイルランドにおける重要人物の一人である。その影響力ゆえ「アイルランドの無冠の帝王」と称された。
</p><p><a href="." id="link_4"                    >1992年</a>から発行されていた<a href="." id="link_3"                                                              >アイルランド</a>の100<a href="." id="link_5"                                                                                                      >ポンド</a>紙幣に肖像が使用されていた。
</p>
