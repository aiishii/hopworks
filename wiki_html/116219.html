		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>脇田 成</b>（わきた しげる、<a href="." id="link_1"                    >1961年</a> - ）は、日本のマクロ<a href="." id="link_2"                                          >経済学者</a>、新<a href="." id="link_3"                                                                              >東京都立大学</a>経済経営学部教授。<a href="." id="link_4"                      >博士</a>（<a href="." id="link_5"                                >経済学</a>）（東京大学、2002年）。博士論文は「労働慣行のモデル分析」。
</p>
