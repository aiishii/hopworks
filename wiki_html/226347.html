		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>尾見 康博</b>（おみ やすひろ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >1月1日</a> - ）は日本の<a href="." id="link_2"                                          >心理学者</a>。 <a href="." id="link_3"                                >茨城県</a><a href="." id="link_4"                                >土浦市</a>出身。<a href="." id="link_5"                                                                                      >東京都立大学 (1949-2011)</a>大学院人文科学研究科博士課程修了。<a href="." id="link_6"                                          >山梨大学</a>教育人間科学部教授。
