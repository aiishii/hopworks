<p><b>アルヴァ・ノエ</b>（Alva Noë, <a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                                                                                                                                                        >カリフォルニア大学バークレー校</a><a href="." id="link_3"                      >哲学</a><a href="." id="link_4"                      >教授</a>。<a href="." id="link_5"                                                                                                      >オックスフォード大学</a><a href="." id="link_6"                      >修士</a>号（B.Phil）、<a href="." id="link_7"                                                                        >ハーバード大学</a><a href="." id="link_8"                      >博士</a>号（Ph.D.）。専門は<a href="." id="link_9"                      >知覚</a>と<a href="." id="link_10"                     >意識</a>の<a href="." id="link_11"                     >理論</a>。<a href="." id="link_12"                                         >認知科学</a>と<a href="." id="link_13"                                         >心の哲学</a>の諸問題のほか、<a href="." id="link_14"                               >現象学</a>、アート理論、<a href="." id="link_15"                                                                                                                                                                           >ウィトゲンシュタイン</a>、<a href="." id="link_16"                                         >分析哲学</a>の起源にも関心がある。
</p>
