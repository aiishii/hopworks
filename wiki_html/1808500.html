<p><b>嵊泗列島</b>（ションスー列島、しょうし-れっとう、Shenngsi Islands）は<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >浙江省</a><a href="." id="link_3"                                >舟山市</a><a href="." id="link_4"                                >嵊泗県</a>を形成する<a href="." id="link_5"                                          >島嶼</a>。中国では風景名勝区に指定されている。<a href="." id="link_6"                                >杭州湾</a>の東、<a href="." id="link_7"                                          >東シナ海</a>に位置する。<a href="." id="link_8"                                          >舟山群島</a>の一部であり、花緑、嵊山、枸杞、洋山の4つの景観区に分かれる。
</p>
