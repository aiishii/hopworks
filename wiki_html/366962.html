		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>旋光の輪舞</b>』（センコウのロンド）は、<a href="." id="link_1"                                >グレフ</a>より<a href="." id="link_2"                    >2005年</a>に発売された<a href="." id="link_3"                                                                                  >アーケードゲーム</a>。ジャンルは<a href="." id="link_4"                                                                                                      >弾幕</a><a href="." id="link_5"                                                                                            >対戦アクション</a><a href="." id="link_6"                                                                                                      >シューティング</a>。後にアーケードでのバージョンアップ版、家庭用ゲーム機への移植版も発売されている。
</p><p><a href="." id="link_7"                    >2009年</a><a href="." id="link_7"                            >7月28日</a>より本作の続編であるアーケードゲーム『<a href="." id="link_8"                                                          >旋光の輪舞DUO</a>』（別称：旋光の輪舞Dis-United Order）の稼動が開始された。また、2017年9月6日には心機一転した『<a href="." id="link_9"                                                                                                                        >旋光の輪舞2</a>』がキャラアニより発売された。こちらについては別項で解説する。
</p>
