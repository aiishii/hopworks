		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中沢 正隆</b>（なかざわ まさたか、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                            >9月17日</a> - ）は、日本の工学者、<a href="." id="link_2"                                          >物理学者</a>。専門は通信工学で<a href="." id="link_3"                                                    >エルビウム</a>添加<a href="." id="link_4"                                                                        >光ファイバ</a><a href="." id="link_5"                                >増幅器</a>、光ナイキストパルスの開発で知られる。<a href="." id="link_6"                                                                                                                >東北大学電気通信研究所</a>長や、<a href="." id="link_7"                                                                                  >電子情報通信学会</a>会長を歴任。<a href="." id="link_8"                                >山梨県</a><a href="." id="link_9"                                          >東八代郡</a>豊富村（現・<a href="." id="link_10"                               >中央市</a>）生まれ。
</p>
