		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榊原富士子</b>（さかきばら ふじこ、<a href="." id="link_1"                    >1953年</a>- ）は、日本の弁護士。
</p><p>1979年<a href="." id="link_2"                                          >京都大学</a>法学部卒業。1981年より弁護士。さかきばら法律事務所（<a href="." id="link_3"                                                              >東京弁護士会</a>所属）。婚外子の相続分差別違憲訴訟、子どもの住民票や戸籍の続柄差別違憲訴訟などを担当。離婚と子どもに関するケースを多く扱う。2009-13年<a href="." id="link_4"                                                    >早稲田大学</a>大学院法務研究科教授。日本家族“社会と法”学会理事。<a href="." id="link_5"                                                                                  >日本弁護士連合会</a>家事法制委員会委員。
</p>
