<p><b>服部 智恵子</b>（はっとり ちえこ、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                              >12月25日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >3月30日</a>）は、日本の<a href="." id="link_3"                                                                        >バレエダンサー</a>、バレエ指導者である。<a href="." id="link_4"                                                                        >第二次世界大戦</a>前から日本の<a href="." id="link_5"                                >バレエ</a>界で活躍し、<a href="." id="link_6"                                                                        >日本バレエ協会</a>の初代会長に就任した。夫は<a href="." id="link_7"                                                    >新国立劇場</a>舞踊部門初代芸術監督などを務めた<a href="." id="link_8"                                >島田廣</a>（しまだ ひろし）。
</p>
