<p><b>宮本 太郎</b>（みやもと たろう、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                            >7月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。<a href="." id="link_4"                                                                        >博士（政治学）</a>。<a href="." id="link_5"                                                                        >中央大学法学部</a>教授・<a href="." id="link_6"                                                    >北海道大学</a><a href="." id="link_7"                                          >名誉教授</a>。専攻は<a href="." id="link_8"                                                    >比較政治学</a>、福祉政策論。とくに福祉政策および<a href="." id="link_9"                                                    >福祉国家</a>の比較分析が研究テーマ。比較分析の主軸として<a href="." id="link_10"                                                             >スウェーデン</a>に注目してきた。最近は、<a href="." id="link_11"                                                   >欧州</a>におけるソーシャル・インクルージョン政策の多様な展開に関心をもっている。
</p><p><a href="." id="link_12"                                                                                                                                                                 >日本共産党中央委員会幹部会委員長</a>・<a href="." id="link_13"                                                                                                                         >日本共産党中央委員会議長</a>を歴任した<a href="." id="link_14"                                         >宮本顕治</a>は実父。
</p>
