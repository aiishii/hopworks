<p><b>マハカム川</b>（<a href="." id="link_5"                                                                        >インドネシア語</a>&#58; <span lang="id">Sungai Mahakam</span>）は、 <a href="." id="link_4"                                                              >インドネシア</a>の<a href="." id="link_2"                                                                                            >カリマンタン島</a>（ボルネオ島）の<a href="." id="link_6"                                                                                  >東カリマンタン州</a>を流れる、カリマンタン島で最も流域面積の大きい<a href="." id="link_7"                                          >河川</a>である。
