		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アイス・レコード</b>（<span lang="en">Ice Records</span>）は、<a href="." id="link_1"                                                                                                                                                    >エディ・グラント</a>（<a href="/w/index.php?title=En:Eddy_Grant&amp;action=edit&amp;redlink=1" class="new" title="En:Eddy Grant (存在しないページ)">Eddy Grant</a>）がオーナーとなっている、<a href="." id="link_2"                                                    >バルバドス</a>を本拠とする<a href="." id="link_3"                                                                                  >レコードレーベル</a>。このレーベルは、グラントの音楽だけではなく、「古典的な<a href="." id="link_4"                                                                    >カリプソ</a>や<a href="." id="link_5"                      >ソカ</a>、<a href="." id="link_6"                                                                                                                                >リングバング</a>（<a href="/w/index.php?title=En:Ringbang&amp;action=edit&amp;redlink=1" class="new" title="En:Ringbang (存在しないページ)">Ringbang</a>、カリブ海の様々な音楽を融合させてグラントが作り出した様式）などの、録音、普及、流通」を図ると表明している。アイス・レコードは、世界最大の<a href="." id="link_7"                                                                                                                      >カリブ音楽</a>（<a href="/w/index.php?title=En:List_of_Caribbean_music_genres&amp;action=edit&amp;redlink=1" class="new" title="En:List of Caribbean music genres (存在しないページ)">List of Caribbean music genres</a>）のカタログを持っていると称している。
</p>
