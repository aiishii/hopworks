<p><b>アンティノウス</b>（Antinous、<a href="." id="link_3"                                                                        >古代ギリシア語</a>&#58; <span lang="grc">Ἀντίνοoς</span>、<a href="." id="link_4"                  >111年</a><a href="." id="link_4"                              >11月29日</a>頃 - <a href="." id="link_5"                  >130年</a><a href="." id="link_5"                              >10月30日</a>）は、<a href="." id="link_6"                                                    >ローマ皇帝</a><a href="." id="link_7"                                                              >ハドリアヌス</a>の愛人として寵愛を受けた男性。死亡したのは18歳位と推定され、<a href="." id="link_8"                                          >ナイル川</a>で溺死したことは分かっているものの、その状況については謎に包まれている。ハドリアヌスにより<a href="." id="link_9"                                >神格化</a>されたことから多数の芸術作品に表現され、彼の顔は古代でよく知られていた。
