<p><b>ウィリー・レイ</b>（Willy Ley, <a href="." id="link_3"                    >1906年</a><a href="." id="link_3"                            >10月2日</a> - <a href="." id="link_4"                    >1969年</a><a href="." id="link_4"                            >6月24日</a>）は、<a href="." id="link_5"                                                                                            >ドイツ系アメリカ人</a>の著作家（科学ライター）。<a href="." id="link_6"                                >ドイツ</a>と<a href="." id="link_7"                                                                        >アメリカ</a>でロケット工学と宇宙飛行の大衆化に寄与した。ドイツ語風の発音に準じた<b>ヴィリー・ライ</b>という表記も見られる。
</p>
