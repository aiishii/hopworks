		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>洪 自誠</b>（こう じせい、生没年未詳）は、中国<a href="." id="link_1"            >明</a>代の<a href="." id="link_2"                                >著作家</a>。 本名は洪応明で、「自誠」は<a href="." id="link_3"            >字</a>。号は、還初道人。<a href="." id="link_4"                      >万暦</a>年間（<a href="." id="link_5"                    >1573年</a> - <a href="." id="link_6"                    >1620年</a>）の人物とされる。
</p><p>著書に、儒仏道の三教を融合した随筆集『<a href="." id="link_7"                                >菜根譚</a>』、仙界・仏界の古典のなかから逸事や名言を抜き出して編集した『仙仏奇蹤』四巻がある。
</p><p><a href="." id="link_8"                                >守屋洋</a>によれば、詳しい経歴は不明ながら、若い頃<a href="." id="link_9"                      >科挙</a>の試験に合格して官界に進んだが中途で退き、もっぱら<a href="." id="link_10"                     >道教</a>と<a href="." id="link_11"                     >仏教</a>の研究に勤しんだとされる
</p>
