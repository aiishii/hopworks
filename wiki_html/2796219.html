		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ビラケム駅 </b>（仏&#160;: <span lang="fr">Bir-Hakeim</span>）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                                          >6号線</a>の駅である。<a href="." id="link_3"                    >1906年</a>に開業した。
</p><p><a href="." id="link_4"                                          >セーヌ川</a>にかかる<a href="." id="link_5"                                                                        >ビル・アケム橋</a>に隣接する高架駅。行政上は<a href="." id="link_6"                                          >15区</a>に属する。<a href="." id="link_7"                      >RER C線</a>の<a href="." id="link_8"                                                                                                                                                                                                                    >シャン・ド・マルス＝トゥール・エッフェル駅</a>（半地下）とも、乗り換え駅になっている。
</p>
