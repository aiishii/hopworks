		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福冨 博</b>（ふくとみ ひろし、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >7月25日</a> - 、旧名：<b>福富 博</b>（読み同じ））は日本の<a href="." id="link_2"                                                                        >アニメーション</a><a href="." id="link_3"                      >監督</a>。<a href="." id="link_4"                                >高知県</a>出身。妻は<a href="." id="link_5"                                                              >アニメーター</a>の福富和子。
</p><p><a href="." id="link_6"                                                                                                                >東京デザイナー学院</a>（現<a href="." id="link_7"                                                                                                                                    >東京ネットウエイブ</a>）中退後<a href="." id="link_8"                                                              >Aプロダクション</a>（現・シンエイ動画）入社。<a href="." id="link_9"                    >1982年</a>、『<a href="." id="link_10"                                                                                                           >怪物くん</a>』のスタッフである真田芳房、<a href="." id="link_11"                                         >本多敏行</a>、森脇真琴を中心にアニメ制作会社<a href="." id="link_12"                                                                       >あにまる屋</a>（現・<a href="." id="link_12"                                                                       >エクラアニマル</a>）を設立。現在は<a href="." id="link_13"                                                                                 >スタジオコメット</a>作品を中心に活動中。
</p>
