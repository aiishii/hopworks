<p><b>小岩井 源一</b>（こいわい げんいち、<a href="." id="link_1"                    >1904年</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >1月31日</a>）は、<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                          >浅間温泉</a>の旅館「香蘭荘」の経営者で、当時の<a href="." id="link_5"                                          >東筑摩郡</a><a href="." id="link_6"                                                                                                            >本郷村</a>の初代公選村長となり、後には助役も務めた。他方では、筆名の<b>高橋 玄一郎</b>（たかはし げんいちろう）として詩人、文学者としても知られた。
</p>
