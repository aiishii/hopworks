<p><b>エドワード・ベイツ</b>（Edward Bates, <a href="." id="link_1"                    >1793年</a><a href="." id="link_1"                          >9月4日</a> - <a href="." id="link_2"                    >1869年</a><a href="." id="link_2"                            >3月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                      >法律家</a>、<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                                                                                          >エイブラハム・リンカーン</a><a href="." id="link_7"                                                                                                      >大統領</a>の下で<a href="." id="link_8"                    >1861年</a>から<a href="." id="link_9"                    >1964年</a>まで第26代<a href="." id="link_10"                                                                                                               >アメリカ合衆国司法長官</a>を務めた。
</p>
