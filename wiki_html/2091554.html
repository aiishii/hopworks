		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ガンサー</b>（<a href="." id="link_1"                      >英語</a>：John Gunther、<a href="." id="link_2"                    >1901年</a><a href="." id="link_2"                            >8月30日</a> - <a href="." id="link_3"                    >1970年</a><a href="." id="link_3"                            >5月29日</a>）は、<a href="." id="link_4"                                                                        >アメリカ</a>の<a href="." id="link_5"                                                                        >ジャーナリスト</a>、<a href="." id="link_6"                                >ノンフィクション・ライター</a>。<a href="." id="link_7"                              >1940年代</a>と<a href="." id="link_8"                              >1950年代</a>に訪れ、その時の仕事は「内幕もの」で知られる社会政治学的な一連の作品であった。
</p><p>今日では、「死よ 驕るなかれ」（邦訳は<a href="." id="link_9"                                          >岩波新書</a>）で最もよく知られる。この作品は、十代で<a href="." id="link_10"                               >脳腫瘍</a>により亡くなった息子ジョニー・ガンサーの<a href="." id="link_11"                               >回想録</a>である。
</p>
