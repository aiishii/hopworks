<p><b>井上 強</b>（いのうえ つよし、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >9月23日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_5"                                          >映像作家</a>・<a href="." id="link_6"                                >演出家</a>。主に<a href="." id="link_7"                                                                                                                >ミュージックビデオ</a>を手掛ける。ライブ映像・イベント映像・CMなど映像全般に精通。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >豊岡市</a>出身。株式会社祭所属。
</p>
