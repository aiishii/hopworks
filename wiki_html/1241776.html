<p><b>ティサ川</b>（ティサがわ、<a href="." id="link_2"                                                              >ウクライナ語</a>&#58; <span lang="uk">Тиса</span>, <a href="." id="link_3"                                                              >スロバキア語</a>&#58; <span lang="sk">Tisa</span>, <a href="." id="link_4"                                                    >セルビア語</a>&#58; <span lang="sr">Тиса</span>, <a href="." id="link_5"                                                              >ハンガリー語</a>&#58; <span lang="hu">Tisza</span>, <a href="." id="link_6"                                                              >ルーマニア語</a>&#58; <span lang="ro">Tisa</span>, <a href="." id="link_7"                                          >ドイツ語</a>&#58; <span lang="de">Theiß</span>）は、<a href="." id="link_8"                                                              >バルカン半島</a>を流れる<a href="." id="link_9"                                          >ドナウ川</a>の支流の一つ。全長997&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>。<a href="." id="link_10"                                         >流域面積</a>は約157,000&#160;<a href="/wiki/%E5%B9%B3%E6%96%B9%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="平方キロメートル">km<sup>2</sup></a>。
</p>
