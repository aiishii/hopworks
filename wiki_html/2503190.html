	<h1 id="firstHeading" class="firstHeading" >自由エジプト人党</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>自由エジプト人党</b>（じゆうエジプトじんとう、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">حزب المصريين الأحرار</span>&#8206;、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Free Egyptians Party</span>）は、<a href="." id="link_3"                                          >自由主義</a>と<a href="." id="link_4"                                          >世俗主義</a>を掲げる<a href="." id="link_5"                      >中道</a>～<a href="." id="link_6"                                          >中道右派</a><a href="." id="link_7"                      >政党</a>である。党首は実業家の<a href="." id="link_8"                                                                                                                                                                                                      >アフマド・ハサン・サイード</a>。
</p><p><a href="." id="link_9"                    >2011年</a>4月3日、エジプト通信大手<a href="." id="link_10"                                                                                                     >オラスコム・テレコム</a>の会長を務める<a href="." id="link_11"                                                                                                               >ナギーブ・サウィーリス</a>が結成した。
</p><p>2011年から<a href="." id="link_12"                   >2012年</a>にかけて行われた人民議会選挙で、同党を中心とした「<a href="/w/index.php?title=En:Egyptian_Bloc&amp;action=edit&amp;redlink=1" class="new" title="En:Egyptian Bloc (存在しないページ)">エジプト・ブロック</a>」は35議席を獲得し、第四党となった。
</p>
