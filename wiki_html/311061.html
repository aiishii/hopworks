		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>改易</b>（かいえき、「改め易（か）える」の意）は、原義では<a href="." id="link_1"                                                              >律令制度</a>において現職者の任を解き、新任者を<a href="." id="link_2"                      >補任</a>することである。<a href="." id="link_3"                      >中世</a>以降は<a href="." id="link_4"                      >刑罰</a>の一種と見なされ、<a href="." id="link_5"                                          >鎌倉時代</a>から<a href="." id="link_6"                                          >室町時代</a>においては<a href="." id="link_7"                      >守護</a>や<a href="." id="link_8"                      >地頭</a>職の変更と<a href="." id="link_9"                      >所領</a>の<a href="." id="link_10"                     >没収</a>、<a href="." id="link_11"                                         >江戸時代</a>においては<a href="." id="link_12"                     >大名</a>や<a href="." id="link_13"                     >旗本</a>の所領、<a href="." id="link_14"                                         >家禄</a>、屋敷の没収および士分の剥奪を意味した。なお、後者の場合、<b>除封</b>ともいい、所領を削減されることは<b><a href="." id="link_15"                     >減封</a></b>という。武家社会においては<a href="." id="link_16"                     >蟄居</a>より重く、<a href="." id="link_17"                     >切腹</a>より軽い刑罰とされる。
</p>
