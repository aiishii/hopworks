		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チャールズ・ワグナー</b>（Charles F. Wagner, <a href="." id="link_1"                    >1895年</a><a href="." id="link_1"                            >3月20日</a> -<a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                          >1月4日</a> ）は、<a href="." id="link_3"                                                                                  >ペンシルベニア州</a><a href="." id="link_4"                                                              >ピッツバーグ</a>出身のアメリカ人電気工学者である。<a href="." id="link_5"                                                                                                                                                                                      >ウェスティングハウス・エレクトリック</a>で働き、「電源システム工学の分野で顕著な業績を残した」ことにより、1951年に<a href="." id="link_6"                                                                        >エジソンメダル</a>を受賞した。
</p><p>ワグナーは1917年に<a href="." id="link_7"                                                                                                                >カーネギー工科大学</a>から学士号を得、<a href="." id="link_8"                                                    >シカゴ大学</a>で1年間大学院に通った。
</p>
