		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Itoh_Denchichi_10.jpg" title="ファイル:Itoh Denchichi 10.jpg">ファイル:Itoh Denchichi 10.jpg</a>  <div class="thumbcaption">伊藤伝七10代目</div></div></div>
<p><b>十代目伊藤伝七</b>（じゅうだいめ いとう でんしち、<a href="." id="link_1"                    >1852年</a><a href="." id="link_1"                          >8月9日</a>（<a href="." id="link_2"                      >嘉永</a>5年<a href="." id="link_3"                                                      >6月24日</a>） - <a href="." id="link_4"                    >1924年</a>（<a href="." id="link_5"                      >大正</a>13年）<a href="." id="link_6"                            >8月12日</a>）は、 <a href="." id="link_7"                      >明治</a><a href="." id="link_5"                      >大正</a>期の企業家。<a href="." id="link_8"                                >三重県</a><a href="." id="link_9"                                          >四日市市</a>出身の<a href="." id="link_10"                                                                                                           >三重紡績</a>創設者で第2代<a href="." id="link_11"                               >東洋紡績</a><a href="." id="link_12"                                         >株式会社</a><a href="." id="link_13"                     >社長</a>。<a href="." id="link_14"                                         >三岐鉄道</a>建設に私費を投じて沿線に<a href="." id="link_15"                                                                       >小野田セメント</a>を誘致した四日市市<a href="." id="link_16"                                         >名誉市民</a>の<a href="." id="link_17"                                                                       >十一代目伊藤伝七</a>は息子（養子）である。
</p>
