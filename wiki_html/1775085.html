		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>麗灑</b>（りさ、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                            >12月7日</a> - ）は、<a href="." id="link_2"                                >東京都</a>出身の元<a href="." id="link_3"                      >歌手</a>である。本名： 磯野恭江（いその やすえ）。<a href="." id="link_4"                                                                                                                          >東京都立永福高等学校</a>卒業。中型二輪免許保持。
</p><p>1982年10月に<a href="." id="link_5"                                          >横浜銀蝿</a>の妹分のソロ歌手としてデビュー。1984年に芸能界引退後、営業職・劇団講師などを経て、<a href="." id="link_6"                    >2005年</a>に庄やグループの「<a href="." id="link_7"                      >大庄</a>」に就職。<a href="." id="link_8"                                >南行徳</a>の居酒屋「<a href="." id="link_9"                                                                        >やるき茶屋</a>」の店長をしていたが、2016年1月に退職。
</p><p>2016年7月18日に復活ソロライブを行っている。
</p><p>現在は「任意団体心ほっとステーションきらきら」理事長として、ボランティア活動をしている。
</p>
