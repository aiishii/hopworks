		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カラマ川</b>（カラマがわ、<a href="." id="link_1"                      >英語</a>、Kalama River）とは、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>西部の<a href="." id="link_3"                                                              >ワシントン州</a>の<a href="." id="link_4"                                                              >カウリッツ郡</a>内のみを流れる長さ約72 kmの、<a href="." id="link_5"                                                              >コロンビア川</a>支流の1つである。かつては「Calama River」と綴られたこともある。川の名前は<a href="." id="link_6"                                                                        >ハドソン湾会社</a>の従業員であったジョン・カラマ（John Kalama）の姓にちなむ。彼はこの川で溺死した。
</p>
