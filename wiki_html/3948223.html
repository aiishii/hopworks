		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽鳥 尹承</b>（はとり ただつぐ、<a href="." id="link_1"                    >1940年</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>である。
</p><p>専門は<a href="." id="link_3"                                          >プラズマ</a>、<a href="." id="link_4"                                                    >核融合</a>、名古屋大学助教授、九州大学、文部省<a href="." id="link_5"                                                                                  >核融合科学研究所</a>元教授、<a href="." id="link_6"                                                    >神奈川大学</a>理学部元教授。
</p>
