<p><b>CRAZY-A</b>（クレイジーエー、本名：瀬谷章、<a href="." id="link_7"                    >1962年</a><a href="." id="link_7"                            >2月23日</a> - ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_3"                                                              >ヒップホップ</a><a href="." id="link_8"                                                                                            >ミュージシャン</a>である。<a href="." id="link_4"                                          >ダンサー</a>、<a href="." id="link_5"                                                                        >MC</a>、<a href="." id="link_6"                                                                                            >プロデューサー</a>として活動している。
</p><p>日本で初めて<a href="." id="link_9"                                  >Bボーイ</a>と呼ばれ、日本最大のヒップホップイベント<a href="." id="link_10"                     >B BOY PARK</a>の創始者。
</p><p>また、<a href="." id="link_11"                                                                                                                                   >ZOO</a>のメンバーNAOYAの実兄である。
