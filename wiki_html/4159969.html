		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李璮</b>（り たん、? - <a href="." id="link_1"                    >1262年</a>）は、<a href="." id="link_2"                                                              >モンゴル帝国</a>に仕えた<a href="." id="link_3"                                                                                                            >漢人世侯</a>の1人。字は松寿。金末に<a href="." id="link_4"                                >益都</a>を中心とする大軍閥を築き上げた<a href="." id="link_5"                                                                                        >李全</a>の後継者であったが、<a href="." id="link_1"                    >1262年</a>に叛乱（<a href="." id="link_6"                                                                                                            >李璮の乱</a>）を起こしたことで殺され、李璮の代で益都軍閥も解体された。
</p>
