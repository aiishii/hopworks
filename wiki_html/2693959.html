		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大森 隆裕</b>（おおもり たかひろ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >4月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >アニメーション作家</a>、<a href="." id="link_4"                                >演出家</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >岡山市</a>出身。<a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >中野区</a>在住。<a href="." id="link_10"                                                                                           >岡山市立岡輝中学校</a>、<a href="." id="link_11"                                                                                                     >岡山県立金川高等学校</a>、<a href="." id="link_12"                                                             >徳島文理大学</a><a href="." id="link_13"                               >文学部</a>卒業。
</p>
