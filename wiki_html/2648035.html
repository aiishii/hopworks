		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 忠雄</b>（かめい ただお、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                                >能楽師</a>（<a href="." id="link_3"                                >葛野流</a><a href="." id="link_4"                                >大鼓方</a>）。<a href="." id="link_5"                                          >人間国宝</a>（<a href="." id="link_6"                                                                        >重要無形文化財</a>保持者各個認定）。配偶者は<a href="." id="link_7"                                >歌舞伎</a><a href="." id="link_8"                                                    >囃子方</a>九代目<a href="." id="link_9"                                                    >田中佐太郎</a>。<a href="." id="link_10"                               >東京都</a>出身。<a href="." id="link_11"                                                                                                     >日本大学芸術学部</a>卒業。2004年、<a href="." id="link_12"                                                             >紫綬褒章</a>受章。2012年、<a href="." id="link_13"                                                                       >旭日小綬章</a>受章。<a href="." id="link_14"                   >2019年</a>、能楽の最高秘曲「姨捨」をはじめとする様々な曲趣を奏する卓越した技法による舞台成果により、<a href="." id="link_15"                                                             >日本芸術院賞</a>・<a href="." id="link_16"                                                                                       >恩賜賞</a>受賞。同年、<a href="." id="link_17"                                                                       >日本藝術院</a>会員。
</p>
