		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スヴェトラーナ・アルパース</b> (<b>Svetlana Leontief Alpers</b>、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >2月10日</a> - ) は、<a href="." id="link_2"                          >17世紀</a><a href="." id="link_2"                                                                                                                >オランダ絵画</a>を専門とする<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                          >美術史家</a>。<a href="." id="link_5"                                                                                                                                              >ルーベンス</a>や<a href="." id="link_6"                                                                                                      >ヴェラスケス</a>を扱った論考によって、早くから世界的名声を博した。<a href="." id="link_7"                                                                  >T. J. クラーク</a>や<a href="." id="link_8"                                                                                                                          >マイケル・バクサンドール</a>とともに古い美術史学の刷新をめざす潮流「ニュー・アート・ヒストリー」を主導、またアメリカの美術行政においても重要な役割を果たした。
</p>
