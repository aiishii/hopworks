<p><b>国民の党</b>（こくみんのとう）は、1963年、<a href="." id="link_1"                                                                                                  >第三共和国</a>時代の<a href="." id="link_2"                                          >韓国</a>における<a href="." id="link_3"                                          >保守政党</a>で<a href="." id="link_4"                      >野党</a>。<a href="." id="link_5"                                                                                        >5・16軍事クーデター</a>後、<a href="." id="link_6"                                                                        >政治</a>活動が解禁された後に結成された。
なお、後の<a href="." id="link_7"                                                                                                  >第六共和国</a>時代に同名の政党が<a href="." id="link_8"                                >安哲秀</a>によって二度（<a href="." id="link_9"                                                                                                            >2016年</a>と<a href="." id="link_10"                                                                                                 >2020年</a>）結成されるが、一切無関係である。
</p>
