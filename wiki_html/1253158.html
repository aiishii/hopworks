		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>皿井 立三郎</b>（さらい たつさぶろう、<a href="." id="link_1"                      >明治</a>3年（<a href="." id="link_2"                    >1870年</a>）<a href="." id="link_3"                >10月</a>） - <a href="." id="link_4"                      >昭和</a>20年（<a href="." id="link_5"                    >1945年</a>）<a href="." id="link_6"                              >12月18日</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >医師</a>、<a href="." id="link_9"                                          >俳人</a>。<a href="." id="link_10"                               >大阪府</a><a href="." id="link_11"                     >士族</a>。元皿井耳鼻咽喉科医院長。
</p><p>五男五郎の妻昭子は女優<a href="." id="link_12"                               >司葉子</a>の姉。長女慶子は<a href="." id="link_13"                                                                                                           >渡辺英綱</a><a href="." id="link_14"                     >子爵</a>に嫁いだ。
</p>
