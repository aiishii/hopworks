		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第5代<a href="." id="link_1"                                                                                                                                >ハーバラ伯爵</a><b>フィリップ・シェラード</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Philip Sherard, 5th Earl of Harborough</span>、<a href="." id="link_3"                    >1767年</a><a href="." id="link_3"                              >10月10日</a> – <a href="." id="link_4"                    >1807年</a><a href="." id="link_4"                              >12月10日</a>）は、イギリスの貴族。1770年から1799年まで<b>シェラード卿</b>の<a href="." id="link_5"                                          >儀礼称号</a>を使用した。
