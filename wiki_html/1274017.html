		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩藤 思雪</b>（いわとう しせつ、本名-<b>新三郎</b>、生年不詳 - <a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >3月28日</a>）は、日本の<a href="." id="link_2"                                          >活動弁士</a>、<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                          >編集技師</a>である。日本映画の黎明期にインディペンデントな動きをした人物として知られる。
</p>
