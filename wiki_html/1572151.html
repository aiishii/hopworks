		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中川画伯</b>（なかがわがはく、本名：中川雅博、男性、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >10月3日</a> - ）とは日本の<a href="." id="link_2"                                                                                  >イラストレーター</a>。<a href="." id="link_3"                                                              >多摩美術大学</a>在学中からイラストレーターとして活躍。<a href="." id="link_4"                            >THE HIGH-LOWS</a>のツアーポスターデザイン、<a href="." id="link_5"                                          >桜庭和志</a>のTシャツデザイン、プロレス雑誌、格闘技雑誌で<a href="." id="link_6"                                                              >プロレスラー</a>、<a href="." id="link_7"                                                    >格闘家</a>のイラストを描いている。<a href="." id="link_8"                                >埼玉県</a><a href="." id="link_9"                                >坂戸市</a>出身。
</p>
