		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 宏晨</b>（こばやし ひろあき、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >7月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                          >日本大学</a><a href="." id="link_5"                                          >名誉教授</a>。防衛法学会顧問。比較憲法学会名誉理事。<a href="." id="link_6"                      >学位</a>は<a href="." id="link_7"                                                              >法学博士</a>。専攻は<a href="." id="link_8"                                                                                  >ドイツ基本法</a>（憲法）及び<a href="." id="link_9"                                >国際法</a>であるが、その他、安全保障関係法、比較憲法、<a href="." id="link_10"                         >EU</a>法の研究も進めている。元<a href="." id="link_11"                               >秋田県</a><a href="." id="link_12"                                                   >上小阿仁村</a><a href="." id="link_13"                                         >村長</a>。
</p>
