		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アズィーズ・サーリフ・ハサン・アッ＝ヌウマーン・アル＝ハッファージ</b>（<b>Aziz Salih Hasan Al-Numan Al-Hafaji</b> <a href="." id="link_1"                    >1943年</a>）は、<a href="." id="link_2"                                >イラク</a>の元<a href="." id="link_3"                                >政治家</a>、<a href="." id="link_4"                                                                        >革命指導評議会</a>メンバー、<a href="." id="link_5"                                          >バアス党</a>地域指導部（RC）メンバー、党南部局長。<a href="." id="link_6"                                          >湾岸戦争</a>時、イラク占領下にある<a href="." id="link_7"                                                    >クウェート</a>の「<a href="." id="link_8"                      >知事</a>」を務めた人物でもある。
