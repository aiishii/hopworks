		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 得二</b> （さとう とくじ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >仏教学者</a>、<a href="." id="link_5"                      >作家</a>。哲学研究者として<a href="." id="link_6"                                                                                            >朝鮮</a>の水原高等農林学校（現・<a href="." id="link_7"                                                              >ソウル大学校</a><a href="." id="link_8"                                >農業生命科学大学</a>）、<a href="." id="link_9"                                                              >京城帝国大学</a>予科教授、第一高等学校教授を歴任。『仏教の日本的展開』は名著として知られる。その後、<a href="." id="link_10"                               >文部省</a><a href="." id="link_11"                                         >督学官</a>、社会教育局長、<a href="." id="link_12"                                                             >国際文化会館</a>参与などを務めた。
</p>
