<p><b>高畠 華宵</b>（たかばたけ かしょう、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                          >4月6日</a> - <a href="." id="link_2"                    >1966年</a><a href="." id="link_2"                            >7月31日</a>）は、日本の<a href="." id="link_3"                      >画家</a>。本名、<b>高畠幸吉</b>。
</p><p><a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                          >宇和島市</a>裡町に生まれ、<a href="." id="link_6"                                                                                  >京都市立美術工芸学校</a>日本画科卒業。大正から昭和初期にかけて、華宵の絵は当時の少年少女の間で絶大な人気を得た。宇和島市長・<a href="." id="link_7"                                                                        >衆議院議員</a>を務めた<a href="." id="link_8"                                                    >高畠亀太郎</a>は、実兄。
</p>
