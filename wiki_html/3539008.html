<p><b>金城 安太郎</b>（きんじょう やすたろう、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                          >1月1日</a>）は、<a href="." id="link_3"                      >昭和</a>初期から<a href="." id="link_4"                                >沖縄県</a>で活動した<a href="." id="link_5"                                          >日本画家</a>で、特に<a href="." id="link_6"                                                                                                                                              >米国統治下</a>、<a href="." id="link_7"                                          >琉球政府</a>時代の沖縄における新聞<a href="." id="link_8"                                          >連載小説</a>や雑誌などの<a href="." id="link_9"                      >挿絵</a>によって知られ、「沖縄最初の挿絵画家」と評された。
</p>
