	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮下 忠雄</b>（みやした ただお、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                          >2月7日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                            >9月27日</a>）は、日本の中国経済学者。
</p><p><a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >上田市</a>出身。1932年<a href="." id="link_5"                                                                                  >神戸商業大学</a>卒、<a href="." id="link_6"                                                                                  >東亜同文書院</a>教授、1941年神戸商業大学助教授、1944年<a href="." id="link_7"                                                                                  >神戸経済大学</a>助教授、1947年教授、1952年「近代中国銀両制度の研究」で<a href="." id="link_8"                                          >神戸大学</a><a href="." id="link_9"                                                                        >経済学博士</a>。1952年神戸大学経済学部教授、1964－1966年経済学部長、1972年定年退官、名誉教授、<a href="." id="link_10"                                         >近畿大学</a>教授。
</p>
