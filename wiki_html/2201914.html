<p>『<b>タクミくんシリーズ</b>』は、<a href="." id="link_2"                                                                        >角川ルビー文庫</a>より出版されている<a href="." id="link_3"                                                              >ごとうしのぶ</a>原作の<a href="." id="link_4"                                                              >BL</a><a href="." id="link_5"                      >小説</a>『<a href="." id="link_1"                                                                                            >タクミくんシリーズ</a>』を<a href="." id="link_6"                                                    >実写化</a>した<a href="." id="link_7"                      >映画</a>シリーズ。<a href="." id="link_8"                    >2007年</a>に第1作目が劇場公開され、その後第5作目まで製作されている。
</p><p>シリーズ累計売上500万部を超える人気ボーイズラブ小説を若手<a href="." id="link_9"                      >俳優</a>陣により<a href="." id="link_10"                                                   >映画化</a>。<a href="." id="link_11"                                                   >全寮制</a>男子校の中で起こる出来事や恋愛模様を、葉山託生（タクミくん）の目線から描く。
</p>
