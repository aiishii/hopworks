		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 泰蔵</b>（たかはし たいぞう、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >5月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >経済学者</a>、<a href="." id="link_5"                                          >一橋大学</a>名誉教授。元<a href="." id="link_6"                                                                                            >日本学士院会員</a>。
</p><p><a href="." id="link_7"                                >静岡県</a>出身。1929年<a href="." id="link_8"                                                                                  >東京商科大学</a>（現一橋大学）<a href="." id="link_9"                      >学部</a>卒。同期に<a href="." id="link_10"                                         >深見義一</a>一橋大名誉教授がいる。東京商大教授、戦後一橋大教授。1960-61年<a href="." id="link_11"                                                                                           >一橋大学附属図書館</a>長。1961-64年学長。1981-1989<a href="." id="link_6"                                                                                            >日本学士院会員</a>。近代経済学専攻。貨幣論、金融論。
</p><p><a href="." id="link_12"                                         >佐藤定幸</a>（一橋大学名誉教授）や、<a href="." id="link_13"                               >石川滋</a>（一橋大学名誉教授）は高橋ゼミナール出身。
</p>
