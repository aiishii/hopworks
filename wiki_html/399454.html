		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真雅</b>（しんが、<a href="." id="link_1"                      >延暦</a>20年（<a href="." id="link_2"                  >801年</a>） - <a href="." id="link_3"                      >元慶</a>3年<a href="." id="link_4"                                                    >1月3日</a>（<a href="." id="link_5"                  >879年</a><a href="." id="link_5"                          >2月1日</a>））は、<a href="." id="link_6"                                          >平安時代</a>前期の<a href="." id="link_7"                                >真言宗</a>の<a href="." id="link_8"            >僧</a>。父は<a href="." id="link_9"                                          >佐伯田公</a>。<a href="." id="link_10"                     >空海</a>の弟。<a href="." id="link_11"                               >讃岐国</a><a href="." id="link_12"                               >多度郡</a>屏風浦の出身。空海の<a href="." id="link_10"                          >十大弟子</a>の一人。<a href="." id="link_13"                                         >清和天皇</a>の誕生以来の護持僧で、天皇とその外祖父<a href="." id="link_14"                                         >藤原良房</a>から厚い信任を得る。清和天皇の御願寺である<a href="." id="link_15"                                                                                                 >貞観寺</a>の開基。貞観寺僧正・法光大師と称される。
</p>
