	<h1 id="firstHeading" class="firstHeading" >ライオンエアー (フィリピン)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ライオンエアー</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Lionair</span>）は、<a href="." id="link_2"                                                                                                                >ニノイ・アキノ国際空港</a>を拠点とする<a href="." id="link_3"                                                    >フィリピン</a>の<a href="." id="link_4"                                          >航空会社</a>である。<a href="." id="link_5"                                >飛行機</a>や<a href="." id="link_6"                                                              >ヘリコプター</a>を使った<a href="." id="link_7"                                                              >チャーター便</a>を運航している。2011年8月2日、フィリピンの<a href="." id="link_8"                                                                                        >元老院</a>（上院）は、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                                              >フィリピン国家警察</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Philippine_National_Police&amp;action=edit&amp;redlink=1" class="new" title="En:Philippine National Police (存在しないページ)">英語版</a>）</span></span>に創設された新規部隊への中古ヘリコプター売却という疑惑の取引に関して、ライオンエアーを公聴会に呼び出した。 
</p>
