		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 雅美</b>（もり まさみ、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。元<a href="." id="link_4"                                                                                            >九州弁護士会連合会</a>理事長、鹿児島県弁護士会長。消費者問題に数多く取り組んだほか、<a href="." id="link_5"                                                                                  >トンネル塵肺訴訟</a>、<a href="." id="link_6"                                                                                    >中国残留日本人孤児訴訟</a>などの鹿児島訴訟で主導的な役割を果たした。
</p>
