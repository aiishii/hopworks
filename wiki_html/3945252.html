		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>第7代<a href="." id="link_1"                                                                                            >サフォーク伯爵</a>および第2代<a href="." id="link_2"                                                                                  >ビンドン伯爵</a><b>チャールズ・ハワード</b>（<a href="." id="link_3"                      >英語</a>&#58; <span lang="en">Charles Howard, 7th Earl of Suffolk</span>、<a href="." id="link_4"                    >1693年</a><a href="." id="link_4"                          >5月9日</a> – <a href="." id="link_5"                    >1722年</a><a href="." id="link_5"                          >2月9日</a>）は、<a href="." id="link_6"                                                                                  >イングランド貴族</a>。1706年から1709年まで<b>チェスターフォード卿</b>の<a href="." id="link_7"                                          >儀礼称号</a>を、1709年から1718年まで<b>ウォールデン卿</b>の儀礼称号を使用した。
