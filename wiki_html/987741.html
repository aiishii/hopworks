		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中田 康雄</b>（なかた やすお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >2月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                                                    >中央区</a>出身。元<a href="." id="link_6"                                          >カルビー</a>株式会社代表取締役社長兼CEO・CIO、元株式会社<a href="." id="link_7"                                >コジマ</a>社外取締役、元株式会社<a href="." id="link_8"                                                                                                      >オートバックスセブン</a>社外取締役、株式会社中田康雄事務所代表取締役。株式会社みらいワークス社外取締役。前株式会社<a href="." id="link_9"                                                                                                        >LDH JAPAN</a>アドバイザー。株式会社プロレド・パートナーズ顧問。日本のCIOの一人としても名高い。
</p>
