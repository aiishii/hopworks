		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 節治</b>（おおつか せつじ、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                              >11月18日</a>）は、<a href="." id="link_3"                      >大正</a>・<a href="." id="link_4"                      >昭和</a>期の<a href="." id="link_5"                                                    >キリスト教</a><a href="." id="link_6"                                >神学者</a>、<a href="." id="link_7"                                                              >文学博士</a>。旧姓は沖田。<a href="." id="link_8"                                                                        >同志社</a>第13代総長。<a href="." id="link_9"                                >京都市</a><a href="." id="link_10"                                         >名誉市民</a>（<a href="." id="link_11"                   >1973年</a>）。
