<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Isadore_Singer_1977.jpeg" title="ファイル:Isadore Singer 1977.jpeg">ファイル:Isadore Singer 1977.jpeg</a>  <div class="thumbcaption">イサドール・シンガー</div></div></div>
<p><b>イサドール・シンガー</b>（Isadore Manual Singer, <a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >5月3日</a> - <a href="." id="link_2"                    >2021年</a><a href="." id="link_2"                            >2月11日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >数学者</a>。<a href="." id="link_5"                                                                                                                          >マサチューセッツ工科大学</a>数学科の教授である。<a href="." id="link_6"                                                                                            >東欧系ユダヤ人</a>の血を引く。
<a href="." id="link_7"                                                                                            >マイケル・アティヤ</a>とともに行った<a href="." id="link_8"                                                                                                                                              >アティヤ＝シンガーの指数定理</a>の研究でよく知られている。
</p>
