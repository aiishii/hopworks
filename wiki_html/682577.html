<p><b>加藤 久雄</b>（かとう ひさお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >7月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>、<a href="." id="link_4"                                >弁護士</a>。元<a href="." id="link_5"                                                              >慶應義塾大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                                              >法学博士</a>（慶應義塾大学、1983年）。専門は<a href="." id="link_8"                      >刑法</a>、<a href="." id="link_9"                                          >刑事政策</a>。<a href="." id="link_10"                                                             >生命倫理</a>や<a href="." id="link_11"                                         >組織犯罪</a>を中心とした<a href="." id="link_9"                                          >刑事政策</a>研究を行う。
</p>
