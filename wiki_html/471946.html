		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Tiny sun</b> (タイニー・サン)は、日本の<a href="." id="link_1"                                                                                            >コーラス・グループ</a>である。メンバーの二人は実の姉妹。<a href="." id="link_2"                                                                                                                >ウインターソングバトル</a>・<a href="." id="link_3"                                                                                            >熱唱オンエアバトル</a>にも出場。二人の父は、<a href="." id="link_4"                                >ギタリスト</a>の<b>谷康一</b>。グループ名の由来は、「谷さん」から。
</p>
