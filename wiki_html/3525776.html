		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北西 憲二</b>（きたにし けんじ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >1月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の精神科医。<a href="." id="link_3"                                          >森田療法</a>を中心に行う。
</p><p><a href="." id="link_4"                                >埼玉県</a>生まれ。1970年<a href="." id="link_5"                                                                                            >東京慈恵会医科大学</a>卒、1978年「うつ病の日内変動に関する研究」で<a href="." id="link_6"                                                              >医学博士</a>。1972年スイス・<a href="." id="link_7"                                                              >バーゼル大学</a>・うつ病研究部門に留学。1979-1995年東京慈恵会医科大学附属第三病院講師。その後<a href="." id="link_8"                                                                                                                                >成増厚生病院</a>、<a href="." id="link_9"                                                              >日本女子大学</a>教授、2007年森田療法研究所所長・北西クリニック院長。
</p>
