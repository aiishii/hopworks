		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山名 元</b>（やまな はじむ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >9月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>・<a href="." id="link_4"                                >工学者</a>である。<a href="." id="link_5"                                                                                                                                                        >原子力損害賠償・廃炉等支援機構</a>理事長、<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                          >名誉教授</a>。元京都大学原子炉実験所（現：<a href="." id="link_8"                                                                                                                                              >京都大学複合原子力科学研究所</a>）<a href="." id="link_9"                      >教授</a>。専門は<a href="." id="link_10"                                                             >アクチノイド</a><a href="." id="link_11"                     >化学</a>、<a href="." id="link_12"                                                                       >核燃料サイクル</a>工学。
</p>
