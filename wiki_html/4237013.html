		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イ・フィリップ</b>（이필립、Lee Philip、漢字表記:李必立、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >5月26日</a> - ）は、<a href="." id="link_2"                                          >韓国</a>の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >実業家</a>。身長188cm、体重72kg。血液型はO型。<a href="." id="link_5"                                                                                                                                                                                                                >カタリストエンタテインメント</a>所属。
</p><p>父は実業家の<a rel="nofollow" class="external text" href="https://www.linkedin.com/in/simon-lee-741339191">イ・スドン</a>（이수동、Lee Su-dong／Lee Simon）で、元STGの設立者で、同社の<a href="." id="link_6"                      >チェアマン</a>、<a href="." id="link_7"                                                                        >CEO</a>（<a href="." id="link_8"                    >1986年</a><a href="." id="link_8"                >12月</a> - <a href="." id="link_9"                    >2018年</a><a href="." id="link_9"              >4月</a>）。現在はCORTEK（宇宙・防衛企業）のチェアマン、EVP（2018年<a href="." id="link_10"               >10月</a> - ）。
</p>
