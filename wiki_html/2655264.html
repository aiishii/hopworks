<p><b>岡野 友宏</b>（おかの ともひろ、<a href="." id="link_6"                    >1947年</a>-）は日本の<a href="." id="link_7"                                          >歯科医師</a>。<a href="." id="link_8"                                                    >歯学者</a>。<a href="." id="link_9"                                                                                                                                                    >昭和大学歯科病院</a>病院長。<a href="." id="link_4"                                          >昭和大学</a><a href="." id="link_10"                               >歯学部</a>口腔病態診断科学講座歯科放射線医学部門教授。元<a href="." id="link_11"                                                                                           >日本歯科放射線学会</a>理事長。
</p>
