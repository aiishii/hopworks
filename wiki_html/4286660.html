<p><b>ファイターズインパクト</b>（Fighters impact)は、<a href="." id="link_1"                                          >タイトー</a>と<a href="." id="link_2"                                              >FXシステム</a>と<a href="." id="link_3"                                                                                  >ポリゴンマジック</a>が開発、<a href="." id="link_4"                    >1996年</a>9月に稼働した3D<a href="." id="link_5"                                                              >対戦格闘</a>ゲーム。
</p><p><a href="." id="link_6"                    >1997年</a><a href="." id="link_6"              >2月</a>に<b>ファイターズインパクトA</b>（ファイターズインパクトエース）が稼働した。<a href="." id="link_7"                    >1997年</a><a href="." id="link_7"                            >4月25日</a>には<a href="." id="link_8"                                                                                                                >プレイステーション</a>版が発売。<a href="." id="link_9"                    >2008年</a><a href="." id="link_9"                            >6月25日</a>には<a href="." id="link_10"                                                                                           >ゲームアーカイブス</a>が配信された。レイティングは<a href="." id="link_11"                                                                                                                                                                                                                                                 >CERO</a>：<span style="color:#008000;"><b>B</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B012%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング12才以上対象ソフトの一覧">（12才以上対象）</a>。
</p>
