<p><b>ESPN on ABC</b>（ESPN・オン・ABC）は、<a href="." id="link_2"                                                                                                                                                                                                                                        >アメリカン・ブロードキャスティング・カンパニー</a> （ABC）の<a href="." id="link_3"                                                              >スポーツ中継</a>の総称。
</p><p><a href="." id="link_4"                    >2006年</a>9月、ABCのスポーツ中継製作部門である<b>ABCスポーツ</b>（ABC Sports）が、同じく<a href="." id="link_5"                                                                                                                                                                  >ウォルト・ディズニー・カンパニー</a>傘下である<a href="." id="link_1"          >ESPN</a>と統合。現在の「ESPN on ABC」のブランド名となった。
</p>
