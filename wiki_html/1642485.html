		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池坊 専永</b>（いけのぼう せんえい、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >7月21日</a> - ）は、<a href="." id="link_2"                                >京都府</a>出身の<a href="." id="link_3"                                >華道家</a>である。<a href="." id="link_4"                      >池坊</a>の45代目家元。華道家元四十四世<a href="." id="link_5"                                                                                                            >池坊専威</a>の長男。妻は元<a href="." id="link_6"                                >公明党</a>所属<a href="." id="link_7"                                >衆議院</a>議員の<a href="." id="link_8"                                          >池坊保子</a>、長女は次期家元の<a href="." id="link_9"                                                                      >四代目 池坊専好</a>、次女は華道家の<a href="." id="link_10"                                         >池坊美佳</a>である。
</p>
