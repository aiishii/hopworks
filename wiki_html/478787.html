<p><b>福島 淳</b>（ふくしま すなお、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >2006年</a>）は<a href="." id="link_3"                                >山口県</a>出身の<a href="." id="link_4"                      >日本</a>のクラシック<a href="." id="link_5"                                >作曲家</a>。
</p><p>山口県を中心に岩国市民合唱団などで活動し、作曲での功績が認められ昭和28年度（1953年）山口県芸術文化振興奨励賞受賞。
</p><p><a href="." id="link_6"                                                                        >フォーク</a><a href="." id="link_7"                      >歌手</a>の福田康英（<a href="." id="link_8"                                                    >田代ともや</a>の弟子）は姪の息子。
