<div class="thumb tright"><div class="thumbinner" style="width:242px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hanshin-expwy_Wakamiya.jpg" title="ファイル:Hanshin-expwy Wakamiya.jpg">ファイル:Hanshin-expwy Wakamiya.jpg</a>  <div class="thumbcaption">若宮入口を東望　左上が「若宮カーブ」</div></div></div>
<p><b>若宮出入口</b>（わかみやでいりぐち）は、<a href="." id="link_1"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                >須磨区</a>の<a href="." id="link_4"                                                              >阪神高速道路</a><a href="." id="link_5"                                                                                    >3号神戸線</a>の<a href="." id="link_6"                                                                                  >出入口</a>。大阪方面のみ出入口のある<a href="." id="link_7"                                                                                                                >ハーフIC</a>である。開通時は入口料金所がなく、大阪方面行きの本線合流直後にあった若宮本線料金所で料金を徴収していたが、<a href="." id="link_8"                    >1983年</a><a href="." id="link_8"                            >2月20日</a>より<a href="." id="link_9"                                                              >第二神明道路</a><a href="." id="link_10"                                                                                                     >須磨料金所</a>において阪神高速道路の料金の合併収受が開始されたことにより、本線料金所は廃止され、入口料金所が設置された。
</p>
