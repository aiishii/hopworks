		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ペーター・ゲスナー</b>（<b>Peter Gössner</b>, <a href="." id="link_1"                    >1962年</a> - 旧東ドイツ<a href="." id="link_2"                                                              >ライプツィヒ</a>出身）は、<a href="." id="link_3"                      >日本</a>在住ドイツ人の<a href="." id="link_4"                                                              >劇場監督</a>と演劇指導者。 
</p><p>西洋人として初めて、日本の演劇大学で本格的に教鞭を執り（現<a href="." id="link_5"                                                                                                      >桐朋学園芸術短期大学</a>演劇専攻科教授）、芸術監督として調布市立「調布市せんがわ劇場」の立ち上げにも貢献。また<a href="." id="link_6"                >YouTube</a>にインタビュー掲載あり。 
</p><p>日本演劇界における外国人演出家のパイオニア的存在として、主宰劇団「うずめ劇場」での舞台演出を中心に、他団体の演劇やオペラの演出、俳優としても活躍。
</p>
