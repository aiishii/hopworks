		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マジカルホッパーズ</b>とは<a href="." id="link_1"                    >1996年</a>に<a href="." id="link_2"                                                              >アメリカ</a>の<a href="." id="link_3"                                                                                                                                    >クリスタル・ダイナミックス</a>と<a href="/w/index.php?title=En:Toys_For_Bob&amp;action=edit&amp;redlink=1" class="new" title="En:Toys For Bob (存在しないページ)">トイズ・フォー・ボブ</a>が開発し、<a href="." id="link_4"                                                                      >プレイステーション</a>、<a href="." id="link_5"                                                              >セガサターン</a>、<a href="." id="link_6"                                                                                                                                              >PC</a>にて発売していた<a href="." id="link_7"                                                                                  >アクションゲーム</a>、<b>Pandemonium!</b>の<a href="." id="link_8"                      >日本</a>版である。日本版は<a href="." id="link_9"                                          >バンダイ</a>により、プレイステーションとセガサターンにて発売された。また続編の<a href="/w/index.php?title=En:Pandemonium_2&amp;action=edit&amp;redlink=1" class="new" title="En:Pandemonium 2 (存在しないページ)">Pandemonium 2</a>もバンダイからプレイステーションにて<a href="." id="link_10"                                                                                                                                                                       >ミラクルジャンパーズ</a>と言う邦題で発売されている。
</p>
