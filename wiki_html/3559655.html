		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アフマド・ビン・ユーヌス・ビン・スライマーン・アル＝バッラーク</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">أحمد بن يونس بن سليمان البراك</span>&#8206; <span lang="la">Aḥmad bin Yūnus bin Sulaimān al-Barrāk</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Ahmad Younos Sulaiman Al Barrak</span>、<a href="." id="link_3"                    >1958年</a> - ）は、<a href="." id="link_4"                                                                        >サウジアラビア王国</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<a href="." id="link_7"                                >リヤド</a>生まれ。<a href="." id="link_8"                      >既婚</a>。<a href="." id="link_9"                      >母語</a>の<a href="." id="link_1"                                                    >アラビア語</a>に加えて、<a href="." id="link_2"                      >英語</a>と<a href="." id="link_10"                                                   >フランス語</a>に堪能。
