<p><b>ジェム・オズデミル</b>（Cem Özdemir、<a href="." id="link_2"                    >1965年</a><a href="." id="link_2"                              >12月21日</a> - ）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。所属政党は<a href="." id="link_5"                                                          >同盟90/緑の党</a>。<a href="." id="link_6"                                >トルコ</a>系<a href="." id="link_7"                      >移民</a>出身者としては初めて<a href="." id="link_8"                                                                        >ドイツ連邦議会</a>議員に当選した。<a href="." id="link_9"                    >2008年</a>より同盟90/緑の党共同党首。
</p>
