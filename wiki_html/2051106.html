		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青山麻紀子</b>（あおやま まきこ、<a href="." id="link_1"                            >10月9日</a> - ）は<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >倉敷市</a>出身の<a href="." id="link_4"                      >舞台</a>俳優。劇団<a href="." id="link_5"                                                                                              >boku-makuhari</a>、レトル所属。
</p><p><a href="." id="link_6"                                                              >日本女子大学</a><a href="." id="link_7"                                          >家政学部</a>家政経済学科卒業。
</p><p>身長149cm、体重41kg、<a href="." id="link_8"                                                >A型</a>。
<a href="." id="link_9"                    >1994年</a>に友人の薦めにより、劇団<a href="." id="link_10"                                                         >青年団</a>主宰、<a href="." id="link_11"                                                   >平田オリザ</a> 「<a href="." id="link_12"                                                         >転校生</a>」のオーディションを受ける。<a href="." id="link_13"                                         >岩崎裕司</a>主宰のboku-makuhariの主要メンバーであった。
</p><p>特技:ピアノ 琴, 趣味:フィギュアスケート
</p>
