		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>15代<b>上山 勘太郎</b>（うえやま かんたろう、前名・<b>英之助</b>、<a href="." id="link_1"                    >1889年</a><a href="." id="link_1"              >9月</a> - <a href="." id="link_2"                    >1942年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >商人</a>（天産物直輸出商）、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                              >大日本除虫菊</a>社長を務めた。大日本除虫菊の創業者<a href="." id="link_7"                                                    >上山英一郎</a>の長男。
</p>
