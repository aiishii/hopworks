		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広瀬 善男</b>（ひろせ よしお、<a href="." id="link_1"                    >1927年</a><a href="." id="link_1"                            >8月30日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>。
</p><p><a href="." id="link_5"                                >千葉県</a><a href="." id="link_6"                                >千葉市</a>生まれ。<a href="." id="link_7"                                          >中央大学</a><a href="." id="link_8"                                >法学部</a>卒。1958年<a href="." id="link_9"                                          >東京大学</a>大学院博士課程公法コース修了、「政府承認の法構造」で<a href="." id="link_10"                                                             >法学博士</a>（東京大学）。<a href="." id="link_11"                                                             >明治学院大学</a><a href="." id="link_12"                               >助教授</a>、<a href="." id="link_13"                     >教授</a>、98年<a href="." id="link_14"                                         >名誉教授</a>。<a href="." id="link_15"                                                                       >安達峯一郎</a>賞受賞。<a href="." id="link_16"                               >国際法</a>が専門。
</p>
