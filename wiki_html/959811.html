		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青柳 瑞穂</b>（あおやぎ みずほ、<a href="." id="link_1"                    >1899年</a><a href="." id="link_1"                            >5月29日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                              >12月15日</a>、男性）は、<a href="." id="link_3"                                >山梨県</a>出身の<a href="." id="link_4"                                                              >仏文学者</a>、<a href="." id="link_5"                      >詩人</a>、<a href="." id="link_6"                                                    >美術評論家</a>、<a href="." id="link_7"                                >骨董品</a>収集・随筆でも著名であった。<a href="." id="link_8"                                                    >ピアニスト</a>の<a href="." id="link_9"                                                              >青柳いづみこ</a>（大阪音楽大学教授）は、直系の孫である。
</p>
