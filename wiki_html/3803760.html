<p><b>深圳邁瑞生物医療電子</b>（しんせんばいずいせいぶついりょうでんし）は、中国で最大の<a href="." id="link_6"                                          >医療機器</a>を開発・製造・販売する企業。
</p><p><a href="." id="link_5"                    >1991年</a>創立で本社所在地は<a href="." id="link_3"                                >広東省</a><a href="." id="link_4"                                >深圳市</a>で、各国に拠点を構え、中国国内外でグループ経営を行っている。
</p>
