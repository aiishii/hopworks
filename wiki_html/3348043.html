<p><b>庵逧 由香</b>（あんざこ ゆか、<a href="." id="link_1"                    >1966年</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                                    >立命館大学</a>文学部教授。朝鮮近現代史、国際関係史専攻。<a href="." id="link_4"                                                                                                                                                                                                                        >日韓つながり直しキャンペーン2015</a>共同代表。日本による対韓輸出優遇撤廃に反対する、＜声明＞「韓国は「敵」なのか」呼びかけ人の1人。<a href="." id="link_5"                                                                                                                                                                                                                    >日本軍性奴隷制問題解決のための正義記憶財団</a>の支援組織である<a href="." id="link_6"                                                                                                                                          >希望のたね基金</a>で理事を務める。
