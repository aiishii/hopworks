		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>須藤 季夫</b>（すどう すえお、<a href="." id="link_1"                    >1953年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >政治学者</a>。専門は、対外政策論、日本の東南アジア外交。
</p><p><a href="." id="link_4"                                >千葉県</a>生まれ。<a href="." id="link_5"                                                                        >国際基督教大学</a>大学院で修士号、<a href="." id="link_6"                                                              >ミシガン大学</a>大学院で博士号取得。東南アジア研究所（シンガポール）専任研究員、<a href="." id="link_7"                                          >佐賀大学</a>文化教育学部教授を経て、現在、<a href="." id="link_8"                                          >南山大学</a>総合政策学部教授。
</p>
