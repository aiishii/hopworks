		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダスティン・デルーチ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Dustin Delucchi</span>、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                              >12月23日</a> - ）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の野球選手。
</p><p>ポジションは<a href="." id="link_4"                                >外野手</a>。左投左打。2006年まで<a href="." id="link_5"                                                                                                                >サンディエゴ・パドレス</a>のAAA級でプレーしていた。<a href="." id="link_6"                                                                                                                                                                                      >2006 ワールド・ベースボール・クラシック</a>イタリア代表に<a href="." id="link_7"                                                                                                      >イタリア系アメリカ人</a>として選出された。スピードとそれを生かした外野守備を特徴とする。
</p>
