<p><b>谷口 興一</b>（たにぐち こういち、生誕年不詳 - <a href="." id="link_1"                    >2012年</a>（<a href="." id="link_2"                      >平成</a>24年）<a href="." id="link_3"                              >11月25日</a>）は、<a href="." id="link_4"                                >熊本県</a>出身の<a href="." id="link_5"                      >躰道</a>指導者、<a href="." id="link_6"                      >医師</a>。<a href="." id="link_7"                                >玄制流</a>空手道、<a href="." id="link_5"                      >躰道</a>を創始した<a href="." id="link_8"                                          >祝嶺正献</a>の一番弟子とされ、<a href="." id="link_9"                                                                                  >東京医科歯科大学</a>空手道部（後に躰道部）を設立した。
</p>
