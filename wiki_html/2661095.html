		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三村晃功</b>（みむら てるのり、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"              >9月</a> －　）は、日本の<a href="." id="link_2"                                          >国文学者</a>、<a href="." id="link_3"                                                                                  >京都光華女子大学</a>名誉<a href="." id="link_4"                      >教授</a>。専攻・日本中世文学 (<a href="." id="link_5"                                          >室町時代</a>の<a href="." id="link_6"                      >和歌</a>)。
</p><p><a href="." id="link_7"                                >岡山県</a><a href="." id="link_8"                                >高梁市</a>生まれ。1963年<a href="." id="link_9"                                          >岡山大学</a><a href="." id="link_10"                                         >法文学部</a>文学科卒。65年<a href="." id="link_11"                                         >大阪大学</a><a href="." id="link_12"                               >大学院</a>文学研究科修士課程修了。94年「中世類題集の研究」で阪大<a href="." id="link_13"                                                             >文学博士</a>。<a href="." id="link_14"                                         >花園大学</a>助教授、京都光華女子大学教授、<a href="." id="link_15"                                         >学長</a>、2011年退任、名誉教授。2016年春、<a href="." id="link_16"                                                                       >瑞宝中綬章</a>受勲。
</p>
