<p><b>クウェー川</b>とは、<a href="." id="link_1"                                          >タイ王国</a>西部の<a href="." id="link_2"                                          >河川</a>のクウェー・ノーイとクウェー・ヤイ川の総称。<b>クワイ川</b>と表記されることがあるが、タイ語の発音では「クウェー」である。元来クウェー川とは、源流を<a href="." id="link_3"                                                    >ミャンマー</a>との国境地帯、テナセリム山地に発し、<a href="." id="link_4"                                                                                                                >カーンチャナブリー</a>で<a href="." id="link_5"                                                                        >メークローン川</a>（メクロン川などと表記されることがある）に合流する川の呼称であった。クウェー川源流から合流点までの全長は240キロメートル。
</p>
