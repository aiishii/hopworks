		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マッカイ市</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Mackay</span>）は、<a href="." id="link_2"                                                                        >オーストラリア</a>大陸北東岸の<a href="." id="link_3"                                                                                            >クイーンズランド州</a>中央沿岸部に位置し<a href="." id="link_4"                    >1868年</a>に成立した都市である。行政区域としては、クイーンズランド北部に位置する。<a href="." id="link_5"                    >2007年</a>8月10日に州議会の決議に基づき、<a href="." id="link_6"                    >2008年</a>3月15日にマッカイ市は<a href="." id="link_7"                                                                                                            >ミラーニ</a>と<a href="." id="link_8"                                                                                                  >サリナ</a>と合併しマッカイ地方議会という広域行政機関の自治体へ移行している。
</p>
