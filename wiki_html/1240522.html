<p><b>和田 一夫</b>（わだ かずお、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                          >3月2日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >8月19日</a>）は、日本の<a href="." id="link_3"                                >実業家</a>、<a href="." id="link_4"                                                                                            >経営コンサルタント</a>。元<a href="." id="link_5"                                          >ヤオハン</a>代表。上海国際経営塾<a href="." id="link_6"                      >塾長</a>、<a href="." id="link_7"                                          >福岡大学</a><a href="." id="link_8"                                          >経済学部</a>非常勤講師。
</p><p><a href="." id="link_9"                                >静岡県</a><a href="." id="link_10"                               >熱海市</a>の八百屋「八百半」を、30年で世界的な流通・小売業「国際流通グループ・ヤオハン」にまで発展させたものの、最終的には<a href="." id="link_11"                     >経営破綻</a>させた。
</p>
