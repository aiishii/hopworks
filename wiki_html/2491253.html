		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤村 延魚</b>（ふじむら えんぎょ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >2月11日</a> - ）は、日本のホテルマン、<a href="." id="link_2"                                          >国際観光</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>。有限会社フジプラン代表取締役。元<a href="." id="link_4"                                                                                                                                                                            >チョイスホテルズインターナショナル</a>副社長兼日本支社長。現在は<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >杉並区</a>在住。
</p>
