		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>本多 静雄</b>（ほんだ しずお、<a href="." id="link_1"                    >1898年</a>（<a href="." id="link_2"                      >明治</a>31年）<a href="." id="link_3"                          >1月5日</a> - <a href="." id="link_4"                    >1999年</a>（<a href="." id="link_5"                      >平成</a>11年）<a href="." id="link_6"                          >5月6日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                      >陶芸</a><a href="." id="link_9"                                                    >研究家</a>。
</p><p>衆議院議員の<a href="." id="link_10"                                         >本多鋼治</a>は兄。文芸評論家の<a href="." id="link_11"                                         >本多秋五</a>は弟。元<a href="." id="link_12"                                                                                                               >東北大学電気通信研究所</a>教授・<a href="." id="link_13"                                                                                                                                                                           >名古屋大学工学部</a>教授・<a href="." id="link_14"                                                                       >名古屋商科大学</a>教授・<a href="." id="link_15"                                                                                 >豊橋技術科学大学</a>長の本多波雄（<a href="." id="link_16"                   >1922年</a> - <a href="." id="link_17"                   >2016年</a>）は、実子。
</p>
