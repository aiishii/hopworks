		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tokuz%C5%8D_Fukuda.jpg" title="ファイル:Tokuzō Fukuda.jpg">ファイル:Tokuzō Fukuda.jpg</a>  <div class="thumbcaption">福田徳三</div></div></div>
<p><b>福田 徳三</b>（ふくだ とくぞう、<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >12月2日</a> - <a href="." id="link_2"                    >1930年</a><a href="." id="link_2"                          >5月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >経済学</a>を開拓した<a href="." id="link_5"                                          >経済学者</a>。<a href="." id="link_6"                                                                                                            >社会政策学派</a>、<a href="." id="link_7"                                                                        >新歴史学派</a>として<a href="." id="link_4"                                   >経済理論</a>、<a href="." id="link_8"                                >経済史</a>などを導入した。<a href="." id="link_9"                                                                                  >東京商科大学</a>（現・<a href="." id="link_10"                                         >一橋大学</a>）教授、<a href="." id="link_11"                                         >慶應義塾</a>教授、<a href="." id="link_12"                                                                       >フランス学士院</a>文科部外国会員等を歴任。<a href="." id="link_13"                                                                                                     >レジオンドヌール勲章</a>受章。
</p>
