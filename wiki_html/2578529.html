		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>青木 英夫</b>（あおき ひでお、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2014年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >文化史</a>家。
<a href="." id="link_5"                                          >上智大学</a><a href="." id="link_6"                                >文学部</a>史学科卒。<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                                >大学院</a>西洋史博士課程満期退学。米国<a href="." id="link_9"                                                                                                                                                                  >カリフォルニア大学ロサンゼルス校</a>歴史科大学院修了。<a href="." id="link_10"                               >民族学</a>博士、<a href="." id="link_11"                               >Ph.D.</a>。<a href="." id="link_12"                               >江馬務</a>、<a href="." id="link_13"                                         >岡田章雄</a>に師事した。ビューティ・サイエンス学会会長。<a href="." id="link_14"                   >1999年</a><a href="." id="link_14"                                                                                                                                         >日本風俗史学会</a>長、顧問、名誉会員。<a href="." id="link_15"                                                                                                                                                             >日本生活文化史学会</a>顧問、国際服飾学会理事。<a href="." id="link_16"                                                                                 >戸板学園</a>理事長。
</p>
