		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B0%8F%E9%87%8E%E4%BA%94%E5%B9%B3GoheiOno.jpg" title="ファイル:小野五平GoheiOno.jpg">ファイル:小野五平GoheiOno.jpg</a>  <div class="thumbcaption">小野五平</div></div></div>
<p><b>小野 五平</b>（おの ごへい、<a href="." id="link_1"                      >天保</a>2年<a href="." id="link_2"                                                      >10月6日</a>（<a href="." id="link_3"                    >1831年</a><a href="." id="link_3"                            >11月9日</a>） - <a href="." id="link_4"                      >大正</a>10年（<a href="." id="link_5"                    >1921年</a>）<a href="." id="link_6"                            >1月29日</a>）は、<a href="." id="link_7"                      >江戸</a>時代から<a href="." id="link_8"                      >明治</a>・大正時代にかけての<a href="." id="link_9"                                          >将棋指し</a>・<a href="." id="link_10"                                               >将棋棋士</a>、<b><a href="." id="link_11"                                               >十二世名人</a></b>。通説では<a href="." id="link_12"                                         >天野宗歩</a>門下とされるが十一代大橋宗桂門下とすることもある。日本将棋連盟ではウェブサイト上の小野の紹介記事において通説は天野門下説であるとした上で大橋門下説を採っていたが、現在該当ページは削除されており、棋士系統図においても小野の師匠の欄は空欄としている。
</p>
