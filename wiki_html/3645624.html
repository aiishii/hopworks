<p><b>陳 敏爾</b>（ちん びんじ、チェン・ミンアル、<a href="." id="link_4"                    >1960年</a><a href="." id="link_4"                            >9月29日</a> - ）は<a href="." id="link_5"                                                                        >中国</a>の<a href="." id="link_1"                                >政治家</a>。<a href="." id="link_6"                                                    >中国共産党</a>第18期<a href="." id="link_7"                                                                                                      >中央委員会</a>委員、<a href="." id="link_8"                                >重慶市</a>党委<a href="." id="link_9"                      >書記</a>、党中央政治局員。
</p><p><a href="." id="link_10"                               >習近平</a><a href="." id="link_11"                                                                                                                                   >党総書記</a>の側近であり、<a href="." id="link_12"                                 >第6世代</a>の実力者。
</p>
