<p><b>ジョン・ルイス</b>（John Robert Lewis、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >2月21日</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >7月17日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の政治家、<a href="." id="link_4"                                                                        >公民権運動</a>活動家。1987年から2020年まで<a href="." id="link_5"                                                              >ジョージア州</a>選出の下院議員を務めた。<a href="." id="link_6"                                                                              >民主党</a>に所属。
</p>
