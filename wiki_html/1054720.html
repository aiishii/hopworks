		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 章</b>（もりた あきら、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月15日</a> - ）は、日本の<a href="." id="link_2"                                >法学者</a>。<a href="." id="link_3"                                                    >同志社大学</a><a href="." id="link_4"                                          >名誉教授</a>。専門は、<a href="." id="link_5"                      >商法</a>、<a href="." id="link_6"                                                                        >証券取引法</a>。<a href="." id="link_7"                                                              >法学博士</a>（<a href="." id="link_8"                                          >神戸大学</a>、1977年）（学位論文「<a rel="nofollow" class="external text" href="http://www.law.kobe-u.ac.jp/hakushi/morita.pdf">企業の社会的責任の法的考察</a>」）。<a href="." id="link_9"                                                    >旧司法試験</a>考査委員。
</p>
