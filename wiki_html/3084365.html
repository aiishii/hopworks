<p><b>鳥光 宏</b>（とりみつ ひろし、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >7月26日</a> - ）は<a href="." id="link_2"                                                              >駿台予備学校</a><a href="." id="link_3"                      >古文</a>科<a href="." id="link_4"                                                >講師</a>。<br />
作家・エッセイスト・セミナー講師など多彩な肩書を持つ。複数の<a href="." id="link_5"                                          >株式会社</a>も経営し、自ら代表を務める。

</p>
