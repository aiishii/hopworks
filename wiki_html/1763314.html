		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>麻生 三郎</b>（あそう さぶろう、<a href="." id="link_1"                    >1913年</a>（<a href="." id="link_2"                      >大正</a>2年）<a href="." id="link_3"                            >3月23日</a> - <a href="." id="link_4"                    >2000年</a>（<a href="." id="link_5"                      >平成</a>12年）<a href="." id="link_6"                          >4月5日</a> ）は、<a href="." id="link_7"                                >東京都</a>生まれの<a href="." id="link_8"                                >洋画家</a>である。
</p><p><a href="." id="link_9"                                                                        >武蔵野美術大学</a>名誉教授。戦中戦後を通して焼けただれ、焦げ付いたような暗褐色に彩られた家族を中心とした人物像や自己の内面を解体<a href="." id="link_10"                                                   >デフォルメ</a>し、闇の中から浮かび上がるように描き出す作風で知られる。<a href="." id="link_11"                               >彫刻家</a>の<a href="." id="link_12"                                                                                                           >麻生マユ</a>は実娘。
</p>
