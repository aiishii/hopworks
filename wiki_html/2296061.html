		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レミー・オンガラ</b>（Remmy Ongala、<a href="." id="link_1"                    >1947年</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                              >12月13日</a>）は、<a href="." id="link_3"                                                    >タンザニア</a>の<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                    >ギタリスト</a>。<a href="." id="link_6"                                                                                  >コンゴ民主共和国</a><a href="." id="link_7"                                          >キンドゥ</a>出身。
</p><p>父親も歌手であり、自身も16歳から歌手の道を進んだ。<a href="." id="link_8"                    >1978年</a>よりタンザニアの<a href="." id="link_9"                                                                                  >ダルエスサラーム</a>へと移り、オーケストラ・マカシーやオーケストレ・スーパー・マティミラなどのグループで活動した。
</p><p>コンゴのダンス音楽<a href="." id="link_10"                                                   >スークース</a>のリズムに合わせて<a href="." id="link_11"                                                   >スワヒリ語</a>の歌を歌い、尊敬をこめ『ドクター』と呼ばれた。
</p>
