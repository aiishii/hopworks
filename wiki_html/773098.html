		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Moody,_William_Henry.jpg" title="ファイル:Moody, William Henry.jpg">ファイル:Moody, William Henry.jpg</a>  <div class="thumbcaption">ウィリアム・ムーディ</div></div></div>
<p><b>ウィリアム・ヘンリー・ムーディ</b>（William Henry Moody, <a href="." id="link_1"                    >1853年</a><a href="." id="link_1"                              >12月23日</a> - <a href="." id="link_2"                    >1917年</a><a href="." id="link_2"                          >7月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                >裁判官</a>。<a href="." id="link_6"                    >1902年</a>から<a href="." id="link_7"                    >1904年</a>まで第35代<a href="." id="link_8"                                                                                                                >アメリカ合衆国海軍長官</a>を、<a href="." id="link_7"                    >1904年</a>から<a href="." id="link_9"                    >1906年</a>まで第45代<a href="." id="link_10"                                                                                                               >アメリカ合衆国司法長官</a>を務め、<a href="." id="link_9"                    >1906年</a>から<a href="." id="link_11"                   >1910年</a>まで<a href="." id="link_12"                                                                                                                                                                                                                                             >アメリカ合衆国最高裁判所陪席裁判官</a>を務めた。
</p>
