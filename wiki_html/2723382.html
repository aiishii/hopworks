<p><b>加藤 清一</b>（かとう せいいち、<a href="." id="link_10"                             >1920年代</a> - ）は、<a href="." id="link_11"                                                                       >日本の俳優</a>である。本名・旧芸名<b>加藤 精一</b>（かとう せいいち）。<a href="." id="link_12"                                                                   >菅原秀雄</a>、<a href="." id="link_13"                                         >青木富夫</a>、<a href="." id="link_14"                               >横山準</a>、<a href="." id="link_15"                                         >末松孝行</a>、<a href="." id="link_16"                                         >葉山正雄</a>とともに同時代の「松竹蒲田の名子役」と謳われた。
</p>
