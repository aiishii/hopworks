<p><b>四条 隆英</b>（しじょう たかふさ、<a href="." id="link_1"                    >1876年</a>（<a href="." id="link_2"                      >明治</a>9年）<a href="." id="link_3"                            >2月26日</a> - <a href="." id="link_4"                    >1936年</a>（<a href="." id="link_5"                      >昭和</a>11年）<a href="." id="link_6"                          >1月2日</a>）は、日本の<a href="." id="link_7"                                >商工</a><a href="." id="link_8"                      >官僚</a>、<a href="." id="link_9"                                >政治家</a>、<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                     >華族</a>。<a href="." id="link_12"                                                                   >農商務</a><a href="." id="link_13"                     >次官</a>、初代商工次官、<a href="." id="link_14"                                                              >貴族院男爵議員</a>。旧名・二条支英。
</p>
