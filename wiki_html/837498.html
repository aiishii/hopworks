		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田中 俊廣</b>（たなか としひろ、<a href="." id="link_1"                    >1949年</a>（<a href="." id="link_2"                      >昭和</a>24年）9月 - ）は、日本の<a href="." id="link_3"                      >詩人</a>。<a href="." id="link_4"                                                              >活水女子大学</a>文学部現代日本科教授。<a href="." id="link_5"                                                    >早稲田大学</a>教育学部卒業。<a href="." id="link_6"                                >長崎県</a><a href="." id="link_7"                                >長崎市</a>在住。長崎県<a href="." id="link_8"                                >五島市</a>生まれ。
</p><p><a href="." id="link_9"                                          >長崎新聞</a>の「新春文芸」短篇小説部門選者や五島列島小中・高校生短歌・俳句コンクールの俳句選者などを務める。
毎日新聞西部本社の文芸時評を担当。長崎原爆平和祈念「詩の夕べ」に参加。長崎県立長崎図書館「郷土文学資料収集に関する会議」の助言者でもある。詩集『時の波打際』にて2008年、第8回日本キリスト教文学会賞を受賞。
</p>
