		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山野井 敦徳</b>（やまのい　あつのり、<a href="." id="link_1"                    >1944年</a>-　）は、日本の<a href="." id="link_2"                                >教育学</a>者。<a href="." id="link_3"                                                                                  >川崎医療福祉大学</a>福祉技術学部健康体育学科（教職課程センター）特任教授。
</p><p>大学教授の移動研究で教育学博士号を取得（<a href="." id="link_4"                                          >広島大学</a>　1985年）。<a href="." id="link_5"                                          >富山大学</a>教育学部教授・<a href="." id="link_4"                                          >広島大学</a>大学教育研究センター・高等教育研究開発センター・教育学研究科高等教育開発教授・専攻長・<a href="." id="link_6"                                                                                  >くらしき作陽大学</a>音楽学部教授・子ども教育学部教授・同学部長を経て、現在、川崎医療福祉大学医療福祉学部特任教授及び<a href="." id="link_4"                                          >広島大学</a>名誉教授・<a href="." id="link_6"                                                                                  >くらしき作陽大学</a>名誉教授。
</p>
