		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェシ・エド・デイヴィス</b>（<b>Jesse Ed Davis</b>）（<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月21日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >6月22日</a>、43歳死去）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a><a href="." id="link_4"                                                              >オクラホマ州</a><a href="." id="link_5"                                                                                                            >ノーマン</a>生まれの<a href="." id="link_6"                                                          >ロック</a>・<a href="." id="link_7"                                                    >ギタリスト</a>、<a href="." id="link_8"                      >シンガー</a>。本名Jesse Edwin Davis Ⅲ。<a href="." id="link_9"                                                                        >コマンチ族</a>の父と<a href="." id="link_10"                                                                       >カイオワ族</a>の母を持つ、生粋の<a href="." id="link_11"                                                                                 >インディアン</a>。スワンプ・ロックを代表する名ギタリストで、特に<a href="." id="link_12"                                                                                                     >スライド・ギター</a>が印象的。
</p>
