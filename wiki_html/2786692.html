	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>プスケム川</b>（プスケムがわ、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Pskem River</span>）は<a href="." id="link_2"                                                                        >ウズベキスタン</a>の<a href="." id="link_3"                                                                        >タシュケント州</a>の東北部にある<a href="." id="link_4"            >川</a>である。<a href="." id="link_5"                                          >天山山脈</a>の<a href="." id="link_6"                                                              >カザフスタン</a>にある<a href="." id="link_7"                                                                                                                                                                        >タラス・アラタウ山脈</a>（<a href="/w/index.php?title=En:Talas_Alatau&amp;action=edit&amp;redlink=1" class="new" title="En:Talas Alatau (存在しないページ)">en:Talas Alatau</a>）に源を発し、ウズベキスタンの<a href="." id="link_8"                                                                                                                                >プスケム山脈</a>（<a href="/w/index.php?title=En:Pskem_Mountains&amp;action=edit&amp;redlink=1" class="new" title="En:Pskem Mountains (存在しないページ)">en:Pskem Mountains</a>）の麓を下り、<a href="." id="link_9"                                                                        >チャルヴァク湖</a>（以前は<a href="." id="link_10"                                                   >チルチク川</a>）に注いでいる。おもな支流は<a href="." id="link_11"                                                                       >アクサルサイ川</a>（Aksarsay River）などである。  
</p>
