<p><b>アドリー</b>（ADLY）は、合騏工業のオートバイ・ブランドである。1978年に<a href="." id="link_1"                                          >モペッド</a>製造会社として設立された。
</p><p>現在は、<a href="." id="link_2"                                                    >スクーター</a>や<a href="." id="link_3"                                                              >ATV</a>（四輪バギー）を数多く生産している。
</p><p>日本には2001年から<a rel="nofollow" class="external text" href="https://www.loft-japan.co.jp/vehicle/buggy_introduction.html">ロフトジャパン LOFT JAPAN</a>が総代理店として輸入している。　　　　
</p>
