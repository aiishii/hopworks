	<h1 id="firstHeading" class="firstHeading" >ジェイ・ピアポント・モファット (公使)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jay_Pierrepont_Moffat.jpg" title="ファイル:Jay Pierrepont Moffat.jpg">ファイル:Jay Pierrepont Moffat.jpg</a>  <div class="thumbcaption">ジェイ・ピアポント・モファット</div></div></div>
<p><b>ジェイ・ピアポント・モファット</b>（Jay Pierrepont Moffat, <a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                          >1月7日</a> - <a href="." id="link_2"                    >1943年</a><a href="." id="link_2"                            >1月25日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                >外交官</a>、<a href="." id="link_5"                                >歴史家</a>、<a href="." id="link_6"                                >政治家</a>。1917年から1943年まで<a href="." id="link_7"                                                                                                      >国務省</a>に勤務し、<a href="." id="link_8"                                                                        >第二次世界大戦</a>期に<a href="." id="link_9"                                                                                                                                                                                                      >駐カナダ公使</a>を務めた。<b>ピアポンティフェクス・マクシムス</b> (Pierrepontifex Maximus)」という呼び名でも知られる。
</p>
