		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>曹 志</b>（そう し、? - <a href="." id="link_1"                  >288年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>末期から<a href="." id="link_4"                      >西晋</a>初期にかけての人物。<a href="." id="link_5"                                      >魏</a>の皇族。<a href="." id="link_6"            >字</a>は<b>允恭</b>。<a href="." id="link_7"            >諡</a>は<b>定</b>。父は<a href="." id="link_8"                      >曹植</a>。兄は曹苗。姉妹は女子2人。従弟は高邑公曹嘉（<a href="." id="link_9"                      >曹彪</a>の子）。
</p>
