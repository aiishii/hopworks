<p><b>田崎 草雲</b>（たざき そううん、<a href="." id="link_1"                    >1815年</a><a href="." id="link_1"                              >11月15日</a>（<a href="." id="link_2"                                                >文化</a>12年<a href="." id="link_3"                                                        >10月15日</a>） - <a href="." id="link_4"                    >1898年</a>（<a href="." id="link_5"                      >明治</a>31年）<a href="." id="link_6"                          >9月1日</a>）は、日本の<a href="." id="link_7"                      >南画</a>画家。名は芸（うん）。字は草雲。弟子に<a href="." id="link_8"                                          >小室翠雲</a>がいる。<a href="." id="link_9"                                                    >司馬遼太郎</a>の短編「喧嘩草雲」のモデル。
</p>
