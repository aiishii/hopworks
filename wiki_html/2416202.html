		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>村山 明</b>（むらやま あきら　<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >3月25日</a> - ）は日本の木工芸家、<a href="." id="link_2"                                                                        >重要無形文化財</a>「木工芸」保持者（<a href="." id="link_3"                                          >人間国宝</a>）。<a href="." id="link_4"                      >木工</a>芸の人間国宝では8人目の認定者である。<a href="." id="link_5"                                                    >日本工芸会</a>理事、<a href="." id="link_6"                                                                                                                                                                        >京都工芸美術作家協会</a>副理事長、<a href="." id="link_7"                                                                                            >京都市芸術文化協会</a>評議員。京都市立美術大学（現、<a href="." id="link_8"                                                                                  >京都市立芸術大学</a>）<a href="." id="link_9"                                >美術科</a><a href="." id="link_10"                     >彫刻</a>専攻出身。
</p>
