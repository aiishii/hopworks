<p><b>黒澤 吉徳</b>（くろさわ よしのり、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                          >8月9日</a> - ）は、日本の<a href="." id="link_2"                                                                        >クラシック音楽</a>の<a href="." id="link_3"                                >作曲家</a>。
</p><p><a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                              >東京芸術大学</a><a href="." id="link_6"                                >大学院</a>音楽研究科作曲専攻修了。<a href="." id="link_7"                                                    >管弦楽</a>・<a href="." id="link_8"                                >室内楽</a>・<a href="." id="link_9"                      >歌曲</a>も手がけているが、小学生から高校生向けの合唱曲を多数作曲しており、<a href="." id="link_10"                                                                                                                     >NHK全国学校音楽コンクール</a>の課題曲を3曲手がけている。代表作は「<a href="." id="link_11"                                         >大空賛歌</a>」「<a href="." id="link_12"                                                                                                 >走る川</a>」「<a href="." id="link_13"                                                             >空駆ける天馬</a>」など。
</p>
