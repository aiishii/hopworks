</p><p><a href="." id="link_7"                                                >SWA</a>の創始者の一人。<a href="." id="link_8"                                                                        >環境デザイナー</a>として広く<a href="." id="link_9"                                                              >環境デザイン</a>の設計活動を展開するかたわら、<a href="." id="link_10"                                                                       >ハーバード大学</a>デザインスクールで<a href="." id="link_5"                                                                                                                                                        >ランドスケープアーキテクト</a>教育に従事し多くの門下生を育てた。
</p>
