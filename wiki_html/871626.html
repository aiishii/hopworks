<p><b>ジョゼフ・アルテュール・ド・ゴビノー伯爵</b>（<b>Joseph Arthur Comte de Gobineau</b> <a href="." id="link_1"                    >1816年</a><a href="." id="link_1"                            >7月14日</a> - <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                              >10月13日</a>）は<a href="." id="link_3"                                          >フランス</a>の貴族主義者、<a href="." id="link_4"                                >小説家</a>、文人。『諸人種の不平等に関する試論』Essai sur l'inégalité des races humaines（<a href="." id="link_5"                    >1853年</a> - <a href="." id="link_6"                    >1855年</a>）の中で<a href="." id="link_7"                                                              >白人至上主義</a>を提唱し、<a href="." id="link_8"                                                    >アーリア人</a>を支配人種と位置づけたことで知られる。
</p>
