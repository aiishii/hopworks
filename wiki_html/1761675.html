		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安野 侑志</b>（やすの ゆうし、<a href="." id="link_1"                    >1943年</a>〈<a href="." id="link_2"                      >昭和</a>18年〉 - <a href="." id="link_3"                    >2012年</a>〈<a href="." id="link_4"                      >平成</a>24年〉<a href="." id="link_5"                            >8月25日</a>）は、<a href="." id="link_6"                                >山形県</a><a href="." id="link_7"                                >鶴岡市</a>出身で<a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >能勢町</a>在住の、<a href="." id="link_10"                               >紙芝居師</a>、<a href="." id="link_11"                                                             >創造学園大学</a><a href="." id="link_12"                                                                                 >創造芸術学部</a><a href="." id="link_13"                                         >客員教授</a>、<a href="." id="link_14"                                                                                           >特定非営利活動法人</a>少年会議所<a href="." id="link_15"                                                   >相談役</a>、通称：ヤッサン。娘に紙芝居師の<a href="." id="link_16"                                                                                                                     >安野ゆうみ</a>がいる。
</p>
