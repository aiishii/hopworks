		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤本 万太郎</b>（ふじもと まんたろう、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                          >1月2日</a> - ）は、日本の<a href="." id="link_2"                                >経営者</a>。<a href="." id="link_3"                                                    >新日本理化</a>元代表取締役社長。<a href="." id="link_4"                                                                                            >日本石鹸洗剤工業会</a>理事、<a href="." id="link_5"                                                                                  >日本化学工業協会</a>審議委員なども務めている。
</p>
