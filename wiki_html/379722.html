		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上原 繁</b>（うえはら しげる、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                          >9月5日</a> - ）は、<a href="." id="link_2"                                                              >本田技研工業</a>の<a href="." id="link_3"                                          >研究開発</a>部門、<a href="." id="link_4"                                                                        >本田技術研究所</a>所属の元・上席研究員。ホンダのスポーツカー、<a href="." id="link_5"                                                >NSX</a>の開発責任者として知られる。また<a href="." id="link_6"                                                                                                                            >インテグラ タイプR</a>の企画開発も担当し、<a href="." id="link_7"                                                    >S2000</a>の開発にも携わった。現在は同社を定年退職している。
</p>
