<p><b>川田 正子</b>（かわだ まさこ、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >7月12日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >1月22日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >童謡歌手</a>。幼少期より日本で最も伝統のある児童合唱団<a href="." id="link_5"                                                                        >音羽ゆりかご会</a>に所属し、<a href="." id="link_6"                      >童謡</a><a href="." id="link_7"                                >作曲家</a>の<a href="." id="link_8"                                >海沼實</a>（のちに継父となる）に師事して才能を開花させ、童謡や<a href="." id="link_9"                                                    >唱歌</a>を数多く歌唱。甥にあたる現<a href="." id="link_5"                                                                        >音羽ゆりかご会</a>会長の作曲家<a href="." id="link_10"                                                             >三代目海沼実</a>らによって顕彰され、没後も童謡界のカリスマとして根強い人気を誇る。
</p>
