		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ツァハリアス・ヴァグナー</b>（Zacharias Wagenaer、<i>Wagener</i>、<i>Wagenaar</i>また<i>Wagner</i>とも、<a href="." id="link_1"                    >1614年</a><a href="." id="link_1"                            >5月10日</a> <a href="." id="link_2"                                                    >ドレスデン</a> - <a href="." id="link_3"                    >1668年</a><a href="." id="link_3"                              >10月12日</a> <a href="." id="link_4"                                                                        >アムステルダム</a>）は、<a href="." id="link_5"                                                                                                      >オランダ東インド会社</a>の社員で、<a href="." id="link_6"                      >画家</a>、<a href="." id="link_7"                      >判事</a>。第25代および第27代の<a href="." id="link_8"                                          >オランダ商館長</a>を務めた。<a href="." id="link_9"                                                              >ケープ植民地</a>総督を務めた唯一のドイツ人でもある。35年間に、4つの<a href="." id="link_10"                     >大陸</a>を旅した。また、<a href="." id="link_11"                                         >伊万里焼</a>の輸出を本格化させた人物である。
</p>
