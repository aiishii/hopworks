<p><b>bassy</b>（バッシー）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >作曲家</a>、<a href="." id="link_5"                                >編曲家</a>、<a href="." id="link_6"                                >作詞家</a>。<a href="." id="link_7"                      >男性</a>。<a href="." id="link_8"                                                        >PCゲーム</a>の音楽を中心に手掛ける。以前は<a href="." id="link_9"                                                >Barbarian On The Groove</a>にて活動していたが、2010年4月に脱退した。2016年9月より、ボーカリストの<a href="." id="link_10"                                     >chika</a>とのポップスユニット、<a href="." id="link_11"                                                                                                                               >にゃーろんず</a>として活動中。
</p>
