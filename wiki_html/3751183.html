		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ローバック</b>（John Roebuck、<a href="." id="link_1"                    >1718年</a> - <a href="." id="link_2"                    >1794年</a><a href="." id="link_2"                            >7月17日</a>）は、イギリスの医師、化学技術者、<a href="." id="link_3"                                          >産業革命</a>時の実業家である。<a href="." id="link_4"                                >鉛室法</a>と呼ばれる<a href="." id="link_5"                      >硫酸</a>の製造法のパイオニアである。<a href="." id="link_6"                                                                                            >ジェームズ・ワット</a>の<a href="." id="link_7"                                          >蒸気機関</a>に最初に投資した一人である。
</p>
