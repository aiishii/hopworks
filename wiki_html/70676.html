<p><b>中井駅</b>（なかいえき）は、<a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >新宿区</a>にある、<a href="." id="link_3"                                          >西武鉄道</a>・<a href="." id="link_4"                                                              >東京都交通局</a>（<a href="." id="link_5"                                                    >都営地下鉄</a>）の<a href="." id="link_6"                                >駅</a>である。
</p><p>所在地は西武鉄道が<a href="." id="link_7"                                                          >中井</a>一丁目、東京都交通局が<a href="." id="link_8"                                                                    >上落合</a>二丁目である。
</p>
