		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福富 護</b>（ふくとみ まもる、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                              >12月19日</a> - ）は、心理学者、<a href="." id="link_2"                                                              >東京学芸大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >東京都</a>生まれ。1966年東京学芸大学心理学科卒、1969年<a href="." id="link_4"                                                              >東京教育大学</a>大学院教育学研究科実験心理学修士課程修了。東京学芸大学教育学部講師、助教授、教授、<a href="." id="link_5"                                                                                                                                              >東京学芸大学附属小金井小学校</a>校長、2008年定年退任、名誉教授。
</p>
