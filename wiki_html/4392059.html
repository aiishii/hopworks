		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>1-オクテン</b>(1-Octene)は、化学式CH<sub>2</sub>CHC<sub>6</sub>H<sub>13</sub>の<a href="." id="link_1"                                                    >有機化合物</a>である。この<a href="." id="link_2"                                          >アルケン</a>は、<a href="." id="link_3"                                          >二重結合</a>がα位（1位）にある<a href="." id="link_4"                                                                                                                               >α-オレフィン</a>に分類され、反応性が高いため、便利に用いられる。工業的に重要な直鎖状α-オレフィンの1つで、無色の液体である。
</p>
