		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ベースボールスターズ</b>』（<i>BASEBALL STARS</i>）は、<a href="." id="link_1"                                                                                  >SNK</a>が発売した<a href="." id="link_2"                                          >ネオジオ</a>の<a href="." id="link_3"                      >野球</a><a href="." id="link_4"                                                              >ゲーム</a>シリーズの総称。略称はベースタ。
</p><p>本作稼動開始前年の<a href="." id="link_5"                    >1989年</a>に、<a href="." id="link_6"                                                                                                                >ファミリーコンピュータ</a>で「<b><a href="." id="link_7"                                                                                                                                                                                                                            >ベースボールスター めざせ三冠王</a></b>」（<a href="." id="link_8"                                                                        >アメリカ</a>版の名称は「<b>BASEBALL STARS</b>」）が発売されたが内容は異なる。
</p>
