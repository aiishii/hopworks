		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>望月 真一</b>（もちづき しんいち、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                >建築家</a>、<a href="." id="link_3"                                                                                            >都市プランナー</a>、<a href="." id="link_4"                                                                                            >アーバンデザイナー</a>、<a href="." id="link_5"                                                                        >環境デザイナー</a>、都市コンサルタント。<a href="." id="link_6"                                          >埼玉大学</a><a href="." id="link_7"                                >大学院</a>、<a href="." id="link_8"                                                    >宇都宮大学</a>、<a href="." id="link_9"                                                                                            >早稲田大学芸術学校</a><a href="." id="link_10"                                                                       >非常勤講師</a>を務める。<a href="." id="link_11"                     >東京</a>生まれ。
</p>
