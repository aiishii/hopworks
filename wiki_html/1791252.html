		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>荒木 如元</b>（あらき じょげん、<a href="." id="link_1"                      >明和</a>2年（<a href="." id="link_2"                    >1765年</a>） - <a href="." id="link_3"                      >文政</a>7年閏<a href="." id="link_4"                                                    >8月5日</a>（<a href="." id="link_5"                    >1824年</a><a href="." id="link_5"                            >9月27日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>末期の<a href="." id="link_7"                                >長崎派</a>画家。<a href="." id="link_8"                                                    >若杉五十八</a>とともに<b>長崎二大洋画家</b>と称される。
</p><p><a href="." id="link_9"                      >本姓</a>は一ノ瀬氏。<a href="." id="link_10"           >名</a>は直忠、<a href="." id="link_11"                     >通称</a><b>善十郎</b>のちに改め<b>善四郎</b>。如元は<a href="." id="link_12"                                     >号</a>。<a href="." id="link_13"                               >長崎</a>の人。
</p>
