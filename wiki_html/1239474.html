		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大屋 敦</b>（おおや あつし、<a href="." id="link_1"                      >明治</a>18年（<a href="." id="link_2"                    >1885年</a>）<a href="." id="link_3"                          >9月5日</a> - <a href="." id="link_4"                      >昭和</a>45年（<a href="." id="link_5"                    >1970年</a>）<a href="." id="link_6"                            >8月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。元<a href="." id="link_9"                                                                                  >住友化学工業</a>社長。
</p><p>元<a href="." id="link_10"                               >大審院</a><a href="." id="link_11"                     >判事</a><a href="." id="link_12"                                                   >永井岩之丞</a>の六男。姉・<a href="." id="link_13"                                         >夏子</a>は内務官僚・<a href="." id="link_14"                                                   >平岡定太郎</a>の妻（作家三島由紀夫の祖母）。<a href="." id="link_15"                                                                                                 >大屋宏</a>、純子、<a href="." id="link_16"                                                                                                 >大屋薫</a>、千枝子、<a href="." id="link_17"                                                                                                 >大屋韶</a>の父。
</p>
