		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Daoji.JPG" title="ファイル:Daoji.JPG">ファイル:Daoji.JPG</a>  <div class="thumbcaption">虎跑泉の済公像</div></div></div> 
<p><b>済公</b>（さいこう、<a href="." id="link_1"                                      >紹興</a>18年<a href="." id="link_2"                                                      >12月8日</a>（<a href="." id="link_3"                    >1149年</a><a href="." id="link_3"                            >1月19日</a>） - <a href="." id="link_4"                                                >嘉定</a>2年<a href="." id="link_5"                                                      >5月14日</a>（<a href="." id="link_6"                    >1209年</a><a href="." id="link_6"                            >6月17日</a>））は、<a href="." id="link_7"                      >南宋</a>の<a href="." id="link_8"                      >杭州</a>（当時の臨安府）の<a href="." id="link_9"                                >臨済宗</a>の僧。実際の戒名は<b>道済</b>（どうさい）という。<a href="." id="link_10"                     >戒律</a>を守らず、<a href="." id="link_11"                     >風狂</a>で知られ、なかば伝説的な存在として後世の小説や語り物の主人公となり、また仏教を離れて<a href="." id="link_12"                                         >民間信仰</a>の対象となった。
</p><p><b>済公活仏</b>、<b>済顛</b>、<b>済書記</b>など、さまざまな呼び名で知られ、現在も<a href="." id="link_13"                               >中華圏</a>で人気のある人物である。
</p>
