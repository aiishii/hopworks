<p><b>Jaco</b>は <a href="." id="link_1"                                >ジャズ</a>ミュージシャン、<a href="." id="link_2"                                                                                                      >ジャコ・パストリアス</a>の生涯を描いた2014年製作のアメリカの<a href="." id="link_3"                                                                                  >ドキュメンタリー</a>映画。ポール・マルシャンとステファン・キジャックが監督し、<a href="." id="link_4"                                          >メタリカ</a>のベーシスト、<a href="." id="link_5"                                                                                                                >ロバート・トゥルージロ</a>が、パッション・ピクチャーズのジョン・バトセックとともに製作した。ミュージシャンのインタビューや、パストリアスファミリー提供の未公開の写真や映像が収められている。
</p>
