		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 治郎</b>（まえだ じろう、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >3月12日</a>）は、<a href="." id="link_3"                                          >毎日放送</a>の元・アナウンサー、プロデューサー、報道記者、および国際室長。<a href="." id="link_4"                                                              >ニューヨーク</a><a href="." id="link_5"                                >特派員</a>時代の<a href="." id="link_6"                    >1963年</a><a href="." id="link_6"                              >11月23日</a>（日本時間）に、<a href="." id="link_7"                                                                                              >ジョン・F・ケネディ</a>（第35代アメリカ合衆国大統領）暗殺事件（<a href="." id="link_8"                                                                                                                >ケネディ大統領暗殺事件</a>）の第一報を、放送では初めて日本に伝えたことで知られる。
</p>
