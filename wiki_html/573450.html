	<h1 id="firstHeading" class="firstHeading" >安倍基雄</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安倍 基雄</b>（あべ もとお、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >1月23日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >大蔵</a><a href="." id="link_5"                      >官僚</a>、政治家。<a href="." id="link_6"                                >文部</a><a href="." id="link_7"                                          >政務次官</a>、<a href="." id="link_8"                                                                              >衆議院議員</a>（通算4期）を務めた。<a href="." id="link_9"                                >正四位</a><a href="." id="link_10"                               >旭日重光章</a>。父は<a href="." id="link_11"                                                                   >内務大臣</a>を務めた<a href="." id="link_12"                                         >安倍源基</a>。なお、同じく「安倍」姓で<a href="." id="link_13"                               >山口県</a><a href="." id="link_14"                                                                   >熊毛郡</a>に家系のルーツがあり、<a href="." id="link_15"                                                                                       >成蹊高等学校</a>出身でもあるが、<a href="." id="link_16"                                         >安倍晋三</a>の家系との血縁関係はない。
</p>
