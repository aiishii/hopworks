<p><b>ハインツ＝クラウス・メツガー（Heinz-Klaus Metzger</b>、1932年2月6日 - 2009年10月25日ベルリン没）はドイツの音楽理論家・音楽批評家。1945年以降の新音楽Neue Musik の最重要の理論家として通っていた。 ライナー･リーンRainer Riehnと共に音楽誌のシリーズ「ムジーク-コンツェプテ <i>Musik-Konzepte</i> (2003年まで) の編集に携わる。コンスタンツ生まれ。
