		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国重 正文</b>（くにしげ まさぶみ、<a href="." id="link_1"                    >1840年</a>11月30日（<a href="." id="link_2"                      >天保</a>11年<a href="." id="link_3"                                                        >10月15日</a>）- <a href="." id="link_4"                    >1901年</a>（<a href="." id="link_5"                      >明治</a>34年）10月27日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >長州</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_5"                      >明治</a>期の<a href="." id="link_9"                                                          >内務</a><a href="." id="link_10"                     >官僚</a>・<a href="." id="link_11"                                                   >教育者</a>・<a href="." id="link_12"                     >神職</a>。官選<a href="." id="link_13"                                         >富山県</a><a href="." id="link_14"                                                             >知事</a>。通称・徳次郎、篤次郎。<a href="." id="link_15"                     >漢詩</a>・<a href="." id="link_16"                     >書</a>に堪能で、半山と<a href="." id="link_17"                     >号</a>した。
</p>
