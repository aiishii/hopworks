		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>日影 丈吉</b></span>（ひかげ じょうきち、1908年6月12日 - 1991年9月22日）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >推理作家</a>、<a href="." id="link_4"                                                    >翻訳家</a>。<a href="." id="link_5"                                >東京都</a>出身。本名は<b>片岡十一</b>。幻想的な作風で、代表作として長篇小説「真赤な子犬」「内部の真実」「応家の人々」、短篇小説「猫の泉」「吸血鬼」、<a href="." id="link_6"                      >探偵</a><b>右京慎策</b>の活躍する<b>ハイカラ右京</b>シリーズなど。
</p>
