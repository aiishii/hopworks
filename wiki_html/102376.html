<p><b>マルクス・ウィトルウィウス・ポッリオ</b>（<a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Marcus Vitruvius Pollio</span>, <a href="." id="link_3"                                              >紀元前80年</a>/<a href="." id="link_4"                                              >70年</a>頃 - <a href="." id="link_5"                                              >紀元前15年</a>以降）は、<a href="." id="link_6"                                                              >共和政ローマ</a>末期・<a href="." id="link_7"                                                                        >帝政ローマ</a>初期に活動した<a href="." id="link_8"                                >建築家</a>・建築理論家。『<a href="." id="link_9"                                                                                                      >建築について</a>』（<i>De Architectura</i>、建築十書）を著した。この書物は現存する最古の建築理論書であり、おそらくはヨーロッパにおける最初の建築理論書でもある。
</p>
