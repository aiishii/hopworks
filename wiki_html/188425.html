<p><b>潘 濬</b>（はん しゅん、? - <a href="." id="link_8"                  >239年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>末期から<a href="." id="link_11"                                                                   >三国時代</a>の武将・政治家。<a href="." id="link_12"           >字</a>は<b>承明</b>。<a href="." id="link_1"                      >荊州</a><a href="." id="link_2"                                >武陵郡</a><a href="." id="link_3"                                >漢寿県</a>の人。妻は<a href="." id="link_13"                     >蔣琬</a>の妹。従兄は蔣琬。子は<a href="." id="link_14"                     >潘翥</a>・<a href="." id="link_15"                     >潘祕</a>・女子一人（<a href="." id="link_16"                     >孫慮</a>の妻）。
</p><p><a href="." id="link_5"                      >劉表</a>・<a href="." id="link_6"                      >劉備</a>に仕え、両者から有能だと評価された。その後は<a href="." id="link_17"                                     >呉</a>に仕え、<a href="." id="link_7"                      >孫権</a>からは特に信任され重く用いられた。『<a href="." id="link_18"                                                                   >三国志</a>』呉志 に伝がある。
</p>
