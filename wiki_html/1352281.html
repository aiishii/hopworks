<p><b>本家末家論争</b>（ほんけまつけろんそう）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                      >大名</a>（近世大名）における本家・分家関係にある大名家の家格をめぐる争い。中世の<a href="." id="link_3"                      >惣領</a>と庶子の所領争いや、同じ時代でも<a href="." id="link_4"                                          >お家騒動</a>のような実利面はさほどなく、現代の価値観では瑣末とも思えるような身分的上下・対等という形式をめぐって争われたもので、家格を重視する江戸時代に特徴的な紛争であった。
</p>
