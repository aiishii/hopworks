		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 香史</b>（ふくだ こうし、<a href="." id="link_1"                    >1932年</a>（昭和7年）<a href="." id="link_2"                              >12月14日</a> - <a href="." id="link_3"                    >1980年</a>（昭和55年）<a href="." id="link_4"                            >3月18日</a>）は、<a href="." id="link_5"                                          >三重交通</a><a href="." id="link_6"                                          >株式会社</a>の社員で<a href="." id="link_7"                                                                                                      >三重交通四日市営業所</a>所属の職員。<a href="." id="link_8"                                          >革新政党</a>の<a href="." id="link_9"                                                    >日本社会党</a>所属の四日市市議会議員と三重交通社員を兼務していた。三重県の<a href="." id="link_10"                                                             >地方議員</a>で四日市市議会議員を3期務める。四日市市開発<a href="." id="link_11"                     >公社</a>の<a href="." id="link_12"                     >理事</a>。<a href="." id="link_13"                                         >四日市市</a>の塩浜地区社会福祉協議会の副会長。塩浜中学校区の子供育成会会長。塩浜地区子供育成連合会の会長。<a href="." id="link_14"                               >埼玉県</a><a href="." id="link_15"                               >川越市</a>出身。住所は四日市市大字塩浜。四日市市磯津地区在住。
</p>
