		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Jean-Marie_Le_Pen_479834203_5030701e77_o.jpg" title="ファイル:Jean-Marie Le Pen 479834203 5030701e77 o.jpg">ファイル:Jean-Marie Le Pen 479834203 5030701e77 o.jpg</a>  <div class="thumbcaption">ジャン＝マリー・ル・ペン</div></div></div>
<p><b>ジャン＝マリー・ル・ペン</b>（Jean-Marie Le Pen、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >6月20日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>の<a href="." id="link_3"                                >政治家</a>。
</p><p><a href="." id="link_4"                                                                        >フランスの政党</a>である国民戦線（現<a href="." id="link_5"                                                                                        >国民連合</a>）創始者、初代党首。娘の<a href="." id="link_6"                                                                                            >マリーヌ・ル・ペン</a>は後継の同党党首。孫娘の<a href="." id="link_7"                                                                                                                                                                  >マリオン・マレシャル＝ルペン</a>は同党所属の<a href="." id="link_8"                                                                                        >国民議会</a>議員。尊敬する人物は<a href="." id="link_9"                                                                                  >ジャンヌ・ダルク</a>。
</p>
