		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>土師 清二</b>（はじ せいじ、<a href="." id="link_1"                    >1893年</a><a href="." id="link_1"                            >9月14日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >2月4日</a>）は、日本の小説家。
</p><p>岡山県邑久郡国府村(現在の瀬戸内市)生まれ。本名・赤松静太（あかまつ せいた）。独学ののち職業を転々とし、<a href="." id="link_3"                                                              >大阪朝日新聞</a>社に勤務。1922年『旬刊朝日』（のちの『<a href="." id="link_4"                                          >週刊朝日</a>』）創刊を提案し、編集に当たるが、1923年「<a href="." id="link_5"                                          >水野十郎左衛門</a>」を連載、以後時代小説作家として活躍、<a href="." id="link_6"                                          >長谷川伸</a>の<a href="." id="link_7"                                >新鷹会</a>に協力し新進作家の育成に当たった。
</p><p>代表作は『砂絵呪縛（すなえしばり）』。
</p>
