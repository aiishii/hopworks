<p><b>ニューコア・コーポレーション</b>（英語：Nucor Corporation）は、アメリカで最大の鉄鋼メーカーである。
いわゆるミニミル（大規模な<a href="." id="link_1"                                                              >高炉メーカー</a>とは対照的に、規模が小さい<a href="." id="link_2"                                          >電炉</a>で高効率な生産を目指す）で最大の企業でもある。
</p><p>2017年の粗鋼生産は約2439万トンで、<a href="." id="link_3"                                              >USスチール</a>の1443万トンを遥かに超え、世界11位である。
1988年(昭和63年)、日本の<a href="." id="link_4"                                          >大和工業</a>と合弁事業を開始し、ニューコア・ヤマト・スチールカンパニーを設立している。
</p>
