<p><b>ユニオン島</b>（Union　Island）は<a href="." id="link_1"                                                              >西インド諸島</a>の<a href="." id="link_2"                                                                                            >グレナディーン諸島</a>最南端の方にある<a href="." id="link_3"                                                                                                                                                                  >セントビンセント・グレナディーン</a>領の島である。近くに<a href="." id="link_4"                                          >グレナダ</a>領グレナディーン諸島の<a href="." id="link_5"                                                    >カリアク島</a>がある。
</p><p>山がちな島で275mのパルナッソス山（Mount Parnassus）が島で高い山である。中心地はクリフトン（Clifton）。
</p><p>美しい浜辺があり、政府はヨットが楽しめるリゾート中心地として開発しようとしている。
</p><p>ユニオン島名義の切手が1984年より発行されている。
</p>
