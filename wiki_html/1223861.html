<p><b>尚 可喜</b>（しょう かき、<a href="." id="link_1"                      >万暦</a>32年<a href="." id="link_2"                                                    >8月1日</a>（<a href="." id="link_3"                    >1604年</a><a href="." id="link_3"                            >8月25日</a>） - <a href="." id="link_4"                      >康熙</a>15年<a href="." id="link_5"                                                        >10月29日</a>（<a href="." id="link_6"                    >1676年</a><a href="." id="link_6"                            >12月4日</a>））は、<a href="." id="link_7"            >明</a>末から<a href="." id="link_8"            >清</a>初の武将。<a href="." id="link_9"            >字</a>は<b>元吉</b>、<b>震陽</b>と号す。子は尚之忠（早世）・<a href="." id="link_10"                               >尚之信</a>・<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                                 >尚之孝</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%B0%9A%E4%B9%8B%E5%AD%9D&amp;action=edit&amp;redlink=1" class="new" title="Zh:尚之孝 (存在しないページ)">中国語版</a>）</span></span>（尚崇坦の父）・尚之隆・尚之節・尚之璜・尚之瑛・尚之璋。
</p>
