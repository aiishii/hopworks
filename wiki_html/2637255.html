		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>暮林 修</b>（くればやし おさむ、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                            >11月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >江東区</a>出身。<a href="." id="link_6"                                                >血液型</a>は<a href="." id="link_6"                                                >B型</a>。<a href="." id="link_7"                                                                                                      >東京都立上野高等学校</a>卒。一級<a href="." id="link_8"                                                                                  >造園施工管理技士</a>。
</p><p>1960年から劇団泉座、演劇集団未踏を経て、<a href="." id="link_9"                                                                                                      >東京俳優生活協同組合</a>に所属。
</p><p>2003年頃からは教育映画、企業PVなどに出演している。
</p>
