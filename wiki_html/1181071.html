<p><b>照ヶ嶽 光右エ門</b>（てるがたけ こうえもん、<a href="." id="link_1"                      >文政</a>11年（<a href="." id="link_2"                    >1828年</a>） - <a href="." id="link_3"                      >明治</a>6年（<a href="." id="link_4"                    >1873年</a>）<a href="." id="link_5"                            >5月13日</a>）は、<a href="." id="link_6"                                >下総国</a><a href="." id="link_7"                                >葛飾郡</a>（現在の<a href="." id="link_8"                                >千葉県</a><a href="." id="link_9"                                >船橋市</a>海神）出身で、<a href="." id="link_10"                                                   >宮城野部屋</a>、<a href="." id="link_11"                                                   >追手風部屋</a>、<a href="." id="link_12"                               >雷部屋</a>、<a href="." id="link_11"                                                   >追手風部屋</a>に所属した<a href="." id="link_13"                                         >江戸時代</a>の<a href="." id="link_14"                               >大相撲</a><a href="." id="link_15"                     >力士</a>。本名は、海津八五郎(途中で金子為右衛門と改名)。最高位は東<a href="." id="link_16"                     >前頭</a>2枚目。幕内通算成績は12場所 27勝27敗3分4預57休。
</p>
