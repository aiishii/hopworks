		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>園田 てる子</b>（そのだ てるこ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月12日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                            >5月11日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >埼玉県</a>生まれ。実家は石山家で、金物店。本名・照子。<a href="." id="link_5"                    >1943年</a><a href="." id="link_5"                                                                                                                          >熊谷高等女学校</a>卒。<a href="." id="link_6"                    >1945年</a><a href="." id="link_6"                            >8月14日</a>に園田芳男（1920-　航空技師、戦後は高校の数学教師）と結婚する。<a href="." id="link_7"                    >1950年</a>頃から倶楽部雑誌や学習雑誌に小説を発表。次第に<a href="." id="link_8"                                          >官能小説</a>が多くなり、<a href="." id="link_9"                                                                                        >トルコ風呂</a>（本番はなし）での体当たり体験ルポなども書いた。女流推理作家の集まり「霧の会」の会員でもあった。晩年は歴史小説に挑むが、自動車に撥ねられて即死した。
</p>
