		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩間 一雄</b>（いわま かずお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >3月16日</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>、<a href="." id="link_3"                                          >岡山大学</a><a href="." id="link_4"                                          >名誉教授</a>。専攻は中国・東洋<a href="." id="link_5"                                                                        >政治思想史</a>。
</p><p><a href="." id="link_6"                                >愛知県</a><a href="." id="link_7"                                          >名古屋市</a>生まれ。<a href="." id="link_8"                                                                                                                                                        >名古屋大学大学院法学研究科</a>博士課程修了。1967年「中国における封建的思惟の展開」で名大<a href="." id="link_9"                                                              >法学博士</a>。名古屋大学<a href="." id="link_10"                               >法学部</a>助手、1966年岡山大学法学部助手、同法文学部助教授、<a href="." id="link_11"                     >教授</a>。2001年<a href="." id="link_12"                     >定年</a>退官、名誉教授。1998年地方出版文化功労賞受賞。<a href="." id="link_13"                                                   >守本順一郎</a>に師事した。門下生に<a href="." id="link_14"                                         >伊藤恭彦</a>等
</p>
