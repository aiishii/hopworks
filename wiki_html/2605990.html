<p><b>ギュスターヴ・トルーヴェ</b>（Gustave Trouvé、<a href="." id="link_1"                    >1839年</a><a href="." id="link_1"                          >1月2日</a> - <a href="." id="link_2"                    >1902年</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >技術者</a>、<a href="." id="link_5"                                >発明家</a>である。史上初の<a href="." id="link_6"                                                    >電気自動車</a>、船外モーターで動く<a href="." id="link_7"                                >ボート</a>や、<a href="." id="link_8"                      >火薬</a>を<a href="." id="link_9"                      >動力</a>に飛行させた模型<a href="." id="link_10"                                                                       >オーニソプター</a>（羽ばたき機）などの<a href="." id="link_11"                     >発明</a>で知られる。
</p>
