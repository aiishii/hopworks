<p><b>呉 世昌</b>（オ・セチャン、ご せいしょう、<a href="." id="link_1"                    >1864年</a> – <a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >4月16日</a>）は、<a href="." id="link_3"                      >朝鮮</a>の<a href="." id="link_4"                                                    >独立運動家</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>。芸術分野においては多方面で造詣が深い<a href="." id="link_6"                      >書家</a>としても知られている。<a href="." id="link_7"                      >雅号</a>は葦滄（ウィチャン、<span lang="ko">위창</span>）、<a href="." id="link_8"                      >天道教</a>で受けた道号は間菴（ハナム、<span lang="ko">한암</span>）。<a href="." id="link_9"                      >本貫</a>は<a href="." id="link_10"                                         >海州呉氏</a>。
</p>
