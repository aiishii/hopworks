		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウルゲン川</b>（<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Ургэн Гол</span>、ウルゲン・ゴル、<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">乌拉盖河</span>）は、<a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_4"                                                                        >内モンゴル</a><a href="." id="link_5"                                                              >シリンゴル盟</a>を流れる<a href="." id="link_6"                                          >河川</a>。<a href="." id="link_7"                                                              >ヒンガン山脈</a>西麓より流れ出て、水量の減少によって自然消滅する内陸河川。
</p><p>河の長さは371km、流域面積は約8817㎢、年平均流量は訳1.2㎥。中国の測定によると、流量の最も多い夏期は一年の流量の48％を占め、逆に最も少ない冬期は一年の流量の01％を占めるに過ぎない。
</p>
