		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">渋谷昇（澁谷 昇）</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1904-09-23</span>) </span>1904年<a href="." id="link_1"                            >9月23日</a><br /><span class="birthplace">現<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >福山市</a><a href="." id="link_4"                                >芦田町</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1994-06-06</span>) </span><a href="." id="link_5"                    >1994年</a><a href="." id="link_5"                          >6月6日</a>（89歳没）</td></tr></tbody></table>
<p><b>渋谷 昇</b>（澁谷昇、しぶや のぼる、<a href="." id="link_6"                    >1904年</a>（明治37年）<a href="." id="link_1"                            >9月23日</a> - <a href="." id="link_7"                    >1994年</a>（平成6年）<a href="." id="link_8"                          >6月6日</a>）は、日本の<a href="." id="link_9"                                >実業家</a>、政治家。<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >福山市</a>出身。元福山市<a href="." id="link_10"                                                                       >市議会議員</a>。<a href="." id="link_11"                                         >福山通運</a>、<a href="." id="link_12"                                                                                       >ベッセル</a>を創業し、しぶや美術館、福山通運渋谷長寿健康財団、財団法人渋谷育英会を創設した。
</p>
