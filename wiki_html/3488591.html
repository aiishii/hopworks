<p><b>最</b>（さい）は、<a href="." id="link_1"                                          >衛氏朝鮮</a>の国家運営にあたった4人の合議メンバー（朝鮮相<a href="." id="link_2"                      >路人</a>、朝鮮相<a href="." id="link_3"                      >韓陰</a>、尼谿相<a href="." id="link_4"                                                          >参</a>、将軍<a href="." id="link_5"                                          >王唊</a>）の1人である路人の子。路人の「路」を苗字に混同して「路最」と呼ぶことがあるが、「路人」は名である。
</p>
