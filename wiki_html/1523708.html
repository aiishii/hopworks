<p><b>伊藤友恵</b>（いとう ともえ、<a href="." id="link_1"                    >1907年</a>（<a href="." id="link_2"                      >明治</a>40年）<a href="." id="link_3"                              >12月10日</a> - <a href="." id="link_4"                    >1987年</a>（<a href="." id="link_5"                      >昭和</a>62年）<a href="." id="link_6"                            >1月21日</a>）は、<a href="." id="link_7"                      >囲碁</a>の<a href="." id="link_8"                                                >棋士</a>。旧名は清子、<a href="." id="link_9"                      >旧姓</a>は川田。<a href="." id="link_10"                               >栃木県</a>出身、<a href="." id="link_11"                                         >日本棋院</a>所属、<a href="." id="link_12"                                         >喜多文子</a>名誉八段門下、七段。<a href="." id="link_13"                                                             >女流選手権戦</a>5連覇を含む優勝7回など。力戦派で巴流、<a href="." id="link_14"                               >巴御前</a>の異名を取った。
</p>
