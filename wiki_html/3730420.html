<p><b>カーク</b> (Kirk) は、<a href="." id="link_6"                                >冥王星</a>の<a href="." id="link_7"                      >衛星</a><a href="." id="link_2"                                                          >カロン</a>にある<a href="." id="link_1"                                                    >クレーター</a>。このクレーターは<a href="." id="link_8"                                                                        >ヴァルカン高原</a>の地域に位置する。無人探査機<a href="." id="link_3"                                                                                                      >ニュー・ホライズンズ</a>が冥王星を<a href="." id="link_9"                                                                        >フライバイ</a>する際に発見した。『<a href="." id="link_4"                                                                        >スタートレック</a>』シリーズの登場人物<a href="." id="link_5"                                                                                                        >ジェームズ・T・カーク</a>にちなんで名付けられた。
</p>
