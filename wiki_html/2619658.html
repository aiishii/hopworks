		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安田 依央</b>（やすだ いお、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >1月12日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >司法書士</a>。<a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                      >堺市</a>出身。<a href="." id="link_6"                                          >関西大学</a>法学部政治学科卒業。大阪司法書士会会員である。本名、安田 祥子（やすだ さちこ）。
</p><p><a href="." id="link_7"                    >2010年</a>に『百狐狸斉放』（のち『<a href="." id="link_8"                                                    >たぶらかし</a>』に改題）で第23回<a href="." id="link_9"                                                                                  >小説すばる新人賞</a>を受賞し、<a href="." id="link_10"                   >2011年</a>に単行本として発表された。同作は<a href="." id="link_11"                   >2012年</a>に「たぶらかし -代行女優業・マキ- 」のタイトルで<a href="." id="link_12"                                         >谷村美月</a>主演でテレビドラマ化され、それに合わせて<a href="." id="link_13"                                                   >集英社文庫</a>より文庫化された。同年、第2作となる『終活ファッションショー』を上梓した。
</p>
