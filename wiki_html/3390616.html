<p><b>小澤 理奈</b>（こざわ りな、<a href="." id="link_3"                    >1987年</a><a href="." id="link_3"                            >2月23日</a> - ）は、<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                          >名古屋市</a>出身の、<a href="." id="link_6"                                >日本人</a>の<a href="." id="link_7"                                          >女子</a><a href="." id="link_8"                      >柔道</a>選手である。階級は63kg級。身長165cm。血液型はO型。組み手は右組み。得意技は<a href="." id="link_9"                                >大外刈</a>。
</p>
