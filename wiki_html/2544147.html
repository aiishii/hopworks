		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kibalchich.jpg" title="ファイル:Kibalchich.jpg">ファイル:Kibalchich.jpg</a>  <div class="thumbcaption">ニコライ・イヴァノヴィチ・キバリチチ</div></div></div>
<p><b>ニコライ・キバリチチ</b>（<a href="." id="link_1"                                                                       >русский</a>&#58; <span lang="ru">Николай Иванович Кибальчич</span>,&#32;<a href="." id="link_2"                                                              >ラテン文字転写</a>: <span lang="ru-Latn">Nikolai Ivanovich Kibal'chich</span>, <a href="." id="link_3"                    >1853年</a><a href="." id="link_3"                              >10月31日</a> - <a href="." id="link_4"                    >1881年</a><a href="." id="link_4"                            >4月15日</a>）は、<a href="." id="link_5"                                                    >ロシア</a>の<a href="." id="link_6"                                >革命家</a>である。「人民の意志」派の<a href="." id="link_7"                                                                                                                                            >アレクサンドル2世</a>の<a href="." id="link_8"                      >暗殺</a>事件で<a href="." id="link_9"                      >爆弾</a>を準備し、死刑に処された。<a href="." id="link_10"                                         >ロケット</a>推進による、<a href="." id="link_11"                                         >大気</a>中飛行の構想を逮捕から<a href="." id="link_12"                                         >処刑</a>までの間に獄中でメモとして残した。
</p>
