<p>『<b>殺しのドレス</b>』（ころしのドレス）は、<a href="." id="link_1"                                                                                                                                >フェアリーテール（アイデス）</a>作の、<a href="." id="link_2"                                                                        >18禁</a><a href="." id="link_3"                                                                                                                                >恋愛アドベンチャーゲーム</a>のシリーズである。同時期発表の『<a href="." id="link_4"                                                                                                                                                        >リップスティックアドベンチャー</a>』とは、テーマの選択の点で関連がある。
</p><p>全作とも主人公が探偵または刑事であり、事件解決を目的としている。
</p>
