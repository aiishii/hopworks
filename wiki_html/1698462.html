		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トリオ・トウケアット</b>（<b>Trio Töykeät</b>）は、<a href="." id="link_1"                                                              >フィンランド</a>の<a href="." id="link_2"                                >ジャズ</a>・<a href="." id="link_3"                                >トリオ</a>。1988年結成。おどけた<a href="." id="link_4"                                                    >ラグタイム</a>風から落ち着いた<a href="." id="link_5"                                          >バラード</a>風のものまで様々な曲調を、高度なテクニックを駆使して演奏するのが特徴。バンド名はフィンランド語で「野卑な」「ぶっきらぼうな」などの意味。
2008年、解散。<a rel="nofollow" class="external autonumber" href="http://www.hs.fi/kulttuuri/artikkeli/Trio+T%C3%B6yke%C3%A4t+lopettaa+lopullisesti/1135235824468">[1]</a>
</p>
