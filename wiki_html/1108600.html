	<h1 id="firstHeading" class="firstHeading" >田部長右衛門 (22代)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>22代目<b>田部 長右衛門</b>（22だいめ たなべ ちょうえもん　<a href="." id="link_1"                      >明治</a>11年（<a href="." id="link_2"                    >1878年</a>）<a href="." id="link_3"                            >1月31日</a> - <a href="." id="link_4"                      >昭和</a>31年（<a href="." id="link_5"                    >1956年</a>）6月）は<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                >実業家</a>、<a href="." id="link_8"                                >政治家</a>。奥出雲の<a href="." id="link_9"                                                    >山林大地主</a>田部家の第22代当主。元<a href="." id="link_10"                                                         >貴族院</a>議員。<a href="." id="link_11"                     >農業</a>。島根県<a href="." id="link_12"                                                                                           >多額納税者</a>。勲四等。<a href="." id="link_13"                     >旧姓</a>は宇山、名は茂秋。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nizyusandai_Tanabe_Chouemon_and_Father.jpg" title="ファイル:Nizyusandai Tanabe Chouemon and Father.jpg">ファイル:Nizyusandai Tanabe Chouemon and Father.jpg</a>  <div class="thumbcaption"><center>田部家<a href="." id="link_14"                                                                                 >23代目長右衛門</a>（左）と<b>22代目長右衛門</b>（右） <br />（<a href="." id="link_15"                   >昭和17年</a>）</center></div></div></div>
<p><a href="." id="link_14"                                                                                 >田部長右衛門 (23代)</a>は二男。<a href="." id="link_16"                                                                                 >田部長右衛門 (21代)</a>は養父。
</p>
