		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黒崎 卓</b>（くろさき たかし、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。国内の開発経済学者の代表的学者の一人である。専門は<a href="." id="link_3"                                                    >開発経済学</a>および南アジア地域経済論。<a href="." id="link_4"                                                    >計量経済学</a>や<a href="." id="link_5"                                                    >数理経済学</a>、<a href="." id="link_6"                                >統計学</a>に根ざした数理アプローチで開発経済学研究を進めている。<a href="." id="link_7"                                                                                            >一橋大学経済研究所</a><a href="." id="link_8"                      >教授</a>、<a href="." id="link_9"                                                              >日本学術会議</a>会員。<a href="." id="link_10"                                                                                 >日本学術振興会賞</a>、<a href="." id="link_11"                                                                                                     >日経・経済図書文化賞</a>、他受賞。
</p><p><a href="." id="link_12"                                         >枝野幸男</a>（衆議院議員、<a href="." id="link_13"                                                                                       >立憲民主党</a>代表）や<a href="." id="link_14"                                                                                                 >鷺谷威</a>（地震学者、名古屋大学准教授）とは高校の同級生。
</p>
