<p><b>清沢 清志</b>（きよさわ きよし、<a href="." id="link_1"                    >1905年</a> - <a href="." id="link_2"                    >1959年</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >劇作家</a>。
</p><p><a href="." id="link_5"                                >長野県</a><a href="." id="link_6"                                          >南安曇郡</a>東穂高村（現<a href="." id="link_7"                                          >安曇野市</a>）生まれ。<a href="." id="link_8"                                                                                  >旧制青山学院専門部</a>卒業。<a href="." id="link_9"                    >1921年</a>、穂高演劇協会を創設、「<a href="." id="link_10"                               >安曇野</a><a href="." id="link_11"                                                   >モダニズム</a>」の拠点とした。<a href="." id="link_12"                   >1924年</a>、在京中に知り合った<a href="." id="link_13"                                                             >吉行エイスケ</a>とモダニズム雑誌『売恥醜文』を発刊（後に発禁処分）。同人誌『葡萄園』に「東を目指す」を発表。1930年には第二次信州詩人連盟講演会を行い、<a href="." id="link_14"                   >1939年</a>には「藤村会」を創設。戦後は県下各地で積極的に公演を行った。
</p>
