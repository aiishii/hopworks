		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴァリ</b>（Valli、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                              >12月26日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>出身の歌手、<a href="." id="link_3"                                                                                                                                                    >ニューヘイブン</a>のテレビやラジオ番組の司会者。<a href="." id="link_4"                                                              >ニューヨーク</a>生まれで、出生名は<b>ヴァリ・ティンバート</b> (Valli Timbert) という。
</p>
