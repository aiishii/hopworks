<p>『<b>テイルズ オブ ブレイカー</b>』（Tales of Breaker、略称：TOB / ブレイカー）は、<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >1月31日</a>より<a href="." id="link_3"                                                                                                                              >ナムコ</a>から配信されている<a href="." id="link_4"                                  >iアプリ</a>ゲーム。<a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                              >12月13日</a>からは<a href="." id="link_6"          >EZアプリ (BREW)</a>版としても対応。対応機種は<a href="." id="link_7"                                      >NTTドコモ</a> <a href="." id="link_8"          >FOMA</a> 900iシリーズ以降、<a href="." id="link_9"                                                    >au</a>の一部の機種。ジャンルは<a href="." id="link_10"                                                                   >RPG</a>。
</p>
