<p><b>菊池 誠</b>（きくち まこと、<a href="." id="link_1"                    >1925年</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                            >11月6日</a>）は、日本の<a href="." id="link_3"                                          >物理学者</a>。
</p><p>東京出身。長年にわたって<a href="." id="link_4"                                                                        >電気試験所</a>を拠点に、<a href="." id="link_5"                                                              >トランジスタ</a>、<a href="." id="link_6"                                >半導体</a>など戦後日本の<a href="." id="link_7"                                                                                                      >エレクトロニクス</a>の基礎研究をリードした。本来の研究のほかにも多数の<a href="." id="link_8"                                                              >エッセイ</a>を著している。父の<a href="." id="link_9"                                                                                                                      >菊池豊三郎</a>は<a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7" title="事務次官等の一覧">文部次官</a>や<a href="." id="link_10"                                                             >横浜市立大学</a>学長を務めた。
</p>
