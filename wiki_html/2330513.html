		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いんなみ じょうさく</div><span class="fn">印南 丈作</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">神山 源太郎<br />（かみやま げんたろう）</span><br />1831年<a href="." id="link_1"                            >8月23日</a><br /><span class="birthplace"><a href="." id="link_2"                                >下野国</a><a href="." id="link_3"                                >都賀郡</a>日光入町本町<br />（現：<a href="." id="link_4"                                >栃木県</a><a href="." id="link_5"                                >日光市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_6"                    >1888年</a>（明治21年）<a href="." id="link_7"                          >1月7日</a><br /><span class="deathplace">栃木県<a href="." id="link_8"                                >那須郡</a><a href="." id="link_9"                                                                                                            >那須野村</a><br />（現・<a href="." id="link_10"                                                   >那須塩原市</a>三区町）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_11"                     >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>那須疏水の開削</td></tr></tbody></table>
<p><b>印南 丈作</b>（いんなみ じょうさく、<a href="." id="link_12"                   >1831年</a><a href="." id="link_12"                           >8月23日</a>（<a href="." id="link_13"                     >天保</a>2年<a href="." id="link_14"                                                     >7月16日</a>） - <a href="." id="link_6"                    >1888年</a>（明治21年）<a href="." id="link_7"                          >1月7日</a>）は、<a href="." id="link_15"                                         >江戸期</a>及び<a href="." id="link_16"                     >明治期</a>の実業家。<a href="." id="link_17"                               >矢板武</a>とともに<a href="." id="link_18"                                                   >那須野が原</a>開拓の功労者として知られる。
</p>
