		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バンク・オブ・ハワイ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Bank of Hawaii</span>）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                          >ハワイ州</a><a href="." id="link_4"                                          >ホノルル</a>に本社を置く<a href="." id="link_5"                      >銀行</a>で、顧客数・支店数においてハワイ州で最大の銀行である。1893年に創業し、これは<a href="." id="link_6"                                                                                                                                                        >ファースト・ハワイアン・バンク</a>に次いで古い創業で、現在ハワイ州各地に<a href="." id="link_7"                      >支店</a>を持ち、<a href="." id="link_8"                                                                                                                >ニューヨーク証券取引所</a>上場企業でもある。1959年以降は<a href="." id="link_9"                                                                                                                          >マーシャル諸島共和国</a>、<a href="." id="link_10"                               >パラオ</a>、<a href="." id="link_11"                               >グアム</a>、<a href="." id="link_12"                                                             >サイパン</a>、<a href="." id="link_13"                                         >ヤップ島</a>、<a href="." id="link_14"                                                                                 >ミクロネシア連邦</a>にも支店を持つようになった。      
</p>
