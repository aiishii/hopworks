	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鞆ノ平 武右衛門</b>（とものひら たけえもん、<a href="." id="link_1"                      >嘉永</a>2年<a href="." id="link_2"                                                      >9月18日</a>（<a href="." id="link_3"                    >1849年</a><a href="." id="link_3"                            >11月2日</a>） - <a href="." id="link_4"                      >明治</a>34年（<a href="." id="link_5"                    >1901年</a>）<a href="." id="link_6"                              >11月25日</a>）は、<a href="." id="link_7"                                >備後国</a><a href="." id="link_8"                                >沼隈郡</a><a href="." id="link_9"                      >鞆</a>（現在の<a href="." id="link_10"                               >広島県</a><a href="." id="link_11"                               >福山市</a>）出身で<a href="." id="link_12"                               >雷部屋</a>（入門時は<a href="." id="link_13"                                         >玉垣部屋</a>、<a href="." id="link_14"                                         >大坂相撲</a>では湊部屋）所属の明治時代に活躍した元<a href="." id="link_15"                               >大相撲</a><a href="." id="link_16"                     >力士</a>。本名は、村上武右衛門（むらかみ たけえもん）。現役時代の体格は身長170cm、体重96kg。得意手は左四つ、寄り。最高位は<a href="." id="link_17"                     >関脇</a>。
</p>
