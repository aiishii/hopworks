		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>くさか 里樹</b>（くさか りき、本名・佐藤広子、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >6月9日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                      >女性</a>。<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >高岡郡</a><a href="." id="link_7"                                >日高村</a>出身。<a href="." id="link_8"                                                                                                                                    >高知県立高知追手前高等学校</a>卒業。夫はかつて自身が師事していた<a href="." id="link_9"                                          >青柳裕介</a>の元<a href="." id="link_10"                                                                                       >アシスタント</a>である<a href="." id="link_11"                                                                                                           >大石倉人</a>。
</p><p>ペンネームの由来は、出身地である日高村の地名「日下（くさか）」と、当時ファンであった俳優<a href="." id="link_12"                                                                       >リッキー・ホイ</a>から。本人によると一時は「<a href="." id="link_13"                               >草刈り機</a>」と間違われたという。
</p>
