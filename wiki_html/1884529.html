<p><b>渡部 恒雄</b>（わたなべ つねお、<a href="." id="link_1"                    >1963年</a>〈<a href="." id="link_2"                      >昭和</a>38年〉<a href="." id="link_3"                              >11月13日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                                    >研究家</a>、<a href="." id="link_6"                                          >歯科医師</a>、<a href="." id="link_7"                                                              >笹川平和財団</a>特任研究員を経て上席研究員（元<a href="." id="link_8"                                                              >東京財団</a>上席研究員）。<a href="." id="link_9"                                                                                            >戦略国際問題研究所</a>非常勤研究員、沖縄平和協力センター上席研究員。父親は元衆議院議員の<a href="." id="link_10"                                         >渡部恒三</a>。
</p>
