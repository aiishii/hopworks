		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>脇田 修</b>（わきた おさむ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >3月7日</a>）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >大阪大学</a><a href="." id="link_5"                                          >名誉教授</a>。元<a href="." id="link_6"                                                                        >大阪歴史博物館</a>館長。専門は日本近世史。<a href="." id="link_7"                                >大阪府</a><a href="." id="link_8"                                >大阪市</a>生まれ。妻は歴史学者<a href="." id="link_9"                                          >脇田晴子</a>。長男・<a href="." id="link_10"                               >脇田成</a>は経済学者。
</p><p><a href="." id="link_11"                                                             >織豊期</a>研究においては、<a href="." id="link_12"                                         >織田政権</a>の領域支配を「<a href="." id="link_13"                                         >一職支配</a>」と位置づけ、織田政権では<a href="." id="link_14"                                         >信長</a>個人が知行宛行・安堵権や上級裁判権などの上級支配権を保持した存在で、領域支配において一国・郡単位で各地域に配置された<a href="." id="link_15"                                         >柴田勝家</a>ら家臣が吏務的代官として権限を与えられたものと評した。
</p>
