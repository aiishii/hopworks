<p><b>エグモント国立公園</b>（<b><span lang="en">Egmont National Park</span></b>）は、<a href="." id="link_6"                                                                                  >ニュージーランド</a>・<a href="." id="link_4"                                                                                                            >北島</a>の西海岸に位置する<a href="." id="link_2"                                          >国立公園</a>である。<a href="." id="link_7"                    >1900年</a>に、国立公園に指定された。ニュージーランドで2番目の国立公園である。
</p>
