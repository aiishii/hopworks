<p><b>パウル・バーダー</b>（Paul Bader, <a href="." id="link_1"                    >1883年</a><a href="." id="link_1"                            >7月20日</a> - <a href="." id="link_2"                    >1971年</a><a href="." id="link_2"                            >2月28日</a>）は、ドイツの軍人。<a href="." id="link_3"                                                                        >第二次世界大戦</a>中、<a href="." id="link_4"                                                                                        >陸軍</a>の将校として<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                            >第2歩兵師団（自動車化）</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:12._Panzer-Division_(Wehrmacht)&amp;action=edit&amp;redlink=1" class="new" title="De:12. Panzer-Division (Wehrmacht) (存在しないページ)">ドイツ語版</a>）</span></span>の師団長などを務めた。最終階級は砲兵大将（General der Artillerie）。
</p>
