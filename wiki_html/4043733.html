		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジュール・イルマン</b>（<a href="." id="link_1"                                                    >フランス語</a>&#58; <span lang="fr">Jules Irrmann</span>、<a href="." id="link_2"                    >1974年</a> - ）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >外交官</a>、元経済官僚。<a href="." id="link_5"                                                              >経済・財務省</a>での奉職や<a href="." id="link_6"                      >日本</a>や<a href="." id="link_7"                                          >フィジー</a>での在外勤務、<a href="." id="link_8"                      >パリ</a>の<a href="." id="link_9"                                                                              >外務省</a>本省勤務などを経て、<a href="." id="link_10"                   >2019年</a>より<a href="." id="link_11"                                                                                                               >在京都総領事</a>。フランスの<a href="." id="link_12"                                                                                                     >トゥールーズ政治学院</a>、<a href="." id="link_13"                                                                                                                                             >国立東洋言語文化学院</a>（INALCO）、<a href="." id="link_14"                                                             >ナント地方行政学院</a>（IRA・ドゥ・ナント）という<a href="." id="link_15"                                         >エリート</a>官僚養成コースを経て、経済官僚、外務官僚として奉職している。パリ出身。職業外交官であると同時に経済・財務省出身の碩学で、フランスの<a href="." id="link_16"                               >少子化</a>対策の実例に明るい。
</p>
