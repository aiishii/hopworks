<p><b>segatex</b>は、<a href="." id="link_1"                                                              >ソフトウェア</a>の名称であり、<a href="." id="link_2"                                                >SELinux</a>の設定を<a href="." id="link_3"                                                                                                                                                                  >GUI</a>で行うためのツールを指す。
</p><p>SELinux のツールの一つで、<a href="." id="link_4"                                                                                  >サードパーティー</a>のツールとして、<a href="." id="link_5"                                                                                >Tresys</a>のページでも認められている。開発中であり、完成したプログラムではないため、新機能が常時追加されている。<a href="." id="link_6"                                            >sourceforge</a>および<a href="." id="link_7"                                                  >SourceForge.JP</a>にサイトを持っている。最新バージョンが<a href="." id="link_8"              >Fedora</a>の最新版に合致している。
</p>
