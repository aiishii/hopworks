<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Beyer-Wielopolski.jpg" title="ファイル:Beyer-Wielopolski.jpg">ファイル:Beyer-Wielopolski.jpg</a>  <div class="thumbcaption">アレクサンデル・ヴィエロポルスキ伯爵、ゴンザーガ＝ムィシュコフスキ侯爵</div></div></div>
<p><b>アレクサンデル・ヴィエロポルスキ</b>（<a href="." id="link_1"                                                              >ポーランド語</a>：Aleksander Wielopolski、1803年 - 1877年）は、<a href="." id="link_2"                                                    >ポーランド</a>の貴族、保守政治家。伯爵、ゴンザーガ＝ムィシュコフスキ侯爵、<a href="." id="link_3"                                                                                                                      >ピンチュフ</a>の第13代<a href="." id="link_4"                                                                                  >オルディナト</a>。1862年、ロシア皇帝<a href="." id="link_5"                                                                                                                                            >アレクサンドル2世</a>によってロシア領<a href="." id="link_6"                                                                                                                >ポーランド会議王国</a>の政府首班に任命された。
</p>
