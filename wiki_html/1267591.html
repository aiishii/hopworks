<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_101I-212-0212A-19,_Russland,_SS-Brigadef%C3%BChrer,_Erich_Hoepner.jpg" title="ファイル:Bundesarchiv Bild 101I-212-0212A-19, Russland, SS-Brigadeführer, Erich Hoepner.jpg">ファイル:Bundesarchiv Bild 101I-212-0212A-19, Russland, SS-Brigadeführer, Erich Hoepner.jpg</a>  <div class="thumbcaption">右がヘプナー上級大将、左は<a href="." id="link_1"                                                                                                                          >ヴァルター・クリューガー</a>SS少将（1941年10月、東部戦線）</div></div></div>
<p><b>エーリヒ・ヘプナー</b>（<a href="." id="link_2"                                          >ドイツ語</a>&#58; <span lang="de">Erich Hoepner</span>, <a href="." id="link_3"                    >1886年</a><a href="." id="link_3"                              >10月14日</a> - <a href="." id="link_4"                    >1944年</a><a href="." id="link_4"                          >8月8日</a>）は、<a href="." id="link_5"                                >ドイツ</a>の<a href="." id="link_6"                      >軍人</a>。<a href="." id="link_7"                                                                        >第二次世界大戦</a>では<a href="." id="link_8"                      >戦車</a>（装甲）部隊司令官として活躍。最終階級は<a href="." id="link_9"                                          >上級大将</a>。<a href="." id="link_10"                                                                                 >ヒトラー暗殺計画</a>に加わり処刑された。
</p>
