<p><b>徐鶴</b>（<span lang="ko">서학</span>）は、<a href="." id="link_1"                                                                             >壬辰倭乱</a>の際の<a href="." id="link_2"            >明朝</a>軍の<a href="." id="link_3"                      >武将</a>。
</p><p><a href="." id="link_4"                      >中国</a><a href="." id="link_5"                                >浙江省</a>出身。祖父は<a href="." id="link_2"            >明朝</a>の<a href="." id="link_6"                      >礼部</a><a href="." id="link_7"                      >尚書</a>を務めた<a href="." id="link_8"                                                                                                  >徐海龍</a>である。徐鶴は明朝の都摠管として<a href="." id="link_1"                                                                             >丁酉再乱</a>の際に、明朝の援軍として<a href="." id="link_9"                                          >李氏朝鮮</a>に派遣、戦功を挙げ、その後<a href="." id="link_10"                                         >慶尚北道</a><a href="." id="link_11"                               >星州郡</a>に定着した。
</p><p><a href="." id="link_12"                     >朝鮮</a>の<a href="." id="link_13"                     >氏族</a>の<a href="." id="link_14"                                         >浙江徐氏</a>の始祖である。
</p>
