		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広岡 球志</b>（ひろおか きゅうし、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >1月8日</a> - ）は、<a href="." id="link_2"                      >満州</a>出生、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>出身の<a href="." id="link_5"                                >漫画家</a>。本名は<b>浅井 政宜</b>。<a href="." id="link_6"                                                >血液型</a>は<a href="." id="link_6"                                                >A型</a>。別名に<b>浅井 まさのぶ</b>がある。
</p><p>『<a href="." id="link_7"                                                                        >少年クラブ</a>』（<a href="." id="link_8"                                >講談社</a>）にて、『<b>コウモリ部落の少年酋長</b>』でデビュー。
</p>
