<p><b>高 柔</b>（こう じゅう、<a href="." id="link_2"                      >熹平</a>3年（<a href="." id="link_3"                  >174年</a>） - <a href="." id="link_6"                      >景元</a>4年（<a href="." id="link_7"                  >263年</a>））は、<a href="." id="link_15"                     >中国</a><a href="." id="link_16"                     >後漢</a>末期から<a href="." id="link_17"                                                                   >三国時代</a>の官僚、政治家。字は<b>文恵</b>。<a href="." id="link_18"                                     >魏</a>に仕えた。<a href="." id="link_4"                      >兗州</a><a href="." id="link_5"                                >陳留郡</a>圉県（<a href="." id="link_19"                               >河南省</a><a href="." id="link_20"                     >杞県</a>）の人。<a href="." id="link_21"                     >高幹</a>の従弟あるいは従子にあたる。5世の祖は高固。高祖父は高慎（<a href="." id="link_22"                                                         >東萊</a><a href="." id="link_23"                     >太守</a>）。曾祖父は高式。祖父は高弘。父は高靖（蜀郡<a href="." id="link_24"                     >都尉</a>）。子は高儁・高誕・高光。孫は高渾。
</p>
