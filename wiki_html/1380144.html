		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇野 重昭</b>（うの しげあき、<a href="." id="link_1"                    >1930年</a>（<a href="." id="link_2"                      >昭和</a>5年）<a href="." id="link_3"                              >10月28日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                          >4月1日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >政治学者</a>。専攻は、<a href="." id="link_9"                                >政治学</a>（<a href="." id="link_10"                                                             >中国現代政治史</a>、<a href="." id="link_11"                                                   >北東アジア</a>地域政策）。
</p><p><a href="." id="link_12"                               >石川県</a><a href="." id="link_13"                               >金沢市</a>生まれ、<a href="." id="link_14"                               >島根県</a>出身。<a href="." id="link_15"                                                                                 >教育学者</a>で<a href="." id="link_16"                                                                                           >フェリス女学院大学</a><a href="." id="link_17"                                         >名誉教授</a>の宇野美恵子は夫人、政治学者で<a href="." id="link_18"                                                                                                               >東京大学社会科学研究所</a><a href="." id="link_19"                     >教授</a>の<a href="." id="link_20"                                         >宇野重規</a>は実子。
</p>
