<p><b>ムハンマド・ハーシム・ハーン</b>（<a href="." id="link_1"                                                              >パシュトー語</a>&#58; <span lang="ps">محمد هاشم خان</span>、<b>Mohammad Hashim Khan</b>、<a href="." id="link_2"                    >1884年</a> - <a href="." id="link_3"                    >1953年</a><a href="." id="link_3"                              >10月26日</a>）は、<a href="." id="link_4"                                                                        >アフガニスタン</a>の政治家。<a href="." id="link_5"                                                                                                                                                        >ムハンマド・ナーディル・シャー</a>の王位獲得に貢献し、17年間（1929年 - 1946年）に渡って首相を務めた。
</p>
