		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>信州紬</b>（しんしゅうつむぎ）は、<a href="." id="link_1"                                >長野県</a>全域で生産される<a href="." id="link_2"                      >織物</a>で、<a href="." id="link_3"                    >1975年</a><a href="." id="link_3"                            >2月17日</a>に、<a href="." id="link_4"                                                    >経済産業省</a>（当時の通商産業省）から<a href="." id="link_5"                                                                                  >伝統的工芸品</a>として指定された。
生産する地域によって、「松本紬」、「上田紬」、「飯田紬」、「伊那紬」、「有明紬（あづみの紬）」、「山繭紬」、「絁（あし）紬」、「絓（しけ）紬」などと呼ばれており、これらを総称して「信州紬」と呼んでいる。
</p><p>産地組合は長野県織物工業組合である。
</p>
