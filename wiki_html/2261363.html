<p><b>橋爪 健</b>（はしづめ けん、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >2月20日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >8月20日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >評論家</a>、<a href="." id="link_5"                                >小説家</a>。
</p><p><a href="." id="link_6"                                >長野県</a><a href="." id="link_7"                                          >東筑摩郡</a>松本町（現<a href="." id="link_8"                                >松本市</a>）出身。静岡県旧制沼津中学（<a href="." id="link_9"                                                                                                                >静岡県立沼津東高等学校</a>）、<a href="." id="link_10"                                                                                       >第一高等学校</a>を経て、<a href="." id="link_11"                                                                                 >東京帝国大学</a>文科中退。<a href="." id="link_12"                   >1922年</a>第1詩集「合掌の春」を刊行、<a href="." id="link_13"                                                   >ダダイスム</a>の影響を受け1924年『ダムダム』創刊に参加。1927年『文藝公論』を創刊、主宰した。戦後は児童読物などを書いた。
</p>
