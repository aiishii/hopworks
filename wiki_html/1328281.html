<p><b>三浦 太郎</b>（みうら たろう、<a href="." id="link_1"                    >1968年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >絵本作家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。
</p><p><a href="." id="link_5"                                >愛知県</a>生まれ。<a href="." id="link_6"                                                              >大阪芸術大学</a>美術学科版画専攻卒業。卒業後イラストレーターとして活動、『JE SUIS...』で絵本作家としてデビュー。赤ちゃん絵本『くっついた』で多くの読者を獲得した。2011年絵本『ちいさなおうさま』で第58回<a href="." id="link_7"                                                                                            >産経児童出版文化賞</a>（美術賞）を受賞。名古屋芸術大学特別客員教授。女子美術大学特別招聘教授。現在<a href="." id="link_8"                                >東京都</a>在住。
</p>
