<p><b>KIMIKA</b>（きみか、<span style="display:none"> (<span class="bday">1994-08-03</span>) </span><a href="." id="link_1"                    >1994年</a><a href="." id="link_1"                          >8月3日</a>（27歳）は、「<a href="." id="link_2"                                                                                  >Shallow</a>」をレディー・ガガ本人と一緒に歌唱する姿がテレビ、SNSで大きな話題を呼んだ日本の女性歌手。山梨県で出生し、幼い頃から東京都調布市で育つ。
2020年度より山梨県観光大使を就任。
</p>
