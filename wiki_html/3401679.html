		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 江石</b>(<b><a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Lim Kang Sek</span></b>、日本語読み：りん こうせき、<a href="." id="link_2"                    >1916年</a>-<a href="." id="link_3"                    >1942年</a><a href="." id="link_3"                            >7月18日</a>)、別名<b>黄伯遂</b>、<b>老黒</b>は、<a href="." id="link_4"                                                                        >英領マラヤ</a>の政治家、<a href="." id="link_5"                                                                        >共産主義者</a>。1937年に<a href="." id="link_6"                                                              >マラヤ共産党</a>に入党し、1939年に党中央委員。1941年秋、英当局に逮捕されるが、同年12月に釈放されて<a href="." id="link_7"                                                                                                                                >抗敵動員総会</a>民衆武装部主任、<a href="." id="link_8"                                                                                                                      >華僑義勇軍</a>責任者となる。1942年4月、<a href="." id="link_9"                                                              >シンガポール</a>で<a href="." id="link_10"                                                             >日本軍（第25軍）</a>に逮捕され、同年7月に獄死。
</p>
