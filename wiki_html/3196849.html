		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 直子</b>（こんどう なおこ、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                          >7月2日</a>-　）は、教育心理学者、<a href="." id="link_2"                                                              >日本福祉大学</a>教授。
</p><p>東京生まれ、大阪育ち。1973年<a href="." id="link_3"                                          >京都大学</a>教育学部教育心理学科卒、1977年同大学院博士課程満期退学。1973-1977年大阪府狭山保健所発達相談員、1978年名古屋市港保健所発達相談員、1977年<a href="." id="link_4"                                                                                                                                    >日本福祉大学女子短期大学部</a>講師、助教授、日本福祉大学子ども発達学部教授・2009年副学長。全国発達支援通園事業連絡協議会会長、全国障害者問題研究会愛知支部長。夫は<a href="." id="link_5"                                          >近藤郁夫</a>。
</p>
