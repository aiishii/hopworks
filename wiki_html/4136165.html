		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エメル</b>（エメル・マトルティ、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">EMEL</span>、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Emel Mathlouthi</span>、<a href="." id="link_2"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">آمال المثلوثي</span>&#8206;、1982年1月11日 - ）は、<a href="." id="link_3"                                                    >チュニジア</a>出身のシンガー・ソングライター。現在は、米・<a href="." id="link_4"                                                              >ニューヨーク</a>を拠点に活動している。
</p><p>デビュー・アルバムの表題曲である「Kelmti Horra（邦題：わたしの言葉は自由）」が話題を呼び、「Ya Tounes Ya Meskina （かわいそうなチュニジア）」とともに“チュニジア革命の声”として広く知られるようになった。
</p>
