<p><b>原覚天</b>（はら かくてん、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >1月14日</a>-<a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                              >12月26日</a>）は、日本の<a href="." id="link_3"                                          >経済学者</a>。
</p><p><a href="." id="link_4"                                >新潟県</a>出身。1924年<a href="." id="link_5"                                                                                                                                >法隆寺勧学院</a>仏教科卒、62年「アジア経済の基礎構造と発展要因に関する研究」で<a href="." id="link_6"                                                    >名古屋大学</a><a href="." id="link_7"                                                                        >経済学博士</a>。<a href="." id="link_8"                                                                        >経済審議庁</a>調査課、<a href="." id="link_9"                                                    >経済企画庁</a>、<a href="." id="link_10"                                                                                 >アジア経済研究所</a>をへて、<a href="." id="link_11"                                                             >関東学院大学</a>教授となり、71年定年、名誉教授。67年『現代アジア経済論』で<a href="." id="link_12"                                                                                                     >日経・経済図書文化賞</a>受賞。
</p>
