		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井沢 義雄</b>（いざわ よしお、<a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >12月14日</a>）は、<a href="." id="link_3"                                                              >フランス文学</a>者、<a href="." id="link_4"                                          >神戸大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >兵庫県</a>生まれ。<a href="." id="link_6"                                                                                  >東京帝国大学</a>仏文科卒。文芸評論を書いたのち、1954年神戸大助教授、教授。1987年定年退官、名誉教授。<a href="." id="link_7"                                                                                            >ヴァレリー</a>と<a href="." id="link_8"                                >石川淳</a>を論じた。1996年12月14日、<a href="." id="link_9"                      >肺癌</a>のため死去。
</p>
