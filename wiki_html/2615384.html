		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>折田 正樹</b>（おりた まさき、<a href="." id="link_1"                    >1942年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。駐英大使などを歴任した。退官後は<a href="." id="link_4"                                          >中央大学</a><a href="." id="link_5"                                >法学部</a><a href="." id="link_6"                      >教授</a>（担当は国際組織法）・<a href="." id="link_7"                                                    >ロースクール</a>兼担教員（担当は国際交渉論）。<a href="." id="link_8"                                                                                            >日本国際フォーラム</a>参与、政策委員。
</p>
