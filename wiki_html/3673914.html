		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保田 八十吉</b>（やすだ やそきち、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                              >10月14日</a>（<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >9月21日</a>） - <a href="." id="link_4"                    >1919年</a>（<a href="." id="link_5"                      >大正</a>8年）<a href="." id="link_6"                            >3月16日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（<a href="." id="link_9"                                                    >広島市会</a>議員）、<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                               >資産家</a>、<a href="." id="link_12"                               >広島県</a>の大<a href="." id="link_13"                     >地主</a>。醤油・<a href="." id="link_14"                                         >清酒</a>醸造家（縄屋）。<a href="." id="link_15"                                                                                     >（旧）広島銀行</a>頭取。広島貯蓄銀行副頭取。<a href="." id="link_16"                                                                       >広島県農工銀行</a>監査役、同取締役。広島桟橋<a href="." id="link_17"                               >取締役</a>。<a href="." id="link_18"                                                                       >広島商業会議所</a>特別議員。族籍は広島県<a href="." id="link_19"                     >平民</a>。
</p>
