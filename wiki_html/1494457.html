<p><b>河竹 黙阿弥</b>（かわたけ もくあみ、旧字体：<b>默阿彌</b>、<a href="." id="link_1"                                                >文化</a>13年<a href="." id="link_2"                                                    >2月3日</a>（<a href="." id="link_3"                    >1816年</a><a href="." id="link_3"                          >3月1日</a>） - <a href="." id="link_4"                      >明治</a>26年（<a href="." id="link_5"                    >1893年</a>）<a href="." id="link_6"                            >1月22日</a>）は、<a href="." id="link_7"                                          >江戸時代</a><a href="." id="link_8"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>にかけて活躍した<a href="." id="link_9"                                >歌舞伎</a>狂言作者。本名は<b>吉村 芳三郎</b>（よしむら よしさぶろう）。<a href="." id="link_10"                     >俳名</a>に<b>其水</b>（そすい）。別名に<b>古河 黙阿弥</b>（ふるかわ-）。<a href="." id="link_11"                     >江戸</a><a href="." id="link_12"                                                                                                 >日本橋</a>生まれ。
</p>
