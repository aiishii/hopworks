		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>軽部 潤子</b>（かるべ じゅんこ）は、<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_2"                                >漫画家</a>。
</p><p><a href="." id="link_3"                    >1984年</a>、『<a href="." id="link_4"                                    >mimi</a>』（<a href="." id="link_5"                                >講談社</a>）でデビュー。同誌や『<a href="." id="link_6"                                    >Kiss</a>』（講談社）に作品を掲載。<a href="." id="link_7"                    >1994年</a>、聴覚障害者の女性が家族と支えあいながら成長する様子を描いた『<a href="." id="link_8"                                                                                                                >君の手がささやいている</a>』で、第18回<a href="." id="link_9"                                                              >講談社漫画賞</a>少女部門を受賞。代表作は『<a href="." id="link_8"                                                                                                                >君の手がささやいている</a>』『青空クリニック』。アナログ
</p>
