		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フィリップ・マクドナルド</b>（<b>Phillip MacDonald</b>、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >11月5日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                              >12月10日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >推理作家</a>、脚本家。<a href="." id="link_5"                                          >ロンドン</a>生まれ。祖父は<a href="." id="link_6"                      >児童</a>向け<a href="." id="link_7"                                                              >ファンタジー</a>作家の<a href="." id="link_8"                                                                                                                >ジョージ・マクドナルド</a>、父は作家のロナルド・マクドナルド、母は女優のコンスタンス・ロバートソン。オリバー・フレミング、アンソニー・ローレス、マーティン･ポーロック、W・J・スチュアートなど複数の筆名を使用した。
</p>
