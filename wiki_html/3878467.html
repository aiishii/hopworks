		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>正木 靖子</b>（まさき やすこ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >4月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>。<a href="." id="link_4"                                                              >関西学院大学</a><a href="." id="link_5"                                >大学院</a><a href="." id="link_6"                                                                        >司法研究科</a><a href="." id="link_7"                      >教授</a>や、<a href="." id="link_8"                                                                                            >近畿弁護士会連合会</a>理事長、<a href="." id="link_9"                                                                                  >日本弁護士連合会</a>副会長、<a href="." id="link_10"                                                                                                                                             >ハイレックスコーポレーション</a><a href="." id="link_11"                               >取締役</a>、<a href="." id="link_12"                                         >ノーリツ</a><a href="." id="link_13"                               >監査役</a>等を歴任した。
</p>
