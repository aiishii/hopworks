		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徐 愛</b>（じょ あい、<a href="." id="link_1"                    >1487年</a>（<a href="." id="link_2"                      >成化</a>23年） - <a href="." id="link_3"                    >1517年</a>（<a href="." id="link_4"                                      >正徳</a>12年）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >明</a>代の<a href="." id="link_7"                                >陽明学</a>者。<a href="." id="link_8"            >字</a>は曰仁、号は横山。<a href="." id="link_9"                                >紹興府</a><a href="." id="link_10"                                                   >余姚県</a>の出身（<a href="." id="link_11"                               >王陽明</a>とは同郷である）。早くから王陽明に従い、王陽明の妹を妻に娶った。『<a href="." id="link_12"                               >伝習録</a>』序文と上巻十四条の筆録者。
</p><p>王陽明から「曰仁は我が門の<a href="." id="link_13"                     >顔回</a>だ」と評されたが、顔回と同じく31歳で病没し、王陽明は食事も喉を通らぬほどに悲しんだという。
</p>
