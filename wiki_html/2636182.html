		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>文明党</b>（ぶんめいとう、<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">حزب الحضارة</span>&#8206;、Civilization Party）は、<a href="." id="link_2"                                          >エジプト</a>の政党。<a href="." id="link_3"                    >2011年</a>設立。創設者及び党首は、<a href="." id="link_4"                                                                                                                                                                                                                                                                                                          >ムハンマド・アブドルモネイム・アッ＝サーウィー</a>元文化大臣。本部は、<a href="." id="link_5"                                >カイロ</a>。
</p><p><a href="." id="link_6"                    >2012年</a>8月に発足した<a href="." id="link_7"                                                                                                                          >ヒシャーム・カンディール</a>内閣には、同党からハーティム・サーレフが貿易・産業大臣として入閣した。
</p>
