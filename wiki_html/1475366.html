		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西村 専次</b>（にしむら せんじ）は、<a href="." id="link_1"                                                                        >岩手県出身</a>の実業家。小岩金網株式会社の会長で、<a href="." id="link_2"                                                                        >日本中央競馬会</a> (JRA) ・<a href="." id="link_3"                                                                                  >地方競馬全国協会</a> (NAR) に登録されている<a href="." id="link_4"                      >馬主</a>である。主にJRAと南関東競馬、<a href="." id="link_5"                                                                        >岩手競馬</a>、米国に所有馬を置いている。冠名は「オウシュウ」「ガッサン」「グリーンヒル」など
</p>
