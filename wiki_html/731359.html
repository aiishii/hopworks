		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>神野 清一</b>（じんの きよかず、 <a href="." id="link_1"                    >1940年</a>12月 -  ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >中京大学</a>教養部教授。専門は日本古代史。<a href="." id="link_5"                                >長屋王</a>家<a href="." id="link_6"                      >木簡</a>の<a href="." id="link_7"                      >奴婢</a>についての研究で有名。
</p><p><a href="." id="link_8"                                >愛知県</a>出身。1964年、<a href="." id="link_9"                                                                                                      >名古屋大学文学部</a>史学科卒業。1971年、名古屋大学<a href="." id="link_10"                               >大学院</a>文学研究科博士課程<a href="." id="link_11"                                                                                 >単位取得満期退学</a>。
</p>
