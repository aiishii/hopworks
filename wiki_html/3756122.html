	<h1 id="firstHeading" class="firstHeading" >常溪君</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常渓君</b>（じょうけいくん、サンゲグン、<a href="." id="link_1"                                >朝鮮語</a>:상계군、<a href="." id="link_2"                    >1769年</a><a href="." id="link_2"                            >1月21日</a> - <a href="." id="link_3"                    >1786年</a><a href="." id="link_3"                              >11月20日</a>）は、名は<b>李湛</b>と本名は<b>李濬</b>、<a href="." id="link_4"                                          >韓国</a><a href="." id="link_5"                                          >李氏朝鮮</a>後期の王族である。王世子に任命されなかったが、<a href="." id="link_6"                                >洪国栄</a>によって潜在的な王位継承者に指名されて仮東宮と呼ばれた。まもなく<b>完豊君</b>に封じられた。完豊君の完は王室の故郷である<a href="." id="link_7"                                          >完山</a>（<a href="." id="link_8"                                >全州</a>に所属した一村里の地名）から取ったものであり、豊は豊山洪氏として<a href="." id="link_6"                                >洪国栄</a>と<a href="." id="link_9"                                          >元嬪洪氏</a>の故郷から取ったものである。<a href="." id="link_10"           >字</a>と<a href="." id="link_11"           >号</a>は不詳であり、<a href="." id="link_12"                                         >諡号</a>が授与されたのかどうかも不明である。
</p>
