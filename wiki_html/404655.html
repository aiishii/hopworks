		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石川 恒太郎</b>（いしかわ つねたろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >8月25日</a> - <a href="." id="link_2"                    >1990年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                              >歴史学者</a>。
</p><p><a href="." id="link_5"                                >宮崎県</a><a href="." id="link_6"                                >日向市</a>生まれ。<a href="." id="link_7"                                                                                                      >宮崎県立延岡中学校</a>、<a href="." id="link_8"                                          >専修大学</a>卒業。「日州新聞」「<a href="." id="link_9"                                                              >大阪毎日新聞</a>」などの記者を経て<a href="." id="link_10"                   >1940年</a>、宮崎県立上代日向研究所特別委員となる。戦後は宮崎県文化財専門委員として<a href="." id="link_11"                               >考古学</a>や<a href="." id="link_12"                                                   >地方史</a>研究に携わる。歴史研究のかたわらラジオ番組で郷土史の講義を行う。<a href="." id="link_13"                   >1960年</a>宮崎県文化賞を受賞。
</p>
