		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 秀樹</b>（こんどう ひでき、<a href="." id="link_1"                    >1932年</a>（<a href="." id="link_2"                      >昭和</a>7年） - <a href="." id="link_3"                    >1987年</a>（昭和62年））は、日本の<a href="." id="link_4"                                                              >歴史学者</a>。<a href="." id="link_5"                                          >新潟大学</a>教授。専攻は<a href="." id="link_6"                      >中国</a><a href="." id="link_7"                      >近代</a>史。
</p><p><a href="." id="link_8"                                >新潟県</a><a href="." id="link_9"                                >長岡市</a>生まれ。<a href="." id="link_10"                                                                                                     >新潟県立長岡高等学校</a>を経て、<a href="." id="link_11"                                         >京都大学</a>文学部史学科で<a href="." id="link_12"                               >東洋史</a>を専攻して卒業。同大学院文学研究科修士課程、博士課程を修了。<a href="." id="link_13"                                                                                                     >クラレチアン会</a>立の高校教諭、<a href="." id="link_14"                                                             >大阪工業大学</a>一般教育科の<a href="." id="link_15"                                                                       >社会思想史</a>担当を経て、1978年より新潟大学で<a href="." id="link_16"                                                   >中国史</a>を教える。「范氏義荘の変遷」（『東洋史研究』21巻4号、1963年）は<a href="." id="link_17"                     >義荘</a>研究の必読文献である。
</p>
