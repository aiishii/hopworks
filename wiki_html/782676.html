		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 周子</b>（もり ちかこ、<a href="." id="link_1"                    >1975年</a> - ）は、日本の<a href="." id="link_2"                                          >社会政策</a>学者、<a href="." id="link_3"                                          >社会保障</a>論研究者、ドイツ<a href="." id="link_2"                                          >社会政策</a>研究者。<a href="." id="link_4"                                          >成城大学</a>経済学部教授。<a href="." id="link_5"                                                                        >博士（社会学）</a>。元<a href="." id="link_6"                                                              >社会政策学会</a><a href="." id="link_7"                      >幹事</a>。
</p><p>東京都生まれ。2006年、「戦後ドイツ公的年金保険制度の考察―制度枠組の形成・展開の思想的背景―」で<a href="." id="link_8"                                                              >経済社会学会</a>高田保馬奨励賞受賞。
</p>
