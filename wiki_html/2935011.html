		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴードン・チェンバース</b> (<a href="." id="link_1"                    >1969年</a> - )はアメリカ合衆国のグラミー賞を受賞しているシンガーソングライター・プロデューサー。75の録音で<a href="." id="link_2"                                                                                            >アンジー・ストーン</a>, Yolanda Adams,<a href="." id="link_3"                                                                                                                >アイズレー・ブラザース</a> 、<a href="." id="link_4"                                                                                                                                >ブランディー</a>、Trey Songz,<a href="." id="link_5"                                                                        >チャカ・カーン</a>, <a href="." id="link_6"                                                                        >パティー・ラベル</a>,<a href="." id="link_7"                                                                              >アッシャー</a> , Marc Anthony, Jamie Foxx, <a href="." id="link_8"                                                                                                      >アレサ・フランクリン</a>, <a href="." id="link_9"                                                    >Whitney Houston</a>,<a href="." id="link_10"                                         >ビヨンセ</a>などに曲を書いた。
</p>
