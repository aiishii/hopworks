<p><b>ロバート・ヒッチェンス</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Robert Hichens</span>、<a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                            >9月16日</a> - <a href="." id="link_3"                    >1940年</a><a href="." id="link_3"                            >9月23日</a>)は、<a href="." id="link_4"                                          >イギリス</a>の船員。客船<a href="." id="link_5"                                                                                        >タイタニック</a>が氷山に衝突した際に舵を握っていた操舵員であり、6号ボートの責任者だった。ヒッチェンスの他、ヒチンズとも表記される。
</p>
