<p><b>平陽公主</b>（へいよう こうしゅ、? - <a href="." id="link_3"                  >623年</a>）は、<a href="." id="link_6"                      >中国</a>の<a href="." id="link_7"            >唐</a>の高祖<a href="." id="link_8"                      >李淵</a>の三女。本名は不詳、封号が<b>平陽</b>、<a href="." id="link_9"                                          >諡号</a>が<b>昭</b>で、通常はこれをひとつにして<b>平陽昭公主</b>（へいよう しょう こうしゅ）と呼んでいる。娘子軍を率いて父を助けたことで知られる。
