		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴォルフ電報局</b>（<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Wolffs Telegraphisches Bureau</span>）は、<a href="." id="link_2"                    >1849年</a>に<a href="." id="link_3"                                                                                                                                                                                  >ベルンハルト・ヴォルフ</a>（<a href="/w/index.php?title=De:Bernhard_Wolff_(Zeitungsgr%C3%BCnder)&amp;action=edit&amp;redlink=1" class="new" title="De:Bernhard Wolff (Zeitungsgründer) (存在しないページ)">de:Bernhard Wolff (Zeitungsgründer)</a>）が創業した<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                                >通信社</a>である。<a href="." id="link_6"                                          >フランス</a>の<a href="." id="link_7"                                                                        >アヴァス</a>、<a href="." id="link_8"                                          >イギリス</a>の<a href="." id="link_9"                                          >ロイター</a>と共に世界3大通信社の一角をなしたが、<a href="." id="link_10"                                                                       >第一次世界大戦</a>後に影響力を削がれ、<a href="." id="link_11"                   >1933年</a>に<a href="." id="link_12"                                                                       >ナチス・ドイツ</a>の国営通信社DNB（<span lang="de">Deutsches Nachrichtenbüro</span>、ドイツ・ニュースオフィス） に吸収された。
</p>
