<p><b>朱 舜水</b>（しゅ しゅんすい、<a href="." id="link_2"                      >万暦</a>28年<a href="." id="link_3"                                                        >10月12日</a>（<a href="." id="link_4"                    >1600年</a><a href="." id="link_4"                              >11月17日</a>） - <a href="." id="link_5"                                                >天和</a>2年<a href="." id="link_6"                                                      >4月17日</a>（<a href="." id="link_7"                    >1682年</a><a href="." id="link_7"                            >5月24日</a>））は、<a href="." id="link_8"                      >中国</a><a href="." id="link_9"            >明</a>の<a href="." id="link_10"                               >儒学者</a>。<a href="." id="link_11"                                         >江戸時代</a>初期に来日。舜水は号。<a href="." id="link_12"           >諱</a>は<b>之瑜</b>。<a href="." id="link_13"           >字</a>は魯璵。
</p>
