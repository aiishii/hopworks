		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 松</b>（ちょう しょう、? - <a href="." id="link_1"                  >212年</a>または<a href="." id="link_2"                  >213年</a>）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                      >後漢</a>末期の政治家。<a href="." id="link_5"            >字</a>は<b>子喬</b>。<a href="." id="link_6"                      >益州</a><a href="." id="link_7"                      >蜀郡</a>成都県の人。兄は<a href="." id="link_8"                      >張粛</a>。子（または甥）は<a href="." id="link_9"                      >張表</a>（「<a href="." id="link_10"                                               >馬忠</a>伝」）。『<a href="." id="link_11"                                                                   >三国志</a>』蜀志『劉二牧伝』『先主伝』に記述がある。
</p>
