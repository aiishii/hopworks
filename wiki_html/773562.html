<p><b>謝花 昇</b>（じゃはな のぼる、旧暦<a href="." id="link_1"                                >尚泰</a>18年<a href="." id="link_2"                                                      >9月28日</a>〈<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                              >11月16日</a>〉 - <a href="." id="link_4"                      >明治</a>41年〈<a href="." id="link_5"                    >1908年</a>〉<a href="." id="link_6"                              >10月29日</a>）は、<a href="." id="link_7"                                >沖縄</a>の<a href="." id="link_8"                                          >社会運動家</a>、<a href="." id="link_9"                                                              >自由民権運動家</a>。<a href="." id="link_10"                                                                                 >帝国大学農科大学</a>（現・<a href="." id="link_11"                                                                                           >東京大学農学部</a>）卒業。沖縄県初の<a href="." id="link_12"                                                   >農学士</a>。<a href="." id="link_13"                                         >東風平</a>出身。
</p>
