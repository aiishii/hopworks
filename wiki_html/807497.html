		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 左馬衞</b>（はやし さまえ、<a href="." id="link_1"                    >1932年</a>（<a href="." id="link_2"                      >昭和</a>7年） - <a href="." id="link_3"                    >2004年</a>（<a href="." id="link_4"                      >平成</a>14年））は、日本の文化史学者、<a href="." id="link_5"                      >茶道</a>史研究家。<a href="." id="link_6"                                >新潟市</a>生まれ、<a href="." id="link_7"                                >満州国</a>出身、本名は<b>林 惠一</b>。<a href="." id="link_8"                                                              >慶應義塾大学</a>文学部中国文学科、同大学院文学研究科に学び、文学部副手を経て<a href="." id="link_9"                                >宮内庁</a>書陵部研究職。<a href="." id="link_10"                   >1978年</a>（昭和53年）から8年間は<a href="." id="link_11"                                                                                 >国立民族学博物館</a>の共同研究員を兼ねる。
</p>
