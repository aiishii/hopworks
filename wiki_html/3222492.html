		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>天納 傳中</b>（あまの でんちゅう、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >8月14日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                          >5月3日</a>）は、<a href="." id="link_3"                                >天台宗</a>の僧、<a href="." id="link_4"                      >声明</a>研究者。
</p><p>京都市出身。<a href="." id="link_5"                                          >大正大学</a>予科修了。1949年<a href="." id="link_6"                                          >大谷大学</a>文学部国史学科卒業。<a href="." id="link_7"                                                                                                            >中山玄雄</a>・<a href="." id="link_8"                                                                                                            >誉田玄昭</a>に<a href="." id="link_9"                                                              >天台声明</a>を学ぶ。天台宗京都大原魚山<a href="." id="link_10"                               >実光院</a>住職、<a href="." id="link_11"                                         >叡山学院</a>声明科教授。欧州・国内各地での声明公演の企画・指導・出演などを行う。
</p>
