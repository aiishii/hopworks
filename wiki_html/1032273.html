		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>江見 弘武</b>（えみ ひろむ、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >8月24日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                            >4月13日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >裁判官</a>。<a href="." id="link_5"                                >岡山県</a>出身。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >法学部</a>卒業。<a href="." id="link_8"                                                                        >東京高等裁判所</a>部総括判事などを経て、2007年より<a href="." id="link_9"                                                                        >高松高等裁判所</a><a href="." id="link_10"                                                                       >長官</a>を務め、2008年8月23日、定年により退官。<a href="." id="link_11"                               >弁護士</a>（第一東京弁護士会所属）として、<a href="." id="link_12"                                                                                 >大江橋法律事務所</a>東京事務所カウンセル。
</p>
