		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅原 キク</b>（すがわら キク）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                      >女性</a>。<a href="." id="link_4"                    >2005年</a>、読切作品「マヨイ屋の店番 トキワ」が『<a href="." id="link_5"                                                                                      >マガジンGREAT</a>』に掲載され、<a href="." id="link_6"                    >2007年</a>、設定を一部変更した同作が『<a href="." id="link_7"                                                                                  >月刊少年マガジン</a>』において連載される。本作は4年間の長期連載となった。<a href="." id="link_8"                    >2012年</a>に『<a href="." id="link_9"                                                                    >チャンピオンRED</a>』（<a href="." id="link_10"                                         >秋田書店</a>）において、「世界を変える」ために活動する高校生たちの活躍を描いた『<a href="." id="link_11"                                                                                                               >昭島スーサイド☆クラブ</a>』を連載した。
</p><p><a href="." id="link_12"                                         >馬場民雄</a>のアシスタント経験がある。
</p>
