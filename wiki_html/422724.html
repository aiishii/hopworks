		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花乃湖 健</b>（はなのうみ けん、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月16日</a> - ）は、<a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                          >南秋田郡</a><a href="." id="link_4"                                >井川町</a>出身で、<a href="." id="link_5"                                          >放駒部屋</a>（入門時は<a href="." id="link_6"                                          >花籠部屋</a>）に所属した<a href="." id="link_7"                                                                        >大相撲力士</a>である。本名は澤石 健（さわいし けん）。最高位は西<a href="." id="link_8"                      >小結</a>（1987年5月場所・1989年3月場所）。現役時代の体格は181cm、140kg。得意手は押し、<a href="." id="link_9"                                          >寄り切り</a>、<a href="." id="link_10"                                                   >突き落とし</a>。
</p>
