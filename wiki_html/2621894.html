<p><b>土屋 朝美</b>（つちや あさみ、<a href="." id="link_5"                    >1958年</a><a href="." id="link_5"                          >4月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_3"                                >東京都</a>出身。血液型B型。
</p><p>独学で写真を勉強し、<a href="." id="link_6"                    >2005年</a>頃から<a href="." id="link_7"                                                                        >デジタルカメラ</a>の普及とともに、フォトコンテストを中心に写真活動を行っている。<a href="." id="link_8"                    >2009年</a>に<a href="." id="link_9"                                                                                  >日本風景写真協会</a>会員になる。<a href="." id="link_10"                   >2010年</a>に公益社団法人<a href="." id="link_11"                                                             >日本写真協会</a>会員となる。
</p>
