<p><b>佐々木 義照</b>（ささき よしてる、<a href="." id="link_1"                    >1930年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>・元<a href="." id="link_4"                                                    >地方公務員</a>。<a href="." id="link_5"                                >北海道</a><a href="." id="link_6"                                >紋別郡</a><a href="." id="link_7"                                >興部町</a>出身。<a href="." id="link_8"                                                                                                                >北海道立旭川第二工業学校</a>卒。<a href="." id="link_9"                    >1971年</a><a href="." id="link_9"                                                    >自治大学校</a>卒。北海道<a href="." id="link_10"                                         >上湧別町</a><a href="." id="link_11"                                         >町長</a>（<a href="." id="link_12"                   >1981年</a>-1993年）。
</p>
