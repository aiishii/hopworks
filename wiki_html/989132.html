		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 憲明</b>（たかはし のりあき、<a href="." id="link_1"                    >1936年</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。
</p><p>専門は<a href="." id="link_3"                                                              >原子核物理学</a>、<a href="." id="link_4"                      >理科</a>教育。<a href="." id="link_5"                                >物理学</a>が育まれた大阪の地と、<a href="." id="link_6"                                          >理科離れ</a>の克服に関心を寄せている。<a href="." id="link_7"                    >2003年</a>4月から<a href="." id="link_8"                                                                        >大阪市立科学館</a>の館長を務めていた。<a href="." id="link_9"                                >大阪府</a><a href="." id="link_10"                               >茨木市</a>出身。
</p>
