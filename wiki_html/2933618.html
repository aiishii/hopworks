<p><b>エアリー</b>(Airy)は、<a href="." id="link_2"                      >火星</a>の<a href="." id="link_3"                                                                                            >衝突クレーター</a>である。<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                          >天文学者</a><a href="." id="link_1"                                                                                                                                    >ジョージ・ビドル・エアリー</a>の名前に因んで名付けられた。このクレーターは、直径約40kmで、<a href="." id="link_6"                                                                                  >メリディアニ平原</a>地域の東経0.1°南緯5.1°に位置している。内部には、火星の<a href="." id="link_7"                                                    >本初子午線</a>を定義しているより小さなクレーターである<a href="." id="link_8"                                            >エアリー0</a>がある。
</p>
