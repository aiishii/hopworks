		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小田 久榮門</b>（<b>小田 久栄門</b>、おだ きゅうえもん、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                              >11月28日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                              >10月30日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                      >テレビプロデューサー</a>。
</p><p><a href="." id="link_5"                                                    >テレビ朝日</a>にて編成局長、取締役情報局長を歴任後、<a href="." id="link_6"                                                                        >テレビ朝日映像</a><a href="." id="link_7"                                                                                            >代表取締役社長</a>、<a href="." id="link_8"                                                              >BS朝日</a>代表取締役社長を務めた。
</p><p>当時同局に在籍していた<a href="." id="link_9"                                >皇達也</a>と共に、<b>テレ朝の天皇</b>の異名で知られた。
</p><p><a href="." id="link_10"                               >新潟県</a>出身。<a href="." id="link_11"                                         >専修大学</a>卒。
</p>
