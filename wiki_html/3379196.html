		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浜中 宏一</b>（はまなか こういち、<a href="." id="link_1"                    >1941年</a>（<a href="." id="link_2"                      >昭和</a>16年）は、日本の<a href="." id="link_3"                                                                        >工学研究者</a>。専門は、<a href="." id="link_4"                                                                                  >電子デバイス</a>・<a href="." id="link_5"                                                    >光デバイス</a>。<a href="." id="link_6"                                                              >工学博士</a>(<a href="." id="link_7"                                                              >慶應義塾大学</a>・<a href="." id="link_8"                    >1996年</a>)。<a href="." id="link_9"                                                                                                      >千歳科学技術大学</a>光科学部光応用システム学科教授に就任(1999年2月）。千歳科学技術大学（2019年4月より公立千歳科学技術大学）名誉教授（2012年4月）
</p>
