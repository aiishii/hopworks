<p><b>秋山 龍</b>（あきやま とおる、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                            >2月28日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                          >1月3日</a>）は日本の<a href="." id="link_3"                                >運輸官僚</a>。海運総局長官・<a href="." id="link_4"                                                                                  >運輸事務次官</a>を務めたのち、<a href="." id="link_5"                                                                                            >日本空港ビルデング</a>初代社長や<a href="." id="link_6"                                                                        >東京モノレール</a>社長を歴任した。<a href="." id="link_7"                                                    >通産官僚</a>の<a href="." id="link_8"                                >秋山收</a>は子。
</p>
