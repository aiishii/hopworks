		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーク・ガスコイン</b>（<b>Marc Gascoigne</b>、<a href="." id="link_1"                    >1962年</a><a href="." id="link_1"                          >7月5日</a> - ）は<a href="." id="link_2"                                          >イギリス</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                                >編集者</a>。<a href="." id="link_5"                                                              >ケント州</a><a href="." id="link_6"                                                                                        >ドーバー</a>付近のテンプルイーウェル出身。
</p><p>50作以上の小説とゲーム制作を手掛けており、特に様々な<a href="." id="link_7"                                                                                                                                              >ファイティング・ファンタジー</a>の<a href="." id="link_8"                                                              >ゲームブック</a>関連書籍や、<a href="." id="link_9"                                                              >シャドウラン</a>および<a href="." id="link_10"                                                             >アースドーン</a>の小説やシナリオ、<a href="." id="link_11"                                                                                                               >ゲームズワークショップ</a>の<a href="." id="link_12"                                                                                           >ジャッジ・ドレッド</a>RPGの作成、<a href="." id="link_13"                                                                 >パラノイア</a>、<a href="." id="link_14"                                                                                                         >クトゥルフの呼び声</a>RPG関連の仕事等で知られている。
</p>
