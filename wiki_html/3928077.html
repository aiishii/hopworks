		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルバート・ピュン</b>（Albert Pyun、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >6月19日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >映画監督</a>、<a href="." id="link_4"                                >脚本家</a>。
</p><p><a href="." id="link_5"                                                    >ハワイ</a>出身。高校時代に<a href="." id="link_6"                                          >三船敏郎</a>が企画したハワイの日系人向けのインターンシップに参加した。
</p><p>その後、監督としてデビューする前は<a href="." id="link_7"                                >黒澤明</a>の「デルス・ウザーラ」などの撮影現場で働いていた。映画監督としては低予算の<a href="." id="link_8"                                                                        >アクション映画</a>および<a href="." id="link_9"                          >SF映画</a>の作り手として知られる。
</p><p>父親は軍人でハワイに移住するまで世界中を転々としていた。
</p><p>2013年に<a href="." id="link_10"                                                             >多発性硬化症</a>である事を発表。現在は回復した。
</p>
