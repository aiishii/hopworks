		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal"><b>中村 浩美</b></rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">なかむら ひろみ</rt>、<rt style="font-size:0px">（</rt></ruby><a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >2月8日</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >航空</a>・<a href="." id="link_4"                      >宇宙</a><a href="." id="link_5"                                                                        >ジャーナリスト</a>。<a href="." id="link_6"                                                                        >航空ジャーナル</a>社元社長の<a href="." id="link_7"                                                    >青木日出雄</a>はおじ。
</p><p><a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >札幌市</a>生まれ。<a href="." id="link_10"                                                                                                                                   >北海道札幌旭丘高等学校</a>、<a href="." id="link_11"                                                   >同志社大学</a><a href="." id="link_12"                               >法学部</a>法律学科（<a href="." id="link_13"                               >国際法</a>専攻）卒業。<a href="." id="link_14"                                                   >札幌市役所</a>勤務、<a href="." id="link_6"                                                                        >航空ジャーナル</a>編集長を経て、<a href="." id="link_15"                   >1984年</a>から宇宙・航空分野のジャーナリストとして独立。宇宙開発委員会専門委員、<a href="." id="link_16"                                                             >原子力委員会</a>専門委員などを歴任する。<a href="." id="link_3"                      >航空</a>、<a href="." id="link_17"                                         >宇宙開発</a>、<a href="." id="link_18"                                                   >国際関係論</a>など扱う分野は広い。<a href="." id="link_19"                                     >TBSラジオ</a>「<a href="." id="link_20"                                                                                                     >全国こども電話相談室</a>」のレギュラー回答者。
</p>
