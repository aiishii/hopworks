		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>能島 武文</b>（のじま たけふみ、<a href="." id="link_1"                    >1898年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >3月10日</a>）は、日本の<a href="." id="link_3"                                                                                                                      >演劇評論家</a>、<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                                    >翻訳家</a>。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                >大阪市</a><a href="." id="link_8"                                                          >北区</a>出身。<a href="." id="link_9"                                                    >早稲田大学</a>英文科卒。
</p><p>在学中の1922年（大正11年）<a href="." id="link_10"                               >市村座</a>脚本部に入り、かたわら「劇と評論」を創刊。同年に戯曲「秋の心」「波紋」を発表。のち「演劇新潮」編集同人となり、劇評・劇論を担当。また第一書房の『近代劇全集』の編集にも従事した。他に「東京小景」「詩人の靴」などの作品がある。
</p><p>戦後は、主に推理小説の翻訳などをおこなった。
</p>
