		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郡 保宗</b>（葆淙、こおり ほそう / やすむね、<a href="." id="link_1"                    >1847年</a>5月16日（<a href="." id="link_2"                      >弘化</a>4年<a href="." id="link_3"                                                    >4月2日</a>）- <a href="." id="link_4"                    >1918年</a>（<a href="." id="link_5"                      >大正</a>7年）3月27日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >福岡</a><a href="." id="link_8"                      >藩士</a>、<a href="." id="link_9"                      >明治</a>・大正期の<a href="." id="link_10"                               >政治家</a>・<a href="." id="link_11"                     >神職</a>・公吏・<a href="." id="link_12"                               >郷土史</a>家。<a href="." id="link_13"                               >衆議院議員</a>、<a href="." id="link_14"                               >玄洋社</a>社員。幼名・乃、名・利、字・士鋭、諱・保宗、号・葆淙。旧名・伍兵衛、水穂麿、直澄。
</p>
