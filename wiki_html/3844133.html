		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長井 好弘</b>（ながい よしひろ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                                                        >ジャーナリスト</a>、<a href="." id="link_3"                      >落語</a><a href="." id="link_4"                                >評論家</a>。<a href="." id="link_5"                                                                        >東京外国語大学</a>卒。東京・<a href="." id="link_6"                                                                    >深川新大橋</a>生まれ。1979年<a href="." id="link_7"                                                    >読売新聞社</a>入社。読売新聞では、<a href="." id="link_8"                                          >宇都宮</a>支局、編集局文化部、編集委員、<a href="." id="link_9"                                >日曜版</a>編集長、新聞監査委員会部長、「よみうり時事<a href="." id="link_10"                     >川柳</a>」五代目選者（2009年4月～2020年4月）、落語会「<a href="." id="link_11"                                                                                                                     >よみらくご</a>」企画監修などを務めて2020年5月退社。<a href="." id="link_12"                                                                                           >日本芸術文化振興会</a>プログラムオフィサー（大衆芸能担当）、<a href="." id="link_13"                               >文化庁</a><a href="." id="link_14"                                                                   >芸術祭</a>審査員、<a href="." id="link_15"                                                             >浅草芸能大賞</a>専門審査員、<a href="." id="link_16"                                                                                                           >都民寄席</a>実行委員長なども務めている。
</p>
