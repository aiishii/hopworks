<p><b>二塩化硫黄</b>（にえんかいおう）とは、<a href="." id="link_8"                      >硫黄</a>と<a href="." id="link_9"                      >塩素</a>からなる。<b>塩化硫黄(II)</b>とも呼ばれる。Cl-S-Cl の構造を持つ分子で、硫黄上の<a href="." id="link_10"                               >結合角</a>は 109.3 °。外見は赤色の液体である。
