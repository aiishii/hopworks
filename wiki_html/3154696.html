		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 三七子</b>（かとう みなこ、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >4月5日</a>）は、<a href="." id="link_3"                                >兵庫県</a>出身の俳人。<a href="." id="link_4"                                          >龍野</a>生まれ、<a href="." id="link_5"                                                                                                      >龍野高等女学校</a>卒。1959年、「かつらぎ」に入会し<a href="." id="link_6"                                                    >阿波野青畝</a>に師事。1977年「黄鐘（おうじき）」を創刊。1998年、 『朧銀集』により第38回<a href="." id="link_7"                                                    >俳人協会賞</a>受賞。代表句に「抱擁を解くが如くに冬の涛」など。客観写生を学びつつも、王朝文学の気風に通うような情趣のある句を詠んだ。句集に『萬華鏡』『華鬘』『蛍籠』『朧銀集』『兎結び』。2005年4月5日、心不全により死去。79歳。
</p>
