		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雨宮 照雄</b>（あめみや てるお、<a href="." id="link_1"                    >1951年</a>（昭和26年） - ）は、<a href="." id="link_2"                                                                        >ケインズ経済学</a>を主流とする日本の<a href="." id="link_3"                                >財政学者</a>。<a href="." id="link_4"                                                              >三重短期大学</a><a href="." id="link_5"                                          >法経学科</a>の<a href="." id="link_6"                      >教授</a>。研究テーマと担当科目は（財政学・地方財政論）。津市立三重短期大学第11代学長などを歴任した。
</p><div id="toc" class="toc" role="navigation" aria-labelledby="mw-toc-heading"><input type="checkbox" role="button" id="toctogglecheckbox" class="toctogglecheckbox" style="display:none" /><div class="toctitle" lang="ja" dir="ltr"></body></html>
