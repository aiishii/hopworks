		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レイ・スコット</b>（Ray Scott、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                            >8月23日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >釣り</a>人。<a href="." id="link_4"                                                    >アラバマ州</a><a href="." id="link_5"                                                                                                                      >モンゴメリー</a>出身。
</p><p>保険外交官だった<a href="." id="link_6"                    >1967年</a><a href="." id="link_6"                          >6月5日</a>、<a href="." id="link_7"                                                                                  >バスケットボール</a>の試合をヒントに世界初の<a href="." id="link_8"                                                                                                                                                    >バストーナメント</a>を<a href="." id="link_9"                                                                        >アーカンソー州</a>の<a href="." id="link_10"                                                                                                                     >ビーバー湖</a>で開催した。同年には<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_11"                                                                                 >B.A.S.S</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bass_Anglers_Sportsman_Society&amp;action=edit&amp;redlink=1" class="new" title="En:Bass Anglers Sportsman Society (存在しないページ)">英語版</a>）</span></span>を設立し、バスフィッシングのプロスポーツ化に貢献している。
</p>
