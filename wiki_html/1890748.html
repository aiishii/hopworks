<p><b>福岡 登</b>（ふくおか のぼる、<a href="." id="link_1"                    >1939年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >物理学者</a>。<a href="." id="link_4"                                                              >理学博士</a>。<a href="." id="link_5"                                          >四国大学</a>学長。<a href="." id="link_6"                                          >大阪大学</a><a href="." id="link_7"                                >理学部</a>卒業。同大学<a href="." id="link_8"                                                    >理学研究科</a>修了。<a href="." id="link_9"                                                              >日本物理学会</a>、<a href="." id="link_10"                                                             >応用物理学会</a>、日本理科教育学会に所属。
</p>
