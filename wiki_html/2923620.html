<p><b>ヴェンカタ3世</b>（<a href="." id="link_5"                                          >テルグ語</a>：వేంకట, <a href="." id="link_6"                                          >タミル語</a>：வெங்கட, Venkata III, 生年不詳 - <a href="." id="link_3"                    >1642年</a><a href="." id="link_3"                              >10月10日</a>）は、<a href="." id="link_7"                                          >南インド</a>の<a href="." id="link_8"                                                                                                      >ヴィジャヤナガル王国</a>、<a href="." id="link_4"                                                                                                                                                              >アーラヴィードゥ朝</a>の君主（在位：<a href="." id="link_1"                    >1630年</a> - 1642年）。本名は<b>ペッダ・ヴェンカタ・ラーヤ</b>（Pedda Venkata Raya）という。
</p>
