	<h1 id="firstHeading" class="firstHeading" >太田朝敷</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Chofu_Ota.jpg" title="ファイル:Chofu Ota.jpg">ファイル:Chofu Ota.jpg</a>  <div class="thumbcaption">太田朝敷</div></div></div>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%B0%9A%E6%98%8C%E4%BE%AF%E7%88%B5%E5%B8%B0%E6%9C%9D%E7%A5%9D%E8%B3%80%E4%BC%9A.png" title="ファイル:尚昌侯爵帰朝祝賀会.png">ファイル:尚昌侯爵帰朝祝賀会.png</a>  <div class="thumbcaption">尚昌侯爵帰朝祝賀会。前列左2人目が太田、右隣は<a href="." id="link_1"                      >尚昌</a>、その右隣は<a href="." id="link_2"                                          >漢那憲和</a></div></div></div>
<p><b>太田 朝敷</b>（おおた ちょうふ、<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                          >5月2日</a>（<a href="." id="link_4"                                >尚泰</a>18年<a href="." id="link_5"                                                    >4月8日</a>） - <a href="." id="link_6"                    >1938年</a>（<a href="." id="link_7"                      >昭和</a>13年）<a href="." id="link_8"                              >11月25日</a>）は、<a href="." id="link_9"                                >沖縄</a>の<a href="." id="link_10"                                                                       >新聞人</a>、<a href="." id="link_11"                               >政治家</a>。慶應義塾で<a href="." id="link_12"                                                             >福沢諭吉</a>の薫陶を受ける。<a href="." id="link_13"                                         >琉球新報</a>(戦前)の設立に参画し、のちに社長となる。また<a href="." id="link_14"                                         >言論人</a>としては沖縄県の本土への同化を強く唱えた。著書に『沖縄県政五十年』など。
</p>
