		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">長崎 抜天<br />Batten Nagasaki</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1904年<a href="." id="link_1"                          >4月1日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                      >芝区</a><a href="." id="link_5"                                                                              >新橋</a><br />（現在の<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                                          >港区</a>新橋）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1981-01-03</span>) </span><a href="." id="link_8"                    >1981年</a><a href="." id="link_8"                          >1月3日</a>（76歳没）<br /><span class="deathplace">東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_9"                                >漫画家</a></td></tr></tbody></table>
<p><b>長崎 抜天</b>（ながさき ばってん、<a href="." id="link_10"                   >1904年</a><a href="." id="link_10"                         >4月1日</a> - <a href="." id="link_8"                    >1981年</a><a href="." id="link_8"                          >1月3日</a>）は、日本の<a href="." id="link_9"                                >漫画家</a>である。戦後、ラジオの人気番組『<a href="." id="link_11"                                                   >とんち教室</a>』（<a href="." id="link_12"                                                             >NHK</a>）でのレギュラー出演で広く知られる。本名は<b>繁吉</b>（-しげきち）。
</p>
