	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>富田 命保</b>（とみたのぶやす、<a href="." id="link_1"                    >1838年</a><a href="." id="link_1"                              >10月31日</a>（<a href="." id="link_2"                      >天保</a>9年<a href="." id="link_3"                                                      >9月14日</a>） - <a href="." id="link_4"                    >1914年</a>（<a href="." id="link_5"                      >大正</a>3年）<a href="." id="link_6"                              >10月23日</a>）は、<a href="." id="link_7"                                          >江戸幕府</a>の<a href="." id="link_8"                      >幕臣</a>、ならびに<a href="." id="link_9"                      >明治</a>時代の官僚。幕臣時代から対外関係の職務に就き、明治政府では<a href="." id="link_10"                                                   >岩倉使節団</a>の一員となり、後に<a href="." id="link_11"                                                                   >農商務省</a>工務局長を務めた。江戸期には「富田達三」（とみたとうぞう）、明治以降は「冨田冬三」（とみたとうぞう）を名乗った。
</p><p><a href="." id="link_12"                                         >文部大臣</a>や<a href="." id="link_13"                                                   >早稲田大学</a>総長を務めた<a href="." id="link_14"                                         >高田早苗</a>は、富田の甥（姉の子）に当たる。
</p>
