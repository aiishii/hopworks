		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉沢 伝三郎</b>（吉澤 傳三郎、よしざわ でんざぶろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                          >2月8日</a> - <a href="." id="link_2"                    >2003年</a><a href="." id="link_2"                            >4月15日</a>）は、日本の<a href="." id="link_3"                      >哲学</a>・<a href="." id="link_4"                                >倫理学</a>研究家。<a href="." id="link_5"                                                                                                                >ニーチェ</a>を主とした近代ドイツ哲学研究で著名。<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a>名誉教授。<a href="." id="link_7"                                                              >社会学者</a><a href="." id="link_8"                                          >吉澤夏子</a>の父。
</p>
