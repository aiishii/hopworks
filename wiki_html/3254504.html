		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンナ・ルイーズ・ストロング</b> (Anna Louise Strong , <a href="." id="link_1"                    >1885年</a><a href="." id="link_1"                              >11月24日</a> – <a href="." id="link_2"                    >1970年</a><a href="." id="link_2"                            >3月29日</a>)は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>。<a href="." id="link_5"                                                              >ネブラスカ州</a>生まれ。
</p>
<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:1967-12_1967%E5%B9%B4_%E6%AF%9B%E6%B3%BD%E4%B8%9C%E4%B8%8E%E5%AE%89%E5%A8%9C%C2%B7%E6%96%AF%E7%89%B9%E6%9C%97.jpg" title="ファイル:1967-12 1967年 毛泽东与安娜·斯特朗.jpg">ファイル:1967-12 1967年 毛泽东与安娜·斯特朗.jpg</a>  <div class="thumbcaption">毛沢東とストロング（右）</div></div></div>
<p><a href="." id="link_6"                                                              >ソビエト連邦</a>や<a href="." id="link_7"                                                                        >中華人民共和国</a>への取材で良く知られている。中国の<a href="." id="link_8"                                >毛沢東</a>と親交を結び、1970年に移住先の<a href="." id="link_9"                                          >北京</a>で死去した。名前は日本語では「<b>アンナ・ルイス・ストロング</b>」とも表記される。
</p>
