		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朝光 亀太郎</b>（あさひかり かめたろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >3月14日</a> - <a href="." id="link_2"                    >1937年</a><a href="." id="link_2"                            >12月1日</a>）は、<a href="." id="link_3"                                                    >朝日山部屋</a>、<a href="." id="link_4"                                                    >出羽海部屋</a>、再度朝日山部屋に所属した力士。本名は<b>塚本 亀太郎</b>。現在の<a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                                          >東大阪市</a>出身。身長167cm、体重98kg。最高位は西<a href="." id="link_7"                      >前頭</a>6枚目。
</p>
