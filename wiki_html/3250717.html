		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤原 肇</b>（ふじわら はじめ、<a href="." id="link_1"                    >1938年</a> - ）は、石油開発コンサルタント、評論家。
</p><p><a href="." id="link_2"                                >東京市</a><a href="." id="link_3"                                >神田区</a>生まれ。<a href="." id="link_4"                                          >埼玉大学</a>卒、<a href="." id="link_5"                                          >フランス</a>・グルノーブル大学構造地質学専攻理学部博士課程修了、<a href="." id="link_6"                                                              >理学博士</a>。アフリカ、中東、ヨーロッパ、北米などで多国籍石油会社の開発担当ジェオロジストとして活躍。米国カンザス州とテキサス州で石油開発会社を経営、<a href="." id="link_7"                                                                                  >ペパーダイン大学</a>総長顧問となり、のち名誉総長顧問。
</p>
