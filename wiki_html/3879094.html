<p><b>エリー・ヤブロノビッチ</b>（Eli Yablonovitch、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                              >12月15日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >物理学者</a>（専門は<a href="." id="link_4"                                                    >非線形光学</a>）。<a href="." id="link_5"                                                                                                                                                        >カリフォルニア大学バークレー校</a>教授。<a href="." id="link_6"                                                              >オーストリア</a>・<a href="." id="link_7"                                                                        >ザルツブルク州</a>生まれ。アメリカ合衆国と<a href="." id="link_8"                                >カナダ</a>の二重国籍。
</p><p>1967年に<a href="." id="link_9"                                                    >マギル大学</a>を卒業、1972年に<a href="." id="link_10"                                                                       >ハーバード大学</a>から応用物理学の博士号を取得。<a href="." id="link_11"                                         >プラズマ</a>と<a href="." id="link_12"                                         >レーザー</a>の相互作用を研究し、1987年に<a href="." id="link_13"                                                                                 >フォトニック結晶</a>を発明した。
</p>
