<p><b>玉城朝薫</b>（たまぐすく ちょうくん、<a href="." id="link_1"                      >康熙</a>23年8月2日（<a href="." id="link_2"                    >1684年</a><a href="." id="link_2"                            >9月11日</a>） - <a href="." id="link_3"                      >雍正</a>12年1月26日（<a href="." id="link_4"                    >1734年</a><a href="." id="link_4"                          >3月1日</a>））は<a href="." id="link_5"                                          >琉球王国</a>の<a href="." id="link_6"                      >官僚</a>、<a href="." id="link_7"                                >劇作家</a>、<a href="." id="link_8"                                >演出家</a>。<a href="." id="link_9"                      >組踊</a>を創始した。
<a href="." id="link_10"                                                                       >向氏辺土名殿内</a>十世で唐名は向受祐（しょうじゅゆう）、童名を思五郎といい、<a href="." id="link_11"                               >尚真王</a>の三男：尚韶威・<a href="." id="link_12"                                                   >今帰仁王子朝典</a>の後裔。
</p>
