<p><b>今村 克彦</b>（いまむら かつひこ、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                            >6月23日</a> - ）は、<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >相楽郡</a><a href="." id="link_4"                                >和束町</a>出身の元<a href="." id="link_5"                      >教師</a>、現在は株式会社 Office REYの代表者、<a href="." id="link_6"                      >作家</a>、<a href="." id="link_7"                                                                                            >ミュージシャン</a>。「<a href="." id="link_8"                      >教育</a>」「<a href="." id="link_9"                                >子育て</a>」「<a href="." id="link_10"                                                   >青少年</a>育成」を専門にした講演などをメインに活動している。自称、<b>イーサン</b>。血液型はO型。身長176cm、体重67kg。
</p><p><a href="." id="link_11"                                                                                                                     >創作ダンス</a>集団「<b>関西京都今村組</b>」を率いる。
</p>
