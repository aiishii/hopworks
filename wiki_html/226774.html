		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>詫摩 武俊</b>（たくま たけとし、<a href="." id="link_1"                    >1927年</a>（<a href="." id="link_2"                      >昭和</a>2年）<a href="." id="link_3"                            >6月30日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >心理学者</a>。<a href="." id="link_6"                                                                                      >旧・東京都立大学</a>名誉教授、<a href="." id="link_7"                                                              >東京国際大学</a>名誉教授。「双生児法による遺伝心理学的研究」で<a href="." id="link_8"                                                              >文学博士</a>（<a href="." id="link_9"                                          >東京大学</a>、<a href="." id="link_10"                   >1961年</a>）。<a href="." id="link_11"                                         >小児科学者</a><a href="." id="link_12"                                                             >詫摩武人</a>の長男。
</p>
