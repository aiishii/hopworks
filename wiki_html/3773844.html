<p><b>アルベール・ジョゼフ・プノー</b>（<b>Albert Joseph Pénot</b>、1862年 - 1930年)は、女性のヌード画で知られている<a href="." id="link_3"                                                    >フランス</a>の画家。今日では、彼は再評価されており、暗く不気味なテーマの女性の絵画作品が中心となっている。
</p>
