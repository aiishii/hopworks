<p><b>村井 さだゆき</b>（むらい さだゆき、<a href="." id="link_1"                    >1964年</a> - ）は、日本の<a href="." id="link_2"                                >脚本家</a>。<a href="." id="link_3"                                >奈良県</a>出身。本名は<b>村井 貞之</b>。1993年『飛べないオトメの授業中』で第6回<a href="." id="link_4"                                                                                                                                              >フジテレビヤングシナリオ大賞</a>大賞受賞。以後、SF、ファンタジー系の作品を中心に広範に活動しており、その中でも映画『<a href="." id="link_5"                                                                                            >楳図かずお恐怖劇場</a>』シリーズやアニメ『<a href="." id="link_6"                                                                                            >デビルマンレディー</a>』等、実写、アニメともにホラー的要素の強い作品を手掛けることが多い。
</p>
