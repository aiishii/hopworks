		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>WWE 2007 SmackDown vs Raw</b> は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>の<a href="." id="link_2"                                          >プロレス</a>団体<a href="." id="link_3"        >WWE</a>を題材としたプロレスゲームである。対応機種は<a href="." id="link_4"                            >PS2</a>、<a href="." id="link_5"                  >Xbox 360</a>、<a href="." id="link_6"                                          >PSP</a>で、日本では2007年1月25日に発売された（PSP版は2007年2月22日発売）。
</p><p>WWEの監修のもと、WWEのテレビ放送である<a href="." id="link_7"                                                                        >SMACKDOWN!</a>、<a href="." id="link_8"                                      >RAW</a>に所属する<a href="." id="link_9"                                                                        >スーパースター</a>が実名で登場する。
</p>
