		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五味 武</b>（ごみ たけし、本名：五十嵐武、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >2月10日</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                              >11月21日</a>）は<a href="." id="link_3"                                >福島県</a>出身の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >特殊株主</a>、<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                                                        >映画製作者</a>。株式会社国会タイムズ会長、<a href="." id="link_8"                            >NGO</a>グローバルレインボーシップ（GRS）理事長、株式会社GMプロモーション会長。JLNAブロンズ賞審査委員長。
</p>
