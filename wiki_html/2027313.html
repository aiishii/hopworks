<p><b>帆足杏雨</b>（ほあし きょうう、<a href="." id="link_2"                                                >文化</a>7年<a href="." id="link_3"                                                      >4月15日</a>（<a href="." id="link_4"                    >1810年</a><a href="." id="link_4"                            >5月17日</a>） - <a href="." id="link_5"                      >明治</a>17年（<a href="." id="link_6"                    >1884年</a>）<a href="." id="link_7"                          >6月9日</a>）は、<a href="." id="link_8"                      >幕末</a>から<a href="." id="link_9"                                                              >明治時代</a>に活躍した<a href="." id="link_10"                               >文人画家</a>である。<a href="." id="link_11"                                                   >田能村竹田</a>の高弟。日本最後期の文人画家のひとり。
</p><p><a href="." id="link_12"                     >幼名</a>は熊太郎のち庸平、<a href="." id="link_13"           >諱</a>は遠、<a href="." id="link_14"           >字</a>を致大、杏雨のほか鶴城・聴秋・半農などと<a href="." id="link_15"                                     >号</a>した。<a href="." id="link_16"                               >豊後</a>の人。
</p>
