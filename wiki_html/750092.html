		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>Rn=City</b>（らどんしてぃー）は、<a href="." id="link_1"                      >大阪</a>出身の<a href="." id="link_2"                                                          >バンド</a>。<a href="." id="link_3"                    >1998年</a>、<a href="." id="link_1"                      >大阪</a>の<a href="." id="link_4"                                          >専門学校</a>に在学中のVo.KENとGu.KOHEI、それまで<a href="." id="link_5"                                          >城天</a>(<a href="." id="link_6"                                                    >大阪城</a>ストリート)で別々のバンドで活動していたBa.DAIKIとDr.SEISHINの4人で活動開始。<a href="." id="link_7"                                                              >セブンハウス</a>のお披露目ライブの会場で総合エンタテインメントプロデューサー・<a href="." id="link_8"                                          >つんく♂</a>（<a href="." id="link_9"                                  >シャ乱Q</a>）と出会い、つんく♂プロデュースでデビュー。<a href="." id="link_10"                   >2006年</a>に<a href="." id="link_11"                     >解散</a>。<a href="." id="link_12"                   >2009年</a>に<a href="." id="link_13"                     >復活</a>。
</p>
