<p><b>マルティン・ヴィルヘルム・レームス・フォン・ヴォイルシュ</b>（Martin Wilhelm Remus von Woyrsch、<a href="." id="link_1"                    >1847年</a><a href="." id="link_1"                          >2月4日</a>–<a href="." id="link_2"                    >1920年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >軍人</a>。<a href="." id="link_5"                                                    >ドイツ帝国</a>最後の<a href="." id="link_6"                                                          >元帥</a>。その他<a href="." id="link_7"                                                                                                                          >プロイセン王国貴族院</a>議員や<a href="." id="link_8"                                                                                  >ヨハネ騎士団</a>名誉団長を務めた。
</p>
