<p><b>増田 賀照 </b>（ますだ よしてる）は日本の<a href="." id="link_1"                                                              >経営学者</a>。専門は、<a href="." id="link_2"                                >経営学</a>、<a href="." id="link_3"                                                                                                                      >情報産業論</a>、マーケティング。
</p><p><a href="." id="link_4"                                                                                                      >共愛学園前橋国際大学</a>教授。慶應義塾大学 博士。群馬県ソフトウェア創出委員会座長(2002)。<a href="." id="link_5"                                                >日本IBM</a>　流通・サービス産業開発室長、日本IBM　マーケティング研修部長、日本IBM　官公庁システム事業部開発部長　で官公庁のシステム開発に関わり、数々の経歴を残した。大学経営におけるマーケティング戦略(1998)など、民間企業での経験を活かしたマーケティング研究を行う。
</p>
