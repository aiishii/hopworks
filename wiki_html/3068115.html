		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 楽堂</b>（やまざき がくどう、<a href="." id="link_1"                    >1885年</a>（<a href="." id="link_2"                      >明治</a>18年）<a href="." id="link_3"                            >1月19日</a> - <a href="." id="link_4"                    >1944年</a>（<a href="." id="link_5"                      >昭和</a>19年）<a href="." id="link_6"                              >10月29日</a>）は日本の<a href="." id="link_7"                                >建築家</a>、<a href="." id="link_8"                      >能楽</a>研究者。<a href="." id="link_9"                                          >法政大学</a><a href="." id="link_10"                     >教授</a>。本名は静太郎（せいたろう）。息子は、能楽評論家で前<a href="." id="link_11"                                                   >横浜能楽堂</a>館長の<a href="." id="link_12"                                                                                                                     >山崎有一郎</a>。
</p>
