		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>熊本 恭子</b>（くまもと きょうこ、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >7月25日</a> - ）は、元<a href="." id="link_2"                                                    >東日本放送</a><a href="." id="link_3"                                                              >アナウンサー</a>。<a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                >日野市</a>出身。<a href="." id="link_6"                                                              >東京学芸大学</a>卒。1999年3月、<a href="." id="link_7"                                >フリー</a>に。
局アナ時代に<a href="." id="link_8"                                                    >小泉今日子</a>の「キョンキョン」をもじって、「<b>クマキョン</b>」の<a href="." id="link_9"                                                    >愛称</a>でも知られていた。
</p>
