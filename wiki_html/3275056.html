		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 智章</b>（なかじま ともあき、<a href="." id="link_1"                    >1970年</a> - ）は、日本の建築史学者、<a href="." id="link_2"                                                    >工学院大学</a>准教授。
</p><p>福岡市生まれ。<a href="." id="link_3"                                                                                                                >ラ・サール高等学校</a>卒、1993年<a href="." id="link_4"                                          >東京大学</a>工学部建築学科卒業。1998-2000年ベルギー・<a href="." id="link_5"                                                                        >リエージュ大学</a>留学。2001年東大大学院工学系研究科建築学専攻博士課程修了、「<a href="." id="link_6"                                                                                            >ルイ14世</a>治世下の<a href="." id="link_7"                                                              >ヴェルサイユ</a>城館および庭園と同宮殿の美術作品群の図像主題をめぐる研究」で<a href="." id="link_8"                                                              >工学博士</a>。<a href="." id="link_9"                                          >鈴木博之</a>に師事。2005年<a href="." id="link_10"                                                             >日本建築学会</a>奨励賞受賞。2002年工学院大学建築学部建築デザイン学科専任講師、2005年助教授、07年准教授。
</p>
