		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亜リン酸</b>（あリンさん、Phosphorous acid）は、<a href="." id="link_1"                                >化学式</a>がH<sub>3</sub>PO<sub>3</sub>の<a href="." id="link_2"                                                    >無機化合物</a>である。<a href="." id="link_3"                      >リン</a>の<a href="." id="link_4"                                          >オキソ酸</a>の一つで、他には<a href="." id="link_5"                                >リン酸</a>と<a href="." id="link_6"                                                                                                                      >次亜リン酸</a>がある。還元されたリン化合物のみ語尾が"ous"となっている。酸無水物の加水分解によって合成される。
</p>
<dl><dd>&lt;chem&gt;{P4O6} + 6 H2O -&gt; 4 HP(O)(OH)2&lt;/chem&gt;</dd></dl>
<p>これはリン酸と<a href="." id="link_7"                                                              >五酸化二リン</a>との関係に似ている。
</p>
