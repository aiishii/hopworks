		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>濱田 邦彦</b>（はまだ くにひこ、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >5月31日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >アニメーター</a>。<a href="." id="link_4"                                >三重県</a><a href="." id="link_5"                                          >四日市市</a>出身。<a href="." id="link_6"                                                              >マッドハウス</a>所属。
</p><p>マッドハウス入社後は、テレビアニメの作画、（総）作画監督、キャラクターデザインを担当。代表作に『<a href="." id="link_7"                                          >MONSTER</a>』、『<a href="." id="link_8"          >NANA</a>』など。尊敬する人物は<a href="." id="link_9"                                          >安彦良和</a>。
</p>
