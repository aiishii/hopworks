<p><b>ロッテルダムレコード(Rotterdam Records)</b>は、<a href="." id="link_1"                                          >オランダ</a>の工業都市として知られる<a href="." id="link_2"                                                              >ロッテルダム</a>在住のDJ<a href="." id="link_3"                                                                                                      >ポール・エルスタック</a>によって1992年に設立された<a href="." id="link_4"                                                                                  >ハードコアテクノ</a>専門の<a href="." id="link_5"                                                                                  >レコードレーベル</a>で、親会社は数多くの傘下レーベルを抱えるオランダのミッドタウン・レコード(<i>Mid-Town Records</i>)。
またロッテルダムレコードは、サブレーベルとして<i>Terror Traxx</i>と<i>Forze Records</i>を所有している。
</p>
