		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>根來 泰周</b>（ねごろ やすちか、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >7月31日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >11月4日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >弁護士</a>（<a href="." id="link_5"                                                                                  >第一東京弁護士会</a>所属）。元<a href="." id="link_6"                                >検察官</a>。元<a href="." id="link_7"                                                                        >公正取引委員会委員長</a>および元<a href="." id="link_8"                      >電通</a><a href="." id="link_9"                                >監査役</a>等。元<a href="." id="link_10"                                                             >日本野球機構</a><a href="." id="link_11"                                                                                                                                         >コミッショナー</a>。<a href="." id="link_12"                                         >僧侶</a>。
</p>
