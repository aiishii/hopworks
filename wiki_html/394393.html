<p><b>西野 久子</b>（にしの ひさこ、<a href="." id="link_1"                    >1914年</a> - <a href="." id="link_2"                    >2008年</a><a href="." id="link_2"                            >5月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >洋画家</a>。<a href="." id="link_5"                                >静岡市</a>出身。
</p><p>女流美術協会委員・<a href="." id="link_6"                                                              >独立美術協会</a>委員を務め、独立美術協会展、<a href="." id="link_7"                                                              >女流画家協会</a>展で長らく作品を発表し続け、
個展も多数開催する（<a href="." id="link_8"                                                                                                  >日本橋</a><a href="." id="link_9"                      >三越</a>本店個展・<a href="." id="link_10"                                         >札幌三越</a>個展・<a href="." id="link_11"                                                                                                                     >京王プラザ</a>個展・<a href="." id="link_12"                               >松坂屋</a>個展・<a href="." id="link_13"                                                             >小田急百貨店</a>個展・<a href="." id="link_14"                                                                                                                                                                       >東京セントラル絵画館</a>個展など）。
</p>
