		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 丈児</b>（こばやし じょうじ、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >3月30日</a>－<a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >政治学者</a>。元<a href="." id="link_5"                                          >中央大学</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                >北海道</a><a href="." id="link_8"                                >釧路市</a>出身。
</p><p>1952年中央大学<a href="." id="link_9"                                >法学部</a>（<a href="." id="link_10"                                         >旧制</a>）卒業。1952年中央大学法学部<a href="." id="link_11"                                               >助手</a>。1957年中央大学法学部<a href="." id="link_12"                               >助教授</a>。1964年中央大学法学部<a href="." id="link_6"                      >教授</a>。1985年在職中に<a href="." id="link_13"                               >心不全</a>で<a href="." id="link_14"                                         >逝去</a>。
</p><p>この他に、日本比較法研究所副所長、日本政治学会<a href="." id="link_15"                     >理事</a>、<a href="." id="link_16"                                                                       >東京外国語大学</a><a href="." id="link_17"                                                   >外国語学部</a>・<a href="." id="link_18"                                         >明治大学</a>法学部・<a href="." id="link_19"                                                   >早稲田大学</a>法学部・<a href="." id="link_20"                                         >立教大学</a>法学部の非常勤講師を務めた。
</p>
