		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ULTRA BRAiN</b>（ウルトラブレイン）は、<a href="." id="link_1"                    >2006年</a>に結成された、<a href="." id="link_2"                        >Hi-STANDARD</a>の<a href="." id="link_3"                                          >難波章浩</a>(TYUNK BRAiN)の<a href="." id="link_4"                                                                        >パンク</a>・<a href="." id="link_5"                                >バンド</a>。所属<a href="." id="link_6"                                                    >事務所</a>は、V2 Records Japan。手足のある脳みそにヘッドフォンをつけたMr.ブレイン(ブレイン君)というマスコットキャラクターがいる。パンクにデジタルサウンドを融合したサウンドが特徴で本人は「ネオ・パンク」と位置付けている。そのバンドの可能性は<a href="." id="link_7"                                          >EYE</a>など様々なアーティストから評価されている。
</p>
