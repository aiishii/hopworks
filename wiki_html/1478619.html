<p><b>五十嵐 喜芳</b>（いがらし きよし、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >9月8日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >9月23日</a>）は、日本の<a href="." id="link_3"                                                    >声楽家</a>（テノール歌手）。マネージメント協力は<a href="." id="link_4"                                                                                                                                                    >ジャパン・アーツ</a>。日本オペラ振興会の常任理事、<a href="." id="link_5"                                                              >昭和音楽大学</a>学長、<a href="." id="link_6"                                                              >宝塚音楽学校</a>のカリキュラム編成アドバイザー（声楽）などを歴任し、日本におけるオペラ発展に尽力した。また、音楽活動のみならず、<a href="." id="link_7"                                      >TBS</a>の<a href="." id="link_8"                                                              >ワイドショー</a>『<a href="." id="link_9"                                                                                    >3時にあいましょう</a>』の司会やドラマ『<a href="." id="link_10"                                                                 >コメットさん</a>』に出演し幅広く活躍した。
</p>
