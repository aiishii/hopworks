		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>茶圓勝彦</b>（ちゃえん かつひこ、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >2月12日</a> - ）は、日本の砂像<a href="." id="link_2"                                >彫刻家</a>。<a href="." id="link_3"                                          >鹿児島県</a><a href="." id="link_4"                                                    >南さつま市</a>（旧加世田市）出身。<a href="." id="link_5"                                                                        >武蔵野美術大学</a>（油絵専攻）卒業。砂像彫刻家兼プロデューサーとして、国内外で幅広く活躍中。ニューズウィーク日本版2009年7月8日号「世界が尊敬する100人の日本人」にも選ばれた。
</p>
