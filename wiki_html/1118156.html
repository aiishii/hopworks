<p><b>リュシアン・ルバテ</b>（<b>Lucien Rebatet</b>, <a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                              >11月15日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >8月24日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                                >著作家</a>、<a href="." id="link_5"                                                                        >ジャーナリスト</a>である。<a href="." id="link_6"                                                                        >第二次世界大戦</a>中のフランスにおける対独協力派「<a href="." id="link_7"                                                                        >コラボラトゥール</a>」の一員。
