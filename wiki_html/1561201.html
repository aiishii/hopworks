		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>早坂 伸</b>（はやさか しん、<a href="." id="link_1"                    >1973年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >撮影監督</a>。<a href="." id="link_4"                                                                                                      >JSC</a>所属。<a href="." id="link_5"                                >宮城県</a>出身。<a href="." id="link_6"                                                              >千葉商科大学</a>卒、<a href="." id="link_7"                                                                                  >日本映画学校</a>（現・<a href="." id="link_8"                                                              >日本映画大学</a>）卒。同校11期生には映画監督の<a href="." id="link_9"                                >李相日</a>、<a href="." id="link_10"                                         >草野陽花</a>、<a href="." id="link_11"                                         >松江哲明</a>監督などがおり、彼らの作品を手がけることが多い。撮影を担当した李相日の卒業制作『<a href="." id="link_12"                                         >青〜chong〜</a>』が<a href="." id="link_13"                                                                                                                                   >PFF</a>でグランプリ他を獲得し、スクリーンデビューを果たす。同じく撮影監督である<a href="." id="link_14"                                         >工藤哲也</a>と共に<a href="." id="link_15"                                                                                                                                                                                           >キアロスクーロ撮影事務所</a>を主宰している。
</p>
