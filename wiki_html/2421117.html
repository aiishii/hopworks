		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小前 亮</b>（こまえ りょう、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >2月12日</a> - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>、<a href="." id="link_3"                                >小説家</a>。<a href="." id="link_4"                                >島根県</a><a href="." id="link_5"                                >松江市</a>生まれ。<a href="." id="link_6"                                                                                                                >島根県立松江南高等学校</a>卒業。<a href="." id="link_7"                                                                                                                                                                                                >東京大学文学部・東京大学大学院人文社会系研究科</a><a href="." id="link_8"                                                              >修士課程</a>修了。専攻は<a href="." id="link_9"                                                    >中央アジア</a>・<a href="." id="link_10"                                                                       >イスラーム</a>史。<a href="." id="link_11"                                                                                 >日本推理作家協会</a>会員。
</p><p>東大<a href="." id="link_12"                               >文学部</a>在学中より<a href="." id="link_13"                                                             >コラムニスト</a>として歴史<a href="." id="link_14"                               >コラム</a>の執筆を始める。<a href="." id="link_15"                                         >有限会社</a>らいとすたっふに入社後、<a href="." id="link_16"                                         >田中芳樹</a>の勧めで小説の執筆を始め、<a href="." id="link_17"                   >2005年</a>に<a href="." id="link_18"                     >中国</a><a href="." id="link_19"                                         >歴史小説</a>『<a href="." id="link_20"                                                   >李世民</a>』で作家デビュー。
</p>
