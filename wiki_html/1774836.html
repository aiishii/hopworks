		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>エレファンク</b>』は、<a href="." id="link_1"                                    >PLAYSTATION Store</a>で配信されている<a href="." id="link_2"                            >PlayStation 3</a>専用の<a href="." id="link_3"                                                              >パズルゲーム</a>。1人または2人用。
</p><p>プレイヤーは主人公のゾウが渡る橋となる骨組み（<a href="." id="link_4"                                >トラス</a>）を画面上で組み立てる。ゾウの重量に耐えられなかった場合は橋が壊れてしまうため、強度のある骨組みをつくらなければならない。短い時間で少ない部品を使ってゾウを橋に渡すほど高評価となる。
</p>
