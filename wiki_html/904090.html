		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>MOB SQUAD</b>（モブ・スクワッド）は、<a href="." id="link_1"                                                                                                                                                                                                      >JVCケンウッド・ビクターエンタテインメント</a>（以下、ビクターエンタテインメント）内の<a href="." id="link_2"                                                                                  >レコードレーベル</a>で、<a href="." id="link_3"                      >Dragon Ash</a>を中心としたレーベル。<a href="." id="link_4"                    >2003年</a>設立。
</p><p>『「従来の音楽産業の慣習にとらわれない、より自由でダイナミックな活動を模索」するという目的で立ち上げた』と位置づけられる。
</p>
