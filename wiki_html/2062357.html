<p><b>小山 觀翁</b>（<b>小山 観翁</b>、こやま かんおう、<a href="." id="link_1"                    >1929年</a>（昭和4年）<a href="." id="link_2"                          >8月8日</a> - <a href="." id="link_3"                    >2015年</a>（平成27年）<a href="." id="link_4"                            >3月30日</a>）は、日本の古典芸能評論家。<a href="." id="link_5"                                                    >学習院大学</a>国劇部創立メンバー。伝統歌舞伎懇話会会長、江戸勘亭流書道家元、国立劇場講師、日本演劇興行協会理事、<a href="." id="link_6"                      >松竹</a>顧問。宗家神崎流理事（神崎秀扇）。本名は小山昭元（こやま てるもと）。
</p><p><a href="." id="link_7"                                          >歌舞伎座</a>や<a href="." id="link_8"                                          >国立劇場</a>などにおいて<a href="." id="link_9"                                >歌舞伎</a>と<a href="." id="link_10"                     >文楽</a>の<a href="." id="link_11"                                                                                           >イヤホンガイド</a>導入の中心的人物として著名。
</p>
