		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>雑賀 愛造</b>（さいが よしぞう、<a href="." id="link_1"                      >明治</a>27年（<a href="." id="link_2"                    >1894年</a>）<a href="." id="link_3"              >8月</a> - <a href="." id="link_4"                      >昭和</a>55年（<a href="." id="link_5"                    >1980年</a>）<a href="." id="link_6"              >5月</a>）は<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                >公証人</a>。<a href="." id="link_10"                     >旧姓</a>稲田。
</p><p>洋食のレストラン“十字屋”を経営し、市会議員をつとめた<a href="." id="link_11"                                         >野坂康久</a>（<a href="." id="link_10"                     >旧姓</a>稲田）の実弟。<a href="." id="link_12"                                                                       >日本商工会議所</a>会頭、<a href="." id="link_13"                                                                   >王子製紙</a>社長などを歴任した<a href="." id="link_14"                               >足立正</a>の足立家と雑賀家は姻戚関係にある。次女春子は元･丸神海産取締役社長<a href="." id="link_15"                                         >石指集三</a>の妻。
</p>
