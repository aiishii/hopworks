<p><b>デイム・バーバラ・ヘップワース</b>（Dame Barbara Hepworth, <a href="." id="link_1"                                                              >DBE</a>、<a href="." id="link_2"                    >1903年</a><a href="." id="link_2"                            >1月10日</a> - <a href="." id="link_3"                    >1975年</a><a href="." id="link_3"                            >5月20日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >芸術家</a>・<a href="." id="link_6"                                >彫刻家</a>。<a href="." id="link_7"                                                                        >第二次世界大戦</a>中、<a href="." id="link_8"                                                                                  >ベン・ニコルソン</a>や<a href="." id="link_9"                                                              >ナウム・ガボ</a>のような芸術家とともに、<a href="." id="link_10"                                                                                                     >セント・アイヴズ</a>に住む芸術家のコミュニティで主導的な役割を果たした。
</p>
