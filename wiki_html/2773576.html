		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 智勇</b>（いのうえ ちゆう、<a href="." id="link_1"                    >1906年</a>（<a href="." id="link_2"                      >明治</a>39年）<a href="." id="link_3"                            >5月26日</a> - <a href="." id="link_4"                    >1984年</a>（<a href="." id="link_5"                      >昭和</a>59年）<a href="." id="link_6"                          >6月5日</a>）は、<a href="." id="link_7"                                                    >西洋史</a>学者、<a href="." id="link_8"                                          >浄土真宗</a>の<a href="." id="link_9"            >僧侶</a>。
</p><p><a href="." id="link_10"                               >兵庫県</a>出身。1930年<a href="." id="link_11"                                         >京都帝国大学</a>卒。<a href="." id="link_12"                                                                                       >第三高等学校</a><a href="." id="link_13"                     >教授</a>、1943年京都帝大助教授。1948年「ローマ経済史の研究」で<a href="." id="link_14"                                                                                                                     >）文学博士</a>、同年<a href="." id="link_11"                                         >京都大学</a>教授。1970年<a href="." id="link_15"                     >定年</a>退官、<a href="." id="link_16"                                         >名誉教授</a>、<a href="." id="link_17"                                                             >奈良教育大学</a>学長。西洋古代史が専門。
</p>
