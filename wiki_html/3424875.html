		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長山 泰孝</b>（ながやま やすたか、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >2月13日</a> - ）は、日本史学者、<a href="." id="link_2"                                          >大阪大学</a>名誉教授。
</p><p><a href="." id="link_3"                                >大阪府</a>出身。1959年大阪大学文学部史学科卒。同大学院中退、1964年<a href="." id="link_4"                                                              >京都府立大学</a>女子短期大学部講師、1966年助教授、1968年大阪大学教養部助教授、1975年「律令負担体系の研究」で阪大<a href="." id="link_5"                                                              >文学博士</a>。1980年教授、1994年定年退官、名誉教授、<a href="." id="link_6"                                                    >帝塚山大学</a>教授、1998年<a href="." id="link_7"                                                              >神戸女子大学</a>教授。
</p>
