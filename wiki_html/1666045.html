		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>富永 眉峰</b>（とみなが びほう、本名：富永 三喜男、<a href="." id="link_1"                    >1905年</a>〈<a href="." id="link_2"                      >明治</a>38年〉 - <a href="." id="link_3"                    >1987年</a>〈<a href="." id="link_4"                      >昭和</a>62年〉）は、<a href="." id="link_5"                                >徳島県</a><a href="." id="link_6"                                          >新南福島</a>出身の<a href="." id="link_7"                      >書家</a>。
</p><p><a href="." id="link_8"                    >1932年</a>（昭和7年）に<a href="." id="link_9"                                                                                                                                                                                                                    >文検</a>習字科への合格を経て炭山南木（1895-1979）に師事し、<a href="." id="link_10"                   >1953年</a>（昭和28年）に<a href="." id="link_11"                                                                                           >日展</a>への初入選を経て6回入選。徳島県書道協会会長などの役職を歴任し、徳島県の書道発展に大きく貢献した書道教育の第一人者として<a href="." id="link_12"                   >1982年</a>（昭和57年）に<a href="." id="link_13"                                                             >徳島県文化賞</a>を受賞。
</p><p>1982年<a href="." id="link_14"                         >4月4日</a>には<a href="." id="link_15"                               >石井町</a>に句碑が建てられた。
</p>
