<p><b>ウィリアム・L・シャイラー</b>（William L.Shirer、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >2月23日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                              >12月28日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、戦争特派員、<a href="." id="link_5"                                >歴史家</a>。<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_7"                                >歴史書</a>『<a href="." id="link_8"                                                                        >第三帝国の興亡</a>』の著者である。
