		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 雄二</b>（みやもと ゆうじ、<a href="." id="link_1"                    >1946年</a>（<a href="." id="link_2"                      >昭和</a>21年）<a href="." id="link_3"                          >7月3日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >外交官</a>。宮本アジア研究所代表、<a href="." id="link_6"                                >外務省</a>顧問、日本日中関係学会会長、<a href="." id="link_7"                                                              >一般社団法人</a><a href="." id="link_8"                                                                                                                                                              >外国語通訳検定協会</a> (FLICA) 理事、財団法人<a href="." id="link_9"                                                                                                      >日本漢字能力検定協会</a>理事、日本<a href="." id="link_10"                                         >凸版印刷</a>株式会社顧問、<a href="." id="link_11"                                                                                 >公益財団法人</a><a href="." id="link_12"                                                             >日中友好会館</a>会長代行・副会長。
</p><p><a href="." id="link_13"                                                                   >外務</a><a href="." id="link_14"                                                                       >大臣秘書官</a>、外務省軍備管理・科学審議官等を経て、在<a href="." id="link_15"                                                                       >中華人民共和国</a><a href="." id="link_16"                                                             >特命全権大使</a>などを歴任。
</p>
