		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有為 エンジェル</b>（うい エンジェル、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >6月9日</a> - ）は、日本の<a href="." id="link_2"                                >小説家</a>。初期の筆名は「有爲エィンジェル」。
</p><p><a href="." id="link_3"                                >岩手県</a>出身。本名・千田有為子。<a href="." id="link_4"                                                                                                                >東京都立千歳丘高等学校</a>中退。「ちだ・うい」名義でハプニング・アートを行い、<a href="." id="link_5"                                                    >三島由紀夫</a>暗殺計画を吹聴した。
</p><p>イベントの企画、<a href="." id="link_6"                                                                                                      >テレビレポーター</a>、<a href="." id="link_7"                                          >英国</a>でのレストラン経営などを経て<a href="." id="link_8"                    >1981年</a>帰国後、創作を始める。1982年「前奏曲」で第5回<a href="." id="link_9"                                                                                            >群像新人長編小説賞</a>受賞、1990年「踊ろう、マヤ」で第104回<a href="." id="link_10"                                                             >芥川賞</a>候補、第19回<a href="." id="link_11"                                                             >泉鏡花文学賞</a>受賞。
</p>
