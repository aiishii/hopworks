		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クロム銅ヒ素系木材保存剤</b>（クロムどうヒそもくざいほぞんざい）は、<a href="." id="link_1"                      >人間</a>にとって有害な<a href="." id="link_2"                                          >シロアリ</a>から<a href="." id="link_3"                                                          >木造</a><a href="." id="link_4"                      >住宅</a>を守るために使用されていた<a href="." id="link_5"                                          >薬剤</a>である。<a href="." id="link_6"                                >クロム</a> (Cr)、<a href="." id="link_7"            >銅</a> (Cu)、<a href="." id="link_8"                      >ヒ素</a> (As) を含み、クロム化ヒ酸銅（chromated copper arsenate）の頭文字を取って<b>CCA系木材保存剤</b>とも呼ばれる。
</p>
