<p><b>ニッポン号</b>（にっぽんごう）は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>前期における<a href="." id="link_2"                                                    >日本</a>の民間<a href="." id="link_3"                                >航空機</a>。<a href="." id="link_4"                    >1939年</a>に日本で初めて四大陸と二大洋を連続周航した。<a href="." id="link_5"                                          >機体記号</a>は「J-BACI」。
</p>
