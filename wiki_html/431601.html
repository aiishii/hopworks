		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>豊国 覚堂</b>（とよくに かくどう、<a href="." id="link_1"                      >慶応</a>元年<a href="." id="link_2"                                                      >6月25日</a>（<a href="." id="link_3"                    >1865年</a><a href="." id="link_3"                            >8月16日</a>） - <a href="." id="link_4"                      >昭和</a>29年（<a href="." id="link_5"                    >1954年</a>）<a href="." id="link_6"                          >2月4日</a>）は、明治期から昭和にかけての<a href="." id="link_7"                                >曹洞宗</a>の僧・<a href="." id="link_8"                                >郷土史</a>家。俗名は<b>田川義孝</b>。<a href="." id="link_9"                                >群馬県</a><a href="." id="link_10"                               >大胡町</a>長善寺住職。
</p><p><a href="." id="link_11"                                         >大内青巒</a>の影響を受けて<a href="." id="link_12"                   >1905年</a>（明治39年）『上野日々新聞』を発行した。<a href="." id="link_13"                   >1913年</a>（大正2年）上毛郷土史研究会を結成して、『上毛及上毛人』を創刊した。
</p>
