		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧 冬彦</b>（まき ふゆひこ、<a href="." id="link_1"                    >1922年</a>（大正11年）<a href="." id="link_2"                            >12月2日</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                              >12月25日</a>）は、日本の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                                              >神戸製鋼</a>元社長。<a href="." id="link_6"                                                                        >神戸商工会議所</a>会頭や<a href="." id="link_7"                                                                        >関西経済連合会</a>副会長などを務めた。<a href="." id="link_8"                                >大阪府</a>出身。
