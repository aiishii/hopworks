<p><b>ロベルト・フィオレ</b>（<b>Roberto Fiore</b> <a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >4月15日</a> -）は、<a href="." id="link_2"                                          >イタリア</a>の<a href="." id="link_3"                                >政治家</a>で、<a href="." id="link_4"                                                    >ヨーロッパ</a>における<a href="." id="link_5"                                                                                  >ネオ・ファシスト</a>の重鎮の一人。
</p><p><a href="." id="link_6"                      >極右</a>政党・<a href="." id="link_7"                                          >新しき力</a>（<a href="/w/index.php?title=It:Forza_Nuova&amp;action=edit&amp;redlink=1" class="new" title="It:Forza Nuova (存在しないページ)">it:Forza_Nuova</a>）の党首であり、また、国家主義者の国際政党である<a href="." id="link_8"                                                                                            >ヨーロッパ国民戦線</a>の書記長として<a href="." id="link_9"                                                              >欧州議会議員</a>を務めている。
</p>
