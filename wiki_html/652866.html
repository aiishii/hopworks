<p><b>杉山 登志</b>（すぎやま とし、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                          >8月7日</a> - <a href="." id="link_2"                    >1973年</a><a href="." id="link_2"                              >12月12日</a>は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                  >CMディレクター</a>である。本名は、<b>杉山 登志雄</b>（すぎやま としお）。
</p><p><a href="." id="link_5"                                >テレビ</a>草創期から数多くの<a href="." id="link_5"                                >テレビ</a>CMを製作し、国内外の賞を数多く受賞。<a href="." id="link_6"                      >天才</a>の名をほしいままにしたが、自らの<a href="." id="link_7"                      >キャリア</a>の絶頂にあった1973年12月12日、東京都<a href="." id="link_8"                                                          >港区</a><a href="." id="link_9"                                                                              >赤坂</a>の自宅マンションで首を吊って<a href="." id="link_10"                     >自殺</a>した。37歳没。
</p>
