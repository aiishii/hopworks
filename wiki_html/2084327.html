		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ZerA</b>（ゼラ）は、韓国のゲーム会社<a href="." id="link_1"                                >NEXON</a>の開発チーム<a href="." id="link_2"                                                                                  >GAMETAB</a>が開発したオンラインゲーム。<a href="." id="link_3"              >MMORPG</a>に分類される。
</p><p>日本では<a href="." id="link_4"                                          >ネクソン</a>が<a href="." id="link_5"                    >2007年</a><a href="." id="link_5"                            >1月30日</a>からクローズドβテストを行ったが、テスト終了後から公式サイトが一時停止された。その後およそ一年間にわたって放置されていたが、2008年1月にサービスの中止が告知された。後に、韓国でも閉鎖された。
</p>
