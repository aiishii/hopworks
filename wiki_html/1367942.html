<p><b>伊沢 蘭軒</b>（いざわ らんけん、<a href="." id="link_2"                                          >安永</a>6年<a href="." id="link_3"                                                        >11月11日</a>（<a href="." id="link_4"                    >1777年</a><a href="." id="link_4"                              >12月10日</a>） - <a href="." id="link_5"                      >文政</a>12年<a href="." id="link_6"                                                      >3月17日</a>（<a href="." id="link_7"                    >1829年</a><a href="." id="link_7"                            >4月20日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>末期の医師、<a href="." id="link_9"                                >儒者</a>。名は<b>信恬</b>、<a href="." id="link_10"                                     >号</a>は<b>蘭軒</b>、通称は<b>辞安</b>、堂号は<b>酌源堂</b>。
</p>
