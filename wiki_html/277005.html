		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小久保藩</b>（こくぼはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >上総</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                    >1868年</a>に<a href="." id="link_5"                                >遠江</a><a href="." id="link_6"                                >相良藩</a>の<a href="." id="link_7"                                >田沼家</a>が移封され、<a href="." id="link_8"                    >1871年</a>の<a href="." id="link_9"                                          >廃藩置県</a>まで存続した。<a href="." id="link_10"                     >石高</a>は1万石余、藩庁は上総国<a href="." id="link_11"                               >天羽郡</a>小久保（現在の<a href="." id="link_12"                               >千葉県</a><a href="." id="link_13"                               >富津市</a>小久保）の小久保陣屋。
</p>
