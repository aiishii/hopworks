		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加藤 重夫</b>（かとう しげお、<a href="." id="link_1"                    >1942年</a>（<a href="." id="link_2"                      >昭和</a>17年）<a href="." id="link_3"                          >5月4日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >空手家</a>。<a href="." id="link_6"                                >東京都</a>出身。元<a href="." id="link_7"                                                                                                                          >天空キックボクシング協会</a>代表・<a href="." id="link_8"                                                                                                  >藤ジム</a>会長。元<a href="." id="link_9"                                          >極真カラテ</a>世界王者である<a href="." id="link_10"                                         >松井章圭</a>や元<a href="." id="link_11"       >K-1</a>世界王者・<a href="." id="link_12"                               >魔裟斗</a>らを指導した。
</p><p>身長155cm､体重50kg（現役時）。
</p>
