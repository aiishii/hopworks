<p><b>セザール・バルダッチーニ</b>（César Baldaccini, <a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                          >1月1日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >12月6日</a>）は、<a href="." id="link_3"                          >20世紀</a>後半に活躍した<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >彫刻家</a>、<a href="." id="link_6"                                                                        >現代美術家</a>。単に「<b>セザール</b>」と名乗っていたため、一般的にはセザールの名で知られる。特に、<a href="." id="link_7"                                >自動車</a>をプレス機で圧縮した<a href="." id="link_8"                      >彫刻</a>作品で知られる。
</p>
