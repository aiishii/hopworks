<p><b>福岡藩</b>（ふくおかはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >筑前国</a>のほぼ全域を領有した大藩。<b>筑前藩</b>とも呼ばれる。藩主が<a href="." id="link_3"                                >黒田氏</a>であったことから<b>黒田藩</b>という俗称もある。藩庁は<a href="." id="link_4"                                >福岡城</a>（現在の<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >福岡市</a>）に置かれた。歴代藩主は<a href="." id="link_7"                                          >外様大名</a>の黒田氏。支藩として<a href="." id="link_8"                                >秋月藩</a>、また一時、<a href="." id="link_9"                                          >東蓮寺藩</a>（直方藩）があった。
</p>
