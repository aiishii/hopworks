<p><b>中野等</b>（なかの ひとし、<a href="." id="link_1"                    >1958年</a> - ）は、日本史学者、<a href="." id="link_2"                                          >九州大学</a>教授。
</p><p>福岡県嘉穂郡生まれ。1985年九州大学大学院博士後期課程中退。95年「豊臣政権の研究 朝鮮侵略と太閤検地」で<a href="." id="link_3"                                                              >文学博士</a>。柳川古文書館学芸員、九州大学比較社会文化研究院助教授を経て、2006年より教授。
</p>
