		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロバート・エイクマン</b>（Robert Aickman、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >6月27日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >2月26日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                                              >怪奇小説</a>家。<a href="." id="link_5"                                          >ロンドン</a>生まれ。
</p><p>祖父は、<a href="." id="link_6"                                                                                            >ブラム・ストーカー</a>と同時期の怪奇作家であるリチャード・マーシュ(<a href="/w/index.php?title=En:Richard_Marsh_(author)&amp;action=edit&amp;redlink=1" class="new" title="En:Richard Marsh (author) (存在しないページ)">Richard Marsh</a>)。
</p><p>1975年、短編「Pages From a Young Girl's Diary」で第一回<a href="." id="link_7"                                                                                  >世界幻想文学大賞</a>短編賞を受賞。
</p>
