<p><b>小谷 豊</b>（こたに ゆたか、<a href="." id="link_1"                    >1962年</a> - ）は、日本のサッカー指導者。株式会社AS Japan代表取締役。
</p><p><a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >石巻市</a>生まれ。主に学生サッカーの指導者として活動する。
</p><p>スポーツ施設への<a href="." id="link_4"                                >人工芝</a>の普及に取り組み、2000年に株式会社AS Japanを設立した。日本初のエアドーム施設やヨーロッパのスポーツパビリオン施設などの建設をてがける。
</p>
