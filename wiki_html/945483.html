<p>『<b>猟奇の檻</b>』（りょうきのおり）は、<a href="." id="link_1"                    >1995年</a><a href="." id="link_1"                            >8月25日</a>に<a href="." id="link_2"                                                                                                                                                    >日本プランテック</a>より<a href="." id="link_3"                                                        >PC-9800シリーズ</a>（PC98）向けに発売された<a href="." id="link_4"                                                                        >アダルトゲーム</a>。及び、そのシリーズ作品。本項では、シリーズ第1作『猟奇の檻』と、その<a href="." id="link_5"                                          >リメイク</a>版『<b>真説 猟奇の檻</b>』（しんせつ りょうきのおり）について記述する。
</p><p>なお、同名の実写<a href="." id="link_6"                                                                        >アダルトビデオ</a>シリーズや<a href="." id="link_7"                                                    >同人ゲーム</a>が存在するが、本作とは関係無い。
</p>
