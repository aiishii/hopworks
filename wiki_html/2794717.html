		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤川 整斎</b>（ふじかわ せいさい、<a href="." id="link_1"                      >寛政</a>3年（<a href="." id="link_2"                    >1791年</a>） - <a href="." id="link_3"                      >文久</a>2年<a href="." id="link_4"                                                      >9月22日</a>（<a href="." id="link_5"                    >1862年</a><a href="." id="link_5"                              >11月13日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                      >武士</a>（<a href="." id="link_8"                                >沼田藩</a>士）、<a href="." id="link_9"                                                              >直心影流藤川派</a>の<a href="." id="link_10"                     >剣術</a>家。<a href="." id="link_11"                     >通称</a>は始めは<b>鵬八郎</b>、後に<b>弥次郎右衛門</b>に改める。<a href="." id="link_12"           >諱</a>は<b>貞近</b>、後に<b>貞</b>（ただし）に改める。整斎は<a href="." id="link_13"                     >号</a>。
</p>
