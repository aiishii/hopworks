		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>「<b>TK state</b>」（ティーケーステート）とは1994年から2000年まで運営されていた<a href="." id="link_1"                                          >小室哲哉</a>の個人事務所である。正式名称は「<b>TETSUYA KOMURO state</b>」である。小室の父が代表取締役を務め、小室も取締役に名を連ねていた。
</p>
