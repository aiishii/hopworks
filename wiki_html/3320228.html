		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷 福丸</b>（たに ふくまる、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                            >2月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >官僚</a>、<a href="." id="link_4"                                          >国会職員</a>、<a href="." id="link_5"                      >画家</a>。<a href="." id="link_6"                                                    >瑞宝大綬章</a>。<a href="." id="link_7"                                    >55年体制</a>の終焉の後、羽田、村山、橋本、小渕、森、小泉の6代の政権の傍ら、国会で史上最長（退任時）の約9年5か月、<a href="." id="link_8"                                                                    >衆議院事務総長</a>を務めた。その退職後は、<a href="." id="link_9"                                                                                  >国土緑化推進機構</a>副理事長を務めた。
</p>
