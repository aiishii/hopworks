<p><b>PESUART</b>（ペスアート）は、NYを拠点に活動するアーティスト。1980年生まれ。静岡県富士市出身。現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。--2018年12月14日 (金) 09:22 (UTC)">いつ?</span></a></i>&#93;</sup>は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                        >ニューヨーク州</a>を中心にアメリカ国内を始め、世界中で活動しているアーティストである。
</p>
