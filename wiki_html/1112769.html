<p><b>冷泉 為系</b>（れいぜい ためつぎ、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                          >8月9日</a> - <a href="." id="link_2"                    >1946年</a><a href="." id="link_2"                              >10月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >歌人</a>。<a href="." id="link_5"                      >伯爵</a>。<a href="." id="link_6"                                >上冷泉家</a>22代当主。父は<a href="." id="link_7"                                          >冷泉為紀</a>。妻は<a href="." id="link_8"                                                                        >水無瀬忠輔</a>の娘・恭子。子は<a href="." id="link_9"                                                                                                            >冷泉為臣</a>、<a href="." id="link_10"                                                                                                                     >冷泉布美子</a>。<a href="." id="link_11"                               >婿養子</a>に<a href="." id="link_12"                                         >冷泉為任</a>。
</p>
