		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松川 昌平</b>（まつかわ しょうへい、<a href="." id="link_1"                    >1974年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >建築家</a>。松川昌平／000studioを主宰。建築の他展覧会も多数。<a href="." id="link_4"                                                              >慶應義塾大学</a>環境情報学部准教授。<a href="." id="link_5"                                                              >東京理科大学</a>工学部建築学科非常勤講師もつとめる。<a href="." id="link_6"                                >石川県</a>生まれ。
</p>
