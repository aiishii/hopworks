		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>有本 倶子</b>（ありもと ともこ、<a href="." id="link_1"                    >1944年</a>(<a href="." id="link_2"                      >昭和</a>19年) - ）は、日本の<a href="." id="link_3"                      >伝記</a><a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                >評論家</a>。
<a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                                                    >養父郡</a>関宮町（現<a href="." id="link_8"                                >養父市</a>関宮）生まれ。<a href="." id="link_9"                                                    >同志社大学</a><a href="." id="link_10"                               >文学部</a>卒。<a href="." id="link_11"                                                                                           >ケースワーカー</a>、教師として勤めたのち、著作活動に入る。2000年「<a href="." id="link_12"                                                   >山田風太郎</a>の会」を結成し、2003年<a href="." id="link_13"                                                                                 >山田風太郎記念館</a>を建設。同館の運営、風太郎顕彰活動に携わっている。
</p>
