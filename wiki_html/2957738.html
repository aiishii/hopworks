		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Edward_Cooper.jpg" title="ファイル:Edward Cooper.jpg">ファイル:Edward Cooper.jpg</a></div>
<p><b>エドワード・クーパー</b> (Edward Cooper、1824年10月26日 - 1905年2月25日)は<a href="." id="link_1"                                                                              >民主党</a>所属の第83代<a href="." id="link_2"                                                                                  >ニューヨーク市長</a>。実業家<a href="." id="link_3"                                                                                            >ピーター・クーパー</a>の息子。 
</p><p>ビジネスパートナーにして義兄弟の<a href="." id="link_4"                                                                                                                          >エイブラム・S・ヒューイット</a>もニューヨーク市長を務めた。<a href="." id="link_5"                                                                                            >クーパー・ユニオン</a>運営委員会創設者であり、同校学長(1883 - 1905)を務めた。
</p>
