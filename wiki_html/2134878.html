<p><b>矢代 朝子</b>（やしろ あさこ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                          >4月2日</a> - ）は、<a href="." id="link_3"                                >東京都</a>出身の<a href="." id="link_5"                      >女優</a>。実父は<a href="." id="link_8"                                          >矢代静一</a>、妹は<a href="." id="link_9"                                          >毬谷友子</a>。株式会社<a href="." id="link_10"                                               >オフィスPSC</a>所属。<a href="." id="link_11"                     >短歌</a>結社竹柏会「<a href="." id="link_12"                                                   >心の花</a>」会員。
</p>
