<p><b>中川 真耶加</b>（なかがわ まやか、<a href="." id="link_1"                    >1993年</a><a href="." id="link_1"                              >12月29日</a> - ）は、日本のクラシック・<a href="." id="link_2"                                                    >ピアニスト</a>。<a href="." id="link_3"                                >愛知県</a>出身。<a href="." id="link_4"                                                              >東京音楽大学</a>卒業。現在、東京音楽大学大学院器楽専攻鍵盤楽器研究領域の特別特待奨学生。現在、<a href="." id="link_5"                                >野島稔</a>や<a href="." id="link_6"                                                                                                            >武田真理</a>、<a href="." id="link_7"                                                                                                                      >播本枝未子</a>に師事。過去には、<a href="." id="link_8"                                                                                                                      >遠藤誠津子</a>や<a href="." id="link_9"                                                                                                            >後藤康孝</a>、<a href="." id="link_10"                                         >長谷川淳</a>や<a href="." id="link_11"                                                                                                           >清水皇樹</a>、<a href="." id="link_12"                                         >鈴木弘尚</a>に師事した。
</p>
