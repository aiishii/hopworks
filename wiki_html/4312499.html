		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林玉潤</b>（こばやしぎょくじゅん、<a href="." id="link_1"                    >1851年</a> - <a href="." id="link_2"                    >1877年</a>4月1日）は、幕末から明治時代の画家。<a href="." id="link_3"                                          >小林蔵六</a>の妻。
</p><p><a href="." id="link_4"                                >常総市</a>の<a href="." id="link_5"                                                                    >大楽寺</a>に、小林蔵六・玉潤の供養碑がある。没年については、1880年としている資料もあるが、1879年(明治12年)11月に息子の小林源兵衛が建立した墓誌の記載が、1877年(明治10年)27歳で没とあるので、これが正しいと思われる。
</p>
