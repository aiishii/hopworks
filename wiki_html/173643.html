<p><b>赤穂藩</b>（あこうはん）は、<a href="." id="link_1"                                >播磨国</a><a href="." id="link_2"                                >赤穂郡</a>（<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >赤穂市</a>、<a href="." id="link_5"                                >相生市</a>、<a href="." id="link_6"                                >上郡町</a>）周辺を領有した<a href="." id="link_7"            >藩</a>。藩庁は同郡加里屋の<a href="." id="link_8"                                >赤穂城</a>。
</p><p><a href="." id="link_9"                                >浅野家</a>の「<a href="." id="link_10"                                         >元禄赤穂事件</a>」で有名であるが、<a href="." id="link_11"                               >池田家</a>でも<a href="." id="link_12"                                         >輝興</a>が狂乱し正室などを殺す「正保赤穂事件」、<a href="." id="link_13"                     >森家</a>でも<a href="." id="link_14"                                         >攘夷</a>派が敵対する<a href="." id="link_15"                     >家老</a>の森主税を暗殺するという「文久赤穂事件」が起きている。なお、<a href="." id="link_16"                     >武鑑</a>では元禄以前は藩主居城を「播州加里屋」「播州かりや」「播州之内苅屋」と表記するものもあった。
</p>
