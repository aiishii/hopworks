<p><b>オットー・フリードリック</b>（Otto Friedrich、<a href="." id="link_1"                    >1929年</a> - <a href="." id="link_2"                    >1995年</a>）は、アメリカの歴史家、ジャーナリスト。
</p><p>ボストン生まれ。ハーヴァード大学で歴史学を専攻。『ディリー・ニュース』、『ニューズウィーク』、『<a href="." id="link_3"                                                                                                                                              >サタデー・イブニング・ポスト</a>』等を経て、1971年から1992年まで『タイム』誌のスタッフ・ライター、編集主幹。
</p>
