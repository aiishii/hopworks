		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>袁 安</b>（えん あん、? - <a href="." id="link_1"                >92年</a>）は、<a href="." id="link_2"                      >後漢</a>初期の<a href="." id="link_3"                      >中国</a>の官僚。<a href="." id="link_4"            >字</a>は<b>召公</b>。<a href="." id="link_5"                      >豫州</a><a href="." id="link_6"                                >汝南郡</a>汝陽県（現在の<a href="." id="link_7"                                >河南省</a><a href="." id="link_8"                                >周口市</a><a href="." id="link_9"                                >商水県</a>）の人。袁安自身を含め4世代で5人の<a href="." id="link_10"                     >三公</a>を出した後漢時代の名門<a href="." id="link_11"                     >汝南袁氏</a>の始祖となった。<a href="." id="link_12"                                                                                       >袁賞</a>・<a href="." id="link_13"                                                                                       >袁京</a>・<a href="." id="link_14"                     >袁敞</a>の父。
</p>
