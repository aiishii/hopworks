		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佚山</b>（いつざん、男性、<a href="." id="link_1"                      >元禄</a>15年（<a href="." id="link_2"                    >1702年</a>） – <a href="." id="link_3"                                          >安永</a>7年<a href="." id="link_4"                                                      >2月24日</a>（<a href="." id="link_5"                    >1778年</a>））は、<a href="." id="link_6"                                          >江戸時代</a>中期に活躍した<a href="." id="link_7"                                >曹洞宗</a>の<a href="." id="link_8"                                          >僧侶</a>、<a href="." id="link_9"                      >書家</a>・<a href="." id="link_10"                                                   >篆刻家</a>・<a href="." id="link_11"                     >絵師</a>である。<b>今体派</b>の篆刻の一派である<a href="." id="link_12"                                                             >初期浪華派</a>に数えられる。<a href="." id="link_13"                     >印籍</a>を多く刊行した。
</p><p>森本氏。<a href="." id="link_14"           >名</a>は時敏、<a href="." id="link_15"           >字</a>は脩来（修来）、<a href="." id="link_16"                                     >号</a>は正蔵、常足道人。<a href="." id="link_17"                     >元文</a>3年（<a href="." id="link_18"                   >1738年</a>）の<a href="." id="link_19"                     >出家</a>後は佚山と名乗り、<a href="." id="link_20"                                         >法諱</a>は<b>黙隠</b>。<a href="." id="link_21"                                         >大坂</a>の人。
</p>
