		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">らりーとおだ</div><span class="fn">ラリー遠田</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1979年（42 - 43歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                          >名古屋市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学文学部卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_4"                                >フリーライター</a>、<a href="." id="link_5"                                >お笑い評論家</a>、<a href="." id="link_6"                      >雑誌</a><a href="." id="link_7"                                >編集者</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td>お笑いムック『コメ旬』創刊</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">M-1の審査員になりたい</td></tr></tbody></table>
<p><b>ラリー遠田</b>（ラリー とおだ、<i>Larry Toda</i>、<a href="." id="link_8"                    >1979年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                      >男性</a><a href="." id="link_4"                                >フリーライター</a>、<a href="." id="link_5"                                >お笑い評論家</a>、<a href="." id="link_6"                      >雑誌</a><a href="." id="link_7"                                >編集者</a>。「おわライター」（<a href="." id="link_10"                                         >かばん語</a>）と名乗る。「遠田誠（とおだ まこと）」名義でも活動している。
</p>
