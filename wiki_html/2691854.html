		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>徳永 進</b>（とくなが すすむ、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                                                                                  >ノンフィクション</a><a href="." id="link_5"                      >作家</a>。
<a href="." id="link_6"                                >鳥取県</a>生まれ。<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                >医学部</a>卒業。<a href="." id="link_9"                                                                        >鳥取赤十字病院</a>の<a href="." id="link_10"                                                   >内科医</a>。<a href="." id="link_11"                   >1982年</a>、『死の中の笑み』で<a href="." id="link_12"                                                                                                                         >講談社ノンフィクション賞</a>受賞。83年同作品はNHK<a href="." id="link_13"                                                                       >ドラマ人間模様</a>で「愛と砂丘の町」として放送された。<a href="." id="link_14"                   >2001年</a>、<a href="." id="link_15"                               >鳥取市</a>内に<a href="." id="link_16"                                         >ホスピス</a>ケアのある「野の花診療所」を開設。
</p>
