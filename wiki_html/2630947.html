<p>『<b>テラ ファンタスティカ</b>』（<i>Terra Phantastica</i>）は、<a href="." id="link_5"                    >1996年</a><a href="." id="link_5"                              >12月27日</a>に<a href="." id="link_3"                      >セガ</a>より発売された<a href="." id="link_2"                                                              >セガサターン</a>專用<a href="." id="link_6"                                                              >ゲームソフト</a>。<a href="." id="link_7"                      >中世</a><a href="." id="link_8"                                                    >ヨーロッパ</a>をベースにした神話伝承が世界背景の<a href="." id="link_1"                                                                                                            >シミュレーションRPG</a>である。  
</p>
