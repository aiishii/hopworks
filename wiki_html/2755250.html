<p><b>アルカメネス</b>（<a href="." id="link_1"                                                                        >古希</a>&#58; <span lang="grc"><b>Ἀλκαμένης</b></span>, <span lang="el-Latn" title="Ελληνικάのラテン文字転写" class="Unicode" style="white-space:normal; text-decoration: none">Alcamenēs</span>）は、<a href="." id="link_2"                                                                                  >古代ギリシャ</a>の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                                    >リムノス島</a>で生まれ、<a href="." id="link_5"                                                              >ペイディアス</a>とほぼ同時代の紀元前5世紀ごろに<a href="." id="link_6"                                >アテネ</a>で活躍した。
</p><p>繊細な技巧が高く評価されており、<a href="." id="link_7"                                                                                            >ルーブル美術館</a>の「柱に寄りかかる<a href="." id="link_8"                                                                                  >アフロディーテ</a>」はその複製とされる。
</p>
