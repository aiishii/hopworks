		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 龍</b>（おがわ りょう、<a href="." id="link_1"                    >1940年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                            >3月21日</a>）は、<a href="." id="link_3"                                          >麻酔科医</a>、<a href="." id="link_4"                                >歴史家</a>。
</p><p>群馬県生まれ。1965年<a href="." id="link_5"                                          >群馬大学</a>医学部卒業。66年群馬大学医師・麻酔科学専攻。72年群馬大学<a href="." id="link_6"                                                              >医学博士</a>。1987年<a href="." id="link_7"                                                              >日本医科大学</a>麻酔科教授、医学部長、付属病院副院長、2005年新潟県阿賀町鹿瀬診療所勤務。仏教・歴史に関心を持ち医療論、歴史書なども著した。<a href="." id="link_8"                                                                        >日本文藝家協会</a>会員。
</p>
