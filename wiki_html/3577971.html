		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪本 健二</b>（さかもと けんじ、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >6月26日</a>- ）は、日本の精神科医。
</p><p>大阪府に坂本病院創設者・阪本三郎の長男として生まれる。弟は<a href="." id="link_2"                                          >阪本良男</a>。1953年<a href="." id="link_3"                                          >京都大学</a>医学部卒、55年助手、1956年<a href="." id="link_4"                                                                                  >ニューヨーク大学</a>ベルビュー病院助手、57年<a href="." id="link_5"                                                              >ロンドン大学</a>神経学研究所助手、58年阪本病院副院長、1959年京都大学<a href="." id="link_6"                                                              >医学博士</a>。62年京大講師。68年父三郎の死により阪本病院院長、1979年財団法人阪本精神病理学研究所設立。長女の夫は<a href="." id="link_7"                                          >岩井圭司</a>（神戸大学医学博士、<a href="." id="link_8"                                                              >兵庫教育大学</a>教授）。
</p>
