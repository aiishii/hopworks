<p><b>近衛 杏</b>（このえ あんず、<a href="." id="link_1"                              >12月10日</a>生）とは元<a href="." id="link_2"                                                    >宝塚歌劇団</a>娘役。退団後は『杏バレエ教室』の講師で代表。本名は船橋 直江。<a href="." id="link_3"                                >兵庫県</a><a href="." id="link_4"                                >神戸市</a>出身。<a href="." id="link_5"                                                                                            >神戸市立鷹匠中学校</a>出身。宝塚歌劇団時代の公称身長は160cm。芸名は<a href="." id="link_6"                                          >北条秀司</a>に付けてもらった。宝塚歌劇団時代の愛称はナオちゃん、バンビー。
</p>
