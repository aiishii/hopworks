		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェリックス・エブエ</b> (仏:Adolphe Sylvestre Félix Éboué, 1884年1月1日 - 1944年５月17日) は、フランスの植民地行政官僚、<a href="." id="link_1"                                                              >自由フランス</a>指導者。エブエは1936年にグアドループ知事に任命されたことによりフランス植民地における最初の黒人高官となった。彼は教育のある黒人がより多く植民地統治に参画できるよう努めたほかアフリカ伝統文化の保護にも熱心だった。エブエは1944年に死去すると<a href="." id="link_2"                                                                              >パンテオン</a>に黒人として初めて葬られた。
</p>
