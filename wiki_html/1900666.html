		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林 守</b>（こばやし まもる、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                              >10月26日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                        >立憲民主党</a>栃木県連常任顧問。
</p><p><a href="." id="link_5"                                                                        >衆議院議員</a>（4期）、<a href="." id="link_6"                                                    >栃木県議会</a>議員（2期）、<a href="." id="link_7"                                >自治</a><a href="." id="link_8"                                          >政務次官</a>（<a href="." id="link_9"                                          >村山内閣</a>）、<a href="." id="link_10"                               >衆議院</a><a href="." id="link_11"                                                   >環境委員長</a>、<a href="." id="link_12"                               >市</a><a href="." id="link_13"                                                   >教育委員会</a><a href="." id="link_14"                               >教育長</a>を歴任した。
</p>
