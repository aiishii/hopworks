		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴゴ市</b>（ごごし）は、<a href="." id="link_1"                                          >韓国</a>のゲーム会社<a href="." id="link_2"                                                                                                                                                                                                      >クリックエンタテインメント</a>（Click Entertainment）が開発した<a href="." id="link_3"                                                                                  >オンラインゲーム</a>。日本では<a href="." id="link_4"                                                                                                                                >ドットシティ</a>が運営した。基本料金無料で、年齢制限はない。日本版は<a href="." id="link_5"                    >2005年</a><a href="." id="link_5"              >5月</a>時点で、累計会員数が約25万人に達したが、<a href="." id="link_6"                    >2007年</a><a href="." id="link_6"                            >3月30日</a>、公式サイトにおいてサービス終了が発表され、同年<a href="." id="link_7"                            >5月31日</a>に終了した。
</p>
