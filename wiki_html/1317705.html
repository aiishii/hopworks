		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヒュー・フェリス</b>（<b>Hugh Ferriss</b>, <a href="." id="link_1"                    >1889年</a>- <a href="." id="link_2"                    >1962年</a>）は<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                                                        >レンダラー</a>、<a href="." id="link_5"                                                                                                      >パースペクティブ</a>作家、<a href="." id="link_6"                                >建築家</a>。建築物を設計して建設された作品はひとつとして知られていないが、パースペクティブ作品によって同時代の多くの建築家に影響力を持った。それは建築界だけにとどまらず、<a href="." id="link_7"                                                    >バットマン</a>の舞台である<a href="." id="link_8"                                                                                  >ゴッサム・シティ</a>、ケリー・コンランの<a href="." id="link_9"                                                                                                                                                                                                                      >スカイキャプテン ワールド・オブ・トゥモロー</a>など、<a href="." id="link_10"                                                                                                                                                             >ポップ・カルチャー</a>における都市の描写に多大な影響を与えた。
</p>
