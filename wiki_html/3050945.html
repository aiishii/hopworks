<p><b>壞神經樂團</b>（パイシンギンバンド）は、<a href="." id="link_3"                      >台湾</a>の4人組バンド。2012年より活動開始。その後、正式にバンドを組み、現在<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018年12月）">いつ?</span></a></i>&#93;</sup>「廖文強與壞神經樂團（廖文強とパイシンギンバンド）」として活動している場合が多い。
</p><p>2014年8月に1stアルバム『那些你不敢解決的問題』（解決したくない問題）をリリースしてCDデビュー。
</p>
