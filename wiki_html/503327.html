		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:HenryHudson.jpg" title="ファイル:HenryHudson.jpg">ファイル:HenryHudson.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                    >1885年</a>出版の「Cyclopaedia of Universal History」にヘンリー・ハドソンの肖像画として掲載された絵（本人かどうかは不明）</div></div></div>
<p><b>ヘンリー・ハドソン</b>（Henry Hudson、<a href="." id="link_2"                              >1560年代</a> - <a href="." id="link_3"                    >70年</a>頃 - <a href="." id="link_4"                    >1611年</a>?）は、<a href="." id="link_5"                                                              >イングランド</a>の<a href="." id="link_6"                                >航海士</a>、<a href="." id="link_7"                                >探検家</a>。<a href="." id="link_8"                                                    >北アメリカ</a>東海岸や<a href="." id="link_9"                                >カナダ</a>北東部を探検した。<a href="." id="link_10"                                                   >ハドソン湾</a>、<a href="." id="link_11"                                                             >ハドソン海峡</a>、<a href="." id="link_12"                                                   >ハドソン川</a>は彼の名にちなむ。
</p>
