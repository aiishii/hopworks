		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古内 明</b>（ふるうち あきら、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                                >栃木県</a><a href="." id="link_3"                                          >大田原市</a>出身で<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                                                              >自由民主党</a><a href="." id="link_7"                                          >神奈川県</a><a href="." id="link_8"                                                              >相模原市議会</a>議員（4期）。<a href="." id="link_9"                                                              >安治川部屋</a>所属の元<a href="." id="link_10"                               >大相撲</a><a href="." id="link_11"                     >力士</a>。大相撲時代の<a href="." id="link_12"                               >四股名</a>は<b>陸奥龍</b>（むつりゅう）、最高位は<a href="." id="link_13"                               >序二段</a>33枚目。
</p>
