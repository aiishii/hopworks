<p><b>邱 峻</b>（きゅう しゅん、チォウ・ジュン、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >8月27日</a> - ）は、<a href="." id="link_2"                                                                        >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >上海市</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>所属、九段。21歳で<a href="." id="link_7"                                                                              >名人戦</a>優勝は最年少記録。<a href="." id="link_8"                                                                        >全国囲棋個人戦</a>2回優勝、<a href="." id="link_9"                                                                                                                                              >三星火災杯世界囲碁マスターズ</a>準優勝など。
</p>
