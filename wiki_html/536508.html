		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hongo_Fusataro.jpg" title="ファイル:Hongo Fusataro.jpg">ファイル:Hongo Fusataro.jpg</a>  <div class="thumbcaption">本郷房太郎</div></div></div>
<p><b>本郷 房太郎</b>（ほんごう ふさたろう、<a href="." id="link_1"                      >万延</a>元年<a href="." id="link_2"                                                      >1月24日</a>（<a href="." id="link_3"                    >1860年</a><a href="." id="link_3"                            >2月15日</a>） - <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                            >3月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>。<a href="." id="link_10"                                                   >軍事参議官</a>・<a href="." id="link_11"                                                                                       >青島守備軍</a><a href="." id="link_12"                               >司令官</a>や<a href="." id="link_13"                                                                     >第1</a>・<a href="." id="link_14"                                                                       >第17師団</a>長を歴任し、階級は<a href="." id="link_15"                                         >陸軍大将</a> <a href="." id="link_16"                               >正二位</a> <a href="." id="link_17"                     >勲一等</a> <a href="." id="link_18"                                         >功三級</a>。軍を退いてからは<a href="." id="link_19"                               >久邇宮</a><a href="." id="link_20"                                                                                                           >宮務監督</a>や<a href="." id="link_21"                                                             >大日本武徳会</a>長を務める。
</p>
