		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋爪 檳榔子</b>（はしづめ びんろうじ、<a href="." id="link_1"                    >1897年</a>8月 - <a href="." id="link_2"                    >1963年</a><a href="." id="link_2"                            >11月8日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >医師</a>、<a href="." id="link_5"                      >薬学者</a>、日本における医療<a href="." id="link_6"                                >評論家</a>の先駆者とされる。本名は恵（めぐみ）。男性。
</p><p><a href="." id="link_7"                                >長野県</a><a href="." id="link_8"                                >松本市</a>出身。<a href="." id="link_9"                    >1922年</a><a href="." id="link_9"                                          >東京帝国大学</a><a href="." id="link_9"                                >医学部</a>薬学科卒、<a href="." id="link_10"                   >1927年</a><a href="." id="link_10"                                                                                 >千葉医科大学</a>卒。<a href="." id="link_11"                                                                   >三共製薬</a>社員、別府化学薬品代表、<a href="." id="link_12"                                                   >日本薬学会</a>編集主任。<a href="." id="link_13"                                         >川端康成</a>の友人。
</p>
