<p><b>国中 公麻呂</b> （くになか の きみまろ）は、<a href="." id="link_1"                                          >奈良時代</a>の<a href="." id="link_12"                     >仏師</a>・<a href="." id="link_13"                     >貴族</a>。<a href="." id="link_14"                               >姓</a>は国（無姓）のち国中<a href="." id="link_11"           >連</a>。名は<b>君麻呂</b>・<b>公万呂</b>とも記される。<a href="." id="link_15"                     >百済</a>系<a href="." id="link_16"                               >渡来人</a>である完了（徳率）・<a href="." id="link_17"                                                                                                 >国骨富</a>の孫とされる。<a href="." id="link_18"                     >官位</a>は<a href="." id="link_5"                                >従四位下</a>・<a href="." id="link_6"                                >造東大寺次官</a>。
</p>
