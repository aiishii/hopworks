<p><b>熊谷 直亮</b>（くまがい なおすけ、<a href="." id="link_1"                      >文久</a>3年（<a href="." id="link_2"                    >1863年</a>） - <a href="." id="link_3"                      >大正</a>9年（<a href="." id="link_4"                    >1920年</a>）<a href="." id="link_5"                              >12月12日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                              >新聞記者</a>、<a href="." id="link_8"                      >通訳</a>官。
</p><p><a href="." id="link_9"                                >肥後</a><a href="." id="link_10"                               >熊本藩</a>士<a href="." id="link_11"                                                                                                           >津田信弘</a>の子で、熊谷家の家督を継ぐ。兄に植民政策家の<a href="." id="link_12"                                                                                                           >津田静一</a>がいる。東京の<a href="." id="link_13"                                                             >共立学舎</a>で学ぶ。<a href="." id="link_14"                     >明治</a>17年（<a href="." id="link_15"                   >1884年</a>）渡<a href="." id="link_16"           >清</a>して<a href="." id="link_17"                               >芝罘</a>で<a href="." id="link_18"                               >中国語</a>を学ぶ。<a href="." id="link_19"                                         >日清戦争</a>・<a href="." id="link_20"                                         >日露戦争</a>では通訳官として従軍した。その後は「<a href="." id="link_21"                                                             >国民新聞</a>」<a href="." id="link_22"                               >京城</a>特派通信員、「<a href="." id="link_23"                                         >京城日報</a>」記者となった。
</p>
