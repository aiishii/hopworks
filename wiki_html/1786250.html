<p><b>那智 わたる</b>（なち わたる、<a href="." id="link_1"                    >1936年</a>（昭和11年）<a href="." id="link_2"                              >10月20日</a> - ）は、<a href="." id="link_3"                                                                                  >宝塚歌劇団卒業生</a>(<a href="." id="link_4"                                                                    >星組</a>トップスター)の<a href="." id="link_5"                      >女優</a>である。宝塚歌劇団時代の公称身長は164cm。宝塚歌劇団時代の愛称はマル。<a href="." id="link_6"                                                                            >宝塚歌劇団40期生</a>。<a href="." id="link_7"                                >大阪府</a><a href="." id="link_8"                                >大阪市</a>出身。夫は元<a href="." id="link_9"                                          >郵政大臣</a>の<a href="." id="link_10"                                         >佐藤文生</a>。第21回<a href="." id="link_11"                                                                   >芸術祭賞</a>奨励賞受賞。
</p>
