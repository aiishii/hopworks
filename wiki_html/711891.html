		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>櫻庭 博道</b>（さくらば ひろみち、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >9月25日</a> - ）は、<a href="." id="link_2"                                >北海道</a>出身の俳優。BY THE WAY所属。<b>桜庭博道</b>とも表記される。
</p><p><a href="." id="link_3"                                          >加藤浩次</a>、<a href="." id="link_4"                                          >山本圭壱</a>と共に<a href="." id="link_5"                                                                                                                                              >劇団東京ヴォードヴィルショー</a>養成所「闘魂塾」の第4期生として入るが、加藤と山本は脱退して（詳細は<a href="." id="link_6"                                                    >極楽とんぼ</a>の項目を参照）櫻庭のみが<a href="." id="link_7"                    >1990年</a>に劇団に入団する。極楽とんぼが売れっ子になってからは、加藤、山本のどちらか一方と共にドラマや映画で共演することがあった。
</p><p>多数の舞台、テレビドラマに出演するが<a href="." id="link_8"                    >2006年</a>6月に退団。後に現在の事務所に所属。
</p>
