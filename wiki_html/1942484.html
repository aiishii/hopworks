<p><b>網屋 吉兵衛</b>（あみや きちべえ、<a href="." id="link_3"                    >1785年</a>（天明5年）－ <a href="." id="link_4"                    >1869年</a>（明治2年）<a href="." id="link_5"                                                    >9月5日</a>）は、日本の呉服商。私財を投じて<a href="." id="link_1"                                >神戸村</a>安永新田浜の入江に船蓼場（<a href="." id="link_6"                                                              >フナクイムシ</a>を駆除するための<a href="." id="link_7"                                          >乾ドック</a>）を建設したことで知られ、<a href="." id="link_8"                                >神戸港</a>築港の先駆者とされる。
</p>
