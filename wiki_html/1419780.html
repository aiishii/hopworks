		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮本 盛太郎</b>（みやもと もりたろう、<a href="." id="link_1"                    >1942年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >4月18日</a>）は、日本の<a href="." id="link_3"                                          >政治学者</a>、<a href="." id="link_4"                                                              >思想史家</a>。専攻は近代日本の<a href="." id="link_5"                                          >政治思想</a>史。<a href="." id="link_6"                                          >名城大学</a>教授、<a href="." id="link_7"                                          >京都大学</a><a href="." id="link_8"                                          >名誉教授</a>、<a href="." id="link_9"                                                              >法学博士</a>（<a href="." id="link_7"                                          >京都大学</a>、1976年）。
</p><p><a href="." id="link_10"                               >東京都</a>出身。京都大学<a href="." id="link_11"                               >大学院</a>では<a href="." id="link_12"                                                   >勝田吉太郎</a>に師事。<a href="." id="link_13"                               >北一輝</a>の思想に関する研究などで知られる。
</p>
