		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野辺地 正之</b>（野邊地正之、のべち まさゆき、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >8月15日</a>-<a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >2月2日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                          >心理学者</a>。
東京府（現中野区）出身。<a href="." id="link_5"                                                    >同志社大学</a>卒業。1966年「自我の変容に関する心理学的研究」で<a href="." id="link_6"                                          >京都大学</a><a href="." id="link_7"                                                                        >教育学博士</a>。同志社大学文学部助教授、教授。1992年定年退任、名誉教授。1998年<a href="." id="link_8"                                                    >勲三等</a><a href="." id="link_9"                                >瑞宝章</a>受勲。
</p>
