		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田誠治</b>（ふくた せいじ、<a href="." id="link_1"                    >1950年</a>- ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>。
</p><p><a href="." id="link_3"                                >岐阜県</a>生まれ。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                                          >教育学部</a>卒。同大学院博士課程満期<a href="." id="link_6"                      >退学</a>、都留文科大学専任講師、助教授、教授。2014年4月に学長、2020年4月に理事長に就任。
</p><p>2021年3月に理事長を退任。
</p>
