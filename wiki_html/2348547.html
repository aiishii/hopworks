		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>文村 潤</b>（ふみむら じゅん（本名：加能 越郎 (かのう えつろう)）、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >7月6日</a>）は、日本の英米文学<a href="." id="link_3"                                                    >翻訳家</a>。<a href="." id="link_4"                                >東京府</a>（現・<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >新宿区</a>）出身。
1939年<a href="." id="link_7"                                          >東京帝国大学</a><a href="." id="link_8"                                >法学部</a>卒業。<a href="." id="link_9"                                >旺文社</a>で編集に携わり、常務理事を務める傍ら、<a href="." id="link_10"                                         >推理小説</a>を訳した。1983年、<a href="." id="link_11"                     >肺癌</a>で死去。
</p>
