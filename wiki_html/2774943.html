		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ルーセル・ド・バイユール</b> (<b>Roussel de Bailleul</b>または<a href="." id="link_1"                                          >ラテン語</a>ではUrsellus de BallioneあるいはRoscelin あるいはRoskelin de BaieulあるいはUrselius（<a href="/w/index.php?title=En:Anna_Comnena&amp;action=edit&amp;redlink=1" class="new" title="En:Anna Comnena (存在しないページ)">Anna Comnena</a>）？‐<a href="." id="link_2"                    >1077年</a>) は、<i><b>Phrangopoulos</b></i>（「フランクの息子」の意）として知られる、<a href="." id="link_3"                      >中世</a><a href="." id="link_4"                                          >イタリア</a>・<a href="." id="link_5"                                                    >ノルマン人</a>冒険家、<a href="." id="link_6"                      >傭兵</a>。<a href="." id="link_7"                                                              >東ローマ帝国</a>に渡り傭兵として仕え、<a href="." id="link_8"                                                                                                                  >ロマノス4世ディオゲネス</a>に率いられた（1068年-1071年）。
</p>
