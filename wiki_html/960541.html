<p><b>相馬 暁</b>（そうま さとる、<a href="." id="link_1"                    >1941年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >3月10日</a>）は、日本の<a href="." id="link_3"                      >農業</a><a href="." id="link_4"                                                    >研究者</a>。<a href="." id="link_5"                                >大阪府</a>出身。
</p><p><style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年4月）">北海道農業のあり方に警鐘を鳴らし、環境にも配慮したクリーン農業を提唱してきた。短大教員時には新規就農事業にも取り組み、相馬の理念を継承する若き農業経営者を育てた。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年4月）">要出典</span></a></i>&#93;</sup>
</p><p><link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2616658"/><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2017年4月）">数多くの著書や講演、テレビ出演では食と健康についてもその重要性を訴え、自身のがんを公表後は、闘病生活にも関心が集まった。</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2017年4月）">要出典</span></a></i>&#93;</sup>
