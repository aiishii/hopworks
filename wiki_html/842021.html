		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横浜駅東口出入口</b>（よこはまえきひがしぐちでいりぐち）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >横浜市</a><a href="." id="link_3"                                                          >西区</a>にある<a href="." id="link_4"                                                                                                                  >首都高速神奈川1号横羽線</a>の<a href="." id="link_5"                                                                                  >出入口</a>である。<a href="." id="link_6"                                                                        >横横道路</a>方面の出入口である。<a href="." id="link_7"                                                    >中央分離帯</a>側にランプウェイのある、センターランプ方式で<a href="." id="link_8"                                  >国道1号</a>に接続する。
</p>
