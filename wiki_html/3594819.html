		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本亮輔</b>（おかもと りょうすけ、<a href="." id="link_1"                    >1979年</a>-　）は、日本の<a href="." id="link_2"                                          >宗教学者</a>、<a href="." id="link_3"                                                    >北海道大学</a>准教授。
</p><p><a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                    >立命館大学</a>文学部哲学科卒。2010年<a href="." id="link_6"                                          >筑波大学</a>大学院人文社会科学研究科修了、「ポスト世俗化の宗教変容と宗教社会学の再構築 現代フランスの<a href="." id="link_7"                                                              >聖地巡礼</a>についての宗教社会学的研究」で<a href="." id="link_8"                                                              >文学博士</a>。2015年北海道大学国際広報メディア・観光学院准教授。専攻は<a href="." id="link_9"                                >宗教学</a>、<a href="." id="link_10"                                                   >宗教社会学</a>、<a href="." id="link_11"                                         >フランス</a>と<a href="." id="link_12"                     >日本</a>をフィールドとした現代宗教論、聖地観光論。2012年『聖地と祈りの宗教社会学』で<a href="." id="link_13"                                                             >日本宗教学会</a>賞受賞。
</p>
