</p><p><a href="." id="link_3"                                                              >兵庫教育大学</a><a href="." id="link_4"                                >准教授</a>。専門は代数的<a href="." id="link_5"                                                    >位相幾何学</a>。<a href="." id="link_6"                                                              >博士（理学）</a>（京都大学、1996年）。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                                                    >府中市</a>出身。
</p>
