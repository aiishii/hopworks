		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸山 則夫</b>（まるやま のりお、<a href="." id="link_1"                    >1959年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >外交官</a>。<a href="." id="link_4"          >GUAM</a>外務省特別代表、<a href="." id="link_5"                                >外務省</a><a href="." id="link_6"                                          >アフリカ</a>部長兼<a href="." id="link_7"                                                                                  >アフリカ開発会議</a>事務局長、<a href="." id="link_8"                                                    >外務報道官</a>を経て、駐<a href="." id="link_9"                                                                                  >南アフリカ共和国</a><a href="." id="link_10"                                                             >特命全権大使</a>。
</p>
