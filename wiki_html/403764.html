<p><b>足立 長雋</b>（あだち ちょうしゅん、<a href="." id="link_1"                    >1776年</a>（<a href="." id="link_2"                                          >安永</a>5年） - <a href="." id="link_3"                    >1837年</a><a href="." id="link_3"                          >2月1日</a>（<a href="." id="link_4"                      >天保</a>7年<a href="." id="link_5"                                                        >12月26日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >医者</a>。高名な<a href="." id="link_8"                                                    >蘭方医</a>で<a href="." id="link_9"                                                                                                            >西洋産科</a>の権威でもあった。<a href="." id="link_10"                     >江戸</a>の人。<a href="." id="link_11"                                         >多紀元簡</a>から漢方医学、<a href="." id="link_12"                                         >吉田長淑</a>から蘭方医学を伝授される。丹波<a href="." id="link_13"                               >篠山藩</a>藩医。門下に蘭学者の<a href="." id="link_14"                                         >川本幸民</a>、日本最初の私立病院<a href="." id="link_15"                               >順天堂</a>を開設した<a href="." id="link_16"                                         >佐藤泰然</a>、幕府御殿医の<a href="." id="link_17"                               >林洞海</a>などがいる。
</p>
