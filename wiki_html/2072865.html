		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>コリナス・デ・ボエ大学</b>(ポルトガル語：Universidade Colinas de Boé)は<a href="." id="link_1"                                                              >ギニアビサウ</a>にある私立大学。<a href="." id="link_2"                    >2003年</a>9月に、同国初の国立大学である、<a href="." id="link_3"                                                                                                                          >アミルカル・カブラル大学</a>の少し前に設立されている。
</p><p><a href="." id="link_4"                    >2007年</a>に、<a href="." id="link_5"                                                    >ポルトガル</a>の<a href="." id="link_6"                                                                                                                                                    >レイリア工科大学</a>と協定を結んでいる。
</p>
