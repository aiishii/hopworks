		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>唐 咨</b>（とう し、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >三国時代</a>の武将。<a href="." id="link_3"                      >徐州</a><a href="." id="link_4"                                >東海郡</a><a href="." id="link_5"                                                                              >利城県</a>の人。『<a href="." id="link_6"                                                                    >三国志</a>』<a href="." id="link_7"                                      >魏</a>志「<a href="." id="link_8"                                >諸葛誕</a>伝」に附伝されている。その他、魏志・<a href="." id="link_9"                                      >呉</a>志の各所に名が窺える。
</p><p>魏で反乱を起こしたが失敗し、呉に仕えた。呉では厚遇を受け武官として出世した。諸葛誕の反乱の援軍に派遣されたが敗れて降伏し、魏に再び帰参した。
</p>
