<p><b>北原 愛子</b>（きたはら あいこ、<a href="." id="link_1"                              >10月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_5"                      >歌手</a>。<a href="." id="link_3"                                >大阪府</a>出身。大阪府在住。血液型O型。所属レーベルは<a href="." id="link_8"                        >GIZA studio</a>、所属<a href="." id="link_13"                                                   >事務所</a>は<a href="." id="link_9"                        >BLUE SPLASH</a>。愛称は「<b>愛子様</b>」。
</p>
