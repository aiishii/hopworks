		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kataya4.jpg" title="ファイル:Kataya4.jpg">ファイル:Kataya4.jpg</a>  <div class="thumbcaption">下流の見沼区<a href="." id="link_1"                                >加田屋</a>一丁目付近。左の支流は内田川</div></div></div>
<p><b>加田屋川</b>（かたやがわ）は、<a href="." id="link_2"                                >埼玉県</a><a href="." id="link_3"                                                    >さいたま市</a>の主に<a href="." id="link_4"                                >見沼区</a>を流れる<a href="." id="link_5"                                          >準用河川</a>である。<a href="." id="link_6"                                >排水路</a>化されているため<b>加田屋排水路</b>とも呼ばれる。公式には東宮下小学校脇より上流を「加田屋落し都市下水路」といい、下流を「加田屋川」という。
</p>
