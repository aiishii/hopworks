<p><b>ドルビーラボラトリーズ</b>（英語：<b>Dolby Laboratories, Inc.</b>）は、<a href="." id="link_1"                      >映画</a>、<a href="." id="link_2"                                >テレビ</a>、<a href="." id="link_3"                                          >記録メディア</a>その他の<a href="." id="link_4"            >音響</a>記録・再生技術の研究、開発を行う<a href="." id="link_5"                                                                        >米国</a>の<a href="." id="link_6"                      >企業</a>である。現在、<a href="." id="link_7"                                                                                  >サンフランシスコ</a>（本社）、<a href="." id="link_8"                                                                                                                                          >バーバンク</a>、<a href="." id="link_9"                                                              >ニューヨーク</a>、<a href="." id="link_10"                                         >ロンドン</a>、<a href="." id="link_11"                     >東京</a>他にオフィスを持つ。
</p>
