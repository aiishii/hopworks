<p><b>ガヴドス島</b>（ガヴドスとう、<a href="." id="link_4"                                                    >ギリシア語</a>&#58; <span lang="el"><b>Γαύδος</b></span> / <span lang="el-Latn"><i>Gavdos</i></span>）は、<a href="." id="link_2"                                          >クレタ島</a>南方の<a href="." id="link_5"                                >地中海</a>（<a href="." id="link_6"                                          >リビア海</a>）に位置する、<a href="." id="link_1"                                          >ギリシャ共和国</a>最南端の島。また、この島は<a href="." id="link_7"                                                    >ヨーロッパ</a>の最南端でもある。
</p>
