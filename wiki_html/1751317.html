<p><b>邢 和璞</b>（けい わはく、生没年不詳）は、<a href="." id="link_1"            >唐</a>代<a href="." id="link_2"                                      >玄宗</a>時期に仕えた<a href="." id="link_3"                      >道士</a>。
</p><p>占術に長け、竹の算木を使い、人の吉兆や姓名、寿命をよく当てた。<a href="." id="link_4"                      >老子</a>の学問を好み、著作に『潁陽書』がある。
</p>
