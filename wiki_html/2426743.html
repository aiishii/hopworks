<p><b>敬天</b>（あつたか、<a href="." id="link_1"                          >9月3日</a>  - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >1月11日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >演出家</a>。元<a href="." id="link_6"                                                          >OSK日本歌劇団</a>娘役。<a href="." id="link_7"                                >奈良県</a>出身。OSK時代の芸名は<b>恋香うつる</b>（こいか-）。<a href="." id="link_8"                                                                                                  >那月峻</a>主宰の<a href="." id="link_9"                                                                        >歌劇★ビジュー</a>の上演作品を中心に、独自性溢れる<a href="." id="link_10"                                         >歌劇</a>を手掛けた。
</p>
