		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>頼 俊直</b>（らい としなお、<a href="." id="link_1"                    >1863年</a><a href="." id="link_1"                          >6月2日</a>（<a href="." id="link_2"                      >文久</a>3年<a href="." id="link_3"                                                      >4月16日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                            >12月3日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（<a href="." id="link_9"                                >衆議院</a>議員、実業同志倶楽部）、広島県多額納税者、広島県の<a href="." id="link_10"                                                   >大地主</a>、<a href="." id="link_11"                               >名望家</a>、<a href="." id="link_12"                               >資産家</a>、<a href="." id="link_13"                               >実業家</a>。竹原銀行取締役頭取。木ノ江汽船相談役。族籍は広島県<a href="." id="link_14"                     >平民</a>。
</p>
