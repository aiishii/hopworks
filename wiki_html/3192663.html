		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧野 広義</b>（牧野 廣義、まきの ひろよし、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月15日</a>- ）は、日本の<a href="." id="link_2"                      >哲学</a>研究者、<a href="." id="link_3"                                          >阪南大学</a>教授。<a href="." id="link_4"                                                              >ヘーゲル</a>弁証法が専門。
</p><p>奈良県生まれ。1971年<a href="." id="link_5"                                                                                            >京都大学文学部</a>哲学科卒、77年同大学院博士課程<a href="." id="link_6"                                                                                  >単位取得満期退学</a>、<a href="." id="link_7"                                                                                  >大阪経済法科大学</a>教養部講師、助教授、阪南大学経営情報学部教授。労働者教育協会副会長。
</p>
