		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳 柊二</b>（やなぎ　しゅうじ、<a href="." id="link_1"                    >1927年</a>12月19日 - <a href="." id="link_2"                    >2003年</a>2月19日）は、日本の<a href="." id="link_3"                                                                                  >イラストレーター</a>・<a href="." id="link_4"                      >挿絵</a>画家。本名は、<b>柳橋 風有草</b>（やなぎばし かざうぐさ）。<a href="." id="link_5"                      >戒名</a>は柳柊二（ペンネームと同じ）。
</p>
