<p><b>市河 米庵</b>（いちかわ べいあん、<a href="." id="link_4"                                          >安永</a>8年<a href="." id="link_5"                                                      >9月16日</a>（<a href="." id="link_6"                    >1779年</a><a href="." id="link_6"                              >10月25日</a>） - <a href="." id="link_7"                      >安政</a>5年<a href="." id="link_8"                                                      >7月18日</a>（<a href="." id="link_9"                    >1858年</a><a href="." id="link_9"                            >8月26日</a>））は、<a href="." id="link_10"                                         >江戸時代</a>後期の日本の<a href="." id="link_11"                     >書家</a>、<a href="." id="link_12"                                                   >漢詩人</a>。
</p><p>名は三亥、<a href="." id="link_13"           >字</a>は孔陽、<a href="." id="link_14"                                     >号</a>は米庵のほかに楽斎・百筆斎・亦顛道人・小山林堂・金洞山人・金羽山人・西野子など。<a href="." id="link_15"                                               >通称</a>は小左衛門。
</p>
