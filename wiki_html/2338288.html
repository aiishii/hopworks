		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴宏史</b>（つる ひろふみ、<a href="." id="link_1"                    >1975年</a> - ）は日本の<a href="." id="link_2"                                                    >社会福祉学</a>・<a href="." id="link_3"                      >保育</a>学研究者。専門は<a href="." id="link_4"                                >障害児</a>保育。<a href="." id="link_5"                                                    >帝塚山大学</a>現代生活学部専任講師などを経て、武庫川女子大学文学部准教授。<a href="." id="link_6"                                >宮崎県</a>出身。
</p>
