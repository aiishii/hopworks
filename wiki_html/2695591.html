		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真砂 靖</b>（まなご やすし、<a href="." id="link_1"                    >1954年</a>（<a href="." id="link_2"                      >昭和</a>29年）<a href="." id="link_3"                            >5月11日</a> - ）は、日本の<a href="." id="link_4"                                                          >財務</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >弁護士</a>。<a href="." id="link_7"                    >2012年</a>（<a href="." id="link_8"                      >平成</a>24年）8月から<a href="." id="link_9"                    >2013年</a>（<a href="." id="link_8"                      >平成</a>25年）6月28日まで<a href="." id="link_10"                                                             >財務事務次官</a>。株式会社<a href="." id="link_11"                                                                                 >読売新聞西部本社</a><a href="." id="link_12"                               >監査役</a>、<a href="." id="link_13"                                                                                                                                   >日本テレビホールディングス</a>株式会社・<a href="." id="link_14"                                                                                 >日本テレビ放送網</a>株式会社<a href="." id="link_15"                                                   >社外取締役</a>、<a href="." id="link_16"                                                   >三井不動産</a>株式会社監査役、一般社団法人<a href="." id="link_17"                                                                                                                               >日本外交協会</a>理事。<a href="." id="link_18"                                         >和歌山県</a><a href="." id="link_19"                               >田辺市</a>出身。
</p>
