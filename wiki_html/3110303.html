		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アディス・アベバ合意</b>（アディス・アベバごうい）は<a href="." id="link_1"                    >1972年</a>に<a href="." id="link_2"                                                    >エチオピア</a>の<a href="." id="link_3"                                                                        >アディスアベバ</a>で締結された、<a href="." id="link_4"                                                                                            >第一次スーダン内戦</a>を終結させた合意。当時エチオピアの皇帝だった<a href="." id="link_5"                                                                                              >ハイレ・セラシエ1世</a>が仲裁した。
</p><p>南部3州（アルイスティワーイーヤ・アーリアンニール・バルアルガザル）は自治を認められ、南部は分離独立を撤回、<a href="." id="link_6"                                          >スーダン</a>中央政府も統一イスラム国家構想およびアラブ諸国との統合の道を放棄することをうたった。
</p>
