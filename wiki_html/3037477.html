<p><b>鎌田 景弼</b>（かまた かげすけ / けいすけ、<a href="." id="link_1"                    >1842年</a>（<a href="." id="link_2"                      >天保</a>13年） - <a href="." id="link_3"                    >1888年</a>（<a href="." id="link_4"                      >明治</a>21年）6月18日）は、<a href="." id="link_5"                      >幕末</a>の<a href="." id="link_6"                                >熊本</a><a href="." id="link_7"                      >藩士</a>、明治期の<a href="." id="link_8"                                >裁判官</a>・<a href="." id="link_9"                                                          >内務</a><a href="." id="link_10"                     >官僚</a>。<a href="." id="link_11"                                         >佐賀</a><a href="." id="link_12"                     >県令</a>・<a href="." id="link_13"                                                             >知事</a>。位階は<a href="." id="link_14"                               >正五位</a>。
</p><p>字・伯寧、通称・新兵衛、平十郎。<a href="." id="link_15"                     >号</a>・酔石。
</p>
