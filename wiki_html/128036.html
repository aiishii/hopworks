		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 真由美</b>（わだ まゆみ、<a href="." id="link_1"                          >3月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                            >4コマ</a><a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                      >女性</a>。<a href="." id="link_5"                                >秋田県</a>出身。主に<a href="." id="link_6"                                >芳文社</a>の4コマ誌（4コマ漫画専門雑誌）などで作品を発表している。
</p><p><a href="." id="link_7"                      >夫婦</a>や<a href="." id="link_8"                      >親子</a>、<a href="." id="link_9"                      >姉妹</a>など<a href="." id="link_10"                     >家族</a>をテーマとし、全体的にほのぼのとしていながらもとても活発に登場人物が活動するギャグコメディ作品を得意とする。人物の表情が変わる様子を、非常に強調したデフォルメで描くという特徴がある。ボケ役の人物が何かとんでもないことをし、ツッコミ役の人物が（時にはあわててフォローに向かいながら）モノローグでツッコむというパターンを基本としている。
</p>
