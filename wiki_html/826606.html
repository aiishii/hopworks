<p><b>横町 慶子</b>（よこまち けいこ、<a href="." id="link_1"                    >1967年</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                                >東京都</a>出身。4歳より<a href="." id="link_6"                                                                                  >ひばり児童合唱団</a>に在籍。<a href="." id="link_7"                                          >坂本龍一</a>、<a href="." id="link_8"                                          >矢野顕子</a>らのアルバムやコンサートに<a href="." id="link_9"                                                                                                                      >コーラス</a>で参加した。1989年から2013年6月まで劇団ロマンチカに所属し、ほぼ全ての演劇・ダンス作品にてメイン出演ならびに振付を担当した。後にフリーに転向する。
</p><p>2010年頃から<a href="." id="link_10"                               >脳梗塞</a>による闘病生活を送っていたが、2016年3月17日に死去したことが親族ならびに劇団ロマンチカにより公表された。48歳没。生涯未婚だった。
</p>
