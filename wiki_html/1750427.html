		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長沖 一</b>（ながおき まこと、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1976年</a><a href="." id="link_2"                          >8月5日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >漫才</a><a href="." id="link_5"                      >作家</a>、<a href="." id="link_6"                                >演出家</a>、<a href="." id="link_7"                                          >放送作家</a>。
</p><p><a href="." id="link_8"                                >大阪府</a><a href="." id="link_9"                                >島之内</a>出身。御津小学校、<a href="." id="link_10"                                                                                                                                             >天王寺中学校</a>、<a href="." id="link_11"                                                                                       >旧制大阪高校</a>を経て、<a href="." id="link_12"                                         >東京帝国大学</a><a href="." id="link_13"                               >文学部</a>美術史学科卒。
</p><p>実子は、元<a href="." id="link_14"                                                         >NHK大阪放送局</a>所属の演出家・<a href="." id="link_15"                               >長沖渉</a>。祖父は<a href="." id="link_16"                               >加賀</a><a href="." id="link_17"                     >藩士</a>で、<a href="." id="link_18"                                         >明治維新</a>後に大阪に出てきて商売を始める。
</p>
