<p><b>熊野筆</b>（くまのふで、<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Kumano Brush,Kumanofude</span>）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                                                    >安芸郡</a><a href="." id="link_4"                                >熊野町</a>で生産されている<a href="." id="link_5"            >筆</a>。<a href="." id="link_6"                                                                                                                                              >経済産業大臣指定伝統的工芸品</a>。産地組合である熊野筆事業協同組合が管理する<a href="." id="link_7"                                          >団体商標</a>。
</p><p>「筆の都」と称する日本最大の生産地で、愛知県<a href="." id="link_8"                                >豊橋筆</a>・奈良県<a href="." id="link_9"                                                                                                  >奈良筆</a>・広島県<a href="." id="link_10"                               >川尻筆</a>とともに日本四大産地を形成する。一般には国内シェア8割、これに川尻筆と合わせると広島県産の国内シェアは9割になると言われている。
</p><p><a href="." id="link_11"                               >口コミ</a>から2010年代に入り話題となっている。
</p>
