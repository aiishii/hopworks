<p><b>撫河</b>（ぶが、Fu River、<a href="." id="link_6"                                >簡体字</a>: <span lang="zh-hans">抚河</span>、<a href="." id="link_7"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Fŭ hé</span></span>）は、<a href="." id="link_5"                                                                        >中華人民共和国</a><a href="." id="link_2"                                >江西省</a>東部を流れる河川である。<a href="." id="link_8"                      >長江</a>水系の<a href="." id="link_4"                                >鄱陽湖</a>に注ぐ。<a href="." id="link_9"                      >撫州</a>（現在の江西省<a href="." id="link_10"                               >撫州市</a>）に発することから撫河の名が付けられた。古い呼び名には、盱水（くすい）、盱江、建昌江、武陽水、汝水などがある。
