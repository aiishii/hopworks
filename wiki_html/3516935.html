<p><b>李 光弼</b>（り こうひつ、<a href="." id="link_1"                                      >景龍</a>2年（<a href="." id="link_2"                  >708年</a>） - <a href="." id="link_3"                                      >広徳</a>2年<a href="." id="link_4"                                                      >7月14日</a>（<a href="." id="link_5"                  >764年</a><a href="." id="link_5"                            >8月15日</a>））は、<a href="." id="link_6"            >唐</a>代の部将。<a href="." id="link_7"                      >契丹族</a>出身。<a href="." id="link_8"                                          >安史の乱</a>の鎮圧に多大な貢献をし、<a href="." id="link_9"                                >郭子儀</a>と「李郭」と並び賞賛された。
</p>
