		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 白泉</b>（わたなべ はくせん、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月24日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >1月30日</a>）は<a href="." id="link_3"                      >東京</a>出身の<a href="." id="link_4"                                          >俳人</a>。<a href="." id="link_5"                      >昭和</a>初期の<a href="." id="link_6"                                          >新興俳句運動</a>において無季派（超季派）の俳人として活躍。「戦争が廊下の奥に立つてゐた」など、<a href="." id="link_7"                      >戦争</a>の本質を鋭く突いた「銃後俳句」と呼ばれる<a href="." id="link_8"                                          >無季俳句</a>が特に知られる。本名威徳（たけのり）。
</p>
