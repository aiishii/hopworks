		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>シサワット・カムサリ</b>（<a href="." id="link_1"                                          >ラーオ語</a>&#58; <span lang="lo">ສີສະຫວາດ ຄຳສາລີ</span>、<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sisavath Khamsaly</span>、<a href="." id="link_3"                                >朝鮮語</a>&#58; <span lang="ko">씨싸왓 캄싸리</span>）は、<a href="." id="link_4"                                >ラオス</a>の<a href="." id="link_5"                                >外交官</a>、<a href="." id="link_6"                      >大使</a>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                                                                                                >在アメリカ合衆国ラオス大使館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Embassy_of_Laos_in_Washington,_D.C.&amp;action=edit&amp;redlink=1" class="new" title="En:Embassy of Laos in Washington, D.C. (存在しないページ)">英語版</a>）</span></span>二等書記官、<a href="." id="link_8"                                                                                                                                                                                                                >在オーストラリアラオス大使館</a>一等書記官、<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                                                      >外務省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Lo:%E0%BA%81%E0%BA%B0%E0%BA%8A%E0%BA%A7%E0%BA%87%E0%BA%81%E0%BA%B2%E0%BA%99%E0%BA%95%E0%BB%88%E0%BA%B2%E0%BA%87%E0%BA%9B%E0%BA%B0%E0%BB%80%E0%BA%97%E0%BA%94&amp;action=edit&amp;redlink=1" class="new" title="Lo:ກະຊວງການຕ່າງປະເທດ (存在しないページ)">ラーオ語版</a>、<a href="/w/index.php?title=En:Ministry_of_Foreign_Affairs_(Laos)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Foreign Affairs (Laos) (存在しないページ)">英語版</a>）</span></span>欧米部副部長などを経て、<a href="." id="link_10"                   >2018年</a>より<a href="." id="link_11"                                                                                                                                                                                                                                             >在朝鮮民主主義人民共和国大使</a>。<a href="." id="link_12"                                         >ホノルル</a>の<a href="." id="link_13"                                                                                                                                                                 >アジア太平洋安全保障研究センター</a>（APCSS）出身。
</p><p>2018年12月19日に<a href="." id="link_14"                                                             >万寿台議事堂</a>で<a href="." id="link_15"                                                                                                               >最高人民会議常任委員会</a>の<a href="." id="link_16"                               >金永南</a>委員長に<a href="." id="link_17"                                                             >信任状を捧呈</a>。
</p>
