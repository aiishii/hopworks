		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vevent" style="width:22em;width: 22em; line-height: 1.4em; text-align: left; float:right;"><caption class="summary" style="font-size: 125%; font-weight: bold;">『聖衣剥奪』</caption><tbody><tr><td colspan="2" style="text-align:center"><a href="." id="link_1"                                                    >スペイン語</a>: <i>El expolio</i><br /><a href="." id="link_2"                      >英語</a>: <i>The Disrobing of Christ</i></td></tr><tr><td colspan="2" style="text-align:center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:El_Expolio,_por_El_Greco.jpg" title="ファイル:El Expolio, por El Greco.jpg">ファイル:El Expolio, por El Greco.jpg</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">作者</th><td class="attendee">エル・グレコ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">製作年</th><td><a href="." id="link_3"                    >1577年</a>-<a href="." id="link_4"                    >1579年</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">種類</th><td class="category">油彩</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">寸法</th><td>285&#160;cm&#32;×&#160;173&#160;cm&#32;(112&#160;in&#32;×&#160;68&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所蔵</th><td><a href="." id="link_5"                                                              >トレド大聖堂</a>、<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Spain.svg" title="ファイル:Flag of Spain.svg">スペインの旗</a><a href="." id="link_6"                                >トレド</a></td></tr></tbody></table>
<p>『<b>聖衣剥奪</b>』（せいいはくだつ、<a href="." id="link_1"                                                    >西</a>&#58; <span lang="es">El Expolio</span>）は、<a href="." id="link_7"                                                              >エル・グレコ</a>による絵画作品。<a href="." id="link_5"                                                              >トレド大聖堂</a>の祭壇画で、<a href="." id="link_4"                    >1579年</a>に完成した。本作はトレド大聖堂の聖具室に展示されている。
</p>
