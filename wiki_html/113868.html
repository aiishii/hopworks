		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原田 冬彦</b>（はらだ ふゆひこ、<a href="." id="link_1"                    >1962年</a> -）は<a href="." id="link_2"                                                              >ネクステップ</a>執行役員・プロデューサー、元<a href="." id="link_3"                                                                                  >フジテレビジョン</a>スポーツ局スポーツメディア事業部長。<a href="." id="link_4"                                          >神奈川県</a>の私立中高一貫校<a href="." id="link_5"                                          >栄光学園</a>を経て<a href="." id="link_6"                                          >東京大学</a>卒。
</p><p><a href="." id="link_7"                    >2011年</a>6月28日までは、事業局事業部企画担当部長を担当。事業部扱いのイベント告知などでの番組露出も多いが、<a href="." id="link_8"                    >2005年</a>の<a href="." id="link_9"                                                              >お台場冒険王</a>でプロデュースした三味線のイベントの客が11人しか入らなかった事を<a href="." id="link_10"                                                                                                                        >フジテレビ警察</a>に指摘された。
</p>
