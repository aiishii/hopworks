<p><b>グレン・ベック</b>（Glenn Beck, <a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                            >2月10日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >保守</a>系<a href="." id="link_4"                                                                                                      >ラジオパーソナリティ</a>、<a href="." id="link_5"                                                                        >コメンテーター</a>である。かつては、<a href="." id="link_6"                                                >FOXニュース</a>のテレビ番組で司会者を務めていた。2011年、保守系複合メディア企業「THE BLAZE」を設立、現在もオーナーを務める。
</p>
