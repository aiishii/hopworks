<p><b>涌井リョウ</b>（本名：<b>涌井亮</b>、<a href="." id="link_1"                    >1979年</a><a href="." id="link_1"                            >6月12日</a> - ）は、日本のバンド<a href="." id="link_2"                                          >せきずい</a>のの<a href="." id="link_3"                                                              >ドラムス</a>・パーカショニスト（<a href="." id="link_4"                                >カホン</a>）。<a href="." id="link_5"                                >新潟県</a>生まれ。<a href="." id="link_6"                                                    >双子座</a>、<a href="." id="link_7"                                                >A型</a>。
</p><p>アゴがトレードマークであるものの、名前は<a href="." id="link_8"                                                                                        >田村亮</a>にあやかり、命名された。
</p><p><a href="." id="link_9"                                                                                                      >ロバート・デ・ニーロ</a>に限りないリスペクトを捧げる。
</p>
