		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b> 木村 百木</b>（きむら ひゃくぼく、 <b>Hyakuboku Kimura</b>、明治17年（<a href="." id="link_1"                    >1884年</a>）－不明）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >東京都</a><a href="." id="link_4"                                          >小金井市</a>前原町に生まれ、制作活動をした<a href="." id="link_5"                      >画家</a>・<a href="." id="link_6"                                >芸術家</a>。本名は、木村春三。
</p><p><a href="." id="link_7"                                          >京都大学</a>時代、学生の時に禅の講演を聴いて、学校を辞め、修行の道に入る。
作品傾向として<a href="." id="link_8"                                >水墨画</a>、<a href="." id="link_9"                      >版画</a>で<a href="." id="link_10"           >木</a>を題材とする作品がよく見られる。その他に<a href="." id="link_11"           >山</a>を題材にする作品もみられる。<a href="." id="link_12"                                                   >人物画</a>の作品にみられる題材は<a href="." id="link_13"                     >仙人</a>・<a href="." id="link_14"                                         >仏様</a>・<a href="." id="link_15"                                                             >達磨大師</a>などを生涯に制作している。
</p>
