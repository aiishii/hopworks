<p><b>福嶋 康博</b>（ふくしま やすひろ、<a href="." id="link_8"                    >1947年</a><a href="." id="link_8"                            >8月18日</a> - ）は、日本の実業家。<a href="." id="link_9"                                          >株式会社</a><a href="." id="link_10"                                                                                                                                                                                                         >スクウェア・エニックス・ホールディングス</a>名誉会長。スクウェア・エニックスの前身の一つである株式会社<a href="." id="link_11"                                                   >エニックス</a>の創設者であり、スクウェア・エニックス・ホールディングスの筆頭<a href="." id="link_12"                     >株主</a>。
</p>
