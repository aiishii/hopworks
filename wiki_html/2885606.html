	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤和夫</b>（さとう かずお、<a href="." id="link_1"                    >1932年</a> -<a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                            >8月29日</a> ）は、日本史研究者、特に<a href="." id="link_3"                      >水軍</a>史。
<a href="." id="link_4"                                >福島県</a>白河市生まれ。1958年<a href="." id="link_5"                                                    >早稲田大学</a>文学部日本史学科卒業。64年同大学院文学研究科修士課程修了。58年から93年私立中学・高校で教壇生活（青森県<a href="." id="link_6"                                                                                  >東奥義塾</a>、東京都<a href="." id="link_7"                                                                                                                          >京北高校</a>、横浜市<a href="." id="link_8"                                                                                                                                    >捜真女学校</a>）。91年第16回郷土史研究賞・特別優秀賞受賞（<a href="." id="link_9"                                                              >新人物往来社</a>主催）。93年教職を退く。
</p>
