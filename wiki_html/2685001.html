		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮内淳子</b>（みやうち じゅんこ、<a href="." id="link_1"                    >1955年</a> - ）は、<a href="." id="link_2"                                          >日本近代文学</a>研究者、<a href="." id="link_3"                                                                        >帝塚山学院大学</a>教授。
</p><p>1977年<a href="." id="link_4"                                                    >早稲田大学</a><a href="." id="link_5"                                          >教育学部</a>国文科卒、87年<a href="." id="link_6"                                                                                  >お茶の水女子大学</a>大学院人文科学研究科比較文化学専攻博士課程満期退学。96年「<a href="." id="link_7"                                                    >岡本かの子</a> -無常の海へ」で<a href="." id="link_8"                      >博士</a>（人文科学）。<a href="." id="link_9"                                                              >相模女子大学</a>短期大学専任講師、助教授、96年帝塚山学院大学文学部国文科助教授、現代<a href="." id="link_10"                                                                                           >コミュニケーション</a>学科教授。
</p>
