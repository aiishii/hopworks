<p><b>遠藤 直人</b>（えんどう なおと、<a href="." id="link_1"                    >1969年</a><a href="." id="link_1"                            >4月20日</a> - ）は、元<a href="." id="link_2"                      >歌手</a>、<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                          >タレント</a>。愛称：えんちゃん。<a href="." id="link_5"                                                                                                                          >男性アイドルグループ</a>「<a href="." id="link_6"                                                                    >忍者</a>」の元<a href="." id="link_7"                                          >メンバー</a>。
</p><p><a href="." id="link_8"                                >東京都</a><a href="." id="link_9"                                >足立区</a>出身。<a href="." id="link_10"                                                                                                     >東京都立青井高等学校</a>から<a href="." id="link_11"                                                                                                               >東京都立日比谷高等学校</a>定時制に<a href="." id="link_12"                               >編入学</a>するも中退。
</p><p>現在は、<a href="." id="link_13"                                                                                                                                   >ヤング・コミュニケーション</a>（タレント時代に所属していた<a href="." id="link_14"                                                                                 >ジャニーズ事務所</a>の傘下の会社）に勤務し、役員に就いている。
</p>
