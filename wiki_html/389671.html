		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>坂本 知子</b>（さかもと ともこ、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >9月15日</a> - ）は、元<a href="." id="link_2"                                                                                                                                                        >TOKYO MX</a>の<a href="." id="link_3"                                                              >アナウンサー</a>、および同局の<a href="." id="link_4"                                                                                                      >ビデオジャーナリスト</a>（映像記者）。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                                >血液型</a>AB型、身長166cm。弟がいる。好きな食べ物は焼肉。本人曰く「お肉を食べさせるといい顔をします」とのこと。
</p>
