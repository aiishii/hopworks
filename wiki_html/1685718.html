		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二星 温子</b>（にぼし はるこ、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >8月26日</a>）は日本の女子柔道家。元講道館道場参与。段位は8段。
</p><p><a href="." id="link_3"                                >講道館</a>女子部の指導員を長年務め、女子初の世界選手権（1980年）では、日本女子の初代監督を務めた。1995年、当時の女子の最高段位であった8段に昇段。
</p>
