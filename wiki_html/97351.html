<p><b>平手 汎秀</b>（ひらて ひろひで、<a href="." id="link_1"                                                >天文</a>22年<a href="." id="link_2"                                                    >1月2日</a>（<a href="." id="link_3"                    >1553年</a><a href="." id="link_3"                            >1月15日</a>） - <a href="." id="link_4"                      >元亀</a>3年<a href="." id="link_5"                                                        >12月22日</a>（<a href="." id="link_6"                    >1573年</a><a href="." id="link_6"                            >1月25日</a>））は、<a href="." id="link_7"                                                                    >戦国時代</a>から<a href="." id="link_8"                                                              >安土桃山時代</a>にかけての<a href="." id="link_9"                      >武将</a>。<a href="." id="link_10"                               >織田氏</a>の家臣。幼名は秀千代。通称は甚左衛門。
官位は監物。<a href="." id="link_11"                                         >平手政秀</a>の三男、もしくは政秀の嫡男とされる<a href="." id="link_12"                                         >久秀</a>の嫡男（つまり政秀の孫）ともいわれる。母は<a href="." id="link_13"                                         >加藤清正</a>の姉とされる。
</p>
