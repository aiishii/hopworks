		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スレナス</b>（<b>Surena</b>, <a href="." id="link_1"                                              >紀元前84年</a> - <a href="." id="link_2"                                              >紀元前52年</a>）は、<a href="." id="link_3"                                                    >パルティア</a>の貴族。スレナスの名は<a href="." id="link_4"                                                    >ギリシア語</a>で書かれた文献に現われるのみであり、正確な本名は知られていない。パルティア王<a href="." id="link_5"                                                      >オロデス2世</a>に仕え、<a href="." id="link_6"                                                                        >カルラエの戦い</a>においてローマ軍を破った。<a href="." id="link_7"                                                                                                                                    >アンミアヌス・マルケリヌス</a>の『歴史』の記述における<a href="." id="link_8"                                                                        >ユリアヌス</a>帝の<a href="." id="link_9"                                                              >サーサーン朝</a>遠征の章にも、スレナスという将軍が登場する。このため、「スレナス」はスーレーンのギリシア・ラテン語表記だとも考えられる。
</p>
