		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>HIROMIX</b>（ヒロミックス、本名：利川裕美　<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >9月24日</a>- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                >文筆家</a>、<a href="." id="link_5"                                                                                            >DJ</a>、<a href="." id="link_6"                                                          >モデル</a>。<a href="." id="link_7"                                >東京都</a><a href="." id="link_8"                                >杉並区</a>出身。<a href="." id="link_9"                                                                                                      >東京都立鷺宮高等学校</a>在学中に女子高校生写真家として注目され、<a href="." id="link_10"                                         >蜷川実花</a>とともに、<a href="." id="link_11"                             >1990年代</a>の女の子写真（<a href="." id="link_12"                                                                       >ガーリーフォト</a>）ブームの火付け役となった。
</p>
