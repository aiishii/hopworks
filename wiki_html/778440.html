		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>港 千尋</b>（みなと ちひろ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >9月25日</a> - ）は日本の<a href="." id="link_2"                                >写真家</a>・<a href="." id="link_3"                                                    >写真評論家</a>（<a href="." id="link_4"                                >著述家</a>）。<a href="." id="link_5"                                                              >多摩美術大学</a><a href="." id="link_6"                                          >美術学部</a>情報デザイン学科教授。弟の<a href="." id="link_7"                                >港大尋</a>は<a href="." id="link_8"                                                                                            >ミュージシャン</a>。
</p><p><a href="." id="link_9"                                          >神奈川県</a><a href="." id="link_10"                               >藤沢市</a>出身。「群衆」「移動」などをテーマに写真を撮りながら、多彩な評論を行う。2007年6〜11月、イタリアで行われた<a href="." id="link_11"                                                                                                                                   >ヴェネツィア・ビエンナーレ</a>では、日本館コミッショナーを務めた。2014年8月1日には、<a href="." id="link_12"                                                                                                     >あいちトリエンナーレ2016</a>の芸術監督に就任した。
</p><p><a href="." id="link_13"                                                             >タスマニア</a>の美術館、<a href="/w/index.php?title=En:Museum_of_Old_and_New_Art&amp;action=edit&amp;redlink=1" class="new" title="En:Museum of Old and New Art (存在しないページ)">Museum of Old and New Art</a>監修。
</p>
