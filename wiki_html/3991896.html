<p><b>中島 布美子</b>（なかしま ふみこ）は日本生まれで<a href="." id="link_1"                                          >メキシコ</a>と日本で活動しているイラストレーター。最初日本のギャラリーに彼女の作品のいくつかが展示されたが、その後は<a href="." id="link_2"                                                                        >メキシコシティ</a>の<a href="." id="link_3"                                                                                  >コロニア・ローマ</a>に居を構えた。彼女の作品は<a href="." id="link_4"                                          >コロニア・イポドロモ・コンデサ</a>のトロリーバスに使用されたことで知られいる。
</p><p>1999年、メキシコを訪問し、<a href="." id="link_5"                                                                                        >死者の日</a>を含むいくつかのメキシコ文化に触れ、<a href="." id="link_6"                                                                                  >フリーダ・カーロ</a>と<a href="." id="link_7"                                                                                  >ディエゴ・リベラ</a>の芸術を学ぶ
</p>
