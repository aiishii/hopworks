		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Masaru_Hayakawa.jpg" title="ファイル:Masaru Hayakawa.jpg">ファイル:Masaru Hayakawa.jpg</a>  <div class="thumbcaption">30歳前後（<a href="." id="link_1"                    >1934年</a>頃）の早川</div></div></div>
<p><b>早川 勝</b>（はやかわ まさる、<a href="." id="link_2"                    >1904年</a><a href="." id="link_2"                            >4月19日</a> - <a href="." id="link_3"                    >1979年</a><a href="." id="link_3"                          >2月5日</a>）は<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >柔道家</a>（<a href="." id="link_6"                                >講道館</a>8段）、<a href="." id="link_7"                                >実業家</a>。
</p><p>学生時代に<a href="." id="link_8"                                                                                        >旧制第六高校</a>師範の<a href="." id="link_9"                                                              >金光弥一兵衛</a>や同校柔道部員らと共に<a href="." id="link_10"                                         >前三角絞</a>を開発した事で知られ、社会人となってからは<a href="." id="link_11"                                                                       >三菱鉱業</a>を経て<a href="." id="link_12"                                                                                           >日本経営者団体連盟</a>専務理事を務めるなど実業家として活躍した。
また兄・昇（のぼる）も学生時代に柔道選手として腕を鳴らし、後には<a href="." id="link_13"                                         >王子製紙</a>にて<a href="." id="link_14"                     >専務</a><a href="." id="link_15"                               >取締役</a>を務めている。
</p>
