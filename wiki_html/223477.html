		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>GOKOグループ</b>は<b>GOKO映像機器株式会社</b>（映像機器部門、貿易部門、不動産部門）、<b>GOKOカメラ株式会社</b>（アグリ事業部、不動産事業部、投資事業部）からなる企業グループ。電子映像機器の開発、製造、販売を行う日本のメーカー、<a href="." id="link_1"                                >カメラ</a>ブランド、食品ブランド（メーカー）、不動産会社、貿易会社。
中小企業ながら海外での知名度が高く、海外に生産拠点を移す時期も他社に比べて早かった。マクロ特許、異業種参入等攻めの姿勢を見せるグループであり、無借金経営を社是とする。
</p>
