		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩倉 豪</b>（いわくら つよし）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                    >総合格闘家</a>。<a href="." id="link_3"                                >高知県</a>出身。<a href="." id="link_4"                                                                        >ハンドルネーム</a>は<b>ヨ～ガ柔術</b>。EAST END-TV 所属。使用スタイルは<a href="." id="link_5"                                                                                  >ブラジリアン柔術</a>、<a href="." id="link_6"                                >空手</a>。また、3HOの<a href="." id="link_7"                                                                                                                          >クンダリニー・ヨーガ</a>＝<a href="." id="link_8"                                                              >火の呼吸</a>を鍛錬。webサイトEAST ENDでコンテンツ運営/EASTEND-TVプロデューサー。政治<a href="." id="link_9"                                                                        >ジャーナリスト</a>でもある。
</p>
