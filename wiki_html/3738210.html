<p><b>Yongping Duan</b> （中国語：段永平 だん えいへい、 中国語ピンイン：Duàn Yǒngpíng、<a href="." id="link_1"                    >1961年</a>3月- ）は、<a href="." id="link_2"                                                                        >中華人民共和国</a><a href="." id="link_3"                                >江西省</a><a href="." id="link_4"                                >南昌市</a>生まれの企業家。後に<a href="." id="link_5"                                                                        >アメリカ</a>に移住し、現在は<a href="." id="link_6"                                                                                  >中国系アメリカ人</a>。
</p><p><a href="." id="link_7"                                >歩歩高</a>集団総裁。1990年代に<a href="." id="link_8"                                                                                  >ファミコン互換機</a>の「小覇王遊技機」で一世を風靡した時代の<a href="." id="link_9"                                >小霸王</a>公司の工場長であり、<a href="." id="link_10"                             >2010年代</a>に<a href="." id="link_11"                                                                       >スマートフォン</a>メーカーとして成功した<a href="." id="link_12"         >OPPO</a>と<a href="." id="link_13"                                                                 >vivo</a>を傘下に抱える歩歩高電子（BBK）の創設者でもある。
</p>
