		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>立川 知方</b>（たてかわ ともかた、<a href="." id="link_1"                    >1825年</a>（<a href="." id="link_2"                      >文政</a>8年<a href="." id="link_3"                                        >3月</a>）- <a href="." id="link_4"                    >1894年</a>（<a href="." id="link_5"                      >明治</a>27年）3月）は、幕末から明治に活躍した日本の建築技師。幕末・明治初期の洋風建築技術を体得する。工部省の代表的建築技術者として、皇居造営などに参画した。
</p>
