		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>家本 秀太郎</b>（いえもと ひでたろう <a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >3月31日</a>- <a href="." id="link_2"                    >1979年</a>）は<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                                                                                      >神戸大学経済学部</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                >正四位</a><a href="." id="link_7"                      >勲三等</a><a href="." id="link_8"                                >瑞宝章</a>。<a href="." id="link_9"                                                    >産業連関表</a>で有名な米国経済学者の<a href="." id="link_10"                                                                                                               >ワシリー・レオンチェフ</a>の主著「アメリカ経済の構造」を訳した。<a href="." id="link_11"                                                                                                                                                   >クララオンライン</a>の創業者である<a href="." id="link_12"                                                   >家本賢太郎</a>は孫。
</p>
