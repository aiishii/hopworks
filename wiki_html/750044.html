<p><b>蘇 轍</b>（そ てつ、<a href="." id="link_1"                    >1039年</a><a href="." id="link_1"                            >3月23日</a>（<a href="." id="link_2"                      >宝元</a>2年<a href="." id="link_3"                                                      >2月26日</a>） - <a href="." id="link_4"                    >1112年</a><a href="." id="link_4"                              >10月25日</a>（<a href="." id="link_5"                      >政和</a>2年<a href="." id="link_6"                                                      >10月3日</a>））は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                      >北宋</a>の<a href="." id="link_9"                      >文人</a>・官僚。<a href="." id="link_10"                     >蘇洵</a>の次男で、<a href="." id="link_11"                     >蘇軾</a>の三歳下の弟にあたる。<a href="." id="link_12"           >字</a>は<b>子由</b>。<b>潁浜遺老</b>と<a href="." id="link_13"                                     >号</a>す。<a href="." id="link_14"                                                   >唐宋八大家</a>の一人に数えられる。
</p>
