		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大河内 久綱</b>（おおこうち ひさつな、<a href="." id="link_1"                      >元亀</a>元年<a href="." id="link_2"                                                      >2月15日</a>（<a href="." id="link_3"                    >1570年</a><a href="." id="link_3"                            >3月21日</a>） - <a href="." id="link_4"                      >正保</a>3年<a href="." id="link_5"                                                    >4月3日</a>（<a href="." id="link_6"                    >1646年</a><a href="." id="link_6"                            >5月17日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>から<a href="." id="link_8"                                          >江戸時代</a>初期にかけての<a href="." id="link_9"                      >武将</a>。<a href="." id="link_10"                               >徳川氏</a>の家臣。<a href="." id="link_11"                                                   >大河内秀綱</a>の子。兄弟に<a href="." id="link_12"                                         >松平正綱</a>がいる。室は<a href="." id="link_13"                               >相模国</a><a href="." id="link_14"                                         >後北条氏</a>遺臣・<a href="." id="link_15"                                         >深井好秀</a>の娘（龍泉院殿）。子に長泉院（<a href="." id="link_16"                                                                                                           >酒井親炮</a>室）、<a href="." id="link_17"                                         >江戸幕府</a>老中・川越藩主<a href="." id="link_18"                                         >松平信綱</a>、養子に<a href="." id="link_19"                                                   >大河内重綱</a>がいる。<a href="." id="link_20"                     >通称</a>は金兵衛。
</p>
