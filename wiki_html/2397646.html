		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金 昌奉</b>（キム・チャンボン、<span lang="ko">김창봉</span>、1919年-&#160;?）は、<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a>（北朝鮮）の<a href="." id="link_2"                      >軍人</a>、<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >金日成</a>が率いる<a href="." id="link_5"                                                    >朝鮮労働党</a>の主流派である<a href="." id="link_6"                                                                                        >満州派</a>に属していた。<a href="." id="link_7"                                                    >朝鮮人民軍</a><a href="." id="link_8"                      >大将</a>。<b>金昌鳳</b>とも表記される。<a href="." id="link_9"                                >金昌徳</a>は実兄ともいう。
</p>
