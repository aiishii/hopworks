		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すずき くにひろ</div><span class="fn">鈴木 国博</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1970-03-17</span>) </span>1970年<a href="." id="link_1"                            >3月17日</a>（52歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                          >横須賀市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>三浦高等学校</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">空手家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">団体</th><td class="org"><a href="." id="link_5"                                                                                                      >全世界空手道連盟</a><a href="." id="link_6"                                          >新極真会</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">活動拠点</th><td>赤羽、本厚木</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">身長</th><td>178ｃｍ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">肩書き</th><td class="title">空手指導者</td></tr></tbody></table>
<p><b>鈴木 国博</b>（すずき くにひろ、<a href="." id="link_7"                      >男性</a>、<a href="." id="link_8"                    >1970年</a>（<a href="." id="link_9"                      >昭和</a>45年）<a href="." id="link_1"                            >3月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                               >空手家</a>（新極真会空手四段）。<a href="." id="link_3"                                          >神奈川県</a>出身。<a href="." id="link_6"                                          >新極真会</a>厚木・赤羽支部（鈴木国博道場）支部長。第8回世界大会王者。得意技は<a href="." id="link_11"                                                             >中段廻し蹴り</a>。
</p>
