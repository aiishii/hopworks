		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>祇園 南海</b>（ぎおん なんかい、<a href="." id="link_1"                      >延宝</a>4年（<a href="." id="link_2"                    >1676年</a>）- <a href="." id="link_3"                      >宝暦</a>元年<a href="." id="link_4"                                                    >9月8日</a>（<a href="." id="link_5"                    >1751年</a><a href="." id="link_5"                              >10月26日</a>）、生年について延宝5年（<a href="." id="link_6"                    >1677年</a>）の説あり）は、<a href="." id="link_7"                                          >江戸時代</a>中期の日本の<a href="." id="link_8"                      >儒学者</a>、<a href="." id="link_9"                      >漢詩人</a>、<a href="." id="link_10"                               >文人画家</a>。<a href="." id="link_11"                                         >服部南郭</a>、<a href="." id="link_12"                                         >柳沢淇園</a>、<a href="." id="link_13"                                         >彭城百川</a>とともに<b>日本文人画の祖</b>とされる。また、<a href="." id="link_14"                               >紀州藩</a>に仕え、<a href="." id="link_15"                                         >野呂介石</a>、<a href="." id="link_16"                                         >桑山玉洲</a>とともに<b>紀州三大南画家</b>と呼ばれている。名を与一郎、正卿、瑜とし、<a href="." id="link_17"           >字</a>は白玉、<a href="." id="link_18"                                     >号</a>は南海のほか、蓬莱、鉄冠道人、箕踞人、湘雲、信天翁、観雷亭など。<a href="." id="link_19"                     >通称</a>は余一と呼ばれた。本姓が源であることから、中国風に修して源瑜、阮瑜と称した。
</p>
