		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アルマ＝マルソー駅</b>（仏&#160;: <span lang="fr">Alma - Marceau</span>）は、<a href="." id="link_1"                                          >フランス</a>の<a href="." id="link_2"                                                          >パリ地下鉄</a>9号線の駅である。<a href="." id="link_3"        >RER</a> C線<a href="." id="link_4"                                                                                                                                                                                                  >ポン・ドゥ・ラルマ駅</a>(仏：<span lang="fr">Pont de l'Alma</span>)と乗り換えができる。
駅名は<a href="." id="link_5"                                                              >クリミア戦争</a>の<a href="." id="link_6"                                                                                                                                >アルマの戦い</a>と、<a href="." id="link_7"                                                              >フランス革命</a>期のフランソワ・セヴラン・マルソー・デスグラヴィエ将軍（1769-1796）に由来している。
</p>
