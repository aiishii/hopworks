		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 哲郎</b>（きたむら てつろう、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                          >1月8日</a> - ）は、元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                >熊本県</a>出身。<a href="." id="link_4"                                                                                  >日本競輪学校</a>第55期卒業。現役時は<a href="." id="link_5"                                                                        >日本競輪選手会</a>熊本支部所属。
</p><p><a href="." id="link_6"                                >北村徹</a>（43期・熊本）は実兄であり師匠。
</p>
