		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>信太 正三</b>（しだ しょうぞう、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >3月3日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                            >5月15日</a>）は、<a href="." id="link_3"                      >日本</a>の比較哲学者。
</p><p><a href="." id="link_4"                                >秋田県</a>出身。旧姓・木村。<a href="." id="link_5"                                                                                  >京都帝国大学</a>哲学科卒。<a href="." id="link_6"                                >文部省</a>図書局勤務。戦後、<a href="." id="link_7"                                                                                  >横浜専門学校</a>教授、校名変更で<a href="." id="link_8"                                                    >神奈川大学</a>教授、1970年<a href="." id="link_9"                                          >東洋大学</a>教授に転じたがほどなく死去。<a href="." id="link_10"                                                                                                                                                                                                                                       >ヘーゲル</a>、<a href="." id="link_11"                                                                                                               >ニーチェ</a>、<a href="." id="link_12"           >禅</a>などを研究、翻訳した。彼の著書『永遠回帰と遊戯の哲学　ニーチェにおける無限革命の理論』は神奈川大学の人文学研究所の伝統的研究テーマ<a href="." id="link_13"                                                   >無限革命論</a>として神奈川大学にモニュメント「メビウス”永遠”」が立つ。
</p>
