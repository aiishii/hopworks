		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥中康人</b>（おくなか やすと、<a href="." id="link_1"                    >1968年</a>－　）は、日本の音楽学者、<a href="." id="link_2"                                                                                  >静岡文化芸術大学</a>教授。専門は近現代日本の<a href="." id="link_3"                                >音楽史</a>。
</p><p><a href="." id="link_4"                                >奈良県</a>出身。<a href="." id="link_5"                                                    >同志社大学</a><a href="." id="link_6"                                >法学部</a>卒業。<a href="." id="link_7"                                          >大阪大学</a>大学院文学研究科博士後期課程を単位取得退学、2002年「<a href="." id="link_8"                      >唱歌</a>と規律 近代日本の統治技術としての音楽」で<a href="." id="link_9"                      >博士</a>（文学）。<a href="." id="link_10"                                                                                 >京都市立芸術大学</a>日本伝統音楽研究センター特別研究員、2008年『国家と音楽 <a href="." id="link_11"                                                             >伊澤修二</a>がめざした日本近代』で<a href="." id="link_12"                                                                                 >サントリー学芸賞</a>受賞。2011年<a href="." id="link_2"                                                                                  >静岡文化芸術大学</a>准教授、2016年教授。
</p>
