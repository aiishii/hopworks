	<h1 id="firstHeading" class="firstHeading" >フェルディナント・アントン・エルンスト・ポルシェ</h1>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フェルディナント・アントン・エルンスト・ポルシェ</b>（独:<i>Ferdinand Anton Ernst Porsche</i> 、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >9月19日</a> - <a href="." id="link_2"                    >1998年</a><a href="." id="link_2"                            >3月27日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の<a href="." id="link_4"                                >実業家</a>、<a href="." id="link_5"                                                    >自動車工学</a>技術者、自動車<a href="." id="link_6"                                                    >デザイナー</a>。<b>フェリー・ポルシェ</b>（<i>Ferry Porsche</i>）の愛称でも知られる。
</p><p><a href="." id="link_7"                                                                                                                                    >フェルディナント・ポルシェ</a>の長男として父親とともに<a href="." id="link_8"                                          >ポルシェ</a>の創設に関わった。自身も<a href="." id="link_9"                                                          >356</a>を設計し、ポルシェの監査役会長、名誉会長などを歴任した。
</p>
