<p><b>ノンガウセ</b> （<a href="." id="link_1"                                >コサ語</a>&#58; <span lang="xho">Nongqawuse</span>、<span style="font-size:smaller;">コサ語発音:&#160;</span><span title="Pronunciation in IPA" class="IPA"><a href="." id="link_2"                                                              >[noŋ̈͡ǃawuːse]</a></span>、<a href="." id="link_3"                              >1840年代</a> - <a href="." id="link_4"                    >1898年</a>）は<a href="." id="link_5"                                >コサ人</a>の女性である。<a href="." id="link_6"                    >1806年</a>から<a href="." id="link_7"                    >1870年</a>まで、現在の<a href="." id="link_8"                                                                                  >南アフリカ共和国</a><a href="." id="link_9"                                                    >東ケープ州</a>で行われた牛殺し運動の主導者として知られている。
</p>
