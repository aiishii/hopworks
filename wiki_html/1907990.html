		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ポール・オウル</b>(<b>John Paul Oulu</b>、不明 – <a href="." id="link_1"                    >2009年</a><a href="." id="link_1"                          >3月5日</a>)は、<a href="." id="link_2"                                >ケニア</a>の<a href="." id="link_3"                                                                        >人権活動家</a><small>&#160;(<a href="/w/index.php?title=En:Human_rights_activist&amp;action=edit&amp;redlink=1" class="new" title="En:Human rights activist (存在しないページ)"><span lang="en">Human rights activist</span></a>)&#160;</small>、元<a href="." id="link_4"                                                              >ナイロビ大学</a>の<a href="." id="link_5"                                                    >学生自治会</a>の委員。
</p><p>2009年3月5日、<a href="." id="link_6"                                          >ナイロビ</a>にて<a href="." id="link_7"                                                    >ラッシュアワー</a>の中で座っているところを射撃された。このとき同時に<a href="." id="link_8"                                                    >法律家</a>であり、オスカー財団の創始者でもある<a href="." id="link_9"                                                                                                                                                                                                      >オスカー・カマウ・キンガラ</a><small>&#160;(<a href="/w/index.php?title=En:Oscar_Kamau_Kingara&amp;action=edit&amp;redlink=1" class="new" title="En:Oscar Kamau Kingara (存在しないページ)"><span lang="en">Oscar Kamau Kingara</span></a>)&#160;</small>も同時に殺されている。
</p>
