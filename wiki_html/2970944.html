<p><b>デビッド・ロイ・エルドリッジ</b>（David Roy Eldridge、1911年1月30日 - 1989年2月26日）はアメリカの<a href="." id="link_2"                                >ジャズ</a>・<a href="." id="link_3"                                                              >トランペット</a>奏者。愛称「リトル・ジャズ」。<a href="." id="link_4"                                                                                            >スウィング・ジャズ</a>時代に最も影響力を持ったミュージシャンかつ、<a href="." id="link_5"                                          >ビバップ</a>の先駆者とされる。
</p>
