		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>このみ ひかる</b>（<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >2月2日</a> - <a href="." id="link_2"                    >2012年</a>、<b>木乃美光</b>、<a href="." id="link_3"                      >本名</a> 君野和司）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                          >児童文学</a>作家、<a href="." id="link_6"                      >絵本</a>作家、クイズ作家、<a href="." id="link_7"                                >漫画家</a>。<a href="." id="link_8"                                >東京都</a>出身。<a href="." id="link_9"                                          >なぞなぞ</a>漫画の第一人者であり、代表作の『<a href="." id="link_10"                                                   >ぴょこたん</a>』シリーズは650万部を超えるベストセラーである。デビューからしばらくは<b>木乃美光</b>名義でも活動していた。<a href="." id="link_11"                                                                                                                               >本所商業学校</a>卒業。生前は<a href="." id="link_12"                                                                       >日本漫画家協会</a>に所属。
</p>
