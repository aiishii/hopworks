		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 注</b>（てい ちゅう、? - <a href="." id="link_1"                  >835年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"            >唐</a>代の官僚。本姓は魚氏で、後に名門の滎陽鄭氏を称した。<a href="." id="link_4"                      >絳州</a><a href="." id="link_5"                                >翼城県</a>の出身。
