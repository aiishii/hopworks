		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三枝 康高</b>（さいぐさ やすたか、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1978年</a><a href="." id="link_2"                            >3月27日</a>）は、日本近代文学研究者、文芸評論家、元<a href="." id="link_3"                                          >静岡大学</a>教授。
</p><p><a href="." id="link_4"                                          >神奈川県</a>出身。<a href="." id="link_5"                                                                                  >東京帝国大学</a>卒。在学中に<a href="." id="link_6"                                                    >亀井勝一郎</a>、<a href="." id="link_7"                                >太宰治</a>と相知り、『<a href="." id="link_8"                                                                        >日本浪漫派</a>』に参加。創作・評論活動をおこない、戦後静岡大学教育学部助教授、のち教授。
</p><p>1959年「日本浪曼派の運動」のほか、太宰、<a href="." id="link_9"                                          >川端康成</a>、<a href="." id="link_10"                                                   >三島由紀夫</a>など昭和期作家、および国学の研究・評論に幅広く活躍した。娘は作家の<a href="." id="link_11"                                                   >丸茂ジュン</a>。
</p>
