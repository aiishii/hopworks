		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北村 稔</b>（きたむら みのる、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                    >立命館大学</a>名誉<a href="." id="link_5"                      >教授</a>、<a href="." id="link_6"                                                                                  >日本「南京」学会</a>会員、<a href="." id="link_7"                                                                                            >国家基本問題研究所</a>理事。<a href="." id="link_8"                                                                                                                                >中国近現代史</a>専攻。<a href="." id="link_9"                                                              >法学博士</a>。
</p><p><a href="." id="link_10"                               >京都府</a>出身。<a href="." id="link_11"                                                                                                                                                                 >京都大学文学部</a>史学科（現代史専攻）卒業。京都大学大学院博士課程中途退学。<a href="." id="link_12"                                         >三重大学</a>助教授、<a href="." id="link_4"                                                    >立命館大学</a><a href="." id="link_13"                               >文学部</a><a href="." id="link_5"                      >教授</a>を歴任。
</p>
