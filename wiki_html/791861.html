		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キ70</b>は、<a href="." id="link_1"                                                                        >第二次世界大戦</a>時に<a href="." id="link_2"                                                                        >日本陸軍</a>で試作された<a href="." id="link_3"                                >偵察機</a>。設計・製造は<a href="." id="link_4"                                          >立川飛行機</a>が行った。<a href="." id="link_5"                                                                                                      >一〇〇式司令部偵察機</a>の後継機として開発されたものの、他の多くの開発中止機がたどった道と同様に、設計開始時には要求性能を解決していたが、軍当局の定見ない追加要求にふりまわされ、結果的に性能が軍の要求値に届かず失敗作となり開発中止になった。
</p>
