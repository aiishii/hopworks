		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>アウトライブ</b>』は、<a href="." id="link_1"                                          >ブラジル</a>のゲーム開発スタジオ<a href="." id="link_2"                                                                                                                  >Continuum Entertainment</a>が開発し<a href="." id="link_3"                                                                                                                                              >テイクツー・インタラクティブ</a>より<a href="." id="link_4"                    >2001年</a>に発売された<a href="." id="link_5"                                                                                                                          >リアルタイムストラテジー</a>ゲーム。人間とロボットが戦う、一風変わったゲーム。体験版は無料でダウンロードすることができる。ただしキャンペーンエディタがない、ロボット陣営がない、ヘヴィタンクとファイターを生産することができない、ICBM発射不可、建設中止をすることができない。
</p>
