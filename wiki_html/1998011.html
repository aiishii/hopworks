		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>チカップ 美恵子</b>（チカップ みえこ、本名・<b>伊賀 美恵子</b>（いが みえこ）、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                          >9月2日</a> - <a href="." id="link_2"                    >2010年</a><a href="." id="link_2"                          >2月5日</a>）は、<a href="." id="link_3"                                                    >アイヌ文様</a><a href="." id="link_4"                      >刺繡家</a>、<a href="." id="link_5"                                >文筆家</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >釧路市</a>出身。「チカップ」とは、<a href="." id="link_8"                                          >アイヌ語</a>の名詞「cikap」で「鳥」という意味。
</p>
