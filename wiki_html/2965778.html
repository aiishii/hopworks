<p><b>黒色青年連盟</b>（黒色青年聯盟、こくしょくせいねんれんめい）は、<a href="." id="link_1"                    >1925年</a>12月に<a href="." id="link_2"                      >東京</a>で結成された<a href="." id="link_3"                                                                        >アナキスト</a>組織である。
</p><p><a href="." id="link_4"                    >1926年</a>11月には<a href="." id="link_5"                                                                                            >日本統治下の台湾</a>にも<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                    >台湾黒色青年連盟</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E5%8F%B0%E7%81%A3%E9%BB%91%E8%89%B2%E9%9D%92%E5%B9%B4%E8%81%AF%E7%9B%9F&amp;action=edit&amp;redlink=1" class="new" title="Zh:台灣黑色青年聯盟 (存在しないページ)">中国語版</a>）</span></span>という支部が作られた。
</p>
