		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 陽子</b>（さの ようこ、<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >3月15日</a> - ）は、<a href="." id="link_2"                                          >経済学者</a>。専攻は人的資源管理。人的資源管理は<a href="." id="link_3"                                >経営学</a>の領域だが、取得学位は経済学博士である。元々の専攻は<a href="." id="link_4"                                                    >労働経済学</a>。<a href="." id="link_5"                                                                                  >ノーベル経済学賞</a>受賞者<a href="." id="link_6"                                                                                            >ゲーリー・ベッカー</a>の著作、『Human Capital』（人的資本）の邦訳を行ったことでも知られる。
</p>
