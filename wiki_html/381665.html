<p><b>シタラビン</b> (Cytarabine) とは、抗悪性腫瘍剤（<a href="." id="link_5"                                          >抗がん剤</a>）の一種。<a href="." id="link_6"                                          >シトシン</a>アラビノシド（Cytosine arabinoside）とも呼ばれる。商品名は<b>キロサイド</b>（Cylocide）。
</p><p><b>Ara-C</b>または<b>AraC</b>という略号で表されることがある。<a href="." id="link_7"                      >核酸</a>シトシンの誘導体である。
</p>
