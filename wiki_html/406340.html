		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>一の谷 崇帥</b>（いちのたに そうし、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >6月10日</a> - ）は、<a href="." id="link_2"                                >青森県</a><a href="." id="link_3"                                          >南津軽郡</a><a href="." id="link_4"                                >大鰐町</a>出身で<a href="." id="link_5"                                          >中村部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は<b>木田 崇帥</b>（きだ そうし 以前は<b>木田 崇師</b>（読み方は同じ））。現役時は身長182cm、体重128kg。最高位は東<a href="." id="link_8"                      >十両</a>12枚目（<a href="." id="link_9"                    >2004年</a>7月場所）。得意技はもろ差し、寄り。
</p>
