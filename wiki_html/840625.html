<p><b>加藤 全一</b>（かとう ぜんいち、<a href="." id="link_3"                    >1942年</a><a href="." id="link_3"                          >2月8日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >政治家</a>。閉村までの<a href="." id="link_4"                                >新潟県</a><a href="." id="link_6"                                                                    >神林村</a><a href="." id="link_8"                                          >村長</a>で、合併後の<a href="." id="link_7"                                >村上市</a>市長職務執行者であった。
</p>
