		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鎮目 恭夫</b>（しずめ やすお、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >7月28日</a>）は、日本の物理学者、評論家。
</p><p><a href="." id="link_3"                                >東京市</a>（現<a href="." id="link_4"                                >新宿区</a>）生まれ。<a href="." id="link_5"                                          >鎮目和夫</a>の弟。1947年<a href="." id="link_6"                                                                                  >東京帝国大学</a>理学部物理学科卒業。科学思想史専攻、科学評論家。特に<a href="." id="link_7"                                                                                                                >ノーバート・ウィーナー</a>を翻訳・紹介し、また人生論的な評論も執筆する。
</p>
