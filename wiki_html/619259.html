		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川添 裕</b>（かわぞえ ゆう、本名：<b>古谷 祐司</b>、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >1月14日</a> - ）は、<a href="." id="link_2"                                >文化史</a>家・<a href="." id="link_3"                                                              >日本文化</a>史家。 
</p><p><a href="." id="link_4"                                                              >横浜国立大学</a>大学院都市イノベーション研究院<a href="." id="link_5"                      >教授</a>、都市科学部長を経て、現在、横浜国立大学名誉教授。川添総合研究所代表。専門は<a href="." id="link_6"                      >落語</a>、<a href="." id="link_7"                                                    >見世物</a>、<a href="." id="link_8"                                >歌舞伎</a>などの<a href="." id="link_9"                      >芸能</a>娯楽・<a href="." id="link_10"                                         >大衆文化</a>を中心とする日本文化史・日本<a href="." id="link_11"                               >心性史</a>、および国際<a href="." id="link_12"                               >横浜</a>学・接続文化史（日米英および<a href="." id="link_13"                                         >東アジア</a>）、文化資源学・観光資源学。
</p>
