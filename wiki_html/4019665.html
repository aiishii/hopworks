<p><b>Nao Kawamura</b>（なお かわむら）は、ノージャンルでの世界観を持つ<a href="." id="link_6"                      >日本</a>の女性<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_3"                                                                                            >ミュージシャン</a>。<a href="." id="link_1"                                                                                  >洗足学園音楽大学</a>卒業。<a href="." id="link_7"                                >千葉県</a>出身。コンテンポラリーなポップ・ミュージックと評されている。
</p>
