		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sengoku_Mitsugi.jpg" title="ファイル:Sengoku Mitsugi.jpg">ファイル:Sengoku Mitsugi.jpg</a>  <div class="thumbcaption">仙石貢</div></div></div>
<p><b>仙石 貢</b>（せんごく みつぎ/せんごく みつぐ、<a href="." id="link_1"                      >安政</a>4年<a href="." id="link_2"                                                    >6月2日</a>（<a href="." id="link_3"                    >1857年</a><a href="." id="link_3"                            >7月22日</a>）- <a href="." id="link_4"                      >昭和</a>6年（<a href="." id="link_5"                    >1931年</a>）<a href="." id="link_6"                              >10月30日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >鉄道</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                               >政治家</a>。<a href="." id="link_12"                               >高知県</a><a href="." id="link_13"                               >高知市</a>出身。<a href="." id="link_14"                                                             >工学博士</a>。没後<a href="." id="link_15"                                                   >勲一等</a><a href="." id="link_16"                                                   >旭日大綬章</a>追贈（昭和6年10月30日付）。
</p><p>「雷大臣」などといわれ、一生奇行で通した人物であるが、鉄道<a href="." id="link_17"                               >技術者</a>、経営者として果たした功績は大きい。
</p>
