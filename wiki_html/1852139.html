<p><b>レモンド・ドラローシュ</b>（Raymonde de Laroche、本名：エリス・レモンド・ドローシェ(Elise Raymonde Deroche)、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >8月22日</a> - <a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                            >7月18日</a>）は<a href="." id="link_3"                                          >フランス</a>の女性パイロットである。<a href="." id="link_4"                    >1910年</a>に最初に飛行ライセンスを取得した女性パイロットである。
</p>
