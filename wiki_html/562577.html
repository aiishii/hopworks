<p><b>リチャード・フロリダ</b>（Richard L. Florida, <a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>生まれの<a href="." id="link_3"                                                              >社会学者</a>。1986年に<a href="." id="link_4"                                                                        >コロンビア大学</a>より博士号取得。専門は、<a href="." id="link_5"                                                    >都市社会学</a>。<a href="." id="link_6"                                                              >トロント大学</a>で教授を務めている。新しい地域発展モデルとして<a href="." id="link_7"                                                                                                                >クリエイティブ・クラス</a>について着目、その実証的研究と体系化を行っている。
</p>
