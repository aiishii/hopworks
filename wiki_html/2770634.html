		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松重 和美</b>（まつしげ かずみ、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >8月15日</a> - ）は、日本の<a href="." id="link_2"                                          >物理学者</a>。<a href="." id="link_3"                                          >京都大学</a>名誉教授。専門は<a href="." id="link_4"                                                    >応用物理学</a>・電気電子工学。
</p><p><a href="." id="link_5"                                                                                                                                                                                                                                        >九州大学工学部</a>教授、<a href="." id="link_6"                                          >清華大学</a>客員教授、<a href="." id="link_7"                                          >龍谷大学</a>教授、<a href="." id="link_8"                                          >四国大学</a>長を歴任。<a href="." id="link_9"                                >福岡県</a>出身。
</p>
