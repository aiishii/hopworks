		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斉之平 伸一</b>（さいのひら しんいち、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                                                                            >三州製菓</a>株式会社<a href="." id="link_5"                                                    >代表取締役</a>社長。内閣総理大臣表彰、<a href="." id="link_6"                                                    >渋沢栄一賞</a>受賞。<a href="." id="link_7"                                                                                  >埼玉県教育委員会</a>委員長、埼玉県経営品質協議会<a href="." id="link_8"                                                              >代表幹事</a>、<a href="." id="link_9"                                                              >埼玉県立大学</a><a href="." id="link_10"                     >理事</a>等を歴任。
</p>
