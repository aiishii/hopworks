		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>市川 清志</b>（いちかわ きよし、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                          >5月8日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >11月18日</a>）は、日本の<a href="." id="link_3"                                                    >都市計画家</a>、<a href="." id="link_4"                                                    >教育者</a>。<a href="." id="link_5"                                                              >工学博士</a>。建築行政官、戦後は<a href="." id="link_6"                                          >日本大学</a><a href="." id="link_7"                      >教授</a>として、商業地の研究のほか都市計画調査や計画立案基礎づくりにつとめるほか、都市計画分野の人材育成に当たった。
</p><p>中央建築士審査会試験委員のほか、<a href="." id="link_8"                                                              >日本建築学会</a>では関東支部長、評議員、文献委員会委員長、総務理事、副会長、建築学大系編集委員、そのほか日中建築技術交流会常務理事、学校施設基準規格調査会専門委員、日本都市計画学会評議員などを歴任した。
</p>
