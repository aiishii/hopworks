<p><b>ニール・マロン・ブッシュ</b>（Neil Mallon Bush、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                >実業家</a>。所属政党は<a href="." id="link_4"                                                                              >共和党</a>。父は第41代<a href="." id="link_5"                                                                                                      >アメリカ合衆国大統領</a>の<a href="." id="link_6"                                                                                                                    >ジョージ・H・W・ブッシュ</a>、その三男であり、兄は第43代アメリカ合衆国大統領の<a href="." id="link_7"                                                                                                        >ジョージ・W・ブッシュ</a>（長男）、第43代<a href="." id="link_8"                                                                        >フロリダ州知事</a>の<a href="." id="link_9"                                                                                  >ジェブ・ブッシュ</a>（次男）である。
</p>
