		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福岡 正夫</b>（ふくおか まさお、<a href="." id="link_1"                    >1924年</a> - ）は、日本の経済学者、<a href="." id="link_2"                                                              >慶應義塾大学</a>・<a href="." id="link_3"                                                                        >宇都宮共和大学</a>名誉教授。
</p><p>東京生まれ。1947年<a href="." id="link_4"                                                                                                                                                                                                          >慶應義塾大学経済学部</a>卒業。慶應義塾大学経済学部助教授、教授、90年定年退職、名誉教授、<a href="." id="link_5"                                          >創価大学</a>教授、<a href="." id="link_6"                                                              >関東学園大学</a>教授、<a href="." id="link_7"                                                              >那須大学</a>（現・宇都宮共和大学）教授。
</p><p>経済学を専門とする傍ら蝶の研究と収集、<a href="." id="link_8"                                                                        >クラシック音楽</a>・<a href="." id="link_9"                                                                                                                >ウィーン世紀末藝術</a>に関する執筆や講演なども多く行なっている。
</p>
