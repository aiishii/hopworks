		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮川 竹馬</b>（みやがわ たけま、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >4月18日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                            >8月27日</a>）は、昭和時代に活動した<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                                >高知県</a><a href="." id="link_6"                                >幡多郡</a><a href="." id="link_7"                                >入野村</a>早咲（現・幡多郡<a href="." id="link_8"                                >黒潮町</a>）出身。
</p><p>旧制中村中学校（現・<a href="." id="link_9"                                                                                                                          >高知県立中村高等学校</a>）を経て、<a href="." id="link_10"                                                                                                     >東京高等工業学校</a>（現・<a href="." id="link_11"                                                             >東京工業大学</a>）電気科電気機械分科を<a href="." id="link_12"                   >1912年</a>（明治45年）に卒業後、<a href="." id="link_13"                                                             >九州電灯鉄道</a>（後の<a href="." id="link_14"                                         >東邦電力</a>）に入社。以後電力業界を歩み、1951年電気事業再編成により発足した<a href="." id="link_15"                                         >四国電力株式会社</a>の初代社長となる。また、その再編成案を<a href="." id="link_16"                                                             >松永安左エ門</a>と協力してつくったことでも知られる。
</p>
