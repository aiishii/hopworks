		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>阪本 良男</b>（さかもと よしお、<a href="." id="link_1"                    >1932年</a><a href="." id="link_1"                            >8月22日</a>- 2007年11月29日）は、日本の精神科医、阪本精神病理学研究所名誉所長。
</p><p>坂本病院の阪本三郎の三男として大阪府に生まれる。兄は<a href="." id="link_2"                                          >阪本健二</a>。1956年<a href="." id="link_3"                                                                                                                                                                  >京都大学農学部</a>卒、1960年<a href="." id="link_4"                                                              >大阪市立大学</a>医学部卒。1965年大阪市立大学<a href="." id="link_5"                                                              >医学博士</a>。1971年<a href="." id="link_6"                                          >杏林大学</a>精神科助教授。阪本精神病理学研究所長、名誉所長。
</p>
