		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田 千秋</b>（でん せんしゅう、? - <a href="." id="link_1"                                              >紀元前77年</a>）は、<a href="." id="link_2"                      >前漢</a>の政治家。<b>車千秋</b>とも称する。身長八<a href="." id="link_3"            >尺</a>（184<a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">ｃｍ</a>）、極めて麗しい外見であったという。
</p>
