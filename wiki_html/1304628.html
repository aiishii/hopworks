</p><p><a href="." id="link_5"                                          >電磁気学</a>、<a href="." id="link_6"                                          >量子力学</a>、<a href="." id="link_7"                                                              >素粒子論</a>について、この分野における標準的な教科書の執筆者として知られる。彼の著書は英語圏の多くの大学で採用されており、世界中でも多くの物理学の学習者に読まれている。
