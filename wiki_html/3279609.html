		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張 玘</b>（ちょう き、<a href="." id="link_1"                    >1419年</a> -&#160;?）は、<a href="." id="link_2"            >明</a>の<a href="." id="link_3"                      >進士</a>。字は<b>士玉</b>。<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                    >河南</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Zh:%E6%B2%B3%E5%8D%97%E6%89%BF%E5%AE%A3%E5%B8%83%E6%94%BF%E4%BD%BF%E5%8F%B8&amp;action=edit&amp;redlink=1" class="new" title="Zh:河南承宣布政使司 (存在しないページ)">中国語版</a>）</span></span><a href="." id="link_5"                                >懐慶府</a><a href="." id="link_6"                                >修武県</a>の人。
</p><p>河南郷試に第八十六名で合格。<a href="." id="link_7"                                      >天順</a>4年（<a href="." id="link_8"                    >1460年</a>）、<a href="." id="link_9"                      >庚辰</a>の<a href="." id="link_10"                     >会試</a>に参加し、第七十二名で<a href="." id="link_11"                     >貢士</a>を獲得。<a href="." id="link_12"                     >殿試</a>にて第三甲第七名で進士となった。曾祖父は<a href="." id="link_13"                                                                                                 >張仁美</a>。祖父は<a href="." id="link_14"                                                                                                 >張継祖</a>。父は<a href="." id="link_15"                                                                                       >張贇</a>。
</p>
