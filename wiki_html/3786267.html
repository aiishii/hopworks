<p><b>藤田 育代</b>（ふじた いくよ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                                                        >現代美術家</a>・<a href="." id="link_5"                      >手芸</a>作家。動物モチーフを中心に、複雑に羊毛の色彩を重ねてニードルで布地に刺し、半立体的に平面画を描いてゆく「<a href="." id="link_6"                                                              >羊毛フェルト</a>画」で知られる。<a href="." id="link_2"                                >東京都</a>出身、在住。
</p>
