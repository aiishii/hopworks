<p><b>ブルタコ</b> (<i>Bultaco Compañía Española de Motores S.A.</i> ) は1958年から1983年まで存在していた<a href="." id="link_1"                                          >スペイン</a>の<a href="." id="link_2"                                                    >オートバイ</a><a href="." id="link_3"                                >メーカー</a>である。主に<a href="." id="link_4"                                                                          >2ストロークエンジン</a>のオートバイを製造していた。
</p><p><a href="." id="link_5"                                                                                                                >MotoGP</a>のトップライダーのひとりである<a href="." id="link_6"                                                                                  >セテ・ジベルナウ</a>は、ブルタコの創設者であるフランシスコ・ブルトの孫にあたる。
</p>
