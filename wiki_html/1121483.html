		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南 薫造</b>（みなみ くんぞう、<a href="." id="link_1"                    >1883年</a>(<a href="." id="link_2"                      >明治</a>16年)<a href="." id="link_3"                            >7月21日</a> - <a href="." id="link_4"                    >1950年</a>(<a href="." id="link_5"                      >昭和</a>25年)<a href="." id="link_6"                          >1月6日</a>）は、<a href="." id="link_7"                                >広島県</a><a href="." id="link_8"                                                                    >賀茂郡</a>内海町（現<a href="." id="link_9"                      >呉市</a><a href="." id="link_10"                               >安浦町</a>）出身の<a href="." id="link_11"                     >画家</a>。
</p><p><a href="." id="link_12"                                                                                 >東京美術学校</a><a href="." id="link_13"                     >西洋画</a>科出身。1907年〜1910年にかけて、イギリスで学ぶ。<a href="." id="link_14"                                         >文展</a>、<a href="." id="link_15"                                         >帝展</a>、<a href="." id="link_16"                                                   >新文展</a>、<a href="." id="link_17"                                                                                           >日展</a>で活躍し、1932年から43年にかけては<a href="." id="link_12"                                                                                 >東京美術学校</a>の教授を務めた。<a href="." id="link_13"                     >油画</a>家、<a href="." id="link_18"                     >水彩画</a>家として知られるが、<a href="." id="link_19"                     >版画</a>の制作にも携わっていた。晩年は郷里の安浦町で暮らし、<a href="." id="link_20"                                         >瀬戸内海</a>を描き続けた。
</p>
