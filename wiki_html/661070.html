		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長 志珠絵</b>（おさ しずえ、<a href="." id="link_1"                    >1962年</a>10月 - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                          >神戸大学</a>国際文化学部研究科<a href="." id="link_5"                      >教授</a>。専門は日本近代史（思想史・家族史）。
</p><p><a href="." id="link_6"                                                    >立命館大学</a><a href="." id="link_7"                                >文学部</a>史学科日本史学専攻卒業。<a href="." id="link_8"                                          >岡山大学</a>大学院文学研究科史学専攻修了。1991年立命館大学大学院文学研究科博士課程後期課程史学専攻日本史専修単位取得退学、<a href="." id="link_9"                                                                                            >姫路日ノ本短期大学</a>講師、94年立命館大学専任講師。1997年「近代日本と「国語」ナショナリズム」で立命館大学<a href="." id="link_10"                                                             >博士（文学）</a>。1998年<a href="." id="link_11"                                                                                 >神戸市外国語大学</a>外国語学部<a href="." id="link_12"                               >助教授</a>を経て現職。
</p>
