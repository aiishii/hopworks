<p><b>黒崎 健時</b>（くろさき けんじ、もしくは名前の読みが「たけとき」、<a href="." id="link_8"                    >1930年</a><a href="." id="link_8"                            >3月15日</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_9"                                >空手家</a>。別名：<b>黒崎 明</b>。<a href="." id="link_2"                                >栃木県</a><a href="." id="link_3"                                          >下都賀郡</a><a href="." id="link_4"                      >桑村</a>出身。
<a href="." id="link_10"                                                                                 >キックボクシング</a>・<a href="." id="link_11"                                         >目白ジム</a>、新格闘術・黒崎道場、黒崎総合格闘技スクールを主宰。元・<a href="." id="link_7"                                          >極真会館</a><a href="." id="link_12"                                         >最高師範</a>（七段）。
</p>
