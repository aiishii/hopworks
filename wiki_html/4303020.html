		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フリードリヒ4世・エルンスト・オットー・フィリップ・アントン・フルニベルト</b>（<b>Friedrich IV. Ernst Otto Philipp Anton Furnibert Fürst zu Salm-Kyrburg</b>, <a href="." id="link_1"                    >1789年</a><a href="." id="link_1"                              >12月14日</a> <a href="." id="link_2"                      >パリ</a> - <a href="." id="link_3"                    >1859年</a><a href="." id="link_3"                            >8月14日</a> <a href="." id="link_4"                                                                                            >フォンテーヌブロー</a>）は、ドイツ及びネーデルラント地方の小諸侯。ザルム＝キルブルク侯。1802年から1811年まで、同族のザルム＝ザルム侯<a href="." id="link_5"                                                                                                                                                                                                                                                                  >コンスタンティン</a>と共同で<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                      >ザルム侯国</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:F%C3%BCrstentum_Salm&amp;action=edit&amp;redlink=1" class="new" title="De:Fürstentum Salm (存在しないページ)">ドイツ語版</a>）</span></span>の統治者となった。
</p>
