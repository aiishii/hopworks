		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 眞幹</b>（やまだ まさもと ）は、日本の元<a href="." id="link_1"                                >テニス</a>選手。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >渋谷区</a><a href="." id="link_4"                                                                    >神宮前</a>出身。
</p><p>現在はマサスポーツシステム代表取締役、日本テニス協会評議委員、日本ビーチテニス連盟会長、日本大学テニス部監督、<a href="." id="link_5"                                          >日本大学</a>生物資源科学部非常勤講師、日本大学文理学部非常勤講師、橘学苑評議委員。
</p><p>テニススクールの運営、トーナメントの企画運営、大学の指導、スポーツ選手の治療院経営、ビーチテニスの普及など幅広く活動している。
</p>
