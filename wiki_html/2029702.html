		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横山 久美子</b>（よこやま くみこ、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >4月7日</a> - ）は、<a href="." id="link_2"                      >日本</a>、<a href="." id="link_3"                                >新潟県</a><a href="." id="link_4"                                                    >妙高高原町</a>（現在の<a href="." id="link_5"                                >妙高市</a>）出身の元<a href="." id="link_6"                                                                                                                >クロスカントリースキー</a>選手。父は元クロスカントリー選手・指導者で<a href="." id="link_7"                                                                                                                          >トリノパラリンピック</a>のコーチ兼ワックス技術者であった<a href="." id="link_8"                                                                                                            >横山久雄</a>、妹は元<a href="." id="link_6"                                                                                                                >クロスカントリースキー</a>選手の<a href="." id="link_9"                                                    >横山寿美子</a>。
</p>
