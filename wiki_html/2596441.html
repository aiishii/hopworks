		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 文憲</b>（よしだ ふみのり、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >11月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                                        >文芸評論家</a>。
</p><p><a href="." id="link_5"                                >秋田県</a><a href="." id="link_6"                                >比内町</a>生まれ。<a href="." id="link_7"                                                    >早稲田大学</a><a href="." id="link_8"                                                                        >第一文学部</a>卒。<a href="." id="link_9"                    >1976年</a>、詩集『衰弱』を刊行。<a href="." id="link_10"                   >2002年</a>、『原子野』で第43回<a href="." id="link_11"                                                   >晩翠賞</a>受賞。<a href="." id="link_12"                   >2007年</a>、『六月の光、九月の椅子』で第7回<a href="." id="link_13"                                                                                           >山本健吉文学賞</a>を受賞。<a href="." id="link_14"                   >2011年</a>、<a href="." id="link_15"                                                             >宮澤賢治</a>についての<a href="." id="link_16"                                         >評論</a>で第21回<a href="." id="link_17"                                                                                                                                   >宮沢賢治賞</a>を受賞。<a href="." id="link_18"                   >2014年</a>、『生誕』で第44回<a href="." id="link_19"                                         >高見順賞</a>受賞。
</p>
