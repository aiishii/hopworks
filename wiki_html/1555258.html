		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vevent" style="width:22em;width: 22em; line-height: 1.4em; text-align: left; float:right;"><caption class="summary" style="font-size: 125%; font-weight: bold;">『オランピア』</caption><tbody><tr><td colspan="2" style="text-align:center"><a href="." id="link_1"                                                    >フランス語</a>: <i>Olympia</i></td></tr><tr><td colspan="2" style="text-align:center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Manet,_Edouard_-_Olympia,_1863.jpg" title="ファイル:Manet, Edouard - Olympia, 1863.jpg">ファイル:Manet, Edouard - Olympia, 1863.jpg</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">作者</th><td class="attendee">エドゥアール・マネ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">製作年</th><td>1863年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">種類</th><td class="category">油彩、カンヴァス</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">寸法</th><td>130.5&#160;cm&#32;×&#160;190&#160;cm&#32;(51.4&#160;in&#32;×&#160;75&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所蔵</th><td><a href="." id="link_2"                                                                        >オルセー美術館</a>、<a href="." id="link_3"                      >パリ</a></td></tr></tbody></table>
<p>『<b>オランピア</b>』（<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">Olympia</span>）は、<a href="." id="link_4"                    >1863年</a>に<a href="." id="link_5"                                                                                            >エドゥアール・マネ</a>によって描かれた<a href="." id="link_6"                      >絵画</a>。<a href="." id="link_3"                      >パリ</a>の<a href="." id="link_2"                                                                        >オルセー美術館</a>所蔵。<a href="." id="link_7"                    >1862年</a>から1863年に描かれた『<a href="." id="link_8"                                                    >草上の昼食</a>』と共に、マネの代表作といわれる。
</p>
