		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亀井 伸孝</b>（かめい のぶたか、<a href="." id="link_1"                    >1971年</a> -）は、日本の<a href="." id="link_2"                                                                                  >文化人類学者</a>。<a href="." id="link_3"                                                              >愛知県立大学</a><a href="." id="link_4"                                                    >外国語学部</a>准教授。専門は、<a href="." id="link_5"                                                    >文化人類学</a>、<a href="." id="link_6"                                          >アフリカ</a>地域研究。<a href="." id="link_7"                                                              >博士（理学）</a>（<a href="." id="link_8"                                          >京都大学</a>、2002年）。
</p><p><a href="." id="link_9"                                                                                                      >カメルーン共和国</a>における<a href="." id="link_10"                                                             >狩猟採集民</a><a href="." id="link_11"                                                                       >バカ・ピグミー</a>の子どもの研究を経て、アフリカの<a href="." id="link_12"                     >手話</a>と<a href="." id="link_13"                               >ろう者</a>に関する文化人類学的研究に携わる。<a href="." id="link_14"                                                   >手話通訳士</a>。
</p>
