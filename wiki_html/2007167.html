		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>スー・ハリソン</b>（Sue Harrison, <a href="." id="link_1"                    >1950年</a> -）は、『アリューシャン黙示録』で知られるアメリカの女性作家。
<a href="." id="link_2"                                                    >ミシガン州</a><a href="." id="link_3"                                                                                                            >ランシング</a>で生まれ、五人きょうだいの長女として<a href="." id="link_4"                                                              >アッパー半島</a>の<a href="." id="link_5"                                                                        >ピックフォード</a>郡区で育ち、現在も高校の校長を務める夫と暮らしている。
娘、息子、養女、二人の孫がいる。
</p><p><br />
レイク・シューピリア州立大学卒業後、<a href="." id="link_6"                                                    >アリュート</a>語など六つの<a href="." id="link_7"                                                                                                                          >先住アメリカ人</a>の言語、考古学、人類学、地理学を学び、アリューシャン黙示録三部作を書き上げた。
</p>
