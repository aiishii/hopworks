		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 公子</b>（たけだ きみこ、<a href="." id="link_1"                    >1960年</a> - ）は、日本の経済学者、<a href="." id="link_2"                                          >金沢大学</a>教授。
</p><p><a href="." id="link_3"                                >長野県</a>生まれ。1984年<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >経済学部</a>卒業、1991年同<a href="." id="link_6"                                >大学院</a>博士後期課程指導認定退学。1996年「ドイツ政府間財政関係史論 第二帝政期からヴァイマル期ゲマインデ財政を中心に」で京都大学<a href="." id="link_7"                                                                        >経済学博士</a>。1991年<a href="." id="link_8"                                                              >京都府立大学</a>女子短期大学部講師、助教授、1997年京都府立大学福祉社会学部助教授、2005年金沢大学経済学部助教授、経済学経営学系教授。
</p>
