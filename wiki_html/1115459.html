		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TAKA江川</b>（たか えがわ）は、<a href="." id="link_1"                                            >FM</a><a href="." id="link_2"                                                    >ラジオ番組</a>の<a href="." id="link_3"                                                                                                      >パーソナリティ</a>。<a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                          >佐世保市</a>出身。23歳の時に上京し、29歳で<a href="." id="link_6"                                >NACK5</a>においてDJデビュー。登場時の<b>「みんな～、元気かいか～い!!」</b>というハイテンションな決めゼリフが人気である。<a href="." id="link_6"                                >NACK5</a>を中心に活躍し、過去にはインターFM、<a href="." id="link_7"                                              >FM富士</a>でも番組を担当していた。
</p>
