<p><b>上田 篤</b>（うえだ あつし、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >8月12日</a> - ）は日本の<a href="." id="link_2"                                >建築学</a>者、<a href="." id="link_3"                                >建築家</a>、都市環境空間<a href="." id="link_4"                                                    >デザイナー</a>。<a href="." id="link_5"                                                              >京都精華大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                                                                                                                                                        >上田篤都市建築研究所</a>主宰。専門は<a href="." id="link_8"                                          >都市計画</a>、比較文明論。<a href="." id="link_9"                                                              >工学博士</a>（<a href="." id="link_10"                                         >京都大学</a>、1971年）。<a href="." id="link_11"                               >滋賀県</a>出身。
</p>
