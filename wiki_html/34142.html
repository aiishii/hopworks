		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>地獄甲子園</b>』（じごくこうしえん）は、<a href="." id="link_1"                                                    >漫☆画太郎</a>の<a href="." id="link_2"                      >漫画</a>作品、およびそれを原作にした映画作品。『<a href="." id="link_3"                                                                                  >月刊少年ジャンプ</a>』で<a href="." id="link_4"                    >1996年</a>5月号から<a href="." id="link_5"                    >1997年</a>4月号まで連載された。<a href="." id="link_6"                    >2002年</a>に実写映画化、<a href="." id="link_7"                    >2009年</a>に漫画家デビュー20周年企画として<a href="." id="link_8"        >OVA</a>化された。
</p><p>単行本は全3巻（ジャンプコミックス）。映画公開に合わせて、番外編や本編とあまり関連性のないストーリーをオミットし1冊にまとめ『<b>地獄大甲子園</b>』のタイトルで単行本が再刊行されている。
</p>
