<p><b>安田 義章</b>（やすだ よしあき、本名：安田安造&lt;やすだ やすぞう&gt;、<a href="." id="link_1"                    >1918年</a>&lt;<a href="." id="link_2"                      >大正</a>7年&gt;<a href="." id="link_3"                            >1月22日</a> - <a href="." id="link_4"                    >2008年</a>&lt;<a href="." id="link_5"                      >平成</a>20年&gt;<a href="." id="link_6"                              >10月18日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >性風俗</a>研究家、<a href="." id="link_9"                          >AV男優</a>である。最晩年の別称は<b>安田老人</b>。
</p>
