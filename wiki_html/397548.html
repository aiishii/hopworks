		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三原 ミツカズ</b>（みはら ミツカズ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                              >10月17日</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >広島市</a>出身の<a href="." id="link_4"                                >漫画家</a>。女性。
</p><p><a href="." id="link_5"                    >1994年</a>に『ゴムのいらない子供たち』で、第1回フィールヤング新人漫画賞特別賞を受賞しデビュー。現代の家族・社会などを鋭い視点で捉えた作風と、本人が好んでいる<a href="." id="link_6"                                                              >ゴスロリ</a>テイストを取り入れた絵柄で数多くのファンを持つ。長年<a href="." id="link_7"                      >大阪</a>を拠点に活動していたが、<a href="." id="link_8"                    >2000年</a><a href="." id="link_8"                      >東京</a>に移住。代表作に『<a href="." id="link_9"                                                                                                                                                    >ハッピー・ファミリー</a>』『<a href="." id="link_10"                                         >死化粧師</a>』『<a href="." id="link_11"                                                                                                                             >DOLL</a>』など。画集に『アリス中毒』がある。
</p>
