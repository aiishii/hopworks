		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>羽山 淳一</b>（はやま じゅんいち、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >12月19日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >男性</a><a href="." id="link_4"                                                              >アニメーター</a>、<a href="." id="link_5"                                                                                                                                    >キャラクターデザイナー</a>。<a href="." id="link_6"                                >長野県</a>出身。妻は漫画家の<a href="." id="link_7"                                                    >上野あつこ</a>。アニメーターの<a href="." id="link_8"                                                                                                            >羽山賢二</a>は実弟。
</p>
