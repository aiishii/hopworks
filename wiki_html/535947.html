<p><b>バレンツブルク</b>(<a href="." id="link_1"                                                              >ノルウェー語</a>&#58; <span lang="no">Barentsburg</span>、<a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Баренцбург</span>)は、<a href="." id="link_3"                                                    >ノルウェー</a>領<a href="." id="link_4"                                                                                            >スヴァールバル諸島</a>で唯一の有人島<a href="." id="link_5"                                                                                            >スピッツベルゲン島</a>にある2番目に大きな<a href="." id="link_6"            >町</a>である。
</p><p><a href="." id="link_7"                      >人口</a>は約450人で、<a href="." id="link_8"                                          >ロシア人</a>のほか、炭鉱労働者として働く<a href="." id="link_9"                                                              >ウクライナ人</a>など旧ソ連圏の他民族も多い。
</p>
