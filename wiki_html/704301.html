		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハタノ ヒヨコ</b>（<a href="." id="link_1"                            >11月8日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。
</p><p><a href="." id="link_6"                    >2004年</a>、「プチッと!」で<a href="." id="link_7"                                                                                                      >なかよし新人まんが賞</a>佳作を受賞し、『<a href="." id="link_8"                                                                                  >なかよしラブリー</a>』（<a href="." id="link_9"                                >講談社</a>）夏の号でデビュー。同期は<a href="." id="link_10"                                                   >菊井風見子</a>・<a href="." id="link_11"                                                   >とぐさ壱耶</a>。<a href="." id="link_12"                                           >4コマ漫画</a>を描いている。
</p>
