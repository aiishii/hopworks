		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西條 照太郎</b>（<b>さいじょう しょうたろう</b>、<a href="." id="link_1"                    >1902年</a><a href="." id="link_1"                          >9月6日</a> - 没年不詳）は、日本の<a href="." id="link_2"                                >脚本家</a>。本名は<b>土屋 可義</b>（<b>つちや ありよし</b>）で、<a href="." id="link_3"                                          >牧野省三</a>のもとで脚本家としてデビュー後、このほか<b>西条 章太郎</b>、<b>西条 栄</b>（-<b>さかえ</b>）、<b>木下 藤吉</b>（<b>きのした とうきち</b>）、<b>波多 謙治</b> / -<b>謙次</b> / -<b>賢治</b>（<b>はた けんじ</b>）、等のペンネームを使い分け、戦後まで活躍した。
</p>
