		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 嘉彦</b>（さとう よしひこ、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >11月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の元<a href="." id="link_3"                                >裁判官</a>。<a href="." id="link_4"                    >2004年</a>より<a href="." id="link_5"                                                    >同志社大学</a>大学院司法研究科教授。<a href="." id="link_5"                                                    >同志社大学</a>大学院司法研究科長・同志社大学大学院司法研究科アラムナイ・アソシエーション寒梅会顧問。専門は<a href="." id="link_6"                                                    >刑事訴訟法</a>。
