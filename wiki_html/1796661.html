		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><span style="speak:none" aria-hidden="true"><b>高井 忍</b></span>（たかい しのぶ、<a href="." id="link_1"                    >1975年</a> -）は、日本の<a href="." id="link_2"                                >小説家</a>、<a href="." id="link_3"                                          >推理作家</a>。<a href="." id="link_4"                                                                                                                >本格ミステリ作家クラブ</a>会員。
</p><p><a href="." id="link_5"                                >京都府</a>生まれ。<a href="." id="link_6"                                                    >立命館大学</a>産業社会学部卒業。在学中は推理小説研究会に所属。2005年、短編「漂流巌流島」で<a href="." id="link_7"                                                    >東京創元社</a>主催の第2回<a href="." id="link_8"                                                                                              >ミステリーズ!新人賞</a>を受賞しデビューした。
</p>
