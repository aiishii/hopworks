		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>星野 修一</b>（ほしの しゅういち）は、日本の<a href="." id="link_1"                                >構造家</a>。星野建築構造設計研究所代表。<a href="." id="link_2"                                                                                            >早稲田大学芸術学校</a><a href="." id="link_3"                                >建築科</a>・<a href="." id="link_4"                                                    >建築設計科</a><a href="." id="link_5"                      >教員</a>。株式会社村井敬合同設計 Murai+Partners技術顧問（構造設計）
</p><p><a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_7"                                          >理工学部</a><a href="." id="link_8"                                          >建築学科</a><a href="." id="link_9"                      >卒業</a>。<a href="." id="link_6"                                                    >早稲田大学</a><a href="." id="link_10"                               >大学院</a> <a href="." id="link_11"                                                             >理工学研究科</a> 建設工学<a href="." id="link_12"                                                             >修士課程</a> <a href="." id="link_13"                     >修了</a>。<a href="." id="link_14"                                         >松井源吾</a>に師事。
</p><p>代表作には、羽根木の森 アネックス、PAM(紙の資料館)、写真家のシャッターハウス など、多数。
</p>
