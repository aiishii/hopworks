		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>たなか 亜希夫</b>（たなか あきお、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                          >1月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >石巻市</a>出身。<a href="." id="link_6"                                          >小池一夫</a>の主宰した<a href="." id="link_7"                      >漫画</a>・<a href="." id="link_8"                      >劇画</a>製作者を養成する<a href="." id="link_9"                      >私塾</a>「<a href="." id="link_10"                                         >劇画村塾</a>」出身。代表作は『<a href="." id="link_11"                                               >軍鶏</a>』など。
</p>
