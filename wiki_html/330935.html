<p><b>吉田 兼亮</b>（よしだ かねすけ、<a href="." id="link_2"                      >寛永</a>17年（<a href="." id="link_3"                    >1640年</a>） - <a href="." id="link_4"                      >元禄</a>16年<a href="." id="link_5"                                                    >2月4日</a>（<a href="." id="link_6"                    >1703年</a><a href="." id="link_6"                            >3月20日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>前期の<a href="." id="link_8"                      >武士</a>。<a href="." id="link_9"                                                              >赤穂浪士</a>四十七士の一人。通称は<b>忠左衛門</b>（ちゅうざえもん）。<a href="." id="link_10"                                         >吉田之貫</a>の子。<a href="." id="link_11"                     >本姓</a>は<a href="." id="link_12"                               >藤原氏</a>。<a href="." id="link_13"                     >家紋</a>は丸の内花菱。変名は、田口一真、篠崎太郎兵衛。
</p>
