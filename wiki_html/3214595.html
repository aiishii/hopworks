		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西原 祐治</b>（にしはら ゆうじ、<a href="." id="link_1"                    >1954年</a>-　）は、<a href="." id="link_2"                                          >浄土真宗</a>の僧、劇作家。
</p><p>島根県生まれ。1978年<a href="." id="link_3"                                          >龍谷大学</a>卒業、<a href="." id="link_4"                                                    >築地本願寺</a>に奉職。86年退職。1993年柏市に宗教法人「<a href="." id="link_5"                                >西方寺</a>」を設立、初代住職となる。東京ビハーラ会会長、本願寺派東京教区勤式指導員、本願寺派即如門主組巡教随行講師などを歴任。<a href="." id="link_6"                                                                                                                                >東京仏教学院</a>講師、龍谷大学大学院非常勤講師。。真宗の伝道で独自の活動を行っている。2001年版最新データ：有名講師・名物講師1000人名鑑〔発売・日本アカデミー協会【編】〕に掲載される。
</p>
