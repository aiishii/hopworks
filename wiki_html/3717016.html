<p>2代 <b>三橋 四郎次</b>（みつはし しろうじ、<a href="." id="link_1"                    >1879年</a>（<a href="." id="link_2"                      >明治</a>12年）<a href="." id="link_3"                            >8月11日</a> - <a href="." id="link_4"                    >1955年</a>（<a href="." id="link_5"                      >昭和</a>30年）<a href="." id="link_6"                            >3月22日</a>）は、日本の篤<a href="." id="link_7"                      >農家</a>、<a href="." id="link_8"                                >実業家</a>、<a href="." id="link_9"                                >政治家</a>。<a href="." id="link_10"                               >衆議院議員</a>、<a href="." id="link_11"                                                              >貴族院多額納税者議員</a>。初名・卓、号・光波子。
</p>
