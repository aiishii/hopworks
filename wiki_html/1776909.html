<p><b>安倍 道治</b>（あべ みちはる）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_4"                                >厚生</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_11"                                                                       >一般社団法人静薬学友会</a><a href="." id="link_12"                     >会長</a>（第9代）。
</p><p><a href="." id="link_4"                                >厚生省</a>医薬安全局安全対策課<a href="." id="link_13"                     >課長</a>、<a href="." id="link_8"                                                    >厚生労働省</a>医薬局審査管理課課長、財団法人日本公定書協会<a href="." id="link_14"                     >常務</a>、<a href="." id="link_9"                                          >中外製薬株式会社</a>常務などを歴任した。
</p>
