		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>植村 峻</b>（うえむら たかし、<a href="." id="link_1"                    >1935年</a><a href="." id="link_1"                            >11月6日</a> - ）は、<a href="." id="link_2"                      >切手</a>・<a href="." id="link_3"                      >紙幣</a><a href="." id="link_4"                                                    >研究家</a>。
</p><p><a href="." id="link_5"                      >東京</a>生まれ。1958年<a href="." id="link_6"                                                                                      >東京都立大学 (1949-2011)</a><a href="." id="link_7"                                          >法経学部</a><a href="." id="link_8"                                                    >法学科</a><a href="." id="link_9"                      >卒業</a>後、<a href="." id="link_10"                               >大蔵省</a><a href="." id="link_11"                                                   >印刷局</a>に入り、印刷局<a href="." id="link_12"                               >小田原</a><a href="." id="link_13"                               >工場長</a>、<a href="." id="link_14"                               >滝野川</a>工場長、本局<a href="." id="link_15"                                         >製造</a><a href="." id="link_16"                     >部長</a>、同<a href="." id="link_17"                     >業務</a>部長を経て、1994年<a href="." id="link_18"                     >退官</a>。<a href="." id="link_3"                      >紙幣</a>等の<a href="." id="link_19"                                                                                 >調査研究機関</a>「<a href="." id="link_20"                                                                                                                                                                       >カレンシー・リサーチ</a>」を<a href="." id="link_21"                     >設立</a>。<a href="." id="link_22"                                         >財団法人</a><a href="." id="link_23"                                                                                                                     >印刷朝陽会</a><a href="." id="link_24"                                                             >専務理事</a>、<a href="." id="link_25"                                                                                           >お札と切手の博物館</a><a href="." id="link_26"                     >顧問</a>、財団法人<a href="." id="link_27"                                                             >切手の博物館</a><a href="." id="link_28"                     >理事</a>、<a href="." id="link_29"                                                                               >ICOMON</a>（国際通貨および銀行博物館会議）<a href="." id="link_30"                                                                                                                     >アジア地区</a>理事、<a href="." id="link_31"                             >IBNS</a>（<a href="." id="link_32"                                                                       >国際銀行券協会</a>）会員。
</p>
