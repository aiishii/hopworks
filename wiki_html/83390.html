		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:132px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yukie_Chiri.jpg" title="ファイル:Yukie Chiri.jpg">ファイル:Yukie Chiri.jpg</a>  <div class="thumbcaption">知里幸恵。この写真は、彼女が死去する2ヶ月前、1922年（大正11年）7月に滞在先の東京の<a href="." id="link_1"                                                    >金田一京助</a>の自宅庭で撮影された。</div></div></div>
<p><b>知里 幸恵</b>（ちり ゆきえ、<a href="." id="link_2"                    >1903年</a>（<a href="." id="link_3"                      >明治</a>36年）<a href="." id="link_4"                          >6月8日</a> - <a href="." id="link_5"                    >1922年</a>（<a href="." id="link_6"                      >大正</a>11年）<a href="." id="link_7"                            >9月18日</a>）は、<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >登別市</a>出身の<a href="." id="link_10"                               >アイヌ</a>女性。19年という短い生涯ではあったが、その著書『<a href="." id="link_11"                                                             >アイヌ神謡集</a>』の出版が、絶滅の危機に追い込まれていたアイヌ伝統文化の復権復活へ重大な転機をもたらしたことで知られる。
</p>
