		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>広岡 義之</b>（廣岡義之、ひろおか よしゆき、<a href="." id="link_1"                    >1958年</a> - ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>、<a href="." id="link_3"                                                                                  >神戸親和女子大学</a><a href="." id="link_4"                      >教授</a>。
どうじょ
<a href="." id="link_5"                                >神戸市</a>生まれ。1980年<a href="." id="link_6"                                                              >関西学院大学</a><a href="." id="link_7"                                          >経済学部</a>金融論卒、88年同<a href="." id="link_8"                                >大学院</a>文学研究科博士課程満期退学。97年「<a href="." id="link_9"                                                                                                                                                                            >ボルノー</a>教育学研究 -21世紀の教育へ向けての提言」で<a href="." id="link_10"                                                                       >博士（教育学）を取得</a>。<a href="." id="link_11"                                                                                           >梅光女学院大学</a><a href="." id="link_12"                               >文学部</a><a href="." id="link_13"                                               >講師</a>(教育制度論)、92年<a href="." id="link_14"                               >助教授</a>、97年教授、2001年<a href="." id="link_15"                                         >兵庫大学</a><a href="." id="link_16"                                                   >健康科学部</a>教授、神戸親和女子大学発達科学部教授。
</p>
