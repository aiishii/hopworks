<p><b>阮 文宝</b>（げん ぶんほう、グエン・ヴァン・バオ、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Nguyễn Văn Bảo</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">阮文寶</span></span>、<a href="." id="link_3"                      >景興</a>37年（<a href="." id="link_4"                    >1776年</a>） - <a href="." id="link_5"                      >景盛</a>6年（<a href="." id="link_6"                    >1798年</a>））は、<a href="." id="link_7"                                >西山朝</a><a href="." id="link_8"                      >大越</a>の皇族。<b>阮 光宝</b>（グエン・クアン・バオ、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Nguyễn Quang Bảo</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">阮光寶</span></span>）、<b>阮 宝</b>（げん ほう、グエン・バオ、<span style="color:#000;"><a href="." id="link_2"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Nguyễn Bảo</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">阮寶</span></span>）とも。
</p>
