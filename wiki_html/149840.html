<p><b>劉 曄</b>（りゅう よう、生没年不詳）は、<a href="." id="link_7"                      >中国</a>、<a href="." id="link_8"                      >後漢</a>末から<a href="." id="link_9"                                                                    >三国時代</a>にかけての<a href="." id="link_10"                               >政治家</a>。<a href="." id="link_11"                                     >魏</a>の重臣。<a href="." id="link_12"                     >家系</a>は<a href="." id="link_13"                     >劉氏</a>。<a href="." id="link_14"           >字</a>は<b>子揚</b>。<a href="." id="link_2"                                                >揚州</a><a href="." id="link_3"                                >阜陵国</a>成徳県（現在の<a href="." id="link_15"                               >安徽省</a><a href="." id="link_16"                               >淮南市</a><a href="." id="link_17"                     >寿県</a>）の人。<a href="." id="link_8"                      >後漢</a>の<a href="." id="link_18"                               >光武帝</a>の庶子である阜陵質王・<a href="." id="link_19"                                               >劉延</a>の子孫に当たり、<a href="." id="link_20"                     >王族</a>系の名門の出身であった。成徳侯・<a href="." id="link_21"                                                                                                                 >劉普</a>の次子。<a href="." id="link_22"                                                                                       >劉渙</a>の同母弟。子に<a href="." id="link_23"                                                                                       >劉寓</a>、<a href="." id="link_24"                     >劉陶</a>。同族に<a href="." id="link_25"                     >幽州</a>牧の<a href="." id="link_26"                     >劉虞</a>がいる。
</p>
