<p><b>瀋大線</b>（しんだいせん、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">沈大铁路</span>）は<a href="." id="link_2"                                                                        >中国</a><a href="." id="link_3"                                >遼寧省</a>の<a href="." id="link_4"                                >瀋陽</a>から<a href="." id="link_5"                                >大連</a>まで、全長397<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>の<a href="." id="link_6"                                          >鉄道路線</a>である。<a href="." id="link_7"                                                    >電化</a>工事が終了済みである。<a href="." id="link_8"                                          >東清鉄道</a>の支線として開通し、後に<a href="." id="link_9"                                                    >南満州鉄道</a><a href="." id="link_10"                                                   >連京線</a>の一部となった。旅客列車は、普通快速以上の優等列車で26往復、その他<a href="." id="link_11"                                         >普通列車</a>（普慢）が運行されている。
</p>
