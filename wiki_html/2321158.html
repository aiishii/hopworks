		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トクナガ クニハル</b>（<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >2月26日</a> - ）は、<a href="." id="link_2"                      >俳優</a>、<a href="." id="link_3"                                                          >モデル</a>で<a href="." id="link_4"                      >THE CONVOY</a>（ザ・コンボイ）のメンバー。旧芸名は、<b>徳永 邦治</b>（読みは同じ）。
</p><p><a href="." id="link_5"                                >熊本県</a>出身。愛称は<b>TOKU</b>（トク）。
</p><p><a href="." id="link_6"                                          >劇団四季</a>を経て、1996年より<a href="." id="link_4"                      >THE CONVOY</a>に参加。
</p><p>THE CONVOY SHOW以外では、舞台を中心に活動している他、モデルの活動や「<b>Frank AGE Company</b>」というユニットの活動も行っている。
</p><p>2015年、芸名を「<b>トクナガ クニハル</b>」に改名することを公表。
</p><p>現在の所属事務所は<a href="." id="link_7"                                                                                                  >カクタス</a>
</p>
