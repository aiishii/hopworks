		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森 亘</b>（もり わたる、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                            >1月10日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >4月1日</a>）は、日本の<a href="." id="link_3"                                >病理学</a>者、<a href="." id="link_4"                                          >東京大学</a>名誉教授・元<a href="." id="link_5"                      >総長</a>。元<a href="." id="link_6"                                                              >国立大学協会</a>会長。元日本医学会会長。<a href="." id="link_7"                                                              >医学博士</a>（1957年）。東京生まれ。2012年4月1日、肺炎のために、<a href="." id="link_8"                                                                                                                >東京大学附属病院</a>で死去。86歳没。叙<a href="." id="link_9"                                >従三位</a>。
</p>
