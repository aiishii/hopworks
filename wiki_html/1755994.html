		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上野 隆一</b>（うえの りゅういち、<a href="." id="link_1"                    >1948年</a>（昭和23年） - ）は、<a href="." id="link_2"                                >山形県</a><a href="." id="link_3"                                          >東田川郡</a><a href="." id="link_4"                                >藤島町</a>（現・<a href="." id="link_5"                                >鶴岡市</a>）出身の、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >株式会社</a>ウエノ<a href="." id="link_8"                                                    >代表取締役</a><a href="." id="link_9"                      >社長</a>、<a href="." id="link_10"                                                                                           >NPO法人</a>庄内みずほの郷<a href="." id="link_11"                                                   >理事長</a>。出羽商工会会長。
</p>
