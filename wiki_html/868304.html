<p><b>モイセイ・ソロモノヴィチ・ウリツキー</b>（<a href="." id="link_1"                                          >ロシア語</a>:<b><span lang="ru">Моисей Соломонович Урицкий</span></b>、<a href="." id="link_2"                    >1873年</a><a href="." id="link_2"                          >1月2日</a>（<a href="." id="link_3"                                                              >グレゴリオ暦</a><a href="." id="link_4"                            >1月14日</a>） - <a href="." id="link_5"                    >1918年</a><a href="." id="link_5"                            >8月30日</a>）は、<a href="." id="link_6"                                                                        >ソ連共産党</a>の活動家。ペトログラード・<a href="." id="link_7"                                                    >チェーカー</a>議長。<a href="." id="link_8"                                          >ユダヤ人</a>。<a href="." id="link_9"                                                                                                                                              >労農赤軍情報局</a>（GRUの前身）長<a href="." id="link_10"                                                                                                               >セミョーン・ウリツキー</a>は甥に当たる。
