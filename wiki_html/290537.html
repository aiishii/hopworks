<p>『<b>ブシドーブレード</b>』（BUSHIDO BLADE）は、<a href="." id="link_1"                    >1997年</a><a href="." id="link_1"                            >3月14日</a>に<a href="." id="link_2"                                          >発売</a>された<a href="." id="link_3"                                                                      >プレイステーション</a>用<a href="." id="link_4"                                                                                  >対戦型格闘ゲーム</a>。ディレクターは中田州彦。開発は<a href="." id="link_5"                                                                                                                                >ライトウェイト</a>、発売元は<a href="." id="link_6"                                                                                                            >スクウェア</a>（現<a href="." id="link_7"                                                                                                                >スクウェア・エニックス</a>）。販売本数約39万本。<a href="." id="link_8"                    >2008年</a><a href="." id="link_8"                              >11月26日</a>より<a href="." id="link_9"                                                                                            >ゲームアーカイブス</a>で配信されている。レイティングは<a href="." id="link_10"                                                                                                                                                                                                                                                 >CERO</a>：<span style="color:#0000FF;"><b>C</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B015%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング15才以上対象ソフトの一覧">（15才以上対象）</a>。
</p><p>続編として<a href="." id="link_11"                   >1998年</a><a href="." id="link_11"                           >3月12日</a>に<b>ブシドーブレード弐</b>が発売された。
</p>
