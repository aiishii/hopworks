<p><b>盧 毓</b>（ろ いく、<a href="." id="link_3"                  >183年</a> - <a href="." id="link_8"                  >257年</a>）は、<a href="." id="link_13"                     >中国</a><a href="." id="link_14"                                                                   >三国時代</a>の<a href="." id="link_15"                                     >魏</a>の政治家。<a href="." id="link_16"           >字</a>は<b>子家</b>。父は<a href="." id="link_17"                     >盧植</a>。兄たちの名は不詳（三人）。子は<a href="." id="link_18"                     >盧欽</a>・盧珽（『新唐書』宰相世系表は、盧簡を含めた三子とする）。<a href="." id="link_4"                      >幽州</a><a href="." id="link_5"                      >涿郡</a>涿県（現在の<a href="." id="link_19"                               >河北省</a><a href="." id="link_20"                               >保定市</a><a href="." id="link_21"                               >涿州市</a>）の人。
</p>
