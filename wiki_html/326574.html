<p><b>小式部内侍</b>（こしきぶ の ないし、<a href="." id="link_1"                      >長保</a>元年（<a href="." id="link_2"                  >999年</a>）頃 - <a href="." id="link_3"                      >万寿</a>2年（<a href="." id="link_4"                    >1025年</a>）11月）は<a href="." id="link_5"                                          >平安時代</a>の女流<a href="." id="link_6"                      >歌人</a>。<a href="." id="link_7"                      >掌侍</a>。<a href="." id="link_8"                                                                        >女房三十六歌仙</a>の一人。父は<a href="." id="link_9"                                >橘道貞</a>、母は<a href="." id="link_10"                                         >和泉式部</a>。母の和泉式部と共に<a href="." id="link_11"                                         >一条天皇</a>の中宮・<a href="." id="link_12"                                         >彰子</a>に出仕した。そのため、母式部と区別するために「小式部」という<a href="." id="link_13"                               >女房名</a>で呼ばれるようになった。
</p>
