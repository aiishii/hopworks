<p><b>柳 公権</b>（りゅう こうけん、<a href="." id="link_1"                      >大暦</a>13年（<a href="." id="link_2"                  >778年</a>） - <a href="." id="link_3"                      >咸通</a>6年（<a href="." id="link_4"                  >865年</a>））は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"            >唐代</a>の<a href="." id="link_7"                                >政治家</a>・<a href="." id="link_8"                      >書家</a>。<a href="." id="link_9"            >字</a>は<b>誠懸</b>（せいけん）。<a href="." id="link_10"                               >京兆府</a>華原県（現在の<a href="." id="link_11"                               >陝西省</a><a href="." id="link_12"                               >銅川市</a><a href="." id="link_13"                               >耀州区</a>）の出身。<a href="." id="link_14"                     >本貫</a>は<a href="." id="link_15"                                                         >河東郡</a><a href="." id="link_16"                               >解県</a>。<a href="." id="link_17"                     >家系</a>は河東の名族の柳氏の一派に属し、父の柳子温は<a href="." id="link_18"                     >丹州</a>刺史、兄の<a href="." id="link_19"                                                                           >柳公綽</a>は河東<a href="." id="link_20"                     >節度使</a>を経て兵部尚書に至り、端厳な<a href="." id="link_21"                               >楷書</a>を書く能書家でもあった。柳道茂（<a href="." id="link_22"                     >柳敏</a>の従祖弟）の末裔にあたる。
</p>
