		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴードン・ハミルトン</b>(Amy Gordon Hamilton、<a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                              >12月26日</a> - <a href="." id="link_2"                    >1967年</a><a href="." id="link_2"                            >3月10日</a>)は、<a href="." id="link_3"                                                                        >アメリカ</a>の女性<a href="." id="link_4"                                                                                            >ケースワーカー</a>。<a href="." id="link_5"                                                                                            >ニュージャージー州</a>テナフライの生まれ。<a href="." id="link_6"                              >1930年代</a>から<a href="." id="link_7"                              >1950年代</a>初頭に至るまで、先達の<a href="." id="link_8"                                                                                                                >M.E.リッチモンド</a>（M.E.Richmond）が個別の社会的<a href="." id="link_9"                                                    >困窮者</a>を支援するための<a href="." id="link_10"                     >社会福祉</a>の実践方法として考えた「ケースワーク（casework）」を理論的・科学的に整理し、<a href="." id="link_11"                                                             >ケースワーク</a>の理論形成と社会事業方法論を大学のカリキュラムに導入した功績が高く評価されている。
</p>
