		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川崎 真理子</b>（かわさき まりこ）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_3"                                >広島県</a>出身。<a href="." id="link_4"                    >1991年</a>にUNISEX名義でデビューし、<a href="." id="link_5"                    >1993年</a>に川崎真理子として活動開始。現在は、<a href="." id="link_6"                                          >イギリス</a>人と結婚、イギリスに住んでいる。また、マリコスミス（mariko smith）という名前で活動を再開されている。所属レコード会社は<a href="." id="link_7"                                                                                                                                                        >ダブリューイーエー・ジャパン</a>（ワーナーミュージック・ジャパン）（UNISEX名義）、<a href="." id="link_7"                                                                                                                                                        >ワーナーミュージック・ジャパン</a>（川崎真理子名義）、インディーズ・メーカー（マリコスミス名義）。
</p>
