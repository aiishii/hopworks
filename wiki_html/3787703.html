		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Portr%C3%A6t_af_maleren_Fritz_Melbye.jpg" title="ファイル:Portræt af maleren Fritz Melbye.jpg">ファイル:Portræt af maleren Fritz Melbye.jpg</a>  <div class="thumbcaption">フリッツ・メルビュー<br />（画）<a href="." id="link_1"                                                                                  >カミーユ・ピサロ</a>,(1852-1854頃)</div></div></div>
<p><b>フリッツ・メルビュー</b>（Fritz Sigfred Georg Melbye、<a href="." id="link_2"                    >1826年</a><a href="." id="link_2"                            >8月24日</a> - <a href="." id="link_3"                    >1869年</a><a href="." id="link_3"                              >12月14日</a>）は<a href="." id="link_4"                                                    >デンマーク</a>の画家である。世界各地を旅して、各地の沿岸や港の風景を描いた。若い頃には当時、デンマーク領であったカリブ海の島に住み、それらの島やヨーロッパの街の風景画も残した。
</p>
