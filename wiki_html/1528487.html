		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>春日井 建</b>（かすがい けん、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                              >12月20日</a> - <a href="." id="link_2"                    >2004年</a><a href="." id="link_2"                            >5月22日</a>）は、<a href="." id="link_3"                      >昭和</a>・<a href="." id="link_4"                      >平成</a>期の<a href="." id="link_5"                      >歌人</a>。
</p><p>初期は<a href="." id="link_6"                                          >幻想</a>・<a href="." id="link_7"                                          >耽美</a>的かつ背徳的な作風で知られるが、次第に肉体と精神の観念を中心とした<a href="." id="link_8"                      >美学</a>に移り、死病を得た晩年は、病と対峙する劇化された自己および現実に近い場面を均整のとれた<a href="." id="link_9"                                >文語体</a>で詠んだ。前衛短歌運動の一人とされることもある。
</p>
