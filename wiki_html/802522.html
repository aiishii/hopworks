<p><b>リトル・バード・ネイション</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Little Bird Nation</span>）は、<a href="." id="link_2"                                                                        >スチャダラパー</a>を中心とした<a href="." id="link_3"                      >日本</a>のラップグループ・クラン。略称は、<b>LB</b>または<b>LB Nation</b>。元々は<a href="." id="link_4"                                                                                            >桑沢デザイン研究所</a>や下北沢のクラブZOOで仲良くなったヒップホップ好き、テレビゲーム好きの友人同士によって構成された。
</p><p>1990年代中頃には、スチャダラパー「<a href="." id="link_5"                                                                                                      >今夜はブギー・バック</a>」「GET UP AND DANCE」が収録されたアルバム『スチャダラ外伝』のヒットにより、<a href="." id="link_6"                                >渋谷系</a>ムーブメントの流れで語られる事も多かった。
</p>
