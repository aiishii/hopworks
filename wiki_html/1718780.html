<p><b>米 友仁</b>（べい ゆうじん、<a href="." id="link_1"                    >1074年</a> - <a href="." id="link_2"                    >1153年</a>）は、<a href="." id="link_3"                      >北宋</a>末・<a href="." id="link_4"                      >南宋</a>初の<a href="." id="link_5"                      >書家</a>・<a href="." id="link_6"                      >画家</a>・<a href="." id="link_7"                      >官僚</a>。幼名は寅哥。<a href="." id="link_8"            >字</a>は元暉（げんき）。<a href="." id="link_9"                      >号</a>は海嶽後人（かいがくこうじん）、晩年は懶拙老人（らんせつろうじん）と号した。<a href="." id="link_10"                     >潤州</a>（現在の<a href="." id="link_11"                               >江蘇省</a><a href="." id="link_12"                               >鎮江市</a>）の人。父の<a href="." id="link_13"                     >米芾</a>を大米、友仁は小米と称される。
</p>
