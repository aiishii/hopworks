<p><b>ライナー・ブリューデルレ</b>（Rainer Brüderle、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >6月22日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。所属政党は<a href="." id="link_4"                                                                                        >自由民主党</a>（FDP）。<a href="." id="link_5"                    >2009年</a>より<a href="." id="link_6"                    >2011年</a>まで<a href="." id="link_7"                                                                                            >アンゲラ・メルケル</a>内閣で経済・技術相を、また<a href="." id="link_8"                                                                                                                                    >ラインラント＝プファルツ州</a>経済相などを歴任した。
</p>
