		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島村 喜久治</b>（しまむら きくじ、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_2"                    >1997年</a><a href="." id="link_2"                              >11月28日</a>）は、日本の<a href="." id="link_3"                      >医師</a>。<a href="." id="link_4"                      >結核</a>対策に尽くした。
</p><p><a href="." id="link_5"                                >岡山県</a>出身。<a href="." id="link_6"                                          >東京大学</a><a href="." id="link_7"                                >医学部</a>卒業。39歳で東京の国立療養所<a href="." id="link_8"                                                                                                            >清瀬病院</a>の院長に就任、1953年『院長日記』で<a href="." id="link_9"                                                                                                                                              >日本エッセイストクラブ賞</a>受賞。清瀬病院が統合された<a href="." id="link_10"                                                                                                               >国立療養所東京病院</a>院長を務め、のち名誉院長。長男は<a href="." id="link_11"                               >地震学</a>者・武蔵野学院大学特任教授の<a href="." id="link_12"                                         >島村英紀</a>。ピアニストの妻千枝子の叔母（母の妹）が<a href="." id="link_13"                                                   >吉行あぐり</a>。
</p>
