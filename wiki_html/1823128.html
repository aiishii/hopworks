<p><b>山本 要</b>（やまもと かなめ、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                            >3月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                >北海道</a><a href="." id="link_5"                                >樺戸郡</a><a href="." id="link_6"                                >浦臼町</a>出身。<a href="." id="link_7"                                                                                            >北海道月形高等学校</a>卒業。元北海道樺戸郡浦臼町<a href="." id="link_8"                                          >町長</a>（1988年-2008年）。
</p><p>浦臼町農民協議会副会長や浦臼町議会議員を経て、<a href="." id="link_9"                    >1988年</a>（昭和63年）に浦臼町長選挙に出馬し当選。以後、5期20年町政を担う。
</p><p><a href="." id="link_10"                   >1991年</a>（<a href="." id="link_11"                     >平成</a>3年）<a href="." id="link_12"                                                                                                                                                             >ウラウス・リゾート</a>開発公社への不正<a href="." id="link_13"                     >融資</a>疑惑で話題となった。この後、同町の<a href="." id="link_14"                               >再開発</a>事業を手掛けた。
</p>
