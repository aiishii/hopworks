		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>イプシロン</b>(<b>Epsilon</b>、発音はエプシロン、エプサイロン)は、<a href="." id="link_1"                                                                        >オーストラリア</a>の<a href="." id="link_2"                                                                                                                                                                                                      >ニューキャッスル</a>で活動している<a href="." id="link_3"                                                              >ブレイクコア</a>の<a href="." id="link_4"                                                                        >プロデューサー</a>である。<i>Bloody Fist</i>や<i>Killing Sheep</i>などのレーベルで、作成したトラックをリリースしている。本名は<i>Brendon Brooks</i>。
</p><p>尚、彼自身も<a href="." id="link_3"                                                              >ブレイクコア</a>と<a href="." id="link_5"                                                >ガバ</a>のレーベル「EPS666」を運営していたが、<a href="." id="link_6"                    >2005年</a>を最後にレーベルサイトが閉じられ、同レーベルからはリリースが行われていない。
</p>
