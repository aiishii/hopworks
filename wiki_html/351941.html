<p><b>鎌田 東二</b>（かまた とうじ、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >3月20日</a> - ）は、日本の<a href="." id="link_2"                                >哲学者</a>、<a href="." id="link_3"                                          >宗教学者</a>。<a href="." id="link_4"                                                                                                                                    >上智大学グリーフケア研究所</a>特任教授、<a href="." id="link_5"                                          >京都大学</a><a href="." id="link_6"                                          >名誉教授</a>、<a href="." id="link_7"                                          >放送大学</a>客員教授、日本<a href="." id="link_8"                                                    >臨床宗教師</a>会副会長。
</p><p><a href="." id="link_9"                      >神職</a>の<a href="." id="link_10"                     >資格</a>を持ち、神道ソングライターとして<a href="." id="link_11"                     >作曲</a>活動も行っている。<b>水神祥</b>（みなかみあきら）の名で小説も書いた。
</p>
