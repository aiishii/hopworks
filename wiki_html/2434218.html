		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>餃子大王</b>（ぎょうざだいおう）は、<a href="." id="link_1"                    >1983年</a>に結成された<a href="." id="link_2"                                >大阪府</a>を活動の拠点とする、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                          >ロック</a><a href="." id="link_5"                                                          >バンド</a>。バンドの中心人物である<a href="." id="link_6"                                                                                                            >森かずお</a>をはじめ、メンバーに現役の学校教師や教育関係者が多いため、あくまでもアマチュアとして活動を展開し、<a href="." id="link_7"                                                                          >インディーズ</a>からのCDリリースや、学校の長期休暇期間中の大阪や東京でのライブなどを中心に、活動を継続している。バンド活動が<a href="." id="link_8"                                                                             >公務員の副業</a>とみなされないための配慮として、印税やコンサートのギャラなどはファンクラブの運営経費に費やしている。
</p>
