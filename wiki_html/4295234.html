		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森田 子龍</b>（もりた しりゅう、1912年6月24日 - 1998年12月1日）は、日本の<a href="." id="link_1"                      >書家</a>。<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >豊岡市</a>出身。本名は「森田 清」。蒼龍社主宰・墨美社主宰。豊岡中卒。主な作品に『龍知龍』などがある。
</p>
