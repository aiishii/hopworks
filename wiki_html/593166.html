<p><span style="speak:none" aria-hidden="true"><b>日向 旦</b></span>（ひゅうが あきら、1955年 -）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >小説家</a>。<a href="." id="link_3"                                >大阪府</a>出身。<a href="." id="link_4"                                                    >同志社大学</a>法学部卒。
</p><p>会社員をしながら執筆活動を続け、<a href="." id="link_5"                    >2005年</a>に「篠宮裕介」名義で長編推理小説『六月の雪』が第15回<a href="." id="link_6"                                                    >鮎川哲也賞</a>の佳作に選ばれる。<a href="." id="link_7"                    >2006年</a>に『世紀末大（グラン）バザール 六月の雪』に改題の上<a href="." id="link_8"                                                    >東京創元社</a>から出版されたが、その後の作品の発表はない。
</p>
