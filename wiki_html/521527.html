<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nitahara_Shigeyuki.jpg" title="ファイル:Nitahara Shigeyuki.jpg">ファイル:Nitahara Shigeyuki.jpg</a>  <div class="thumbcaption">仁田原重行</div></div></div>
<p><b>仁田原 重行</b>（にたはら しげゆき、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                              >11月23日</a>（<a href="." id="link_2"                      >文久</a>2年<a href="." id="link_3"                                                      >10月2日</a>） - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >3月24日</a>）は、日本の<a href="." id="link_7"                                                                        >陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                                                        >軍事参議官</a>・<a href="." id="link_10"                                                                                 >東京衛戍総督</a>や<a href="." id="link_11"                                         >近衛師団</a>・<a href="." id="link_12"                                                                     >第2</a>・<a href="." id="link_13"                                                                     >第4師団</a>長を歴任する。階級は<a href="." id="link_14"                                         >陸軍大将</a><a href="." id="link_15"                               >従二位</a><a href="." id="link_16"                     >勲一等</a><a href="." id="link_17"                                         >功三級</a>。旧名・谷三郎。娘は<a href="." id="link_18"                                         >三輪秀一</a><a href="." id="link_19"                     >陸軍少将</a>に嫁ぐ。
</p>
