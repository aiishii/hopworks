<p><b>クリストフ・プローブスト</b>（<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Christoph Probst</span>, <a href="." id="link_2"                    >1919年</a><a href="." id="link_2"                            >11月6日</a> - <a href="." id="link_3"                    >1943年</a><a href="." id="link_3"                            >2月22日</a>）は、<a href="." id="link_4"                                          >白バラ抵抗運動</a> (<span lang="de">Die Weiße Rose</span>) のメンバーの一人。<a href="." id="link_5"                      >ビラ</a>の配布の手段を通して<a href="." id="link_6"                                                                        >ナチス・ドイツ</a>に抵抗するも国家反逆罪により、<a href="." id="link_7"                                                                        >民族裁判所</a>で死刑判決を受け、処刑された。
</p>
