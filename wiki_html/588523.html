<p><b>ロイド・リチャーズ</b>（Lloyd Richards、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >6月29日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                      >俳優</a>・ディレクター。<a href="." id="link_5"                                                              >イェール大学</a>名誉教授。
</p><p><a href="." id="link_6"                                >カナダ</a>の<a href="." id="link_7"                                                              >オンタリオ州</a><a href="." id="link_8"                                          >トロント</a>で生まれ、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_9"                                                    >ミシガン州</a><a href="." id="link_10"                                                   >デトロイト</a>で育った。<a href="." id="link_11"                   >1959年</a><a href="." id="link_11"                           >3月11日</a>に<a href="/w/index.php?title=W:A_Raisin_in_the_Sun&amp;action=edit&amp;redlink=1" class="new" title="W:A Raisin in the Sun (存在しないページ)">A Raisin in the Sun</a>でデビューした。
</p><p><a href="." id="link_12"                   >1984年</a>にBroadway woth Ma Rainey's Black Bottomに参加し<a href="/w/index.php?title=W:David_Henry_Hwang&amp;action=edit&amp;redlink=1" class="new" title="W:David Henry Hwang (存在しないページ)">w:David Henry Hwang</a>のキャリアを手伝った。
</p>
