		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>韓 完相</b>（ハン・ワンサン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">한완상</span>、<a href="." id="link_2"                    >1936年</a><a href="." id="link_2"                            >3月18日</a> - ）は、<a href="." id="link_3"                                          >大韓民国</a>の<a href="." id="link_4"                                                    >教育者</a>、<a href="." id="link_5"                                >政治家</a>、<a href="." id="link_6"                                >公務員</a>。<a href="." id="link_7"                                                              >ソウル大学校</a>の副教授、教授を経て、<a href="." id="link_8"                                                    >尚志（サンジ）大学校</a>総長、<a href="." id="link_9"                                                                                                                            >副総理</a>（<a href="/w/index.php?title=Ko:%EB%8C%80%ED%95%9C%EB%AF%BC%EA%B5%AD%EC%9D%98_%EB%B6%80%EC%B4%9D%EB%A6%AC&amp;action=edit&amp;redlink=1" class="new" title="Ko:대한민국의 부총리 (存在しないページ)">부총리</a>）兼<a href="." id="link_10"                               >統一院</a>長官などを歴任した。 <a href="." id="link_11"                                         >忠清南道</a>唐津郡（現在の<a href="." id="link_12"                                                                             >唐津（タンジン）市</a>）で生まれた。
</p>
