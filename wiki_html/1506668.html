<p><b>マシュー・ホプキンス</b>(Matthew Hopkins、<a href="." id="link_3"                    >1620年</a> - <a href="." id="link_4"                    >1647年</a>以降)は1644年から1646年にかけて<a href="." id="link_5"                                                    >サフォーク</a>、<a href="." id="link_6"                                                    >エセックス</a>、<a href="." id="link_7"                                                              >ノーフォーク</a>などのイングランド東部を中心に<a href="." id="link_8"                                          >魔女狩り</a>を行った人物である。彼は、イギリス政府から魔女狩りを任されていると吹聴して「魔女狩り将軍」を自称し、およそ300人もの無実の人々を魔女に仕立て上げて処刑、多額の収益を得た。
</p>
