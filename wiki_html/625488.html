<p><b>高鈴</b>（こうりん）は<a href="." id="link_1"                                >京都府</a>出身のアコースティック<a href="." id="link_2"                                                              >ユニット</a>である。1998年結成。2003年<a href="." id="link_3"                                                                                            >ソニーレコード</a>よりメジャーデビュー。日本語の切なさや儚さを音楽に載せているのが特徴的。代表曲に（<a href="." id="link_4"                                                    >テレビ東京</a>系アニメーション『<a href="." id="link_5"                                                    >続夏目友人帳</a>』エンディングテーマ）の「愛してる」がある。
</p>
