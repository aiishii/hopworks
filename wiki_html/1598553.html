	<h1 id="firstHeading" class="firstHeading" >ダブリンの戦い</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ダブリンの戦い</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Battle of Dublin</span>）は、<a href="." id="link_2"                    >1922年</a>6月28日から7月5日の1週間にかけて生じた、<a href="." id="link_3"                                                              >アイルランド</a>の首都<a href="." id="link_4"                                          >ダブリン</a>における<a href="." id="link_5"                                >市街戦</a>である。<a href="." id="link_6"                                                                                  >アイルランド内戦</a>（1922年 - 1923年）の始まりとされる。
</p><p>市街戦は、<a href="." id="link_7"                                          >英愛条約</a>に反対する<a href="." id="link_8"                                                                                            >アイルランド共和軍</a>（IRA）の強硬派が、占拠した<a href="." id="link_9"                                                                        >フォー・コーツ</a>（アイルランド最高法廷）建物内に立ち上げた<a href="." id="link_10"                                                                                           >アイルランド自由国</a>暫定政府による襲撃によって始まり、暫定政府の敗北によって終結した。
</p>
