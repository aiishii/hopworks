<p><b>小野 友五郎</b>（おの ともごろう、<a href="." id="link_1"                                                >文化</a>14年<a href="." id="link_2"                                                        >10月23日</a>（<a href="." id="link_3"                    >1817年</a><a href="." id="link_3"                            >12月1日</a>） - <a href="." id="link_4"                      >明治</a>31年（<a href="." id="link_5"                    >1898年</a>）<a href="." id="link_6"                              >10月29日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期から<a href="." id="link_4"                      >明治時代</a>にかけての<a href="." id="link_8"                      >日本</a>の<a href="." id="link_9"                                >数学者</a>・<a href="." id="link_10"                     >海軍</a>軍人・財務<a href="." id="link_11"                     >官僚</a>。<a href="." id="link_12"           >諱</a>は広胖（<b>ひろとき</b>、しばしば<b>こうはん</b>とも音読される）。<a href="." id="link_13"                                         >官位</a>は<a href="." id="link_14"                               >内膳正</a>。元<a href="." id="link_15"                               >常陸</a><a href="." id="link_16"                               >笠間藩</a>士、後に<a href="." id="link_17"                     >幕臣</a>。<a href="." id="link_18"                     >和算</a>家としては広胖、洋算家としては友五郎と呼ばれることが多い。
</p>
