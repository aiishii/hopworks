		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大潮清治郎</b>（おおしお せいじろう、<a href="." id="link_1"                    >1900年</a><a href="." id="link_1"                            >8月11日</a> - <a href="." id="link_2"                    >1979年</a><a href="." id="link_2"                            >3月29日</a>）は、<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >三潴郡</a>（現在の<a href="." id="link_5"                                >大川市</a>）出身で<a href="." id="link_6"                                          >陸奥部屋</a>出身の<a href="." id="link_7"                      >昭和</a>初期に活躍した元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は、石橋清治郎（いしばし せいじろう）。現役時代の体格は<a href="." id="link_10"                     >身長</a>184cm、<a href="." id="link_11"                     >体重</a>116kg。得意手は右四つ、寄り。最高位は東<a href="." id="link_12"                     >関脇</a>。<a href="." id="link_13"                                         >二枚鑑札</a>で<a href="." id="link_14"                     >年寄</a>・<a href="." id="link_15"                                               >陸奥</a>を襲名。
</p>
