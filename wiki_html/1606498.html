		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真山 美保</b>（まやま みほ、1922年7月30日 - 2006年3月12日）は、<a href="." id="link_1"                                >劇作家</a>、<a href="." id="link_2"                                >演出家</a>。<a href="." id="link_3"                                          >新歌舞伎</a>「<a href="." id="link_4"                                                    >元禄忠臣蔵</a>」で著名な劇作家<a href="." id="link_5"                                          >真山青果</a>の長女。本名は美保子。<a href="." id="link_6"                                >東京都</a>出身。夫は俳優の<a href="." id="link_7"                                          >槙村浩吉</a>。孫（養子・真山正治の養子であり、血はつながっていない）の眞山蘭里（らんり）は、美保死去後の新制作座の理事長。
</p><p>新制作座文化センター主宰（理事長）。<a href="." id="link_8"                                                              >日本演出家協会</a>・<a href="." id="link_9"                                                                        >国際演劇協会</a>日本センター会員。
</p><p><a href="." id="link_10"                                                                                                                                         >東京都文化会館</a>及び<a href="." id="link_11"                                                             >東京芸術劇場</a>の運営審議委員会。文部省・視学委員。
</p>
