		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤井 治芳</b>（ふじい はるほ、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >10月1日</a> - ）は、日本の<a href="." id="link_2"                      >官僚</a>。過去に、<a href="." id="link_3"                                                              >日本道路公団</a><a href="." id="link_4"                      >総裁</a>・副総裁、<a href="." id="link_5"                                                              >建設事務次官</a>、<a href="." id="link_6"                                                                                            >駐車場整備推進機構</a>理事長を歴任。
</p><p><a href="." id="link_7"                                >宮崎県</a><a href="." id="link_8"                                >都城市</a>出身（生まれは<a href="." id="link_9"                                >東京都</a>）。
</p>
