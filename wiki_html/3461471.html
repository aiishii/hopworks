		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高嶌 正人</b>（たかしま まさと、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                            >2月13日</a> - ）は、<a href="." id="link_2"                                                              >歴史学者</a>。<a href="." id="link_3"                                          >立正大学</a>名誉教授。同大元理事長。
</p><p><a href="." id="link_4"                                >長崎県</a><a href="." id="link_5"                                          >東彼杵郡</a><a href="." id="link_6"                                >川棚町</a>生まれ。本姓・高嶌。立正大学文学部史学科卒、1954年同大学院文学研究科国史学専攻修士課程修了。立正大学文学部助手、助教授、教授、理事長、名誉教授。<a href="." id="link_7"                                                              >日本学術会議</a>会員。
</p>
