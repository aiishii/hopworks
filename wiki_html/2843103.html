<p><b>戸田 信子</b>（とだ のぶこ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >8月4日</a>）は、<a href="." id="link_3"                                                                                            >日本のアナウンサー</a>。後年より、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>（米国）にて、<a href="." id="link_5"                                >日本語</a>教育者として活動していた。米国名は、<b>Nobuko Toda Patton</b>（日本語表記：<b>パットン信子</b>=パットンのぶこ）。アナウンサー時代の愛称は<b>宇宙人</b>。
</p>
