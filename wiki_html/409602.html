		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アンドリュー・デウィット</b>（<b>Andrew DeWit</b>、<a href="." id="link_1"                    >1959年</a> - ）は<a href="." id="link_2"                                >カナダ</a>生まれ、<a href="." id="link_3"                      >日本</a>在住の<a href="." id="link_4"                                          >経済学者</a>。<a href="." id="link_5"                                          >立教大学</a>経済学部経済政策学科教授。<a href="." id="link_6"                                >財政学</a>、政治経済学専攻。近年の研究テーマは環境・エネルギー政策の政治経済学。
</p>
