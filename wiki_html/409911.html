		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小林孝三郎</b>（こばやし こうざぶろう、<a href="." id="link_1"                    >1897年</a><a href="." id="link_1"                            >6月29日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >7月22日</a>）は、<a href="." id="link_3"                                >茨城県</a><a href="." id="link_4"                                >岩井市</a>生まれの<a href="." id="link_5"                                >実業家</a>であり、<a href="." id="link_6"                                          >コーセー</a>の創設者である。
</p><p>長男は第2代社長の<a href="." id="link_7"                                                                                                                      >小林禮次郎</a>、三男は第3代社長の<a href="." id="link_8"                                                                                                            >小林保清</a>。孫は第4代社長の<a href="." id="link_9"                                                                                                            >小林一俊</a>。
</p>
