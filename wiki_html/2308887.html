		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>岡田 辰夫</b>（おかだ たつお）は、<a href="." id="link_1"                                                                                                                                          >舞台音響技術者</a>、音響講師、<a href="." id="link_2"                                                        >PAエンジニア</a>。飛天、<a href="." id="link_3"                                                    >東京ドーム</a>（<a href="." id="link_4"                                                    >美空ひばり</a>復活コンサート）（美空ひばりドーム公演の音響チーフ）野外コンサート等数々の公演催事を成功に導く。音響設備設計では全国50施設に関与。数々の偉業・伝説を持つ音響界の<a href="." id="link_5"                                          >カリスマ</a>。元<a href="." id="link_6"                                                                                                                                              >いわき芸術文化交流館アリオス</a>音響コンサルタント・施設管理課舞台音響チーフ。師匠はTOKYO ONKEN創設者：故・岡本広基氏、喜多方プラザ元館長：薄 崇雄氏。
</p><p><br />	
</p>
