<p><b>戸塚英美</b>（とつか ひでよし、<a href="." id="link_1"                      >天保</a>11年（<a href="." id="link_2"                    >1840年</a>）7月 - <a href="." id="link_3"                      >明治</a>41年（<a href="." id="link_4"                    >1908年</a>）10月）は、<a href="." id="link_5"                                          >揚心流</a>（戸塚派揚心流）の九代目である。
</p><p><a href="." id="link_6"                                                              >戸塚英俊</a>の長子。天保11年（<a href="." id="link_2"                    >1840年</a>）7月生まれ。
</p><p>日本武徳会範士第一号（1903年（明治36年）5月）である。
</p><p><a href="." id="link_4"                    >1908年</a>（明治41年）10月に千葉で没した。享年69。
</p><p>英美・英俊2人の墓は<a href="." id="link_7"                                >千葉県</a>の<a href="." id="link_8"                      >史跡</a>に指定されている。
</p>
