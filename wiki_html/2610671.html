		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">岡田　満</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:岡田満1.png</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1886-04-19</span>) </span><a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >4月19日</a><br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> <a href="." id="link_3"                                >近江国</a><a href="." id="link_4"                                >野洲郡</a><a href="." id="link_5"                                >守山村</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td>1962年<a href="." id="link_6"                            >4月28日</a>（76歳）<br /><span class="deathplace"><a href="." id="link_7"                                >千葉県</a><a href="." id="link_8"                                >市原市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>　東京歯科医学専門学校（現<a href="." id="link_9"                                                              >東京歯科大学</a>）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">医学博士・<a href="." id="link_10"                                                   >歯科医</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">親</th><td><a href="." id="link_11"                                                   >岡田逸治郎</a>、義子</td></tr> <p><b>岡田 満</b>（おかだ みつる、<a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >4月19日</a> - <a href="." id="link_12"                   >1962年</a><a href="." id="link_12"                           >4月28日</a>）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_13"                     >大正</a>・<a href="." id="link_14"                     >昭和</a>期における<a href="." id="link_10"                                                   >歯科医</a>、<a href="." id="link_15"                                                             >大学教授</a>。<a href="." id="link_16"                               >滋賀県</a>出身者の歯科医として、初の<a href="." id="link_17"                                                             >医学博士</a>。
</p>
