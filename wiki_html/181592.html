<p><b>ツファット</b>（<a href="." id="link_1"                                                    >ヘブライ語</a>: <span class="script-hebrew" style="font-size: 115%; font-family: &#39;Ezra SIL&#39;, &#39;Ezra SIL SR&#39;, &#39;Keter Aram Tsova&#39;, &#39;Taamey Ashkenaz&#39;, &#39;Taamey David CLM&#39;, &#39;Taamey Frank CLM&#39;, &#39;Frank Ruehl CLM&#39;, &#39;Keter YG&#39;, &#39;Shofar&#39;, &#39;David CLM&#39;, &#39;Hadasim CLM&#39;, &#39;Simple CLM&#39;, &#39;Nachlieli&#39;, &#39;SBL BibLit&#39;, &#39;SBL Hebrew&#39;, Cardo, Alef, &#39;Noto Serif Hebrew&#39;, &#39;Noto Sans Hebrew&#39;, &#39;David Libre&#39;, David, &#39;Times New Roman&#39;, Gisha, Arial, FreeSerif, FreeSans;" dir="rtl">צְפַת</span>‎, <b>Tzəphāt‘</b>, Zefat）は、<a href="." id="link_2"                                                    >イスラエル</a>北部・<a href="." id="link_3"                                          >ガリラヤ</a>地方の<a href="." id="link_4"                      >都市</a>。<a href="." id="link_5"                                                    >ガリラヤ湖</a>の北に位置する。<a href="." id="link_6"                                                    >アラビア語</a>では<b>サフェド</b>、<b>サファド</b>（صفد Safad）。ユダヤ教の<a href="." id="link_7"                      >聖地</a>（四聖都の一つ）。
</p><p><a href="." id="link_8"                          >16世紀</a>以来、<a href="." id="link_9"                                          >ユダヤ教</a><a href="." id="link_10"                                         >神秘主義</a>・<a href="." id="link_11"                               >カバラ</a>学の中心地となり、<a href="." id="link_12"                                                                                                                                                   >イツハク・ルリア</a>・<a href="." id="link_13"                                                             >ヨセフ・カロ</a>などが指導者だった。
</p>
