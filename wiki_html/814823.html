		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山口 尚美</b>（やまぐち なおみ、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >9月17日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                          >モデル</a>。<a href="." id="link_4"                                                                                                      >ガンズマネージメント</a>所属。<a href="." id="link_5"                                >東京都</a>出身。身長163cm。<a href="." id="link_6"                                                >血液型</a>はA型。
</p><p>夫はポップバンド<a href="." id="link_7"                                                                                        >相対性理論</a>のギタリスト・<a href="." id="link_8"                                          >永井聖一</a>。2014年に第1子女児を出産、2016年12月に第2子男児を出産。
</p>
