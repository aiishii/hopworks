<p><b>制憲連盟</b>（せいけんれんめい、<span lang="zh-tw">制憲聯盟</span>）は、<a href="." id="link_1"                                          >中華民国</a>（<a href="." id="link_5"                      >台湾</a>）の<a href="." id="link_2"                      >政党</a>。<a href="." id="link_9"                    >2007年</a><a href="." id="link_9"                            >1月18日</a>に<a href="." id="link_10"                                                                                                 >黄千明</a>が結党。<a href="." id="link_11"                                                                                       >美属</a>派（<a href="." id="link_12"                                                                       >アメリカ</a>服属派）に属する。<a href="." id="link_13"                   >2011年</a>現在の召集人は<a href="." id="link_3"                                                                                                  >孫約翰</a>。
</p>
