		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鴻 常夫</b>（おおとり つねお、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >12月14日</a> - <a href="." id="link_2"                    >2016年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >法学者</a>・<a href="." id="link_5"                                >弁護士</a>。専門は<a href="." id="link_6"                      >商法</a>。<a href="." id="link_7"                                          >東京大学</a><a href="." id="link_8"                      >教授</a>を務めた。<a href="." id="link_9"                      >学位</a>は<a href="." id="link_10"                                                             >法学博士</a>（東京大学）（<a href="." id="link_11"                                                             >学位論文</a>「社債法」）。<a href="." id="link_12"                               >東京市</a><a href="." id="link_13"                               >赤坂区</a>（現・<a href="." id="link_14"                               >東京都</a><a href="." id="link_15"                                                         >港区</a>）出身。
</p>
