<p><b>河瀬 季</b>（かわせ とき、<a href="." id="link_4"                    >1981年</a> - ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_3"                                >弁護士</a>（<a href="." id="link_6"                                                                                  >第二東京弁護士会</a>）。モノリス法律事務所代表弁護士。イースター株式会社代表取締役、株式会社KPIソリューションズ監査役、株式会社BearTail最高法務責任者。<a href="." id="link_7"                                >JAPAN MENSA</a>会員。
</p>
