<p><b>青山 雪菜</b>（あおやま ゆきな、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >7月19日</a> - ）は、<a href="." id="link_2"                                >大阪府</a><a href="." id="link_3"                                >大阪市</a>出身の元<a href="." id="link_4"                      >女優</a>で<a href="." id="link_5"                                                                                  >宝塚歌劇団卒業生</a>（元<a href="." id="link_6"                                                                    >星組</a>娘役スター）。本名は出原優子（旧姓）。身長160cm。出身校は<a href="." id="link_7"                                                                                                                                    >大阪信愛女学院高等学校</a>。愛称は「ゆきな」。
</p>
