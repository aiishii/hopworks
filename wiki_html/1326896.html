		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高梨 尚之</b>（たかなし しょうし、<a href="." id="link_1"                    >1972年</a> - ）は、日本の<a href="." id="link_2"                                          >精進料理</a>研究家、<a href="." id="link_3"                                >曹洞宗</a>の<a href="." id="link_4"                                          >僧侶</a>（永福寺住職、布教師）。男性。
</p><p>「食育説法」と称し、精進料理研究所兼調理スタジオ「三心亭」を設け、精進料理の普及活動を実施。料理の写真も写真家<a href="." id="link_5"                                                                                                                      >今清水隆宏</a>に学んで自ら撮影。
</p>
