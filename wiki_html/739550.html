<p><b>岡田 米山人</b>（おかだ べいさんじん、<a href="." id="link_1"                      >延享</a>元年（<a href="." id="link_2"                    >1744年</a>） - <a href="." id="link_3"                      >文政</a>3年<a href="." id="link_4"                                                    >8月9日</a>（<a href="." id="link_5"                    >1820年</a><a href="." id="link_5"                            >9月15日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の<a href="." id="link_7"                                          >大坂</a>を代表する<a href="." id="link_8"                                >文人画家</a>。<a href="." id="link_9"                                          >岡田半江</a>はその子（養子説有り）である。
</p><p><a href="." id="link_10"                     >通称</a>を岡田彦兵衛、あるいは米屋彦兵衛（よねやひこべえ）と称し一説には彦吉とも称したという。<a href="." id="link_11"                     >名</a>を国、<a href="." id="link_12"           >字</a>は士彦（しげん）、<a href="." id="link_13"                                     >画号</a>を<b>米山人</b>、<b>米翁</b>といった。
</p>
