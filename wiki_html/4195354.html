		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロベルト・ホル</b>（Robert Hol、1947年-　）は、<a href="." id="link_1"                                          >オランダ</a>の<a href="." id="link_2"                                                              >ロッテルダム</a>で生まれた<a href="." id="link_3"                      >バス</a>歌手。バス・バリトンに分類されることもある<a href="." id="link_4"                                                                        >クラシック歌手</a>。   
</p><p>世紀を代表する<a href="." id="link_5"                                >リート</a>歌手で、特に<a href="." id="link_6"                                                                                  >シューベルト</a>の歌曲における表現は比類のないものとされる。
</p><p>歌曲作曲家でもあり、<a href="." id="link_7"                                          >ウィーン</a>の<a href="." id="link_8"                                                                                                                                          >ドブリンガー社</a>から作品が出版されている。
</p>
