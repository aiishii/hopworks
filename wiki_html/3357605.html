	<h1 id="firstHeading" class="firstHeading" >塩田忠左衛門 (先代)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>先代<b>塩田 忠左衛門</b>（<b>鹽田 忠左衛門</b>、しおた ちゅうざえもん、<a href="." id="link_1"                    >1843年</a><a href="." id="link_1"                            >2月27日</a>（<a href="." id="link_2"                      >天保</a>14年<a href="." id="link_3"                                                      >1月29日</a>） - <a href="." id="link_4"                    >1925年</a>（<a href="." id="link_5"                      >大正</a>14年）<a href="." id="link_6"                            >9月23日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >政治家</a>（衆議院議員）、<a href="." id="link_9"                                >実業家</a>、<a href="." id="link_10"                               >資産家</a>、大<a href="." id="link_11"                                                   >地主</a>、香川県多額<a href="." id="link_12"                                         >納税</a>者。西讃銀行<a href="." id="link_13"                               >取締役</a>。族籍は香川県<a href="." id="link_14"                     >平民</a>。三男の<a href="." id="link_15"                                                             >塩田忠左衛門</a>は仁尾塩田社長、仁尾町長を務めた。
</p>
