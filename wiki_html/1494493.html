		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水野 直樹</b>（みずの なおき、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >10月31日</a> - ）は、日本の<a href="." id="link_2"                                >歴史学者</a>。<a href="." id="link_3"                                                    >立命館大学</a>客員教授。<a href="." id="link_4"                                          >京都大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は朝鮮近代史（<a href="." id="link_6"                                                                                            >植民地朝鮮</a>）、東アジア関係史。
</p><p>「日本の植民地支配を肯定的に評価しようとする日本学界の流れに対抗し植民地近代化論を批判してきた」として、韓国の<a href="." id="link_7"                                                    >全南大学校</a>から後廣賞を受賞した。<a href="." id="link_8"                                          >八木晃介</a>、<a href="." id="link_9"                                          >上田正昭</a>らと共に「<a href="." id="link_10"                                         >朝鮮学校</a>を支える会」の呼びかけ人も務めている。<a href="." id="link_11"                               >京都府</a>出身。
</p>
