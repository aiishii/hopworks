	<h1 id="firstHeading" class="firstHeading" >ハイラム・パークス・ウィルキンソン</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ハイラム・パークス・ウィルキンソン</b>（Hiram Parkes Wilkinson、<a href="." id="link_1"                    >1866年</a> – <a href="." id="link_2"                    >1935年</a>）は、<a href="." id="link_3"                      >日本</a>で生まれ育った<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                                    >法律家</a>。<a href="." id="link_6"                                          >上海</a>の<a href="." id="link_7"                                                                                            >英国高等領事裁判所</a>の最高法廷弁護士（Crown Advocates）を1897年から1925年まで務めた。また1903年から1905年にかけては、<a href="." id="link_8"                                          >シャム王国</a>の領事裁判所で判事補代理、1916年から1925年までは<a href="." id="link_9"                                >威海</a>高等裁判所判事を務めた。
</p><p>父の<a href="." id="link_10"                                                                                                                                                                 >ハイラム・ショウ・ウィルキンソン</a>も英国高等領事裁判所の最高法廷弁護士を務めていた。
</p>
