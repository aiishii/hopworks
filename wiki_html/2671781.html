		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金明淳</b>（キム・ミョンスン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">김명순</span>、<a href="." id="link_2"                    >1896年</a><a href="." id="link_2"                            >1月20日</a> - <a href="." id="link_3"                    >1951年</a><a href="." id="link_3"                            >6月22日</a>）は、<a href="." id="link_4"                                                                                            >日本統治時代の朝鮮</a>と<a href="." id="link_5"                                          >韓国</a>の<a href="." id="link_6"                                                              >フェミニズム</a>活動家、詩人、作家、小説家、映画俳優である。 自由恋愛を主張したが、<a href="." id="link_7"                      >朝鮮</a><a href="." id="link_8"                                          >儒学</a>者たちの激しい非難と攻撃を受けて、<a href="." id="link_9"                      >日本</a>の<a href="." id="link_10"                     >東京</a>で亡命して余生を送った。 初名は<b>彈實</b>、字は<b>箕貞</b>、號は<b>彈實</b>·望洋草·茫洋草、筆名は彈實、望洋草、茫洋草、望洋生、茫洋生。
</p>
