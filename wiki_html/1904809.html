		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>星のナイト・クラブ</b>』（ほしのナイト・クラブ）は、<a href="." id="link_1"                                                    >西田佐知子</a>の<a href="." id="link_2"                    >1969年</a>発表の<a href="." id="link_3"                                                                                            >オリジナルアルバム</a>。販売・発売元は<a href="." id="link_4"                                                                                                      >ポリドール・レコード</a>。オリジナル<a href="." id="link_5"                                                   >LP盤</a><a href="." id="link_6"                                          >規格品番</a>：SMR3066。
</p><p>本項では1969年<a href="." id="link_7"              >8月</a>に発売された<a href="#シングル『星のナイト・クラブ』">同名のシングル曲</a>についても扱う。
</p>
