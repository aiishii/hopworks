<p><b>メラニー・アストル</b>（Mélanie Astles、<a href="." id="link_1"                    >1982年</a><a href="." id="link_1"                            >5月30日</a> - ）は、<a href="." id="link_5"                                          >フランス</a>の<a href="." id="link_7"                                          >曲技飛行</a><a href="." id="link_8"                                                                              >パイロット</a>。エアロバティック世界選手権にフランス代表として出場し優勝、2016年からは<a href="." id="link_9"                                                                                                                                                                                                          >レッドブル・エアレース・ワールドシリーズ</a>に参戦していた。
</p>
