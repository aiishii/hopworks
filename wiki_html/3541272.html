<p><b>矢田部 保吉</b>（やたべ やすきち、<a href="." id="link_1"                    >1882年</a>（<a href="." id="link_2"                      >明治</a>15年）4月1日 - <a href="." id="link_3"                    >1958年</a>（昭和33年）<a href="." id="link_4"                            >10月8日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >外交官</a>。駐シャム（<a href="." id="link_7"                                          >タイ王国</a>）<a href="." id="link_8"                                                              >公使</a>在任中<a href="." id="link_9"                                                                                  >タイ立憲革命</a>を支援。<a href="." id="link_10"                                                                       >第二次世界大戦</a>時には<a href="." id="link_11"                               >タイ人</a><a href="." id="link_12"                                                   >留学生</a>受入れを進め<a href="." id="link_13"                                                                                 >日泰攻守同盟条約</a>慶祝答礼使節団大使等を務めた。
</p>
