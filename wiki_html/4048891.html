		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴー・トゥアン・ハイ</b>（<span style="color:#000;"><a href="." id="link_1"                                                    >ベトナム語</a>：<span title="チュクオックグー表記" lang="vi">Vũ Tuấn Hải</span>/ <span title="ハンノム（漢喃）表記" class="han-nom" style="font-family:&#39;Han-Nom Gothic&#39;,&#39;Nom Na Tong&#39;,&#39;HAN NOM A&#39;,&#39;HAN NOM B&#39;,&#39;Sun-ExtA&#39;,&#39;Sun-ExtB&#39;,&#39;SimSun&#39;,&#39;SimSun-ExtB&#39;,&#39;PMingLiU&#39;,&#39;PMingLiU-ExtB&#39;,&#39;Code2000&#39;,&#39;花園明朝 A Regular&#39;,HanaMinAX,&#39;花園明朝 B Regular&#39;,HanaMinBX,&#39;花園明朝A&#39;,&#39;花園明朝B&#39;,&#39;花園明朝&#39;,HanaMin,HanaMinA,HanaMinB;font-size:100%;" lang="vi">武俊海</span></span>、<a href="." id="link_2"                    >1960年</a><a href="." id="link_2"                            >1月26日</a> - ）は、<a href="." id="link_3"                                          >ベトナム</a>の<a href="." id="link_4"                                >外交官</a>。<a href="." id="link_5"                    >1981年</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_6"                                                                                                                                                >外務省</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Vi:B%E1%BB%99_Ngo%E1%BA%A1i_giao_(Vi%E1%BB%87t_Nam)&amp;action=edit&amp;redlink=1" class="new" title="Vi:Bộ Ngoại giao (Việt Nam) (存在しないページ)">ベトナム語版</a>、<a href="/w/index.php?title=En:Ministry_of_Foreign_Affairs_(Vietnam)&amp;action=edit&amp;redlink=1" class="new" title="En:Ministry of Foreign Affairs (Vietnam) (存在しないページ)">英語版</a>）</span></span>入省後、<a href="." id="link_7"                                >イラク</a>での語学留学、<a href="." id="link_8"                                >リビア</a>や<a href="." id="link_9"                      >日本</a>、<a href="." id="link_10"                                         >ベルギー</a>での在外勤務を経て、<a href="." id="link_11"                   >2017年</a>11月から<a href="." id="link_12"                   >2021年</a>1月にかけて<a href="." id="link_13"                                                                                                               >在大阪総領事</a>。<a href="." id="link_14"                                                                                                                                                             >ハノイ国際関係学院</a>卒。<a href="." id="link_15"                                                                                           >ベトナム民主共和国</a>（北ベトナム）の<a href="." id="link_16"                     >首都</a><a href="." id="link_17"                               >ハノイ</a>出身。<a href="." id="link_18"                     >母語</a>のベトナム語のほか、<a href="." id="link_19"                     >英語</a>と<a href="." id="link_20"                                                   >フランス語</a>、<a href="." id="link_21"                                                   >アラビア語</a>に堪能。既婚、二児の父。
</p>
