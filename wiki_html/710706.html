		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浦部 法穂</b>（うらべ のりほ、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >2月24日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>。<a href="." id="link_4"                                          >神戸大学</a><a href="." id="link_5"                                          >名誉教授</a>。専門は<a href="." id="link_6"                      >憲法</a>。
</p><p><a href="." id="link_7"                                >愛知県</a>生まれ。神戸大学<a href="." id="link_8"                                                    >副学長</a>、<a href="." id="link_9"                                                    >名古屋大学</a><a href="." id="link_10"                                                   >法科大学院</a><a href="." id="link_11"                     >教授</a>等を経て、2009年より<a href="." id="link_12"                               >弁護士</a>。元<a href="." id="link_13"                                                             >日本公法学会</a>理事。
</p>
