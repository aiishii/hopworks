		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アヴァス通信社</b>（<b>Agence Havas</b>）は、ユダヤ系<a href="." id="link_1"                                                    >フランス人</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_2"                                                                                                                                                                                            >シャルル＝ルイ・アヴァス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Charles-Louis_Havas&amp;action=edit&amp;redlink=1" class="new" title="Fr:Charles-Louis Havas (存在しないページ)">フランス語版</a>）</span></span>が、<a href="." id="link_3"                    >1835年</a>に創業した<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                >通信社</a>である。近代的通信社の先駆として、また世界屈指の通信社として、およそ100年間にわたり影響力を保ち続けたが、<a href="." id="link_6"                    >1940年</a>に解体した。
</p><p><a href="." id="link_7"                                                                                  >AFP</a>通信社及び<a href="." id="link_8"                                                    >広告代理店</a>「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_9"                                                                                                            >アヴァス</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Havas&amp;action=edit&amp;redlink=1" class="new" title="En:Havas (存在しないページ)">英語版</a>）</span></span>」の母体となった企業である。
</p>
