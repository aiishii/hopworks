<p><b>永山新川</b>（ながやましんかわ）は、<a href="." id="link_1"                                >北海道</a><a href="." id="link_2"                                >旭川市</a><a href="." id="link_3"                                                          >永山地区</a>を流れる人工の<a href="." id="link_4"                                          >河川</a>である。<a href="." id="link_5"                                >石狩川</a><a href="." id="link_6"                      >水系</a><a href="." id="link_7"                                          >牛朱別川</a>が流れる旭川市街地の水害対策として2002年に開削された。全区間が<a href="." id="link_8"                                                              >一級河川</a>に指定されている。
</p>
