		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・アベグレン</b>（James Christian Abegglen, <a href="." id="link_1"                    >1926年</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                          >5月2日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                                              >経営学者</a>。日本企業の経営手法を「<a href="." id="link_5"                                                    >日本的経営</a>」として分析し、戦後の日本の企業の発展の源泉が、「<a href="." id="link_6"                                          >終身雇用</a>」、「<a href="." id="link_7"                                          >年功序列</a>」、「<a href="." id="link_8"                                                                                            >企業内組合</a>」にあることをつきとめた。また、「終身雇用」という言葉の生みの親として知られる。
</p>
