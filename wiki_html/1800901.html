<div class="thumb tright"><div class="thumbinner" style="width:102px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Yelnya.png" title="ファイル:Coat of Arms of Yelnya.png">ファイル:Coat of Arms of Yelnya.png</a>  <div class="thumbcaption">エリニャの紋章</div></div></div>
<p><b>エリニャ</b>（イェリニャ、エリニヤ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Ельня</span>, Yelnya）は、<a href="." id="link_2"                                >ロシア</a>の<a href="." id="link_3"                                                                        >スモレンスク州</a>中部にある都市。スモレンスク高地の南部、<a href="." id="link_4"                                                              >ドニエプル川</a>の支流<a href="." id="link_5"                                          >デスナ川</a>上流沿いに建っており、州都<a href="." id="link_6"                                                              >スモレンスク</a>からは東へ82キロメートル。<a href="." id="link_7"                    >1899年</a>に開通した<a href="." id="link_6"                                                              >スモレンスク</a>-<a href="." id="link_8"                                                    >スヒーニチ</a>間の鉄道が通る。
エリニンスキー地区の行政中心地でもある。人口は<a href="." id="link_9"                                                                                                    >2002年全ロシア国勢調査</a>で 10,798人（1989年調査では9,868人）。
</p>
