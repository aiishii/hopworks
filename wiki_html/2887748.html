<p><b>御木 白日</b>（みき しらひ、女性、<a href="." id="link_1"                    >1929年</a><a href="." id="link_1"                            >12月1日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歌人</a>。<a href="." id="link_4"                                >愛媛県</a><a href="." id="link_5"                                >松山市</a>生まれ。1956年<a href="." id="link_6"                                                    >学習院大学</a><a href="." id="link_7"                                >文学部</a>仏文科卒、<a href="." id="link_8"                                                                        >ソルボンヌ大学</a>に学ぶ。1959年<a href="." id="link_9"                                          >大正大学</a><a href="." id="link_10"                               >大学院</a>文学研究科修了。1965年<a href="." id="link_11"                     >短歌</a>芸術賞受賞。1985年、「日本近代史とリズム」により、大正大学より<a href="." id="link_12"                                                             >文学博士</a>を取得。<a href="." id="link_13"                                                                                     >PL学園女子短期大学</a>の学長も歴任した。
</p>
