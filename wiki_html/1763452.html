		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森山 優</b>（もりやま あつし、<a href="." id="link_1"                    >1962年</a>2月 - ）は、日本の<a href="." id="link_2"                                                              >歴史学者</a>（日本<a href="." id="link_3"                                >近現代</a>史）。学位は<a href="." id="link_4"                                                              >博士（文学）</a>（<a href="." id="link_5"                                          >九州大学</a>・<a href="." id="link_6"                    >1996年</a>）。静岡県立大学<a href="." id="link_7"                                                              >国際関係学部</a>教授・大学院<a href="." id="link_8"                                                                                  >国際関係学研究科</a>教授。
</p><p>静岡県立大学国際関係学部講師、静岡県立大学国際関係学部准教授などを歴任した。
</p>
