		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>めぐまりこ</b>（<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                              >10月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>、ダンサー、<a href="." id="link_4"                                                              >ものまね</a>芸人、<a href="." id="link_5"                      >女優</a>。本名：田岡 真里子（たおか まりこ）。<a href="." id="link_6"                                          >和歌山県</a><a href="." id="link_7"                                          >東牟婁郡</a><a href="." id="link_8"                                >串本町</a>西向出身。<a href="." id="link_9"                                          >吉本興業</a>所属。<a href="." id="link_10"                   >2009年</a>9月に改名する以前の芸名は「メグマリコ」。芸名はファンであった<a href="." id="link_11"                                                                       >メグ・ライアン</a>に由来し、<a href="." id="link_12"                                               >Mr.ボールド</a>に命名された。
</p>
