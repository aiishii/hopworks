		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">うしろく とらお</div><span class="fn">後宮 虎郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1914年<a href="." id="link_1"                            >4月22日</a><br /><span class="birthplace"><a href="." id="link_2"                                >京都府</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1992-06-12</span>) </span><a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                            >6月12日</a>（78歳没）<br /><span class="deathplace"><a href="." id="link_4"                                >東京都</a><a href="." id="link_5"                                                          >港区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死因</th><td>肺炎</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">墓地</th><td class="label"><a href="." id="link_6"                                          >多磨霊園</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本の旗 <a href="." id="link_7"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_8"                                          >東京帝国大学</a><a href="." id="link_9"                                >法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>3人</td></tr><tr><th scope="row" style="text-align:left;w <p><b>後宮 虎郎</b>（うしろく とらお、<a href="." id="link_11"                   >1914年</a><a href="." id="link_11"                           >4月22日</a> - <a href="." id="link_3"                    >1992年</a><a href="." id="link_3"                            >6月12日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_12"                               >外交官</a>。駐<a href="." id="link_13"                                         >オランダ</a><a href="." id="link_14"                     >大使</a>、駐<a href="." id="link_15"                                         >タイ</a>大使、駐<a href="." id="link_16"                                         >韓</a>大使や<a href="." id="link_17"                                                                                 >国立京都国際会館</a>の館長を務めた。
</p>
