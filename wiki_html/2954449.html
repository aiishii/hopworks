		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴィクトリア・メダル</b> (Victoria Medal) は、<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                              >王立地理学会</a> (RGS) によって授与される賞。<a href="." id="link_3"                    >1902年</a>以降、「地理学の研究における顕著な功績に対して (for conspicuous merit in research in geography)」授与されている。RGSが授与する賞としては、創立者メダル (Founder’s Medal) とパトロンズ・メダル (Patron's Medal) の2種類がある<a href="." id="link_4"                                                                                                            >金メダル</a>に次ぐ位置づけがなされている。
</p>
