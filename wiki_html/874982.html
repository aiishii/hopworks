		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>播竜山 孝晴</b>（ばんりゅうやま たかはる、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                          >5月4日</a> - ）は、<a href="." id="link_2"                                >兵庫県</a><a href="." id="link_3"                                >龍野市</a>（現・同県<a href="." id="link_4"                                          >たつの市</a>）神岡町出身で、1970年代から1980年代にかけて活躍した<a href="." id="link_5"                                >大相撲</a><a href="." id="link_6"                      >力士</a>。<a href="." id="link_7"                                                              >三保ヶ関部屋</a>に所属していた。本名は<b>田口 孝晴</b>（たぐち たかはる）。現役時代の体格は178cm、145kg。最高位は西<a href="." id="link_8"                      >小結</a>（1978年11月場所）。得意手は右四つ、突き、押し、寄り、出し投げ。
</p><p>引退後は<a href="." id="link_9"                      >年寄</a>・<a href="." id="link_10"                                                         >待乳山</a>として後進の指導に当たった。
</p>
