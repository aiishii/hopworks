		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>魏 冄</b>（ぎ ぜん、<a href="." id="link_1"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Wèi Rǎn</span></span>、生没年不詳）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >戦国時代</a>に<a href="." id="link_4"            >秦</a>に仕えた<a href="." id="link_5"                                      >楚</a>の<a href="." id="link_6"                      >公族</a>出身の<a href="." id="link_7"                                >政治家</a>。姓は<b>羋</b>、氏は<b>魏</b>で別名を<b>魏厓</b>または<b>魏焻</b>とも書かれる。封ぜられた地から穣公・陶公とも呼ばれる。秦の恵文君（<a href="." id="link_8"                                                >恵文王</a>）・<a href="." id="link_9"                                      >武王</a>・<a href="." id="link_10"                                                                   >昭襄王</a>の三王に仕え、<a href="." id="link_11"                     >丞相</a>・<a href="." id="link_12"                     >相国</a>となり権勢を誇った。
</p><p>昭襄王時代に秦で権勢を振るった自身と異父同母姉である<a href="." id="link_13"                               >宣太后</a>、左丞相を務めた華陽君（<a href="." id="link_14"                     >羋戎</a>）と併せて三貴、または自身と華陽君（羋戎）、昭襄王の弟である高陵君（公子巿）・涇陽君（公子悝）を指して四貴とも称される。
</p>
