<th colspan="2" style="background-color: #fbb; text-align: center;">チェコ国鉄
</th></tr><tr><td style="vertical-align:top" colspan="2"><div class="center"><div class="floatnone"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:CZ_railway_line_140.png" title="ファイル:CZ railway line 140.png">140号線 (チェコ)の路線図</a></div></div></td></tr><tr><td style="vertical-align:top">路線番号</td><td>140</td></tr><tr><td style="vertical-align:top">路線総延長</td><td>71&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a></td></tr><tr><td style="vertical-align:top"><a href="." id="link_1"                      >軌間</a></td><td>1435&#160;<a href="/wiki/%E3%83%9F%E3%83%AA%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="ミリメートル">mm</a></td></tr><tr><td style="vertical-align:top">電圧</td><td>25kV, 50Hz（<a href="." id="link_2"                                          >交流</a>）</td></tr><tr><td style="vertical-align:top"><a href="." id="link_3"                                          >最高速度</a></td><td>100&#160;<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB%E6%AF%8E%E6%99%82" title="キロメートル毎時">km/h</a></td></tr>
</tbody></table>
<p><b>チェコ国鉄140号線</b>、<b>ホムトフ～ヘブ線</b>（チェコ語;<b>Železniční trať Chomutov–Cheb</b>）の一部は、<a href="." id="link_4"                                                                        >チェコ国鉄</a>の鉄道線の名称である。
</p><p>1870年から1873年にかけて、ブシチェフラド鉄道の路線として、ヘブ側から順次開業した。カルロヴィヴァリなど、チェコ西部への連絡輸送を担っている。
</p>
