		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福田 俊一</b>（ふくだ しゅんいち、<a href="." id="link_1"                    >1949年</a> - ）は日本の<a href="." id="link_2"                                          >精神科医</a>。淀屋橋心理療法センター所長。
</p><p>日本の実践的家族療法の草分け的存在。初めて家族療法専門機関を日本で設立し、実践、技法の開発、家族療法家の育成に貢献した。その後は、摂食障害、不登校、ひきこもり、うつ、家庭内暴力（子から親へ）、リストカット等の家族療法の開発に力を尽くした。
</p>
