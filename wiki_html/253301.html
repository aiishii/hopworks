<p><b>鶴岡市小真木原陸上競技場</b>（つるおかし こまぎはらりくじょうきょうぎじょう）は、<a href="." id="link_1"                                >山形県</a><a href="." id="link_2"                                >鶴岡市</a>の<a href="." id="link_3"                                                              >小真木原公園</a>内にある<a href="." id="link_4"                                                    >陸上競技場</a>。<a href="." id="link_5"                                >球技場</a>としても使用される。NPO法人鶴岡市体育協会が<a href="." id="link_6"                                                    >指定管理者</a>を受託する。
</p>
