		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>張璇</b>（ちょう せん、张璇、チャン・シュアン、<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >6月22日</a> - ）は<a href="." id="link_2"                                                                        >中華人民共和国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >福建省</a><a href="." id="link_6"                                >福州市</a>出身、<a href="." id="link_7"                                                              >中国囲棋協会</a>所属、八段。<a href="." id="link_8"                                                                                                      >建橋杯女子囲棋公開戦</a>4連覇含む優勝5回、<a href="." id="link_9"                                                                                                                >宝海杯世界女子選手権戦</a>優勝など。夫は<a href="." id="link_10"                     >常昊</a>九段。
</p>
