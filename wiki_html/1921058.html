		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ゴードン・フィー</b>（<b>Gordon Fee</b>,<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                          >新約聖書</a>の学者で、<a href="." id="link_4"                                                    >イリノイ州</a>の<a href="." id="link_5"                                                                        >ホイートン大学</a>で短期間で教えた後、<a href="." id="link_6"                                                                                            >マサチューセッツ州</a>サウス・ハミルトンの<a href="." id="link_7"                                                                                                                                    >ゴードン・コンウェル神学校</a>で1986年まで教えた。その後で、<a href="." id="link_8"                                >カナダ</a>の<a href="." id="link_9"                                                                                                                                                                                                      >バンクーバー</a>の<a href="." id="link_10"                                                                                                               >リージェント・カレッジ</a>（<a href="/w/index.php?title=En:Regent_College&amp;action=edit&amp;redlink=1" class="new" title="En:Regent College (存在しないページ)">en:Regent College</a>）に異動し、そこで名誉教授を務めている。国際クリスチャン研究所の顧問でもある。フィーは神学士と神学修士を<a href="." id="link_11"                                                                                                                         >シアトルパシフィック大学</a>で取得し、<a href="." id="link_12"                                                             >神学博士号</a>を<a href="." id="link_13"                                                                                                     >南カリフォルニア大学</a>で取得した。
</p>
