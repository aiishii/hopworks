		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大鳴門灘右エ門</b>（おおなるとなだえもん、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >10月5日</a>-<a href="." id="link_2"                    >1942年</a><a href="." id="link_2"                            >7月12日</a>）は、現在の<a href="." id="link_3"                                >滋賀県</a><a href="." id="link_4"                                >草津市</a>出身の<a href="." id="link_5"                                >大相撲</a>力士。<a href="." id="link_6"                                          >八角部屋</a>、<a href="." id="link_7"                                >雷部屋</a>に所属。最高位は西<a href="." id="link_8"                      >関脇</a>。3代<a href="." id="link_9"                                                >八角</a>。本名は川合文治郎。178cm、103kg。
</p>
