		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊川 近子</b>（きくかわ ちかこ）、女性、は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                >新湊市</a>出身。
</p><p>「<a href="." id="link_5"                                                                                        >週刊マーガレット</a>」<a href="." id="link_6"                    >1972年</a>2・3合併号に掲載された『<a href="." id="link_7"                                                                                                                                      >P.Sアイラブユー</a>』でデビュー。コメディからドラマまで、当時の少女漫画の王道的な華やかな作品を多々手がけるが、<a href="." id="link_8"                    >1979年</a>に連載したホラー漫画『<a href="." id="link_9"                                                    >赤い爪あと</a>』が強烈な印象を残した為、以降、ホラーやサスペンス色の濃い漫画が作品歴の多くを占めるようになる。
</p>
