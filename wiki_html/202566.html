<p><b>ジョン・セルデン</b> （<b>John Selden</b>, <a href="." id="link_1"                    >1584年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >1654年</a><a href="." id="link_2"                              >11月30日</a>）は、<a href="." id="link_3"                                                    >清教徒革命</a>（<a href="." id="link_4"                                                                                  >イングランド内戦</a>）期の<a href="." id="link_5"                                                                                  >イングランド</a>の法律家、古代法研究の<a href="." id="link_6"                                >歴史家</a>、<a href="." id="link_7"                      >中東</a>の研究者、<a href="." id="link_8"                                >政治家</a>。
