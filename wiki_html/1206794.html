<p><b>真家 瑠美子</b>（まや るみこ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >8月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>である。<a href="." id="link_4"                                >東京都</a>出身。特技はジャズダンスで、趣味は演劇鑑賞である。<a href="." id="link_5"                                          >法政大学</a>卒。
</p><p><a href="." id="link_6"                                                                                            >富士見高等学校</a>の演劇部に在籍していた関係で<a href="." id="link_7"                                                                                                                          >北区つかこうへい劇団</a>に客演で出演していた。<a href="." id="link_8"                                                    >新国立劇場</a>の開場記念シリーズとなる『<a href="." id="link_9"                                >リア王</a>』に10代でメインキャストに抜擢される。
</p>
