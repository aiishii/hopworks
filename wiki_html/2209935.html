		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>しなな 泰之</b>（しなな やすゆき、<a href="." id="link_1"                    >1981年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >ライトノベル</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >新潟県</a>出身、<a href="." id="link_6"                                >仙台市</a>在住。<a href="." id="link_7"                    >2007年</a>、『<a href="." id="link_8"                                            >スイーツ!</a>』で<a href="." id="link_9"                                >集英社</a>主催の第七回<a href="." id="link_10"                                                                                                                                   >スーパーダッシュ小説新人賞</a>佳作を受賞し、デビュー。魚座のA型。
</p><p>「<a href="." id="link_11"                                                                                           >魔法少女を忘れない</a>」は<a href="." id="link_12"                               >堀禎一</a>監督によって実写映画化されている。
</p>
