		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>バベシュ・ボーヤイ大学</b>（<b>バベシュ・ボヤイ大学</b>）は、<a href="." id="link_1"                    >1581年</a>に創立された<a href="." id="link_2"                                                    >ルーマニア</a>の大学。43,000人の学生を擁するルーマニア最大の歴史ある<a href="." id="link_3"                                                              >総合大学</a>で、<a href="." id="link_4"                                                              >東欧</a>でも最も有名な大学の一つ。所在する<a href="." id="link_5"                                                                                  >クルージュ＝ナポカ市</a>は、首都<a href="." id="link_6"                                                    >ブカレスト</a>から北西500kmの位置にあり、多くの博物館や大学がある<a href="." id="link_7"                                          >学術都市</a>である。
