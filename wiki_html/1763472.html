<p><b>ヴェルナー・ローレンツ</b>（Werner Lorenz、<a href="." id="link_1"                    >1891年</a><a href="." id="link_1"                            >10月2日</a> – <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                            >3月13日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                                                    >親衛隊（SS）</a>の将軍。親衛隊の12ある本部の1つ「<a href="." id="link_5"                                                                                            >ドイツ民族対策本部</a>」（VOMI）の本部長。最終階級は<a href="." id="link_6"                                                    >親衛隊大将</a>（SS-Obergruppenführer）。国外の<a href="." id="link_7"                                                                        >ドイツ民族</a>を<a href="." id="link_8"                                >ライヒ</a>へ集める仕事に従事した。
</p>
