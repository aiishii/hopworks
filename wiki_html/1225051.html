		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>深瀬 鋭次郎</b>（ふかせ えいじろう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >7月28日</a> - ）は、日本の<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述には信頼できる情報源の提示が求められています。（2010年1月）">技術者</span><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2010年1月）">要出典</span></a></i>&#93;</sup>、企業経営者である。株式会社三和エレック（後の<a href="." id="link_2"                                                                                                                                                        >サンワコムシスエンジニアリング株式会社</a>）にて<a href="." id="link_3"                      >社長</a>、<a href="." id="link_4"                      >会長</a>を務めた。<a href="." id="link_5"                                                    >美術評論家</a>の<a href="." id="link_6"                                                    >深瀬鋭一郎</a>は子にあたる。
</p>
