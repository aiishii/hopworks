		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>礒村 吉徳</b>（いそむら よしのり、? - <a href="." id="link_1"                    >1711年</a><a href="." id="link_1"                            >2月11日</a>（<a href="." id="link_2"                      >宝永</a>7年<a href="." id="link_3"                                                        >12月24日</a>））は、<a href="." id="link_4"                                          >江戸時代</a>初期に活躍した<a href="." id="link_5"                                >数学者</a>。文蔵、喜兵衛とも名乗った。<a href="." id="link_6"            >号</a>は泥竜、琢鳴である。<a href="." id="link_7"                    >1660年</a>頃に書かれた『<a href="." id="link_8"                                                                                                                      >算法闕疑抄</a>』の作者で知られている。また、本来ならば<a href="." id="link_9"                      >代数</a>を使用しなければ解けない<a href="." id="link_10"                     >問題</a>でさえ、<a href="." id="link_11"                                         >そろばん</a>で解いたことからそろばんの名人でもあった。
</p>
