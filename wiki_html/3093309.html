		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳井 政雄</b>（やない まさお、<a href="." id="link_1"                    >1908年</a><a href="." id="link_1"                            >2月15日</a> - <a href="." id="link_2"                    >1998年</a>）は部落解放運動家、<a href="." id="link_3"                                >実業家</a>、政治家、<a href="." id="link_4"                                >ヤクザ</a>。<a href="." id="link_5"                                          >ユニクロ</a>の前身となった<a href="." id="link_6"                                                                                                                >小郡商事</a>の代表者。<a href="." id="link_7"                                                              >全日本同和会</a>初代会長、同山口県連合会会長、山口県部落対策審議会委員、<a href="." id="link_8"                                >総理府</a>同和対策協議会ならびに同和対策審議会委員、<a href="." id="link_9"                                                                                            >山口市議会議員</a>、<a href="." id="link_10"                                                                                           >山口県議会議員</a>、<a href="." id="link_11"                                         >田中龍夫</a><a href="." id="link_12"                               >後援会</a><a href="." id="link_13"                     >会長</a>などを歴任した。
</p><p>ユニクロ会長の<a href="." id="link_14"                               >柳井正</a>の父である<a href="." id="link_15"                               >柳井等</a>の兄にあたる。また、政雄の叔父の<a href="." id="link_16"                                                                                                           >柳井傳一</a>は<a href="." id="link_17"                                                   >全国水平社</a>の創立大会の参加者で、みずから創設に尽力した山口県水平社の聯盟本部役員を務めた。
</p>
