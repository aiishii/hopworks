<p><b>宝生 あやこ</b>（ほうしょう あやこ、本名：八田 絢子（はった あやこ）、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >12月15日</a> - <a href="." id="link_2"                    >2015年</a><a href="." id="link_2"                          >9月8日</a>）は、<a href="." id="link_3"                                                                                                                      >劇団手織座</a>所属の<a href="." id="link_4"                      >女優</a>。<a href="." id="link_5"                                >東京都</a>出身。身長157cm・体重45kg。特技は<a href="." id="link_6"                                          >日本舞踊</a>・<a href="." id="link_7"                                >三味線</a>・<a href="." id="link_8"                      >狂言</a>。第15回<a href="." id="link_9"                                                                    >芸術祭賞</a>奨励賞受賞。<a href="." id="link_10"                                                             >紫綬褒章</a>（1985年）。<a href="." id="link_11"                               >勲四等宝冠章</a>（1992年）。夫は劇作家の<a href="." id="link_12"                                         >八田尚之</a>。
</p><p>2015年9月8日、<a href="." id="link_13"                     >老衰</a>のため死去した。97歳没。
</p>
