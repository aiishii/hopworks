		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>FANTA ZERO COASTER</b>（<b>ファンタ・ゼロ・コースター</b>）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                                              >スリーピース</a><a href="." id="link_3"                                                          >バンド</a>である。1999年12月結成。2000年9月<a href="." id="link_4"                                                                        >ポリドール</a>よりメジャーデビュー。2003年<a href="." id="link_5"                                                                                                                                                                                  >プライムディレクション</a><a href="." id="link_6"                                  >HiBOOM</a>に移籍。2004年3月27日より活動休止。結成20周年を目前にして15年振りの再集結ワンマンライブを、2019年7月6日・7日に代官山LOOPで開催。
</p>
