		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉本 武雄</b>（よしもと たけお、男性、<a href="." id="link_1"                    >1902年</a> - 没年不明）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >プロボクサー</a>。元上海王者。現役時の体格は103lbs（46.7kg）。<a href="." id="link_4"                                                                                    >第2次世界大戦</a>前の日本人ボクサーとしては珍しく、日本のみならず、中国やアメリカでも試合を行った。
</p>
