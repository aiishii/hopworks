<p><b>サンディエゴ大学</b>（<b>University of San Diego</b>、略称&#160;: <b>USD</b>）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                  >カリフォルニア州</a><a href="." id="link_3"                                                              >サンディエゴ</a>市にある<a href="." id="link_4"                                                                        >カトリック</a>系の<a href="." id="link_5"                                          >私立</a><a href="." id="link_6"                                                              >総合大学</a>。経営管理学部、指導·<a href="." id="link_7"                                          >教育科学</a>部、<a href="." id="link_8"                                                    >法科大学院</a>、看護・保険科学部、文学科学部、そしてジョン・B・ケロッグ平和学部の6つの学校で成っている。
</p>
