		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">すぎやま のぶつぐ</div><span class="fn">杉山 宣嗣</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>9月24日<br /><span class="birthplace">日本の旗 <a href="." id="link_1"                      >日本</a>・<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >岐阜市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                                                                                                      >日本大学芸術学部</a><a href="." id="link_5"                                          >写真学科</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_6"                                >写真家</a></td></tr></tbody></table>
<p><b>杉山 宣嗣</b>（すぎやま のぶつぐ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_6"                                >写真家</a>。<a href="." id="link_2"                                >岐阜県</a><a href="." id="link_3"                                >岐阜市</a>出身。岐阜市立木之本小学校（現在の徹明さくら小学校）、<a href="." id="link_7"                                                                                            >岐阜市立本荘中学校</a>、<a href="." id="link_8"                                                                                                      >岐阜県立加納高等学校</a>、<a href="." id="link_4"                                                                                                                                                                                      >日本大学芸術学部</a><a href="." id="link_5"                                          >写真学科</a>卒業。
</p>
