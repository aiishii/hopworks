<p><b>公孫 述</b>（こうそん じゅつ）は、<a href="." id="link_7"                                                    >新末後漢初</a>の群雄の一人。<a href="." id="link_8"            >字</a>は<b>子陽</b>。<a href="." id="link_9"                                >右扶風</a><a href="." id="link_10"                               >茂陵県</a>の人。<a href="." id="link_11"                     >蜀郡</a>に地方王朝「<a href="." id="link_1"                                                                                                                  >成家</a>」を建てた。
</p>
