<p><b>小平 忠</b>（こだいら ただし、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >8月1日</a> - <a href="." id="link_2"                    >2000年</a><a href="." id="link_2"                            >12月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                        >衆議院議員</a>（11期）。<a href="." id="link_6"                                >正三位</a><a href="." id="link_7"                                                    >勲一等</a>。<a href="." id="link_8"                                >北海道</a><a href="." id="link_9"                                >空知郡</a><a href="." id="link_10"                               >栗沢町</a>（現・<a href="." id="link_11"                                         >岩見沢市</a>）出身。<a href="." id="link_12"                                                                             >民主党</a>元<a href="." id="link_5"                                                                        >衆議院議員</a>で、<a href="." id="link_13"                                                                                         >野田内閣 (第3次改造)</a>で<a href="." id="link_14"                                                                                           >国家公安委員長</a>を務めた<a href="." id="link_15"                                         >小平忠正</a>は実子。
</p>
