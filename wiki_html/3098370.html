		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長孫 倹</b>（ちょうそん けん、<a href="." id="link_1"                  >492年</a> - <a href="." id="link_2"                  >569年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"                      >北魏</a>末から<a href="." id="link_5"                      >北周</a>にかけての<a href="." id="link_6"                      >軍人</a>・<a href="." id="link_7"                                >政治家</a>。もとの名は慶明。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >河南郡</a><a href="." id="link_10"                                         >洛陽県</a>。玄祖父は<a href="." id="link_11"                               >長孫嵩</a>。曾祖父は長孫地汾。祖父は長孫酌。父は長孫戫。
</p>
