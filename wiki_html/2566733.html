		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>向井 啓雄</b>（むかい ひろお、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1983年</a>）は、<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                    >翻訳家</a>。<a href="." id="link_5"                                          >ロンドン</a>出身。
</p><p>1942年、<a href="." id="link_6"                                                              >慶應義塾大学</a>英文科卒。45-52年、<a href="." id="link_7"                                                                        >アメリカ</a><a href="." id="link_8"                                                                                  >ピッツバーグ大学</a>で<a href="." id="link_9"                                                                                            >ジャーナリズム</a>を学ぶ。54-55年、<a href="." id="link_10"                                         >イギリス</a>、<a href="." id="link_11"                                         >アフリカ</a>を視察。<a href="." id="link_12"                                                   >同盟通信社</a>、<a href="." id="link_13"                                                   >共同通信社</a>、<a href="." id="link_14"                                                                                                                                   >進駐軍</a>施設、<a href="." id="link_15"                                         >凸版印刷</a>などに勤務。
</p>
