		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>モンスターファーム</b>』は、<a href="." id="link_1"                                >テクモ</a>が発売した<a href="." id="link_2"                            >PlayStation 2</a>用の<a href="." id="link_3"                                                              >ゲームソフト</a>。<a href="." id="link_4"                    >2001年</a><a href="." id="link_4"                            >3月22日</a>発売。ジャンルは<a href="." id="link_5"                                                                                                                                    >育成シミュレーションゲーム</a>。<a href="." id="link_6"                                                                                                                                    >モンスターファームシリーズ</a>の第3作目。略称はMF3。<a href="." id="link_7"                                                                                                                                                                                            >シリーズ第1作目</a>とタイトルが重複するため、PS2MFとも略される。
</p>
