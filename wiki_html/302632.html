		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーティン XB-16</b>は、1930年代に<a href="." id="link_1"                                                                                            >アメリカ陸軍航空隊</a>の発注により、<a href="." id="link_2"                                                                                                                                                                    >マーチン</a>社が計画していた<a href="." id="link_3"                                >爆撃機</a>。陸軍航空隊の要求水準に満たない可能性が高かったため、機体デザイン中にキャンセルされた。
</p>
