		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤 亮一</b>（ないとう りょういち、<a href="." id="link_1"                    >1905年</a><a href="." id="link_1"                              >12月18日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                            >3月28日</a>）は、日本の<a href="." id="link_3"                                >建設</a><a href="." id="link_4"                      >官僚</a>、<a href="." id="link_5"                                                              >建築学者</a>。
</p><p><a href="." id="link_6"                                                                                                                >東京帝国大学工学部</a><a href="." id="link_7"                                          >建築学科</a>卒業後、地方で住宅行政に携わった後、<a href="." id="link_8"                                                                                  >建設省住宅局</a>の指導課長として<a href="." id="link_9"                                          >建築士法</a>制定のために活動した。晩年は<a href="." id="link_10"                                                             >横浜国立大学</a>で教鞭をとった。
</p>
