		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中澤 次郎</b>（中沢次郎、なかざわ じろう、<a href="." id="link_1"                    >1922年</a>(<a href="." id="link_2"                      >大正</a>11年)<a href="." id="link_3"                            >7月28日</a> - <a href="." id="link_4"                    >2019年</a>(<a href="." id="link_5"                      >令和</a>元年)<a href="." id="link_6"                          >5月2日</a>）は、日本の<a href="." id="link_7"                                >教育学者</a>。
<a href="." id="link_8"                                >群馬県</a><a href="." id="link_9"                                >高崎市</a>生まれ。1953年<a href="." id="link_10"                                                                                           >東京文理科大学</a>教育学科卒、56年<a href="." id="link_11"                                                                       >ミシシッピ大学</a><a href="." id="link_12"                               >大学院</a>修士課程修了、<a href="." id="link_13"                                                                                                     >桐朋学園短期大学</a><a href="." id="link_14"                                                             >専任講師</a>、1957年<a href="." id="link_15"                               >助教授</a>、61年<a href="." id="link_16"                                                             >東京農業大学</a><a href="." id="link_17"                                               >講師</a>、62年<a href="." id="link_15"                               >助教授</a>、1972年<a href="." id="link_18"                     >教授</a>、78年<a href="." id="link_19"                                         >筑波大学</a>教授、86年<a href="." id="link_20"                     >定年</a><a href="." id="link_21"                     >退官</a>、<a href="." id="link_22"                                                             >国際武道大学</a>教授、<a href="." id="link_23"                                                                                 >東京家政学院大学</a>教授。93年退任。1998年<a href="." id="link_24"                                                   >勲三等</a><a href="." id="link_25"                               >瑞宝章</a>受勲。
</p>
