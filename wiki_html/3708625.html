		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川西 諭</b>（かわにし さとし、<a href="." id="link_1"                    >1971年</a> - ）は、日本の経済学者、<a href="." id="link_2"                                          >上智大学</a>教授。
</p><p><a href="." id="link_3"                                >北海道</a>生まれ。1994年<a href="." id="link_4"                                                                                                      >横浜国立大学経済学部</a>国際経済学科卒業、1999年<a href="." id="link_5"                                                                                                                                                        >東京大学大学院経済学研究科</a>経済理論専攻博士課程<a href="." id="link_6"                                                                                  >単位取得満期退学</a>、2000年「学習と進化と景気循環」で<a href="." id="link_7"                                                                        >経済学博士</a>。<a href="." id="link_8"                                                                                  >上智大学経済学部</a>助教授を経て教授。
</p><p>2002年に<a href="." id="link_9"                                          >真壁昭夫</a>、<a href="." id="link_10"                                         >山口勝業</a>とともに行動経済学のワークショップを開始し、これが発展して、2007年、真壁や山口、<a href="." id="link_11"                                         >大竹文雄</a>、<a href="." id="link_12"                                                                                                                                                         >加藤英明</a>、<a href="." id="link_13"                                         >筒井義郎</a>とともに、<a href="." id="link_14"                                                   >行動経済学</a>会を設立した。 
</p>
