<p><b>高木 薫</b> （たかぎ かおる、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >10月9日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >10月6日</a>）は、<a href="." id="link_3"                                >福島県</a>出身の<a href="." id="link_4"                                >空手家</a>。<a href="." id="link_5"                      >男性</a>。
<a href="." id="link_6"                                          >大山倍達</a>存命時は、<a href="." id="link_7"                                          >極真会館</a>北海道支部支部長、<a href="." id="link_7"                                          >極真会館</a>全国支部長協議会副会長の任にあった。
</p>
