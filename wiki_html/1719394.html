		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安藤 一郎</b>（あんどう いちろう、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                            >8月10日</a> - <a href="." id="link_2"                    >1972年</a><a href="." id="link_2"                              >11月23日</a>）は、<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                                              >英文学者</a>。
</p><p>1928年<a href="." id="link_5"                                                                                            >東京外国語学校</a>英語科卒業、東京府立第六中学校（現<a href="." id="link_6"                                                                                                      >東京都立新宿高等学校</a>）教師、1938年<a href="." id="link_7"                                                                                  >米沢高等工業学校</a>講師、1939年助教授、1941年母校助教授、のち<a href="." id="link_8"                                                                        >東京外国語大学</a>教授、1971年定年退官。詩人、翻訳家として著述多く、<a href="." id="link_9"                                                                                                                      >日本詩人会</a>会長を務めた。没後の1973年、『摩滅』で<a href="." id="link_10"                                                                                                 >無限賞</a>受賞。
</p>
