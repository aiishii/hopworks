<p><b>ソール・スタインバーグ</b>（<b>Saul Steinberg</b>, <a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >6月15日</a> - <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >5月12日</a>）は、<a href="." id="link_3"                                                    >ルーマニア</a>生まれの<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >漫画家</a>で<a href="." id="link_6"                                                                                  >イラストレーター</a>。<a href="." id="link_7"                      >日本</a>では<b>スタインベルグ</b>とも表記。
</p><p>その知的で洗練されたスタイルで<a href="." id="link_8"                                                    >一コマ漫画</a>の世界に革命を起こす。主に『<a href="." id="link_9"                                                                        >ニューヨーカー</a>』誌で活躍した。
</p>
