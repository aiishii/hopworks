		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>佐藤 晴彦</b>（さとう はるひこ、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >3月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >東京都</a>出身。
</p><p>身長175cm。血液型<a href="." id="link_5"                                                >A型</a>。特技は<a href="." id="link_6"                      >写真</a>、<a href="." id="link_7"                                                                                  >バスケットボール</a>、<a href="." id="link_8"                                >火吹き</a>。趣味は<a href="." id="link_9"                      >旅</a>、<a href="." id="link_10"                     >探検</a>、<a href="." id="link_11"                               >英会話</a>、<a href="." id="link_12"                     >アート</a>。
</p><p><a href="." id="link_13"                                                                                 >オフィスパレット</a>に所属していたが、2008年6月1日付で同社の業務提携先であるキャンディットへ移籍した。その後は<a href="." id="link_14"                                                                                                                                   >エージェントオフィスタクト</a>に所属していた。
</p><p>お笑いコンビの<a href="." id="link_15"                                                                         >LLR</a>は、高校時代の同級生である。
</p>
