<p><b>飯守 恪太郎</b>（いいもり かくたろう、<a href="." id="link_5"                    >1935年</a><a href="." id="link_5"                              >12月19日</a> - ）は日本のロゴデザイナー。旧<a href="." id="link_2"                                >満州国</a>・<a href="." id="link_3"                      >新京</a>生まれ。
父は元鹿児島地方裁判所・家庭裁判所所長の<a href="." id="link_6"                                          >飯守重任</a>。弟に指揮者の<a href="." id="link_7"                                                    >飯守泰次郎</a>。文部大臣、最高裁判所長官を歴任した<a href="." id="link_8"                                                    >田中耕太郎</a>は伯父。<a href="." id="link_9"                                                                        >武蔵野美術大学</a>視覚伝達デザイン学科特別講師。
