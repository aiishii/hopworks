<p><b>氷見 敦子</b>（ひみ あつこ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                            >2月16日</a> - <a href="." id="link_2"                    >1985年</a><a href="." id="link_2"                            >10月6日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >大阪府</a><a href="." id="link_5"                                          >寝屋川市</a>生まれ。<a href="." id="link_6"                                                                                            >フェリス女学院大学</a>英文科卒業。同大学で講師だった詩人・<a href="." id="link_7"                                          >中桐雅夫</a>に師事。1980年代に入って、詩誌『時計店』（<a href="." id="link_8"                                          >岩佐なを</a>、<a href="." id="link_9"                                                                                                                      >藤田栄史郎</a>、<a href="." id="link_10"                                                                                                           >長岡弘志</a>、<a href="." id="link_11"                                                                                                           >小方正法</a>ほか）・『射撃祭』（<a href="." id="link_12"                                                                                                           >高木秋尾</a>、<a href="." id="link_13"                                         >近藤洋太</a>、<a href="." id="link_14"                                                                                                 >秋元忍</a>、<a href="." id="link_15"                                         >和田博文</a>ほか）・『SCOPE』（<a href="." id="link_16"                                                   >野沢啓</a>、<a href="." id="link_17"                                                                                                                     >上久保正敏</a>、近藤洋太、<a href="." id="link_18"                                                                                                           >須永紀子</a>、<a href="." id="link_19"                                                   >山口眞理子</a>ほか）に所属、詩やエッセイを発表する。<a href="." id="link_20"                                         >悪性腫瘍</a>に罹患し、1985年に30歳で死去。
</p>
