		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福祉党</b>（<a href="." id="link_1"                                          >トルコ語</a>： <b><span lang="tr">Refah Partisi</span></b>, RP）は、<a href="." id="link_2"                                >トルコ共和国</a>の<a href="." id="link_3"                                                              >イスラーム主義</a><a href="." id="link_4"                      >政党</a>。<a href="." id="link_5"                                >日本語</a>では、<b>繁栄党</b>とも訳される。
</p><p><a href="." id="link_6"                    >1983年</a>に設立。<a href="." id="link_7"                    >1995年</a>に議会第1党となり、<a href="." id="link_8"                    >1996年</a>には党首<b><a href="." id="link_9"                                                                                                                                    >ネジメッティン・エルバカン</a></b>を首班とする<a href="." id="link_10"                     >政権</a>を樹立したが、軍部の圧力により<a href="." id="link_11"                   >1998年</a>に非合法化された。
</p>
