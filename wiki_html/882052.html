		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大里 希世</b>（おおさと きよ、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >5月21日</a> - ）は、<a href="." id="link_2"                                                                                                                                    >エス・オー・プロモーション</a>所属の<a href="." id="link_3"                                          >タレント</a>である。<a href="." id="link_4"                                >千葉県</a><a href="." id="link_5"                                >船橋市</a>出身。<a href="." id="link_6"                                          >成蹊大学</a><a href="." id="link_7"                                >文学部</a>英米文学科卒業。総合商社<a href="." id="link_8"                                          >トーメン</a> (現<a href="." id="link_9"                                          >豊田通商</a>)に6年間勤務した後、外資系証券会社を経て<a href="." id="link_10"                                                                                                                                                   >フリーキャスター</a>に。<a href="." id="link_11"                                                                       >証券外務員</a>第1種の資格を所持しており、
</p><p>主に<a href="." id="link_12"                                                   >テレビ東京</a>の『<a href="." id="link_13"                         >株式ワイド オープニングベル</a>』や『<a href="." id="link_14"                         >クロージングベル</a>』で、<a href="." id="link_15"                                                                                 >JASDAQ</a>の中継をはじめ、同局『<a href="." id="link_16"                   >NEWS FINE</a>』（<a href="." id="link_17"                                                                       >東証</a>アローズ中継担当）や、<a href="." id="link_18"                                                             >ラジオNIKKEI</a>の『満員御礼!杉村商店』のアシスタントを歴任している。
</p>
