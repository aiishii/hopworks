<p><b>ダナ・キャラン</b>（Donna Karan, <a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >10月2日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                                                >ファッションデザイナー</a>。自身の名を冠した世界的なファッション<a href="." id="link_4"                                          >ブランド</a>「<b>Donna Karan New York</b>」を持つ。「Donna Karan New York」はセカンドラインの「<b><a href="." id="link_5"          >DKNY</a></b>」とともに<a href="." id="link_6"          >LVMH</a>に属している。
</p>
