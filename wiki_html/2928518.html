		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 寿</b>（まえだ ひさし、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >3月16日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >11月4日</a>）は、日本の<a href="." id="link_3"                                                              >新聞記者</a>、<a href="." id="link_4"                                          >政治学者</a>。
</p><p><a href="." id="link_5"                                          >和歌山県</a>出身。<a href="." id="link_6"                                                                        >大阪外国語学校</a>（現<a href="." id="link_7"                                                                        >大阪外国語大学</a>）、<a href="." id="link_8"                                                                        >ハーバード大学</a><a href="." id="link_9"                      >卒業</a>。<a href="." id="link_10"                                         >朝日新聞</a>の<a href="." id="link_11"                     >記者</a>、<a href="." id="link_12"                                                                                                                                             >イースト・ウエスト・センター</a>の<a href="." id="link_13"                               >研究員</a>を経て、<a href="." id="link_14"                                         >上智大学</a>で<a href="." id="link_15"                     >教授</a>・国際関係研究<a href="." id="link_16"                                         >所長</a>を務めた。
</p>
