<p><b>岡野 弘幹</b>（おかの ひろき、<i>Hiroki Okano</i>、<a href="." id="link_4"                    >1964年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_5"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_6"                                          >音楽監督</a>、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_3"                                                                                            >ミュージシャン</a>。
</p><p>世界の民族楽器を演奏する。
</p><p>ここでは岡野を中心として結成された<b>天空オーケストラ</b>についても説明する。
</p>
