		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベロフ男爵マックス・ベロフ</b>、（Max Beloff, Baron Beloff、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                          >7月2日</a> – <a href="." id="link_2"                    >1999年</a><a href="." id="link_2"                            >3月22日</a>）は、<a href="." id="link_3"                                          >英国</a>の<a href="." id="link_4"                                >歴史家</a>で<a href="." id="link_5"                                                                              >保守党</a>所属の<a href="." id="link_6"                                          >一代貴族</a>。<a href="." id="link_7"                    >1974年</a>から<a href="." id="link_8"                    >1979年</a>までバッキンガム大学（University College of Buckingham, 現在のUniversity of Buckingham）学長。<a href="." id="link_9"                                                                                            >英国アカデミー</a>会員、王立歴史協会会員、王立芸術協会会員。
</p>
