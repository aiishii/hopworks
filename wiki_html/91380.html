<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hiraga_Yuzuru.jpg" title="ファイル:Hiraga Yuzuru.jpg">ファイル:Hiraga Yuzuru.jpg</a>  <div class="thumbcaption">平賀譲</div></div></div>
<p><b>平賀 譲</b>（ひらが ゆずる、<a href="." id="link_1"                    >1878年</a>（<a href="." id="link_2"                      >明治</a>11年）<a href="." id="link_3"                          >3月8日</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >2月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >海軍</a><a href="." id="link_9"                      >軍人</a>、<a href="." id="link_10"                               >工学者</a>、<a href="." id="link_11"                     >華族</a>。海軍技術<a href="." id="link_12"                     >中将</a> <a href="." id="link_13"                               >従三位</a> <a href="." id="link_14"                                                   >勲一等</a> <a href="." id="link_15"                     >男爵</a> <a href="." id="link_16"                                                             >工学博士</a>。<a href="." id="link_17"                                         >東京帝大</a>総長、<a href="." id="link_18"                               >東京府</a>（現・<a href="." id="link_19"                               >東京都</a>）生まれ、<a href="." id="link_20"                                                   >本籍地</a>は<a href="." id="link_21"                               >広島県</a><a href="." id="link_22"                               >広島市</a>。父は<a href="." id="link_23"                                                   >芸州藩</a>士から維新政府に仕えた<a href="." id="link_24"                               >主計官</a>。兄・<a href="." id="link_25"                                                   >平賀徳太郎</a>は海軍軍人。
</p><p>大正時代から昭和初期にかけて<a href="." id="link_26"                                                             >海軍艦政本部</a>で艦艇設計に従事し、<a href="." id="link_27"                                                                       >妙高型重巡洋艦</a>などの画期的な重武装艦を設計したことで知られる。
</p>
