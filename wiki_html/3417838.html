		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オルク・テムル</b>（<b>Ürüg Temür</b>,<a href="." id="link_1"                                                    >モンゴル語</a>&#58; <span lang="mn">Үрүг төмөр</span>,<a href="." id="link_2"                                >中国語</a>&#58; <span lang="zh">月魯鉄木児</span>,? - <a href="." id="link_3"                    >1332年</a>）は、<a href="." id="link_4"                                                                                                      >クビライ・カーン</a>の孫<a href="." id="link_5"                                          >アナンダ</a>の息子で、<a href="." id="link_6"                                                              >モンゴル帝国</a>の皇族。『<a href="." id="link_7"                      >元史</a>』などの<a href="." id="link_8"                      >漢文</a>史料では月魯鉄木児／月魯鉄木而、『<a href="." id="link_9"                      >集史</a>』などの<a href="." id="link_10"                                                   >ペルシア語</a>史料ではاورگ تیمورŪrg Tīmūrと記される。
</p>
