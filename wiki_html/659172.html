<p><b>ギー・ドゥボール</b>（Guy Debord, <a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                              >12月28日</a> - <a href="." id="link_2"                    >1994年</a><a href="." id="link_2"                              >11月30日</a>）は、<a href="." id="link_3"                                          >フランス</a>の著述家、<a href="." id="link_4"                                          >映画作家</a>。<a href="." id="link_5"                                                                                                                                                                                                                          >アンテルナシオナル・レトリスト</a>、のちに<a href="." id="link_6"                                                                                                                                                                                                >アンテルナシオナル・シチュアシオニスト</a> (IS) のグループ創立メンバー。一時期、「<a href="." id="link_7"                                                                                                                                                    >社会主義か野蛮か</a>」運動 (<a href="/w/index.php?title=En:Socialisme_ou_Barbarie&amp;action=edit&amp;redlink=1" class="new" title="En:Socialisme ou Barbarie (存在しないページ)">Socialisme ou Barbarie</a>) のメンバーでもあったと言われている。
</p>
