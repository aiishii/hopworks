<p><b>ジリアン・アームストロング</b>（Gillian Armstrong、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                                                                        >オーストラリア</a>・<a href="." id="link_3"                                                    >メルボルン</a>出身の<a href="." id="link_4"                                          >映画監督</a>・<a href="." id="link_5"                                                                                            >映画プロデューサー</a>・<a href="." id="link_6"                                >脚本家</a>である。
</p><p><a href="." id="link_7"                                                                                                                                                              >スウィンボーン大学</a>と<a href="." id="link_8"                                                                                                                                                                                                                                                                                                                                                            >オーストラリアン・フィルム・アンド・テレビジョンスクール</a>で映画制作を学び、編集や短編映画製作を経て、1979年の長編映画『<a href="." id="link_9"                                                                                                                                          >わが青春の輝き</a>』で<a href="." id="link_10"                                                                                 >カンヌ国際映画祭</a>パルムドールにノミネートされた。
</p>
