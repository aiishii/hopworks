		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 勝美</b>（おの かつみ、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >9月14日</a> - ）は、日本の<a href="." id="link_2"                      >作家</a>、<a href="." id="link_3"                                >評論家</a>。<a href="." id="link_4"                                >宮城県</a><a href="." id="link_5"                                >白石市</a>生まれ。
</p><p><a href="." id="link_6"                                          >山形大学</a>を経て、<a href="." id="link_7"                                          >立教大学</a>大学院日本文学修士課程修了。<a href="." id="link_8"                      >歌人</a>についての<a href="." id="link_9"                      >伝記</a>などを書いているが、久和数美の別名で<a href="." id="link_10"                     >釣り</a>をテーマにした<a href="." id="link_11"                     >小説</a>も執筆する。
</p>
