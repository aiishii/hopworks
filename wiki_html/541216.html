<p><b>菱川 文博</b>（ひしかわ ふみひろ、<a href="." id="link_1"                    >1925年</a>（<a href="." id="link_2"                      >大正</a>14年）<a href="." id="link_3"                          >2月1日</a> - <a href="." id="link_4"                    >2017年</a>（<a href="." id="link_5"                      >平成</a>29年）<a href="." id="link_6"                            >1月11日</a>）は、日本の地方<a href="." id="link_7"                      >官僚</a>、<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_9"                                                                                                                >広島</a>と<a href="." id="link_10"                                                                                                               >長崎</a>で相次いで<a href="." id="link_11"                                         >原子爆弾</a>の被害を受けた<a href="." id="link_12"                                            >二重被爆者</a>のひとり。
</p><p><a href="." id="link_13"                               >兵庫県</a>阪神県民局長、<a href="." id="link_14"                                                                                                                  >コナミ工業</a>株式会社名誉会長、株式会社<a href="." id="link_15"                                                                                       >G-7ホールディングス</a>社外取締役を歴任した。
</p>
