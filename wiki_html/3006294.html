<p><b>柴田 陽子</b>（しばた ようこ、<a href="." id="link_6"                    >1971年</a><a href="." id="link_6"                              >12月19日</a> - ）は、日本のブランドプロデューサーで柴田陽子事務所の代表取締役。企業の店舗コンサルティングなどを行う。<a href="." id="link_3"                                          >神奈川県</a>三浦郡葉山町生まれ。
</p>
