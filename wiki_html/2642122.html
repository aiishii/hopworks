		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 澪奈子</b>（さいとう みなこ、<a href="." id="link_1"                    >1956年</a><a href="." id="link_1"                            >10月3日</a> - <a href="." id="link_2"                    >2002年</a><a href="." id="link_2"                            >1月13日</a>）は<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >作家</a>、<a href="." id="link_5"                                          >タレント</a>。
</p><p>1990年著書「ヨーロピアン・ハイライフ」でデビュー。のちの<a href="." id="link_6"                                >叶姉妹</a>や<a href="." id="link_7"                                                                                  >デヴィ夫人</a>のような大人の<a href="." id="link_8"                                                    >セレブ</a>女性の先駆け的存在だった。「アッパー」「ロウワー」「ポジティブシィンキング」といった言葉で知られる。
</p>
