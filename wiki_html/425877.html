	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:IC1870.jpg" title="ファイル:IC1870.jpg">ファイル:IC1870.jpg</a>  <div class="thumbcaption">1級鉄十字勲章1870年章</div></div></div>
<p><b>鉄十字</b>（てつじゅうじ、<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">Eisernes Kreuz</span>）は、<a href="." id="link_2"                                >ドイツ</a>を<a href="." id="link_3"                      >中心</a>に中世以来使用されてきた<a href="." id="link_4"                      >紋章</a>であり、通常は鉄十字の意匠を象った<a href="." id="link_5"                      >勲章</a>を指す。この<a href="." id="link_6"                                                    >プロイセン</a>及び<a href="." id="link_2"                                >ドイツ</a>で戦功のあった軍人に対して授与された勲章は、日本語では<b>鉄十字勲章</b>あるいは<b>鉄十字章</b>と称されることが多い。ドイツ語圏ではしばしば頭文字を取って<a href="." id="link_1"                                          >ドイツ語</a>&#58; <span lang="de">EK</span>（エー・カー）とも呼ばれる。
</p>
