		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橋本昌二</b>(はしもと しょうじ、<a href="." id="link_1"                    >1935年</a>(<a href="." id="link_2"                      >昭和</a>10年)<a href="." id="link_3"                            >4月18日</a> - <a href="." id="link_4"                    >2009年</a>(<a href="." id="link_5"                      >平成</a>21年)<a href="." id="link_6"                            >12月2日</a>)は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >囲碁</a><a href="." id="link_9"                                                >棋士</a>。<a href="." id="link_10"                               >兵庫県</a><a href="." id="link_11"                               >明石市</a>出身、<a href="." id="link_12"                                         >関西棋院</a>所属、橋本国三郎七段門下、九段。関西棋院独立当時から若手のエースとして活躍し、「天才昌二」とも言われ、入段から11年で九段に昇段、<a href="." id="link_13"                                               >十段</a>、<a href="." id="link_14"                                               >王座</a>などのタイトルを獲得。<a href="." id="link_15"                                                                                                     >関西棋院第一位決定戦</a>で12回優勝し、<b>関西棋院名誉第一位</b>の称号を持つ。棋風は深い読みの力戦型、長考派としても有名で、「重戦車」の異名を取った。
</p><p>1994年から1998年まで関西棋院理事長。その後特別顧問。
</p>
