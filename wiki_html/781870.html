<p><b>福井 静夫</b>（ふくい しずお、<a href="." id="link_1"                    >1913年</a>（大正2年）<a href="." id="link_2"                              >10月25日</a> - <a href="." id="link_3"                    >1993年</a>（平成5年）<a href="." id="link_4"                            >11月4日</a>）は、<a href="." id="link_5"                                                                        >大日本帝国海軍</a>の技術科<a href="." id="link_6"                      >士官</a>（最終階級は<a href="." id="link_7"                      >少佐</a>）、<a href="." id="link_8"                                          >艦艇</a>研究家。専攻は<a href="." id="link_9"                      >造船</a>。
三男・<a href="." id="link_10"                                         >威夫</a>は<a href="." id="link_11"                                                                       >本田技術研究所</a>社長、<a href="." id="link_12"                                                             >本田技研工業</a>代表取締役社長などを歴任した。
</p>
