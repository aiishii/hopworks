<p><b>福井 正明</b>（ふくい まさあき、<a href="." id="link_1"                    >1944年</a><a href="." id="link_1"                            >1月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >東京都</a>出身、<a href="." id="link_6"                                          >日本棋院</a>所属、<a href="." id="link_7"                                >岩本薫</a>門下、九段。<a href="." id="link_8"                                                                                  >首相杯争奪戦</a>優勝など。古碁の研究、発掘、紹介に尽力。<a href="." id="link_9"                                                                                                  >福井進</a>九段は実弟。2008年に通算600勝達成。
</p>
