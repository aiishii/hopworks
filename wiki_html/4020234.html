		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>草野 芳郎</b>（くさの よしろう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >1月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >裁判官</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                                                                  >鹿児島地方裁判所</a>長や、<a href="." id="link_6"                                                                        >広島高等裁判所</a>部総括判事、<a href="." id="link_7"                                                    >学習院大学</a><a href="." id="link_8"                                >法学部</a>教授、<a href="." id="link_9"                                                                                                                                    >日本インドネシア法律家協会</a><a href="." id="link_10"                                                   >理事長</a>等を歴任した。
</p>
