		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox vevent" style="width:22em;width: 22em; line-height: 1.4em; text-align: left; float:right;"><caption class="summary" style="font-size: 125%; font-weight: bold;">『ミス・ベンサム』</caption><tbody><tr><td colspan="2" style="text-align:center"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Miss_Bentham_-_George_Bellows.jpeg" title="ファイル:Miss Bentham - George Bellows.jpeg">黒い背景に、ヌードの白人女性</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">作者</th><td class="attendee">ジョージ・ベローズ</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">製作年</th><td><a href="." id="link_1"                    >1906年</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">寸法</th><td>182&#160;cm&#32;×&#160;91&#160;cm&#32;(72&#160;in&#32;×&#160;36&#160;in)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所蔵</th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。">バーバー美術館<span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Barber_Institute_of_Fine_Arts&amp;action=edit&amp;redlink=1" class="new" title="En:Barber Institute of Fine Arts (存在しないページ)">英語版</a>）</span></span>、<a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_England.svg" title="ファイル:Flag of England.svg">イングランドの旗</a> <a href="." id="link_2"                                                              >イングランド</a> <a href="." id="link_3"                                                              >バーミンガム</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;padding-right:0.65em;">所有者</th><td><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                          >バーバー美術館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Barber_Institute_of_Fine_Arts&amp;action=edit&amp;redlink=1" class="new" title="En:Barber Institute of Fine Arts (存在しないページ)">英語版</a>）</span></span></td></tr></tbody></table>
<p>『<b>ミス・ベンサム</b>』(<i>Miss Bentham</i>) は、<a href="." id="link_1"                    >1906年</a>に<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の画家<a href="." id="link_6"                                                                                            >ジョージ・ベローズ</a>が制作した、<a href="." id="link_7"                                >ヌード</a>の女性の立ち姿の全身を背後から捉えた<a href="." id="link_8"                      >油彩画</a>。<a href="." id="link_9"                    >2015年</a>に、<a href="." id="link_2"                                                              >イングランド</a>の<a href="." id="link_3"                                                              >バーミンガム</a>にある<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                          >バーバー美術館</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Barber_Institute_of_Fine_Arts&amp;action=edit&amp;redlink=1" class="new" title="En:Barber Institute of Fine Arts (存在しないページ)">英語版</a>）</span></span>が取得した。
</p>
