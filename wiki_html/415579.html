		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>釈 雲照</b>（しゃく うんしょう、<a href="." id="link_1"                      >文政</a>10年<a href="." id="link_2"                                                      >3月20日</a>（<a href="." id="link_3"                    >1827年</a><a href="." id="link_3"                            >4月15日</a>） - <a href="." id="link_4"                      >明治</a>42年（<a href="." id="link_5"                    >1909年</a>）<a href="." id="link_6"                            >4月13日</a>）は、<a href="." id="link_7"                      >幕末</a>から<a href="." id="link_4"                      >明治</a>期にかけての<a href="." id="link_8"                                >真言宗</a>の<a href="." id="link_9"            >僧</a>。俗姓は渡辺氏。<a href="." id="link_10"                               >出雲国</a>（<a href="." id="link_11"                               >島根県</a>）の出身。日本人初の<a href="." id="link_12"                                                   >上座部仏教</a>徒である<a href="." id="link_13"                               >釈興然</a>は<a href="." id="link_14"           >甥</a>にあたる。
