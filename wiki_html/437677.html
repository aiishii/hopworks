<p><b>高橋 芙美子</b>（たかはし ふみこ、本名：<b>嶋フミ</b>（しま ふみ）、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >4月1日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >1月31日</a>）は、<a href="." id="link_3"                                >北海道</a>出身の<a href="." id="link_4"                      >女優</a>。
</p><p><a href="." id="link_5"                    >1970年</a>、<a href="." id="link_6"                                >大阪市</a>を拠点に<a href="." id="link_7"                                                                                                                      >劇団しし座</a>の前身・師子座を結成し、関西を中心に活動した。
</p><p>2006年1月31日、<a href="." id="link_8"                      >老衰</a>のため大阪市内の自宅で死去。享年90
</p>
