<p><b>大原 桜井</b>（おおはら の さくらい）は、<a href="." id="link_1"                                          >奈良時代</a>の<a href="." id="link_12"                     >皇族</a>・<a href="." id="link_13"                     >貴族</a>・<a href="." id="link_14"                     >歌人</a>。もと<b>桜井王</b>を称し、<a href="." id="link_15"                                         >臣籍降下</a>後の<a href="." id="link_16"                                         >氏姓</a>は<a href="." id="link_7"                                >大原</a><a href="." id="link_8"                      >真人</a>。<a href="." id="link_17"                                         >敏達天皇</a>の後裔、<a href="." id="link_18"                               >筑紫大宰帥</a>・<a href="." id="link_9"                                           >河内王</a>の子。<a href="." id="link_19"                     >官位</a>は<a href="." id="link_2"                                >従四位下</a>・<a href="." id="link_3"                                >弾正尹</a>。
</p>
