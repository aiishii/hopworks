		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>灰野 庄平</b>（はいの しょうへい、<a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >4月14日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                            >4月26日</a>）は、日本の<a href="." id="link_3"                                >劇作家</a>、演劇研究家。
</p><p><a href="." id="link_4"                                >新潟県</a><a href="." id="link_5"                                >刈羽郡</a><a href="." id="link_6"                                                                                                  >中通村</a>生まれ。1908年<a href="." id="link_7"                                                                                        >第二高等学校</a>卒業、1912年<a href="." id="link_8"                                                                                  >東京帝国大学</a>文学部哲学科卒業。在学中から演劇・詩・翻訳を発表。<a href="." id="link_9"                                          >小山内薫</a>の<a href="." id="link_10"                                         >自由劇場</a>に参加、卒業後丸見屋商店に入社、演劇研究を行う。1914年<a href="." id="link_11"                                         >三木露風</a>・<a href="." id="link_12"                                                                                                           >増野三良</a>・<a href="." id="link_13"                                                   >柳沢健</a>と雑誌『未來』を創刊。1931年、急性肺炎のため死去。
</p>
