<p><b>尾崎 美樹</b>（おざき みき、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >3月12日</a> - ）は、元<a href="." id="link_2"                                          >高知放送</a><a href="." id="link_3"                                                              >アナウンサー</a>、現在は<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>。
</p><p><a href="." id="link_5"                                >大阪府</a><a href="." id="link_6"                      >堺市</a>出身、<a href="." id="link_7"                                                                        >帝塚山学院大学</a>文学部日本文学科卒業。<a href="." id="link_8"                    >2000年</a>に高知放送入社。<a href="." id="link_9"                    >2005年</a>に退職してフリーへ転向。特技は<a href="." id="link_10"                     >料理</a>。
</p><p>1994年頃、<a href="." id="link_11"                                                                       >めざましテレビ</a>の関西エリア中継を担当した尾崎美樹は同姓同名の別人である。
</p>
