<p><b>柴田 裕</b>（しばた ひろし、<a href="." id="link_1"                    >1920年</a><a href="." id="link_1"                          >3月1日</a> - ）は、日本の<a href="." id="link_2"                                          >経済学者</a>。
</p><p><a href="." id="link_3"                                >山形県</a><a href="." id="link_4"                                >酒田市</a>出身。1942年<a href="." id="link_5"                                                                                  >東京商科大学</a>（現<a href="." id="link_6"                                          >一橋大学</a>）卒。1969年「多数国貿易の理論」で<a href="." id="link_7"                                                              >大阪市立大学</a><a href="." id="link_8"                                                                        >経済学博士</a>。<a href="." id="link_9"                                          >富山大学</a>経済学部助手、講師、助教授、教授。大阪市立大学教授、84年定年退官、<a href="." id="link_10"                                                                       >名古屋学院大学</a>教授、<a href="." id="link_11"                                                                                                                         >日本大学国際関係学部</a>教授。
</p>
