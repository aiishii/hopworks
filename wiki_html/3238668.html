<p><b>林 霊素</b>（林靈素、りん れいそ）？1076年（<a href="." id="link_1"                      >熙寧</a>9年）生 - ？1120年（<a href="." id="link_2"                      >宣和</a>2年）没。は、中国・<a href="." id="link_3"                      >北宋</a>の<a href="." id="link_4"                      >道士</a>。北宋第8代皇帝<a href="." id="link_5"                      >徽宗</a>に取り入り、仏教弾圧事件を引き起こした中心人物とされる。<a href="." id="link_6"                    >1114年</a>（<a href="." id="link_7"                      >政和</a>4年）頃皇帝に拝謁し、その後権勢を恣にしたが、 <a href="." id="link_8"                    >1119年</a>（<a href="." id="link_2"                      >宣和</a>元年）に皇帝の信任を失い追放された。
</p>
