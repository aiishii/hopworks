		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内藤いづみ</b>（ないとう いずみ、<a href="." id="link_1"                    >1956年</a> - ）は、日本の<a href="." id="link_2"                      >医師</a>、<a href="." id="link_3"                                >評論家</a>。
<a href="." id="link_4"                                >山梨県</a>六郷町（現・<a href="." id="link_5"                                                    >市川三郷町</a>）出身。<a href="." id="link_6"                                                                                  >福島県立医科大学</a>卒業。<a href="." id="link_7"                                                                                  >東京女子医科大学</a>内科等に勤務。1986年から英国プリンス・オブ・ウェールズ・ホスピスで研修を受け、95年甲府にふじ内科クリニックを設立、院長。日本ホスピス・在宅ケア研究会理事。大正大学客員教授。
</p>
