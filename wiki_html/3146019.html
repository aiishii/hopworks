		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>白川 充</b>（しらかわ みつる、<a href="." id="link_1"                    >1935年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >著作家</a>、<a href="." id="link_4"                                >編集者</a>。雑学倶楽部、日本顔学会、にんげん史研究会、各会員。別名に朝海猛。
</p><p>東京都出身。<a href="." id="link_5"                                                              >明治学院大学</a>英文学科卒業。講談社で週刊誌、月刊誌、文芸書、文庫の編集に携わり、講談社文庫出版部長で退職。在職中に、<a href="." id="link_6"                                                                                                                            >ベトナムに平和を!市民連合</a>の創設メンバーであり、また<a href="." id="link_7"                                          >梶山季之</a>、<a href="." id="link_8"                                          >船戸与一</a>、<a href="." id="link_9"                                          >志水辰夫</a>などを担当。文庫編集部時代は「<a href="." id="link_10"                                                                                                                     >大衆文学館</a>」シリーズを創設した。
</p><p>2008年、著書「昭和平成　ニッポン性風俗史」で<a href="." id="link_11"                                                                                                                     >雑学倶楽部</a>主催の、第26回<a href="." id="link_12"                                                                                                                     >雑学出版賞</a>を受賞。
</p>
