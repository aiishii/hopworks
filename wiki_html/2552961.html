		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョーン・スコット</b>（Joan Wallach Scott、<a href="." id="link_1"                    >1941年</a><a href="." id="link_1"                              >12月18日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                              >歴史学者</a>。<a href="." id="link_4"                                                                                                                >プリンストン高等研究所</a><a href="." id="link_5"                      >教授</a>。専門は、フランス史、<a href="." id="link_6"                                                    >ジェンダー</a>史。
</p><p>1962年、<a href="." id="link_7"                                                                                  >ブランダイス大学</a>卒業。1969年、<a href="." id="link_8"                                                                                                                                                        >ウィスコンシン大学マディソン校</a>で<a href="." id="link_9"                                                    >博士号</a>取得。<a href="." id="link_10"                                                                                                     >イリノイ大学シカゴ校</a><a href="." id="link_11"                               >助教授</a>、<a href="." id="link_12"                                                                                                     >ノースウェスタン大学</a>准教授、<a href="." id="link_13"                                                                                                                                                                           >ノースカロライナ大学チャペルヒル校</a>准教授・教授、<a href="." id="link_14"                                                             >ブラウン大学</a>教授を経て、1985年から現職。
</p>
