<p>ダルキース伯爵<b><a href="." id="link_1"                      >サー</a>・ジェームズ・スコット</b>（<a href="." id="link_2"                      >英語</a>&#58; <span lang="en">Sir James Scott, Earl of Dalkeith</span> <span class="noexcerpt nowraplinks" style="font-size:85%;"><a href="." id="link_3"                                                              >KT</a></span>、<a href="." id="link_4"                    >1674年</a><a href="." id="link_4"                            >5月23日</a> – <a href="." id="link_5"                    >1705年</a><a href="." id="link_5"                            >3月14日</a>）は、<a href="." id="link_6"                                                                                            >スコットランド王国</a>の政治家。1685年まで<b>ドンキャスター伯爵</b>の<a href="." id="link_7"                                          >儀礼称号</a>を、1685年以降<b>ダルキース伯爵</b>の儀礼称号を使用した。
