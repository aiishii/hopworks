		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>谷口 洋志</b>（たにぐち ようじ、<a href="." id="link_1"                    >1952年</a><a href="." id="link_1"                              >12月28日</a> - ）は、日本の経済学者、<a href="." id="link_2"                                          >中央大学</a>教授。中央大学副学長（2019年4月～2021年3月）。
</p><p><br />
富山県富山市生まれ。1975年中央大学法学部卒業。1982年<a href="." id="link_3"                                                    >早稲田大学</a>大学院経済学研究科博士課程単位取得退学。1983年<a href="." id="link_4"                                                              >富士短期大学</a>経済学部講師。85年助教授。1992年<a href="." id="link_5"                                          >麗澤大学</a>国際経済学部助教授。96年教授。97年中央大学経済学部教授。2002年「米国の電子商取引政策 デジタル経済における政府の役割」で中央大<a href="." id="link_6"                                                                        >経済学博士</a>。
</p>
