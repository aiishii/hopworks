		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>常の山 日出男</b>（つねのやま ひでお、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                          >8月7日</a> - ）は、<a href="." id="link_2"                                >岡山県</a><a href="." id="link_3"                                >児島郡</a>（現在の<a href="." id="link_4"                                >倉敷市</a>）出身で<a href="." id="link_5"                                                    >出羽海部屋</a>所属の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。本名は<b>鈴木 日出夫</b>（すずき ひでお）。身長172cm、体重100kg。最高位は西<a href="." id="link_8"                      >十両</a>12枚目（1978年5月場所）。得意技は左四つ、小股掬い。<a href="." id="link_9"                      >年寄</a>・10代<a href="." id="link_10"                               >出羽海</a>（元<a href="." id="link_11"                     >関脇</a>・<a href="." id="link_12"                                                   >鷲羽山佳和</a>）の兄で<a href="." id="link_13"                                                   >常ノ山勝正</a>の甥である(従って<a href="." id="link_14"                     >平成</a>の元前頭・<a href="." id="link_15"                                                   >常の山勝正</a>の義理の<a href="." id="link_16"                                                   >従兄弟</a>にも当たる)。
</p>
