		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小野 武年</b>（おの たけとし、<a href="." id="link_1"                    >1938年</a><a href="." id="link_1"                          >6月3日</a> - ）は、医学・生理学者、<a href="." id="link_2"                                                                                  >富山医科薬科大学</a>名誉教授・元学長。
</p><p><a href="." id="link_3"                                                                                  >英領マレー半島</a><a href="." id="link_4"                                                              >ケランタン州</a><a href="." id="link_5"                                          >コタバル市</a>生まれ。1964年<a href="." id="link_6"                                                    >鹿児島大学</a>医学部卒業。1969年<a href="." id="link_7"                                          >金沢大学</a>大学院医学研究科修了、「摂食中枢の抑制機構について」で<a href="." id="link_8"                                                              >医学博士</a>。同年金沢大学医学部生理学助手。1973年助教授。1977年富山医科薬科大学医学部生理学教授。2004年富山医科薬科大学学長。同名誉教授、<a href="." id="link_9"                                          >富山大学</a>大学院医学薬学研究部・特任教授。1984年セッシェノフ賞受賞、1994年<a href="." id="link_10"                                                   >中日文化賞</a>受賞。
</p>
