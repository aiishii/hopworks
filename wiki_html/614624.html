<p><b>タンジャーヴール</b>（<a href="." id="link_1"                                          >タミル語</a>：<b>தஞ்சாவூர்</b>, Thanjavur）は、<a href="." id="link_2"                                >インド</a>の<a href="." id="link_3"                                                                                            >タミル・ナードゥ州</a>にある都市で、<a href="." id="link_4"                                                                                            >タンジャーヴール県</a>の県庁所在地。<a href="." id="link_5"                                                              >カーヴェーリ川</a>の河畔に発達した古都である。
</p>
