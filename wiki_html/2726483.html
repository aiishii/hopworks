		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>李小鵬</b>（り しょうほう、リー・シャオペン 、1959年6月 - ）は、<a href="." id="link_1"                                                                        >中国</a>の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                >政治家</a>。2013年1月29日より<a href="." id="link_4"                                >山西省</a>省長に就任。2016年9月3日、国務院傘下の<a href="." id="link_5"                                                                                                                          >交通運輸部</a>部長に任命。<a href="." id="link_6"                                >太子党</a>のひとりで、父は<a href="." id="link_7"                      >李鵬</a>（元<a href="." id="link_8"                                                    >国務院総理</a>、<a href="." id="link_9"                                                    >全人代</a>常務委員長）。祖籍は<a href="." id="link_10"                               >四川省</a><a href="." id="link_11"                               >成都市</a>。
</p>
