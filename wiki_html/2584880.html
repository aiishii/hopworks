		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐竹 永海</b>（さたけ えいかい、<a href="." id="link_1"                      >享和</a>3年（<a href="." id="link_2"                    >1803年</a>） - <a href="." id="link_3"                      >明治</a>7年（<a href="." id="link_4"                    >1874年</a>）<a href="." id="link_5"                              >12月24日</a>）は<a href="." id="link_6"                                          >江戸時代</a>後期から<a href="." id="link_3"                      >明治</a>初めの画家。<a href="." id="link_7"                                >彦根藩</a><a href="." id="link_8"                                          >御用絵師</a>として<a href="." id="link_9"                                          >井伊直弼</a>に仕える。
</p><p><a href="." id="link_10"           >名</a>・<a href="." id="link_11"           >字</a>は周村・愛雪・篤敬。<a href="." id="link_12"                     >通称</a>を衛司。<a href="." id="link_13"                                     >号</a>は初め盤玉、のちに衛階・永海とした。他に雪梅・天水翁・九成堂・幽室子・愛雪楼などの多くの号をもつ。<a href="." id="link_14"                     >会津</a>の生まれ。
</p>
