<p><b>伊藤 瑞叡</b>（いとう ずいえい、<a href="." id="link_1"                    >1942年</a>〈<a href="." id="link_2"                      >昭和</a>17年〉<a href="." id="link_3"                            >5月20日</a> - 2020年〈<a href="." id="link_4"                      >令和</a>2年〉8月3日 ）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                          >仏教学者</a>、<a href="." id="link_7"                                >日蓮宗</a><a href="." id="link_8"                                          >僧侶</a>。<a href="." id="link_9"                                          >立正大学</a><a href="." id="link_10"                                         >仏教学部</a>名誉教授、<a href="." id="link_9"                                          >立正大学</a>大学院文学研究科長。<a href="." id="link_7"                                >日蓮宗</a><a href="." id="link_11"                     >大本山</a><a href="." id="link_12"                     >山科</a><a href="." id="link_13"                               >本圀寺</a>第百四世貫首。法号は<b>沙羅院日慈</b>。<a href="." id="link_14"                               >北海道</a><a href="." id="link_15"                               >札幌市</a>生、同市及び。
</p>
