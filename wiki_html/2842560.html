		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上田 都史</b>（うえだ とし、<a href="." id="link_1"                    >1906年</a>(<a href="." id="link_2"                      >明治</a>39年)<a href="." id="link_3"                            >9月23日</a> - <a href="." id="link_4"                    >1992年</a>(<a href="." id="link_5"                      >平成</a>4年)<a href="." id="link_6"                            >8月30日</a>）は、日本の<a href="." id="link_7"                                          >俳人</a>、<a href="." id="link_8"                                >評論家</a>。
</p><p><a href="." id="link_9"                      >京都</a>生まれ。<a href="." id="link_10"                               >美濃</a>の俳人・<a href="." id="link_11"                                         >上田聴秋</a>の孫。本名・馮介。祖父から瓢海の号を与えられたがのち斗志、さらに都史と改める。<a href="." id="link_12"                                                             >東京中学校</a>中退、<a href="." id="link_13"                                                             >江田島</a>の<a href="." id="link_14"                                                                             >海軍兵学校</a>に在籍。<a href="." id="link_15"                                         >尾崎放哉</a>、<a href="." id="link_16"                                                   >種田山頭火</a>、<a href="." id="link_17"                                                   >荻原井泉水</a>に私淑し、1934年個人誌『純粋』を創刊。1948年から1969年まで<a href="." id="link_18"                                                             >精神病院</a><a href="." id="link_19"                                                                                                                     >駒木野病院</a>に勤務、事務長。辞職後、<a href="." id="link_20"                                         >内部告発</a>の書『むなしい壁との対話』を刊行。
</p>
