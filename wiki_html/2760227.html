		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>津田 教修</b>（読み不詳、<a href="." id="link_1"                    >1850年</a>（<a href="." id="link_2"                      >嘉永</a>3年）9月 - <a href="." id="link_3"                    >1907年</a>（<a href="." id="link_4"                      >明治</a>40年））は、<a href="." id="link_5"                                                    >津田一伝流</a><a href="." id="link_6"                                                    >剣術家</a>、<a href="." id="link_7"                                                              >日本陸軍</a><a href="." id="link_8"                      >軍人</a>。<a href="." id="link_9"                                                                                                                                              >階級</a>は<a href="." id="link_10"                     >陸軍中佐</a>。<a href="." id="link_11"                     >栄典</a>は<a href="." id="link_12"                               >従五位</a><a href="." id="link_13"                     >勲四等</a><a href="." id="link_14"                                         >功四級</a>。<a href="." id="link_15"                                                                       >陸軍</a>の<a href="." id="link_16"                               >軍刀術</a>、<a href="." id="link_17"                               >銃剣術</a>の創設に貢献した。
</p>
