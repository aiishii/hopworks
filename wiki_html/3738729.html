		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:William_Thomas_Brande_1855.jpg" title="ファイル:William Thomas Brande 1855.jpg">ファイル:William Thomas Brande 1855.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>ウィリアム・トマス・ブランド</b>（William Thomas Brande、<a href="." id="link_1"                    >1788年</a><a href="." id="link_1"                            >1月11日</a> - <a href="." id="link_2"                    >1866年</a><a href="." id="link_2"                            >2月11日</a>）は英国の化学者。<a href="." id="link_3"                                                              >王立協会</a>会員、エジンバラ王立協会会員。
</p><p>同時代の<a href="." id="link_4"                                                                                                      >ハンフリー・デイヴィ</a>や<a href="." id="link_5"                                                                                                      >マイケル・ファラデイ</a>ほどの化学研究上の業績はないが、『化学マニュアル』（1819）含めた化学テキストの普及や王立研究所での講演で知られる。
</p>
