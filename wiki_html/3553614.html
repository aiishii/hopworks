		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>木佐木 勝</b>（きさき まさる、<a href="." id="link_1"                    >1894年</a> - <a href="." id="link_2"                    >1979年</a>）は日本の<a href="." id="link_3"                                >編集者</a>。<a href="." id="link_4"                                >東京府</a>出身。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                              >英文学科</a>卒。
</p><p><a href="." id="link_7"                                                                        >中央公論社</a>、<a href="." id="link_8"                                >改造社</a>に務め、<a href="." id="link_9"                    >1965年</a>に図書新聞社で『木佐木日記』を刊行。2016年に<a href="." id="link_10"                                                             >中央公論新社</a>で改訂復刊され、ジャーナリズム史・文化史の貴重な資料として評価されている。
</p>
