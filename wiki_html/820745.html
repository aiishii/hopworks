	<h1 id="firstHeading" class="firstHeading" >環方このみ</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>環方 このみ</b>（わがた このみ、<a href="." id="link_1"                            >8月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >京都府</a>出身。<a href="." id="link_5"                                                >血液型</a>はO型。趣味は<a href="." id="link_6"                      >旅行</a>と<a href="." id="link_7"                      >献血</a>らしい。<a href="." id="link_8"                                >小学館</a>発行の<a href="." id="link_9"                                          >少女</a><a href="." id="link_10"                                                                       >漫画雑誌</a>『<a href="." id="link_11"                               >ちゃお</a>』『<a href="." id="link_12"                                                                                 >ちゃおDX</a>』で執筆中。
</p><p><a href="." id="link_13"                   >2006年</a>、『ちゃおDX』冬号に掲載された「レンズごしのホント」でデビュー。よく、<a href="." id="link_14"                     >動物</a>（特に<a href="." id="link_15"                     >犬</a>）が作品に出てくる。
</p><p><a href="." id="link_16"                   >2015年</a>、『ちゃお』にて「<a href="." id="link_17"                                                                                           >ねこ、はじめました</a>」を連載開始、『ちゃおDX』『＆フラワー』でも出張連載。また、<a href="." id="link_11"                                         >ちゃおちゃおTV!</a>で<a href="." id="link_18"                                                                                 >ボイスコミック</a>になる。
</p>
