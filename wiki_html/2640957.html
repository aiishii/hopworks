<p><b>南谷 龍</b>（みなみだに りゅう、<a href="." id="link_1"                    >1949年</a><a href="." id="link_1"                            >1月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の歌手、作曲家、編曲家。<a href="." id="link_10"                                               >血液型</a>はAB型。<a href="." id="link_3"                                >福井県</a>出身。<a href="." id="link_4"                                                                                                      >福井県立三国高校</a>卒業。<a href="." id="link_11"                   >2000年</a>にレーベル<a href="." id="link_9"                                                                                          >RYUZU MUSIC</a>発足。
