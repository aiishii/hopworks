		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>祖 約</b>（そ やく、<a href="." id="link_1"                  >266年</a> - <a href="." id="link_2"                  >330年</a>）は、<a href="." id="link_3"                      >西晋</a>から<a href="." id="link_4"                      >東晋</a>にかけての<a href="." id="link_5"                      >武将</a>。字は<b>士少</b>。<a href="." id="link_6"                                >范陽郡</a><a href="." id="link_7"                                >遒県</a>の人。父は<a href="." id="link_8"                                                                                        >祖武</a>。兄に<a href="." id="link_9"                                                                                        >祖該</a>・<a href="." id="link_10"                                                                                                                 >祖納</a>・<a href="." id="link_11"                     >祖逖</a>。
