<p><b>田中 昌太郎</b>（たなか しょうたろう、<a href="." id="link_1"                    >1872年</a><a href="." id="link_1"                              >10月20日</a> - <a href="." id="link_2"                    >1964年</a>）は、日本の<a href="." id="link_3"                      >法曹</a>（<a href="." id="link_4"                                >検察官</a>、<a href="." id="link_5"                                >弁護士</a>）。<a href="." id="link_6"                                                    >立命館大学</a>元<a href="." id="link_7"                                          >学長</a>。<a href="." id="link_8"                                                                                                                >立命館中学校</a>父兄会会長。<a href="." id="link_9"                                >京都府</a><a href="." id="link_10"                               >船井郡</a><a href="." id="link_11"                                                                   >園部村</a>（のち<a href="." id="link_12"                               >園部町</a>、現・<a href="." id="link_13"                               >南丹市</a>）生まれ。
</p>
