<p><b>上羽 秀</b>（うえば ひで、<a href="." id="link_1"                    >1923年</a>（大正12年）<a href="." id="link_2"                            >1月15日</a> - <a href="." id="link_3"                    >2012年</a>（平成24年）<a href="." id="link_4"                            >10月1日</a>）は、<a href="." id="link_5"                                                    >川口松太郎</a>の小説『<a href="." id="link_6"                                >夜の蝶</a>』、および同名の映画のモデルとなった人物である。<b>おそめ</b>という<a href="." id="link_7"                                >通り名</a>で知られ、京都と銀座に店を構えて飛行機で度々往復する生活を送っていたことから「空飛ぶマダム」と呼ばれた。
</p>
