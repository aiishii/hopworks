		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>横森 周信</b>（よこもり ちかのぶ、<a href="." id="link_1"                    >1925年</a>(<a href="." id="link_2"                      >大正</a>14年) -2015年（平成27年 ）は、日本の<a href="." id="link_3"                      >医師</a>、<a href="." id="link_4"                      >航空</a><a href="." id="link_5"                                >評論家</a>。
<a href="." id="link_6"                                >東京</a>生まれ。はじめ<a href="." id="link_7"                                          >航空工学</a>を学ぶがのち<a href="." id="link_8"                                          >東京大学</a><a href="." id="link_9"                                >医学部</a>卒業、1960年「皮膚ヒスタミンに関する研究」で<a href="." id="link_10"                                                             >医学博士</a>。『<a href="." id="link_11"                                                             >航空情報</a>』編集委員、<a href="." id="link_12"                                                                                 >日本テレビ</a>健康管理室長。2004年航空功績賞受賞。
平成27年2月14日、肺炎のため死去。
</p>
