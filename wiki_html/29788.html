		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>福江藩</b>（ふくえはん）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                >肥前国</a>において、<a href="." id="link_3"                                          >五島列島</a>全域を治めた<a href="." id="link_4"            >藩</a>。<b>五島藩</b>（ごとうはん）とも呼ばれる。藩の成立から<a href="." id="link_5"                                          >版籍奉還</a>まで<a href="." id="link_6"                                          >外様大名</a>の<a href="." id="link_7"                                                    >五島家</a>が藩主を務めた。石高は1万5000余石（一時、<a href="#富江領（富江藩）">富江領</a>に3000石を分知し、1万2000余石となる）で、藩庁は<a href="." id="link_8"                                >石田城</a>（当初は江川城。現在の<a href="." id="link_9"                                >長崎県</a><a href="." id="link_10"                               >五島市</a>）で<a href="." id="link_11"                                         >城主大名</a>だった。
</p>
