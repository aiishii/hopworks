	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Watanabe_Yukou_1.jpg" title="ファイル:Watanabe Yukou 1.jpg">ファイル:Watanabe Yukou 1.jpg</a>  <div class="thumbcaption">幼児図（1893年） 横浜美術館蔵</div></div></div>
<p><b>渡辺 幽香</b>（わたなべ ゆうこう、<a href="." id="link_1"                    >1856年</a>（<a href="." id="link_2"                      >安政</a>3年）<a href="." id="link_3"                              >12月25日</a> - <a href="." id="link_4"                    >1942年</a>（<a href="." id="link_5"                      >昭和</a>17年）<a href="." id="link_6"                            >12月5日</a>）は<a href="." id="link_7"                                >洋画家</a>、<a href="." id="link_8"                                >版画家</a>。幼名、たつ。本名勇子、明治15年頃から字を変えて「幽香」を号とする。明治9年（<a href="." id="link_9"                    >1876年</a>）、同門の<a href="." id="link_10"                                                                                                                     >渡辺文三郎</a>と結婚した事で渡辺姓を名乗る。
</p><p>父は初世<a href="." id="link_11"                                                   >五姓田芳柳</a>(長女)。兄に<a href="." id="link_12"                                                   >五姓田義松</a>がいる。歴史学者<a href="." id="link_13"                                         >黒板伸夫</a>は縁戚（幽香の娘が、黒板の伯父の妻）。
</p>
