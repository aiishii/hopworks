		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>謝 赫</b>（しゃ かく、谢赫、シィ・ヘ、<a href="." id="link_1"                    >1984年</a><a href="." id="link_1"                            >5月14日</a> - ）は、<a href="." id="link_2"                      >中国</a>の<a href="." id="link_3"                      >囲碁</a><a href="." id="link_4"                                                >棋士</a>。<a href="." id="link_5"                                >青島市</a>出身、<a href="." id="link_6"                                                              >中国囲棋協会</a>所属、<a href="." id="link_7"                                >曹大元</a>門下、九段。<a href="." id="link_8"                                                                        >全国囲棋個人戦</a>、<a href="." id="link_9"                                                                        >リコー杯囲棋戦</a>優勝、<a href="." id="link_10"                                                                                                               >春蘭杯世界囲碁選手権戦</a>準優勝など。<a href="." id="link_11"                                                                                 >中国棋士ランキング</a>で2011年に1位。
</p>
