		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 陽一郎</b>（なかじま よういちろう、<a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >2000年</a>8月）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >歴史家</a>、<a href="." id="link_5"                      >官僚</a>。<a href="." id="link_6"                                >東京都</a>生まれ。<a href="." id="link_7"                    >1943年</a><a href="." id="link_7"                                                              >慶應義塾大学</a>卒業。<a href="." id="link_8"                                                    >東亜研究所</a>調査員・<a href="." id="link_9"                                >衆議院</a>参事。<a href="." id="link_10"                                                                       >国立国会図書館</a>主査。
</p>
