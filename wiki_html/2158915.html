		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘイドン・ホワイト</b>（Hayden White、<a href="." id="link_1"                    >1928年</a> -<a href="." id="link_2"                    >2018年</a><a href="." id="link_2"                          >3月5日</a>）は、アメリカの歴史家、文芸批評家。<a href="." id="link_3"                                                                                                                                                                            >カリフォルニア大学サンタクルーズ校</a>名誉教授。
</p><p>1951年、ウェイン州立大学で歴史学を学んだ後、ミシガン大学大学院に進学し、1952年に修士号、1956年に博士号取得。<a href="." id="link_4"                                                                                            >スタンフォード大学</a>で教鞭を執った。
</p>
