<p>『<b>ジャングルブック</b>』（<span lang="en"><i>The Jungle Book</i></span>）は、<a href="." id="link_1"                                          >英国</a>の<a href="." id="link_2"                      >作家</a>・<a href="." id="link_3"                      >詩人</a><a href="." id="link_4"                                                                                                                          >ラドヤード・キップリング</a>が<a href="." id="link_5"                    >1894年</a>に出版した短編小説集。翌<a href="." id="link_6"                    >1895年</a>には続編『続ジャングルブック』（<i>The Second Jungle Book</i>）が出版された。赤ん坊の頃から狼に育てられた少年モウグリ（モーグリ）が主人公の連作が特に高名。本項目では続編も含めて、記述する。
</p>
