		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 慎二郎</b>（よしだ しんじろう、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                          >4月2日</a> - ）は、<a href="." id="link_2"                                >愛知県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号4228。身長170cm。血液型B型。92期。愛知支部所属。師匠は<a href="." id="link_4"                                          >上島久男</a>（登録番号2447）。兄に競艇選手の<a href="." id="link_5"                                                                                                                      >吉田健太郎</a>（登録番号4021）、同期に<a href="." id="link_6"                                          >安達裕樹</a>、<a href="." id="link_7"                                >松村敏</a>、<a href="." id="link_8"                                >毒島誠</a>らがいる。
</p>
