		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>多田 鉄之助</b>（ただ てつのすけ、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >8月15日</a> - <a href="." id="link_2"                    >1984年</a><a href="." id="link_2"                            >1月22日</a>）は、日本の食味評論家。
</p><p><a href="." id="link_3"                                >東京市</a><a href="." id="link_4"                                                          >根岸</a>出身。1922年<a href="." id="link_5"                                                              >慶應義塾大学</a>理財科卒。「<a href="." id="link_6"                                          >時事新報</a>」記者、牧場観光会社長などをへて1933年多田食味研究所を設立し、月刊『食味評論』を主宰。テレビの料理教室の草分けで多くの料理学校の運営にも参加、百歳までは現役と「百現会」を旗揚げした。
</p>
