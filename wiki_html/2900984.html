<p><b>山根 久幸</b>（やまね ひさよし、<a href="." id="link_1"                    >1937年</a><a href="." id="link_1"                            >8月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                      >俳優</a>。本名は同じ。
</p><p><a href="." id="link_3"                                >東京府</a>出身。<a href="." id="link_6"                                          >日本大学</a>卒業。<a href="." id="link_7"                                          >劇団民藝</a>、アクターズカンパニー、<a href="." id="link_8"                      >日活</a>、を経て、<a href="." id="link_9"                                                                                                                                                          >アクロス エンタテインメント</a>所属。
</p><p>身長175cm、体重65kg、<a href="." id="link_10"                                               >血液型</a>はO型。
</p>
