<p><b>原田 喧太</b>（はらだ けんた、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                          >3月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_4"                                                                                            >ミュージシャン</a>、<a href="." id="link_5"                      >俳優</a>。アクセルミュージックエンターテイメント（<a href="." id="link_6"                                          >吉川晃司</a>の設立した事務所）を経て、現在は株式会社Ｈ３所属。<a href="." id="link_5"                      >俳優</a>・<a href="." id="link_7"                                          >原田芳雄</a>の長男。<a href="." id="link_3"                                >東京都</a>出身。身長:172cm、体重:58kg、血液型:A型。「喧」が人名用漢字ではなかったため、戸籍上は「けん太」だという（芳雄がテレビ番組で言及）。
</p>
