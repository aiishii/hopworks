		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>庄司 幸助</b>（しょうじ こうすけ、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                            >3月31日</a> - <a href="." id="link_2"                    >2011年</a><a href="." id="link_2"                            >5月15日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >政治家</a>、<a href="." id="link_5"                                          >自然保護活動家</a>。<a href="." id="link_6"                                                                        >衆議院議員</a>（<a href="." id="link_7"                                                    >日本共産党</a>公認）を通算2期務めた。日本共産党名誉幹部会<a href="." id="link_8"                      >顧問</a>。<a href="." id="link_9"                                          >財団法人</a><a href="." id="link_10"                                                                                                                                         >政治経済研究所</a><a href="." id="link_11"                     >森林</a><a href="." id="link_12"                     >政策</a><a href="." id="link_13"                               >研究室</a>主任<a href="." id="link_14"                               >研究員</a>。
</p>
