		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>国頭 義正</b>（くにとう よしまさ、<a href="." id="link_1"                    >1916年</a><a href="." id="link_1"                              >12月12日</a> - <a href="." id="link_2"                    >1981年</a><a href="." id="link_2"                            >10月1日</a>）は、日本の経営評論家。
</p><p>鳥取県淀江町（米子市）出身。<a href="." id="link_3"                                                              >共同通信</a>記者、<a href="." id="link_4"                                                                                                                                >大阪タイムス</a>社論説委員、報道部長、編集局長、1949年『経済春秋』を創刊、主宰、ケイザイ春秋社社長。
</p>
