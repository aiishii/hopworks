		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョンストンズ</b>（<b>Johnstons</b>）は、1797年に創設された<a href="." id="link_1"                                                                        >スコットランド</a>最古の生地メーカー。
</p><p>1960年代よりニット製品も手がけるようになったが、<a href="." id="link_2"                                          >カシミア</a>などの高級繊維を主力として手がけてる。<a href="." id="link_3"                                >メゾン</a>に生地を提供しており、過去には<a href="." id="link_4"                                          >エルメス</a>の<a href="." id="link_2"                                          >カシミア</a>製品を手がけたこともある。<a href="." id="link_5"                                                                                                            >エルガン</a>と<a href="." id="link_6"                                                                                                                      >ホーイック</a>に工場があり、約700人の従業員を擁し、糸の段階から製品までの工程を全て自社工場で行っている。
</p>
