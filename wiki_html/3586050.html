<p><b>ハンス・バウマン</b>（Hans Baumann、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                            >4月22日</a> - <a href="." id="link_2"                    >1988年</a><a href="." id="link_2"                            >11月7日</a>）は、ドイツの詩人、作詞家、翻訳家、児童文学作家。
</p><p><a href="." id="link_3"                                                              >バヴァリア</a>の軍人の家に生まれ、9歳の頃に詩集を刊行、<a href="." id="link_4"                                                                                                                          >ヒトラー・ユーゲント</a>に参加し、<a href="." id="link_5"      >SS</a>、<a href="." id="link_6"                                                    >ナチス</a>党員となる。軍人として東部戦線に配置される。敗戦後は捕虜収容所に入ってナチス思想から離れ、奇跡的カムバックを果たして、児童文学作家として多くの賞を受けた。歴史・神話に材をとったものが多い。
</p>
