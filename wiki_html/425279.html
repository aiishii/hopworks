		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tei_Do_Monument.JPG" title="ファイル:Tei Do Monument.JPG">ファイル:Tei Do Monument.JPG</a>  <div class="thumbcaption">鄭迵謝名親方利山顕彰碑</div></div></div>
<p><b>謝名 利山</b>（じゃな りざん、<a href="." id="link_1"                      >嘉靖</a>28年（<a href="." id="link_2"                    >1549年</a>/<a href="." id="link_3"                                                                    >天文</a>18年） - <a href="." id="link_4"                      >万暦</a>39年<a href="." id="link_5"                                                      >9月19日</a>（<a href="." id="link_6"                    >1611年</a><a href="." id="link_6"                              >10月24日</a>/<a href="." id="link_7"                      >慶長</a>15年））は、<a href="." id="link_8"                                          >琉球王国</a>の政治家。<a href="." id="link_9"                                >三司官</a>として対日本外交で強硬姿勢をとり、<a href="." id="link_10"                   >1609年</a>の<a href="." id="link_11"                                         >琉球侵攻</a>の後、処刑される。
<b>謝名親方</b>（じゃなうぇーかた）の呼び方で一般に知られる。唐名は鄭迵（ていどう）。
</p>
