<p><b>百瀬 孝</b>（ももせ たかし、<a href="." id="link_1"                    >1938年</a> - ）は、日本の<a href="." id="link_2"                                >福祉学</a>・<a href="." id="link_3"                                >歴史学</a>者。
</p><p>栃木県生まれ。<a href="." id="link_4"                    >1962年</a><a href="." id="link_4"                                          >東京大学</a>教育学部教育学科卒業、<a href="." id="link_5"                                          >八幡製鐵</a>（現<a href="." id="link_6"                                                    >新日本製鐵</a>）株式會社入社、<a href="." id="link_7"                    >1994年</a>退職。<a href="." id="link_8"                                          >仙台大学</a>教授、<a href="." id="link_9"                                                                                  >群馬医療福祉大学</a>教授、<a href="." id="link_10"                                                   >早稲田大学</a>現代政治経済研究所特別研究員を歴任。
</p>
