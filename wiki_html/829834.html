		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遠藤 麻未</b>（えんどう あさみ）は<a href="." id="link_1"                      >日本</a>の女性<a href="." id="link_2"                                                              >アニメーター</a>。<a href="." id="link_3"                                >愛知県</a><a href="." id="link_4"                                          >名古屋市</a>出身。
</p><p><a href="." id="link_5"                    >1979年</a>にアニメ監督の<a href="." id="link_6"                                          >長浜忠夫</a>に紹介された<a href="." id="link_7"                                          >高橋資祐</a>と2人で作画スタジオ「スタジオドオタク」を結成。<a href="." id="link_8"                              >1980年代</a>の<a href="." id="link_9"                                >スタジオぴえろ</a>作品で幅広く<a href="." id="link_10"                                         >作画監督</a>を務めた。中でもテレビアニメ『<a href="." id="link_11"                                                                                                 >うる星やつら</a>』ではその作画の良さで一世を風靡。<a href="." id="link_12"                             >1990年代</a>以降は「<b>えんどう麻未</b>」、「<b>えんどう麻美</b>」、本名名義で主に原画の仕事が多い。
</p>
