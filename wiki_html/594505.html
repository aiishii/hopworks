		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エーンゲリス</b>または<b>エンゲリス</b>（<b>Engels</b>, (<b><a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru">Э&#769;нгельс</span></b>)）は、<a href="." id="link_2"                                                                        >ロシア連邦</a><a href="." id="link_3"                                                    >サラトフ州</a>に位置する都市。<a href="." id="link_4"                                                    >ヴォルガ川</a>の東岸の<a href="." id="link_5"                      >港湾</a>都市で、州都<a href="." id="link_6"                                          >サラトフ</a>とはヴォルガ川を挟んで対岸（<strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>）に位置し、<a href="." id="link_7"                    >1965年</a>より市内に<a href="." id="link_8"            >橋</a>が架けられている。
</p>
