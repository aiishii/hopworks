		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中島 平太郎</b>（なかじま へいたろう、<a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >3月19日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >12月9日</a>）は、<a href="." id="link_3"                                                                                            >デジタルオーディオ</a>技術の草分け的人物とされる<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >技術者</a>である。<a href="." id="link_6"                                                                                            >コンパクトディスク</a> メディア（<a href="." id="link_7"            >CD-DA</a>規格） 開発において<a href="." id="link_8"                                >ソニー</a>側の責任者で、「<b>CDの父</b>」とも呼ばれる。<a href="." id="link_9"                                >福岡県</a><a href="." id="link_10"                                         >久留米市</a>生まれ。<a href="." id="link_11"                                         >任意団体</a><a href="." id="link_12"                                                                                                                                                             >CDs21ソリューションズ</a><a href="." id="link_13"                     >会長</a>。ビフレステック株式会社代表取締役会長。
</p>
