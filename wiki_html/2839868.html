<p><b>サー・ハドソン・ロー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Sir Hudson Lowe</span>, <a href="." id="link_2"                    >1769年</a><a href="." id="link_2"                            >7月28日</a> - <a href="." id="link_3"                    >1844年</a><a href="." id="link_3"                            >1月10日</a>）は、アイルランド出身のイギリスの軍人で植民地行政官（colonial administrator）である。<a href="." id="link_4"                                                              >セントヘレナ</a>の総督（Governor）を務め、同地で<a href="." id="link_5"                                                                                                                >ナポレオン・ボナパルト</a>の「看守」（"gaoler"）であったことで有名である。
</p>
