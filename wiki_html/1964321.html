<p><b>十文字 こと</b>（じゅうもんじ こと、<a href="." id="link_9"                                >天保暦</a> <a href="." id="link_10"                                 >明治3年</a><a href="." id="link_1"                              >11月10日</a> / <a href="." id="link_11"                                                             >グレゴリオ暦</a> <a href="." id="link_12"                   >1870年</a><a href="." id="link_12"                             >12月31日</a> - <a href="." id="link_4"                    >1955年</a><a href="." id="link_4"                            >5月17日</a>）は、日本の<a href="." id="link_6"                                                    >教育者</a>である。<a href="." id="link_13"                                                                                           >十文字学園</a>の設立者である。旧姓は<b>高畑</b>。
</p>
