		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長尾 雨山</b>（ながお うざん、<a href="." id="link_1"                      >元治</a>元年<a href="." id="link_2"                                                      >9月18日</a>（<a href="." id="link_3"                    >1864年</a><a href="." id="link_3"                              >10月18日</a>） – <a href="." id="link_4"                      >昭和</a>17年（<a href="." id="link_5"                    >1942年</a>）<a href="." id="link_6"                          >4月1日</a>）は、<a href="." id="link_7"                                                    >明治期</a>の日本の<a href="." id="link_8"                                                    >漢学者</a>・<a href="." id="link_9"                      >書家</a>・<a href="." id="link_10"                               >画家</a>・<a href="." id="link_11"                                                   >篆刻家</a>である。<a href="." id="link_12"                                         >狩野直喜</a>（君山）・<a href="." id="link_13"                                         >内藤湖南</a>とともに<a href="." id="link_14"                               >中国学</a>を開花・進展させたひとりに挙げられる。
</p><p><a href="." id="link_15"           >名</a>は甲（こう）、<a href="." id="link_16"           >字</a>を子生、<a href="." id="link_17"                                     >号</a>は雨山の他に石隠・无悶道人・睡道人、斎室名に无悶室・何遠楼・思斎堂・艸聖堂などがある。<a href="." id="link_18"                     >通称</a>は槙太郎。
</p>
