		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>五十嵐 恒夫</b>（いがらし つねお、<a href="." id="link_1"                    >1932年</a> - ）は、日本の<a href="." id="link_2"                                >農学者</a>。<a href="." id="link_3"                                                              >農学博士</a>。<a href="." id="link_4"                                                    >北海道大学</a><a href="." id="link_5"                                          >名誉教授</a>。北海道の<a href="." id="link_6"                                >キノコ</a>の<a href="." id="link_7"                      >権威</a>。北海道自然環境保全審議会会長、北海道森林審議会会長、北海道国土利用計画審議会会長、北海道林木育種協会会長などを歴任。
</p><p><a href="." id="link_8"                    >1960年</a>北海道大学<a href="." id="link_3"                                                              >農学博士</a>。論文は「北海道針葉樹生立木の腐朽・腐朽菌の培養的性質ならびにトドマツ・エゾマツ材の比較抵抗力に関する研究 」。
</p>
