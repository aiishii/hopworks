		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野田 大燈</b>（のだ だいとう、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >3月21日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >曹洞宗</a>の<a href="." id="link_4"                                          >僧侶</a>、<a href="." id="link_5"                                                    >教育者</a>。<a href="." id="link_6"                                                                                                            >喝破道場</a>塾長、<a href="." id="link_7"                                                                                                                      >報四恩精舎</a><a href="." id="link_8"                      >住職</a>。元<a href="." id="link_9"                                >總持寺</a>後堂。
</p><p><a href="." id="link_10"                                         >サッカー</a>ワールドカップ日本代表元監督の<a href="." id="link_11"                                         >岡田武史</a>の心の師として知られる。
</p>
