</p><p><a href="." id="link_5"        >DVD</a>と<a href="." id="link_6"                          >Blu-ray Disc</a>がアメリカでは<a href="." id="link_7"                    >2008年</a><a href="." id="link_7"                          >7月8日</a>に、日本では同年<a href="." id="link_8"                            >7月23日</a>に発売された。また、<a href="." id="link_9"                    >2010年</a><a href="." id="link_9"              >2月</a>には<a href="." id="link_10"                                                             >アニマックス</a>で放送された。
</p>
