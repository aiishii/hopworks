		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウィリアムス 浩子</b>（うぃりあむすひろこ、Hiroko Williams、本名同じ）は日本の<a href="." id="link_1"                                >ジャズ</a><a href="." id="link_2"                      >歌手</a>。日本語のコンサートも数多く行なっている。<a href="." id="link_3"                                                                                  >オーディオファン</a>でもあり<a href="." id="link_4"                                                                        >ハイエンドオーディオ</a>向けのアルバム制作をセルフプロデュースで手がける。
</p><p>2014年からジャズを軸にした<a href="." id="link_5"                                >ラジオ</a>の音楽番組が放送中。そのほかナレーション番組がある。
</p><p>父親は元二科会会員、アサヒカメラ審査員、写真集団影法師創立者で林忠彦賞受賞写真家・<a href="." id="link_6"                                          >木村仲久</a>（1999逝去）。
</p>
