		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大聖寺藩</b>（だいしょうじはん）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                >加賀国</a><a href="." id="link_3"                                >江沼郡</a>にあって<a href="." id="link_3"                                >江沼郡</a>および<a href="." id="link_4"                                >能美郡</a>の一部を領した<a href="." id="link_5"            >藩</a>である。<a href="." id="link_6"                                >加賀藩</a>の<a href="." id="link_7"                      >支藩</a>であり、<a href="." id="link_8"                      >石高</a>は初め7万<a href="." id="link_9"                                      >石</a>、後に10万石となった。<a href="." id="link_10"                     >家紋</a>は<a href="." id="link_11"                                                                                                 >棒梅鉢</a>。第3代藩主<a href="." id="link_12"                                         >前田利直</a>が<a href="." id="link_13"                     >宝永</a>6年（<a href="." id="link_14"                   >1709年</a>）に築いた別邸<a href="." id="link_15"                                                                                                 >長流亭</a>は国の<a href="." id="link_16"                                                   >重要文化財</a>に指定されている。藩庁は<a href="." id="link_17"                                                   >大聖寺陣屋</a>である。
</p>
