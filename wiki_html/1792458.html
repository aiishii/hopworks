		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キョウコ・モリ</b>（Kyoko Mori、<a href="." id="link_1"                    >1957年</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                      >作家</a>、<a href="." id="link_4"                      >詩人</a>。<a href="." id="link_5"                      >日本</a>出身。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >神戸市</a>に生まれ、母と祖母の影響で早くから<a href="." id="link_8"                      >英語</a>で文章を書き始める。12歳の時母が自殺、<a href="." id="link_9"                                                                                                                >神戸女学院高等学部</a>を卒業後渡米し、<a href="." id="link_10"                                                                                                                                                                                           >ロックフォード・カレッジ</a> <small><a href="/w/index.php?title=En:Rockford_University&amp;action=edit&amp;redlink=1" class="new" title="En:Rockford University (存在しないページ)">(英語)</a></small> 卒業、<a href="." id="link_11"                                                                                           >ウィスコンシン大学</a>で修士号取得。1993年に初の小説『<a href="." id="link_12"                                                                                 >シズコズドーター</a>』を発表する。その後詩集を出し、小説家として活動する。作品は日本でも翻訳されている。
</p>
