		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Oedheim_v_Kocherbruecke_20051113.jpg" title="ファイル:Oedheim v Kocherbruecke 20051113.jpg">ファイル:Oedheim v Kocherbruecke 20051113.jpg</a>  <div class="thumbcaption">エートハイムを流れるコッハー川</div></div></div>
<p><b>コッハー川</b>（コッハーがわ、<b>Kocher</b>）は、<a href="." id="link_1"                                >ドイツ</a>を流れる<a href="." id="link_2"            >川</a>で、<a href="." id="link_3"                                                    >ネッカー川</a>の右岸、つまり東側から<a href="." id="link_4"                                          >合流</a>する全長182kmの<a href="." id="link_5"                                          >支流</a>である。名前は、<a href="." id="link_6"                                                              >ケルト語</a>起源で「ほとばしる（水）」を意味している。
</p>
