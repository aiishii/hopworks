		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マイケル・フォーチュナティ</b>（<b>Michael Fortunati</b>, <a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                          >9月4日</a> - ）は、<a href="." id="link_2"                                          >フランス</a>・<a href="." id="link_3"                                          >ベルギー</a>を主な活動拠点としている<a href="." id="link_4"                                          >イタリア</a>出身の<a href="." id="link_5"                      >男性</a><a href="." id="link_6"                      >歌手</a>・<a href="." id="link_7"                                                                                                                >シンガーソングライター</a>。<a href="." id="link_8"                              >1980年代</a>後半のイタリアの<a href="." id="link_9"                                                              >ユーロビート</a>において最も有名な音楽家の1人である。本名はピーエル・ミカエル・ニグロ（<b>Pierre Michael Nigro</b>）。別名<b>「ユーロビートの<a href="." id="link_10"                     >帝王</a>」</b>。
</p><p>ユーロビートの中でも<a href="." id="link_11"                                                                                                     >ポップ・ミュージック</a>に特化した音楽を展開し、メロディアスな音楽を好む<a href="." id="link_12"                     >日本</a>を中心に世界各国で人気を集めている。
</p>
