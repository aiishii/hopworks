<p><b>Allied Van Lines</b>（アライド・バン・ラインズ）は、<a href="." id="link_1"                    >1928年</a>に民間非営利の協同組合として設立されたアメリカの引っ越し会社を前身とする<a href="." id="link_2"                                                              >運輸業者</a>である。<a href="." id="link_3"                    >1968年</a>に株式上場し、<a href="." id="link_4"                    >1999年</a>に競合するノース・アメリカン・バン・ラインズと合併して持株会社アライド・ワールドワイド傘下になり、<a href="." id="link_5"                    >2002年</a>にSIRVA社へ社名変更した。
</p>
