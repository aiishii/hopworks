<p><b>鄭 光祖</b>（てい こうそ）は、<a href="." id="link_1"                      >元曲</a>の作者。<a href="." id="link_2"            >字</a>の<b>徳輝</b>でも知られる。代表作に『<a href="." id="link_3"                                          >倩女離魂</a>』などがある。
</p><p><a href="." id="link_4"                                >関漢卿</a>・<a href="." id="link_5"                                >白仁甫</a>・<a href="." id="link_6"                                >馬致遠</a>と並ぶ元曲四大家のひとりであるが、他の3人が<a href="." id="link_7"                                      >元朝</a>初期（<a href="." id="link_8"                                >王国維</a>のいう第1期）の作家であるのに対して、鄭光祖は元朝後期（第2期）に属する。
</p>
