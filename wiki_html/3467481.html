		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alvaro_Semedo.jpg" title="ファイル:Alvaro Semedo.jpg">ファイル:Alvaro Semedo.jpg</a>  <div class="thumbcaption">『中華帝国誌』英語版に見えるセメドの肖像</div></div></div>
<p><b>アルヴァロ・セメド</b>（Álvaro Semedo、<a href="." id="link_1"                    >1585年</a>? - <a href="." id="link_2"                    >1658年</a>）は、<a href="." id="link_3"                                                    >ポルトガル</a>の<a href="." id="link_4"                                                    >イエズス会</a>修道士。<a href="." id="link_5"            >明</a>末の中国で布教した。『中華帝国誌』を著し、また<a href="." id="link_6"                                                                                            >大秦景教流行中国碑</a>を最初に見たヨーロッパ人として知られる。
</p><p>中国名ははじめ<b>謝務禄</b>(<span class="Unicode">Xiè Wùlù</span>)、のちに<b>曽徳昭</b>(<span class="Unicode">Zēng Dézhào</span>)。
</p>
