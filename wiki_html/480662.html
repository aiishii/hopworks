		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>とみ 新蔵</b>（とみ しんぞう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >7月25日</a> - ）は、日本の漫画家、剣術家。<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >板橋区</a>生まれ、<a href="." id="link_4"                                >奈良県</a><a href="." id="link_5"                                >天理市</a>出身。本名は平田庄蔵。旧ペンネームは<b>臣新蔵</b>。
</p>
