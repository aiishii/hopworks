		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>相澤 益男</b>（あいざわ ますお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                            >8月31日</a> - ）は日本の<a href="." id="link_2"                                >工学者</a>、<a href="." id="link_3"                                                              >工学博士</a>。
</p><p><a href="." id="link_4"                                                                                                                >生命工学</a>、バイオエレクトロニクス研究の第一人者であるとともに、<a href="." id="link_5"                                                              >東京工業大学</a>学長、<a href="." id="link_6"                                                              >国立大学協会</a>会長、<a href="." id="link_7"                                                    >文部科学省</a><a href="." id="link_8"                                                                                                                          >大学設置・学校法人審議会</a>会長、<a href="." id="link_9"                                                                                                      >総合科学技術会議</a>議員を歴任し、日本の大学院改革、科学技術政策に関する提言を行ってきている。<a href="." id="link_10"                               >内閣府</a>の<a href="." id="link_11"                                                                                                               >沖縄科学技術大学院大学</a>学園の今後の諸課題に関する検討会<a href="." id="link_12"                                         >座長</a>も務め、沖縄科学技術大学院大学に対する政府の財政支援を求める外部評価結果の提出を行うなどした。<a href="." id="link_13"                                                   >旭硝子財団</a>評議員等も歴任。
</p>
