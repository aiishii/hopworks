		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Coat_of_Arms_of_Polyarny_(Murmansk_oblast).png" title="ファイル:Coat of Arms of Polyarny (Murmansk oblast).png">ファイル:Coat of Arms of Polyarny (Murmansk oblast).png</a>  <div class="thumbcaption">ポリャールヌイ市の旗</div></div></div>
<p><b>ポリャールヌイ</b>（ポリャルヌイ、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Поля́рный</b></span>&#160;）は、<a href="." id="link_2"                                >ロシア連邦</a><a href="." id="link_3"                                                                        >ムルマンスク州</a>の<a href="." id="link_4"                      >都市</a>である。<a href="." id="link_5"                                >コラ湾</a>の西岸、<a href="." id="link_6"                                                              >ムルマンスク</a>市の北にある<a href="." id="link_7"                                          >閉鎖都市</a>で、<a href="." id="link_8"                                                    >ロシア海軍</a>・<a href="." id="link_9"                                          >北方艦隊</a>が駐屯する<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                                                                           >ポリャールヌイ基地</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Ru:%D0%9F%D0%BE%D0%BB%D1%8F%D1%80%D0%BD%D1%8B%D0%B9_(%D0%BF%D1%83%D0%BD%D0%BA%D1%82_%D0%B1%D0%B0%D0%B7%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D1%8F)&amp;action=edit&amp;redlink=1" class="new" title="Ru:Полярный (пункт базирования) (存在しないページ)">ロシア語版</a>）</span></span>がある。北緯は69度11分54にあり、東経は33度27分22にある。
</p>
