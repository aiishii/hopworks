<p><b>フラッシュ航空</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Flash Airlines</span>）は、かつて<a href="." id="link_2"                                          >エジプト</a>の<a href="." id="link_3"                                >カイロ</a>に本社を置いた民間の<a href="." id="link_4"                                                              >格安航空会社</a>。<a href="." id="link_5"                    >2000年</a>に旅行会社<a href="." id="link_6"                                                                                                                                                                        >フラッシュ・グループ</a>の子会社となり、1993年製の<a href="." id="link_7"                                                                                                              >ボーイング737-300</a>型機2機を用いてチャーター便を運航していたが、2004年に<a href="." id="link_8"                                                                                                                          >シャルム・エル・シェイク</a>付近での148人の犠牲者を出した<a href="." id="link_9"                                                                                                                                >墜落事故</a>ののち2ヶ月後に営業を停止した。
</p>
