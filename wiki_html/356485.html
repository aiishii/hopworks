<p><b>コンベックス・コンピュータ</b> (Convex Computer) は、<a href="." id="link_1"                                                                        >ベクトル型</a><a href="." id="link_2"                                                                                                                          >ミニスーパーコンピュータ</a>や<a href="." id="link_3"                                                                                                      >スーパーコンピュータ</a>を製造した企業である。後に<a href="." id="link_4"                                                                                                                          >ヒューレット・パッカード</a> (HP) の<a href="." id="link_5"                >PA-RISC</a>を使ったExemplarという<a href="." id="link_6"                                                                                                                                    >並列コンピューティング</a>マシンを開発すると、<a href="." id="link_7"                    >1995年</a>にHP社がコンベックスを買収した。HPは、しばしExemplarを販売していたが、後にその技術を活用して <a href="." id="link_8"                >HP 9000</a><b>Vクラス</b>を開発した。
</p>
