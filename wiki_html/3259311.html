<tbody><tr>
<td><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:QiBaishi_web2.png" title="ファイル:QiBaishi web2.png">ファイル:QiBaishi web2.png</a>  <div class="thumbcaption">チーバイシーとホブナタニアン</div></div></div>

<p><b>チーバイシー</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Qi Baishi</span>）は、<a href="." id="link_2"                                >太陽系</a>の第一<a href="." id="link_3"                      >惑星</a>である<a href="." id="link_4"                      >水星</a>の<a href="." id="link_5"                                                    >クレーター</a>である。
</p><p>直径約15km、衝撃噴出物は非対称なのが特徴、東または西から非常に低い入射角で水星の表面に衝突すると考える。
</p><p>だかチーバイシーはまだほぼ<a href="." id="link_6"                                          >円形</a>である、<a href="." id="link_7"                      >楕円</a>の<a href="." id="link_8"                                                                                                                                                                                                  >ホブナタニアン</a>と全然違う、名前は<a href="." id="link_9"                      >中国</a>の<a href="." id="link_10"                     >画家</a><a href="." id="link_11"                               >斉白石</a>に由来する。
</p>
