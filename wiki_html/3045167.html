		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エルキン・アルプテキン</b>（Erkin Alptekin、<a href="." id="link_1"                                                    >ウイグル語</a>:ئەركىن آلبتكين、<a href="." id="link_2"                                >中国語</a>:艾爾肯·阿布甫泰肯、<a href="." id="link_3"                                                              >ピンイン</a>:Àiěrkěn Ābùtàijīn、<a href="." id="link_4"                    >1939年</a><a href="." id="link_4"                          >7月4日</a> - ）とは<a href="." id="link_5"                                          >ウイグル</a>の<a href="." id="link_6"                                                    >政治活動家</a>。<a href="." id="link_7"                                >ドイツ</a>から数多くのウイグル<a href="." id="link_8"                                          >民族主義</a><a href="." id="link_9"                      >組織</a>の結成を支援し、そのうち最も名の知られた組織としては、<a href="." id="link_10"                                                                                                     >代表なき国家民族機構</a>（UNPO）や<a href="." id="link_11"                                                                                 >世界ウイグル会議</a>が挙げられる。
</p>
