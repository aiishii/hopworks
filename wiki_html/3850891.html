		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ドナルド・ジェローム・ラファエル・ブルックナー</b>（Donald Jerome Raphael Bruckner、<a href="." id="link_1"                    >1933年</a><a href="." id="link_1"                              >11月26日</a> – <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >9月20日</a>）は、そのリベラルな論調から<a href="." id="link_3"                                                                                                                                                        >ニクソンの政敵マスター・リスト</a>に加えられた、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                                              >コラムニスト</a>、<a href="." id="link_6"                                >評論家</a>、<a href="." id="link_7"                                                                        >ジャーナリスト</a>。
</p><p>政治記者出身であったが、後年には書評、演劇評の担当者として知られた。
</p>
