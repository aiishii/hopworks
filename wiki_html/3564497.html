<p><b>宍戸 清孝</b>（ししど きよたか、<a href="." id="link_1"                    >1954年</a> - ）は日本の写真家。
</p><p>1954年、<a href="." id="link_2"                                >宮城県</a><a href="." id="link_3"                                >仙台市</a>生まれ。80年に渡米、<a href="." id="link_4"                                                                                                                                                                                  >ドキュメンタリーフォト</a>を学ぶ。<a href="." id="link_5"                                                              >日本写真協会</a>会員。
</p><p>93年「カンボジア鉄鎖を超えて」（銀座ニコンサロン）、95年からアメリカと日本のはざまで激動の時代を生きた日系二世をテーマにした写真展「21世紀への帰還」シリーズを発表する。
</p><p>2004年<a href="." id="link_6"                                          >伊奈信男</a>賞、05年宮城県芸術選奨、20年宮城県教育文化功労賞など受賞。
</p><p>著書に『Ｊａｐと呼ばれて』（論創社）、『Home美しき故郷よ』（プレスアート）がある。
</p>
