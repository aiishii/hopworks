<p><b>須賀 勇介</b>（すが ゆうすけ、<a href="." id="link_1"                    >1942年</a>（昭和17年）<a href="." id="link_2"                            >2月18日</a> - <a href="." id="link_3"                    >1990年</a>（平成2年）<a href="." id="link_4"                            >9月14日</a>）は、<a href="." id="link_5"                      >日本</a>と<a href="." id="link_6"                                                                        >アメリカ</a>で活躍した<a href="." id="link_7"                                                                                                      >ヘアスタイリスト</a>。四天王と呼ばれたヘアスタイリスト（須賀勇介・宮崎定夫・田中親・イトウゴロウ）の一人。
</p>
