		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マーサ・B・エカード</b>（Martha Bushong Akard, <a href="." id="link_1"                    >1887年</a><a href="." id="link_1"                            >4月17日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >5月30日</a>）は、<a href="." id="link_3"                                                                        >米国</a>の<a href="." id="link_4"                                                              >ルーテル教会</a>の<a href="." id="link_5"                                >宣教師</a>。1914年、26歳の時に日本伝道に派遣された。1924年、熊本の九州女学院のちの<a href="." id="link_6"                                                                                            >九州女学院短期大学</a>（現<a href="." id="link_7"                                                                                                                                              >ルーテル学院中学校・高等学校</a>及び<a href="." id="link_8"                                                                                                      >九州ルーテル学院大学</a>）の院長に選任される。ウィッテンバーク大学大学院で教育学を学んで就任したのは1926年。1940年、戦時体制で一時帰国したが、戦後に再来日した。九州女学院名誉院長（1947年 - 1955年）。
</p>
