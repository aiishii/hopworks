<p><b>藪下 泰司</b>（やぶした たいじ、男性、<a href="." id="link_1"                    >1903年</a><a href="." id="link_1"                          >2月1日</a> - <a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                            >7月15日</a>）は、記録映画の撮影、<a href="." id="link_3"                      >日本</a>のアニメーション<a href="." id="link_4"                                          >映画監督</a>・演出・企画・<a href="." id="link_5"                                                                        >アニメーション</a>制作の教育者。<a href="." id="link_6"                                >大阪府</a><a href="." id="link_7"                                          >北河内郡</a><a href="." id="link_8"                                >四条村</a>（現 <a href="." id="link_9"                                >大東市</a>）生まれ。<a href="." id="link_10"                                                                                 >東京美術学校</a>写真科卒業。略字の<b>薮下</b>、本名の<b>藪下 泰次</b>と表記することも多い。代表作に『<a href="." id="link_11"                                                                                     >白蛇伝</a>』等がある。映画監督の<a href="." id="link_12"                               >高橋玄</a>は孫。
</p>
