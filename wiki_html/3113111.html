		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡田 なおこ</b>（おかだ なおこ、<a href="." id="link_1"                    >1961年</a> - ）は日本の<a href="." id="link_2"                                                                                  >児童文学作家</a>。<a href="." id="link_3"                                >東京都</a>生まれ。本名・尚子。<a href="." id="link_4"                                                              >脳性まひ</a>による四肢体幹障害者。<a href="." id="link_5"                                                                                                                          >東京都立光明養護学校</a>・<a href="." id="link_6"                                                                                                      >東京都立深沢高等学校</a>卒業後、<a href="." id="link_7"                                                                                            >日本児童文学者協会</a>主催の「児童文学学校」「創作教室」を修講。1991年『薫ing』で第30回<a href="." id="link_8"                                                                                            >野間児童文芸新人賞</a>、2002年『ひなこちゃんと歩く道』で第43回<a href="." id="link_9"                                                                                                      >日本児童文学者協会賞</a>受賞。
</p>
