		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>加賀美 雅弘</b>（かがみ まさひろ、<a href="." id="link_1"                    >1957年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >地理学者</a>。<a href="." id="link_4"                                                              >東京学芸大学</a><a href="." id="link_5"                      >教授</a>。専門は、<a href="." id="link_6"                                                    >社会地理学</a>、<a href="." id="link_7"                                                    >ヨーロッパ</a><a href="." id="link_8"                                >地誌学</a>。<a href="." id="link_9"                                >大阪府</a>出身。
</p><p>現在は<a href="." id="link_10"                     >ロマ</a>（<a href="." id="link_11"                                         >ジプシー</a>）の研究に精力的で、フィールドワークは中欧以東のヨーロッパ地域である。<a href="." id="link_12"                                         >筑波大学</a><a href="." id="link_13"                               >大学院</a>地球科学研究科単位取得退学。<a href="." id="link_14"                                                             >博士（理学）</a>。
</p>
