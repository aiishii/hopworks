		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>亮山</b>（りょうざん、<a href="." id="link_1"                                                >安永</a>元年（<a href="." id="link_2"                    >1772年</a>） - <a href="." id="link_3"                      >弘化</a>4年<a href="." id="link_4"                                                      >3月18日</a>（<a href="." id="link_5"                    >1847年</a><a href="." id="link_5"                          >5月2日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期の僧。<a href="." id="link_7"                                                                                                                                      >妙楽寺</a>13代住持。<a href="." id="link_8"                                >尾張国</a><a href="." id="link_9"                                >丹羽郡</a>犬山魚町（<a href="." id="link_10"                               >愛知県</a><a href="." id="link_11"                               >犬山市</a>）に生まれる。幼少時に出家、<a href="." id="link_12"                                                             >名古屋東照宮</a>の守護寺である天王坊の第26世亮厳法印に師事し、妙楽寺住職となる。<a href="." id="link_13"                                               >文化</a>6年<a href="." id="link_14"                                                     >3月17日</a>（<a href="." id="link_15"                   >1809年</a><a href="." id="link_15"                         >5月1日</a>）、<a href="." id="link_16"                     >弘法大師（空海）</a>の夢告により霊場開創を決意。<a href="." id="link_17"                                         >岡戸半蔵</a>、<a href="." id="link_18"                                                   >武田安兵衛</a>とともに、<a href="." id="link_19"                                                             >知多四国霊場</a>を開創した。
</p>
