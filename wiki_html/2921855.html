		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>セカンド・カミング(Second Coming)</b>は<a href="." id="link_1"                                          >イギリス</a>の<a href="." id="link_2"                                                                                  >ロックバンド</a>、<a href="." id="link_3"                                                                                                                >ザ・ストーン・ローゼズ</a>のセカンドアルバム。1994年12月5日に<a href="." id="link_4"                                                                                                      >ゲフィンレコード</a>から発売され最高で全英4位、全米47位を記録した。このアルバムリリース後のツアー前に<a href="." id="link_5"                                          >ドラマー</a>のレニが脱退、1996年3月21日にはギターの<a href="." id="link_6"                                                                                            >ジョン・スクワイア</a>が脱退し、1996年10月に<a href="." id="link_7"                                                                                  >イアン・ブラウン</a>が解散を発表したためストーン・ローゼズのラストアルバムとなった。<br />
<a href="." id="link_8"                                          >オリコン</a>最高24位を記録
</p>
