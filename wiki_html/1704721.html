		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェドソン・ライプリー</b>（Judson (Jud) Laipply, <a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >3月22日</a> - ）は、アメリカの<a href="." id="link_2"                                                    >オハイオ州</a>出身のコメディアンである。
<b>"Evolution of Dance"</b>という動画でよく知られている。この動画は<a href="." id="link_3"                                    >Youtube</a>で1億回以上再生され、2009年2月24日の時点で、Youtubeの全期間における再生回数2位、お気に入り1位、コメント投稿数7位である。<a href="." id="link_4"                                                                                                      >アヴリル・ラヴィーン</a>の<a href="." id="link_5"                                                                                                                                                                                                      >Girlfriend</a>のPVに首位を奪われるまで、実に2年以上にわたって再生回数1位の座を維持した。
</p>
