<p><b>エルヴィン・トイフェル</b>（<b>Erwin Teufel</b>、<a href="." id="link_1"                    >1939年</a><a href="." id="link_1"                          >9月4日</a> -  ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                                                                                                          >キリスト教民主同盟</a>（CDU）所属。<a href="." id="link_5"                    >1991年</a>から<a href="." id="link_6"                    >2005年</a>まで<a href="." id="link_7"                                                                                                                                              >バーデン＝ヴュルテンベルク州</a>首相を務めた。また持ち回り順により<a href="." id="link_8"                    >1996年</a>から<a href="." id="link_9"                    >1997年</a>に<a href="." id="link_10"                                                   >連邦参議院</a>議長を務めた。
</p>
