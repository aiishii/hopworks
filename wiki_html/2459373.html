		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>玉井 雅利</b>（たまい まさとし、（本名:同じ）1985年7月29日 - ）は愛媛県出身の<a href="." id="link_1"                                          >映画監督</a>である。身長173cm。血液型はAB型。<a href="." id="link_2"                                                    >獅子座</a>。<a href="." id="link_3"                                          >愛媛大学</a>工学部環境建設工学科卒業。
監督業以外に、<a href="." id="link_4"                                                              >スタントマン</a>・<a href="." id="link_5"                                                                        >アクション俳優</a>・<a href="." id="link_6"                                                                                                                                                        >アクションコーディネーター</a>としても現役で活動している。一ノ瀬雅利は、旧芸名。
2012年3月17日、<a href="." id="link_7"                                                    >バク転</a>で<a href="." id="link_8"                                                                        >ギネス世界記録</a>を保持している。
。
。
</p><p><br />
