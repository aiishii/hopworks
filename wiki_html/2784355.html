		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上 愛一郎</b>（いのうえ あいいちろう ）は日本の<a href="." id="link_1"                                                                                  >計算機科学者</a>、<a href="." id="link_2"                                >技術者</a>。元<a href="." id="link_3"                                >富士通</a>常務理事、富士通フェロー、
<a href="." id="link_4"                                                              >理化学研究所</a><a href="." id="link_5"                                                                                                      >計算科学研究機構</a>統括役。<a href="." id="link_6"                                                                                                                      >京 (スーパーコンピュータ)</a>の開発責任者として知られる。
弟は音楽プロデューサーの<a href="." id="link_7"                                                    >井上慎二郎</a>。
</p>
