		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ロブ・ジー</b>（<b>Rob Gee</b>、<a href="." id="link_1"                    >1976年</a><a href="." id="link_1"                            >5月26日</a> - ）は、<a href="." id="link_2"                                                                        >アメリカ合衆国</a>の<a href="." id="link_3"                                                                                  >ハードコアテクノ</a>の<a href="." id="link_4"                                                                                            >プロデューサー</a>、および<a href="." id="link_5"                                                                                                           >DJ</a>である。<a href="." id="link_6"                                                                                            >ニュージャージー州</a>生まれ。本名は<i>Robert Gilmore</i>。15歳のときに<a href="." id="link_7"                                                              >ニューヨーク</a>で<a href="." id="link_8"                                                              >ヒップホップ</a>、<a href="." id="link_9"                                                                        >パンク・ロック</a>、<a href="." id="link_10"                                                             >ヘヴィメタル</a>をプレーし始めた。その後、ハードコアテクノと出会い、レコードレーベル<i>12 Gauge</i>で<i>Riot Squad</i>の変名で活動をはじめた。
</p>
