		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大門 毅</b>（だいもん たけし、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                            >8月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >経済学者</a>。<a href="." id="link_4"                                >東京都</a>出身。<a href="." id="link_5"                                                    >早稲田大学</a><a href="." id="link_6"                                                              >国際教養学部</a>教授。専門は<a href="." id="link_7"                                                    >開発経済学</a>、<a href="." id="link_8"                                                    >公共経済学</a>、<a href="." id="link_9"                                                                                                                      >平和構築論</a>。
</p><p><a href="." id="link_10"                                         >世界銀行</a><a href="." id="link_11"                                                             >エコノミスト</a>として、<a href="." id="link_12"                                                   >パレスチナ</a>、<a href="." id="link_13"                                                             >シエラレオネ</a>、<a href="." id="link_14"                                         >セネガル</a>、<a href="." id="link_15"                               >ケニア</a>等を担当した後、2000年末に帰国。その後、大学に籍を置きつつ、NGO活動などを通じて、<a href="." id="link_16"                                                                       >アフガニスタン</a>、<a href="." id="link_17"                                                             >東ティモール</a>などの紛争地や<a href="." id="link_18"                                                   >ミャンマー</a>、<a href="." id="link_19"                                                             >インドネシア</a>、<a href="." id="link_20"                               >インド</a>などでフィールド活動を行う。NPO法人『開発と未来工房』理事。
</p>
