		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>機甲兵団 J-PHOENIX</b>』（<b>きこうへいだん ジェイフェニックス</b>）は、<a href="." id="link_1"                    >2001年</a>から<a href="." id="link_2"                    >2004年</a>にかけて発売された<a href="." id="link_3"                                                                                                  >タカラ</a>の対戦ロボット<a href="." id="link_4"                                                                                  >アクションゲーム</a>。
</p><p>自分の操るロボット（パンツァーフレーム = PF）をパーツを組み合わせてカスタマイズしてミッションをクリアする。ゲームシステムの点で<a href="." id="link_5"                                                                                                                          >アーマード・コアシリーズ</a>と非常に似通っているが、キャラクターを多数配することや、メカデザイナーに<a href="." id="link_6"                                                    >大河原邦男</a>を起用すること、特定機体構成時にボーナス的要素を設けることなどによって、差別化を図っている。
</p>
