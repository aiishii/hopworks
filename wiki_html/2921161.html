		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>原 道生</b>（はら みちお、<a href="." id="link_1"                    >1936年</a>（<a href="." id="link_2"                      >昭和</a>11年） - ）は、日本近世<a href="." id="link_3"                      >演劇</a>研究者、<a href="." id="link_4"                                          >明治大学</a><a href="." id="link_5"                                          >名誉教授</a>。
</p><p><a href="." id="link_6"                                >東京</a>生まれ。1960年<a href="." id="link_7"                                                                                            >東京大学文学部</a>国文科卒、1966年同<a href="." id="link_8"                                >大学院</a>博士課程<a href="." id="link_9"                                                                                  >単位取得満期退学</a>、東京大学文学部<a href="." id="link_10"                                               >助手</a>、1971年<a href="." id="link_11"                                                             >横浜市立大学</a><a href="." id="link_12"                                         >文理学部</a><a href="." id="link_13"                               >助教授</a>、1981年明治大学文学部<a href="." id="link_14"                     >教授</a>、2005年同<a href="." id="link_15"                               >図書館</a>長、2007年<a href="." id="link_16"                     >定年</a>、名誉教授。第46回<a href="." id="link_17"                               >河竹賞</a>、第36回<a href="." id="link_18"                                                   >角川源義賞</a>受賞。2016年、春の叙勲で<a href="." id="link_19"                                                                       >瑞宝中綬章</a>を受章。
</p>
