		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>近藤 雅人</b>（こんどう まさと）は、<a href="." id="link_1"                                >漫画家</a>。
高校時代に、<a href="." id="link_2"                                >三鷹市</a>内の中学の同級生の<a href="." id="link_3"                                                    >菅野誠</a>、<a href="." id="link_4"                                          >細井雄二</a>、田村仁、と同人グループ「ミュータントプロ」を結成し、同人誌『<a href="." id="link_5"                                          >墨汁三滴</a>』を作成。高校卒業後、<a href="." id="link_6"                                                                        >斎藤ゆずる</a>に師事）。
</p>
