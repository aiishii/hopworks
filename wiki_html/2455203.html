		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>九鬼 喜久男</b>（くき きくお、<a href="." id="link_1"                    >1918年</a>（<a href="." id="link_2"                      >大正</a>7年）<a href="." id="link_3"                            >7月31日</a> - <a href="." id="link_4"                    >2005年</a>（<a href="." id="link_5"                      >平成</a>17年）<a href="." id="link_6"                              >10月31日</a>）は、日本の実業家、政治家。第12代<a href="." id="link_7"                                          >四日市</a><a href="." id="link_8"                                          >市長</a>（<a href="." id="link_9"                    >1966年</a>（昭和41年）<a href="." id="link_10"                           >1月22日</a> - <a href="." id="link_11"                   >1972年</a>（昭和47年）<a href="." id="link_12"                             >11月18日</a>）。<a href="." id="link_13"                                         >九鬼産業</a>グループの経営者。<a href="." id="link_14"                               >三重県</a><a href="." id="link_15"                               >松阪市</a><a href="." id="link_16"                               >飯高町</a>（当時の<a href="." id="link_17"                               >飯南郡</a><a href="." id="link_18"                               >波瀬村</a>）の出身、四日市<a href="." id="link_19"                               >九鬼家</a>の<a href="." id="link_20"                               >婿養子</a>で、旧姓は田中。四日市公害（<a href="." id="link_21"                                                                       >四日市ぜんそく</a>）裁判の引き金を引いた政治家である。
</p>
