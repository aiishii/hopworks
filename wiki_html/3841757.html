		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡見 義男</b>（おかみよしお、1888年(明治21年) - 1963年(昭和38年)）は、日本の造園家。園芸家。ラン栽培家、花卉装飾家。<a href="." id="link_1"                                                                                                                >フラワーデザイナー</a>。
<a href="." id="link_2"                                >宮内省</a>の<a href="." id="link_3"                                                                                                            >宮廷造園</a>や<a href="." id="link_4"                                                                                                            >花卉装飾</a>で活躍。この他<a href="." id="link_5"                                                                        >恵泉女学園</a>にて後進育成にもまい進する。東京生まれ。
　
園芸文化協会評議員、日本蘭協会顧問、全日本蘭協会顧問、浜松蘭友会顧問などを歴任。ラン栽培界に多大な功績をのこす。
</p>
