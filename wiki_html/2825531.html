		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今枝 愛真</b>（いまえだ あいしん、<a href="." id="link_1"                    >1923年</a>（<a href="." id="link_2"                      >大正</a>12年）<a href="." id="link_3"                            >3月30日</a> - <a href="." id="link_4"                    >2010年</a>（<a href="." id="link_5"                      >平成</a>12年）<a href="." id="link_6"                          >3月9日</a>）は、日本史学者、<a href="." id="link_7"            >禅</a><a href="." id="link_8"                      >仏教</a>研究者、<a href="." id="link_9"                                >曹洞宗</a>僧侶。
</p><p><a href="." id="link_10"                               >静岡県</a>生まれ。1947年<a href="." id="link_11"                                                                                 >東京帝国大学</a><a href="." id="link_12"                               >文学部</a>国史学科卒業。1951年<a href="." id="link_13"                                                                                           >東京大学史料編纂所</a>に入る。1962年助手、1969年<a href="." id="link_14"                               >助教授</a>、1972年<a href="." id="link_15"                     >教授</a>、1981年所長。1983年<a href="." id="link_16"                     >定年</a>退官、名誉教授。1971年「中世<a href="." id="link_17"                     >禅林</a>成立史の研究」で東大<a href="." id="link_18"                                                             >文学博士</a>。興隆寺住持。2010年3月9日、<a href="." id="link_19"                     >肺炎</a>のため死去。86歳没。没後<a href="." id="link_20"                               >正五位</a>受勲。
</p>
