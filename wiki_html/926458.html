<p><b>市川 衛</b>（いちかわ まもる、<a href="." id="link_1"                    >1955年</a> - ）は日本の<a href="." id="link_2"                                          >映像作家</a>・研究者。<a href="." id="link_3"                                                              >大阪芸術大学</a><a href="." id="link_4"                                >准教授</a>。インタラクティブアート、メディアパフォーマンス、デジタルコンテンツ制作などを行う。また、自身が立ち上げた会社である有限会社インターアートの代表取締役を務める。大学では、芸術研究科デザイン研究領域、および芸術学部音楽学科において、研究・教育に携わる。<a href="." id="link_5"                                >静岡県</a>出身。
</p>
