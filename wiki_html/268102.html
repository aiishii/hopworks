<p><b>新庄藩</b>（しんじょうはん）は、<a href="." id="link_2"                                >出羽国</a>（<a href="." id="link_3"                                >羽前国</a>）<a href="." id="link_4"                                >最上郡</a>全域（現在の<a href="." id="link_5"                                >山形県</a><a href="." id="link_6"                                >新庄市</a>周辺）と村山郡の一部（現在の<a href="." id="link_7"                                          >北村山郡</a><a href="." id="link_8"                                          >大石田町</a>・<a href="." id="link_9"                                >村山市</a>・<a href="." id="link_10"                               >河北町</a>）を統治した<a href="." id="link_11"           >藩</a>。居城は<a href="." id="link_12"                               >新庄城</a>。
</p>
