		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>廣田 衣世</b>（ひろた きぬよ、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >児童文学</a><a href="." id="link_4"                      >作家</a>。<a href="." id="link_5"                                >島根県</a><a href="." id="link_6"                                >安来市</a>出身。<a href="." id="link_7"                                                                                                                >武蔵野女子短期大学</a>卒業。
</p><p><a href="." id="link_8"                    >2001年</a>、「ぼくらの縁結び大作戦」で第18回<a href="." id="link_9"                                                                                                >福島正実記念SF童話賞</a>大賞を受賞しデビュー。
</p><p><a href="." id="link_10"                   >2003年</a>、『はっけよい、マメ太!』で第12回<a href="." id="link_11"                                                                       >小川未明文学賞</a>優秀賞受賞。
</p><p>出身地である島根県や<a href="." id="link_12"                                                             >出雲神話</a>を題材にした作品を多く手がける。
</p>
