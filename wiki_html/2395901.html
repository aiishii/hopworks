<p><b>呂 留良</b>（りょ りゅうりょう、<a href="." id="link_1"                    >1629年</a> - <a href="." id="link_2"                    >1683年</a>）は、中国<a href="." id="link_3"                                          >清朝</a>の<a href="." id="link_4"                      >医師</a>・<a href="." id="link_5"                                >思想家</a>。またの名を光輪。<a href="." id="link_6"            >字</a>は用晦または荘生、晩村と号する。他の号に有耻斎老人、耻翁、呂医山人、南陽布衣などがあり、晩年に剃髪し、名を耐可、字を不昧とし、何求老人と号する。
</p>
