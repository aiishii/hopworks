		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 毅</b>（わたなべ たけし、<a href="." id="link_1"                    >1934年</a> - <a href="." id="link_2"                    >2020年</a><a href="." id="link_2"                            >8月24日</a>）は、日本の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                      >樺太</a>生まれ。<a href="." id="link_5"                                                                                            >宮城県古川高等学校</a>や<a href="." id="link_6"                                                                                                                                    >宮城県古川女子高等学校</a>教諭の傍ら執筆活動を行い、<a href="." id="link_7"                    >1990年</a>「小さな墓の物語」で第1回東北・北海道文学賞受賞。その後文学同人『文芸東北』に加わり、文筆家となる。<a href="." id="link_8"                    >1996年</a>、<a href="." id="link_9"                                                    >太平洋戦争</a>末期の樺太を描いた『ぼくたちの〈日露〉戦争』で第12回<a href="." id="link_10"                                                                       >坪田譲治文学賞</a>受賞。<a href="." id="link_11"                   >2002年</a>、『アプトルヤンペ』で第8回<a href="." id="link_12"                                                             >歴史群像大賞</a>優秀賞受賞。
</p>
