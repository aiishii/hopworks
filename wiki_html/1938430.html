		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・F・マッカーサーJr</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en"><i>John Fullerton MacArthur, Jr.</i></span> 、<a href="." id="link_2"                    >1939年</a><a href="." id="link_2"                            >6月19日</a> - ）は<a href="." id="link_3"                                                              >アメリカ</a>の<a href="." id="link_4"                                                                                  >カリフォルニア州</a>サンバレー市（現<a href="." id="link_5"                                                              >ロサンゼルス</a>市サンバレー地区）のグレース・コミュニティ教会の<a href="." id="link_6"                      >牧師</a>。<a href="." id="link_4"                                                                                  >カリフォルニア州</a><a href="." id="link_7"                                                                        >サンタクラリタ</a>市ニューホールのマスター大学学長。<a href="." id="link_5"                                                              >ロサンゼルス</a>市のマスター神学校校長。マッカーサーは国際的に同時配信されるラジオ番組「恵みをあなたに（Grace to you）」を制作するミニストリー「恵みをあなたに」の会長でもある。
</p>
