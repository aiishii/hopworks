	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅野 長祚</b>（あさの ながよし、<a href="." id="link_1"                                                >文化</a>13年<a href="." id="link_2"                                                    >6月9日</a>（<a href="." id="link_3"                    >1816年</a><a href="." id="link_3"                          >7月3日</a>） - <a href="." id="link_4"                      >明治</a>13年（<a href="." id="link_5"                    >1880年</a>）<a href="." id="link_6"                            >2月17日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期（<a href="." id="link_8"                      >幕末</a>）から<a href="." id="link_4"                      >明治時代</a>にかけての<a href="." id="link_9"                      >幕臣</a>（<a href="." id="link_10"                     >旗本</a>）、蔵書家、芸術鑑定家。<a href="." id="link_11"                                               >通称</a>は金之丞。<a href="." id="link_12"                     >官途</a>は<a href="." id="link_13"                               >中務少輔</a>、<a href="." id="link_14"                               >和泉守</a>、<a href="." id="link_15"                               >備前守</a>など。号の<b>梅堂</b>でも知られる。他に池香、蔣潭、蝦侶斎漱芳閣、楽是幽居、柏洪楼などとも名乗った。娘の花子は<a href="." id="link_16"                                         >川路寛堂</a>に嫁いでいる。
</p>
