		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花見 忠</b>（はなみ ただし、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                            >2月15日</a> - ）は、<a href="." id="link_2"                                >労働法</a><a href="." id="link_3"                      >学者</a>、<a href="." id="link_4"                                >弁護士</a>。<a href="." id="link_5"                                          >上智大学</a><a href="." id="link_6"                                          >名誉教授</a>。<a href="." id="link_7"                                                              >法学博士</a>（<a href="." id="link_8"                                          >東京大学</a>）。<a href="." id="link_9"                                          >名誉法学博士</a>（ルーヴァン大学）。専門は、<a href="." id="link_2"                                >労働法</a>及び<a href="." id="link_10"                                         >労使</a>関係。特に、<a href="." id="link_11"                               >使用者</a>の懲戒権、<a href="." id="link_12"                     >雇用</a>平等の研究、<a href="." id="link_13"                                                             >ILO条約</a>と<a href="." id="link_14"                     >日本</a>の<a href="." id="link_15"                                                   >団結権</a>に関する研究など。<a href="." id="link_16"                               >東京都</a>出身。
</p>
