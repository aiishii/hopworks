		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>利根 忠博</b>（とね ただひろ、<a href="." id="link_1"                    >1945年</a>（昭和20年）<a href="." id="link_2"                          >9月3日</a> - ）は、<a href="." id="link_3"                                >埼玉県</a>出身の実業家。<a href="." id="link_4"                                                                        >埼玉りそな銀行</a>社長、会長、<a href="." id="link_5"                                                                                                                                          >埼玉経済同友会</a>副代表幹事、<a href="." id="link_6"                                          >社団法人</a><a href="." id="link_7"                                                                                                                                                              >埼玉県法人会連合会</a>会長、埼玉りそな産業協力財団理事、<a href="." id="link_6"                                          >社団法人</a><a href="." id="link_8"                                                                                                                                                    >埼玉県経営者協会</a>会長、<a href="." id="link_9"                                                              >埼玉県立大学</a>理事長などを歴任。
</p>
