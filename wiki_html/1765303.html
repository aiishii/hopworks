<p><b>千葉 哲也</b>（ちば てつや、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >10月27日</a> - ）は、<a href="." id="link_2"                                          >神奈川県</a>出身の<a href="." id="link_3"                      >俳優</a>、<a href="." id="link_4"                                >演出家</a>。身長171cm、血液型はB型。特技は<a href="." id="link_5"                      >殺陣</a>。<a href="." id="link_6"                                          >鐘下辰男</a>が主宰する<a href="." id="link_7"                                                                                                                                                                              >演劇企画集団THE・ガジラ</a>の中心的な俳優として多くの作品に出演。他にも様々な舞台に出演するほか、<a href="." id="link_4"                                >演出家</a>としても活動し、評価を得ている。有限会社ザズウ所属。<a href="." id="link_8"                                                                                  >日本映画学校</a>卒業。
</p>
