		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>湯口 聖子</b>（ゆぐち せいこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。女性。
</p><p>以前は主に<a href="." id="link_3"                                          >秋田書店</a>の少女漫画誌『<a href="." id="link_4"                                          >ボニータ</a>』を中心に活動していたが現在は<a href="." id="link_5"                                >宙出版</a>の雑誌『教科書は教えてくれないグリム童話』等で執筆している。代表作は日本の歴史を題材にした『<a href="." id="link_6"                                                                        >夢語りシリーズ</a>』。<a href="." id="link_7"                                          >倉本由布</a>の小説の挿絵も行っている。
</p>
