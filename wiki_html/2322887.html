<p><b>土佐 尚子</b>（とさ なおこ）は、<a href="." id="link_2"                      >日本</a>のアーティスト・研究者である。<a href="." id="link_3"                            >MIT</a> Center for Advanced Visual Studiesでのフェローアーティストを経て、2005年4月から2011年3月まで<a href="." id="link_4"                                          >京都大学</a>学術情報メディアセンター特定教授、2011年4月から2018年6月まで同情報環境機構教授、2018年7月から同大学院総合生存学館（思修館）特定教授。専門はアート＆テクノロジー研究、学位は博士（工学）（<a href="." id="link_5"                                          >東京大学</a>）。
</p>
