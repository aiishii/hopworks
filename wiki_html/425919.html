		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>甲斐田 貴之</b>（かいだ たかゆき <a href="." id="link_1"                    >1973年</a><a href="." id="link_1"                            >1月18日</a> - 山羊座）は、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >柳川市</a>大和町出身の<a href="." id="link_4"                                                                                            >フリーアナウンサー</a>。血液型A型。柳川市立六合小学校、同大和中学校、<a href="." id="link_5"                                                                                                                >福岡県立伝習館高等学校</a>、<a href="." id="link_6"                                          >広島大学</a>卒業。中学高校<a href="." id="link_7"                                                                                  >英語</a>と中学<a href="." id="link_8"                                                >社会</a>の<a href="." id="link_9"                                                              >教員免許</a>所持。兄妹は妹がひとり。既婚。
</p>
