		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>杉原 儀昭</b>（すぎはら よしあき、<a href="." id="link_1"                    >1964年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                        >有機化学者</a>。<a href="." id="link_4"                                          >埼玉大学大学院</a><a href="." id="link_5"                                                              >理工学研究科</a><a href="." id="link_6"                                >准教授</a>。<br />専門は環状オリゴ<a href="." id="link_7"                                                    >スルフィド</a>の合成・立体化学および立体的に込み合った<a href="." id="link_8"                                          >アルケン</a>の<a href="." id="link_9"                                          >付加反応</a>、小員性<a href="." id="link_10"                                                                                 >複素環化合物</a>の構造・反応性に関する研究。
</p>
