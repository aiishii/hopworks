		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>レフ・ニコライエヴィチ・ケークシェフ</b>（Lev Nikolayevich Kekushev、<a href="." id="link_1"                    >1862年</a><a href="." id="link_1"                            >2月19日</a> - 不詳（<a href="." id="link_2"                    >1916年</a>から<a href="." id="link_3"                    >1919年</a>の間））は、<a href="." id="link_4"                                >ロシア</a>の<a href="." id="link_5"                                >建築家</a>。モスクワ・モダン様式の第一人者。
</p><p><a href="." id="link_6"                                                    >リトアニア</a>の<a href="." id="link_7"                                                                                                                                                                                            >ヴィリニュス美術専門学校</a>と、民間技術大学を卒業。
</p><p>代表作として、エジプト大使館軍事部（旧ケークシェフ第二の家）、モスクワ賃貸住宅、レストラン・プラハ、ノーゾフ邸、ニコーリスキエ商店、などがある。
</p>
