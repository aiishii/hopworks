		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>アックア・ディ・パルマ(Acqua di Parma)とは、フレグランス、キャンドル、バスローブ、レザーアクセサリーを製造する<a href="." id="link_1"                                          >イタリア</a>のライフスタイル・ファッションブランドである。すべての製品がイタリアで製造されており、43カ国で販売されている。世界最大のファッション業界大手企業体とされる<a href="." id="link_2"          >LVMH</a>に属する。現在はミラノに本社を置く。
</p>
