		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>下間 頼廉</b>（しもつま らいれん、<a href="." id="link_1"                                                >天文</a>6年（<a href="." id="link_2"                    >1537年</a>）- <a href="." id="link_3"                      >寛永</a>3年<a href="." id="link_4"                                                      >6月20日</a>（<a href="." id="link_5"                    >1626年</a><a href="." id="link_5"                            >8月11日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>の僧侶、<a href="." id="link_8"                      >武将</a>。<a href="." id="link_9"                                                    >石山本願寺</a>の坊官。<a href="." id="link_10"                                                                                                           >下間頼康</a>の子。母は<a href="." id="link_11"                                                                                                           >下間頼次</a>の娘。子に<a href="." id="link_12"                                         >頼亮</a>、<a href="." id="link_13"                                         >宗清</a>、<a href="." id="link_14"                                         >仲玄</a>、<a href="." id="link_15"                                         >下間仲世</a>室、<a href="." id="link_16"                               >牧長勝</a>室、<a href="." id="link_17"                                                                                                           >端坊明勝</a>室、<a href="." id="link_18"                                                                                                                     >川那部宗甫</a>室。幼名は虎寿、通称は源十郎、<a href="." id="link_19"                               >右衛門尉</a>。剃髪し刑部卿と号す。法名は了入、了悟。<a href="." id="link_20"                     >法橋</a>、法眼、法印に任ぜられる。
</p>
