		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 佐千子</b>（たけうち さちこ、<a href="." id="link_1"                              >11月15日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>、<a href="." id="link_4"                                                                                  >イラストレーター</a>。<a href="." id="link_5"                                >東京都</a>出身。<a href="." id="link_6"                                >血液型</a><a href="." id="link_7"                                                >B型</a>、<a href="." id="link_8"                                          >一人っ子</a>。
</p><p><a href="." id="link_9"                                                    >レズビアン</a>であることを公言しており、レズビアンとしての日常を題材にした<a href="." id="link_10"                                                             >エッセイ</a>漫画を描く。<a href="." id="link_11"                               >色鉛筆</a>風の着色が施されたシンプルな作画である。主に「<a href="." id="link_12"                                                                                                     >コミックエッセイ劇場</a>」で作品を発表している。近年は「2DK」シリーズや「赤ちゃん本部長」のようなフィクション作品も手がける。
</p><p><a href="." id="link_13"                                                   >セクシュアル・マイノリティ</a>に関するトークイベントにも出演している。
</p>
