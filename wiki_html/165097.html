		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日本マランツ株式会社</b>（にほんマランツ）は、かつて存在した<a href="." id="link_1"                                          >音響機器</a>・<a href="." id="link_2"                                          >映像機器</a>・<a href="." id="link_3"                                          >通信機器</a>メーカーである。<a href="." id="link_4"                    >2005年</a><a href="." id="link_4"                          >4月1日</a>に<a href="." id="link_5"                                          >株式会社</a><a href="." id="link_6"                                                                                                                                                                  >ディーアンドエムホールディングス</a>(以下、D&amp;M)と合併し、消滅。以降<a href="." id="link_7"                                          >マランツ</a>ブランド製品の企画・開発・販売などはD&amp;Mが行っている。(2005年から2011年まで、販売についてはD&amp;M子会社の株式会社マランツコンシューマーマーケティングが行っていた)。
</p>
