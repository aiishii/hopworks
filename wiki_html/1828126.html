		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 耿太郎</b>（あきやま こうたろう、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >2月12日</a> - ）は、<a href="." id="link_2"                                                    >朝日新聞社</a>前<a href="." id="link_3"                      >会長</a>、<a href="." id="link_4"                                                              >日本新聞協会</a>前会長。公益財団法人<a href="." id="link_5"                                                                        >日本対がん協会</a>理事長。<a href="." id="link_6"                                >岡山県</a><a href="." id="link_7"                                >総社市</a>出身。
</p><p>朝日新聞社<a href="." id="link_8"                      >社長</a>のほか<a href="." id="link_9"                                                    >テレビ朝日</a><a href="." id="link_10"                                                   >社外取締役</a>、<a href="." id="link_11"                                                                                                     >日本高等学校野球連盟</a>最高顧問、<a href="." id="link_12"                                                                       >全日本合唱連盟</a>顧問を歴任している。
</p>
