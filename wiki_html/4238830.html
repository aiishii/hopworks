<p><b>エマ</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Queen Emma of Hawaii</span>、<a href="." id="link_2"                    >1836年</a><a href="." id="link_2"                          >1月2日</a> - <a href="." id="link_3"                    >1885年</a><a href="." id="link_3"                            >4月25日</a>）は、<a href="." id="link_4"                                                    >ハワイ王国</a>の国王<a href="." id="link_5"                                                                >カメハメハ4世</a>の妻。1856年から1863年に夫が亡くなるまで王妃であった。彼女は後に王位継承候補として立候補したが、<a href="." id="link_6"                                                                                  >カラカウア王</a>が選出された。
</p>
