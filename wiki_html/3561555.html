<p><b>武内 涼</b>（たけうち りょう、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                          >2月9日</a> - ）は、日本の小説家。
</p><p><a href="." id="link_2"                                >群馬県</a>生まれ。<a href="." id="link_3"                                                                                                      >早稲田大学第一文学部</a>卒業。映画、テレビの制作に携わった後、第17回<a href="." id="link_4"                                                                                            >日本ホラー小説大賞</a>の最終候補作となった作品を改題・改稿した『忍びの森』でデビュー。2015年『妖草師』シリーズが<a href="." id="link_5"                                                                                                                                >徳間文庫大賞</a>を受賞、さらに同シリーズで「<a href="." id="link_6"                                                                                                        >この時代小説がすごい!</a>2016」“文庫書き下ろし部門”第一位。
</p>
