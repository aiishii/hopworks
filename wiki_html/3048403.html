<p><b>森岡 昌純</b>（もりおか まさずみ / しょうじゅん、<a href="." id="link_1"                    >1834年</a>1月10日（<a href="." id="link_2"                      >天保</a>4年<a href="." id="link_3"                                                      >12月1日</a>） - <a href="." id="link_4"                    >1898年</a>（<a href="." id="link_5"                      >明治</a>31年）3月27日）は、<a href="." id="link_6"                      >幕末</a>の<a href="." id="link_7"                                >薩摩</a><a href="." id="link_8"                      >藩士</a>、明治期の<a href="." id="link_9"                      >官僚</a>・<a href="." id="link_10"                               >政治家</a>・<a href="." id="link_11"                               >実業家</a>。<a href="." id="link_12"                                         >兵庫</a><a href="." id="link_13"                     >県令</a>、<a href="." id="link_14"                                                              >貴族院勅選議員</a>、<a href="." id="link_15"                     >男爵</a>。旧名・清左衛門。
</p>
