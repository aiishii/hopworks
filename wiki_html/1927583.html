		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニザール・ラヤーン</b>（<a href="." id="link_1"                                                    >アラビア語</a>&#58; <span lang="ar" dir="rtl">نزار ريان</span>&#8206;、<i><b>Nizār Rayān</b></i>、<a href="." id="link_2"                    >1959年</a><a href="." id="link_2"                          >3月6日</a> - <a href="." id="link_3"                    >2009年</a><a href="." id="link_3"                          >1月1日</a>）は、<a href="." id="link_4"                                                    >パレスチナ</a>の<a href="." id="link_5"                                                                                                                                          >ジャバーリヤー</a>出身の<a href="." id="link_6"                                          >ハマース</a>のジャバーリヤー地区指導者、学者。元<a href="." id="link_7"                                                                                                      >ガザ・イスラーム大学</a>ウスールッディーン学部<a href="." id="link_8"                                                    >ハディース</a>学科教授。
</p><p>2009年1月1日、<a href="." id="link_9"                                          >ガザ地区</a>での<a href="." id="link_10"                                                                                 >イスラエル軍</a>による彼の家を標的とした爆撃で妻と2人の子供と一緒に死亡した。
</p>
