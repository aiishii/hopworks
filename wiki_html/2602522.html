		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹内 正浩</b>（たけうち まさひろ、<a href="." id="link_1"                    >1963年</a> - ）は、<a href="." id="link_2"                      >紀行</a><a href="." id="link_3"                                >エッセイスト</a>。
</p><p><a href="." id="link_4"                                >愛知県</a>生まれ。1985年<a href="." id="link_5"                                                    >北海道大学</a>法学部卒業後、<a href="." id="link_6"        >JTB</a>に入社。旅行雑誌『<a href="." id="link_7"                                      >旅</a>』などの<a href="." id="link_8"                      >編集</a>に携わり、各地を取材。2004年退社、<a href="." id="link_9"                      >地図</a>や近代史研究をライフワークとする<a href="." id="link_10"                                                                                           >フリーライター</a>となる。
</p>
