		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宇佐美 彰朗</b>（うさみ あきお、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >5月31日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >マラソン</a>選手、指導者である。<a href="." id="link_4"                                          >東海大学</a>名誉教授。
</p><p><a href="." id="link_5"                                >新潟県</a><a href="." id="link_6"                                          >西蒲原郡</a><a href="." id="link_7"                                                                    >吉田町</a>（現・<a href="." id="link_8"                      >燕市</a>）出身。<a href="." id="link_9"                                                                                            >新潟県立巻高等学校</a>から<a href="." id="link_10"                                                                                                     >日本大学経済学部</a>経済学科に進学して卒業。その後<a href="." id="link_11"                                                                                                     >日本大学文理学部</a>体育学科（学士入学）卒業。日本大学<a href="." id="link_12"                               >大学院</a>文学研究科教育学専攻体育学コース<a href="." id="link_13"                     >修士</a>課程修了、教育学修士。日本大学大学院文学研究科教育学専攻体育学コース博士課程<a href="." id="link_14"                                                                                 >単位取得満期退学</a>。
</p><p>1960年代後半 - 1970年代中盤にかけて活躍した、日本の男子マラソンの名選手のひとり。
</p>
