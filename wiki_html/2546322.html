		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中沢 正夫</b>（なかざわ まさお、<a href="." id="link_1"                    >1937年</a> - ）は、日本の<a href="." id="link_2"                                          >精神科医</a>。<b>中澤</b>と表記するときもある。<a href="." id="link_3"                                                    >統合失調症</a>の治療に定評があり、著書多数。<a href="." id="link_4"                                >椎名誠</a>率いる「<a href="." id="link_5"                                          >東ケト会</a>」のメンバー（付き医）であったとしても有名。
</p><p>ある精神科医は自身が卒業した<a href="." id="link_6"                    >1968年</a>ごろの中沢および群馬大学・<a href="." id="link_7"                                          >生活臨床</a>グループの様子を「時代的には生活臨床理論が完成し、それを武器に優れた<a href="." id="link_8"                                                                        >オルガナイザー</a>である中沢氏が『精神衛生をはじめようとする人のための100ケ条』を携え、<a href="." id="link_9"                                                    >保健婦</a>を標的に全国制覇に乗り出した時代であった」と述懐した
</p>
