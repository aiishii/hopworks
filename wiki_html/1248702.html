<p><b>アクセル・ホネット</b>（Axel Honneth、<a href="." id="link_1"                    >1949年</a> <a href="." id="link_2"                            >7月18日</a>- ）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                      >哲学</a>者である。
<a href="." id="link_5"                                                                                                                >フランクフルト大学</a>社会哲学及び<a href="." id="link_6"                                                              >ニューヨーク</a>の<a href="." id="link_7"                                                                        >コロンビア大学</a>人文科学の教授。社会科学研究所（<a href="." id="link_8"                                                                                                                      >社会研究所</a>（<span lang="de">Institut für Sozialforschung</span>, <a href="/w/index.php?title=De:Institut_f%C3%BCr_Sozialforschung&amp;action=edit&amp;redlink=1" class="new" title="De:Institut für Sozialforschung (存在しないページ)">通称IfS</a>)の所長。<a href="." id="link_9"                                          >西ドイツ</a>の<a href="." id="link_10"                                         >エッセン</a>出身。
