		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウルリヒ・プレンツドルフ</b> （<a href="." id="link_1"                                          >独</a>&#58; <span lang="de">Ulrich Plenzdorf</span>, <a href="." id="link_2"                    >1934年</a><a href="." id="link_2"                              >10月26日</a> – <a href="." id="link_3"                    >2007年</a><a href="." id="link_3"                          >8月9日</a>）は、<a href="." id="link_4"                                >ドイツ</a>の<a href="." id="link_5"                      >作家</a>・<a href="." id="link_6"                                >脚本家</a>・<a href="." id="link_7"                                                                        >ドラマトゥルク</a>。<a href="." id="link_8"                    >1972年</a>の<a href="." id="link_9"                                                          >ハレ</a>初演の『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_10"                                                                                                                                                               >若きWのあらたな悩み</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Die_neuen_Leiden_des_jungen_W.&amp;action=edit&amp;redlink=1" class="new" title="De:Die neuen Leiden des jungen W. (存在しないページ)">ドイツ語版</a>）</span></span>』が有名。
</p>
