<p><b>ハロルド・ゴッドフリー・ロウ</b>（<a href="." id="link_1"                      >英</a>&#58; <span lang="en">Harold Godfrey Lowe</span>, <a href="." id="link_2"                    >1882年</a><a href="." id="link_2"                              >11月21日</a> - <a href="." id="link_3"                    >1944年</a><a href="." id="link_3"                            >5月12日</a>）は、<a href="." id="link_4"                                          >イギリス</a>の<a href="." id="link_5"                                >航海士</a>、<a href="." id="link_6"                                                              >海軍</a>軍人。客船<a href="." id="link_7"                                                                                        >タイタニック号</a>の五等航海士であり、<a href="." id="link_8"                                                                                                                >同船の沈没事故</a>から生還した。
</p>
