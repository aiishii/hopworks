<p><b>グラハム・カー</b>（<b>Graham Kerr</b>、<a href="." id="link_1"                    >1934年</a><a href="." id="link_1"                            >1月22日</a> - ）は、<a href="." id="link_2"                                          >イギリス</a>・<a href="." id="link_3"                                          >ロンドン</a>生まれの料理研究家。テレビの<a href="." id="link_4"                                          >料理番組</a>『<a href="." id="link_5"                                                                                  >世界の料理ショー</a>』の<a href="." id="link_6"                                                    >番組ホスト</a>として有名。現在は<a href="." id="link_7"                                                                        >アメリカ合衆国</a>に<a href="." id="link_8"                      >帰化</a>。
</p>
