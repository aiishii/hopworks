		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yorozuyo_Mineko.jpg" title="ファイル:Yorozuyo Mineko.jpg">ファイル:Yorozuyo Mineko.jpg</a>  <div class="thumbcaption">1952年</div></div></div>
<p><b>萬代 峰子</b>（よろずよ みねこ、<a href="." id="link_1"                    >1919年</a><a href="." id="link_1"                            >6月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女優</a>。<a href="." id="link_4"                      >本名</a>は、石川貴美。<a href="." id="link_5"                                >福岡県</a>出身。芸名は<b>萬代峯子</b>、<b>万代峰子</b>、<b>万代峯子</b>とも表記される。愛称は「イシカワさん」。
</p><p><a href="." id="link_5"                                >福岡県</a>立福岡高等女学校（現・<a href="." id="link_6"                                                                                                                          >福岡県立福岡中央高等学校</a>）を卒業後、<a href="." id="link_7"                                                    >宝塚少女歌劇団</a>（現・宝塚歌劇団）に入団。<a href="." id="link_8"                                                                            >宝塚歌劇団25期生</a>。宝塚歌劇団を退団後は主に<a href="." id="link_9"                      >映画</a>、<a href="." id="link_10"                     >舞台</a>、<a href="." id="link_11"                                                             >テレビドラマ</a>などで脇役として活躍する。第9回<a href="." id="link_12"                                                                   >芸術祭賞</a>奨励賞受賞。
</p>
