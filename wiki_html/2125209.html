		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>イジス</b>（Izis、本名: イスラエリス・ビデルマナス Israëlis Bidermanas、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >1月17日</a>-<a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >5月16日</a>）は、フランスの写真家。当時ロシア帝国領であった<a href="." id="link_3"                                                    >リトアニア</a>・<a href="." id="link_4"                                                              >マリヤンポレ</a>生まれ。ユダヤ系の家系に生まれる。若くして<a href="." id="link_5"                      >パリ</a>に移る。
</p><p><a href="." id="link_6"                                                                        >第二次世界大戦</a>中から戦後にかけてパリで活躍。いわゆる「パリ写真」の系譜に連なり、<a href="." id="link_7"                                          >都市写真</a>と呼べる作品を多く撮影した。
</p><p>パリで没する。
</p>
