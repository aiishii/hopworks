		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>宮崎 道雄</b>（みやざき みちお、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                >10月</a> - ）は、<a href="." id="link_2"                                                              >関東学院大学</a><a href="." id="link_3"                                          >理工学部</a><a href="." id="link_4"                                          >理工学科</a>の<a href="." id="link_5"                      >教授</a>であり、2008年4月～09年12月まで、関東学院大学副学長であった経歴を持つ。主な学会活動としては、2014年5月～16年5月まで、電気学会電子・情報・システム部門の部門長であった経歴を持つ。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >世田谷区</a>生まれ。
</p>
