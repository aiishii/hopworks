	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山脇 百合子</b>（やまわき ゆりこ、1918年6月5日 - 2019年1月31日）は、<a href="." id="link_1"                                                              >英文学者</a>、<a href="." id="link_2"                                                              >実践女子大学</a><a href="." id="link_3"                                          >名誉教授</a>。
</p><p><a href="." id="link_4"                                >東京</a>に童話作家・<a href="." id="link_5"                                                    >横山美智子</a>の長女として生まれる。<a href="." id="link_6"                                                              >東京女子大学</a>卒、<a href="." id="link_7"                                                    >早稲田大学</a>英文科卒、1952－1953年<a href="." id="link_8"                                                                                  >リヴァプール大学</a><a href="." id="link_9"                                >大学院</a>。1974年「<a href="." id="link_10"                                                                                                               >エリザベス・ギャスケル</a>研究」で<a href="." id="link_11"                                         >立正大学</a><a href="." id="link_12"                                                             >文学博士</a>。実践女子大学<a href="." id="link_13"                     >教授</a>、1989年3月<a href="." id="link_14"                                                             >定年退職</a>、同年名誉教授。英国女性作家を主に研究する。
</p>
