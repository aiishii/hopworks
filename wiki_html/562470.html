		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋元 不死男</b>（あきもと ふじお、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                            >11月3日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                            >7月25日</a>）は、<a href="." id="link_3"                                          >神奈川県</a><a href="." id="link_4"                                >横浜市</a>出身の<a href="." id="link_5"                                          >俳人</a>。本名は不二雄。前号は東京三（ひがし きょうぞう）。別号に秋元地平線。<a href="." id="link_6"                                                              >島田青峰</a>に師事し「土上」「天香」に参加。新興俳句運動に加わり、<a href="." id="link_7"                                                                                  >京大俳句事件</a>に連座して投獄される。戦後は「天狼」参加を経て「氷海」を創刊・主宰。<a href="." id="link_8"                                >劇作家</a>の<a href="." id="link_9"                                          >秋元松代</a>は妹。息子の<a href="." id="link_10"                                         >秋元近史</a>は『<a href="." id="link_11"                                                                                                               >しゃぼん玉ホリデー</a>』を手がけた<a href="." id="link_12"                                                             >テレビディレクター</a>・<a href="." id="link_13"                                                                       >プロデューサー</a>。
</p>
