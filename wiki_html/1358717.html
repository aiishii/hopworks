		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉野山 要次郎</b>（よしのやま ようじろう、本名:<b>大上戸 要次郎</b>、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                          >1月3日</a> - <a href="." id="link_2"                    >1956年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                                >富山県</a><a href="." id="link_4"                                          >下新川郡</a>（現・<a href="." id="link_5"                                >黒部市</a>）出身の元<a href="." id="link_6"                                >大相撲</a><a href="." id="link_7"                      >力士</a>。所属は<a href="." id="link_8"                                                                        >春日山部屋</a>から<a href="." id="link_9"                                          >立浪部屋</a>。最高位は西<a href="." id="link_10"                     >前頭</a>筆頭（<a href="." id="link_11"                   >1932年</a>2月場所、3月場所）。現役時代の体格は175cm、92kg。得意手は左四つ、押し、のど輪、<a href="." id="link_12"                                                   >うっちゃり</a>。元前頭<a href="." id="link_13"                                                   >清惠波</a>の岳父であり養父でもある。
</p>
