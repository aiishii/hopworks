<table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">加藤 良三</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td>1930年<a href="." id="link_1"                            >9月25日</a><br /><span class="birthplace"><a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                                    >西春日井郡</a><a href="." id="link_4"                                                                                                                      >新川町</a>（現・<a href="." id="link_5"                                >清須市</a>）</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><a href="." id="link_6"                    >2016年</a><a href="." id="link_6"                            >11月6日</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>一橋大学法学部</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_7"                                                              >商法学者</a></td></tr></tbody></table>
<p><b>加藤 良三</b>（かとう りょうぞう、<a href="." id="link_8"                    >1930年</a> - <a href="." id="link_9"                    >2016年</a>）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                               >法学者</a>、<a href="." id="link_12"                               >弁護士</a>（<a href="." id="link_13"                                                                                 >横浜弁護士会</a>所属）。<a href="." id="link_14"                     >学位</a>は<a href="." id="link_15"                                                             >博士（法学）</a>。<a href="." id="link_16"                                                  >Ｄマル合</a>教授。専門は<a href="." id="link_17"                     >商法</a>、<a href="." id="link_18"                                                                                                                               >消費者保護法</a>。<a href="." id="link_19"                                                             >関東学院大学</a>名誉教授。関東学院大学の法学部設立時の初代法学部長、法科大学院設立時の初代<a href="." id="link_20"                                                   >法科大学院</a>研究科長。<a href="." id="link_21"                               >瑞宝章</a>を受章。
</p>
