<p><b>張 邦昌</b>（ちょう ほうしょう、<a href="." id="link_4"                                      >元豊</a>4年（<a href="." id="link_3"                    >1081年</a>） - <a href="." id="link_6"                      >建炎</a>元年（<a href="." id="link_5"                    >1127年</a>））は、<a href="." id="link_9"                      >北宋</a>末期・<a href="." id="link_10"                     >南宋</a>初期の政治家。字は子能。永静軍<a href="." id="link_11"                               >東光県</a>張家湾（現在の<a href="." id="link_12"                               >河北省</a><a href="." id="link_13"                               >衡水市</a><a href="." id="link_14"                               >阜城県</a>碼頭鎮大龍湾）の人。一時、<a href="." id="link_15"                                     >金</a>が建てた傀儡国家<a href="." id="link_16"                                               >楚</a>の<a href="." id="link_17"                     >皇帝</a>に擬せられた。
