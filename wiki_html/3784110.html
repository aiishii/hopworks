		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>何 充</b>（か じゅう、<a href="." id="link_1"                                      >元康</a>2年（<a href="." id="link_2"                  >292年</a>） - <a href="." id="link_3"                                                >永和</a>2年<a href="." id="link_4"                                                      >1月14日</a>（<a href="." id="link_5"                  >346年</a><a href="." id="link_5"                            >2月21日</a>））は、<a href="." id="link_6"                      >東晋</a>の政治家・武将。<a href="." id="link_7"            >字</a>は<b>次道</b>。<a href="." id="link_8"                      >本貫</a>は<a href="." id="link_9"                                >廬江郡</a><a href="." id="link_10"                                         >灊県</a>。<a href="." id="link_11"                                     >魏</a>の光禄大夫<a href="." id="link_12"                                                                                       >何楨</a>の曾孫。<a href="." id="link_13"                     >西晋</a>の豫州刺史<a href="." id="link_14"                                                                                       >何惲</a>の孫。西晋の安豊郡太守<a href="." id="link_15"                                                                                       >何叡</a>の子。
</p>
