		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>君塚 直隆</b>（きみづか なおたか、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                          >8月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>、<a href="." id="link_4"                                          >政治学者</a>、<a href="." id="link_5"                                                              >関東学院大学</a><a href="." id="link_6"                                                              >国際文化学部</a>教授。専門は近代<a href="." id="link_7"                                          >イギリス</a>政治外交史、ヨーロッパ国際政治史、<a href="." id="link_8"                                                              >西洋史</a>、王室（特に<a href="." id="link_9"                                                              >イギリス王室</a>）研究。
</p>
