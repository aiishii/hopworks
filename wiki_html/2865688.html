		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>並木 信義</b>（なみき のぶよし、<a href="." id="link_1"                    >1929年</a> - ）は、元<a href="." id="link_2"                      >官僚</a>の<a href="." id="link_3"                                          >経済学者</a>。
東京生まれ。1952年<a href="." id="link_4"                                                                                                      >東京大学経済学部</a>卒、<a href="." id="link_5"                                                    >通産省</a>入省、1959-1963年<a href="." id="link_6"                                                    >経済企画庁</a>出向、1963-1967年ベルギー日本大使館一等書記官、1970年「ヨーロッパ経済論 -欧洲統合の現状と将来- 」で<a href="." id="link_7"                                          >中央大学</a><a href="." id="link_8"                                                                        >経済学博士</a>。通産調査課長、産業構造課長、1975年<a href="." id="link_9"                                                                                                      >日本経済研究センター</a>、のち理事、常勤顧問。1989年<a href="." id="link_10"                                                                       >名古屋市立大学</a>経済学部教授、92年<a href="." id="link_11"                                                   >亜細亜大学</a>教授、2000年退職。
</p>
