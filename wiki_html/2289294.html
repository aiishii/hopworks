<p><b>小倉 武一</b>（おぐら たけかず、<a href="." id="link_3"                    >1910年</a>（明治43年）<a href="." id="link_4"                            >10月2日</a> - <a href="." id="link_5"                    >2002年</a>（平成14年）<a href="." id="link_6"                            >2月14日</a>）は、<a href="." id="link_7"                      >日本</a>の昭和時代の<a href="." id="link_8"                                                    >農林</a><a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                                         >経済学者</a>。元<a href="." id="link_11"                                                             >国際交流基金</a>理事長で<a href="." id="link_12"                               >外交官</a>の<a href="." id="link_13"                                         >小倉和夫</a>は息子。
</p><p><a href="/wiki/%E4%BA%8B%E5%8B%99%E6%AC%A1%E5%AE%98%E7%AD%89%E3%81%AE%E4%B8%80%E8%A6%A7#農林水産事務次官" title="事務次官等の一覧">農林事務次官</a>、<a href="." id="link_14"                                                                       >政府税制調査会</a>会長などを歴任した。特に、政府税制調査会会長は16年間を務め,「<b>ミスター税調</b>」と呼ばれた。旧姓は大井。著作に『土地立法の史的考察』など。
</p>
