<p><b>八大山人</b>（はちだいさんじん、Bādàshānrén、<a href="." id="link_1"                    >1626年</a>? - <a href="." id="link_2"                    >1705年</a>?）は、<a href="." id="link_3"            >明</a>代末期から<a href="." id="link_4"            >清</a>代初期の<a href="." id="link_5"                      >画家</a>・<a href="." id="link_6"                      >書家</a>・<a href="." id="link_7"                      >詩人</a>。本名は<b>朱統𨨗</b>（しゅ とうかん）、幼名または通称は<b>朱耷</b>（しゅ とう、耷は明代に驢馬の意味で使われた）。僧号は傳綮。字は刃庵。号は雪个・个山・人屋。款には「驢」「八大山人」なども使っている。<a href="." id="link_8"                      >石濤</a>（朱若極）は遠縁の親族に当たる。
</p>
