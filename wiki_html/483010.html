		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲村 雅士</b>（いなむら まさし、<a href="." id="link_1"                    >1943年</a><a href="." id="link_1"                            >4月20日</a> - 2020年2月20日）は、<a href="." id="link_2"                                >群馬県</a>出身の元<a href="." id="link_3"                                          >競輪選手</a>（<a href="." id="link_4"                                                                        >日本競輪選手会</a>群馬県支部所属）。<a href="." id="link_5"                                                                                  >日本競輪学校</a>第16期生。59歳まで現役を続けた。息子に同じく競輪選手の<a href="." id="link_6"                                          >稲村成浩</a>(69期)、<a href="." id="link_7"                                          >稲村好将</a>(81期)がいる。
</p>
