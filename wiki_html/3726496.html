		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岡本 哲志</b>（おかもと さとし、<a href="." id="link_1"                    >1952年</a> - ）は、日本の都市史学者。専攻は、都市形成史、都市論。
</p><p><a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >中野区</a><a href="." id="link_4"                                                          >若宮</a>生まれ。<a href="." id="link_5"                                          >法政大学</a><a href="." id="link_6"                                >工学部</a><a href="." id="link_7"                                          >建築学科</a>卒業。2004年「銀座における都市空間の形成と変容の過程に関する研究」で法政大<a href="." id="link_8"                                                              >博士(工学)</a>。岡本哲志都市建築研究所代表、法政大学エコ地域デザイン研究センター客員研究員、法政大学デザイン工学部教授を務め、2016年退任。現在、九段観光ビジネス専門学校校長。<a href="." id="link_9"                                                              >日本建築学会</a>会員、<a href="." id="link_10"                                                                                 >日本都市計画学会</a>会員。
</p><p>『<a href="." id="link_11"                                                   >ブラタモリ</a>』に計8回出演した。
</p>
