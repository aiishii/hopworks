	<h1 id="firstHeading" class="firstHeading" >トレント川 (オンタリオ州)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="contentSub2"></div>
		
		<div id="jump-to-nav"></div>
		
		
		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>トレント川</b> (トレントがわ、Trent River) は<a href="." id="link_1"                                                              >オンタリオ州</a>南東部を流れる川。<a href="." id="link_2"                                                                              >ライス湖</a>から流れ出し、<a href="." id="link_3"                                                              >オンタリオ湖</a>の<a href="." id="link_4"                                                                                                                                >クインティ湾</a>へ注ぐ。<a href="." id="link_5"                                                              >ヒューロン湖</a>の<a href="." id="link_6"                                                              >ジョージア湾</a>へと繋がる<a href="." id="link_7"                                                                                                                >トレント・セバーン水路</a>の一部をなしている。長さは90km。その流域はオンタリオ州南部中央の大半を占める。
</p><p>多くの鳥類や両生類、魚類が生息する。生息する魚類には<a href="." id="link_8"                                                    >コクチバス</a>、<a href="." id="link_9"                                                              >オオクチバス</a>、<a href="." id="link_10"                                                                       >ノーザンパイク</a>、<a href="." id="link_11"                                                                                                                                                                                                     >フレッシュウォータードラム</a>などがある。
</p><p>支流には<a href="." id="link_12"                                                                                                           >クロウ川</a>がある。
</p>
