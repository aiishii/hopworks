<p><b>ジョン・ノイマイヤー</b>（John Neumeier、<a href="." id="link_4"                    >1939年</a><a href="." id="link_4"                            >2月24日</a> - ）は、<a href="." id="link_5"                                                                        >米国</a>出身の<a href="." id="link_6"                                                                        >バレエダンサー</a>・<a href="." id="link_7"                                                    >振付家</a>である。1973年より<a href="." id="link_8"                                >ドイツ</a>の<a href="." id="link_9"                                                                                                      >ハンブルク・バレエ団</a>で芸術監督を務めている。
</p>
