<p><b>柴原 和</b>（しばはら やわら、<a href="." id="link_1"                      >天保</a>3年<a href="." id="link_2"                                                    >2月7日</a>（<a href="." id="link_3"                    >1832年</a><a href="." id="link_3"                          >3月9日</a>）- <a href="." id="link_4"                      >明治</a>38年（<a href="." id="link_5"                    >1905年</a>）<a href="." id="link_6"                              >11月29日</a>）は、<a href="." id="link_7"                      >幕末</a>期<a href="." id="link_8"                                >播磨国</a><a href="." id="link_9"                                >龍野藩</a>出身の<a href="." id="link_10"                     >志士</a>。<a href="." id="link_11"                                         >明治維新</a>後は新政府に出仕して、初代の<a href="." id="link_12"                                         >千葉</a><a href="." id="link_13"                     >県令</a>や<a href="." id="link_14"                                                              >貴族院勅選議員</a>などを務める。<a href="." id="link_15"           >字</a>は士節。幼名は宗吉、後に順治。<a href="." id="link_16"                     >雅号</a>は靖盧・此木山。子に<a href="." id="link_17"                                                   >翻訳家</a>・<a href="." id="link_18"                               >弁護士</a>の<a href="." id="link_19"                                         >柴原亀二</a>がいる。<a href="." id="link_20"                                         >大槻磐渓</a>、<a href="." id="link_21"                                         >安井息軒</a>、<a href="." id="link_22"                                         >梁川星巌</a>などに学ぶ。
</p>
