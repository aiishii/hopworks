		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大島 賢治</b>（おおしま けんじ、<a href="." id="link_1"                    >1964年</a><a href="." id="link_1"                              >12月30日</a> - ）は、<a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                          >小金井市</a>出身の<a href="." id="link_4"                                          >ドラマー</a>。<a href="." id="link_5"                                                    >忌野清志郎</a> &amp; 2・3'Sや<a href="." id="link_6"                            >THE HIGH-LOWS</a>のメンバーとしても知られる。現在はセッションドラマーや<a href="." id="link_7"                                                                                            >音楽プロデューサー</a>、<a href="." id="link_8"                                >作曲家</a>、<a href="." id="link_9"                                >アレンジャー</a>としても活動中。
</p><p>愛称は「おーちゃん」。<a href="." id="link_10"                                         >サッカー</a>好き。使用機材やグッズにはイニシャルから「KO」ロゴが使用される。
</p>
