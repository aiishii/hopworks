<p><b>アクア</b>（<b>Akua</b>、<a href="." id="link_1"                    >1990年</a><a href="." id="link_1"                              >10月19日</a> - ）は、<a href="." id="link_2"                                          >メキシコ</a>・<a href="." id="link_3"                                                                        >メキシコシティ</a>出身の女性<a href="." id="link_5"                                                              >プロレスラー</a>。母国メキシコでは<a href="." id="link_6"                                                              >覆面レスラー</a>としてリングに上がるが<a href="." id="link_7"                                                    >スターダム</a>では<b>愛リス</b>（アイリス）の<a href="." id="link_8"                                                              >リングネーム</a>として素顔になっていた。
