<p><b>シェヌ＝ブール</b>（Chêne-Bourg）は<a href="." id="link_1"                                                                        >スイス連邦</a>・<a href="." id="link_2"                                                              >ジュネーヴ州</a>の東部にある<a href="." id="link_3"                                                                                            >基礎自治体</a>（コミューン）。ジュネーヴ州の<a href="." id="link_4"                                                                                            >シェヌ＝ブジュリー</a>、<a href="." id="link_5"                      >トネ</a>、<a href="." id="link_6"                                                                                  >ヴァンドゥーヴル</a>のコミューンに囲まれている。
</p><p>コミューンの墓地には<a href="." id="link_7"                                                    >ピアニスト</a>、<a href="." id="link_8"                                                                                            >ディヌ・リパッティ</a>の墓がある。
</p>
