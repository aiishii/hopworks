		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長沢ゆりか</b>（ながさわ - <a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >1月27日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >女性</a><a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                                                                                >シンガーソングライター</a>、<a href="." id="link_6"                      >声優</a>、元<a href="." id="link_7"                                          >アイドル</a>。当初は「長沢由利香」名義でデビュー。<a href="." id="link_8"                    >1988年</a>には 「由利香」に改名。<a href="." id="link_9"                    >1993年</a>からは「長沢ゆりか」に改名した。<a href="." id="link_10"                               >福島県</a> <a href="." id="link_11"                                         >須賀川市</a>出身。<a href="." id="link_12"                                                             >堀越高等学校</a>卒業。所属<a href="." id="link_13"                                                   >芸能事務所</a>は「<a href="." id="link_14"                                         >有限会社</a>　<a href="." id="link_15"                                                                                                                                                                                                       >ミュージカル アンリミテッド</a>」（屋号：Peak A Soul+）。
</p>
