<p><b>伊東 重</b>（いとう しげる、<a href="." id="link_1"                    >1857年</a><a href="." id="link_1"                              >10月26日</a>（<a href="." id="link_2"                      >安政</a>4年<a href="." id="link_3"                                                    >9月9日</a>） - <a href="." id="link_4"                    >1926年</a>（<a href="." id="link_5"                      >大正</a>15年）<a href="." id="link_6"                          >8月5日</a>）は、<a href="." id="link_7"                      >日本</a>の明治より大正期にかけての<a href="." id="link_8"                      >医師</a>・<a href="." id="link_9"                                >政治家</a>・<a href="." id="link_10"                               >思想家</a>。現在の<a href="." id="link_11"                               >青森県</a>出身で、<a href="." id="link_12"                                                             >青森県医師会</a>会長や<a href="." id="link_13"                               >弘前市</a>長、<a href="." id="link_14"                                                                       >衆議院議員</a>を歴任した。<a href="." id="link_15"                               >今東光</a>の母方の伯父にあたる。
</p>
