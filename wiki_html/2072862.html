<p><b>衆賢</b>（しゅげん、<a href="." id="link_1"                                                                        >梵</a>&#58; <span lang="sa">Saṃghabhadra</span> サンガバドラ、<a href="." id="link_2"                                                    >蔵</a>: <span lang="bo-Latn" title="བོད་ཡིགのラテン文字転写" class="Unicode" style="white-space:normal; text-decoration: none">'dus bzang</span>）は、紀元後5世紀頃の<a href="." id="link_3"                                >インド</a>で活躍した<a href="." id="link_4"                                                    >説一切有部</a>（<span lang="sa">Sarvāstivādin</span>、音写は薩婆多）の学匠。<a href="." id="link_5"                      >世親</a>の『<a href="." id="link_6"                                                    >倶舎論</a>』を批判した『<a href="." id="link_7"                                                              >順正理論</a>』を著したことで有名である。
</p>
