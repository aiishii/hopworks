<p><b>喜如嘉の芭蕉布</b>（きじょかのばしょうふ）は、<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >国頭郡</a><a href="." id="link_4"                                          >大宜味村</a>の喜如嘉地区で生産される、<a href="." id="link_5"                                          >シマバショウ</a>の繊維よりなる<a href="." id="link_6"                      >織物</a>。<a href="." id="link_7"                                                >アマ</a>や<a href="." id="link_8"                      >アサ</a>、<a href="." id="link_9"                                          >カラムシ</a>とならび、植物の長繊維を用いるため高温で湿潤な気候でも布が肌に張り付きにくい特徴が重宝された 。<a href="." id="link_10"                                                                       >重要無形文化財</a>である。
</p>
