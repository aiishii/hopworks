		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山崎 剛平</b>（やまざき ごうへい、<a href="." id="link_1"                    >1901年</a><a href="." id="link_1"                          >6月2日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >7月8日</a>）は、日本の<a href="." id="link_3"                      >歌人</a>、<a href="." id="link_4"                      >出版者</a>、<a href="." id="link_5"                                >実業家</a>。
</p><p><a href="." id="link_6"                                >兵庫県</a><a href="." id="link_7"                                >上郡町</a>の酒造家に生まれる。<a href="." id="link_8"                                                                                  >早稲田大学文学部</a>国文科卒。<a href="." id="link_9"                                          >窪田空穂</a>のもとで作歌、1926年『槻の木』を創刊、<a href="." id="link_10"                                         >尾崎一雄</a>らと同人誌を出し、1935年<a href="." id="link_11"                                                                                                                     >砂子屋書房</a>を創業。43年には廃業し、実家の<a href="." id="link_12"                                                                                                           >山崎酒造</a>の社長を務めた。砂子屋ははじめ「まなごや」と読ませるつもりだったが、人々が「すなこや」と呼ぶためこれに任せた。
</p>
