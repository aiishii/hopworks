<p><b>児島 恭子</b>（こじま きょうこ、<a href="." id="link_1"                    >1954年</a> - ）は、<a href="." id="link_2"                                >アイヌ</a>研究者、<a href="." id="link_3"                                                              >札幌学院大学</a>教授。
<a href="." id="link_4"                                >東京都</a>生まれ。1976年<a href="." id="link_5"                                                    >早稲田大学</a>第一文学部卒業。85年同大学院文学研究科博士課程後期満期退学。2002年「アイヌ民族史研究序説 蝦夷・アイヌ観の歴史的研究」で<a href="." id="link_6"                                                              >文学博士</a>。2014年札幌学院大学人文学部教授。
</p>
