		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>新野 直吉</b>（にいの なおよし、<a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >7月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史家</a>。日本<a href="." id="link_4"                      >古代</a>史および<a href="." id="link_5"                                          >東北地方</a>史を専門領域とする。<a href="." id="link_6"                                                              >文学博士</a>（<a href="." id="link_7"                                          >東北大学</a>）。<a href="." id="link_8"                                          >秋田大学</a><a href="." id="link_9"                                          >名誉教授</a>、<a href="." id="link_10"                                                                       >秋田県立博物館</a>名誉館長、秋田県文化財保護審議会会長、秋田県生涯学習審議会会長、秋田市史編さん委員長、東北史学会名誉会員。
かつての読みは「なおきち」。
</p>
