		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤 正樹</b>（ふじ まさき、<a href="." id="link_1"                    >1957年</a><a href="." id="link_1"                              >12月13日</a> - ）は、<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >藤枝市</a>出身の日本の<a href="." id="link_4"                      >歌手</a>である。本名は<b>早川 雅基</b>。身長165センチメートル、体重58キログラム、<a href="." id="link_5"                                                >血液型</a>は<a href="." id="link_5"                                                >A型</a>、趣味は<a href="." id="link_6"                                          >スポーツ</a>全般（<a href="." id="link_7"                                >ゴルフ</a>、<a href="." id="link_8"                      >野球</a>、<a href="." id="link_9"                                >テニス</a>、<a href="." id="link_10"                               >スキー</a>、<a href="." id="link_11"                                         >スケート</a>など）。
</p>
