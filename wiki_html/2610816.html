		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>目賀田 介庵</b>（めがた かいあん、<a href="." id="link_1"                                                >文化</a>10年（<a href="." id="link_2"                    >1813年</a>） - <a href="." id="link_3"                      >明治</a>13年（<a href="." id="link_4"                    >1880年</a>）<a href="." id="link_5"                            >4月27日</a>）は<a href="." id="link_6"                      >幕末</a>から<a href="." id="link_7"                                                    >明治期</a>の<a href="." id="link_8"                                                    >南画家</a>。
</p><p>名は守道・宇隆、<a href="." id="link_9"            >字</a>を隆・士蝶。<a href="." id="link_10"                                     >号</a>は介庵（芥庵とも）・文村・介翁・望岳楼。通称は小兵衛・帯次郎。<a href="." id="link_11"                     >江戸</a>の生まれ。
</p>
