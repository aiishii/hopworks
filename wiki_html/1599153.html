		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピーテル・ディルクスゾーン・ケイセル</b>または<b>ペーテル・ケイザー</b>（<a href="." id="link_1"                                                    >オランダ語</a>&#58; <span lang="nl">Pieter Dirkszoon Keyser</span>、<a href="." id="link_2"                                          >ラテン語</a>：ペトルス・テオドリ <b>Petrus Theodori</b> またはテオドルス <b>Petrus Theodorus</b> 、<a href="." id="link_3"                    >1540年</a> - <a href="." id="link_4"                    >1596年</a>9月）は、<a href="." id="link_5"                                          >オランダ</a>（<a href="." id="link_6"                                                                        >ネーデルラント</a>）の航海士である。<a href="." id="link_7"                                >南半球</a>からみえる恒星の<a href="." id="link_8"                      >星図</a>を作ったことで知られる。<a href="." id="link_9"                                                              >ミドルネーム</a>は父ディーデリック（オランダ語：Diederik 、ラテン語：Theodorus 、Theodori は<a href="." id="link_10"                     >属格</a>）にちなむ<a href="." id="link_11"                     >父称</a>である。
</p>
