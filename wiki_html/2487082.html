		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中央儲備銀行</b>（ちゅうおうちょびぎんこう）とは、<a href="." id="link_1"                                          >中華民国</a>の<a href="." id="link_2"                                                    >汪兆銘政権</a>の<a href="." id="link_3"                                          >中央銀行</a>。<a href="." id="link_4"                    >1940年</a>(<a href="." id="link_5"                                          >中華民国</a>29年)<a href="." id="link_6"                              >12月21日</a>に創立し、<a href="." id="link_7"                    >1941年</a><a href="." id="link_7"                          >1月6日</a>に開業した。<a href="." id="link_8"                                                              >ポツダム宣言</a>受諾にともない、<a href="." id="link_9"                                          >閉鎖機関令</a>に基づき閉鎖され、汪兆銘政権崩壊とともに瓦解した。
</p>
