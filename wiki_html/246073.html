		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>オットー・ハイルマン</b>（<b>Otto Heilmann</b>, <a href="." id="link_1"                    >1886年</a><a href="." id="link_1"                            >8月22日</a>　<a href="." id="link_2"                                                    >ミュンヘン</a> - <a href="." id="link_3"                    >1945年</a><a href="." id="link_3"                            >8月19日</a>　ミュンヘン郡<a href="." id="link_4"                                                                                                                                                        >プラッハ・イム・イーザルタール</a> <a href="/w/index.php?title=De:Pullach_im_Isartal&amp;action=edit&amp;redlink=1" class="new" title="De:Pullach im Isartal (存在しないページ)">Pullach im Isartal</a>（ミュンヘン南部）<a href="." id="link_5"                                                                                                                                                              >シュヴァーネック城</a> <a href="/w/index.php?title=De:Burg_Schwaneck&amp;action=edit&amp;redlink=1" class="new" title="De:Burg Schwaneck (存在しないページ)">Burg Schwaneck</a>）はドイツの<a href="." id="link_6"                                >建築家</a>・<a href="." id="link_7"                                                              >建設業者</a>。
</p><p>建築技術を勉強した後、父の<a href="." id="link_8"                                                                                                      >ヤーコプ・ハイルマン</a>の建設会社・<a href="." id="link_9"                                                                                                                                                                                  >ハイルマン＆リットマン</a>に支配人として入社。
のち、同社の外部役員になった。
</p>
