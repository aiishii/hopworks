<p><b>山本 小鉄子</b>（やまもと こてつこ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                                >漫画家</a>。
</p><p>以前は<a href="." id="link_3"                                                              >ボーイズラブ</a><a href="." id="link_4"                      >漫画</a>やボーイズラブ<a href="." id="link_5"                      >小説</a>の<a href="." id="link_6"                                                                                  >イラスト</a>を担当していたが、近年は<sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2021年7月）">いつ?</span></a></i>&#93;</sup>小説の<a href="." id="link_7"                                                    >漫画化</a>も担当している。
</p>
