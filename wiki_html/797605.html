<p><b>久弥 直樹</b>（ひさや なおき）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_8"                                                                                  >シナリオライター</a>、<a href="." id="link_3"                                >脚本家</a>、<a href="." id="link_4"                                >小説家</a>。<a href="." id="link_2"                                >大阪府</a>出身。<a href="." id="link_9"                                >山羊座</a>。<a href="." id="link_6"                                                              >Tactics</a>（<a href="." id="link_10"                                                   >ネクストン</a>）、<a href="." id="link_7"                                                                                    >Key</a>（<a href="." id="link_11"                                                                                 >ビジュアルアーツ</a>）、<a href="." id="link_12"                                                                                         >SIESTA</a>を経て、現在はフリーライターとして活動している。同時に<a href="." id="link_13"                                                                                 >個人サークル</a>「コルクボード」を運営している。
</p>
