		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>孫 楷</b>（そん かい、? － <a href="." id="link_1"                  >304年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>から<a href="." id="link_4"                      >西晋</a>にかけての武将・政治家。<a href="." id="link_5"                                      >呉</a>・西晋に仕えた。父は<a href="." id="link_6"                      >孫韶</a>。弟は孫越・<a href="." id="link_7"                      >孫異</a>・孫奕・孫恢。
