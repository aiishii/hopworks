<p><b>宮川 香山</b>（みやがわ こうざん、男性、<a href="." id="link_1"                      >天保</a>13年<a href="." id="link_2"                                                    >1月6日</a>（<a href="." id="link_3"                    >1842年</a><a href="." id="link_3"                            >2月15日</a>） - <a href="." id="link_4"                      >大正</a>5年（<a href="." id="link_5"                    >1916年</a>）<a href="." id="link_6"                            >5月20日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >陶芸家</a>。<a href="." id="link_9"                                                              >明治時代</a>の日本を代表する<a href="." id="link_10"                                         >陶工</a>。<a href="." id="link_11"                                                                                                 >高浮彫</a>、<a href="." id="link_12"                                                                                                 >真葛焼</a>（<a href="." id="link_13"                               >横浜焼</a>）の創始者、<a href="." id="link_14"                                                   >帝室技芸員</a>。2代目宮川香山・<a href="." id="link_15"                                                                                                                     >宮川半之助</a>は養子。海外では<b>Makuzu Kozan</b>としても知られている。
</p>
