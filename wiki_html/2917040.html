		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小九紋竜 梅吉</b>（こくもんりゅう うめきち、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）<a href="." id="link_3"              >7月</a> - <a href="." id="link_4"                    >1943年</a>（<a href="." id="link_5"                      >昭和</a>18年）<a href="." id="link_6"                            >7月29日</a>）は<a href="." id="link_7"                                >兵庫県</a><a href="." id="link_8"                                >武庫郡</a><a href="." id="link_9"                                                                    >鳴尾村</a>（現・<a href="." id="link_10"                               >西宮市</a>）出身の<a href="." id="link_11"                                         >大坂相撲</a>の元<a href="." id="link_12"                     >力士</a>。第11代<a href="." id="link_13"                                                         >時津風親方</a>。本名は<b>岡田 作次郎</b>（おかだ さくじろう）。最高位は<a href="." id="link_14"                     >小結</a>。入門当時は<b>若紋竜</b>、後年は<b>九紋竜</b>、<b>妨</b>の四股名で取った。
</p>
