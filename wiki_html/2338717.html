		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
<b>ソヴィェツク</b>（ソビエツク、<a href="." id="link_1"                                          >ロシア語</a>&#58; <span lang="ru"><b>Сове́тск</b></span>、<a href="." id="link_2"                                                              >ラテン文字表記の例</a>: <span lang="ru-Latn"><i>Sovetsk</i></span>）は<a href="." id="link_3"                                >ロシア</a>・<a href="." id="link_4"                                                    >トゥーラ州</a>の中部にある都市。州都<a href="." id="link_5"                                                                              >トゥーラ</a>からは南西へ43km、<a href="." id="link_6"                                                                                                      >M2幹線道路</a>および鉄道本線の通る町<a href="." id="link_7"                                                              >シチョーキノ</a>からは南東へ15kmで、すぐ東には<a href="." id="link_8"                                >リプキ</a>の町がある。<a href="." id="link_9"                                >オカ川</a>の支流<a href="." id="link_10"                               >ウパ川</a>に沿う。
</p><p>人口は、<a href="." id="link_11"                                                                                                   >2002年国勢調査</a>では8,770人、<a href="." id="link_12"                                                                               >1989年ソ連国勢調査</a>では10,077人だった。
</p>
