<p><b>清水九兵衞</b>（きよみず きゅうべえ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                            >5月15日</a> - <a href="." id="link_2"                    >2006年</a><a href="." id="link_2"                            >7月21日</a>）は<a href="." id="link_3"                                >彫刻家</a>、<a href="." id="link_4"                                >陶芸家</a>。日本における抽象<a href="." id="link_5"                      >彫刻</a>の第一人者である一方、<a href="." id="link_6"                      >京焼</a>の名家として知られる<a href="." id="link_7"                                                    >清水六兵衞</a>（七代）を襲名していた。名は広（廣）、旧姓は<b>塚本</b>。
</p>
