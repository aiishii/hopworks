		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐野 昭</b>（さの あきら、<a href="." id="link_1"                    >1866年</a>（<a href="." id="link_2"                      >慶応</a>2年） - <a href="." id="link_3"                    >1955年</a>（<a href="." id="link_4"                      >昭和</a>30年））は、<a href="." id="link_5"                      >明治</a>から昭和期にかけて活躍した日本の<a href="." id="link_6"                                >彫刻家</a>。<a href="." id="link_7"                                                                                                >パリ万国博覧会</a>では臨時博覧会監査員をつとめた。<a href="." id="link_8"                      >江戸</a>出身。装飾彫刻の制作にも従事。<a href="." id="link_9"                      >皇居</a>御造営事務局雇となり、同局廃局後も<a href="." id="link_10"                               >内匠寮</a>にとどまる。
明治28年に内匠寮技手となり、明治32年から<a href="." id="link_11"                                         >東宮御所</a>御造営局技手となった。
明治37年に退官したが、その後も御用掛として室内装飾関係業務に従事した。
</p><p>代表作に「三条橋雨景」や「虎狩」、「<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_12"                                                                                                                               >可美真手命像</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Statue_of_Umashimadenomikoto&amp;action=edit&amp;redlink=1" class="new" title="En:Statue of Umashimadenomikoto (存在しないページ)">英語版</a>）</span></span>」（<a href="." id="link_13"                                                                       >浜離宮恩賜庭園</a>内）などがある。
</p>
