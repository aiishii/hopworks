<p><b>ブダ</b>（Buda）は、<a href="." id="link_1"                                                    >ハンガリー</a>の首都<a href="." id="link_2"                                                    >ブダペスト</a>の西側部分で、<a href="." id="link_3"                                          >ドナウ川</a>の西岸に位置する。ブダという名称は、<a href="." id="link_4"                                >フン族</a>の王<a href="." id="link_5"                                                                    >ブレダ</a>の名に由来するが、それは彼の名がハンガリー語でブダだからである。<a href="." id="link_6"                                          >ドイツ語</a>では<b>オーフェン</b>（Ofen）と呼ばれた。
</p><p>ブダは、ブダペスト全体の約1/3を占め、その大部分は木の生えた丘陵である。高い生活水準と結びつけて考えられることが多いが、これはそれぞれの地域による。ランドマークとして、<a href="." id="link_7"                                >ブダ城</a>と<a href="." id="link_8"                                                                                                      >ゲッレールトの丘</a>のツィタデッラ（<a href="." id="link_9"                      >城塞</a>）が名高い。
</p>
