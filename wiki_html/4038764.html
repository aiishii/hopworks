<p><b>AJ</b>（エイジェイ、<span style="font-size: small;"><a href="." id="link_1"                                >韓</a>：</span><span lang="ko">에이제이</span>、本名＝キム・ジホン（<span lang="ko">김지홍</span>）、<span style="display:none"> (<span class="bday">1991-06-04</span>) </span><a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                          >6月4日</a>（30歳） - ）は、<a href="." id="link_3"                                          >韓国</a>の<a href="." id="link_4"                      >歌手</a>、<a href="." id="link_5"                                                              >ラッパー</a>、<a href="." id="link_6"                      >俳優</a>である。 
</p><p><a href="." id="link_7"              >U-KISS</a>脱退後、現在はソロ歌手として活動中。身長183㎝、体重68kg。A型。
</p>
