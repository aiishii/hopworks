<p><b>ウォルター・ピッツ</b>（<b>Walter J. Pitts</b>, <a href="." id="link_1"                    >1923年</a><a href="." id="link_1"                            >4月23日</a> - <a href="." id="link_2"                    >1969年</a><a href="." id="link_2"                            >5月14日</a>）は、<a href="." id="link_3"                                          >論理学者</a>・<a href="." id="link_4"                                >数学者</a>。
</p><p><a href="." id="link_5"                                                    >ミシガン州</a>・<a href="." id="link_6"                                                    >デトロイト</a>生まれ。<a href="." id="link_7"                                                    >シカゴ大学</a>で<a href="." id="link_8"                                >論理学</a>を学び、<a href="." id="link_9"                                                                                                      >ジェローム・レトビン</a>や<a href="." id="link_10"                                                                                                               >ウォーレン・マカロック</a>に出会う。<a href="." id="link_11"                                                                                                                         >マサチューセッツ工科大学</a>に勤務。
</p><p><a href="." id="link_12"                   >1943年</a>、神経生理学者・外科医の<a href="." id="link_10"                                                                                                               >ウォーレン・マカロック</a>と共に、<a href="." id="link_13"                                                                       >形式ニューロン</a>というモデルを考えた。
</p>
