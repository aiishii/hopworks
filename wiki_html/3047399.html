		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>秋山 晋吾</b>（あきやま しんご、<a href="." id="link_1"                    >1971年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >歴史学者</a>、<a href="." id="link_4"                                                                                  >ハンガリー史</a>研究者。<a href="." id="link_5"                                                                                                                                                        >一橋大学大学院社会学研究科</a><a href="." id="link_6"                      >教授</a>。<a href="." id="link_7"                                          >南塚信吾</a>ゼミ出身で、専門は<a href="." id="link_8"                                          >東欧</a>、<a href="." id="link_9"                                          >中欧</a>の<a href="." id="link_10"                               >社会史</a>。元<a href="." id="link_11"                                                             >東欧史研究会</a><a href="." id="link_12"                               >編集長</a>。
</p>
