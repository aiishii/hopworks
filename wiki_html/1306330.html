		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>笹原 木実</b>（ささはら このみ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >8月24日</a> - ）は<a href="." id="link_2"                                          >日本刺繡</a>による表現を求める日本刺繡作家である。
</p><p>特に植物への造詣が深く、園芸高校で培った観察眼を生かし植物のみずみずしい生命力を刺繡に取り込んでいる。また、近年古典への興味が深まり浮世絵などを中心とした題材の制作活動に打ち込んでいる。
</p><p>現在は、世界へ日本の<a href="." id="link_3"                                          >伝統工芸</a>である日本刺繡を伝えるための橋渡しとして活動している。
</p><p><a href="." id="link_4"                      >落款</a>が刺繡で施されている作品もあり、刺繡作家ならではの趣向といえる。
</p>
