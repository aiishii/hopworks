		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>奥村 悳一</b>（おくむら とくいち、<a href="." id="link_1"                    >1934年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                              >経営学者</a>。
</p>
<ul><li><a href="." id="link_4"                                          >立正大学</a>名誉教授、横浜国立大学名誉教授。</li></ul>
<p>　立正大学にてビジネスと社会、経営理念論を担当。
</p>
<ul><li>専門は経営学であるが、師匠が<a href="." id="link_5"                                >黒澤清</a>であった為、<a href="." id="link_6"                                >会計学</a>に関する論文もある。</li></ul>
