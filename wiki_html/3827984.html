		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大西 朗</b>（おおにし あきら、<a href="." id="link_1"                    >1958年</a><a href="." id="link_1"                          >1月4日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >豊田自動織機</a><a href="." id="link_5"                                                    >代表取締役</a>社長、<a href="." id="link_6"                                                                        >中部経済連合会</a>副会長。元日本産業車両協会会長。<a href="." id="link_7"                                          >大西利美</a>（<a href="." id="link_8"                                                              >トヨタ自動車</a>取締役副社長や、<a href="." id="link_9"                                                    >日野自動車工業</a>取締役会長等を歴任）は父。
</p>
