		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菅 寿雄</b>（かん ひさお、<a href="." id="link_1"                    >1912年</a><a href="." id="link_1"                              >12月10日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >3月18日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_5"                      >雅号</a>は木桃。元<a href="." id="link_6"                                                                        >セントラル硝子</a><a href="." id="link_7"                                                                        >常務取締役</a>・<a href="." id="link_8"                                >監査役</a>。
</p><p>第94代<a href="." id="link_9"                                                              >内閣総理大臣</a><a href="." id="link_10"                               >菅直人</a>の父。政治運動家<a href="." id="link_11"                                         >菅源太郎</a>の祖父。<a href="." id="link_12"                                                                                 >三井信託銀行</a>専務を務めた<a href="." id="link_13"                                                                                                           >平地弘和</a>は長女の夫。<a href="." id="link_14"                                         >広島大学</a>医学部教授を務めた医学者の<a href="." id="link_15"                                         >津下健哉</a>は義弟。
</p>
