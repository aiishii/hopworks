<p><b>土屋 光春</b>（つちや みつはる、<a href="." id="link_1"                      >嘉永</a>元年<a href="." id="link_2"                                                      >8月26日</a>（<a href="." id="link_3"                    >1848年</a><a href="." id="link_3"                            >9月23日</a>） - <a href="." id="link_4"                    >1920年</a>（<a href="." id="link_5"                      >大正</a>9年）<a href="." id="link_6"                              >11月17日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >武士</a>（<a href="." id="link_9"                                >岡崎藩士</a>）、<a href="." id="link_10"                                                                       >陸軍</a><a href="." id="link_11"                     >軍人</a>。<a href="." id="link_12"                                                         >階級</a>及び<a href="." id="link_13"                     >位階</a><a href="." id="link_14"                     >勲等</a><a href="." id="link_15"                                         >功級</a><a href="." id="link_16"                     >爵位</a>は<a href="." id="link_17"                                         >陸軍大将</a><a href="." id="link_13"                     >正三位</a><a href="." id="link_14"                     >勲一等</a>功二級<a href="." id="link_18"                     >男爵</a>。
</p>
