		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>生野涼介</b>は日本の<a href="." id="link_1"                                          >映像作家</a>。主にモータースポーツ、<a href="." id="link_2"                                                                                                            >バイク・トライアル</a>（以下トライアル）の番組を得意とするTVディレクター及びカメラマン。1958年6月山口県下松市生まれ。A型。父親の転勤のため北海道室蘭市、神奈川県川崎市、東京都江東区を経て現在は横浜市在住。自己のオフィス名は「映像工房クエスチョン」。
</p>
