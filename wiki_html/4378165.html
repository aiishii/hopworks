		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>朴淑鉉</b>（パク・スキョン、<a href="." id="link_1"                                >朝鮮語</a>&#58; <span lang="ko">박숙현</span>、<a href="." id="link_2"                    >1924年</a><a href="." id="link_2"                          >4月7日</a> - <a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                          >4月8日</a>）は、<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                                >政治家</a>である。第8・9・10代大韓民国国会議員。<a href="." id="link_6"                      >号</a>は<b>梧山</b>（オサン）。
</p><p><a href="." id="link_7"                                                                                                            >慶尚北道</a>の<a href="." id="link_8"                                >清道郡</a>に生まれた。<a href="." id="link_9"                                                              >ソウル大学校</a>医学部を卒業し、医学部学院に進学、博士号を取得し、<a href="." id="link_10"                   >1971年</a><a href="." id="link_10"                           >5月25日</a>の第8代総選挙で当選し政界入りした。
</p><p><a href="." id="link_3"                    >2006年</a><a href="." id="link_3"                          >4月8日</a>、持病により82歳で亡くなった。
</p>
