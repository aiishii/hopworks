<p><b>尹 白南</b>（いん はくなん、<a href="." id="link_1"                    >1888年</a><a href="." id="link_1"                            >11月7日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                                                                            >日本統治時代の朝鮮</a>・<a href="." id="link_4"                                          >大韓民国</a>の<a href="." id="link_5"                      >俳優</a>、<a href="." id="link_6"                                >脚本家</a>、<a href="." id="link_7"                                          >映画監督</a>、<a href="." id="link_8"                                >小説家</a>、<a href="." id="link_9"                                                                        >ジャーナリスト</a>、<a href="." id="link_10"                     >演劇</a><a href="." id="link_11"                               >演出家</a>。本名は<b>尹 教重</b>。
