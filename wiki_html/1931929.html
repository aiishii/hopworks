		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:FengZhenghu_ChineseTShirt.JPG" title="ファイル:FengZhenghu ChineseTShirt.JPG">ファイル:FengZhenghu ChineseTShirt.JPG</a>  <div class="thumbcaption">日本での馮正虎。シャツにはアピール文が書いてある</div></div></div>
<p><b>馮 正虎</b>（ひょう せいこ、フォン・チョンフー、<a href="." id="link_1"                                >簡体字</a>: <span lang="zh-hans">冯正虎</span>, <a href="." id="link_2"                      >拼音</a>: <span lang="zh-Latn" style="font-family:system-ui, &#39;Helvetica Neue&#39;, &#39;Helvetica&#39;, &#39;Arial&#39;, &#39;Arial Unicode MS&#39;, sans-serif;"><span class="pinyin">Féng Zhènghǔ</span></span>, <a href="." id="link_3"                    >1954年</a><a href="." id="link_3"                          >7月1日</a>－）は、<a href="." id="link_4"                                                                        >中華人民共和国</a><a href="." id="link_5"                                >上海市</a>出身の<a href="." id="link_6"                                                                        >人権活動家</a>。
</p><p>中国政府に帰国を拒否されたため、<a href="." id="link_7"                    >2009年</a>（<a href="." id="link_8"                      >平成</a>21年）<a href="." id="link_9"                            >11月9日</a>から<a href="." id="link_10"                   >2010年</a>（平成22年）<a href="." id="link_11"                         >2月3日</a>まで、<a href="." id="link_12"                                                             >成田国際空港</a>の<a href="." id="link_13"                                         >制限エリア</a>内で、抗議の寝泊まりを続けた。
</p>
