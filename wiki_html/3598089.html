		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島田 弦</b>（しまだ ゆずる、<a href="." id="link_1"                    >1970年</a> - ）は、日本の<a href="." id="link_2"                                >学者</a>、<a href="." id="link_3"                                                              >博士（学術）</a>（<a href="." id="link_4"                                                    >名古屋大学</a>）。専門は、<a href="." id="link_5"                                                                                                            >アジア法</a>・<a href="." id="link_6"                                >開発法</a>学・<a href="." id="link_7"                                                              >インドネシア</a>法・平和構築と法。<a href="." id="link_4"                                                    >名古屋大学</a><a href="." id="link_8"                                >大学院</a>国際開発研究科<a href="." id="link_9"                      >教授</a>。
