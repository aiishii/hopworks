		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>キャロル・キグリー</b>（Carroll Quigley, <a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >11月9日</a> - <a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                          >1月3日</a>）は、アメリカの<a href="." id="link_3"                                                              >歴史学者</a>、文明進化の研究者。<a href="." id="link_4"                                                                                            >ジョージタウン大学</a>の<a href="." id="link_5"                      >教授</a>を務めた。多数の本を出版し、<a href="." id="link_6"                                          >秘密結社</a>なども研究していた。
</p>
