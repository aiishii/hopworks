<p>『<b>FAVORITE DEAR 純白の預言者</b>』（フェイバリットディア じゅんぱくのよげんしゃ）は、<a href="." id="link_1"                                                                                  >インターチャネル</a>がゲームビレッジブランドから発売した<a href="." id="link_2"                                                                      >PS</a>用ファンタジーシミュレーションRPG。2000年12月7日に発売された。2010年11月24日より<a href="." id="link_3"                                                                                                                                                                                                          >ガンホー・オンライン・エンターテイメント</a>から<a href="." id="link_4"                                                                                            >ゲームアーカイブス</a>で配信されている。レイティングは<a href="." id="link_5"                                                                                                                                                                                                                                                  >CERO</a>：<span style="color:#008000;"><b>B</b></span><a href="/wiki/CERO%E3%83%AC%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B012%E6%89%8D%E4%BB%A5%E4%B8%8A%E5%AF%BE%E8%B1%A1%E3%82%BD%E3%83%95%E3%83%88%E3%81%AE%E4%B8%80%E8%A6%A7" title="CEROレーティング12才以上対象ソフトの一覧">（12才以上対象）</a>。
</p>
