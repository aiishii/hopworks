<p><b>倉場 富三郎</b>（くらば とみさぶろう、<a href="." id="link_1"                      >明治</a>3年<a href="." id="link_2"                                                      >12月8日</a>（<a href="." id="link_3"                    >1871年</a><a href="." id="link_3"                            >1月28日</a>） - <a href="." id="link_4"                    >1945年</a><a href="." id="link_4"                            >8月26日</a>）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                >実業家</a>、<a href="." id="link_7"                                          >水産学者</a>。英名は<b>トミサブロー・アワジヤ・グラバー</b>（Tomisaburo Awajiya Glover）、ただし<a href="." id="link_8"                                          >墓標</a>に刻まれた名はトーマス・アルバート・グラバー（Thomas Albert Glover）。<a href="." id="link_9"                                          >苗字</a>の倉場はグラバーをもじったもの。
</p>
