<p><b>ウィリアム・ラッセル</b>（William Lassell、<a href="." id="link_1"                    >1799年</a><a href="." id="link_1"                            >6月18日</a> - <a href="." id="link_2"                    >1880年</a><a href="." id="link_2"                            >10月5日</a>）は、イギリスの<a href="." id="link_3"                                          >天文学者</a>である。<a href="." id="link_4"                                          >ボルトン</a>の出身。<a href="." id="link_5"                                >海王星</a>の<a href="." id="link_6"                      >衛星</a><a href="." id="link_7"                                                                    >トリトン</a>、<a href="." id="link_8"                      >土星</a>の衛星<a href="." id="link_9"                                                                              >ヒペリオン</a>を発見した。
