		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山本 学治</b>（やまもと がくじ、<a href="." id="link_1"                    >1923年</a> - <a href="." id="link_2"                    >1977年</a>）は、日本の<a href="." id="link_3"                                                              >建築学者</a>。建築研究家。<a href="." id="link_4"                                          >建築史家</a>。建築構造学者。構造史家。建築教育者。<a href="." id="link_5"                                                    >建築評論家</a>。<a href="." id="link_6"                                          >構造工学</a>から<a href="." id="link_7"                                                                                                                      >建築歴史学</a>などからのアプローチによって、多くの建築批評を展開。また、<a href="." id="link_8"                                                                                  >東京美術学校</a>、<a href="." id="link_9"                                                                                                                >東京藝術大学の教員</a>として長く教鞭を執り、多くの建築人材の育成に当たった。また勤務先の東京藝術大学では山岳部長をつとめ、芸大山岳部の歌「ぼくらの故郷（ZIGEUNERKEBEN）」を制作している<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2010年10月）">要出典</span></a></i>&#93;</sup>。旧<a href="." id="link_10"                               >東京市</a>生まれ。
</p>
