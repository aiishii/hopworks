<p><b>力久 昌幸</b>（りきひさ まさゆき、<a href="." id="link_8"                    >1963年</a> - ）は、日本の<a href="." id="link_9"                                          >政治学者</a>。専門は現代イギリス政治、多層ガヴァナンス論。<a href="." id="link_2"                                                    >同志社大学</a>法学部教授。博士（法学）。
</p><p>学部では<a href="." id="link_10"                                                                                                           >野口名隆</a>、大学院では<a href="." id="link_11"                                         >的場敏博</a>、<a href="." id="link_12"                                                                                                                         >アンドリュー・ギャンブル</a>らの指導を受け、主にイギリスにおける二大政党の欧州統合政策について研究実績を挙げている。
</p>
