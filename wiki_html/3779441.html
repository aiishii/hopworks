<p><b>ガリヤ島</b>(ガリヤとう、<a href="." id="link_3"                                          >ロシア語</a>&#58; <span lang="ru">Остров Галля</span>)は<a href="." id="link_4"                                >北極海</a>の一部である<a href="." id="link_5"                                                    >バレンツ海</a>に位置する<a href="." id="link_2"                                                                        >ロシア連邦</a>領<a href="." id="link_1"                                                                                                                                    >ゼムリャフランツァヨシファ</a>にある島である。<a href="." id="link_6"                    >1874年</a>に<a href="." id="link_7"                                                                                                                                              >オーストリア＝ハンガリー帝国</a>の<a href="." id="link_8"                                >探検家</a>、<a href="." id="link_9"                                                                                                                                    >ユリウス・フォン・パイアー</a>により発見された 。
