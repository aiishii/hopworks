		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ピート・キング</b>（Pete King、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >8月8日</a> - <a href="." id="link_2"                    >1982年</a><a href="." id="link_2"                            >9月21日</a>）は、おもに<a href="." id="link_3"                                                                                            >イージーリスニング</a>や<a href="." id="link_4"                                          >映画音楽</a>の分野を手がけた<a href="." id="link_5"                                                                        >アメリカ合衆国</a>の<a href="." id="link_6"                                >作曲家</a>、<a href="." id="link_7"                                >編曲家</a>。
</p><p><a href="." id="link_8"                    >1967年</a>には、<a href="." id="link_9"                                                                                                                                                                                                                                                                                                                                                                          >ナショナル・アカデミー・オブ・レコーディング・アーツ・アンド・サイエンス</a>の会長に選出された。
</p>
