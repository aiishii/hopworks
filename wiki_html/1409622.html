	<h1 id="firstHeading" class="firstHeading" >烏帽子島 (福岡県)</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>烏帽子島</b>（えぼしじま）は<a href="." id="link_1"                                >唐津湾</a>の沖合、<a href="." id="link_2"                                >福岡県</a><a href="." id="link_3"                                >糸島市</a>に所属する<a href="." id="link_4"                                >無人島</a>。面積約1<a href="." id="link_5"                                                    >ヘクタール</a>、海抜約42<a href="/wiki/%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="メートル">メートル</a>。周囲は約800メートルで、切り立った崖になっている。<a href="." id="link_6"                                          >糸島半島</a>と<a href="." id="link_7"                                >壱岐島</a>のほぼ中間点、<a href="." id="link_8"                                >小呂島</a>と<a href="." id="link_9"                                >呼子港</a>のほぼ中間点にある孤島。
</p><p><a href="." id="link_10"                                                                                           >カンムリウミスズメ</a>の貴重な繁殖地として福岡県<a href="." id="link_11"                                                                                                                                                                                 >鳥獣保護区特別保護地域</a>に指定されているが、釣り人の上陸に伴い<a href="." id="link_12"                                                   >ドブネズミ</a>が侵入することが危惧されている。
</p>
