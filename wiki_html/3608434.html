</p><p>主に<a href="." id="link_3"                                >旅客機</a>の撮影を手がけ、作品は<a href="." id="link_4"                                                                              >月刊エアライン</a>をはじめ航空会社・旅行会社の機関誌・広報誌・宣伝材料などに起用される。
</p>
