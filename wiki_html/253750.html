		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ねじめ 正一</b>（ねじめ しょういち、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >6月16日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >詩人</a>、<a href="." id="link_4"                                >小説家</a>。本名は禰寝 正一（読みは同じ）。<a href="." id="link_5"                                >東京都</a><a href="." id="link_6"                                >杉並区</a>生まれ。<a href="." id="link_7"                                                                                                                >杉並区立杉並第四小学校</a>→杉並区立高円寺中学校→<a href="." id="link_8"                                                                                                                          >日本大学第二高等学校</a>卒業。<a href="." id="link_9"                                                              >青山学院大学</a><a href="." id="link_10"                                         >経済学部</a>中退。父は<a href="." id="link_11"                                         >俳人</a>のねじめ正也。長男は<a href="." id="link_12"                     >俳優</a>のねじめ宗吾（ねじめ そうご、本名：禰寝宗吾）。長女は<a href="." id="link_13"                               >脚本家</a>の<a href="." id="link_14"                                         >ねじめ彩木</a>（ねじめ さえき）。
</p>
