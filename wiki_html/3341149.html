		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池坊 専正 </b>（いけのぼう せんしょう、<a href="." id="link_1"                    >1840年</a>〈天保11年〉 - <a href="." id="link_2"                    >1908年</a>〈明治41年〉）は、<a href="." id="link_3"                      >華道</a><a href="." id="link_4"                      >池坊</a>第42世<a href="." id="link_5"                      >家元</a>。六角堂<a href="." id="link_6"                                >頂法寺</a> <a href="." id="link_7"                      >住職</a>。名は正麿、号は長春館柳外。<a href="." id="link_8"                      >京都</a>生まれ。
</p>
