		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>新城 俊昭</b>（あらしろ としあき、<a href="." id="link_1"                    >1950年</a> - ）は、<a href="." id="link_2"                      >日本</a>の教師、<a href="." id="link_3"                                          >沖縄大学</a>客員教授。<a href="." id="link_4"                                >沖縄県</a>の<a href="." id="link_5"                                                                                            >県立高等学校</a>に歴史教師として長年勤務し、<a href="." id="link_6"                                                              >沖縄史</a>教育の普及や<a href="." id="link_7"                                          >平和教育</a>に関わる社会的活動で知られ、沖縄歴史教育研究会代表、顧問、<a href="." id="link_8"                                                                                                      >沖縄県平和祈念資料館</a>の監修委員、運営委員、米軍人・軍属による事件被害者の会の代表世話人などを務めた。
</p>
