		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームス・F・ブリン</b> (James F. Blinn, <a href="." id="link_1"                    >1949年</a> - )、通称<b>ジム・ブリン</b> (Jim Blinn) は、アメリカのコンピュータ科学者で、<a href="." id="link_2"                                                                                                                                    >コンピュータグラフィックス</a>の先駆者。<a href="." id="link_3"                                                                                                                          >サブピクセルレンダリング</a>、<a href="." id="link_4"                                                                        >環境マッピング</a>、<a href="." id="link_5"                                                                                  >バンプマッピング</a>など、莫大な数の先駆的な発明をしており、コンピュータグラフィックス界ではその風貌もあいまってスーパースターあるいは神のような扱いとなっている。
</p>
