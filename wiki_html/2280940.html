		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウルピオ・ミニッツィ</b>（Ulpio Minucci、<a href="." id="link_1"                    >1917年</a> – <a href="." id="link_2"                    >2007年</a>）は、<a href="." id="link_3"                                          >イタリア</a>出身の<a href="." id="link_4"                                                                                                      >イタリア系アメリカ人</a>の<a href="." id="link_5"                                >作曲家</a>かつ<a href="." id="link_6"                                >音楽家</a>。
</p><p>ウルピオ・ミニッツィは人口11,190人の<a href="." id="link_7"                                                                                            >イタリア共和国</a>・<a href="." id="link_8"                                                                        >シチリア州</a>・<a href="." id="link_9"                                                              >トラーパニ県</a>の<a href="." id="link_10"                                         >コムーネ</a>の一つである<a href="." id="link_11"                                                                                                                                                       >カンポベッロ・ディ・マツァーラ</a>（Campobello di Mazara）で 1917年6月29日に出生し、老衰（natural causes）の為に<a href="." id="link_12"                                                                                 >カリフォルニア州</a>の<a href="." id="link_13"                                                             >ロサンゼルス市</a>内の<a href="/w/index.php?title=En:Brentwood,_Los_Angeles,_California&amp;action=edit&amp;redlink=1" class="new" title="En:Brentwood, Los Angeles, California (存在しないページ)">ブレント ウッド街</a>で 2007年3月9日に死去した。
</p>
