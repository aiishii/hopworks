<p><b>バンクーバー島</b>（バンクーバーとう、または<b>ヴァンクーヴァー島</b>、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Vancouver Island</span>）は、<a href="." id="link_2"                                >カナダ</a>南西部、<a href="." id="link_3"                                                                                                                                    >ブリティッシュコロンビア州</a>にある<a href="." id="link_4"            >島</a>である。島の名称は、<a href="." id="link_5"                          >18世紀</a>後半にカナダ西海岸地域の測量を行った<a href="." id="link_6"                                                                                                                >ジョージ・バンクーバー</a>（George Vancouver）に由来する。
</p>
