		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>道保川</b>（どうほがわ）は、<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                          >相模原市</a>内を流れる総延長約3.7kmの<a href="." id="link_3"            >河川</a>で、<a href="." id="link_4"                                >相模川</a>の支流である。
</p><p>相模川が中・下流部の左岸に形成した<a href="." id="link_5"                                          >河岸段丘</a>のうち中段の田名原段丘内にある相模原市<a href="." id="link_6"                      >上溝</a>1359付近の<a href="." id="link_7"                      >湧水</a>を水源とし、<a href="." id="link_8"                                                                        >JR東日本</a><a href="." id="link_9"                                >相模線</a><a href="." id="link_10"                               >下溝駅</a>付近で<a href="." id="link_11"                     >鳩川分水路</a>に注ぐ。当川から相模川寄り500m内に<a href="." id="link_12"                     >姥川</a>・<a href="." id="link_11"                     >鳩川</a>が並行して流れている。源流付近のほとんどが<a href="." id="link_13"                                                                                                                                                                       >首都圏近郊緑地保全法</a>の近郊緑地特別保全地区に指定されており、相模原市の<a href="." id="link_14"                                                   >道保川公園</a>が整備され、環境庁（現・<a href="." id="link_15"                               >環境省</a>）の<a href="." id="link_16"                                                                             >日本の音風景100選</a>にも認定されている。
</p>
