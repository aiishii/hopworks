		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>exception</b>は、i-saintが制作したサイドビュー<a href="." id="link_1"                                                                                                      >シューティングゲーム</a>。PC用インディーゲーム(<a href="." id="link_2"                                                    >同人ゲーム</a>)として制作され、後に<a href="." id="link_3"                                                                                                  >サクセス</a>が業務用ソフトとしての移植を発表し<a href="." id="link_4"                                                                                            >ロケーションテスト</a>が行われ、2011年より<a href="." id="link_5"                        >NESiCAxLive</a>配信専用ソフトとして稼働している。派生作品として、システムを流用した「exception conflict」が存在する。
</p><p>具体的なジャンルは「全方位スクロール物量系アブストラクト系シューティング」と制作者が記述している。
