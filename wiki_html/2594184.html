<p><b>後藤 艮山</b>（ごとう こんざん、<a href="." id="link_1"                      >万治</a>2年<a href="." id="link_2"                                                      >7月23日</a>（<a href="." id="link_3"                    >1659年</a><a href="." id="link_3"                          >9月9日</a>） - <a href="." id="link_4"                      >享保</a>18年<a href="." id="link_5"                                                      >9月18日</a>（<a href="." id="link_6"                    >1733年</a><a href="." id="link_6"                              >10月25日</a>））は<a href="." id="link_7"                                          >江戸時代</a>の医師である。<a href="." id="link_8"                                          >田代三喜</a>らがもたらした<a href="." id="link_9"                                      >金</a>、<a href="." id="link_10"                                     >元</a>の医術が、<a href="." id="link_11"                                                   >五行説</a>などの空理空論に流れる傾向があったのに対して、<a href="." id="link_12"                     >後漢</a>末の<a href="." id="link_13"                     >張仲景</a>の『<a href="." id="link_14"                               >傷寒論</a>』に戻ることを主張した<a href="." id="link_15"                               >古方派</a>を代表する医師である。
