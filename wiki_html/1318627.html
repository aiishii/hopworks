		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>étude prologue 〜揺れ動く心のかたち〜</b>』（エチュード プロローグ ゆれうごくこころのかたち）は、<a href="." id="link_1"                    >1998年</a><a href="." id="link_1"                          >8月7日</a>に<a href="." id="link_2"                                  >TAKUYO</a>から<a href="." id="link_3"                                        >Windows98</a>/95用に発売された一般向け<a href="." id="link_4"                                                        >PCゲーム</a>。
</p><p><a href="." id="link_5"                    >1998年</a><a href="." id="link_5"                              >11月26日</a>に<a href="." id="link_6"                                                              >セガサターン</a>版が発売され、<a href="." id="link_7"                    >2006年</a><a href="." id="link_7"                            >4月27日</a>には担当<a href="." id="link_8"                      >声優</a>を全員変更しグラフィックを修正したリメイク版にあたる<a href="." id="link_9"                            >PlayStation 2</a>版、<a href="." id="link_10"                   >2007年</a><a href="." id="link_10"                           >6月28日</a>に<a href="." id="link_11"                                         >PlayStation Portable</a>版が発売された。
</p>
