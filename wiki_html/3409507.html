		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">みうら ぜんじ</div><span class="fn">三浦 善司</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1950-01-05</span>) </span>1950年<a href="." id="link_1"                          >1月5日</a>（72歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> 青森県</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_3"                                                              >東京理科大学</a><a href="." id="link_4"                                >工学部</a><a href="." id="link_5"                                                    >経営工学科</a>卒業<br /><a href="." id="link_6"                                          >上智大学</a>大学院<a href="." id="link_7"                                                              >経済学研究科</a>修士課程修了</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_8"                                >実業家</a><br /><a href="." id="link_9"                                >リコー</a>特別顧問・元社長兼CEO</td></tr></tbody></table>
<p><b>三浦 善司</b>（みうら ぜんじ、<a href="." id="link_10"                   >1950年</a><a href="." id="link_10"                         >1月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。<a href="." id="link_11"                               >青森県</a>出身。株式会社<a href="." id="link_9"                                >リコー</a>特別顧問・元<a href="." id="link_12"                                                                                           >代表取締役社長</a>執行役員兼CEO、<a href="." id="link_13"                                                   >LIXILグループ</a>取締役兼<a href="." id="link_14"                                                   >監査委員会</a>委員長。
