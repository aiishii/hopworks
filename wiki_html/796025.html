		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>井上春碩因碩</b>（いのうえ しゅんせきいんせき、<a href="." id="link_1"                      >宝永</a>4年（<a href="." id="link_2"                    >1707年</a>） - <a href="." id="link_3"                                          >安永</a>元年（<a href="." id="link_4"                    >1772年</a>）12月）は、<a href="." id="link_5"                                          >江戸時代</a>の<a href="." id="link_6"                      >囲碁</a><a href="." id="link_7"                                                >棋士</a>で、家元<a href="." id="link_8"                                >井上家</a><b>六世井上因碩</b>（相続時は五世、家系書き換えで六世）。<a href="." id="link_9"                                >下総国</a>出身、八段準名人。元の名は伊藤春碩。<a href="." id="link_10"                                                   >本因坊秀伯</a>、<a href="." id="link_11"                                                   >本因坊察元</a>と2度の争碁を打った。
</p>
