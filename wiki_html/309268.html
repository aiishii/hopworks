<p><b>ジョン・テイト</b>（<b>John Torrence Tate</b>, <a href="." id="link_1"                    >1925年</a><a href="." id="link_1"                            >3月13日</a> - <a href="." id="link_2"                    >2019年</a><a href="." id="link_2"                              >10月16日</a>）は、<a href="." id="link_3"                                                                        >アメリカ</a>の<a href="." id="link_4"                                >数学者</a>。
<a href="." id="link_5"                                                                                                      >エミール・アルティン</a>のもとで1950年<a href="." id="link_6"                                                                                  >プリンストン大学</a>で学位を取得。長年<a href="." id="link_7"                                                                        >ハーバード大学</a>に勤め、現在は<a href="." id="link_8"                                                                                                                                    >テキサス大学オースティン校</a>教授。<a href="." id="link_9"                                                    >ミネソタ州</a><a href="." id="link_10"                                                             >ミネアポリス</a>生まれ。
</p><p>現在の研究範囲は<a href="." id="link_11"                                                             >代数的整数論</a>、<a href="." id="link_12"                               >類体論</a>、<a href="." id="link_13"                                                                                                                         >ガロア・コホモロジー</a>、<a href="." id="link_14"                                                                       >ガロア表現</a>、<a href="." id="link_15"                                           >L関数</a>とその特殊値、<a href="." id="link_16"                                                                       >Modular形式</a>、<a href="." id="link_17"                                         >楕円曲線</a>、<a href="." id="link_18"                                                                       >Abel多様体</a>。
</p>
