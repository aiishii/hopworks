<p><b>LM7</b>（えるえむなな）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_1"                                                                                  >イラストレーター</a>。<a href="." id="link_2"                    >2007年</a>ごろより<a href="." id="link_4"        >SNS</a>上で活動を開始。写実的な背景と<q>イラストタッチの女の子</q>の組み合わせた作品を描く。『<a href="." id="link_5"                                                                                  >神撃のバハムート</a>』や『<a href="." id="link_6"                                                                                                                            >ウマ娘 プリティーダービー</a>』といった<a href="." id="link_7"                                                                                  >ソーシャルゲーム</a>への<a href="." id="link_8"                                                                                            >イラスト</a>提供などもおこなっている。
</p>
