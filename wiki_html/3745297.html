<p><b>THE KING</b>（ザ・キング）は<a href="." id="link_3"                                          >韓国</a>のボーイズアイドルグループ。メンバーはセジン、チェラン、ドンヒョク、スンジェ、バウルの5人。<a href="." id="link_4"                                          >韓国</a>のほかにも<a href="." id="link_5"                                          >タイ</a>・<a href="." id="link_6"                      >中国</a>・<a href="." id="link_7"                                                    >フィリピン</a>で10公演以上の<a href="." id="link_8"                                                                        >コンサート</a>を開催し、<a href="." id="link_9"                      >国境</a>を超えた活動が特徴。
</p>
