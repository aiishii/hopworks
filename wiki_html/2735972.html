		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>エリザベス・ブラント</b>（<b>Elizabeth Blount</b>, 1498年頃/1500年頃/1502年頃 - 1539/1540年）は、<a href="." id="link_1"                                                                                                      >イングランド王</a><a href="." id="link_2"                                                                                                                                  >ヘンリー8世</a>の愛妾。王の認知した唯一の非嫡出子<a href="." id="link_3"                                                                                                                                                                                                                          >ヘンリー・フィッツロイ</a>の生母である。一般には<b>ベッシー・ブラント</b>（<b>Bessie Blount</b>）の呼び名で知られる。
</p>
