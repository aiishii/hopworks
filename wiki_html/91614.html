	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>駿府藩</b>（すんぷはん）は、<a href="." id="link_1"                                >駿府城</a>（現在の<a href="." id="link_2"                                >静岡県</a><a href="." id="link_3"                                >静岡市</a><a href="." id="link_4"                      >葵区</a>）を中心に<a href="." id="link_2"                                >静岡県</a>の<a href="." id="link_5"                                >駿河</a>・<a href="." id="link_6"                                >遠江</a>・<a href="." id="link_7"                                >愛知県</a>の<a href="." id="link_8"                                >三河</a>・<a href="." id="link_9"                                >山梨県</a>の<a href="." id="link_10"                               >甲斐</a>の地域に<a href="." id="link_11"                                         >江戸時代</a>初期に存在した<a href="." id="link_12"           >藩</a>である。<b>駿河府中藩</b>もしくは<b>府中藩</b>とも呼ばれる。なお明治2年<a href="." id="link_13"                                                   >8月7日</a>（<a href="." id="link_14"                   >1869年</a><a href="." id="link_14"                           >9月12日</a>）に成立した藩は<b>静岡藩</b>（しずおかはん）と呼ぶ。
</p>
