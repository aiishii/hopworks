<p>『<b>悪夢探偵</b>』（あくむたんてい）は<a href="." id="link_1"                                          >塚本晋也</a>の<a href="." id="link_2"                      >小説</a>。続編に『<b>悪夢探偵2 怖がる女</b>』（あくむたんていツー こわがるおんな）がある。両作品ともに<a href="." id="link_3"                                          >松田龍平</a>主演で映画化された。
</p><p>他人の夢の中に入れる特殊な能力を持った主人公“悪夢探偵”が、ヒロインの女刑事と共に謎めいた殺人事件の謎に迫るサスペンス作品である。
