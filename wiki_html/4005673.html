<p><b>セルジョ・ベンヴェヌート</b>（Sergio Benvenuto、1948年<a href="." id="link_1"                                >ナポリ</a> - ）は、イタリアの<a href="." id="link_2"                                                    >精神分析学者</a>、<a href="." id="link_3"                                >哲学者</a>、著作家。彼はイタリア認知科学技術協会と<a href="." id="link_4"                                >ローマ</a>の国立研究評議会の研究員である。
