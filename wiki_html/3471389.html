		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長谷川 昇</b>（はせがわ のぼる、<a href="." id="link_1"                    >1922年</a> -<a href="." id="link_2"                    >2002年</a> ）は、日本の<a href="." id="link_3"                                                              >歴史学者</a>。専門は<a href="." id="link_4"                                                              >自由民権運動</a>。<a href="." id="link_5"                                >横浜市</a>生まれ、<a href="." id="link_6"                                                    >早稲田大学</a>文学部卒業。<a href="." id="link_7"                                                                                                                          >東海学園女子短期大学</a>教授を経て、名誉教授。専攻は<a href="." id="link_8"                                                    >日本近代史</a>。
</p><p><a href="." id="link_9"                                          >松岡正剛</a>は『博徒と自由民権』を「<a href="." id="link_10"                                                   >名古屋事件</a>を詳細に再現した一書。目を洗われた。」と評している。
</p>
