<p><b>ピロール</b>（PyrroleまたはPyrrol）は、<a href="." id="link_2"                                                    >分子式</a> C<sub>4</sub>H<sub>5</sub>N、<a href="." id="link_3"                                >分子量</a> 67.09
の五員環構造を持つ<a href="." id="link_10"                                                                       >複素環式芳香族化合物</a>の<a href="." id="link_11"                               >アミン</a>の一種である。二重結合の位置が違う異性体に<a href="." id="link_12"                                                                                                                 >2<i>H</i>-ピロール</a>と<a href="." id="link_13"                                                                                                                 >3<i>H</i>-ピロール</a>がある。
</p>
