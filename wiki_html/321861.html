<p><b>朱 標</b>（しゅ ひょう、<a href="." id="link_1"                      >至正</a>15年<a href="." id="link_2"                                                    >9月5日</a>（<a href="." id="link_3"                    >1355年</a><a href="." id="link_3"                              >10月10日</a>） - <a href="." id="link_4"                      >洪武</a>25年<a href="." id="link_5"                                                      >4月25日</a>（<a href="." id="link_6"                    >1392年</a><a href="." id="link_6"                            >5月17日</a>））は、<a href="." id="link_7"                      >中国</a>・<a href="." id="link_8"            >明</a>朝の初代皇帝<a href="." id="link_9"                                >洪武帝</a>の長男で<a href="." id="link_10"                               >皇太子</a>。第2代皇帝<a href="." id="link_11"                               >建文帝</a>の父。母は<a href="." id="link_12"                                                                   >馬皇后</a>。
</p>
