<p><b>ヤコブ・ヨハン・アンカーストレム</b>（Jacob Johan Anckarström、発音「ヤーコプ・ヨーハン・アンカシュトレム」(jɑ:kɔp juːhan aŋkaʂtrœm)、<a href="." id="link_1"                    >1762年</a><a href="." id="link_1"                            >5月11日</a> - <a href="." id="link_2"                    >1792年</a><a href="." id="link_2"                            >4月27日</a>）は、<a href="." id="link_3"                                                              >スウェーデン</a>の<a href="." id="link_4"                      >貴族</a>（<a href="." id="link_5"                      >伯爵</a>）、<a href="." id="link_6"                      >軍人</a>。スウェーデン王<a href="." id="link_7"                                                                                                                                  >グスタフ3世</a>の<a href="." id="link_8"                      >暗殺</a>の主犯者。
</p>
