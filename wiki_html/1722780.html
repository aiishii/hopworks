		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中前 勇児</b>（なかまえ ゆうじ、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                            >6月22日</a> - ）は、日本のテレビドラマ演出家およびディレクター。
</p><p><a href="." id="link_2"                                                                                                                >オフィスクレッシェンド</a>所属からフリーのディレクターへ。
</p><p>石川県出身、中学から島根県で育つ。TBSの日曜劇場『<a href="." id="link_3"                                                                                                                          >佐々木夫妻の仁義なき戦い</a>』でドラマ初監督。
</p>
