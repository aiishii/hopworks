		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>太佐 順</b>（たさ じゅん、<a href="." id="link_1"                    >1937年</a>（昭和12年）<a href="." id="link_2"                            >4月12日</a> - ）は、日本の作家。
</p><p><a href="." id="link_3"                                          >鹿児島県</a>生まれ。本名・順一。週刊誌記者、PR誌編集、出版社等に勤務。『<a href="." id="link_4"                      >新潮</a>』『<a href="." id="link_5"                                                          >すばる</a>』他の文芸誌に作品を発表。<a href="." id="link_6"                    >1974年</a>（昭和49年）『季刊藝術』に掲載した「『父』の年輪」で<a href="." id="link_7"                                                              >芥川賞</a>候補になる。<a href="." id="link_8"                    >1989年</a>（平成元年）の第15回参議院議員通常選挙・鹿児島選挙区に<a href="." id="link_9"                                                                              >進歩党</a>公認で出馬、落選した。
</p>
