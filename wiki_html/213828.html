<p><b>グリーン川</b>（グリーンがわ、Green River）は、<a href="." id="link_1"                                                                        >アメリカ合衆国</a>西部の<a href="." id="link_2"                                                                        >ワイオミング州</a>、<a href="." id="link_3"                                                    >コロラド州</a>、<a href="." id="link_4"                                >ユタ州</a>を流れる全長1,175kmの<a href="." id="link_5"            >川</a>で、<a href="." id="link_6"                                                    >コロラド川</a>の最長の<a href="." id="link_7"                                          >支流</a>である。ワイオミング州に源流があり、支流の多くはユタ州を流れている。
</p>
