<p><b>ニコラ＝トゥサン・シャルレ</b>（Nicolas Toussaint Charlet、<a href="." id="link_1"                    >1792年</a><a href="." id="link_1"                              >12月20日</a> – <a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                              >10月30日</a>）は<a href="." id="link_4"                                          >フランス</a>の画家、版画家である。フランス革命戦争で亡くなった兵士の息子で、18世紀初めの戦争に関わる絵画、版画を描いた。
</p>
