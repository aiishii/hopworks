<p><b>千葉 泰胤</b>（ちば やすたね/ <b>千田 泰胤</b> ちだ - ）は、<a href="." id="link_1"                                          >鎌倉時代</a>中期の武将。<a href="." id="link_5"                                          >鎌倉幕府</a><a href="." id="link_20"                               >御家人</a>。父は<a href="." id="link_16"                                         >千葉成胤</a>または<a href="." id="link_17"                                         >胤綱</a>。系譜上の問題については<a href="." id="link_21"                                         >千葉時胤</a>を参照のこと。
