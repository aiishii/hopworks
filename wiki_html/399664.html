		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>真然</b>（しんぜん、しんねん、生年不詳- <a href="." id="link_1"                      >寛平</a>3年<a href="." id="link_2"                                                      >9月11日</a>（<a href="." id="link_3"                  >891年</a><a href="." id="link_3"                              >10月21日</a>））は、<a href="." id="link_4"                                          >平安時代</a>前期の<a href="." id="link_5"                                >真言宗</a>の<a href="." id="link_6"            >僧</a>。中院僧正・後僧正とも称される。俗姓は佐伯氏。<a href="." id="link_7"                                >讃岐国</a><a href="." id="link_8"                                >多度郡</a>の出身。<a href="." id="link_9"                      >空海</a>の甥と伝えられている。空海の弟子となり、後に<a href="." id="link_10"                     >真雅</a>から灌頂を受けた。空海の死後、荒廃しつつあった<a href="." id="link_11"                               >高野山</a>（<a href="." id="link_12"                                         >金剛峯寺</a>）の復興・発展に尽力。伝承では亡くなる直前の空海から高野山の経営を託されたといわれる。
</p>
