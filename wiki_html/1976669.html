		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ド・モルガン・メダル</b>（<a href="." id="link_1"                      >英</a>: <b>De Morgan Medal</b>）は<a href="." id="link_2"                                                                        >ロンドン数学会</a>より贈られる数学賞。三年ごとの<a href="." id="link_3"                          >1月1日</a>に、主に<a href="." id="link_4"                                          >イギリス</a>在住の<a href="." id="link_5"                                >数学者</a>に授与される。同協会の最も有名な賞であり、初代会長であった<a href="." id="link_6"                                                                                                                                    >オーガスタス・ド・モルガン</a>を追悼している。
</p>
