		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大塚 滋</b>（おおつか しげる、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                          >2月1日</a> - ）は、日本の<a href="." id="link_2"                                                              >食品化学</a>者、食物史研究者、小説家。専攻は食文化論、食品化学。
</p><p>新潟県生まれ。<a href="." id="link_3"                                          >大阪大学</a>理学部卒。1961年「肝臓ニトロ基還元酵素系に関する研究」で<a href="." id="link_4"                                                              >理学博士</a>。<a href="." id="link_5"                                                              >大阪府立大学</a>助教授、<a href="." id="link_6"                                                                                                      >東洋食品工業短期大学</a>教授、米国<a href="." id="link_7"                                                                                            >マサチューセッツ州</a><a href="." id="link_8"                                                                        >ウースター</a>生物学研究所研究員、<a href="." id="link_9"                                                                        >武庫川女子大学</a>教授、同生活美学研究所研究員、1998年退職。『文学雑誌』同人。
</p>
