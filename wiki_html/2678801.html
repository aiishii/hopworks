		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニュートン・ウェスレー・ローウェル</b>（Newton Wesley Rowell, <a href="." id="link_1"                    >1867年</a><a href="." id="link_1"                            >11月1日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                              >11月22日</a>）は、<a href="." id="link_3"                                >カナダ</a>の<a href="." id="link_4"                                                    >法律家</a>、<a href="." id="link_5"                                >政治家</a>である。<a href="." id="link_6"                                          >教会合同</a>を推進し、<a href="." id="link_7"                                                              >オンタリオ州</a>自由党党首として<a href="." id="link_8"                                          >禁酒</a>政策を主唱した。ローウェルはホイットニー州首相（保守党）のかかげる規制17号を否決させることできなかった。規制17号とは、オンタリオ州では少数派である<a href="." id="link_9"                                                    >フランス語</a>話者住民に、フランス語を教えるのを制限する法律である。
</p>
