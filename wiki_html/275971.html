	<h1 id="firstHeading" class="firstHeading" >館林藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>館林藩</b>（たてばやしはん）は、<a href="." id="link_1"                                >上野</a><a href="." id="link_2"                                >邑楽郡</a>にあった<a href="." id="link_3"            >藩</a>。石高は、短い一時期を除いておおむね5万石から11万石の中藩で、<a href="." id="link_4"                                                    >御両典</a>のひとつとして<a href="." id="link_5"                                                    >御三家</a>に継ぐ高い家格を持った<a href="." id="link_6"                                          >徳川綱吉</a>とその子・<a href="." id="link_7"                                          >徳松</a>の時代は例外的に25万石だった。1845年、<a href="." id="link_8"                                          >井上正春</a>が転封となり、<a href="." id="link_9"                                          >秋元志朝</a>が6万石で入封、それ以後1871年の<a href="." id="link_10"                                         >廃藩</a>まで<a href="." id="link_11"                               >秋元家</a>が藩主として続いた。藩庁は<a href="." id="link_12"                               >館林城</a>（現在の<a href="." id="link_13"                               >群馬県</a><a href="." id="link_14"                               >館林市</a>城町）。
</p>
