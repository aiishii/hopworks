<p><b>大津皇子</b>（おおつのみこ）は、<a href="." id="link_11"                                         >天武天皇</a>の<a href="." id="link_25"                     >皇子</a>。母は<a href="." id="link_2"                                          >天智天皇</a><a href="." id="link_26"                     >皇女</a>の<a href="." id="link_12"                                         >大田皇女</a>。同母姉に<a href="." id="link_22"                                         >大来皇女</a>。妃は天智天皇皇女の<a href="." id="link_23"                                         >山辺皇女</a>。
</p>
