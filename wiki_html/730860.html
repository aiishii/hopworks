		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山根八春</b>（やまね やつはる、<a href="." id="link_1"                    >1886年</a> - <a href="." id="link_2"                    >1973年</a>）は、日本の<a href="." id="link_3"                                >彫刻家</a>。<a href="." id="link_4"                                >島根県</a><a href="." id="link_5"                                >松江市</a>出身。八春は「はっしゅん」とも読む。
</p><p>帝国美術院展覧会（<a href="." id="link_6"                                          >帝展</a>）審査員。
</p><p><a href="." id="link_7"                                          >生長の家</a>の徽章、一畑薬師寺の内陣の欄間・木彫十三面花鳥額を制作。
</p><p>故郷にある松江市立古江小学校の校庭に建つ<a href="." id="link_8"                                >忠魂碑</a>にも八春作の<a href="." id="link_9"                                          >レリーフ</a>が刻まれている。
</p>
