<p><b>中川 慧</b>（なかがわ あきら、<a href="." id="link_1"                    >1988年</a><a href="." id="link_1"                            >9月20日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >俳優</a>。<a href="." id="link_4"                                >東京都</a>出身。VIVIT所属。<a href="." id="link_5"                                                                                            >アップスアカデミー</a>出身。
</p><p>身長171cm。体重63kg。趣味は<a href="." id="link_6"                                >格闘技</a>観戦、<a href="." id="link_7"                                                    >ツーリング</a>、<a href="." id="link_8"                                                    >フットサル</a>。特技は<a href="." id="link_9"                      >水泳</a>、<a href="." id="link_10"                                                                   >ロックダンス</a>、<a href="." id="link_11"                     >殺陣</a>。
</p>
