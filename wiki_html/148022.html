		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 羊右</b>（おやま ようすけ、<a href="." id="link_1"                    >1967年</a><a href="." id="link_1"                            >4月23日</a> - ）は、<a href="." id="link_2"                                          >東北地方</a>で<a href="." id="link_3"                      >司会</a>者、<a href="." id="link_4"                                                    >リポーター</a>、<a href="." id="link_5"                                                                        >ナレーター</a>、<a href="." id="link_6"                                                                                            >ディスクジョッキー</a>、<a href="." id="link_7"                      >舞台</a>など幅広く活動する<a href="." id="link_8"                                                                                  >ローカルタレント</a>。<a href="." id="link_9"                                >宮城県</a><a href="." id="link_10"                               >仙台市</a>出身、<a href="." id="link_11"                                                                                                     >仙台育英学園高等学校</a>卒。<a href="." id="link_12"                               >スキー</a>は<a href="." id="link_13"                                                                                 >SAJ</a>2級の腕前。ストラテジー所属。
</p>
