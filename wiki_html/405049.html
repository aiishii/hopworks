		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ケビン 山崎</b>（ケビン やまざき、<a href="." id="link_1"                    >1951年</a><a href="." id="link_1"                            >7月26日</a> - ）は、<a href="." id="link_2"                                >広島県</a><a href="." id="link_3"                                >佐伯郡</a><a href="." id="link_4"                                                                              >五日市町</a>（現・<a href="." id="link_5"                                >広島市</a><a href="." id="link_6"                                >佐伯区</a>）出身のパーソナル・<a href="." id="link_7"                                                    >トレーナー</a>。<a href="." id="link_8"                                                                                  >トレーニングジム</a>「トータル・ワークアウト」主宰。本名は山崎 登（やまざき のぼる）
</p><p>黒キャップ、黒づくめの出で立ちでもお馴染み。2017年現在「トータル・ワークアウト」は<a href="." id="link_9"                      >東京</a>（<a href="." id="link_10"                     >渋谷</a>、<a href="." id="link_11"                               >六本木</a>）・<a href="." id="link_12"                     >福岡</a><a href="." id="link_13"                     >中洲</a>に3店舗。
</p><p>主宰する「トータル・ワークアウト」では、150名以上のパーソナル・トレーナーが社員として働いている。
</p><p>徒弟制度はとっておらず、過去に弟子入りを認めた者はいない。
</p>
