		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西川 富夫</b>（にしかわ とみお、<a href="." id="link_1"                    >1941年</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>。元<a href="." id="link_3"                                                                                            >名鉄グランドホテル</a>代表取締役社長。元<a href="." id="link_4"                                                    >名古屋鉄道</a>副社長。
</p><p><a href="." id="link_5"                                          >名古屋市</a>生まれ。<a href="." id="link_6"                                                                                                      >愛知県立明和高等学校</a>、<a href="." id="link_7"                                                    >名古屋大学</a><a href="." id="link_8"                                >工学部</a>を卒業後、<a href="." id="link_4"                                                    >名古屋鉄道</a>入社。名古屋鉄道副社長等を経て、2007年、<a href="." id="link_3"                                                                                            >名鉄グランドホテル</a>社長に就任。
この間、牛島市街地再開発組合（<a href="." id="link_4"                                                    >名古屋鉄道</a>、<a href="." id="link_9"                                          >中部電力</a>、<a href="." id="link_10"                                                             >トヨタ自動車</a>等で作る<a href="." id="link_11"                                                                                                               >名古屋ルーセントタワー</a>建設推進組織）の理事長を兼任。また、2006年より、愛知県経営者協会副会長に就任。2012年には名古屋駅太閤通口まちづくり協議会の会長に就任している。
</p>
