		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>藤石 波矢</b>（ふじいし なみや、<a href="." id="link_1"                    >1988年</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >小説家</a>。
</p><p><a href="." id="link_4"                                >栃木県</a>出身。<a href="." id="link_5"                                                                                                                >栃木県立鹿沼東高等学校</a>、<a href="." id="link_6"                                          >大正大学</a>文学部表現文化学科創作・表現コース（現 表現学部表現文化学科クリエイティブライティングコース）卒業。<a href="." id="link_7"                                                                                                                          >東京ビジュアルアーツ</a>映画学科卒業。第1回<a href="." id="link_8"                                                                                                                                              >ダ・ヴィンチ「本の物語」大賞</a>を受賞し、作家デビュー。<a href="." id="link_9"                    >2017年</a>、『<a href="." id="link_10"                                                                                                                                             >今からあなたを脅迫します</a>』がドラマ化される。<a href="." id="link_11"                                                   >萩原慎一郎</a>のベストセラー歌集である「<a href="." id="link_12"                                                     >歌集 滑走路</a>」を原作とした映画のノベライズを担当し、2020年9月24日に発売予定である。
</p>
