<p><b>加藤 正義</b>（かとう まさよし、<a href="." id="link_13"                     >嘉永</a>7年<a href="." id="link_1"                                                      >2月23日</a>（<a href="." id="link_2"                    >1854年</a><a href="." id="link_2"                            >3月21日</a>） - <a href="." id="link_7"                      >大正</a>12年（<a href="." id="link_8"                    >1923年</a>）<a href="." id="link_9"                              >12月24日</a>）は日本の<a href="." id="link_10"                               >実業家</a>、<a href="." id="link_11"                               >政治家</a>。元<a href="." id="link_14"                                         >日本郵船</a>副社長。<a href="." id="link_15"                     >幼名</a>源太郎。
</p><p>元<a href="." id="link_16"                                         >中央大学</a>総長・<a href="." id="link_17"                                         >東京大学</a>名誉教授<a href="." id="link_12"                                         >加藤正治</a>の養父（岳父）。
</p>
