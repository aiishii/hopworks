		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高橋 繁男</b>（たかはし・しげお　<a href="." id="link_1"                    >1931年</a><a href="." id="link_1"                            >1月30日</a> - <a href="." id="link_2"                    >1995年</a><a href="." id="link_2"                            >5月10日</a>）は、日本の<a href="." id="link_3"                                                              >テレビドラマ</a>監督・舞台演出家。「<a href="." id="link_4"                                                                                                                >渥美清の泣いてたまるか</a>」「<a href="." id="link_5"                                                              >遠山の金さん</a>」などでお茶の間に親しまれた。<a href="." id="link_6"                                >群馬県</a><a href="." id="link_7"                                >沼田市</a>出身。
</p>
