		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:297px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:ShenDuGiraffePainting.jpg" title="ファイル:ShenDuGiraffePainting.jpg">ファイル:ShenDuGiraffePainting.jpg</a>  <div class="thumbcaption">『明人画麒麟沈度頌軸』<a href="." id="link_1"                      >台湾</a>・<a href="." id="link_2"                                                                        >国立故宮博物院</a>蔵<b></b></div></div></div>
<p><b>瑞応麒麟図</b>（ずいおうきりんず、<a href="." id="link_3"                                >繁体字</a>: <span lang="zh-hant">瑞應麒麟圖</span>、<a href="." id="link_4"                                >簡体字</a>: <span lang="zh-hans">瑞应麒麟图</span>）は、<a href="." id="link_5"                      >中国</a><a href="." id="link_6"                                          >明代</a>の<a href="." id="link_7"                                      >永楽</a>12年（<a href="." id="link_8"                    >1414年</a>）に描かれた<a href="." id="link_9"                      >絵画</a>。<a href="." id="link_10"                   >1405年</a>に始まった<a href="." id="link_11"                     >鄭和</a>の航海をきっかけに、<a href="." id="link_12"                               >インド</a>東部の<a href="." id="link_13"                                                             >ベンガル地方</a>から贈られてきた、当時未知の<a href="." id="link_14"                     >生物</a>（<a href="." id="link_15"                               >キリン</a>）を<a href="." id="link_16"                     >写生</a>したもの。
</p><p><b>明人画麒麟沈度頌軸</b>、<b>榜葛剌進麒麟図</b>などとも呼ばれる。オリジナルは<a href="." id="link_1"                      >台湾</a>の<a href="." id="link_2"                                                                        >国立故宮博物院</a>に収蔵されている。それとは別に、複数の<a href="." id="link_17"                     >模写</a>が伝わっている。
</p>
