		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>今村 武雄</b>（いまむら たけお、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                          >8月2日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >8月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                          >経済学者</a>。
</p><p><a href="." id="link_6"                      >東京</a>生まれ。1929年<a href="." id="link_7"                                                              >慶應義塾大学</a>経済学部卒。<a href="." id="link_8"                                                    >報知新聞社</a>に入り、<a href="." id="link_9"                                                              >日本経済新聞</a>で論説委員、<a href="." id="link_10"                                                                       >東京商工会議所</a>理事、慶大新聞研究所教授、1970年定年、<a href="." id="link_11"                                                             >奥州大学</a>教授、<a href="." id="link_12"                                         >富士大学</a>教授。<a href="." id="link_13"                                                             >女子学院</a>理事長。
</p>
