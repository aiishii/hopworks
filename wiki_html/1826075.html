		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ミトリダテス</b>（<a href="." id="link_1"                                                    >希</a>：MιθριδατηςあるいはMιθραδατης, ラテン文字転記：Mithridates,&#160;? - <a href="." id="link_2"                                                >紀元前334年</a>）は<a href="." id="link_3"                                                              >アケメネス朝</a>ペルシアの<a href="." id="link_4"                      >将軍</a>で、ペルシア王<a href="." id="link_5"                                                                >ダレイオス3世</a>の娘婿である。
</p><p>紀元前334年に<a href="." id="link_6"                                                                                              >アレクサンドロス3世</a>率いるマケドニア軍が小アジアに侵攻してくると、ミトリダテスは将軍の一人としてこれに応戦した。しかし、ミトリダテスは<a href="." id="link_7"                                                                                            >グラニコス川の戦い</a>でアレクサンドロス自らによって討ち取られ、戦死した。 
</p>
