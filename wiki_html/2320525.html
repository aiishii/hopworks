<p><b>デュアン・B・シモンズ</b>（Duane B. Simmons, <a href="." id="link_3"                    >1834年</a>（天保5年）-<a href="." id="link_4"                    >1889年</a>（明治22年））は<a href="." id="link_5"                      >医師</a>で<a href="." id="link_6"                                                                                                                                              >アメリカ・オランダ改革派教会</a>が日本に初めて派遣した<a href="." id="link_7"                                >宣教師</a>の一人である。
</p><p><a href="." id="link_8"                      >横浜</a>で医療活動を展開し、宣教師<a href="." id="link_9"                                                                                                                                                        >ジェームス・カーティス・ヘボン</a>と共に、横浜の近代医学の基礎を築いたといわれる。<a href="." id="link_10"                                                                                                                                                                                     >横浜市立大学附属市民総合医療センター</a>内にはシモンズ博士記念碑がある。
</p>
