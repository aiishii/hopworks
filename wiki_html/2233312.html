<p><b>中山 英之</b>（なかやま ひでゆき、<a href="." id="link_4"                    >1972年</a>（<a href="." id="link_1"                      >昭和</a>47年） - ）は、<a href="." id="link_2"                                >福岡県</a>生まれの<a href="." id="link_5"                                >建築家</a>。<a href="." id="link_6"                                                                                  >東京藝術大学</a>准教授。（株）中山英之建築設計事務所主宰。<a href="." id="link_7"                                >吉岡賞</a>などを受賞。
