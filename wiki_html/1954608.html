<p><b>鵜沼インターチェンジ</b>（うぬまインターチェンジ）は、<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                          >各務原市</a>鵜沼東町にある<a href="." id="link_6"                                                                                  >インターチェンジ</a>である。
</p><p><a href="." id="link_7"                                    >国道21号</a>の<a href="." id="link_1"                                                              >鵜沼バイパス</a>、<a href="." id="link_8"                                                              >坂祝バイパス</a>と<a href="." id="link_9"                                                                                                                                          >岐阜県道207号各務原美濃加茂線</a>が交差する。
</p>
