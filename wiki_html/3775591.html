<p><b>紅音</b>（あかね、<a href="." id="link_9"                            >12月1日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_10"                                         >タレント</a>、<a href="." id="link_6"                      >声優</a>、<a href="." id="link_5"                      >女優</a>、<a href="." id="link_4"                                                                                                                >シンガーソングライター</a>。血液型は<a href="." id="link_11"                                               >A型</a>、身長は156 <a href="/wiki/%E3%82%BB%E3%83%B3%E3%83%81%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="センチメートル">cm</a>。愛称は<b>あかねまる</b>。
</p>
