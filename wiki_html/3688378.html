		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>保坂 武文</b>（ほさか たけふみ、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の技術者、<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                              >本田技研工業</a>（株）元ホンダF1プロジェクトリーダー（F1レース開発総責任者・総監督）。㈱<a href="." id="link_5"                                                                        >本田技術研究所</a>元常務取締役（エンジン開発総責任者）。<a href="." id="link_6"                                          >東洋電装</a>副社長。内閣府プロフェッショナル人材戦略福井県拠点プロジェクトマネージャー。
</p>
