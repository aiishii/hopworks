		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金原 優</b>（かねはら ゆう、<a href="." id="link_1"                    >1949年</a>〈<a href="." id="link_2"                      >昭和</a>24年〉<a href="." id="link_3"                          >1月3日</a> - ）は、<a href="." id="link_4"                                          >医学書院</a>代表取締役社長。
</p><p><a href="." id="link_5"                                >東京都</a>出身。
</p><p>1971年に<a href="." id="link_6"                                          >成蹊大学</a>工学部経営工学科卒業後、同年4月にCBS,Inc.New York入社。1976年4月に医学書院入社。
</p><p>社団法人<a href="." id="link_7"                                                                                  >日本書籍出版協会</a>副理事長を務めている。
</p>
