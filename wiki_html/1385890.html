		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武田 範芳</b>（たけだ のりよし、<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >4月28日</a> - <a href="." id="link_2"                    >1989年</a><a href="." id="link_2"                            >7月29日</a>）は、<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >旭川市</a>出身の<a href="." id="link_5"                                >洋画家</a>。色の<a href="." id="link_6"                                >魔術師</a>と呼ばれた国際的な画家である。<a href="." id="link_7"                                          >エーゲ海</a>をはじめて描いた作家でもあり、1960年代より国際展に出品し多くの国際賞を獲得した。<a href="." id="link_8"                                          >フランス</a>美術家連盟会員。ル・サロンフランス政府展 金 銀 銅 受賞。長男は<a href="." id="link_9"                      >俳優</a>の<a href="." id="link_10"                                                   >武田光太郎</a>。6親等に<a href="." id="link_11"                                         >武田真治</a>がいる。
</p>
