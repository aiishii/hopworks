		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 みのる</b>（はやし みのる、<a href="." id="link_1"                    >1945年</a><a href="." id="link_1"                            >7月16日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>、自動車技術者。<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身。<a href="." id="link_5"                                                                        >レーシングカー</a><a href="." id="link_6"                                                                                  >コンストラクター</a>・<a href="." id="link_7"                                                                              >童夢</a>の創業者。また<a href="." id="link_8"                                                                                                                >日本自動車レース工業会</a>（JMIA）会長なども務めた。<a href="." id="link_9"                                                              >大阪産業大学</a>自動車工学部中退。
</p><p>本名は<b>林穂</b>（読みは同じ）だが、一般的には下の名前をひらがな表記した<b>林みのる</b>の表記が使われる。一部の書籍等では<b>林ミノル</b>と表記されていることもある。
</p>
