<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Zeniya_Gohei.jpg" title="ファイル:Zeniya Gohei.jpg">ファイル:Zeniya Gohei.jpg</a>  <div class="thumbcaption">銭屋五兵衛</div></div></div>
<p><b>銭屋 五兵衛</b>（ぜにや ごへえ、<a href="." id="link_1"                                          >安永</a>2年<a href="." id="link_2"                                                        >11月25日</a>（<a href="." id="link_3"                    >1774年</a><a href="." id="link_3"                          >1月7日</a>） - <a href="." id="link_4"                      >嘉永</a>5年<a href="." id="link_5"                                                        >11月21日</a>（<a href="." id="link_6"                    >1852年</a><a href="." id="link_6"                              >12月31日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >加賀</a>の商人、海運業者。<a href="." id="link_9"                                >金沢藩</a>の<a href="." id="link_10"                                         >御用商人</a>を務めた。姓名の略から「<b>銭五</b>」とも呼ばれる。幼名は茂助。「五兵衛」は銭屋代々の当主が襲名する通称だが、この項では最も著名な最後の当主（三代目）について説明する。
</p>
