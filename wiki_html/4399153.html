<p><b>ヘラクレス・セーヘルス</b>（Hercules Pieterszoon Seghers 、姓は Segersとも、1589年ころ – 1638年ころ）は<a href="." id="link_3"                                                                                                                >オランダの黄金時代</a>の画家、版画家である。独創的な風景画を描き、版画家として新しい手法を創造したことで知られる。
</p>
