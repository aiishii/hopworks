	<h1 id="firstHeading" class="firstHeading" >鳥取藩</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Front_Gate_of_Inshu_Ikeda%27s_Residence,_Tokyo.JPG" title="ファイル:Front Gate of Inshu Ikeda&#39;s Residence, Tokyo.JPG">ファイル:Front Gate of Inshu Ikeda's Residence, Tokyo.JPG</a>  <div class="thumbcaption">旧因州池田屋敷表門（鳥取藩池田家の江戸屋敷の表門）。<a href="." id="link_1"                                                                        >東京国立博物館</a></div></div></div>
<p><b>鳥取藩</b>（とっとりはん）は、<a href="." id="link_2"                                >因幡国</a>・<a href="." id="link_3"                                >伯耆国</a>（現在の<a href="." id="link_4"                                >鳥取県</a>）の2国を領有した大<a href="." id="link_5"            >藩</a>である。因州藩、因幡藩ともいう。石高は32万5千石。
</p><p><a href="." id="link_6"                                          >江戸時代</a>を通して<a href="." id="link_7"                                >池田氏</a>が治め、因幡国<a href="." id="link_8"                                >鳥取城</a>（<b>久松山城</b>とも称した。現在の<a href="." id="link_9"                                >鳥取市</a>東町）を藩庁とした。また、因幡国内に<b>鹿奴藩</b>と<b>若桜藩</b>の２支藩があった。
</p>
