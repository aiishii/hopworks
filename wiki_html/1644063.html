		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>久世 隆一郎</b>（くぜ りゅういちろう、<a href="." id="link_1"                    >1930年</a><a href="." id="link_1"                              >12月24日</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                          >3月9日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >自動車</a>技術者。<a href="." id="link_5"                                                                                                                                                                  >スバルテクニカインターナショナル</a>（STI）初代社長。
</p><p>富士重工業（スバル）で車両開発を担当した後、同社の<a href="." id="link_6"                                                                                  >モータースポーツ</a>、特に<a href="." id="link_7"                                                                                  >世界ラリー選手権</a>（WRC）の活動で長年スバル側の陣頭指揮をとり、<a href="." id="link_8"                                                              >プロドライブ</a>と共にスバルを日本の自動車メーカー初、かつ3年連続の年間マニュファクチャラーズタイトル獲得へと導き、それまで欧州では無名に近かった「SUBARU」のブランドを一気に拡大し欧州市場への足がかりを作った。
</p>
