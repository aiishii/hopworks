<p><b>江谷 典子</b>（えたに のりこ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >研究者</a>。京都大学医学研究科特定研究員。
</p><p>ビッグデータを用いて解析することで薬の副作用をほぼ100%予想する手法を確立したという論文を発表した。2015年8月7日に<a href="." id="link_4"                                                                                                                                                                                                                                                                                >シュプリンガー社</a>のJournal of Big Data誌に掲載され、公式ホームページに発表していた。2016年1月の時点で、英文の原著論文は、1報のみである（京都大学教育研究活動データベースより）。
</p>
