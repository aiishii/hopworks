		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高藤 丈也</b>（たかふじ たけや、Takeya Takafuji、<a href="." id="link_1"                    >1965年</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>で、元<a href="." id="link_3"                                                                                                                                                                                                                    >モバイルマーケティングソリューション協議会</a>理事長。元<a href="." id="link_4"                                                                        >マルチメディア</a>放送ビジネスフォーラム幹事。<a href="." id="link_5"                                                >IMJモバイル</a>創業者兼シニア・パートナー。<a href="." id="link_6"                                                              >明治学院大学</a>経済学部卒業。<a href="." id="link_7"                                >東京都</a>出身。
</p>
