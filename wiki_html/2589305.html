<p><b>相沢 久</b>（あいざわ ひさし、<a href="." id="link_1"                    >1915年</a> - ）は、日本の<a href="." id="link_2"                                          >政治学者</a>。
<a href="." id="link_3"                                >宮城県</a>生まれ。<a href="." id="link_4"                                          >東京帝国大学</a><a href="." id="link_5"                                >法学部</a>卒。<a href="." id="link_6"                                          >福島大学</a>助教授、<a href="." id="link_7"                    >1964年</a>から<a href="." id="link_8"                    >1965年</a>、<a href="." id="link_9"                    >1970年</a>から<a href="." id="link_10"                   >1971年</a>にかけての2度、<a href="." id="link_11"                                         >西ドイツ</a>・<a href="." id="link_12"                                                   >ケルン大学</a>に学ぶ。<a href="." id="link_13"                                                                                                                                                                                           >アテネオ・デ・マニラ大学</a> (<a href="/w/index.php?title=En:Ateneo_de_Manila_University&amp;action=edit&amp;redlink=1" class="new" title="En:Ateneo de Manila University (存在しないページ)">Ateneo de Manila University</a>) 客員教授、<a href="." id="link_14"                                         >上智大学</a>法学部教授、法学部長。<a href="." id="link_15"                               >文化庁</a><a href="." id="link_16"                                                                       >宗教法人審議会</a>委員。
</p><p><a href="." id="link_17"                   >1962年</a>　東北大学 <a href="." id="link_18"                                                             >法学博士</a> 「政教分離・信教の自由の研究」  
</p>
