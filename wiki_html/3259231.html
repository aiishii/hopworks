		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>安村 敏信</b>（やすむら としのぶ、<a href="." id="link_1"                    >1953年</a><a href="." id="link_1"                            >2月15日</a> - ）は、日本美術史学者。
</p><p><a href="." id="link_2"                                >富山県</a>生まれ。<a href="." id="link_3"                                          >東北大学</a>文学部美術史学科卒、1978年同大学院修士課程日本美術史修了。1979年より<a href="." id="link_4"                                                                        >板橋区立美術館</a>学芸員、2005年に館長就任、2013年退職。2017年7月より<a href="." id="link_5"                                >北斎館</a>館長<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年4月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_6"                                                    >大倉集古館</a>学芸部顧問<sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="この記述には信頼できる情報源の提示が求められています。（2020年4月）">要出典</span></a></i>&#93;</sup>。<a href="." id="link_7"                                >狩野派</a>等江戸美術の研究と展覧会企画、作品の発掘に携わる。「萬美術屋」を自称。
</p>
