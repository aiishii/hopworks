		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヘルマン・グスタフ・ルイ・エンデ</b>（Hermann Gustav Louis Ende、<a href="." id="link_1"                    >1829年</a><a href="." id="link_1"                          >3月4日</a> - <a href="." id="link_2"                    >1907年</a><a href="." id="link_2"                            >8月10日</a>）は、<a href="." id="link_3"                                >ドイツ</a>（<a href="." id="link_4"                                                                        >プロイセン王国</a>）の<a href="." id="link_5"                                >建築家</a>。明治政府の<a href="." id="link_6"                                                              >お雇い外国人</a>。
</p><p><a href="." id="link_7"                                          >ベルリン</a>の建設学校<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_8"                                                                                                                                                                                            >ベルリン・バウアカデミー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Bauakademie&amp;action=edit&amp;redlink=1" class="new" title="En:Bauakademie (存在しないページ)">英語版</a>）</span></span>建築学校教授として後進を指導した（後に学長）。<a href="." id="link_9"                    >1860年</a>に後輩の<a href="." id="link_10"                                                                                                                         >ヴィルヘルム・ベックマン</a>とともに<a href="." id="link_11"                                                                       >建築設計事務所</a>を開設。ネオバロック様式の作品を遺した。 
</p>
