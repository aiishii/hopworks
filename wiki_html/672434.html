<p><b>印旛放水路</b>（いんばほうすいろ）は、<a href="." id="link_1"                                >千葉県</a>にある<a href="." id="link_2"                                >印旛沼</a>の排水を目的として開削された<a href="." id="link_3"                                >放水路</a>である。西<a href="." id="link_2"                                >印旛沼</a>からの流出点（八千代市阿宗橋）を上流端とし<a href="." id="link_4"                                >千葉市</a><a href="." id="link_5"                                >美浜区</a>で東京湾に注ぐ（およそ19<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">キロメートル</a>）。上流にあたるのが<a href="." id="link_6"                                >利根川</a>であるため、利根川<a href="." id="link_7"                      >水系</a>に属する<a href="." id="link_8"                                                              >一級河川</a>に指定されている。
</p>
