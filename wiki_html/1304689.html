	<h1 id="firstHeading" class="firstHeading" >姉川地震</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姉川地震</b>（あねがわじしん）は、<a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >8月14日</a>15時31分、<a href="." id="link_2"                                >滋賀県</a>北東部の<a href="." id="link_3"                      >姉川</a>付近（<a href="." id="link_4"                                          >北緯</a>35.4度、<a href="." id="link_5"                                          >東経</a>136.3度）を<a href="." id="link_6"                      >震源</a>として発生した<a href="." id="link_7"                                                                        >M</a>6.8の内陸<a href="." id="link_8"                                                                        >直下型地震</a>。<a href="." id="link_2"                                >滋賀県</a>と<a href="." id="link_9"                                >岐阜県</a>を中心に被害が及んだ。そのため、旧国名の<a href="." id="link_10"                               >近江国</a>と<a href="." id="link_11"                               >美濃国</a>を取って<b>江濃地震</b>（こうのうじしん）とも呼ばれる。
</p>
