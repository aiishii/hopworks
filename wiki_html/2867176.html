</p><p><a href="." id="link_4"                                >千葉県</a>生まれ。<a href="." id="link_5"                                                                    >旧七浦村</a>の七浦小学校卒業。1955年設立のアヴァンギャルド運動団体「製作者懇談会」映画部に所属。『<a href="." id="link_6"                                                    >思想の科学</a>』に拠って、<a href="." id="link_7"                                                              >NHK</a><a href="." id="link_8"                                >受信料</a>不払い運動などから、言論活動を始めた。
</p>
