<p><b>中野 勇治郎</b>（なかの ゆうじろう、<a href="." id="link_1"                      >明治</a>12年（<a href="." id="link_2"                    >1879年</a>）<a href="." id="link_3"                            >1月10日</a> - <a href="." id="link_4"                      >昭和</a>21年（<a href="." id="link_5"                    >1946年</a>）<a href="." id="link_6"                            >4月22日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>、<a href="." id="link_9"                                >政治家</a>。東京府会<a href="." id="link_10"                     >議長</a>、<a href="." id="link_11"                               >衆議院議員</a>。三女トシ子は元<a href="." id="link_12"                                                                                 >最高裁判事</a><a href="." id="link_13"                                         >栗本一夫</a>の妻。経済人類学者の<a href="." id="link_14"                                                   >栗本慎一郎</a>は孫。
</p>
