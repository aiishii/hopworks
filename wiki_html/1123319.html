<p><b>ステファン・オーベル</b>（<b>Stefan Auber</b>, <a href="." id="link_1"                    >1903年</a> - <a href="." id="link_2"                    >1986年</a>）は<a href="." id="link_3"                                                              >オーストリア</a>・<a href="." id="link_4"                                          >ウィーン</a>出身の<a href="." id="link_5"                                                    >チェリスト</a>。
</p><p>幼少時からチェリストだった父親から手ほどきを受け、後に<a href="." id="link_6"                                                                                                                                                                                                                                                                                                                                                      >ライプツィヒ音楽院</a>で<a href="." id="link_7"                                                                                                      >ユリウス・クレンゲル</a>に師事。<a href="." id="link_8"                    >1939年</a>に<a href="." id="link_9"                                                                        >アメリカ</a>に渡り、コーリッシュ弦楽四重奏団のチェリストを3年間務めた。<a href="." id="link_10"                   >1941年</a>からは<a href="." id="link_11"                                                                                                     >ピッツバーグ交響楽団</a>の首席チェリストに就任した。<a href="." id="link_2"                    >1986年</a>、<a href="." id="link_12"                                                             >ニューヨーク</a>で没。
</p>
