		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細矢 治夫</b>（ほそや はるお、<a href="." id="link_1"                    >1936年</a><a href="." id="link_1"                            >7月18日</a> -）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >化学者</a>。<a href="." id="link_4"                                                                                  >お茶の水女子大学</a><a href="." id="link_5"                                          >名誉教授</a>。<a href="." id="link_6"                                                              >理学博士</a>。
専門は、<a href="." id="link_7"                                                                                                            >数理化学</a>、<a href="." id="link_8"                                          >理論化学</a>、<a href="." id="link_9"                                                                                                            >情報化学</a>。
</p><p>著書に『量子化学』、『化学をつかむ』（それぞれ単著）、『化学反応の機構』（<a href="." id="link_10"                                         >長倉三郎</a>と共著）、『構造と物性』（<a href="." id="link_11"                                                                                                           >丸山有成</a>と共著）などがある。化学構造のグラフ表現（分子グラフ）に関する<a href="." id="link_12"                                                                                                                                   >トポロジカル・インデックス</a>という用語の提唱者、そのひとつである<a href="." id="link_13"                                                                                 >細矢インデックス</a>（Hosoya Index）の発案者として知られる。<a href="." id="link_14"                                         >神奈川県</a><a href="." id="link_15"                               >鎌倉市</a>出身。
</p>
