		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>HIROMI</b>（ひろみ、本名、<b>井関 洋美</b>、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >7月26日</a> - 存命中。旧アーティスト名「淺井ひろみ」〜2009年）は、ロックバンド<a href="." id="link_2"                    >MULTI MAX</a>のメンバー。<a href="." id="link_3"                                >愛媛県</a><a href="." id="link_4"                                          >南宇和郡</a><a href="." id="link_5"                                >愛南町</a>出身。
</p><p>担当は<a href="." id="link_6"                                          >ヴォーカル</a>、<a href="." id="link_7"                                                                                                                      >コーラス</a>。自らも何曲か楽曲を手掛けている。現在バンドは活動休止中。ソロデビューも果たしている。また字体等の関係で"浅井"表記の場合もある。
</p><p>なお、病気療養中のため音楽活動を休止中であったが、ソフトランディングとは言え、2008年より活動を再開している。
</p>
