		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>永倉 江村人</b>（ながくら こうそんじん、<a href="." id="link_1"                    >1881年</a>（明治14年） - <a href="." id="link_2"                    >1951年</a>（昭和26年））は、日本の<a href="." id="link_3"                      >画家</a>。<a href="." id="link_4"                                                                                  >京都帝国大学</a>福岡医科大学（後の<a href="." id="link_5"                                                                                  >九州帝国大学</a><a href="." id="link_6"                                >医学部</a>、現在の<a href="." id="link_7"                                          >九州大学</a><a href="." id="link_6"                                >医学部</a>）解剖教室標本描画嘱託。本名は<b>永倉茂</b>。初号は<b>江村</b>。
</p>
