		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>花岡 清二</b>（はなおか せいじ <a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >9月28日</a> -）は元<a href="." id="link_2"                                                                                  >セイコーエプソン</a>社長。<a href="." id="link_3"                                >長野県</a><a href="." id="link_4"                                >岡谷市</a>出身。<a href="." id="link_5"                                                                                                                                    >長野県諏訪清陵高等学校</a>、<a href="." id="link_6"                                                                                            >東北大学工学部</a>卒。前セイコーエプソン会長、元<a href="." id="link_7"                                                                        >中部経済連合会</a>副会長。
</p>
