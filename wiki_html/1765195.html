<p><b>陳 逸舟</b>（ちん いっしゅう、Chen Yizhou、生卒年不詳）は、中国<a href="." id="link_3"                                          >清代</a>の画人。
</p><p>貿易商として幾たびか<a href="." id="link_4"                                >長崎</a>に来舶。<a href="." id="link_5"                                >山水画</a>に優れ、<a href="." id="link_6"                                          >鉄翁祖門</a>・<a href="." id="link_7"                                          >木下逸雲</a>らに画法を伝えた。
</p><p><a href="." id="link_8"            >諱</a>は熺、<a href="." id="link_9"            >字</a>を元熺、<a href="." id="link_10"                                     >号</a>は逸舟のほかに小鸚鵡洲画史がある。<a href="." id="link_11"                               >浙江省</a>の人。
</p><p><br />
