<p><b>別所 梅之助</b>（べっしょ うめのすけ、<a href="." id="link_1"                      >明治</a>4年<a href="." id="link_2"                                                        >12月12日</a>（<a href="." id="link_3"                    >1872年</a><a href="." id="link_3"                            >1月21日</a>） - <a href="." id="link_4"                      >昭和</a>20年（<a href="." id="link_5"                    >1945年</a>）<a href="." id="link_6"                          >3月1日</a>）は日本の<a href="." id="link_7"                      >牧師</a>、<a href="." id="link_8"                                                              >国文学者</a>、<a href="." id="link_9"                                                              >青山学院</a>専門部・神学部教授。<a href="." id="link_10"                     >聖書</a>・<a href="." id="link_11"                                                   >讃美歌</a>の翻訳に中心的人物として携わった。
</p>
