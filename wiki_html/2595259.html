		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>橘 樸</b>（たちばな しらき、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                              >10月14日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                              >10月25日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                        >ジャーナリスト</a>、<a href="." id="link_5"                                >評論家</a>で、<a href="." id="link_6"            >清</a>末から<a href="." id="link_7"                                          >日中戦争</a>期にかけての<a href="." id="link_8"                      >中国</a>で、『<a href="." id="link_9"                                                                                                            >遼東新報</a>』や『<a href="." id="link_10"                                                                                                                               >京津日日新聞</a>』などに拠って活動した。
