		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小川 博美</b>（おがわ ひろみ、<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                            >4月10日</a> - ）は、男子の元<a href="." id="link_2"                                          >競輪選手</a>。<a href="." id="link_3"                                                                                  >日本競輪学校</a>第43期卒業。現役時は<a href="." id="link_2"                                              >日本競輪選手会</a><a href="." id="link_4"                                >福岡</a>支部に所属。師匠は今村貴之。愛称は「ドカ」。
</p>
