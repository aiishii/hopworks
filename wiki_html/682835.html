<p><b>ストラボン</b>（<a href="." id="link_1"                                                    >ギリシア語</a>&#58; <span lang="el">Στράβων</span> / Strábôn、ストラボーン,<a href="." id="link_2"                                          >ラテン語</a>&#58; <span lang="la">Strabo</span>, <a href="." id="link_3"                                              >紀元前64年</a>/<a href="." id="link_4"                                              >63年</a> - <a href="." id="link_5"                >24年</a>頃）は、<a href="." id="link_6"                                                    >古代ローマ</a>時代のギリシア系の<a href="." id="link_7"                                          >地理学者</a>・<a href="." id="link_8"                                >歴史家</a>・<a href="." id="link_9"                                >哲学者</a>。
</p><p>全17巻から成るギリシャ語で書かれた『<a href="." id="link_10"                               >地理誌</a>』（または地理書、<span lang="grc">Γεωγραφικά</span>, Geōgraphiká、ゲオグラフィカ）で知られる。この大著は、当時の古代ローマの人々の地理観・歴史観を知る上で重要な書物となっている。
</p>
