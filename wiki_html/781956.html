<p><b>ザ・スキッズ</b>(<b>The Skids</b>)はイギリスの<a href="." id="link_1"                                                                        >パンク・ロック</a><a href="." id="link_2"                                                          >バンド</a>。<a href="." id="link_3"                                                                                                                          >スチュアート・アダムソン</a>が中心となって1977年に結成された。<a href="." id="link_4"                                                                                                            >ニュー・ウェイヴ</a>ともいわれる事がある。当時のイギリスでは高い人気があったが、日本ではあまり評価されていなかったので初期作品2作しか日本盤は出ていない。1981年、アルバム「Joy」を最後に解散した。
</p><p><a href="." id="link_5"                    >2006年</a>には、<a href="." id="link_6"      >U2</a>と<a href="." id="link_7"                                                                        >グリーン・デイ</a>が彼らのヒット曲「<a href="." id="link_8"                                                                                                                          >セインツ・アー・カミング</a>」をカバーし、全英チャート2位まで上がった。
</p>
