		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>南 直人</b>（みなみ なおと、<a href="." id="link_1"                    >1957年</a> - ）は、ドイツ史学者、<a href="." id="link_2"                                                    >立命館大学</a>教授。
</p><p>兵庫県生まれ。1981年<a href="." id="link_3"                                                                                                                                                                  >京都大学文学部</a>卒業。1985年<a href="." id="link_4"                                                                                                                                                                  >大阪大学大学院文学研究科</a>博士後期課程中退。1985年大阪大学文学部助手、1989年帝国女子大学講師、1992年<a href="." id="link_5"                                                                                  >大阪国際女子大学</a>（校名変更）助教授、2002年<a href="." id="link_6"                                                              >大阪国際大学</a>教授、2005年京都橘大学文学部教授を経て、2018年<a href="." id="link_2"                                                    >立命館大学</a>食マネジメント学部教授。食文化を研究している。
</p>
