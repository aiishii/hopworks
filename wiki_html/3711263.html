<p><b>中根 重一</b>（なかね しげかず、<a href="." id="link_1"                    >1851年</a>11月18日（<a href="." id="link_2"                      >嘉永</a>4年<a href="." id="link_3"                                                        >10月25日</a>）- <a href="." id="link_4"                    >1906年</a>（<a href="." id="link_5"                      >明治</a>39年）9月16日）は、<a href="." id="link_5"                      >明治</a>時代の<a href="." id="link_6"                      >医師</a>・<a href="." id="link_7"                      >官僚</a>。<a href="." id="link_8"                                                          >貴族院</a><a href="." id="link_9"                                          >書記官長</a>などを務めた。<a href="." id="link_10"                                         >夏目漱石</a>の義父（妻<a href="." id="link_11"                                         >鏡子</a>の父）、『<a href="." id="link_12"                                               >道草</a>』御住の父のモデル。
</p>
