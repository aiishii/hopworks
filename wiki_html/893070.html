<p><b>安田 隆</b>（やすだ たかし、<a href="." id="link_1"                    >1957年</a> - ）は民間<a href="." id="link_2"                                                                        >セラピスト</a>。<a href="." id="link_1"                    >1957年</a>、<a href="." id="link_3"                                >兵庫県</a>生まれ。70～80年代に関西でドラマーとして活動し、東洋や西洋の民間医療、<a href="." id="link_4"                                          >心理療法</a>や<a href="." id="link_5"                                          >催眠療法</a>を研究。1995年に「ジ・アーク・カンパニー」を設立、「問題がどんどん消えていく奇跡の技法」であると主張する「アルケミア」というテクニックを提唱し、民間セラピストとして活動している。
</p>
