		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>内田 篤呉</b>（うちだ とくご、<a href="." id="link_1"                    >1952年</a> - ）は、美学博士、<a href="." id="link_2"                                      >MOA美術館</a>・<a href="." id="link_3"                                                    >箱根美術館</a>館長。
</p><p>1952年<a href="." id="link_4"                                >東京都</a>生まれ。<a href="." id="link_5"                                                              >慶應義塾大学</a>卒。専門は日本工芸史。2007年<a href="." id="link_5"                                                              >慶應義塾大学</a>より美学博士号取得。<a href="." id="link_6"                                          >九州大学</a>客員教授及び<a href="." id="link_7"                                                              >東京藝術大学</a>、<a href="." id="link_8"                                                                        >武蔵野美術大学</a>、<a href="." id="link_9"                                                                                  >お茶の水女子大学</a>大学院、<a href="." id="link_5"                                                              >慶應義塾大学</a>、<a href="." id="link_10"                                                                                 >沖縄県立芸術大学</a>の非常勤講師を務める。<a href="." id="link_11"                                                   >公益社団法人日本工芸会</a>常任理事、<a href="." id="link_12"                                                   >文部科学省</a>文化審議会、<a href="." id="link_13"                                                                                       >世界文化遺産</a>・<a href="." id="link_14"                                                             >無形文化遺産</a>委員、<a href="." id="link_15"                               >静岡県</a>文化審議会委員、<a href="." id="link_16"                                                   >経済産業省</a>産業構造審議会などの各種委員を歴任。
</p>
