		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>けんずろう</b>（<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                          >2月3日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                  >ローカルタレント</a>。本名、<b>大水 敏雄</b>（おおみず としお）。主に<a href="." id="link_4"                                >青森県</a>で活動し、<a href="." id="link_5"                                          >青森放送</a>（RAB）の番組を中心に出演している。
</p><p><a href="." id="link_6"                                >物まね</a>を特技としており、<a href="." id="link_7"                                >小林旭</a>・<a href="." id="link_8"                                          >沢田研二</a>・<a href="." id="link_9"                                          >長嶋茂雄</a>・<a href="." id="link_10"                                         >武田鉄矢</a>らをレパートリーとしている。芸名も沢田研二からきているという（元々の芸名は「<b>沢田 研二郎</b>（さわだ けんじろう）」だったが、その後「けんじろう」を<a href="." id="link_11"                               >津軽弁</a>風に訛らせて「けんずろう」となった）。
</p><p>趣味は<a href="." id="link_12"                                                                       >トライアスロン</a>。
</p><p>RABでパーソナリティを務める<a href="." id="link_13"                                         >野坂真理</a>は妻である。
</p>
