		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>高橋 典子 </b>（たかはし のりこ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                            >7月15日</a> - ）は、<a href="." id="link_2"                                                                                            >バトントワラー</a>。
</p><p>6歳から<a href="." id="link_3"                                                                                  >バトントワリング</a>を始め、<a href="." id="link_4"                                                                                  >全日本選手権</a>には小学3年生で小学校低学年の部に出場、5位入賞した。18歳の時に<a href="." id="link_5"                                                                                                                                >トゥーバトン</a>で初優勝して以降、グランドチャンピオン17回、全個人種目を制覇し、また同大会に連続25回出場した。<a href="." id="link_6"                                                                        >世界選手権</a>にも通算15回の出場、<a href="." id="link_7"                                          >金メダル</a>7つ、<a href="." id="link_8"                                          >銀メダル</a>2つ、<a href="." id="link_9"                                          >銅メダル</a>3つを獲得。この記録は現在も女子では破られていない。
</p>
