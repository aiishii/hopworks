		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>菊田 伊洲</b>（きくた いしゅう、<a href="." id="link_1"                      >寛政</a>3年（<a href="." id="link_2"                    >1791年</a>） - <a href="." id="link_3"                      >嘉永</a>5年<a href="." id="link_4"                                                      >12月1日</a>（<a href="." id="link_5"                    >1853年</a><a href="." id="link_5"                            >1月10日</a>））は、<a href="." id="link_6"                                          >江戸時代</a>後期に活躍した<a href="." id="link_7"                                >狩野派</a>の<a href="." id="link_8"                      >絵師</a>。
</p><p><a href="." id="link_9"                                >仙台藩</a><a href="." id="link_10"                                         >御用絵師</a>を勤めた<a href="." id="link_11"                     >近世</a>の<a href="." id="link_12"                     >仙台</a>を代表する絵師の一人で、<a href="." id="link_13"                                         >小池曲江</a>、<a href="." id="link_14"                                         >菅井梅関</a>、<a href="." id="link_15"                               >東東洋</a>らと共に<b>仙台四大画家</b>の一人に数えられる。
</p>
