		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鶴舞藩</b>（つるまいはん）は、<a href="." id="link_1"                                          >明治維新</a>期の短期間、<a href="." id="link_2"                                >上総国</a>に存在した<a href="." id="link_3"            >藩</a>。<a href="." id="link_4"                    >1868年</a>に<a href="." id="link_5"                                >遠江</a><a href="." id="link_6"                                >浜松藩</a>の<a href="." id="link_7"                                >井上家</a>が6万石で移封され、<a href="." id="link_8"                    >1871年</a>の<a href="." id="link_9"                                          >廃藩置県</a>まで存続した。藩庁は<a href="." id="link_2"                                >上総国</a><a href="." id="link_10"                               >市原郡</a>（現在の<a href="." id="link_11"                               >千葉県</a><a href="." id="link_12"                               >市原市</a>鶴舞）の<a href="." id="link_13"                                                                                                           >鶴舞陣屋</a>。
</p>
