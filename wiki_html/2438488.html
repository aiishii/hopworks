<p><b>沖 一峨</b>（おき いちが、<a href="." id="link_1"                      >寛政</a>8年<a href="." id="link_2"                                                        >12月25日</a>（<a href="." id="link_3"                    >1797年</a><a href="." id="link_3"                            >1月22日</a>） - <a href="." id="link_4"                      >安政</a>2年<a href="." id="link_5"                                                      >8月13日</a>（<a href="." id="link_6"                    >1855年</a><a href="." id="link_6"                            >9月23日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>後期の<a href="." id="link_8"                                >狩野派</a>の<a href="." id="link_9"                      >絵師</a>。名は貞（てい）。字は子仰（しこう）、子卿（しきょう）。渕泉、探三と称し、剃髪後は静斎と号した。<a href="." id="link_10"                               >鳥取藩</a>の<a href="." id="link_11"                                         >御用絵師</a>。狩野派から出発しつつも他派の多様な画風を学び、精緻華麗な表現で当時の<a href="." id="link_12"                     >江戸</a>で人気を博した。
</p>
