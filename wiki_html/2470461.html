<p>『<b>エージェント・アームストロング -秘密司令大作戦-</b>』（エージェント・アームストロング ひみつしれいだいさくせん、AGENT ARMSTRONG）は<a href="." id="link_1"                    >1997年</a>にウィネットから<a href="." id="link_2"                                                                      >PlayStation</a>用に発売された、<a href="." id="link_3"                                                                                  >アクション</a><a href="." id="link_4"                                                                                                      >シューティングゲーム</a>。<a href="." id="link_5"                                          >イギリス</a>にあった<a href="/w/index.php?title=W:en:Unique_Development_Studios&amp;action=edit&amp;redlink=1" class="new" title="W:en:Unique Development Studios (存在しないページ)">King of the Jungle</a>が開発し、欧米では<a href="." id="link_6"                                                                                                                                                                                                                                                                                                          >ヴァージンインタラクティブエンターテインメント</a>から発売された。<a href="." id="link_7"                                    >Microsoft Windows</a>用も発売されている。
</p>
