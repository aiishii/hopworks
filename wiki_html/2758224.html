		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>田村 西男</b>（たむら にしお、<a href="." id="link_1"                    >1879年</a><a href="." id="link_1"                            >2月11日</a> - <a href="." id="link_2"                    >1958年</a><a href="." id="link_2"                            >1月21日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >劇作家</a>、<a href="." id="link_5"                                >小説家</a>、劇評家。
</p><p><a href="." id="link_6"                      >東京</a><a href="." id="link_7"                                                                                                  >日本橋</a>生まれ。本名・喜三郎。東京法学院（現<a href="." id="link_8"                                          >中央大学</a>）卒。<a href="." id="link_9"                    >1903年</a>より『<a href="." id="link_10"                                                                       >文藝倶楽部</a>』に小説を発表。<a href="." id="link_11"                   >1907年</a>、光村合資出版より滑稽文芸雑誌『笑』を創刊し花柳小説を書く。『<a href="." id="link_12"                                         >中央新聞</a>』の劇評を担当し、劇界・<a href="." id="link_13"                     >花柳界</a>の通であった。女優の<a href="." id="link_14"                                         >田村秋子</a>は長女。
</p>
