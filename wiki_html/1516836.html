<p>「<b>大地讃頌</b>」（だいちさんしょう）は、<a href="." id="link_2"                    >1962年</a>（<a href="." id="link_3"                      >昭和</a>37年）に、<a href="." id="link_4"                                          >大木惇夫</a>の作詞、<a href="." id="link_5"                                >佐藤眞</a>の作曲により書かれた、「混声合唱と<a href="." id="link_6"                                                              >オーケストラ</a>のための<a href="." id="link_7"                                                    >カンタータ</a>『<a href="." id="link_1"                                >土の歌</a>』」の終曲。「大地<b>賛</b>頌」と書かれることもあるが誤りである。
日本の<a href="." id="link_8"                                          >学校教育</a>の現場では、卒業式等で歌われる定番曲として広く知られる。
</p>
