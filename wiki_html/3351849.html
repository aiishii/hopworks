		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川西宣明</b>（かわにし のぶあき、<a href="." id="link_1"                    >1960年</a> - ）は、<a href="." id="link_2"                                >福岡県</a>出身の<a href="." id="link_3"                                >工学者</a>、<a href="." id="link_4"                                >実業家</a>である。<a href="." id="link_5"                                                    >コマツ産機</a>株式会社の<a href="." id="link_6"                                                                                            >代表取締役社長</a>、一般社団法人日本鍛圧機械工業会の代表理事会長を務める。1984年に<a href="." id="link_7"                                                              >九州工業大学</a>大学院を修了し、コマツに入社する。2014年4月にコマツ産機<a href="." id="link_8"                                >取締役</a>、同年10月に副社長を歴任した。
</p>
