		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>夏目 現</b>（なつめ げん、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                            >2月13日</a> - ）は、<a href="." id="link_2"                                >愛知県</a><a href="." id="link_3"                                >豊川市</a>出身の映像作家、<a href="." id="link_4"                                                                                                      >ミュージック・ビデオ</a>のディレクター、TVディレクター、デザイナー、VJ、映画監督。<a href="." id="link_5"                                                                                                                >名古屋市立工芸高校</a>デザイン科、<a href="." id="link_6"                                                              >多摩美術大学</a>美術学部二部芸術学科卒業。映像制作会社 <a href="." id="link_7"                                                                                                      >I was a Ballerina</a>所属。
</p>
