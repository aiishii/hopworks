		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>前田 恭二</b>（まえだ　きょうじ、<a href="." id="link_1"                    >1964年</a>-　）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >美術評論家</a>、<a href="." id="link_4"                                                                        >ジャーナリスト</a>（<a href="." id="link_5"                                          >読売新聞</a>記者）。
</p><p><a href="." id="link_6"                                >山口県</a>生まれ。<a href="." id="link_7"                                                                                                      >山口県立山口高等学校</a>卒、1987年<a href="." id="link_8"                                          >東京大学</a>文学部美術史学科卒業後、<a href="." id="link_9"                                                    >読売新聞社</a>入社。<a href="." id="link_10"                                                                                 >読売新聞東京本社</a>文化部次長。2015年『絵のように 明治文学と美術』で<a href="." id="link_11"                                                                       >芸術選奨新人賞</a>受賞。
</p>
