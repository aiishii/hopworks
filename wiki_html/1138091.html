<p><b>ルクセンブルク国鉄</b>(<i>Société Nationale des Chemins de Fer Luxembourgeois</i>,<i>Luxembourg Railways</i>,<i>CFL</i>)は<a href="." id="link_1"                                                                        >ルクセンブルク</a>の<a href="." id="link_2"                      >国有鉄道</a>である。<a href="." id="link_3"                    >2005年</a>には1,410万人の旅客と1,170万ｔの貨物を輸送している。
3,090人の職員数を有し、ルクセンブルクでは7番目に職員数が多い企業となっている。
</p>
