<p><b>ルキウス・カエサル</b>（<b>Lucius Julius Caesar Vipsanianus</b>, <a href="." id="link_1"                                              >紀元前17年</a> - <a href="." id="link_2"              >紀元2年</a>）は、<a href="." id="link_3"                                                    >古代ローマ</a>の将軍<a href="." id="link_4"                                                                                                                                                                                      >マルクス・ウィプサニウス・アグリッパ</a>と<a href="." id="link_5"                                                                                                                                >大ユリア</a>の息子で、初代<a href="." id="link_6"                                                    >ローマ皇帝</a><a href="." id="link_7"                                                                        >アウグストゥス</a>の養子。兄の<a href="." id="link_8"                                                                                            >ガイウス・カエサル</a>と共にアウグストゥスの後継者候補の一人だった。
</p>
