		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊豆 利彦</b>（いず としひこ、<a href="." id="link_1"                    >1926年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2017年</a><a href="." id="link_2"                            >12月8日</a> ）は、日本の国文学者。日本近代文学専攻。<a href="." id="link_3"                                                              >横浜市立大学</a>名誉教授。
</p><p><a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >直方市</a>生まれ。1950年<a href="." id="link_6"                                          >東京大学</a>文学部国文学科卒業。横浜市立大学文理学部助教授、教授。1992年定年退官、名誉教授。<a href="." id="link_7"                                                              >日本文学協会</a>に属し、左翼的立場から日本近代文学を研究する。
</p>
