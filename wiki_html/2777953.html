		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 師</b>（おう し）は<a href="." id="link_1"            >清</a>の政治家である。字は貞甫。<a href="." id="link_2"                                >山西省</a><a href="." id="link_3"                                >臨汾</a>の人。
</p><p><a href="." id="link_4"                      >乾隆</a>11年（1746年）、浙江<a href="." id="link_5"                                                                        >布政使</a>へ昇格。後に<a href="." id="link_6"                      >江蘇</a>へ転任。その後、天津道<a href="." id="link_7"                                                                                                                >按察使</a>に降格。その後再び浙江布政使の官職を授かる。乾隆15年（1750年）、江蘇<a href="." id="link_8"                      >巡撫</a>に抜擢されるも、程無く死亡。<a href="." id="link_9"                                                                                                  >王亶望</a>という息子を持つ。
</p>
