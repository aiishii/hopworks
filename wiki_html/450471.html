<p><b>佐野 俊二</b>（さの しゅんじ、<a href="." id="link_8"                    >1952年</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                      >医師</a>。専門は<a href="." id="link_6"                                                                        >心臓血管外科</a>。元<a href="." id="link_10"                                         >岡山大学</a><a href="." id="link_11"                     >教授</a>。米国<a href="." id="link_12"                                                                                                                                                                                     >カリフォルニア大学サンフランシスコ校</a>小児心臓胸部外科教授。
</p>
