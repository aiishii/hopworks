		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>島尻 政明</b>（しまじり まさあき、<a href="." id="link_1"                    >1980年</a><a href="." id="link_1"                            >3月30日</a> - ）は、<a href="." id="link_2"                                >沖縄県</a><a href="." id="link_3"                                >平良市</a>（現<a href="." id="link_4"                                          >宮古島市</a>）出身の<a href="." id="link_5"                                                              >空手選手</a>。極真空手弐段。<a href="." id="link_6"                                                                                  >一般社団法人極真会館（全日本極真連合会）</a>所属。<a href="." id="link_7"                                                                                            >NPO法人極真会館沖縄県支部</a>指導員。
</p>
