		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>林 公則</b>（はやし きみのり、<a href="." id="link_1"                    >1979年</a> - ）は日本の<a href="." id="link_2"                                          >経済学者</a>。<a href="." id="link_3"                                                                                                                                                        >一橋大学大学院経済学研究科</a>特任講師を経て、<a href="." id="link_4"                                                              >明治学院大学</a><a href="." id="link_5"                                          >国際学部</a>准教授。専門は<a href="." id="link_6"                                                    >環境経済学</a>・<a href="." id="link_7"                                                              >環境政策</a>論。研究主題は軍用機騒音・軍事基地汚染・基地跡地利用政策。<a href="." id="link_8"                                                                                            >環境経済・政策学会</a>学会奨励賞、<a href="." id="link_9"                                                              >経済理論学会</a>奨励賞、日本平和学会・平和研究奨励賞等受賞。
</p>
