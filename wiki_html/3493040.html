<p><b>金春 晃実</b>（こんぱる てるちか、<a href="." id="link_1"                    >1931年</a>（<a href="." id="link_2"                      >昭和</a>6年）8月3日 - <a href="." id="link_3"                    >2002年</a>（<a href="." id="link_4"                      >平成</a>14年）4月3日）は、日本の<a href="." id="link_5"                                >能楽師</a>。<a href="." id="link_6"                                >金春流</a>シテ方。父は金春流77世宗家の<a href="." id="link_7"                                                    >金春栄治郎</a>。長男に<a href="." id="link_8"                                                                                                            >金春穂高</a>。
</p>
