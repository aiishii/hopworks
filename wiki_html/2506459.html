		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中本 真人</b>（なかもと　まさと、<a href="." id="link_1"                    >1981年</a><a href="." id="link_1"                            >5月11日</a> - ）は、<a href="." id="link_2"                                          >俳人</a>、<a href="." id="link_3"                                                              >国文学者</a>、芸能史学者。<a href="." id="link_4"                                                              >博士</a>(文学・慶應義塾大学)。<a href="." id="link_5"                                          >新潟大学</a>人文学部准教授。専門は、宮廷の<a href="." id="link_6"                                                    >御神楽</a>を中心とする古代中世芸能史の研究。
</p>
