<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nicolas_luckner.jpg" title="ファイル:Nicolas luckner.jpg">ファイル:Nicolas luckner.jpg</a>  <div class="thumbcaption">ニコラ・リュクネール</div></div></div>
<p><b>ニコラ・リュクネール伯爵</b>（<b>Nicolas Comte Luckner</b>, <a href="." id="link_1"                    >1722年</a><a href="." id="link_1"                            >1月12日</a> - <a href="." id="link_2"                    >1794年</a><a href="." id="link_2"                          >1月4日</a>）は、<a href="." id="link_3"                                          >フランス</a>の<a href="." id="link_4"                      >元帥</a>。出身は<a href="." id="link_5"                                >ドイツ</a>のため、ドイツ語で<b>ニコラウス・フォン・ルックナー伯爵</b>（<b>Nikolaus Graf von Luckner</b>）ともいう。ドイツ海軍軍人の<a href="." id="link_6"                                                                                                                                                        >フェリクス・フォン・ルックナー</a>は曾孫。
</p>
