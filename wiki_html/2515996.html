		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>席 振峰</b>（シ・シンフォン、Xi Zhenfeng、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                          >4月2日</a> - ）は<a href="." id="link_2"                                          >有機化学者</a>。
</p><p><a href="." id="link_3"                                                                        >中華人民共和国</a><a href="." id="link_4"                                >河南省</a>生まれ。<a href="." id="link_5"                                                    >中国科学院</a><a href="." id="link_6"                                                                                        >院士</a>、<a href="." id="link_7"                                          >北京大学</a><a href="." id="link_8"                                                                                                            >化学学院</a><a href="." id="link_9"                      >教授</a>（<a href="." id="link_10"                                                                                                     >中華人民共和国教育部</a>「<a href="." id="link_11"                                                                                 >長江学者奨励計画</a>」特別招聘教授）。<a href="." id="link_12"                                                   >北海道大学</a><a href="." id="link_13"                                         >客員教授</a>（<a href="." id="link_14"                   >2006年</a><a href="." id="link_14"             >8月</a>〜<a href="." id="link_15"                   >2007年</a><a href="." id="link_15"             >2月</a>）、<a href="." id="link_16"                                                             >理化学研究所</a>客員<a href="." id="link_17"                                                                       >主任研究員</a>（<a href="." id="link_18"                   >2010年</a><a href="." id="link_18"             >1月</a>〜<a href="." id="link_19"             >3月</a>）。
</p><p>研究分野：<a href="." id="link_20"                                                             >有機金属化学</a>、<a href="." id="link_21"                                                             >有機合成</a>化学。
</p>
