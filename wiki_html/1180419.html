<p><b>岡 明日香</b>（おか あすか、<a href="." id="link_3"                    >1983年</a><a href="." id="link_3"                          >3月7日</a> - ）は、<a href="." id="link_4"                                >東京都</a>出身の<a href="." id="link_5"                                          >女子</a><a href="." id="link_6"                      >柔道</a>選手。階級は70kg級。身長164cm。血液型はA型。<a href="." id="link_7"                                                    >組み手</a>は右組み。段位は参段。得意技は<a href="." id="link_8"                                                    >一本背負投</a>、<a href="." id="link_9"                      >足技</a>。現在は<a href="." id="link_10"                                                             >桐蔭横浜大学</a>の女子柔道部監督を務めている。
</p>
