		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>丸田 輝久</b>（まるた てるひさ　<a href="." id="link_1"                    >1959年</a><a href="." id="link_1"                              >11月29日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                                                            >フリーアナウンサー</a>、<a href="." id="link_4"                                                                                                                                    >ラジオパーソナリティー</a>。有限会社<a href="." id="link_5"                                                                        >メディアシップ</a><a href="." id="link_6"                                                    >代表取締役</a>で、同社が運営する九州アナウンスセミナー主宰。<a href="." id="link_7"                                                                        >アマチュア無線</a>3級技士。女流講談師の神田紅より「金印亭紅丸」を拝命。出身は<a href="." id="link_8"                                >福岡県</a><a href="." id="link_9"                                >大川市</a>。血液型はB型。
</p>
