<p><b>坪井 東</b>（つぼい はじめ、<a href="." id="link_1"                    >1915年</a><a href="." id="link_1"                          >5月1日</a>‐<a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                          >7月5日</a>）は日本の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                                    >三井不動産</a>の社長や会長を22年間務め、<a href="." id="link_5"                                                                                                                >ツーバイフォー工法</a>の導入や<a href="." id="link_6"                                                                                                      >東京ディズニーランド</a>開園事業に携わったほか、<a href="." id="link_7"                                                    >不動産協会</a>理事長等の公職も務めた。
</p>
