		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>野平 省三</b>（のひら しょうぞう、<a href="." id="link_1"                    >1900年</a> - <a href="." id="link_2"                    >1974年</a><a href="." id="link_2"                          >8月7日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                      >騎手</a>、<a href="." id="link_5"                                >調教師</a>である。<a href="." id="link_6"                                >宮内省</a><a href="." id="link_7"                                                                                  >下総御料牧場</a>などの牧夫を経て騎手兼調教師に転じ、<a href="." id="link_8"                                                                        >ウアルドマイン</a>で第2回横濱農林省賞典四歳呼馬（現・<a href="." id="link_9"                                >皐月賞</a>）に優勝。<a href="." id="link_10"                     >戦後</a>は調教師として<a href="." id="link_11"                                     >JRA顕彰馬</a><a href="." id="link_12"                                                                                 >スピードシンボリ</a>などを管理した。それぞれ騎手・調教師の<a href="." id="link_13"                                         >野平富久</a>は長男、<a href="." id="link_14"                                         >野平祐二</a>（<a href="." id="link_15"                                                                                           >騎手顕彰者</a>）は次男、騎手の<a href="." id="link_16"                                                                                                           >野平幸雄</a>は三男である。
</p>
