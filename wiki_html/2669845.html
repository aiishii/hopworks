		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>渡辺 信一郎</b>（わたなべ しんいちろう、<a href="." id="link_1"                    >1949年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >中国史学者</a>、元<a href="." id="link_4"                                                              >京都府立大学</a>学長。専門は中国古代史。
</p><p><a href="." id="link_5"                    >1976年</a>、<a href="." id="link_6"                                          >京都大学</a>大学院文学研究科博士課程<a href="." id="link_7"                                                                                  >単位取得退学</a>。<a href="." id="link_5"                    >1976年</a>、<a href="." id="link_4"                                                              >京都府立大学</a>に採用され、<a href="." id="link_8"                    >1999年</a>に教授に昇任。<a href="." id="link_9"                    >2006年</a>、文学部長。<a href="." id="link_10"                   >2011年</a>-<a href="." id="link_11"                   >2014年</a>、学長。
</p>
