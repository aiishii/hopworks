		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">島成園</span></th></tr><tr><td colspan="2" style="text-align:center">ファイル:Shima Seien.jpg<div>大正期の撮影</div></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span class="nickname">諏訪成榮</span><br /><a href="." id="link_1"                    >1892年</a><a href="." id="link_1"                            >2月13日</a> <br />または同年<a href="." id="link_2"                            >2月18日</a><br /><span class="birthplace"><a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">死没</th><td><span style="display:none"> (<span class="dday deathdate">1970-03-05</span>) </span>1970年<a href="." id="link_5"                          >3月5日</a>（78歳没）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_6"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_7"                                >美人画</a></td></tr></tbody></table>
<p><b>島 成園</b>（しま せいえん、<a href="." id="link_8"                    >1892年</a>（<a href="." id="link_9"                      >明治</a>25年）<a href="." id="link_2"                            >2月18日</a>（もしくは<a href="." id="link_10"                           >13日</a>） - <a href="." id="link_11"                   >1970年</a>（<a href="." id="link_12"                     >昭和</a>45年）<a href="." id="link_5"                          >3月5日</a>）は、<a href="." id="link_13"                     >大正</a>から<a href="." id="link_12"                     >昭和</a>初期の女性<a href="." id="link_14"                                         >日本画家</a>。<a href="." id="link_3"                                >大阪府</a><a href="." id="link_4"                      >堺市</a>生まれ。本名・諏訪（結婚後は森本）成榮。20歳で<a href="." id="link_15"                                         >文展</a>に入選し、女性画家の流行を作った。
</p>
