<p><b>プルマン</b>（<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Pullman Incorporated</span>）は、<a href="." id="link_2"                                                                                            >ジョージ・プルマン</a>が<a href="." id="link_3"                    >1867年</a>に設立し、19世紀中頃から20世紀半ばに掛けて<a href="." id="link_4"                                                                        >アメリカ合衆国</a>を中心に<a href="." id="link_5"                                          >鉄道車両</a>の製造と、<a href="." id="link_6"                                                          >寝台車</a>の運行業務を行っていた会社である。
</p>
