<p><b>ムィコーラ・コルヌィーロヴィチ・プィモネーンコ</b>（ニコライ・ピモネンコ、<a href="." id="link_1"                                                              >ウクライナ語</a>&#58; <span lang="uk">Мико́ла Корни́лович Пимоне́нко</span> <a href="." id="link_2"                                          >ロシア語</a>&#58; <span lang="ru">Никола́й Корни́льевич Пимоне́нко</span> <a href="." id="link_3"                    >1862年</a><a href="." id="link_3"                          >3月9日</a> - <a href="." id="link_4"                    >1912年</a><a href="." id="link_4"                            >3月26日</a>）は、近代の<a href="." id="link_5"                                                    >ウクライナ</a>の画家である。ウクライナの風景・農村をテーマにした作品が多い。
</p>
