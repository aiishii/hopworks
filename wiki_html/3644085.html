		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中瀬 寿一</b>（なかせ としかず、<a href="." id="link_1"                    >1928年</a><a href="." id="link_1"                            >3月23日</a> - <a href="." id="link_2"                    >2001年</a><a href="." id="link_2"                            >8月26日</a>）は、日本史・経営史学者。
</p><p><a href="." id="link_3"                                >大阪府</a>出身。<a href="." id="link_4"                                                                                                                >同志社中学校</a>卒、旧制<a href="." id="link_5"                                                                                        >大阪高等学校</a>卒、1954年<a href="." id="link_6"                                                              >大阪市立大学</a>経済学部卒、年表編纂委員となる。関西<a href="." id="link_7"                                                              >国民文化会議</a>、大阪<a href="." id="link_8"                                                                                                      >総評</a>十年史代表編纂委員。1969年「日本広告産業発達史研究」で<a href="." id="link_9"                                          >中央大学</a><a href="." id="link_10"                                                             >商学博士</a>。<a href="." id="link_11"                                                             >大阪産業大学</a>助教授、教授、1972-1973年、1978年経営学部長、1998年定年、名誉教授。
</p>
