<p><b>吉田 美紀子</b>（よしだ みきこ、<a href="." id="link_1"                            >2月28日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >漫画家</a>。
</p><p><a href="." id="link_4"                                >山形県</a>出身。<a href="." id="link_5"                                >埼玉県</a>在住。
</p><p>主に<a href="." id="link_6"                                >竹書房</a>、<a href="." id="link_7"                                >芳文社</a>、<a href="." id="link_8"                                >双葉社</a>、<a href="." id="link_9"                                          >ぶんか社</a>などの<a href="." id="link_10"                                           >4コマ漫画</a>誌で作品を発表している。また、<a href="." id="link_11"                                         >秋田書店</a>でかつて発行されていた、隔月刊『<a href="." id="link_12"                                                                                                                                                                       >全部ホンネの笑える話</a>』では、<a href="." id="link_13"                                                                                           >さかもとみゆき</a>と共に表紙の中心イラストを担当していた。
</p><p><a href="." id="link_14"                                                                                 >介護ヘルパー</a>の資格を取り、40代に入ってから（それまで年齢は非公表だった）<a href="." id="link_15"                                                   >介護職</a>と漫画家のダブルワークをしている。以降は、<a href="." id="link_16"                                                                                                                                         >高齢者住宅新聞</a>などで<a href="." id="link_17"                     >介護</a>をテーマとした<a href="." id="link_18"                                                             >エッセイ漫画</a>を発表している。
</p>
