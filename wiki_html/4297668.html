		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>麻田 鷹司</b>（あさだ たかし、<a href="." id="link_1"                    >1928年</a>（<a href="." id="link_2"                      >昭和</a>3年）<a href="." id="link_3"                          >8月8日</a> - <a href="." id="link_4"                    >1987年</a>（昭和62年）<a href="." id="link_5"                          >7月1日</a>）は、<a href="." id="link_2"                      >昭和時代</a>の<a href="." id="link_6"                                          >日本画家</a>。父は<a href="." id="link_6"                                          >日本画家</a>の<a href="." id="link_7"                                          >麻田辨自</a>、弟は<a href="." id="link_8"                                >洋画家</a>の<a href="." id="link_9"                                                                                                  >麻田浩</a>。義弟は、<a href="." id="link_10"                                                             >国文学者</a>・<a href="." id="link_11"                                         >万葉学者</a>の<a href="." id="link_12"                                         >佐竹昭広</a>、本名は麻田 昂（読み同じ）。<a href="." id="link_13"                               >風景画</a>を描き、晩年には出身地の京都を主に描く。
</p>
