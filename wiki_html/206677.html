		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石 苞</b>（せき ほう、?－<a href="." id="link_1"                  >272年</a>）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >三国時代</a>から<a href="." id="link_4"                      >晋</a>の軍人。<a href="." id="link_5"                                      >魏</a>・西晋に仕えた。<a href="." id="link_6"            >字</a>は<b>仲容</b>。 <a href="." id="link_7"                      >冀州</a><a href="." id="link_8"                                >勃海郡</a><a href="." id="link_9"                                >南皮県</a>の人。子は石越・石喬・石統・石浚・石儁・石崇。孫は<a href="." id="link_10"                     >石超</a>・石熙・石順。曾孫は<a href="." id="link_11"                     >石樸</a>。
</p>
