		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>クルト・クニスペル</b>（Kurt Knispel, <a href="." id="link_1"                    >1921年</a><a href="." id="link_1"                            >9月20日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >4月30日</a>）は、第二次世界大戦期の<a href="." id="link_3"                                                              >ドイツ国防軍</a>の<a href="." id="link_4"                      >軍人</a>。最終階級は<a href="." id="link_3"                                                              >ドイツ国防軍</a><a href="." id="link_5"                      >曹長</a>。<a href="." id="link_6"                      >戦車</a>長として<a href="." id="link_7"                                                                        >第二次世界大戦</a>に従軍し、この大戦で最多の敵戦車撃破168両の記録を残した。
</p>
