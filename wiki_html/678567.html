		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>耕野 裕子</b>（こうの ゆうこ、<a href="." id="link_1"                              >10月26日</a> - ）は<a href="." id="link_2"                      >女性</a><a href="." id="link_3"                                >漫画家</a>。<a href="." id="link_4"                                >広島県</a>出身。夫は<a href="." id="link_3"                                >漫画家</a>の<a href="." id="link_5"                                          >榎本俊二</a>。
</p><p><a href="." id="link_6"                                >集英社</a>から出版されていた少女漫画誌「<a href="." id="link_7"                                >ぶ〜け</a>」の、第一回まんが家養成コース（短編部門）で第一席となり、翌年9月号『下山君にラブレター』でデビュー。作品は、思春期・青年期を題材としたものが多い。
</p><p>近年では、<a href="." id="link_8"                      >作家</a>・<a href="." id="link_9"                                                    >伊坂幸太郎</a>の作品『<a href="." id="link_10"                                                                                                                                   >陽気なギャングが地球を回す</a>』の漫画化を手がけた。
</p>
