<p><b>コロン島</b>（コロンとう、<a href="." id="link_1"                      >英語</a>&#58; <span lang="en">Coron Island</span>）は、<a href="." id="link_2"                                                    >フィリピン</a>・<a href="." id="link_3"                                                                        >カラミアン諸島</a>の島。<a href="." id="link_4"                                                    >パラワン島</a>北方に位置し<a href="." id="link_5"                                                    >パラワン州</a>に属する。ただし、コロンタウンはコロン島ではなく、パラワン州で２番目に大きい北部の<a href="." id="link_6"                                                              >ブスアンガ島</a>にある。
</p>
