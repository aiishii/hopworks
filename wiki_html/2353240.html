<p><b>クリスティナ・ボヘネク</b>（<a href="." id="link_1"                                                              >ポーランド語</a>&#58; <span lang="pl">Krystyna Maria Bochenek</span>、<a href="." id="link_2"                    >1953年</a><a href="." id="link_2"                            >6月30日</a> - <a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >4月10日</a>）は、<a href="." id="link_4"                                                    >ポーランド</a>の<a href="." id="link_5"                                >政治家</a>。<a href="." id="link_6"                                                              >シロンスク県</a><a href="." id="link_7"                                                              >カトヴィツェ</a>出身。
</p><p><a href="." id="link_8"                                                                                                      >ポーランド共和国上院</a>の副議長を<a href="." id="link_9"                    >2007年</a><a href="." id="link_9"                            >11月5日</a>から務めていたが、<a href="." id="link_3"                    >2010年</a><a href="." id="link_3"                            >4月10日</a>の<a href="." id="link_10"                                                                                                                           >ポーランド空軍Tu-154墜落事故</a>により亡くなっている。
</p>
