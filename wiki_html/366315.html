<p><b>株式会社ケムコ</b>は、<a href="." id="link_1"                                                              >ゲームソフト</a>及びゲーム機用周辺機器の販売を行っていた日本の<a href="." id="link_2"                      >企業</a>である。コトブキグループのコンシューマゲーム部門としてケムコブランドを受け継いで設立されたが、携帯電話ゲーム部門を担当する<a href="." id="link_3"                                                                                                                >コトブキソリューション</a>に事業が吸収され、現在は会社としては休眠状態である。
</p>
