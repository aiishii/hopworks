		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>嶌田川 儀兵衞</b>（しまだがわ ぎへえ、<a href="." id="link_1"                    >1844年</a>8月 - <a href="." id="link_2"                    >1922年</a><a href="." id="link_2"                            >2月15日</a>）は、<a href="." id="link_3"                                >上野国</a><a href="." id="link_4"                                >邑楽郡</a>（現在の<a href="." id="link_5"                                >群馬県</a><a href="." id="link_6"                                >館林市</a>）出身で<a href="." id="link_7"                                          >東関部屋</a>所属の元<a href="." id="link_8"                                >大相撲</a><a href="." id="link_9"                      >力士</a>。本名は東関庄助（あずまぜき しょうすけ）、旧姓は濱野儀兵衛（はまの ぎへえ）。 最高位は東前頭9枚目。
</p>
