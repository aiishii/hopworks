<p><b>田中大秀</b>（たなか おおひで、<a href="." id="link_2"                                          >安永</a>6年<a href="." id="link_3"                                                      >8月28日</a>（<a href="." id="link_4"                    >1777年</a><a href="." id="link_4"                            >9月29日</a>） - <a href="." id="link_5"                      >弘化</a>4年<a href="." id="link_6"                                                      >9月16日</a>（<a href="." id="link_7"                    >1847年</a><a href="." id="link_7"                              >10月24日</a>））は、<a href="." id="link_8"                                          >江戸時代</a>後期の日本の<a href="." id="link_9"                                                    >国学者</a>。初名は紀文（としぶみ）・大秀・八月麿。<a href="." id="link_10"           >字</a>は寿豊。<a href="." id="link_11"                                     >号</a>は千種園・賞月榭・湯津香木園（ゆつかつらぞの、<a href="." id="link_12"                     >屋号</a>でもある）・荏野翁（えなのおきな）。通称は、弥次郎・弥兵衛・兵助。
</p>
