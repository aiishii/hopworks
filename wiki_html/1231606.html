		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>大倉 孫兵衛</b>（おおくら まごべえ、<a href="." id="link_1"                      >天保</a>14年<a href="." id="link_2"                                                    >4月8日</a>（<a href="." id="link_3"                    >1843年</a><a href="." id="link_3"                          >5月7日</a>） - <a href="." id="link_4"                      >大正</a>10年（<a href="." id="link_5"                    >1921年</a>）<a href="." id="link_6"                              >12月17日</a>）は、<a href="." id="link_7"                      >幕末</a><a href="." id="link_8"                      >明治</a>から大正にかけての<a href="." id="link_9"                                >実業家</a>である。家業の<a href="." id="link_10"                                                   >絵草紙</a>屋から独立して絵草紙屋・萬屋を開店し後に大倉書店、大倉孫兵衛洋紙店（現・<a href="." id="link_11"                                                                                 >新生紙パルプ商事</a>）を設立した。また、<a href="." id="link_12"                                                             >森村市左衛門</a>との出会いから日本陶器（現・<a href="." id="link_13"                                                                                                                                   >ノリタケカンパニーリミテド</a>）、<a href="." id="link_14"                                         >大倉陶園</a>の設立に参加し日本の陶磁器産業に多大なる貢献をした。なお、3代目の大倉孫兵衛にあたる。
</p>
