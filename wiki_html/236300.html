		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関根 清三</b>（せきね せいぞう、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                            >8月31日</a> - ）は、日本の<a href="." id="link_2"                                >倫理学</a>者、<a href="." id="link_3"                                >聖書学</a>者。専攻は<a href="." id="link_4"                                          >旧約聖書</a>学、倫理学の研究。<a href="." id="link_5"                                          >東京大学</a>名誉教授、<a href="." id="link_6"                                                    >聖学院大学</a>大学院特任教授、<a href="." id="link_7"                                                              >日本倫理学会</a>会長、元・<a href="." id="link_8"                                                                                                                                >日本旧約学会</a>会長、<a href="." id="link_9"                                                                        >日本基督教学会</a>理事、<a href="." id="link_10"                                                                       >和辻哲郎文化賞</a>選考委員、<a href="." id="link_11"                                                                                                                                         >アスペン研究所</a>理事。
</p><p>父は旧約聖書学者の<a href="." id="link_12"                                         >関根正雄</a>。国文学者の<a href="." id="link_13"                                         >関根正直</a>は祖父。フランス文学者の<a href="." id="link_14"                                         >関根秀雄</a>は伯父、国文学者の<a href="." id="link_15"                                         >関根慶子</a>は伯母。
</p>
