<p><b>長項貨物線</b>（チャンハンかもつせん）は<a href="." id="link_1"                                          >忠清南道</a><a href="." id="link_2"                                >舒川郡</a>の<a href="." id="link_3"                                >長項駅</a>と長項貨物駅を結ぶ<a href="." id="link_4"                                                              >韓国鉄道公社</a>の<a href="." id="link_5"                                          >鉄道路線</a>である。元々この区間は<a href="." id="link_6"                                >長項線</a>に属していたが、長項駅が現在の位置に移転したため長項線と分離して貨物専用区間になった。
</p>
