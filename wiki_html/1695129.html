		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>金春 禅鳳</b>（こんぱる ぜんぽう、<a href="." id="link_1"                      >享徳</a>3年（<a href="." id="link_2"                    >1454年</a>） - <a href="." id="link_3"                                                                    >天文</a>元年（<a href="." id="link_4"                    >1532年</a>）？）は、<a href="." id="link_5"                                          >室町時代</a>後期の<a href="." id="link_6"                                                    >猿楽師</a>。<a href="." id="link_7"                                          >童名</a>は<b>金春八郎</b>、<a href="." id="link_8"                      >俗名</a>は<b>竹田元安</b>で法名は<b>桐林禅鳳</b>。当時を代表する猿楽師であったとともに、能作者、能楽論の著者としても知られる。
</p>
