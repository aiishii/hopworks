<p><b>田中 新正</b>（たなか しんまさ、<a href="." id="link_1"                    >1950年</a>&#160;- ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >臨床心理学</a>者。<a href="." id="link_4"                                                    >臨床心理士</a>。<style data-mw-deduplicate="TemplateStyles:r2616658">@media screen{.mw-parser-output .fix-domain{border-bottom:dashed 1px}}</style><span class="fix-domain" title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018-09）">現在</span><sup class="noprint Inline-Template nowrap">&#91;<i><a href="/wiki/Wikipedia:%E8%A8%80%E8%91%89%E3%82%92%E6%BF%81%E3%81%95%E3%81%AA%E3%81%84" title="Wikipedia:言葉を濁さない"><span title="この記述は言葉を濁しているか情報の出所を曖昧にしています。（2018-09）">いつ?</span></a></i>&#93;</sup>、<a href="." id="link_5"                                          >大分大学</a>名誉教授。<a href="." id="link_6"                                                                                  >日本心理臨床学会</a>理事長を務める。
<a href="." id="link_7"                                                              >ダウン症</a>児者への動作法に注力している。
</p><p><a href="." id="link_8"                                >岐阜県</a>生まれ。<a href="." id="link_9"                                          >成瀬悟策</a>の指導を受ける。もともと成瀬に催眠を学ぶが、成瀬が創始した動作法の指導的立場も担う。
</p>
