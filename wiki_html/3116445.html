		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>斎藤 良輔</b>（さいとう りょうすけ、<a href="." id="link_1"                    >1911年</a><a href="." id="link_1"                            >5月20日</a> - <a href="." id="link_2"                    >1996年</a><a href="." id="link_2"                              >11月27日</a>）は、玩具評論家。
</p><p>群馬県生まれ。1935年<a href="." id="link_3"                                                    >早稲田大学</a>文学部英文科卒、<a href="." id="link_4"                                                    >朝日新聞社</a>に入社。編集出版局、応召でジャワに渡る。1955年出版研究室副主査、『<a href="." id="link_5"                                          >週刊朝日</a>』副編集長。退社後文筆。弟は芸能音楽評論家の<a href="." id="link_6"                                >斎藤茂</a>（1922-）。
</p>
