<p><b>深川の雪</b>（ふかがわのゆき）は、<a href="." id="link_1"                                          >江戸時代</a>の<a href="." id="link_2"                                          >浮世絵師</a>・<a href="." id="link_3"                                                    >喜多川歌麿</a>が晩年描いたとされる<a href="." id="link_4"                                >浮世絵</a>。<a href="." id="link_5"                                                    >肉筆</a>の<a href="." id="link_6"                      >掛軸画</a>で、寸法は縦198.9㎝×横341.1㎝と浮世絵史上最大。<a href="." id="link_7"                      >江戸</a>・<a href="." id="link_8"                      >深川</a>の料理茶屋の2階座敷で<a href="." id="link_9"                                          >辰巳芸者</a>（たつみげいしゃ）や、支度をする女性たちに幼い男の子1人を含む総勢27名が描かれている。<a href="." id="link_10"                     >享和</a>2年から<a href="." id="link_11"                                               >文化</a>3年（1802-06年）頃、<a href="." id="link_12"                               >下野国</a><a href="." id="link_13"                               >栃木</a>の<a href="." id="link_14"                     >豪商</a>であった善野伊兵衛の依頼で描かれたと伝えられる。現在は<a href="." id="link_15"                                                   >岡田美術館</a>所蔵。
</p>
