		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジェームズ・アバークロンビー</b>（James Abercrombie, <a href="." id="link_1"                    >1732年</a> - <a href="." id="link_2"                    >1775年</a><a href="." id="link_2"                            >6月23日</a>）は、<a href="." id="link_3"                                                              >イギリス陸軍</a>の軍人。最終階級は大佐。中佐の時、<a href="." id="link_4"                                                                                            >バンカーヒルの戦い</a>で負傷し、死亡した。
</p><p>しばしば「ジェームズ・アバークロンビー・<b>ジュニア</b>」と呼ばれるが、この「ジュニア」にははっきりした根拠はない。
</p>
