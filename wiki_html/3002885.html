		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ヴォルフガング・ブランケンブルク</b>（Wolfgang Blankenburg、<a href="." id="link_1"                    >1928年</a> - <a href="." id="link_2"                    >2002年</a>）は、<a href="." id="link_3"                                >ドイツ</a>の<a href="." id="link_4"                                                    >精神病理学</a>者。
</p><p>「自明性の喪失」こそが、<a href="." id="link_5"                                                    >統合失調症</a>（特に破瓜型、単純型）の本質である、との視点を、<a href="." id="link_6"                                                                                                                                              >ルートヴィヒ・ビンスワンガー</a>らを継承して深化させていった。彼の統合失調症論が、この病を<a href="." id="link_7"                      >コモン・センス</a>に関わる病であることを提起し、<a href="." id="link_8"                                                    >中村雄二郎</a>の<a href="." id="link_9"                                                    >共通感覚論</a>に多大な影響を与えた。
</p>
