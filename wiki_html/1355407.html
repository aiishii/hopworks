		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>別府 幸司</b>（べっぷ こうじ）は、日本のアニメーションプロデューサー。
</p><p>過去に<a href="." id="link_1"                                                                                            >土田プロダクション</a>や<a href="." id="link_2"                                          >動画工房</a>に所属した後、<a href="." id="link_3"                                                    >ぎゃろっぷ</a>に所属し『<a href="." id="link_4"                                                                                                                                                                                  >こちら葛飾区亀有公園前派出所</a>』などのプロデュースを担当する。現在は<a href="." id="link_5"                                                                                  >スタジオコメット</a>所属のプロデューサーとして活動する。
</p>
