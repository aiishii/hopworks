		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>細川 晶生</b>（ほそかわ　あきお、<a href="." id="link_1"                    >1972年</a><a href="." id="link_1"                          >6月3日</a> - ）は、<a href="." id="link_2"                                >千葉県</a>出身の<a href="." id="link_3"                                                    >フラメンコ</a>・<a href="." id="link_4"                                                                                        >フュージョン</a>・アコースティック<a href="." id="link_5"                                                    >ギタリスト</a>、<a href="." id="link_6"                                                                                                                                    >スタジオミュージシャン</a>、<a href="." id="link_7"                                >作曲家</a>、<a href="." id="link_8"                                                                                  >アレンジャー</a>。ギタープレイはフィンガースタイル・パーカッシブスタイルの技巧系奏法を得意とする。
</p><p><a href="." id="link_9"                                                                                            >ジプシー・キングス</a>系の音楽ジャンルを演奏する<a href="." id="link_10"                                                                                           >Gipsy Groove</a>のメンバー。
</p><p>テノール歌手 <a href="." id="link_11"                                         >秋川雅史</a>のアンサンブルメンバーとして、リサイタルやディナーショーにおいて全国的に活動。さまざまなジャンルとのコラボレーションも精力的にこなす。
</p><p><br />
</p>
