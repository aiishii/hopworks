		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Bundesarchiv_Bild_183-H13717,_Erich_Koch.jpg" title="ファイル:Bundesarchiv Bild 183-H13717, Erich Koch.jpg">ファイル:Bundesarchiv Bild 183-H13717, Erich Koch.jpg</a>  <div class="thumbcaption">エーリヒ・コッホ (1938年)</div></div></div>
<p><b>エーリヒ・コッホ</b>（<b>Erich Koch</b>、<a href="." id="link_1"                    >1896年</a><a href="." id="link_1"                            >6月19日</a>-<a href="." id="link_2"                    >1986年</a><a href="." id="link_2"                              >11月12日</a>）は、<a href="." id="link_3"                                                                        >ナチス・ドイツ</a>の<a href="." id="link_4"                                >政治家</a>。<a href="." id="link_5"                                                                                                                                    >国家社会主義ドイツ労働者党</a>（ナチス党）の<a href="." id="link_6"                                                              >東プロイセン</a><a href="." id="link_7"                                                              >大管区指導者</a>。<a href="." id="link_8"                                                                        >第二次世界大戦</a>中には<a href="." id="link_9"                                                    >ウクライナ</a><a href="." id="link_10"                                                   >国家弁務官</a>（<a href="." id="link_11"                     >総督</a>）（<a href="/w/index.php?title=De:Reichskommissariat_Ukraine&amp;action=edit&amp;redlink=1" class="new" title="De:Reichskommissariat Ukraine (存在しないページ)">de:Reichskommissariat Ukraine</a>）を務めていた。
<a href="." id="link_12"                                                   >ナチス左派</a>の一人で<a href="." id="link_13"                                                                                                                                   >グレゴール・シュトラッサー</a>の支持者であった。
</p>
