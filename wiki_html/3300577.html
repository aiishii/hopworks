		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アジアクリケット評議会</b>（アジアクリケットひょうぎかい、<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><b>A</b>sian <b>C</b>ricket <b>C</b>ouncil</span>）は、<a href="." id="link_2"                                >アジア</a>の各国・地域協会を統括する、<a href="." id="link_3"                                                                                                      >国際クリケット評議会</a>（ICC）傘下の<a href="." id="link_4"                                                    >クリケット</a>の大陸連盟である。略称は<b>ACC</b>で、<a href="." id="link_5"                    >1983年</a><a href="." id="link_5"                            >9月13日</a>に設立。事務局の所在地は<a href="." id="link_6"                                                                                  >クアラルンプール</a>。現在は25カ国・地域のクリケット協会が加盟している。
</p>
