		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>高柳 金芳</b>（たかやなぎ かねよし、<a href="." id="link_1"                    >1910年</a>-<a href="." id="link_2"                    >1985年</a>5月）は、在野の歴史家、江戸時代研究家。
</p><p>埼玉県川越市生まれ。1931年<a href="." id="link_3"                                          >明治大学</a>政治経済学部卒業。会社生活のかたわら、江戸時代史に関する研究と執筆を続ける。
</p>
