		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鄭 衆</b>（てい しゅう、? - <a href="." id="link_1"                >83年</a>）は、<a href="." id="link_2"                      >後漢</a>初期の政治家・学者。<a href="." id="link_3"            >字</a>は仲師。<a href="." id="link_4"                      >古文</a>の経典を学び、とくに『<a href="." id="link_5"                      >周礼</a>』の注釈で知られる。
</p><p><a href="." id="link_6"                                >大司農</a>の官にのぼったために<b>鄭司農</b>とも呼ばれる。また、<a href="." id="link_7"                      >鄭玄</a>に対して鄭衆を<b>先鄭</b>、鄭玄を後鄭と呼ぶこともあるが、鄭衆と鄭玄が同族というわけではない。有名な<a href="." id="link_8"                      >宦官</a>の<a href="." id="link_9"                                                >鄭衆</a>とも関係はない。
</p>
