		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>関 健作</b>（せき けんさく、<a href="." id="link_1"                    >1983年</a><a href="." id="link_1"                            >5月18日</a> - ）は日本のドキュメンタリー<a href="." id="link_2"                                >写真家</a>。<a href="." id="link_3"                                >千葉県</a><a href="." id="link_4"                                          >横芝光町</a>出身。<a href="." id="link_5"                                                    >順天堂大学</a>スポーツ健康科学部スポーツ科学科卒業。
</p><p><a href="." id="link_6"                                          >ブータン</a>に住むヒップホッパーや日本の陸上競技アスリートを取材している。<a href="." id="link_7"                    >2017年</a>、APAアワード2017 写真作品部門 文部科学大臣賞 受賞。
</p>
