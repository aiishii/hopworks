		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャック・ワーナー・シェーファー</b>（Jack Warner Schaefer、<a href="." id="link_1"                    >1907年</a><a href="." id="link_1"                              >11月19日</a> - <a href="." id="link_2"                    >1991年</a><a href="." id="link_2"                            >1月24日</a>）は、<a href="." id="link_3"                                >西部劇</a>で知られる<a href="." id="link_4"                                                                        >アメリカ合衆国</a>の<a href="." id="link_5"                                >小説家</a>である。代表作は、映画『<a href="." id="link_6"                                          >シェーン</a>』の原作となった小説『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_7"                                                                                                                                      >シェーン</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Shane_(novel)&amp;action=edit&amp;redlink=1" class="new" title="En:Shane (novel) (存在しないページ)">英語版</a>）</span></span>』や、短編小説"Stubby Pringle's Christmas"（スタビー・プリングルのクリスマス、1964年）である。
</p>
