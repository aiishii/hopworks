		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>快慶</b>（かいけい、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >鎌倉時代</a>に活動した<a href="." id="link_3"                      >仏師</a>。<a href="." id="link_4"                      >運慶</a>とともに鎌倉時代を代表する<a href="." id="link_3"                      >仏師</a>の一人である。この流派の仏師は多く名前に<b>慶</b>の字を用いるところから<a href="." id="link_5"                      >慶派</a>と呼ばれる。快慶は安阿弥陀仏とも称し、その理知的、絵画的で繊細な作風は「安阿弥様」（あんなみよう）と呼ばれる。三<a href="." id="link_6"            >尺</a>前後の<a href="." id="link_7"                                                    >阿弥陀如来</a>像の作例が多く、在銘の現存作も多い。
</p>
