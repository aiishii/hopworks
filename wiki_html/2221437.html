<p><b>児玉 淳一郎</b>（こだま じゅんいちろう、<a href="." id="link_1"                    >1846年</a><a href="." id="link_1"                            >5月31日</a>（<a href="." id="link_2"                      >弘化</a>3年<a href="." id="link_3"                                                    >5月7日</a>） - <a href="." id="link_4"                    >1916年</a>（大正5年）<a href="." id="link_5"                            >4月30日</a>）は、幕末の武士（<a href="." id="link_6"                                >長州藩</a>士）、明治初期の<a href="." id="link_7"                      >官吏</a>、<a href="." id="link_8"                                          >慶應義塾</a>法律科初代講師、<a href="." id="link_9"                                                                        >大審院判事</a>、<a href="." id="link_10"                                                         >貴族院</a>議員。<a href="." id="link_11"                                                                                                 >中定勝</a>と共に、日本において最初の近代的<a href="." id="link_12"                                                   >代言人</a>（弁護士）といわれる。
</p>
