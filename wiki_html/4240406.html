<p><b>王禁</b>（おうきん、生年不詳 - <a href="." id="link_1"                                              >前42年</a>）は、<a href="." id="link_2"                                          >西漢</a>王朝の魏郡元城（現在の<a href="." id="link_3"                                >河北省</a>）の出身である。彼は、済北の王<a href="." id="link_4"                      >田安</a>の子孫であり、<a href="." id="link_5"                                                                                        >王賀</a>の息子。王平陵出身で、後に<a href="." id="link_6"            >魏</a>の元城に移った。<a href="." id="link_7"            >字</a>は稚君。
</p>
