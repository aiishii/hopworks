		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ネイザン・バーソロミュー・モリス</b>（<b>Nathan Bartholomew Morris</b>、<a href="." id="link_1"                    >1971年</a><a href="." id="link_1"                            >6月18日</a> - ）は<a href="." id="link_2"                                                                        >アメリカ合衆国</a><a href="." id="link_3"                                                                                  >ペンシルベニア州</a><a href="." id="link_4"                                                                                  >フィラデルフィア</a>出身の<a href="." id="link_5"                                                    >黒人</a><a href="." id="link_6"                      >シンガー</a>で、<b>アレックス・ヴァンダープール</b>（<b>Alex Vanderpool</b>、初期の<a href="." id="link_7"                                                                  >Boyz II Men</a>でのニックネーム）としても知られている。Boyz II Menのオリジナルメンバーの一人である。
</p>
