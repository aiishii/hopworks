		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><i><b>レジェンド・オブ・ザ・レッド・ドラゴン</b></i> （<i><b>Legend of the Red Dragon</b></i>、<i><b>LORD</b></i>）は、1989年に<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_1"                                                                                                                                                                                                      >ロビンソン・テクノロジーズ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Robinson_Technologies&amp;action=edit&amp;redlink=1" class="new" title="En:Robinson Technologies (存在しないページ)">英語版</a>）</span></span>がリリースしたテキスト型オンライン・<a href="." id="link_2"                                                                                                                >ロールプレイングゲーム</a>である。 <i>LORD</i>は最もよく知られた<a href="." id="link_3"                                                                                              >ドアゲーム</a>（<a href="/w/index.php?title=En:BBS_door&amp;action=edit&amp;redlink=1" class="new" title="En:BBS door (存在しないページ)">BBS door</a>）のうちの1つである。 プレーヤーの目標は彼または彼女の技術を向上させ、村を襲うレッド・ドラゴンを倒すことである。そのソフトウェアは<a href="." id="link_4"              >DOS</a>、<a href="." id="link_5"                                    >Microsoft Windows</a>、<a href="." id="link_6"          >OS/2</a>と互換性がある。
</p>
