		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>松尾 純</b>（まつお じゅん、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >写真家</a>、<a href="." id="link_4"                                          >旅行作家</a>。
</p><p><a href="." id="link_1"                    >1976年</a>、広島県生まれ。<a href="." id="link_5"                                                              >女子美術大学</a>デザイン科卒。19歳の頃から<a href="." id="link_6"                                                                        >一眼レフ</a>を持って世界を旅する。50以上の国と地域での撮影経験を持ち、<a href="." id="link_7"                                          >ラダック</a>、<a href="." id="link_8"                                                                        >チベット自治区</a>など<a href="." id="link_9"                                          >チベット</a>文化圏や<a href="." id="link_10"                                                                                                 >モンゴル</a>を中心に撮影活動を行う。ニコンカレッジ講師。
</p>
