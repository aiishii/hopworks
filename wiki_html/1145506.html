<p><b>リカルド・サントス</b>（Ricardo Santos, <a href="." id="link_1"                    >1920年</a> - <a href="." id="link_2"                    >1998年</a>）は、ドイツ生まれの音楽家（<a href="." id="link_3"                                >編曲家</a>）である。<a href="." id="link_4"                              >1950年代</a>から<a href="." id="link_5"                              >1960年代</a>にかけてリカルド・サントス楽団を率いて、<a href="." id="link_6"                                                    >ラテン音楽</a>の分野で活躍した。<a href="." id="link_7"                              >1970年代</a>に
レコード会社を移籍して以降は、本名の<b>ウェルナー・ミューラー</b> (Werner Müller)として活動した。
</p><p>日本では、<a href="." id="link_8"                    >1957年</a>に「真珠とり（真珠採りのタンゴ）」がヒットした。<a href="." id="link_9"                    >1958年</a>初来日。
</p>
