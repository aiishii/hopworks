<p><b>フレディ・ビュアシュ</b>（<b>Freddy Buache</b>、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >12月29日</a> - ）は、<a href="." id="link_2"                                >スイス</a>の映画<a href="." id="link_3"                                                                        >ジャーナリスト</a>、<a href="." id="link_4"                                                                        >映画批評家</a>である。<a href="." id="link_5"                    >1951年</a>から<a href="." id="link_6"                    >1996年</a>まで、「<a href="." id="link_7"                                                                                                      >シネマテーク・スイス</a>」の館長であった。現在は<a href="." id="link_8"                                                                        >ローザンヌ大学</a>で教えている。
</p>
