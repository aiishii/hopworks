		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジョン・ヘンダーソン・ホワイトヘッド</b>（John Henderson Whitehead, <a href="." id="link_1"                    >1909年</a><a href="." id="link_1"                            >4月27日</a> - <a href="." id="link_2"                    >1964年</a><a href="." id="link_2"                              >10月20日</a>）は、<a href="." id="link_3"                                                                        >アメリカ合衆国</a>の<a href="." id="link_4"                                          >野球選手</a>。1935年から1942年まで<a href="." id="link_5"                                                                                                                                    >メジャーリーグ</a>にて<a href="." id="link_6"                      >投手</a>としてプレーした。彼は<a href="." id="link_7"                                                                                                                          >シカゴ・ホワイトソックス</a>と<a href="." id="link_8"                                                                                                                                                     >セントルイス・ブラウンズ</a>に所属した。
</p>
