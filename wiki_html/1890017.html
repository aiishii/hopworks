<p><b>横山 隆平 </b>（よこやま たかひら、<a href="." id="link_1"                      >弘化</a>2年<a href="." id="link_2"                                                      >3月17日</a>（<a href="." id="link_3"                    >1845年</a><a href="." id="link_3"                            >4月23日</a>） - <a href="." id="link_4"                      >明治</a>36年（<a href="." id="link_5"                    >1903年</a>）<a href="." id="link_6"                            >7月31日</a>）は、<a href="." id="link_7"                                >加賀藩</a>の年寄。<a href="." id="link_8"                      >男爵</a>。<a href="." id="link_9"                                                              >加賀八家</a>横山家第13代当主。
</p><p><br />
子に男爵<a href="." id="link_10"                                                                   >横山隆俊</a>、<a href="." id="link_11"                                         >前田直行</a>室、<a href="." id="link_12"                               >前田孝</a>室。幼名は三郎。<a href="." id="link_13"                                               >通称</a>は三左衛門。<a href="." id="link_14"                     >家紋</a>は「丸ノ内万字」。
</p>
