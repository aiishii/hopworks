		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ベンジャミン・ウォースリー</b> (<b>Benjamin Worsley</b>, <a href="." id="link_1"                    >1618年</a> - <a href="." id="link_2"                    >1673年</a>)は、イギリス人の医師で実験科学者であり、アイルランド遠征軍の測量総監を務めた。<a href="." id="link_3"                                          >ダブリン</a>の<a href="." id="link_4"                                                                                                                                                                        >トリニティ・カレッジ</a>で学んだとされるが、卒業したかどうかは定かではない。
</p>
