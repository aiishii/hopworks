<p><b>杉浦 譲</b>（すぎうら ゆずる、<a href="." id="link_4"                      >天保</a>6年<a href="." id="link_5"                                                      >9月25日</a>（<a href="." id="link_1"                    >1835年</a><a href="." id="link_1"                              >11月15日</a>）- <a href="." id="link_6"                      >明治</a>10年（<a href="." id="link_7"                    >1877年</a>）<a href="." id="link_8"                            >8月22日</a>）は、<a href="." id="link_9"                      >幕末</a>期の<a href="." id="link_10"                     >幕臣</a>。明治初期の<a href="." id="link_11"                     >官僚</a>。<a href="." id="link_12"                                               >通称</a>は愛蔵。幼名は昌太郎。<a href="." id="link_13"           >字</a>は子基。<a href="." id="link_14"                     >雅号</a>は温斎、靄山など。<a href="." id="link_15"                               >甲斐国</a><a href="." id="link_16"                               >山梨郡</a>府中（現在の<a href="." id="link_17"                               >山梨県</a><a href="." id="link_18"                               >甲府市</a>）出身。
</p>
