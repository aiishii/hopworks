		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Okabe.jpg" title="ファイル:Okabe.jpg">ファイル:Okabe.jpg</a>  <div class="thumbcaption"></div></div></div>
<p><b>岡部 芳郎</b>（おかべ よしろう、<a href="." id="link_1"                    >1884年</a><a href="." id="link_1"                          >4月9日</a> - <a href="." id="link_2"                    >1945年</a><a href="." id="link_2"                            >3月17日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                                                                            >映画技師</a>。<a href="." id="link_5"                                                                                            >トーマス・エジソン</a>唯一の日本人助手。
</p><p><a href="." id="link_6"                    >1904年</a>から<a href="." id="link_7"                    >1914年</a>まで在米、<a href="." id="link_8"                                                                                            >ニュージャージー州</a>のエジソン研究所に在職。1914年に、日本キネトフォンの専任技師として帰国し、エジソンの<a href="." id="link_9"                                          >トーキー</a>を使用して<a href="." id="link_10"                                                   >松井須磨子</a>の「<a href="." id="link_11"                                                                                 >カチューシャの唄</a>」の映画版を制作・上映する。1945年、<a href="." id="link_12"                                                   >神戸大空襲</a>により戦災死。享年61。
</p>
