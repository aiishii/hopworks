		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>モーレイ・カラム</b>（<b>Moray Callum</b>、<a href="." id="link_1"                    >1958年</a> - ）は、<a href="." id="link_2"                                                                        >スコットランド</a>の<a href="." id="link_3"                                                              >ダンフリーズ</a>出身の<a href="." id="link_4"                                                                        >カーデザイナー</a>である。現在は<a href="." id="link_5"                                                                                            >フォード・モーター</a>の<a href="." id="link_6"                                                    >北アメリカ</a>市場向け<a href="." id="link_7"                                >乗用車</a>を担当するデザイン・ディレクターを務めている。モーレイの兄は<a href="." id="link_8"                                                                              >ジャガー</a>のデザイン・ディレクターを務める<a href="." id="link_9"                                                                        >イアン・カラム</a>である。
</p>
