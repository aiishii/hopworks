	<h1 id="firstHeading" class="firstHeading" >高橋亨 (実業家)</h1>
	<div id="bodyContent" class="vector-body">
		<div id="siteSub" class="noprint">出典: フリー百科事典『ウィキペディア（Wikipedia）』</div>

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;"><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span>橋亨</span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<table class="mbox-small" style="border:1px solid #aaa;background-color:#f9f9f9;width:22em;&quot; id=&quot;">
<tbody><tr>
<td style="width:1px"></td>
<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字（<a href="." id="link_2"                                                                                      >Microsoftコードページ932</a>）が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span>橋 亨</b>（たかはし とおる、<a href="." id="link_3"                    >1955年</a><a href="." id="link_3"                          >3月3日</a> - ）は、日本の<a href="." id="link_4"                                >郵政</a><a href="." id="link_5"                      >官僚</a>、<a href="." id="link_6"                                >実業家</a>。<a href="." id="link_7"                                          >日本郵政</a><a href="." id="link_8"                                >取締役</a><a href="." id="link_9"                                                    >副社長</a>や、<a href="." id="link_10"                                         >日本郵便</a><a href="." id="link_11"                                                                                           >代表取締役社長</a>を経て、同社<a href="." id="link_12"                                                                       >取締役会長</a>。
</p>
