		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">たむら しげる</div><span class="fn">田村 秀</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1962-10-02</span>) </span>1962年<a href="." id="link_1"                            >10月2日</a>（59歳）<br /><span class="birthplace"><a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                          >苫小牧市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_4"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">長野県立大学公共経営コース長</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_5"                                >上田市</a>政策研究センター<br />政策アドバイザー<br /><a href="." id="link_6"                                                    >みなかみ町</a>参与<br /><a href="." id="link_7"                                          >新潟大学</a>法学部長</td></tr></tbody></table>
<p><b>田村 秀</b>（たむら しげる、<a href="." id="link_8"                    >1962年</a><a href="." id="link_8"                            >10月2日</a> - ）は、<a href="." id="link_4"                      >日本</a>の<a href="." id="link_9"                                          >行政学者</a>。<a href="." id="link_10"                                                             >長野県立大学</a>公共経営コース長 。専門は<a href="." id="link_11"                               >行政学</a>・<a href="." id="link_12"                                         >地方自治</a>・<a href="." id="link_13"                                         >公共政策</a>・<a href="." id="link_14"                     >食</a>によるまちづくりなど。<a href="." id="link_15"                                                                       >国際基督教大学</a>博士（学術）。<a href="." id="link_2"                                >北海道</a><a href="." id="link_3"                                          >苫小牧市</a>出身。
</p>
