		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山田 順一</b>（やまだ じゅんいち、<a href="." id="link_1"                    >1986年</a><a href="." id="link_1"                            >9月25日</a> -）は、<a href="." id="link_2"                                          >地方競馬</a>の<a href="." id="link_3"                                                    >笠松競馬場</a><a href="." id="link_4"                                                                                                            >藤田正治</a><a href="." id="link_5"                      >厩舎</a>所属の元<a href="." id="link_6"                      >騎手</a>である。<a href="." id="link_7"                                                          >勝負服</a>の柄は紫・桃星散らし。<a href="." id="link_8"                                          >神奈川県</a>出身、血液型O型。<a href="." id="link_9"                                                                                                      >地方競馬教養センター</a>騎手課程第79期生。
</p>
