<p><b>マンビジ</b>（ローマ字表記：<b>Manbij</b>、<a href="." id="link_3"                                                    >アラビア語</a>: <b>منبج</b> ）は、<a href="." id="link_1"                                >シリア</a>（シリア・アラブ共和国）北西部の都市で、<a href="." id="link_2"                                                    >アレッポ県</a>（県都<a href="." id="link_4"                                          >アレッポ</a>）に属する。古代の名は<b>ヒエラポリス・バンビュケ</b>（Hierapolis Bambyce）。
</p>
