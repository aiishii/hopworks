<p><b>木下 靜涯</b>（きのした せいがい、明治18年（<a href="." id="link_5"                    >1887年</a><a href="." id="link_5"                            >5月16日</a>） - 昭和63年（<a href="." id="link_6"                    >1988年</a>）8月）は、大正から昭和時代にかけて主に<a href="." id="link_7"                                                                                            >日本統治時代の台湾</a>で活動した日本の画家。本名は木下源重郎。台展審査員、府展審査員を歴任。
</p>
