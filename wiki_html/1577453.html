<p><b>トゥル島</b>（トゥルとう、두루섬）、または<b>トゥロ島</b>（トゥロとう、두로도、豆老島）は、<a href="." id="link_1"                                                                                                                >朝鮮民主主義人民共和国</a><a href="." id="link_2"                                                    >平壌市</a>にある<a href="." id="link_3"                                >大同江</a>の<a href="." id="link_4"                      >中州</a>である。行政区画は<a href="." id="link_2"                                                    >平壌市</a><a href="." id="link_5"                                          >楽浪区域</a>中端里に属する。
