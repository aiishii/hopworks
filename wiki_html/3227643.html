		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>遼寧工業大学</b>（りょうねいこうぎょうだいがく、英語: Liaoning University of Technology）は、中華人民共和国（中国）<a href="." id="link_1"                                >遼寧省</a><a href="." id="link_2"                                >錦州市</a>にある国立大学。1951年に創立された。大学の略称は<b>遼工</b>（りょうこう）。
</p>
