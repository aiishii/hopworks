		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Ramchandra_paudel.jpg" title="ファイル:Ramchandra paudel.jpg">ファイル:Ramchandra paudel.jpg</a>  <div class="thumbcaption">ラム・チャンドラ・パウデル</div></div></div>
<p><b>ラム・チャンドラ・パウデル</b>（Ram Chandra Paudel）は<a href="." id="link_1"                                          >ネパール</a>の<a href="." id="link_2"                                >政治家</a>。<a href="." id="link_3"                                                                                                                                                                  >ギリジャ・プラサド・コイララ</a>内閣の<a href="." id="link_4"                                                                                                                                                    >平和・再構築大臣</a>。内閣のNo.2。<a href="." id="link_5"                                                                        >ネパール会議派</a>所属の<a href="." id="link_6"                                                                                  >制憲議会</a><a href="." id="link_7"                      >議員</a>。<a href="." id="link_8"                    >2008年</a><a href="." id="link_8"                            >5月28日</a>の制憲議会初日には、老齢にして病身のコイララ首相は冒頭だけ挨拶し、そのあとをパウデルが原稿を代読した。
</p><p><a href="." id="link_9"                    >2020年</a>、令和2年春の<a href="." id="link_10"                     >叙勲</a>で<a href="." id="link_11"                                                   >旭日大綬章</a>を受章した。
</p>
