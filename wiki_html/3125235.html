		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>古川 鉄治郎</b>（ふるかわ てつじろう、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                            >2月12日</a> - <a href="." id="link_2"                    >1940年</a><a href="." id="link_2"                            >1月19日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>、丸紅商店（後の<a href="." id="link_5"                      >丸紅</a>の前身）専務取締役などを歴任した。また、出身地である豊郷村（後の<a href="." id="link_6"                                >豊郷町</a>）に、<a href="." id="link_7"                                                                                                                                                        >ヴォーリズ</a>建築事務所の設計による、当時としては画期的な近代的校舎を擁する豊郷村小学校（<a href="." id="link_8"                                                                                            >豊郷町立豊郷小学校</a>の前身）を寄付したことでも知られている。
</p>
