		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ギガウイング</b>』（<b>Giga Wing</b>）は、<a href="." id="link_1"                                                                                                                >匠</a>が開発、<a href="." id="link_2"                                          >カプコン</a>が<a href="." id="link_3"                    >1999年</a>3月に発売した<a href="." id="link_4"                                                                                                      >シューティングゲーム</a>。同年11月には<a href="." id="link_5"                                                                                  >ドリームキャスト</a>への移植版が発売された。また、『<a href="." id="link_6"                                                                                                                                              >カプコンアーケードスタジアム</a>』(<a href="." id="link_7"                                >Nintendo Switch</a>版は<a href="." id="link_8"                    >2021年</a><a href="." id="link_8"                            >2月18日</a>に配信、<a href="." id="link_9"                            >PlayStation 4</a>版、<a href="." id="link_10"                 >Xbox One</a>版、<a href="." id="link_11"           >Steam</a>版は同年<a href="." id="link_12"                           >5月25日</a>に配信)にも収録。キャラデザインは<a href="." id="link_13"                               >漫画家</a>の<a href="." id="link_14"                               >冬目景</a>が担当している。
</p>
