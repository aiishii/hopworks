		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 千秋</b>（よしだ ちあき、男性、<a href="." id="link_1"                    >1918年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >2007年</a><a href="." id="link_2"                            >1月30日</a>）は、主として<a href="." id="link_3"                                >歌舞伎</a>の舞台写真を扱った写真家。
</p><p><a href="." id="link_4"                                >兵庫県</a>出身。1938年<a href="." id="link_5"                                                    >木村伊兵衛</a>に師事。新聞社勤務を経て1950年、<a href="." id="link_6"                      >松竹</a>の<a href="." id="link_7"                                          >永山武臣</a>（のち社長）との出会いをきっかけに歌舞伎の写真を撮り始め、1951年の<a href="." id="link_8"                                          >歌舞伎座</a>再開場後は、毎月の舞台写真の撮影、歌舞伎座の筋書編集にも携わった。
</p>
