		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>桑原 耕司</b>（くわばら こうじ、<a href="." id="link_1"                    >1941年</a> - ）は、日本の実業家。昭和63年9月株式会社<a href="." id="link_2"                                >希望社</a>を設立。現在、代表取締役会長。
</p><p>建築主の側に立ち、建築主と一体となって建築を行うサービス『JCM（日本型<a href="." id="link_3"                                                                                                                                                                  >コンストラクション・マネジメント</a>）』を提唱。2003〜2009年長野県 <a href="." id="link_4"                                          >公共工事</a> 入札等検討委員会委員。「<a href="." id="link_5"                                                    >建築基準法</a>再改正を実現する会」発起人の一人。
</p>
