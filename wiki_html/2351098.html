		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平沢 嘉太郎</b>（ひらさわ かたろう、<a href="." id="link_1"                    >1864年</a>（<a href="." id="link_2"                                                              >元治元年</a>）<a href="." id="link_3"                            >3月14日</a> - <a href="." id="link_4"                    >1932年</a>（<a href="." id="link_5"                                                      >昭和7年</a>）<a href="." id="link_6"                          >6月1日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >実業家</a>。材木商、加賀銀行取締役。<a href="." id="link_9"                                                                    >石川郡</a>田井村（のちの<a href="." id="link_10"                               >崎浦村</a>、現在の<a href="." id="link_11"                               >金沢市</a>）出身。
