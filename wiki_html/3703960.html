		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>山岡 道男</b>（やまおか みちお、<a href="." id="link_1"                    >1948年</a> - ）は、日本の経済学・国際関係学者、<a href="." id="link_2"                                                    >早稲田大学</a>教授。
</p><p>東京生まれ。早稲田大学政治経済学部卒、同大学院経済学研究科博士課程中退。2003年「<a href="." id="link_3"                                                                                  >太平洋問題調査会</a>に関する研究 日本・中国・オーストラリア・ニュージーランド・カナダにおける戦前期の活動を中心として」で<a href="." id="link_4"                                                              >学術博士</a>（早稲田大学）。早稲田大学社会科学研究所専任講師、助教授をへて、1989年教授、97年<a href="." id="link_5"                                                                                                                                                                            >早稲田大学大学院アジア太平洋研究科</a>教授となる。専門は、アジア太平洋地域の国際交流論、経済学教育論。
</p>
