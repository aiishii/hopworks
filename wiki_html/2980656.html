		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊沢 甲子麿</b>（伊澤 甲子麿、いざわ きねまろ、<a href="." id="link_1"                    >1925年</a>〈<a href="." id="link_2"                                                        >大正14年</a>〉 - <a href="." id="link_3"                    >2016年</a>〈<a href="." id="link_4"                                                        >平成28年</a>〉）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                                        >教育評論家</a>。<a href="." id="link_7"                                                                                                                          >日本女子経済短期大学</a>教授、<a href="." id="link_8"                                                                                  >愛国学園短期大学</a>教授を歴任。<a href="." id="link_9"                                          >伊沢修二</a>の孫に当たる。<a href="." id="link_10"                                                   >三島由紀夫</a>の親友として著名で、<a href="." id="link_11"                                                   >保守派</a>の立場で言論活動を行った。
</p>
