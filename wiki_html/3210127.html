		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>郭 愛</b>（かく あい、<a href="." id="link_1"                    >1415年</a> - <a href="." id="link_2"                    >1435年</a>）は、<a href="." id="link_3"            >明</a>の<a href="." id="link_4"                                >宣徳帝</a>の妃嬪。<a href="." id="link_5"            >字</a>は善理。<a href="." id="link_6"                      >濠州</a>の人。<a href="." id="link_7"                      >郭英</a>の孫の郭玘の娘。兄は郭武。弟は郭理・<a href="." id="link_8"                                                                                        >郭登</a>。
</p>
