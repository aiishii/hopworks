<p><b>今泉 定助</b>（いまいずみ さだすけ、<a href="." id="link_1"                      >文久</a>3年<a href="." id="link_2"                                                    >2月9日</a>（<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                            >3月27日</a>） - <a href="." id="link_4"                      >昭和</a>19年（<a href="." id="link_5"                    >1944年</a>）<a href="." id="link_6"                            >9月11日</a>）は、<a href="." id="link_7"                                >宮城県</a><a href="." id="link_8"                                >白石市</a>出身の神道思想家。
</p><p><a href="." id="link_9"                                                                        >神宮奉斎会</a>会長。<a href="." id="link_10"                                                                                 >日本大学皇道学院</a>院長。<a href="." id="link_11"                               >東洋文化研究所</a>講師。前名は<b>定介</b>（さだすけ）、号は<b>竹の屋主人</b>。
</p>
