		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>十枝 修</b>（とえだ おさむ、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >4月1日</a> - ）は、日本の<a href="." id="link_2"                                                              >教育学者</a>。<a href="." id="link_3"                                          >徳島大学</a><a href="." id="link_4"                                          >名誉教授</a>。「非核の政府を求める徳島の会」代表。「徳島健康生活協同組合」監事。<a href="." id="link_5"                                                              >湖南師範大学</a><a href="." id="link_6"                                          >客員教授</a>。<a href="." id="link_7"                                >東京都</a>出身、<a href="." id="link_8"                                                              >東京教育大学</a>卒業。現在は<a href="." id="link_9"                                >徳島県</a>在住。
</p>
