		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>衣斐 賢譲</b>（いび けんじょう、<a href="." id="link_1"                    >1939年</a>（昭和14年）<a href="." id="link_2"                            >9月24日</a> - <a href="." id="link_3"                    >2017年</a>（平成29年）<a href="." id="link_4"                              >12月31日</a>）は、日本の<a href="." id="link_5"                                >政治家</a>、及び住職。<a href="." id="link_6"                                                    >三重県議会</a>議員（1期）。第4代<a href="." id="link_7"                                >鈴鹿市</a>長。(2期<a href="." id="link_8"                    >1987年</a>（昭和62年)から<a href="." id="link_9"                    >1995年</a>（平成7年）)
</p><p>また、神戸龍光寺(<a href="." id="link_10"                                                                                                                                     >龍光寺 (鈴鹿市)</a>)住職を亡くなるまで務めた。
</p>
