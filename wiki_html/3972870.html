<p><b>旅人まりーしゃ</b>（たびびとまりーしゃ、本名：平川真梨子（ひらかわまりこ）は、日本の旅行<a href="." id="link_1"                                                              >コラムニスト</a>である。<a href="." id="link_2"                                                                        >バックパッカー</a>歴12年、121カ国訪問（2019年現在）。『<a href="." id="link_3"                                                                                  >週刊プレイボーイ</a>』公式ニュースサイトでの旅コラム連載は5年間半・230回を超える。
</p>
