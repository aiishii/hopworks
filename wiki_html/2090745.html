<p><b>アラビア</b>（Arabia）は、<a href="." id="link_1"                                          >イッタラ</a>グループが所有する<a href="." id="link_2"                                                              >フィンランド</a>の<a href="." id="link_3"                                          >陶器</a>ブランドである。キッチンウェア、テーブルウェア、陶器、衛生陶器に特化している。フィンランド国内におけるアラビア製品の評価は高く、特に古い製品は蒐集品として高値で取引されている。
</p><p>最初に建造されたアラビアの陶器工場はトウコラ（<a href="." id="link_4"                                                    >ヘルシンキ</a>）にある。同工場は、現在でもイッタラグループの製造の中枢のひとつとして稼働している。
</p>
