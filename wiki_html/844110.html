<p><b>林家 とみ</b>（はやしや とみ、<a href="." id="link_1"                    >1883年</a>（明治16年）<a href="." id="link_2"                              >11月26日</a> - <a href="." id="link_3"                    >1970年</a>（昭和45年）<a href="." id="link_4"                          >4月1日</a>は、<a href="." id="link_5"                                >三味線</a>奏者。本名は岡本 トミ（おかもと とみ、旧姓:岩崎）。<a href="." id="link_6"                                          >上方落語</a>で<a href="." id="link_7"                                                    >お囃子</a>（<a href="." id="link_8"                                          >下座</a>）として活躍した。愛称は「おとみさん」「おはやしのおとみさん」「おとみはん」等。夫は<a href="." id="link_9"                                >落語家</a>の<a href="." id="link_10"                                             >2代目林家染丸</a>。
</p>
