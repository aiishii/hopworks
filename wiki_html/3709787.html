<p><b>三好萬次</b>（みよし まんじ <a href="." id="link_6"                    >1893年</a><a href="." id="link_6"                            >5月28日</a> - <a href="." id="link_4"                    >1967年</a><a href="." id="link_4"                            >7月30日</a>）は、日本の<a href="." id="link_7"                                >実業家</a>で<a href="." id="link_8"                                                              >近畿日本鉄道</a>株式会社元代表取締役会長、<a href="." id="link_9"                                          >近畿車輛</a>株式会社取締役。<a href="." id="link_3"                                >京都府</a>出身。
