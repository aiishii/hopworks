		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Alfred_Krupp.jpg" title="ファイル:Alfred Krupp.jpg">ファイル:Alfred Krupp.jpg</a>  <div class="thumbcaption">「大砲王」クルップ</div></div></div>
<p><b>アルフレート・クルップ</b>（Alfred Krupp、<a href="." id="link_1"                    >1812年</a><a href="." id="link_1"                            >4月26日</a> - <a href="." id="link_2"                    >1887年</a><a href="." id="link_2"                            >7月14日</a>）は、<a href="." id="link_3"                                >ドイツ</a>の企業家。
</p><p>父<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                  >フリードリヒ・クルップ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=De:Friedrich_Krupp&amp;action=edit&amp;redlink=1" class="new" title="De:Friedrich Krupp (存在しないページ)">ドイツ語版</a>、<a href="/w/index.php?title=En:Friedrich_Krupp&amp;action=edit&amp;redlink=1" class="new" title="En:Friedrich Krupp (存在しないページ)">英語版</a>）</span></span>の創設した小さな木造の工房を相続し、19-20世紀にドイツ最大の鉄鋼・兵器製造企業であり、現代でも巨大コングロマリットであるクルップ社に育て上げた。新興軍事国家のプロイセンに高性能の大砲を供給し「大砲王」の異名があり、また<a href="." id="link_5"                                          >死の商人</a>とも呼ばれた。
</p>
