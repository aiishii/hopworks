<p><b>中岡 洋</b>（なかおか ひろし、<a href="." id="link_1"                    >1933年</a> - ）は、<a href="." id="link_2"                                                              >英文学者</a>。
</p><p><a href="." id="link_3"                                                    >早稲田大学</a>文学部英文科卒業。同大学院博士課程中退。<a href="." id="link_4"                                          >茨城大学</a>助教授、<a href="." id="link_5"                                          >成蹊大学</a>助教授、教授、85年<a href="." id="link_6"                                          >駒澤大学</a>教授、2004年定年退職。<a href="." id="link_7"                                                                                                                                                    >日本ブロンテ協会</a>顧問。<a href="." id="link_8"                                                              >ブロンテ姉妹</a>が専門。
</p>
