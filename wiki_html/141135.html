<p><b>吉田 裕</b>（よしだ ゆたか、<a href="." id="link_1"                    >1954年</a><a href="." id="link_1"                            >11月2日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >歴史学者</a>。<a href="." id="link_4"                                          >一橋大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                                                                                                              >東京大空襲・戦災資料センター</a>館長。同時代史学会代表。専攻は日本近代軍事史、日本近現代政治史。
</p><p><a href="." id="link_7"                                >埼玉県</a><a href="." id="link_8"                                                                    >豊岡町</a>（現<a href="." id="link_9"                                >入間市</a>）出身。大学では<a href="." id="link_10"                                                   >大江志乃夫</a><sup class="noprint Template-Fact">&#91;<i><a href="/wiki/Wikipedia:%E3%80%8C%E8%A6%81%E5%87%BA%E5%85%B8%E3%80%8D%E3%82%92%E3%82%AF%E3%83%AA%E3%83%83%E3%82%AF%E3%81%95%E3%82%8C%E3%81%9F%E6%96%B9%E3%81%B8" title="Wikipedia:「要出典」をクリックされた方へ"><span title="（2018年8月18日 (土) 06:26 (UTC)）">要出典</span></a></i>&#93;</sup>、大学院では<a href="." id="link_11"                               >藤原彰</a>に師事し、2018年、著書『日本軍兵士－アジア・太平洋戦争の現実』で<a href="." id="link_12"                                                                                 >アジア・太平洋賞</a>特別賞、<a href="." id="link_13"                                         >新書大賞</a>2019を受賞。
</p>
