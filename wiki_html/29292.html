<p><b>ペール・シュタインブリュック</b>（<b>Peer Steinbrück</b>、<a href="." id="link_1"                    >1947年</a><a href="." id="link_1"                            >1月10日</a> - ）は、<a href="." id="link_2"                                >ドイツ</a>の<a href="." id="link_3"                                >政治家</a>（<a href="." id="link_4"                                                                                  >ドイツ社会民主党</a>）。<a href="." id="link_5"                                                                                                                                                                            >ノルトライン＝ヴェストファーレン州</a>首相（<a href="." id="link_6"                    >2002年</a> - <a href="." id="link_7"                    >2005年</a>）を経て、2005年11月より<a href="." id="link_8"                    >2009年</a>まで連邦政府<a href="." id="link_9"                                                                                            >アンゲラ・メルケル</a>内閣の財務相を務めた。
</p>
