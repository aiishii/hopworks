		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>フランク・ウィルフレッド・ジョーダン</b>（Frank Wilfred Jordan、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >10月6日</a> - <a href="." id="link_2"                    >1941年</a><a href="." id="link_2"                            >1月12日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の<a href="." id="link_4"                                          >物理学者</a>である。1918年に<a href="." id="link_5"                                                                                                      >ウィリアム・エクルズ</a>とともに<a href="." id="link_6"                                                                                  >フリップフロップ</a>回路を発明した。この回路は、<a href="." id="link_7"                                                              >コンピュータ</a>の<a href="." id="link_8"                                          >メモリ</a>の基礎となった。
</p>
