<p><b>新発田藩</b>（しばたはん）は、<a href="." id="link_1"                                >越後国</a><a href="." id="link_5"                                >蒲原郡</a>新発田（現在の<a href="." id="link_6"                                >新潟県</a><a href="." id="link_7"                                          >新発田市</a>）を中心に現在の<a href="." id="link_8"                                          >下越地方</a>の一部などを治めた<a href="." id="link_9"            >藩</a>。藩庁は<a href="." id="link_10"                                         >新発田城</a>。藩主は<a href="." id="link_11"                               >溝口家</a>。<a href="." id="link_12"                     >家格</a>は<a href="." id="link_13"                                         >外様大名</a>で、<a href="." id="link_14"                     >石高</a>は6万石（のち5万石 → 10万石と推移）。
</p>
