<p><b>アドルフ・ヨーゼフ・ランツ</b>（<b>Adolf Josef Lanz</b>、自称イェルク・ランツ・フォン・リーベンフェルス <b><span lang="de">Jörg Lanz von Liebenfels</span></b>）（<a href="." id="link_1"                    >1874年</a><a href="." id="link_1"                            >7月19日</a> - <a href="." id="link_2"                    >1954年</a><a href="." id="link_2"                            >4月22日</a>）は、<a href="." id="link_3"                                                              >オーストリア</a>の評論家、編集者。元<a href="." id="link_4"                                >修道士</a>で雑誌「オースタラ」の創刊者。この雑誌で彼は<a href="." id="link_5"                                                              >反ユダヤ主義</a>、<a href="." id="link_6"                                          >民族主義</a>論を繰り広げた。
</p>
