		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Donald_Maclean_(spy).jpg" title="ファイル:Donald Maclean (spy).jpg">ファイル:Donald Maclean (spy).jpg</a>  <div class="thumbcaption">ドナルド・マクリーン</div></div></div>
<p><b>ドナルド・マクリーン</b>（Donald Duart Maclean；<a href="." id="link_1"                    >1913年</a><a href="." id="link_1"                            >3月25日</a> - <a href="." id="link_2"                    >1983年</a><a href="." id="link_2"                          >3月7日</a>）は、<a href="." id="link_3"                                          >イギリス</a>の外交官、<a href="." id="link_4"                                                              >ソ連</a>の<a href="." id="link_5"                                >スパイ</a>。<b><a href="." id="link_6"                                                                                                        >ケンブリッジ5人組</a></b>の1人。「ワイゼ」、「スチュアート」、最後に「ゴメル」というコードネームが付けられた。また、ソ連時代は、マルク・フレイゼル（Марк Фрейзер）と呼ばれ、S.マドゾエフスキー（С. Мадзоевский）のペンネームも用いている。
</p>
