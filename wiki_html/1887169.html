	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>日置 忠俊</b>（へき ただとし、<a href="." id="link_1"                      >元亀</a>3年（<a href="." id="link_2"                    >1572年</a>） - <a href="." id="link_3"                      >寛永</a>18年<a href="." id="link_4"                                                      >5月19日</a>（<a href="." id="link_5"                    >1641年</a><a href="." id="link_5"                            >6月27日</a>））は、<a href="." id="link_6"                                >岡山藩</a>の<a href="." id="link_7"                      >家老</a>。<a href="." id="link_8"                                >備前</a>金川1万7000石の領主。
</p><p>父は池田家家老<a href="." id="link_9"                                          >日置忠勝</a>。母は今枝忠光の娘。弟は<a href="." id="link_10"                               >加賀藩</a>家老<a href="." id="link_11"                                         >今枝直恒</a>。正室は<a href="." id="link_12"                                         >飯尾敏成</a>の娘（母は<a href="." id="link_13"                                         >池田恒興</a>の養女七条殿）。養子は日置忠隆、<a href="." id="link_14"                                         >日置忠治</a>。<a href="." id="link_15"                                               >通称</a>は左門、豊前。
</p>
