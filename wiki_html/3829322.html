<p><b>ウィリアム・オーペン</b>（Sir William Newenham Montague Orpen KBE RA、<a href="." id="link_1"                    >1878年</a><a href="." id="link_1"                              >11月27日</a> - <a href="." id="link_2"                    >1931年</a><a href="." id="link_2"                            >9月29日</a>）は、<a href="." id="link_3"                                                              >アイルランド</a>生まれの、<a href="." id="link_4"                                          >イギリス</a>の画家である。イギリスの<a href="." id="link_5"                                                              >ポスト印象派</a>の代表的画家である。風景画に加えて、きわめて多くの肖像画を描いた。<a href="." id="link_6"                                                                        >第一次世界大戦</a>中は、国の依頼を受けて西部戦線に赴き、多くの戦争の場面を描いた。
</p>
