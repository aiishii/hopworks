		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>北見 俊郎</b>（きたみ としろう、<a href="." id="link_1"                    >1924年</a><a href="." id="link_1"                              >11月10日</a> - <a href="." id="link_2"                    >2014年</a><a href="." id="link_2"                          >2月7日</a>）は、港湾経済学者。
</p><p><a href="." id="link_3"                                          >神奈川県</a>生まれ。1954年<a href="." id="link_4"                                          >立教大学</a>大学院満期退学、<a href="." id="link_5"                                                                        >コロンビア大学</a>大学院、1989年「「港湾政策」の形成と課題」で<a href="." id="link_6"                                                              >青山学院大学</a><a href="." id="link_7"                                                                        >経済学博士</a>。青山学院大学経営学部助教授、教授、経営学部長、1993年定年、名誉教授、<a href="." id="link_8"                                                              >静岡産業大学</a>教授、<a href="." id="link_9"                                                              >関東学院大学</a>教授。北見港湾総合研究所代表。<a href="." id="link_10"                                                                                                                                         >日本都市学会賞</a>受賞。日本港湾経済学会は北見俊郎賞を創設した。
</p>
