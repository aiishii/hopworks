		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>帆足 正音</b>（ほあし まさと、<a href="." id="link_1"                    >1919年</a>（<a href="." id="link_2"                      >大正</a>8年）<a href="." id="link_3"                          >1月8日</a> - <a href="." id="link_4"                    >1942年</a>（<a href="." id="link_5"                      >昭和</a>17年）<a href="." id="link_6"                            >3月15日</a>）は、日本の<a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                      >軍人</a>。 最終階級は海軍<a href="." id="link_9"                                                    >予備</a><a href="." id="link_10"                     >中尉</a>。<a href="." id="link_11"                                                             >マレー沖海戦</a>においてイギリス艦隊を発見した偵察機の機長である。
</p>
