<p><b>佐藤 滋</b>（さとう しげる、<a href="." id="link_1"                    >1949年</a> - ）は、日本の<a href="." id="link_2"                                                    >都市計画家</a>。地域プランナー。<a href="." id="link_3"                                                    >早稲田大学</a>名誉教授。<a href="." id="link_4"                                                              >工学博士</a>。<a href="." id="link_5"                                >千葉県</a>出身。
</p><p>専門分野は都市設計・計画で、居住環境整備や<a href="." id="link_6"                                                    >まちづくり</a>ゲーム、また参加によるまちづくり<a href="." id="link_7"                                                                                  >シミュレーション</a>手法などといった住民参加型まちづくりの方法の技術開発を研究し各地でのプロジェクトでの実践を通し在野の専門家として、市民と民間事業舎そして自治体とが連携する新たなまちづくりの仕組みのまちづくり、都市設計・計画に取り組んでいる。妻は、元<a href="." id="link_8"                                >船橋市</a>議会の<a href="." id="link_9"                                                                                                                                >さとうももよ</a>。
</p>
