<p><a href="." id="link_2"                                >ソロイ</a>の<b>クリュシッポス</b>（<b>クリューシッポス</b>, <a href="." id="link_3"                                                                        >ギリシャ語</a>：<b><span lang="el">Χρύσιππος ὁ Σολεύς</span></b>, <b>Chrysippus of Soli</b>, <a href="." id="link_4"                                                >紀元前280年</a>頃 - <a href="." id="link_5"                                                >紀元前207年</a>頃）は<a href="." id="link_6"                                                              >古代ギリシア</a>の<a href="." id="link_7"                                >哲学者</a>。<a href="." id="link_8"                                                                                                                                          >クレアンテース</a>の弟子で、その跡を継いで<a href="." id="link_9"                                          >ストア派</a>の学頭となった。ストア主義第二の創設者と言われるように、クリュシッポスはストア主義をギリシア・ローマ世界の有力な哲学の1つにした。
</p>
