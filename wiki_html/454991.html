<p><b>岩重 慶一</b>（いわしげ けいいち、<a href="." id="link_1"                    >1947年</a> - ）は、<a href="." id="link_2"                      >日本</a>の社会運動家。NGOの<a href="." id="link_3"                                                                                                                                          >HAB21イルカ研究会</a>を設立し、代表を務める。メコン川イルカ保護と地域振興における海洋政策研究、イルカと人間の心の成長を科学する(イルカセラピー）研究者。<a href="." id="link_4"                                                              >東京海洋大学</a>研究者学者、<a href="." id="link_5"                                                              >西南学院大学</a>研究者。<a href="." id="link_6"                                          >鹿児島県</a>出身。
</p>
