<p><b>神矢 みのる</b>（かみや みのる、<a href="." id="link_7"                          >6月8日</a> - ）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >漫画家</a>。<a href="." id="link_1"                                          >神奈川県</a><a href="." id="link_2"                                >鎌倉市</a>出身。<a href="." id="link_8"                                                              >多摩美術大学</a>卒業、漫画研究会の二年後輩に<a href="." id="link_9"                                                              >しりあがり寿</a>がいた。
