<p>『<b>X-GIRL</b>』（エックスガール）は、1996年4月19日に<a href="." id="link_1"                                                                                                                                >RED-ZONE</a>から発売されたアダルトゲーム。
</p><p>本作は『<a href="." id="link_3"                                                    >攻殻機動隊</a>』を思わせる<a href="." id="link_4"                                                                        >サイバーパンク</a>作品ながらも、日本が世界に戦争を相手に戦争をした結果国土が荒廃して地下に住まわざるを得なくなったり、純粋な日本人が移民や混血児に対して迫害するといった生々しい世界観を持っている。
</p>
