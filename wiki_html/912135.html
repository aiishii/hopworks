		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>向江 璋悦</b>（むかえ てるよし、<a href="." id="link_1"                    >1910年</a><a href="." id="link_1"                            >2月19日</a> - <a href="." id="link_2"                    >1980年</a><a href="." id="link_2"                            >3月25日</a>）は、元<a href="." id="link_3"                                >検察官</a>、<a href="." id="link_4"                                >弁護士</a>、<a href="." id="link_5"                                >刑事法</a><a href="." id="link_6"                                >学者</a>である。自他共に認める<a href="." id="link_7"                                                    >司法試験</a>の神様としてまた死刑廃止論者として著名。
</p>
