		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>小山 征男</b>（こやま ゆきお、<a href="." id="link_1"                    >1944年</a> - <a href="." id="link_2"                    >2011年</a> ）は、日本の<a href="." id="link_3"                                >園芸家</a>。<a href="." id="link_4"                                >群馬県</a><a href="." id="link_5"                                >高崎市</a>の中央植物園の代表取締役社長。
</p><p><a href="." id="link_6"                                          >神奈川県</a><a href="." id="link_7"                                >横浜市</a>出身。NHK番組『<a href="." id="link_8"                                                    >趣味の園芸</a>』や日本テレビ『<a href="." id="link_9"                                                                                                                                >たのしい園芸</a>』（番組終了）の解説者として活躍。弟・<a href="." id="link_10"                                         >小山昭雄</a>はファゴット奏者、ドイツ・<a href="." id="link_11"                                                                                                                                                                                                     >トロッシンゲン国立音楽大学</a>教授、<a href="." id="link_12"                                                                                 >洗足学園音楽大学</a>教授を務める。
</p>
