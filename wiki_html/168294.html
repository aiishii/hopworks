<p><b>曹 洪</b>（そう こう、? - <a href="." id="link_5"                  >232年</a>）は、<a href="." id="link_9"                      >中国</a><a href="." id="link_10"                     >後漢</a>末期から<a href="." id="link_11"                                                                   >三国時代</a>の武将。<a href="." id="link_12"           >字</a>は<b>子廉</b>。<a href="." id="link_2"                      >豫州</a><a href="." id="link_3"                                          >沛国</a>譙県の人。従兄は<a href="." id="link_6"                      >曹操</a>。族父は曹瑜（後漢の<a href="." id="link_13"                               >衛将軍</a>）。伯父は<a href="." id="link_14"                     >曹鼎</a>。子は曹馥・曹震。娘は荀粲の妻。曹操の養祖父である<a href="." id="link_15"                     >宦官</a><a href="." id="link_16"                     >曹騰</a>の血族である。曹騰や曹鼎の甥に当たる。『<a href="." id="link_17"                                                                   >三国志</a>』<a href="." id="link_18"                                     >魏</a>志「諸夏侯曹伝」に伝がある。
</p>
