		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水口 洋治</b>（みずぐち ようじ、<a href="." id="link_1"                    >1948年</a><a href="." id="link_1"                            >4月21日</a> - <a href="." id="link_2"                    >2013年</a><a href="." id="link_2"                            >8月31日</a>）は、日本の<a href="." id="link_3"                      >詩人</a>。
</p><p><a href="." id="link_4"                                >大阪市</a>生まれ。1971年<a href="." id="link_5"                                                              >大阪市立大学</a>文学部哲学科卒。1999年-2003年<a href="." id="link_6"                                                                        >甲子園短期大学</a>助教授。<a href="." id="link_7"                                                                                                                                >関西詩人協会</a>の設立時のメンバー。<a href="." id="link_8"                                                    >現代詩人会</a>会員。2013年8月31日、<a href="." id="link_9"                                          >心筋梗塞</a>のため死去。65歳没。葬儀は<a href="." id="link_10"                                                   >幸福の科学</a>大阪中央支部精舎でとり行われた。<a href="." id="link_10"                                                   >幸福の科学</a>を<a href="." id="link_11"                     >信仰</a>していた。
</p>
