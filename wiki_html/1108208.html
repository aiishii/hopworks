		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>上村合戦</b>（かみむらがっせん）とは、<a href="." id="link_1"                      >元亀</a>元年（<a href="." id="link_2"                    >1570年</a>）12月、<a href="." id="link_3"                                >甲斐</a>と<a href="." id="link_4"                                >信濃</a>を地盤とする<a href="." id="link_5"                                >武田氏</a>の軍勢が、<a href="." id="link_6"                                >徳川氏</a>の本拠地である<a href="." id="link_7"                                >三河</a>を攻めようとして進軍している途中で、東<a href="." id="link_8"                                >美濃</a>の豪族<a href="." id="link_9"                                >遠山氏</a>の領地<a href="." id="link_10"                               >恵那郡</a><a href="." id="link_11"                                                         >上村</a>（現在の<a href="." id="link_12"                               >岐阜県</a><a href="." id="link_13"                               >恵那市</a><a href="." id="link_14"                                         >上矢作町</a>）へ侵入したために<a href="." id="link_9"                                >遠山氏</a>と<a href="." id="link_6"                                >徳川氏</a>の連合軍と衝突した合戦。<a href="." id="link_5"                                >武田氏</a>方が勝利した。しかしその後<a href="." id="link_15"                                         >織田信長</a>から派遣された<a href="." id="link_16"                                                                                                           >明知光廉</a>(三宅長閑斎)の軍勢と小田子村で戦い(<b>小田子合戦</b>)<a href="." id="link_17"                     >信濃</a>の<a href="." id="link_18"                               >伊那郡</a>へ撤退した。
</p>
