		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>重松 逸造</b>（しげまつ いつぞう、<a href="." id="link_1"                    >1917年</a><a href="." id="link_1"                              >11月25日</a> - <a href="." id="link_2"                    >2012年</a><a href="." id="link_2"                          >2月6日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                                    >医学者</a>。<a href="." id="link_5"                                          >ラバウル</a>で<a href="." id="link_6"                                                                        >海軍</a><a href="." id="link_7"                      >軍医</a>として終戦を迎える。<a href="." id="link_8"                                          >都築正男</a>の後継として<a href="." id="link_9"                                                                                            >ABCC</a>の日本側代表、<a href="." id="link_10"                                                                       >国立公衆衛生院</a>疫学部長、<a href="." id="link_11"                                         >財団法人</a><a href="." id="link_12"                                                                                 >放射線影響研究所</a>理事長、ICRP委員、厚生省研究班班長などを歴任したのをはじめ、<a href="." id="link_13"                     >疫学</a>・<a href="." id="link_14"                                                                       >公衆衛生学</a>・<a href="." id="link_15"                                                                                                                               >放射線影響学</a>において重要な役割を果たした。叙勲された。
</p>
