		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>岩野 俊郎</b>（いわの としろう、<a href="." id="link_1"                    >1948年</a> - ）は、<a href="." id="link_2"                                >獣医師</a>・<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                          >北九州市</a>にある動物園「<a href="." id="link_5"                                                              >到津の森公園</a>」の園長。<a href="." id="link_6"                                >山口県</a><a href="." id="link_7"                                >下関市</a>出身。
</p><p>1972年、<a href="." id="link_8"                                                                                                      >日本獣医畜産大学</a>獣医学科卒業。翌年、<a href="." id="link_9"                                                    >西日本鉄道</a>株式会社<a href="." id="link_10"                                                             >到津遊園</a>に就職。1997年、園長に就任。2000年、同園の閉園に伴い西鉄を退社。2002年、園の経営を引き継いだ「到津の森公園」初代園長となる。
</p>
