<p><b>菩提僊那</b>（ぼだいせんな、<a href="." id="link_1"                  >704年</a> - <a href="." id="link_2"                                          >天平宝字</a>4年<a href="." id="link_3"                                                      >2月25日</a>〈<a href="." id="link_4"                  >760年</a><a href="." id="link_4"                            >3月16日</a>〉）は、<a href="." id="link_5"                                          >奈良時代</a>の<a href="." id="link_6"                                >渡来</a><a href="." id="link_7"            >僧</a>。<b>ボーディセーナ</b>（<a href="." id="link_8"                                                                                                                                                              >संस्कृतम्</a>&#58; <span lang="sa">बोधिसेन'</span>,&#32;<a href="." id="link_9"                                                              >ラテン文字転写</a>: <span lang="sa-Latn">Bodhisena</span>）、<b>菩提僧正</b>、<b>菩提仙那</b>とも称される。
</p><p><a href="." id="link_10"           >唐</a>に滞在中に日本僧の招請を受けて<a href="." id="link_11"                     >開元</a>24年 / <a href="." id="link_12"                     >天平</a>8年（<a href="." id="link_13"                 >736年</a>）に訪日。天平勝宝4年（752年）に<a href="." id="link_14"                               >東大寺</a>大仏殿の<a href="." id="link_15"                                         >開眼供養</a>法会で<b>婆羅門僧正</b>として<a href="." id="link_16"                     >導師</a>を務めた。弟子の<a href="." id="link_17"                                                                                       >修栄</a>が撰した『南天竺婆羅門僧正碑』・『<a href="." id="link_18"                                                   >東大寺要録</a>』中の「大安寺菩提伝来記」に伝記が残されている。
</p>
