	<h1 id="firstHeading" class="firstHeading" >訥謨爾河</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>訥謨爾河</b>（ネメルがわ）とは主に<a href="." id="link_1"                                                                        >中華人民共和国</a><a href="." id="link_2"                                          >黒竜江省</a>中北部を流れる<a href="." id="link_3"                                          >河川</a>で、<a href="." id="link_4"                                                    >アムール川</a><a href="." id="link_5"                      >水系</a>に属する<a href="." id="link_6"                      >嫩江</a>左岸の支流の1つである。<a href="." id="link_7"                                >満州語</a>では<b>ネメル河（nemer bira）</b>と呼ばれた。古くは「訥黙爾」（『清会典』）、「納穆爾」（『盛京通志』）、「納木爾」（『龍沙紀略』）、「訥莫里」（『水道提綱』）とも記された。
</p>
