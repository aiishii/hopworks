<p><b>柳河藩</b>（<b>柳川藩</b>、やながわはん）は、<a href="." id="link_1"                                >筑後国</a>に存在した<a href="." id="link_2"            >藩</a>。藩庁は<a href="." id="link_3"                                >柳川城</a>（現：<a href="." id="link_4"                                >福岡県</a><a href="." id="link_5"                                >柳川市</a>）。当初は筑後一国を支配する大藩であったが、のちに<a href="." id="link_6"                                          >久留米藩</a>の成立により筑後南部のみを領有する中藩となった。
</p>
