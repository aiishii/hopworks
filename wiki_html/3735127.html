		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>任 鍾晳</b>（イム・ジョンソク、<a href="." id="link_1"                    >1966年</a><a href="." id="link_1"                            >4月24日</a> - ）は、<a href="." id="link_2"                                          >大韓民国</a>の<a href="." id="link_3"                                >政治家</a>。<a href="." id="link_4"                                          >学生運動</a>の活動家出身。
</p><p>学生時代には、全国大学生協義会議長として北朝鮮で開催の<a href="." id="link_5"                                                                                                          >第13回世界青年学生祭典</a>に女子大学生<a href="." id="link_6"                                >林秀卿</a>を派遣。この際の<a href="." id="link_7"                                >金日成</a>主席と抱擁シーンは訪北禁止時代にあって大きな注目を集めた。この事件により逮捕され懲役5年の実刑判決（<a href="." id="link_8"                                                                                                  >国家保安法</a>違反）をうけ、3年半服役した。
</p>
