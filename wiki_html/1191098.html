		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ニーノ・フランク</b>（Nino Frank、<a href="." id="link_1"                    >1904年</a><a href="." id="link_1"                            >6月27日</a> <a href="." id="link_2"                                                    >バルレッタ</a> − <a href="." id="link_3"                    >1988年</a>）は、<a href="." id="link_4"                                          >フランス</a>の<a href="." id="link_5"                                                                        >映画批評家</a>、<a href="." id="link_6"                                >脚本家</a>である。もっともアクティヴであったのは<a href="." id="link_7"                              >1930年代</a> - <a href="." id="link_8"                              >1940年代</a>である。「<a href="." id="link_9"                                                                                            >フィルム・ノワール</a>」という語を初めて使用した映画批評家として知られ、『<a href="." id="link_10"                                                   >マルタの鷹</a>』のような<a href="." id="link_8"                              >1940年代</a>アメリカの犯罪劇を参照するために用いた。
</p>
