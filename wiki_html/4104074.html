		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>中山 ひとみ</b>（なかやま ひとみ、<a href="." id="link_1"                    >1955年</a><a href="." id="link_1"                              >11月14日</a> - ）は、霞ヶ関総合法律事務所所属<a href="." id="link_2"                                >弁護士</a>、<a href="." id="link_3"                                                    >社会福祉士</a>。<a href="." id="link_4"                                                                                                                                                                            >新型コロナウイルス感染症対策分科会</a>委員、同偏見・差別とプライバシーに関するワーキンググループ座長。
</p><p><a href="." id="link_5"                                                                                  >第二東京弁護士会</a>副会長、<a href="." id="link_6"                                                                                  >日本弁護士連合会</a>常務理事、<a href="." id="link_7"                                >総務省</a><a href="." id="link_8"                                                                        >行政不服審査会</a>委員、<a href="." id="link_9"                                >目黒区</a><a href="." id="link_10"                                                   >教育委員長</a>、<a href="." id="link_11"                     >帝人</a><a href="." id="link_12"                               >監査役</a>などを歴任した。
</p>
