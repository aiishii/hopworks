		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>平良木 登規男</b>（ひららぎ ときお、<a href="." id="link_1"                    >1942年</a><a href="." id="link_1"                          >2月5日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >法学者</a>である。<a href="." id="link_4"                                                              >慶應義塾大学</a><a href="." id="link_5"                                          >名誉教授</a>、<a href="." id="link_6"                                                              >大東文化大学</a>法科大学院教授。<a href="." id="link_7"                                                              >日本刑法学会</a>所属。専門は<a href="." id="link_8"                                                    >刑事訴訟法</a>、<a href="." id="link_9"                                >環境法</a>、<a href="." id="link_10"                                                                                                                     >司法制度論</a>（刑事）。近年は、<a href="." id="link_11"                                                             >経済刑法</a>の研究分野に関心。<a href="." id="link_12"                                                             >司法制度改革</a>においては、<a href="." id="link_13"                                                   >裁判員制度</a>導入検討の中心メンバーである。
</p>
