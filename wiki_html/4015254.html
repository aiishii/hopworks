		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>輝星のリベリオン</b>』（ホシのリベリオン）は、株式会社ダンクハーツが開発・配信していた<a href="." id="link_1"                                                                        >スマートフォン</a>用のゲームアプリ。略称は「ホシリベ」。2015年3月20日より<a href="." id="link_2"                                                                                                                                              >Android</a>用、同年4月6日より<a href="." id="link_3"                        >iOS</a>用が配信され、2019年9月30日にサービスを終了した。
</p>
