<p><b>佐藤 正大</b>（さとう せいだい、<a href="." id="link_4"                    >1994年</a><a href="." id="link_4"                          >4月4日</a> - ）は、<a href="." id="link_5"                                >福岡県</a><a href="." id="link_6"                                >中間市</a>出身の<a href="." id="link_1"                      >日本</a>の<a href="." id="link_7"                      >柔道</a>家である。階級は81kg級。身長180cm。血液型A型。段位は五段。組み手は右組み。得意技は<a href="." id="link_8"                                >背負投</a>。姉は78kg級で活躍している<a href="." id="link_9"                                          >佐藤瑠香</a>。
</p>
