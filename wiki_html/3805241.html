		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ウォーレン・アルパート財団賞</b>（Warren Alpert Foundation Prize）は<a href="." id="link_1"                                                                        >アメリカ合衆国</a><a href="." id="link_2"                                                                                            >ロードアイランド州</a>に本拠を置くウォーレン・アルパート財団が<a href="." id="link_3"                                                                                                                          >ハーバード大学医学大学院</a>と共同で授与する<a href="." id="link_4"                      >医学</a>の賞。実業家である財団の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_5"                                                                                                                                                                                  >創設者の名</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:Warren_Alpert&amp;action=edit&amp;redlink=1" class="new" title="En:Warren Alpert (存在しないページ)">英語版</a>）</span></span>を冠している。賞金は500,000<a href="." id="link_6"                                                                                            >ドル</a>。
</p>
