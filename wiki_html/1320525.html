		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐倉 統</b>（さくら おさむ、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                            >8月13日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >進化学</a>者。<a href="." id="link_4"                                          >東京大学</a><a href="." id="link_5"                      >教授</a>。専門は進化学を中心とする<a href="." id="link_6"                                >科学史</a>、<a href="." id="link_7"                                                                        >科学技術社会論</a>、<a href="." id="link_8"                                                                                                                                              >サイエンスコミュニケーション</a>に関する研究。
</p><p>科学技術を人間の長い進化の視点から位置づけていくことを、興味の根本として挙げている。<a href="." id="link_9"                                                              >NHK</a>の科学教育番組「<a href="." id="link_10"                                                           >サイエンスZERO</a>」<a href="." id="link_11"                                                                       >コメンテーター</a>も務める。近年は脳神経倫理学や<a href="." id="link_12"                               >脳科学</a>と社会の関係を中心に扱っている。東京大学科学技術インタープリター養成プログラムの教員も務めている。
</p>
