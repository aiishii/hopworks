		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>浅野 喜市</b>（あさの きいち、<a href="." id="link_1"                    >1914年</a><a href="." id="link_1"                          >3月8日</a> - <a href="." id="link_2"                    >1993年</a><a href="." id="link_2"                          >4月3日</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >写真家</a>。<a href="." id="link_5"                                >京都府</a><a href="." id="link_6"                                >京都市</a><a href="." id="link_7"                                >下京区</a>生まれ。1930年京都市旧制四条商業学校卒業。33年東郷カメラで写真を始める。39年歩兵第９連隊に臨時召集、中支に転属。43年召集解除。49年<a href="." id="link_8"                                                                                                            >高桑勝雄</a>の指導で外国サロン出品。51年英国ロイヤル、パリ、ロンドン、シカゴサロン等に入選。53年国内の主要な写真コンテストで受賞。<a href="." id="link_9"                                                                        >太平洋画会</a>の会友に推挙される。<a href="." id="link_10"                               >二科会</a>写真部会員。（社）<a href="." id="link_11"                                                                       >日本写真家協会</a>会員。全日本写真連盟副会長。
京都の町、古い風景などを撮影した。
</p>
