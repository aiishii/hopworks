		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石田 豪</b>（いしだ つよし、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >11月21日</a> - ）は、<a href="." id="link_2"                                >広島県</a>出身の<a href="." id="link_3"                      >競艇</a>選手。登録番号3273。身長158cm。血液型A型。59期。広島支部所属。妻は競艇選手の<a href="." id="link_4"                                                    >小杉志津江</a>。
</p>
