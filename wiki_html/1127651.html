<p><b>亀井 南冥</b>（かめい なんめい、<a href="." id="link_1"                      >寛保</a>3年<a href="." id="link_2"                                                      >8月25日</a>（<a href="." id="link_3"                    >1743年</a><a href="." id="link_3"                              >10月12日</a>） - <a href="." id="link_4"                                                >文化</a>11年<a href="." id="link_5"                                                    >3月2日</a>（<a href="." id="link_6"                    >1814年</a><a href="." id="link_6"                            >4月21日</a>））は、<a href="." id="link_7"                                          >江戸時代</a>の<a href="." id="link_8"                                >儒学者</a>で、<a href="." id="link_9"                                          >医者</a>、教育者、漢詩人。<a href="." id="link_10"                               >筑前国</a><a href="." id="link_11"                     >姪浜</a>（現在の<a href="." id="link_12"                               >福岡市</a>）に生れる。<a href="." id="link_13"           >諱</a>は魯、<a href="." id="link_14"           >字</a>は道載、<a href="." id="link_15"                     >通称</a>は主水、南冥はその<a href="." id="link_16"                                     >号</a>である。亀門学の祖。
</p>
