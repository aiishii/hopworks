		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>末延 芳晴</b>（すえのぶ よしはる、<a href="." id="link_1"                    >1942年</a> - ）は、日本の<a href="." id="link_2"                                >評論家</a>。東京出身。
</p><p><a href="." id="link_3"                                          >東京大学</a>文学部中国文学科卒業、同大学院修士課程中退。欧州を経て<a href="." id="link_4"                    >1973年</a>から<a href="." id="link_5"                    >1998年</a>まで<a href="." id="link_6"                                                              >ニューヨーク</a>で<a href="." id="link_7"                                          >米国</a>の<a href="." id="link_8"                                          >現代音楽</a>、美術についての批評を行う。帰国後、<a href="." id="link_9"                                          >文芸評論</a>に領域を広げる。<a href="." id="link_10"                   >2012年</a>、『<a href="." id="link_11"                                         >正岡子規</a>、従軍す』で第24回<a href="." id="link_12"                                                                       >和辻哲郎文化賞</a>受賞。
</p>
