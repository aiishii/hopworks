<p><b>津田 信吾</b>（つだ しんご、<a href="." id="link_1"                    >1881年</a><a href="." id="link_1"                            >3月29日</a> - <a href="." id="link_9"                    >1948年</a><a href="." id="link_9"                            >4月18日</a>）は、大正・昭和期の実業家。<a href="." id="link_10"                                                                 >鐘紡</a>の第2代社長を務めた。鐘紡<a href="." id="link_11"                     >争議</a>を収束させ社長となる。<a href="." id="link_12"                                                             >昭和初期</a>のインド綿花<a href="." id="link_13"                                                             >不買運動</a>で知られる。旧姓西山。
</p>
