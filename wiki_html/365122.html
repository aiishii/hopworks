		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芹川 ゆかり</b>（せりかわ ゆかり、<a href="." id="link_1"                    >1977年</a><a href="." id="link_1"                            >9月29日</a> - ）は、<a href="." id="link_2"                              >1990年代</a>に活躍した<a href="." id="link_3"                      >女優</a>、<a href="." id="link_4"                                          >タレント</a>。<a href="." id="link_5"                                >東京都</a>出身。本名は芹川祐佳里、後期の芸名は<b>夏川 ゆかり</b>（なつかわ ゆかり）。所属事務所はMISエステー企画→ヤザ・パパ。
</p>
