		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>アーサー・メイ・ナップ</b>（Authur May Knapp、<a href="." id="link_1"                    >1841年</a> - <a href="." id="link_2"                    >1921年</a>）は、<a href="." id="link_3"                                                                                                                                    >アメリカ・ユニテリアン協会</a>が日本に派遣した<a href="." id="link_4"                                >宣教師</a>である。
</p><p><a href="." id="link_5"                                                                        >ハーバード大学</a>で学ぶ。当時のハーバード大学<a href="." id="link_6"                                >神学部</a>は<a href="." id="link_7"                                                                                  >ユニテリアン</a>の立場にあった。1887年（<a href="." id="link_8"                      >明治</a>20年）にアメリカ・ユニテリアン協会から派遣されて日本に来た。ナップは1889年（明治22年）、宣教師<a href="." id="link_9"                                                                                            >クレイ・マコーレー</a>と共に再来日する。旧<a href="." id="link_10"                               >尾張藩</a>主<a href="." id="link_11"                     >侯爵</a><a href="." id="link_12"                                         >徳川義礼</a>はナップに金銭の援助を与えた。また<a href="." id="link_13"                                                   >金子堅太郎</a>はユニテリアン招致の重要な役割を果たした。
</p>
