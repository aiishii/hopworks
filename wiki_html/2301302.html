<p><b>藤田 博史</b>（ふじた ひろし、<a href="." id="link_19"                   >1955年</a><a href="." id="link_19"                           >7月13日</a> - ）は、日本の<a href="." id="link_20"                                         >精神科医</a>、<a href="." id="link_21"                                                   >形成外科</a>医、<a href="." id="link_22"                                         >麻酔科医</a>、<a href="." id="link_8"                                                    >精神分析家</a>。<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>生まれ。<a href="." id="link_23"                                                                                                     >福岡県立東筑高等学校</a>、<a href="." id="link_6"                                          >信州大学</a><a href="." id="link_7"                                >医学部</a>卒。
