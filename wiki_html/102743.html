		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>水谷 胤重</b>（みずがい たねしげ、<a href="." id="link_1"                                                >天文</a>7年（<a href="." id="link_2"                    >1538年</a>） - <a href="." id="link_3"                      >慶長</a>11年（<a href="." id="link_4"                    >1606年</a>））は、<a href="." id="link_5"                                                                    >戦国時代</a>から<a href="." id="link_6"                                          >江戸時代</a>初期にかけての<a href="." id="link_7"                      >武将</a>。<a href="." id="link_8"                                          >戦国大名</a><a href="." id="link_9"                                >相馬氏</a>の家臣。父は<a href="." id="link_10"                                                                                                           >水谷胤氏</a>。叔父に<a href="." id="link_11"                                                                                                           >水谷胤清</a>（胤満とも）。
</p>
