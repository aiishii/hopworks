<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kamei_Koreaki.jpg" title="ファイル:Kamei Koreaki.jpg">ファイル:Kamei Koreaki.jpg</a>  <div class="thumbcaption">亀井茲明</div></div></div>
<p><b>亀井 茲明</b>（かめい これあき、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >6月15日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >7月22日</a>） - <a href="." id="link_4"                      >明治</a>29年（<a href="." id="link_5"                    >1896年</a>）<a href="." id="link_6"                            >7月18日</a>）は、<a href="." id="link_7"                                          >江戸時代</a>末期から<a href="." id="link_8"                                                              >明治時代</a>にかけての<a href="." id="link_9"                      >官僚</a>、<a href="." id="link_10"                               >写真家</a>。また<a href="." id="link_11"                               >石見国</a><a href="." id="link_12"                                         >津和野藩</a>主であった<a href="." id="link_13"                               >亀井伯爵家</a>第13代当主、<a href="." id="link_14"                     >華族</a>。父は<a href="." id="link_15"                                         >孝明天皇</a>の側近で、<a href="." id="link_16"                                         >藤原北家</a><a href="." id="link_17"                     >堤家</a>の<a href="." id="link_18"                               >堤哲長</a>、兄に<a href="." id="link_19"                                         >甘露寺家</a>に養子に入った<a href="." id="link_20"                                         >松崎万長</a>、その他兄弟に<a href="." id="link_21"                                                                                                 >堤雅長</a>、<a href="." id="link_22"                                                                                                           >津守国敏</a>。妻は<a href="." id="link_23"                               >日向国</a><a href="." id="link_24"                               >飫肥藩</a>の第13代藩主・<a href="." id="link_25"                                         >伊東祐相</a>の娘。子に<a href="." id="link_26"                                         >亀井茲常</a>。
</p>
