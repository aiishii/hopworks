		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐藤 清一郎</b>（さとう せいいちろう、<a href="." id="link_1"                    >1883年</a>（<a href="." id="link_2"                      >明治</a>16年）1月 - <a href="." id="link_3"                    >1965年</a>（<a href="." id="link_4"                      >昭和</a>40年）<a href="." id="link_5"                            >5月17日</a>）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_7"                                                    >外科医</a>。<a href="." id="link_8"                                                              >東京医学専門学校</a>教授、<a href="." id="link_9"                                                    >順天堂医学専門学校</a>教授を歴任し、<a href="." id="link_10"                                                             >日本外科学会</a>会長。<a href="." id="link_11"                               >東京府</a><a href="." id="link_12"                                         >日本橋区</a>出身。
</p>
