		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長田 新</b>（おさだ しん、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >10月30日</a> - ）は、日本の<a href="." id="link_2"                                                              >アナウンサー</a>、<a href="." id="link_3"                                                                        >レポーター</a>。<a href="." id="link_4"                      >声優</a>。<a href="." id="link_5"                                          >タレント</a>。<a href="." id="link_6"                                >千葉県</a><a href="." id="link_7"                                >松戸市</a>出身。<a href="." id="link_8"                                          >獨協大学</a>外国語学部卒業後、<a href="." id="link_9"                                          >宮崎放送</a>アナウンサーを経て、フリー。<a href="." id="link_10"                                         >株式会社</a><a href="." id="link_11"                                                                                                               >オーケープロダクション</a>（旧・<a href="." id="link_12"                                         >大橋巨泉</a>事務所）所属。東京アナウンスセミナー・東京アナウンス学院・オスカーアナウンス学院・<a href="." id="link_13"                                                                                                     >バンタン芸術学院</a>講師。
</p>
