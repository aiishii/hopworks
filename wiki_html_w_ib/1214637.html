		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>養和の飢饉</b>（ようわのききん）は、<a href="." id="link_1"                      >養和</a>元年（<a href="." id="link_2"                    >1181年</a>）に発生した大<a href="." id="link_3"                      >飢饉</a>である。<a href="." id="link_4"                      >源氏</a>・<a href="." id="link_5"                      >平氏</a>による争乱期（<a href="." id="link_6"                                                                        >治承・寿永の乱</a>）の最中に発生した飢饉であり、『<a href="." id="link_7"                                                    >源平盛衰記</a>』や『<a href="." id="link_8"                                >方丈記</a>』、『<a href="." id="link_9"                      >玉葉</a>』、『<a href="." id="link_10"                     >吉記</a>』、『<a href="." id="link_11"                               >百錬抄</a>』など当時の状況を詳細に記す<a href="." id="link_12"                     >史料</a>も多い。
</p>
