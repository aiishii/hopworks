<p><b>鎧塚 俊彦</b>（よろいづか としひこ、<a href="." id="link_1"                    >1965年</a><a href="." id="link_1"                              >10月16日</a> - ）は、<a href="." id="link_2"                                >京都府</a><a href="." id="link_3"                                >宇治市</a>出身の<a href="." id="link_4"                                                    >パティシエ</a>、<a href="." id="link_5"                                >実業家</a>。<a href="." id="link_6"                                                                    >恵比寿</a>などに2店舗を構える「Toshi Yoroizuka」（トシ・ヨロイヅカ）の<a href="." id="link_7"                                          >オーナー</a>シェフであり、同店舗を含む一連の「Toshi Yoroizuka」ブランドを運営する有限会社アトリエ・サンセールの代表取締役も務める。
</p><p><a href="." id="link_8"                                          >小田原</a><a href="." id="link_9"                                                              >ふるさと大使</a>兼地元の宇治市<a href="." id="link_10"                                         >観光大使</a>。<a href="." id="link_11"           >妻</a>は<a href="." id="link_12"                     >女優</a>の<a href="." id="link_13"                                                   >川島なお美</a>（2015年に死別）。
</p>
