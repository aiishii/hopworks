		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比企尼の三女</b>（ひきのあまのさんじょ、生年未詳 - <a href="." id="link_1"                      >建仁</a>2年（<a href="." id="link_2"                    >1202年</a>）3月）は<a href="." id="link_3"                                          >平安時代</a>末期、<a href="." id="link_4"                                          >鎌倉時代</a>初期の女性。<a href="." id="link_5"                                >源頼朝</a>の乳母である<a href="." id="link_6"                                >比企尼</a>の三女。実名、通称ともに不明。<a href="." id="link_7"                                          >伊東祐清</a>室、のち<a href="." id="link_8"                                          >平賀義信</a>室。<a href="." id="link_9"                                          >平賀朝雅</a>の母。頼朝の嫡男<a href="." id="link_10"                               >頼家</a>の乳母。
</p>
