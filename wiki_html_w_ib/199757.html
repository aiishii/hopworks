		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>あすなろ白書</b>』（あすなろはくしょ）は、<a href="." id="link_1"                                          >柴門ふみ</a>による<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >漫画</a>。<a href="." id="link_4"                                >小学館</a>の雑誌『<a href="." id="link_5"                                                                                                                          >ビッグコミックスピリッツ</a>』に<a href="." id="link_6"                    >1992年</a>から<a href="." id="link_7"                    >1993年</a>にかけて連載された。1992年、第37回<a href="." id="link_8"                                                              >小学館漫画賞</a>受賞。
</p><p>1993年に<a href="." id="link_9"                                                              >テレビドラマ</a>化され、また、<a href="." id="link_10"                   >2002年</a>には<a href="." id="link_11"                     >台湾</a>でもテレビドラマ化された。
</p><p>2021年には「ビッグコミックスピリッツ」創刊40周年を記念して21・22合併号に後日談である読み切り「BACK TO THE ASUNARO-あすなろ白書　特別編-」が掲載された。
</p>
