		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">藤間 紀子</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1945-11-11</span>) </span>1945年<a href="." id="link_1"                              >11月11日</a>（76歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role"><a href="." id="link_5"                                >実業家</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td><a href="." id="link_6"                                                                      >二代目松本白鸚</a></td></tr></tbody></table>
<p><b>藤間 紀子</b>（ふじま のりこ、<a href="." id="link_7"                    >1945年</a><a href="." id="link_7"                              >11月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_8"                      >女性</a><a href="." id="link_5"                                >実業家</a>。<a href="." id="link_3"                                >福岡県</a><a href="." id="link_4"                                >福岡市</a>出身。<a href="." id="link_9"                                                                                                                                    >福岡女学院中学校・高等学校</a>を経て、<a href="." id="link_10"                                                                                                                                                                                     >慶應義塾大学文学部</a>卒業。
</p><p><a href="." id="link_11"                               >高麗屋</a>を陰で支え、株式会社松本幸四郎事務所の社長も務める。
</p>
