<p><b>阿波局</b>（あわのつぼね、生年未詳 - <a href="." id="link_1"                      >嘉禄</a>3年<a href="." id="link_2"                                                      >11月4日</a>（<a href="." id="link_3"                    >1227年</a><a href="." id="link_3"                              >12月13日</a>））は、<a href="." id="link_4"                                          >鎌倉時代</a>初期の<a href="." id="link_5"                                >北条氏</a>の女性。初代<a href="." id="link_6"                      >執権</a><a href="." id="link_7"                                          >北条時政</a>の娘。本名は不明。
</p><p>異母姉妹に<a href="." id="link_8"                                >源頼朝</a>継室・<a href="." id="link_9"                                          >政子</a>がいる。母は、<a href="." id="link_10"                                         >伊東入道</a>の娘で、<a href="." id="link_11"                                         >北条宗時</a>・<a href="." id="link_12"                                         >北条義時</a>の同母兄妹に当たる。義兄・頼朝の異母弟である<a href="." id="link_13"                                         >阿野全成</a>に嫁ぎ、四男・<a href="." id="link_14"                                         >時元</a>を儲ける。その後、甥である頼朝の次男・<a href="." id="link_15"                               >源実朝</a>の<a href="." id="link_16"                     >乳母</a>となる。『吾妻鏡』には全成の「<a href="." id="link_17"           >妾</a>」と記されている。
</p>
