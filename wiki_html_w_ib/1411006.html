<p><b>七福神</b>（しちふくじん）とは、福をもたらすとして<a href="." id="link_3"                      >日本</a>で信仰されている七柱の<a href="." id="link_4"            >神</a>である。七柱は一般的には、<a href="." id="link_5"                                >恵比寿</a>、<a href="." id="link_6"                                >大黒天</a>、<a href="." id="link_7"                                >福禄寿</a>、<a href="." id="link_8"                                          >毘沙門天</a>、<a href="." id="link_9"                      >布袋</a>、<a href="." id="link_10"                               >寿老人</a>、<a href="." id="link_11"                               >弁才天</a>とされており、それぞれがヒンドゥー教、仏教、道教、神道など様々な背景を持っている。
</p>
