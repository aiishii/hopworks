<p><b>白 起</b>（はく き、? - <a href="." id="link_1"                                                >紀元前257年</a>11月）は、<a href="." id="link_3"                      >中国</a><a href="." id="link_4"                                                                    >戦国時代</a>末期の<a href="." id="link_5"            >秦</a>の武将。<b><a href="." id="link_6"                                >公孫</a>起</b>とも表記される。秦国郿（現在の<a href="." id="link_7"                                >陝西省</a><a href="." id="link_8"                                >宝鶏市</a><a href="." id="link_2"                      >眉県</a>）の人。<a href="." id="link_9"                                >昭襄王</a>に仕え、各地を転戦して<a href="." id="link_10"                                     >趙</a>・<a href="." id="link_11"                                     >魏</a>・<a href="." id="link_12"                                     >楚</a>などの軍に数々の勝利を収め、秦の領土拡大に貢献した。
</p>
