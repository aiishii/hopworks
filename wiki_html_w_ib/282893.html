<p><b>西川 ヘレン</b>（にしかわ ヘレン、Helen Nishikawa、旧姓：杉本、<a href="." id="link_1"                    >1946年</a><a href="." id="link_1"                            >10月6日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >タレント</a>。<a href="." id="link_4"                                >京都府</a><a href="." id="link_5"                                >京都市</a>出身。夫は<a href="." id="link_6"                                                                        >お笑い芸人</a>・<a href="." id="link_7"                                                    >西川きよし</a>。子供には<a href="." id="link_8"                      >俳優</a>・<a href="." id="link_9"                                          >西川忠志</a>、タレント・<a href="." id="link_10"                                                   >西川かの子</a>、元俳優・<a href="." id="link_11"                                         >西川弘志</a>がいる。
</p>
