<p><b>駒姫</b>（こまひめ、<a href="." id="link_2"                      >天正</a>7年（<a href="." id="link_3"                    >1581年</a>） - <a href="." id="link_4"                      >文禄</a>4年<a href="." id="link_5"                                                    >8月2日</a>（<a href="." id="link_6"                    >1595年</a><a href="." id="link_6"                          >9月5日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>の女性。<a href="." id="link_8"                                          >最上義光</a>と釈妙英（<a href="." id="link_9"                                          >大崎義直</a>の娘）との間の次女で、<a href="." id="link_10"                                         >羽柴（豊臣）秀次</a>の側室候補。別名、伊万（いま）。<a href="." id="link_11"                                         >伊達政宗</a>の従妹に当たる。彼女の名は御駒山からとられている。
</p>
