</p><p><a href="." id="link_11"           >姓</a>は<b>嬴</b>（えい）、<a href="." id="link_12"           >諱</a>は<b>稷</b>（しょく）。<a href="." id="link_13"                               >悼太子</a>・<a href="." id="link_14"                               >孝文王</a>（柱、安国君）の父。<a href="." id="link_15"                               >始皇帝</a>（政）の曾祖父。
</p>
