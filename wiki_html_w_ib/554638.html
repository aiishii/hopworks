		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sadamichi_Hirasawa.jpg" title="ファイル:Sadamichi Hirasawa.jpg">ファイル:Sadamichi Hirasawa.jpg</a>  <div class="thumbcaption">平沢貞通</div></div></div>
<p><b>平沢 貞通</b>（ひらさわ さだみち、<a href="." id="link_1"                    >1892年</a>〈<a href="." id="link_2"                      >明治</a>25年〉<a href="." id="link_3"                            >2月18日</a> - <a href="." id="link_4"                    >1987年</a>〈<a href="." id="link_5"                      >昭和</a>62年〉<a href="." id="link_6"                            >5月10日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                          >テンペラ</a><a href="." id="link_9"                      >画家</a>。<a href="." id="link_10"                               >北海道</a><a href="." id="link_11"                               >小樽市</a>出身（<a href="." id="link_12"                               >東京府</a>生まれ）。<a href="." id="link_13"                     >雅号</a>は<b>大暲</b>（たいしょう）、後に<b>光彩</b>（こうさい）。
</p><p>戦後の混乱期に発生した大量毒殺事件である<a href="." id="link_14"                                         >帝銀事件</a>の<a href="." id="link_15"                     >犯人</a>として<a href="." id="link_16"                     >逮捕</a>され、<a href="." id="link_17"                     >死刑</a>が確定する。だが刑の執行も<a href="." id="link_18"                     >釈放</a>もされないまま、逮捕から死までの39年間を獄中で過ごした。
</p>
