		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>伊賀の方</b>（いがのかた、生没年未詳）は、<a href="." id="link_1"                                          >鎌倉時代</a>初期の女性。<b><a href="." id="link_2"                                                                                                  >伊賀氏</a></b>とも呼ばれる。<a href="." id="link_3"                                          >藤原秀郷</a>流の関東の豪族、<a href="." id="link_4"                                          >伊賀朝光</a>の娘。<a href="." id="link_5"                                          >鎌倉幕府</a>2代<a href="." id="link_6"                      >執権</a><a href="." id="link_7"                                          >北条義時</a>の後妻（<a href="." id="link_8"                      >継室</a>）。兄弟に<a href="." id="link_9"                                          >光季</a>、<a href="." id="link_10"                                         >光宗</a>。子に7代執権<a href="." id="link_11"                                         >政村</a>の他、<a href="." id="link_12"                                         >実泰</a>、<a href="." id="link_13"                                                                                                           >時尚</a>、<a href="." id="link_14"                                         >一条実雅</a>室など。
</p>
