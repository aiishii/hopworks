		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>構造主義</b>（こうぞうしゅぎ、<a href="." id="link_1"                                                    >仏</a>&#58; <span lang="fr">structuralisme</span>）とは、狭義には<a href="." id="link_2"                              >1960年代</a>に登場し主にフランスで発展していった<a href="." id="link_3"                          >20世紀</a>の<a href="." id="link_4"                                          >現代思想</a>のひとつである。構造主義の代表的な思想家として<a href="." id="link_5"                                                                                                                                              >クロード・レヴィ＝ストロース</a>、<a href="." id="link_6"                                                                                                      >ルイ・アルチュセール</a>、<a href="." id="link_7"                                                                                  >ジャック・ラカン</a>、<a href="." id="link_8"                                                                                            >ミシェル・フーコー</a>、<a href="." id="link_9"                                                                        >ロラン・バルト</a>などが活躍した。広義には、現代思想から拡張されて、あらゆる<a href="." id="link_10"                     >現象</a>に対して、その現象に潜在する<a href="." id="link_11"                     >構造</a>を抽出し、その構造によって現象を理解し、場合によっては制御するための<a href="." id="link_12"                               >方法論</a>を指す語である。
</p>
