<div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Nobu_Shirase.jpg" title="ファイル:Nobu Shirase.jpg">ファイル:Nobu Shirase.jpg</a>  <div class="thumbcaption"><div class="center" style="width:auto; margin-left:auto; margin-right:auto">白瀬矗</div></div></div></div>
<p><b>白瀬 矗</b>（しらせ のぶ、<a href="." id="link_1"                      >文久</a>元年<a href="." id="link_2"                                                      >6月13日</a>（<a href="." id="link_3"                    >1861年</a><a href="." id="link_3"                            >7月20日</a>） - <a href="." id="link_4"                      >昭和</a>21年（<a href="." id="link_5"                    >1946年</a>）<a href="." id="link_6"                          >9月4日</a>）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                                                        >陸軍</a><a href="." id="link_9"                      >軍人</a>、<a href="." id="link_10"                     >南極</a><a href="." id="link_11"                               >探検家</a>。最終<a href="." id="link_12"                                                                                                                                             >階級</a>は<a href="." id="link_13"                     >陸軍輜重兵中尉</a>。幼名は<b>知教</b>（ちきょう）。
</p><p>「白瀬中尉」と呼ばれることが多い。
</p>
