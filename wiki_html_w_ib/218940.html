<p>『<b>伝七捕物帳</b>』（でんしちとりものちょう）は<a href="." id="link_1"                                          >陣出達朗</a>らによる<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >時代小説</a>シリーズ。捕物作家クラブ（現・<a href="." id="link_4"                                                                        >日本作家クラブ</a>および<a href="." id="link_5"                                                                                  >日本文芸家クラブ</a>）参加の多数の作家による合同企画として「黒門町の傳七捕物帳」と題して<a href="." id="link_6"                                          >京都新聞</a>に連載された後、陣出達朗が単独で『伝七捕物帳』シリーズを執筆した。
</p><p><a href="." id="link_7"                                          >高田浩吉</a>主演による劇場映画シリーズ、<a href="." id="link_8"                                                                                >中村梅之助</a>主演によるテレビドラマシリーズなど、たびたび映像化されている。
</p>
