<p><b>林家 正蔵</b>（はやしや しょうぞう、旧字体は林家正藏）は、<a href="." id="link_1"                      >江戸</a>・<a href="." id="link_2"                      >東京</a>の<a href="." id="link_3"                                >落語家</a>の<a href="." id="link_4"                      >名跡</a>。当代は9代目。
</p><p><a href="." id="link_5"                    >1811年</a>（文化8年）初代から4代目までは<b>林屋正藏</b>、<a href="." id="link_6"                    >1888年</a>（明治21年）5代目から<b>林家正蔵</b>となった。江戸（東京）・林家の留め名(<a href="." id="link_7"                                >止め名</a>)。
</p>
<ul><li>代外林屋正蔵 - 後の<b><a href="." id="link_8"                                                                                                                      >向南亭扇橘</a></b>。</li>
<li>3代目林屋正藏
<ul><li>2代目林屋正藏の正確な代数。</li>
<li>後の<b><a href="." id="link_9"                                              >2代目柳亭左楽</a></b>。</li></ul></li>
<li>8代目林家正蔵 - 後の<b><a href="." id="link_10"                                         >林家彦六</a></b>。</li>
<li><b><a href="." id="link_11"                                                                     >9代目林家正蔵</a></b> - 当該項目で記述。</li></ul>
