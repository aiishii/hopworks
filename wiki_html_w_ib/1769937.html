		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栗原 友</b>（くりはら とも、<a href="." id="link_1"                    >1975年</a><a href="." id="link_1"                            >6月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >料理家</a>。レストラン「APONTE」のOKAMI。母は<a href="." id="link_4"                                                    >料理研究家</a>・<a href="." id="link_5"                                                    >栗原はるみ</a>、父は、元キャスターで株式会社ゆとりの空間会長の<a href="." id="link_6"                                          >栗原玲児</a>。3歳年下の弟は<a href="." id="link_3"                                                    >料理家</a>の<a href="." id="link_7"                                          >栗原心平</a>。<a href="." id="link_8"                                >静岡県</a><a href="." id="link_9"                                >下田市</a>生まれ（静岡県下田市は、母の栗原はるみの出身地）。
</p><p>ファッション誌の<a href="." id="link_10"                                                                                           >フリーライター</a>、<a href="." id="link_11"                                                                                                                                                             >アタッシュドプレス</a>、衣食住<a href="." id="link_12"                                                                       >コンシェルジュ</a>としての執筆を経て料理家として活動。
<a href="." id="link_13"                     >留学</a>や<a href="." id="link_14"                     >旅行</a>で出会った世界中の<a href="." id="link_15"                     >料理</a>を、日本でも楽しめる様、簡単にアレンジした<a href="." id="link_16"                               >レシピ</a>を提案している。
</p>
