		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>工藤 祐隆</b>（工藤祐高、くどう すけたか）とは、<a href="." id="link_1"                                          >藤原南家</a>の流れをくむ<a href="." id="link_2"                                >工藤氏</a>の6代目であり、<a href="." id="link_3"                                >伊豆国</a><a href="." id="link_4"                                >久須美荘</a>（久須見荘、葛見荘、くすみのしょう）の<a href="." id="link_5"                                          >開発領主</a>。<a href="." id="link_6"                                >伊東氏</a>の祖であり、<a href="." id="link_7"                                >狩野氏</a>、<a href="." id="link_8"                                >河津氏</a>などを派生した。<b>工藤家次</b>（くどう いえつぐ）・<b>伊東家次</b>（いとう いえつぐ）等とも。工藤維継の子。
</p>
