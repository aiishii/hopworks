<p><b>天狗</b>（てんぐ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >民間信仰</a>において<a href="." id="link_4"                      >伝承</a>される<a href="." id="link_5"                                      >神</a>や<a href="." id="link_6"                      >妖怪</a>ともいわれる<a href="." id="link_7"                                                                        >伝説上の生き物</a>。一般的に<a href="." id="link_8"                      >山伏</a>の<a href="." id="link_9"                                          >服装</a>で赤ら顔で<a href="." id="link_10"           >鼻</a>が高く、<a href="." id="link_11"           >翼</a>があり空中を飛翔するとされる。俗に人を<a href="." id="link_12"                     >魔道</a>に導く<a href="." id="link_13"                                         >魔物</a>とされ、外法様ともいう。
</p>
