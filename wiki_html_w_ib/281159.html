<p><b>海軍甲事件</b>（かいぐんこうじけん）とは、<a href="." id="link_3"                                                                        >第二次世界大戦</a>中の<a href="." id="link_1"                    >1943年</a>（昭和18年）<a href="." id="link_4"                            >4月18日</a>に、前線を視察中の<a href="." id="link_5"                                                                                  >連合艦隊司令長官</a><a href="." id="link_6"                                                    >山本五十六</a><a href="." id="link_7"                                                                        >海軍</a><a href="." id="link_8"                                          >大将</a>の搭乗機が<a href="." id="link_9"                                                    >アメリカ軍</a>戦闘機に撃墜され、山本が戦死した事件である。<a href="." id="link_10"                                                                       >アメリカ</a>側名称は<b>ヴェンジェンス作戦</b>（<a href="." id="link_11"                     >英語</a>&#58; <span lang="en">Operation Vengeance</span>）。
</p>
