<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Sukiya_Aioi_Kakiuchi.jpg" title="ファイル:Sukiya Aioi Kakiuchi.jpg">ファイル:Sukiya Aioi Kakiuchi.jpg</a>  <div class="thumbcaption">すき家の店舗例（兵庫県 相生垣内店、郊外型店舗）</div></div></div>
<p><b>すき家</b>（すきや）は、<a href="." id="link_1"                                                    >ゼンショーホールディングス</a>傘下の株式会社<a href="." id="link_2"                                                          >すき家</a>が運営する<a href="." id="link_3"                      >牛丼</a><a href="." id="link_4"                                                                        >チェーン店</a>。47都道府県・日本国内店舗数最多の合計1,930店舗（2019年6月現在）を展開している。店舗の<a href="." id="link_5"                      >看板</a>には屋号とともに、「牛丼」と「カレー」の文字が使われており、牛丼と<a href="." id="link_6"                                                              >カレー</a>が主力商品となっている。
</p><p><a href="." id="link_7"                                                                        >中国</a>や<a href="." id="link_8"                                          >タイ</a>、<a href="." id="link_9"                                                    >マレーシア</a>、<a href="." id="link_10"                                                             >インドネシア</a>、<a href="." id="link_11"                                         >ベトナム</a>、<a href="." id="link_12"                     >台湾</a>、<a href="." id="link_13"                     >香港</a>、<a href="." id="link_14"                                         >ブラジル</a>、<a href="." id="link_15"                                         >メキシコ</a>など海外出店も行われている。
</p>
