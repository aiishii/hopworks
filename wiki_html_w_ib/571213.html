<p><b>明光義塾</b>（めいこうぎじゅく）は、<a href="." id="link_1"                                                                                                                          >明光ネットワークジャパン</a>が展開する、<a href="." id="link_2"                                          >個別指導</a><a href="." id="link_3"                                >学習塾</a>である。<a href="." id="link_4"                    >2020年</a>（令和2年）8月末時点の教室数は1,862教室で、直営教室と<a href="." id="link_5"                                                                        >フランチャイズ</a>教室の2種に分かれる。
</p>
