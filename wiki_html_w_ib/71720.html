<p><b>伊東 マンショ</b>（いとう マンショ、Mancio, <b>満所</b>とも、<a href="." id="link_2"                      >永禄</a>12年（<a href="." id="link_3"                    >1569年</a>）ごろ - <a href="." id="link_4"                      >慶長</a>17年<a href="." id="link_5"                                                        >10月21日</a>（<a href="." id="link_6"                    >1612年</a><a href="." id="link_6"                              >11月13日</a>））は、<a href="." id="link_7"                                                              >安土桃山時代</a>から<a href="." id="link_8"                                          >江戸時代</a>初期の<a href="." id="link_9"                                                    >キリシタン</a>。<a href="." id="link_10"                                                                                 >天正遣欧少年使節</a>の主席正使、<a href="." id="link_11"                                                   >イエズス会</a>員で<a href="." id="link_12"                                                                       >カトリック教会</a>の<a href="." id="link_13"                     >司祭</a>。マンショは洗礼名、本名は<b>祐益</b>。
</p>
