<p><b>声優アワード</b>（せいゆうアワード）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >声優</a>関連の<a href="." id="link_3"            >賞</a>である。年1回、声優アワード実行委員会が選定する優秀な声優に与えられる賞で、毎年3月に授賞式が開催される。
</p>
