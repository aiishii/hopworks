<p>『<b>青い山脈</b>』（あおいさんみゃく）は、<a href="." id="link_1"                                                    >石坂洋次郎</a>の<a href="." id="link_2"                      >小説</a>『<a href="." id="link_3"                                          >青い山脈</a>』を原作として制作された映画。
</p><p><a href="." id="link_4"                    >1949年</a>・<a href="." id="link_5"                    >1957年</a>・<a href="." id="link_6"                    >1963年</a>・<a href="." id="link_7"                    >1975年</a>・<a href="." id="link_8"                    >1988年</a>の5回製作されたが、最も名高いのは<a href="." id="link_4"                    >1949年</a>の<a href="." id="link_9"                                >今井正</a>監督作品。主題歌の『<a href="." id="link_10"                                                         >青い山脈</a>』は、日本映画界に限らず、広く知られている（主題歌については、「<a href="." id="link_10"                                                         >青い山脈 (曲)</a>」の項目も参照のこと）。
</p><p>作品中、<a href="." id="link_11"                     >ラブレター</a>の文に「恋しい恋しい私の恋人」と書かれるべきものが、「<b>変</b>しい<b>変</b>しい私の<b>変</b>人」となっている<a href="." id="link_12"                                                   >エピソード</a>は名高い。
</p>
