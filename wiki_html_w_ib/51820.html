		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>式守 伊之助</b>（しきもり いのすけ）は<a href="." id="link_1"                                >大相撲</a>の<a href="." id="link_2"                                >立行司</a>の名前。<a href="." id="link_3"                      >行司</a>としては<a href="." id="link_4"                                                    >木村庄之助</a>に次ぐ二番目の地位で、<a href="." id="link_5"                      >番付</a>の西正位<a href="." id="link_6"                      >横綱</a>に相当する。現在（2020年12月時点）の伊之助は、2019年1月場所から務める<a href="." id="link_7"                                                                        >41代</a>である。
</p>
