		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲川 裕紘</b>（いながわ ゆうこう、本名: <b>稲川 土肥</b>（いながわ とい）、<a href="." id="link_1"                    >1940年</a> - <a href="." id="link_2"                    >2005年</a><a href="." id="link_2"                            >5月29日</a>）は、<a href="." id="link_3"                                >ヤクザ</a>、<a href="." id="link_4"                                                                        >指定暴力団</a>・<a href="." id="link_5"                                >稲川会</a>3代目会長、<a href="." id="link_6"                                          >稲川一家</a>総長、山崎屋一家総長。<b>稲川 千尋</b>（いながわ ちひろ）とも名乗った。稲川会総裁<a href="." id="link_7"                                          >稲川聖城</a>（角二）の実子（<a href="." id="link_8"                      >長男</a>）。稲川会元本部長・<a href="." id="link_9"                                          >稲川英希</a>（英生）（三代目稲川一家総長）は実子（長男）。
</p>
