		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>川井 一仁</b>（かわい かずひと、<a href="." id="link_1"                    >1960年</a><a href="." id="link_1"                              >12月23日</a> - ）は、<a href="." id="link_2"                                                                                  >モータースポーツ</a><a href="." id="link_3"                                                                        >ジャーナリスト</a>。<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >加須市</a>出身。<a href="." id="link_6"                                                              >ボストン大学</a>中退。血液型はB型。
</p><p>愛称は「<b>川井ちゃん</b>」、F1パドックでの日本人以外からは「<b>カズ</b>」。
</p>
