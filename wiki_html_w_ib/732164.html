		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>二子山</b>（ふたごやま）は、<a href="." id="link_1"                                                              >日本相撲協会</a>の<a href="." id="link_2"                                          >年寄名跡</a>の一つである。2005年5月に当時の所有者である元横綱・一代年寄の<a href="." id="link_3"                                                    >貴乃花光司</a>の父、<a href="." id="link_4"                                                    >貴ノ花利彰</a>が死去してから1年程株が行方不明になっていたが、2006年12月より正式に貴乃花名義となった。その後は2013年3月に元大関の<a href="." id="link_5"                                          >雅山哲士</a>が取得し、現在襲名中である。
</p>
