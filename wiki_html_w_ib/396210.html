<p><b>山内氏</b>（やまうちし、やまのうちし）は、日本の氏族の一つ。山内首藤氏や<a href="." id="link_7"                                >土佐藩</a>主<a href="." id="link_8"                                                    >土佐山内氏</a>が知られる。<a href="." id="link_4"                                                              >山内首藤俊通</a>を祖とする。
</p>
