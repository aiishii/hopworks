		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>長崎 宏子</b>（ながさき ひろこ、本名・春日 宏子。<a href="." id="link_1"                    >1968年</a><a href="." id="link_1"                            >7月27日</a> - ）は、<a href="." id="link_2"                                >秋田県</a><a href="." id="link_3"                                >秋田市</a>出身の<a href="." id="link_4"                      >日本</a>の元女子<a href="." id="link_5"                                                              >水泳選手</a>。<a href="." id="link_6"                                >平泳ぎ</a>の選手として主に<a href="." id="link_7"                              >1980年代</a>に活躍した。現在はスポーツコンサルタントなどで活動している。夫は<a href="." id="link_8"                                          >春日良一</a>。
</p>
