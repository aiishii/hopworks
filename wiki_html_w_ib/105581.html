		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>和田 秀樹</b>（わだ ひでき、<a href="." id="link_1"                    >1960年</a>（<a href="." id="link_2"                      >昭和</a>35年）<a href="." id="link_3"                          >6月7日</a> - ）は、<a href="." id="link_4"                                >大阪府</a>出身の受験アドバイザー、<a href="." id="link_5"                                >評論家</a>（教育・医療、政治・経済）、<a href="." id="link_6"                                          >精神科医</a>（<a href="." id="link_7"                                                    >川崎幸病院</a>精神科顧問）、<a href="." id="link_8"                                                    >臨床心理士</a>、<a href="." id="link_9"                                                                                  >国際医療福祉大学</a>大学院教授（医療福祉学研究科臨床心理学専攻）、映画監督、<a href="." id="link_10"                               >小説家、</a>管理栄養士。
</p><p>複数の大学、大学院の非常勤講師（後述）や<a href="." id="link_11"                                                                                 >東進ハイスクール</a>顧問も歴任。ヒデキ・ワダ・インスティテュート、<a href="." id="link_12"                                                                                                               >緑鐵受験指導ゼミナール</a>代表。
</p><p><a href="." id="link_13"                               >検察官</a>の<a href="." id="link_14"                                         >和田雅樹</a>は実弟。
</p>
