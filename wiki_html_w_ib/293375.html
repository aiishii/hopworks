		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>ヘドウィグ・アンド・アングリーインチ</b>』（<i>Hedwig and the Angry Inch</i>）は、<a href="." id="link_1"                                                                                                      >オフ・ブロードウェイ</a>で上演された<a href="." id="link_2"                                                              >ミュージカル</a>と、その<a href="." id="link_3"                      >映画</a>化作品である。<a href="." id="link_4"                                                                                  >旧東ドイツ</a>生まれで<a href="." id="link_5"                                >性転換</a>ロック・シンガーのヘドウィグが、幼い頃に母から聴かされた<a href="." id="link_6"                                          >プラトン</a>の「愛の起原」のような自分のかたわれである愛を探して全米各地を巡る物語で、彼女の人生を魂の歌と共に描く。
</p>
