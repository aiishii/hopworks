<p>『<b>キユーピー3分クッキング</b>』（キューピーさんぷんクッキング）は、<a href="." id="link_1"                                                    >キユーピー</a>の<a href="." id="link_2"                                          >一社提供</a>による<a href="/wiki/%E9%95%B7%E5%AF%BF%E7%95%AA%E7%B5%84%E3%81%AE%E4%B8%80%E8%A6%A7" title="長寿番組の一覧">長寿</a><a href="." id="link_3"                                          >料理</a><a href="." id="link_4"                                                    >番組</a>かつ<a href="." id="link_5"                                          >ミニ番組</a>である。通称は「<b>3分クッキング</b>」。
</p><p>本項目では、
</p>
<ul><li>中部日本放送・CBCテレビ制作分を「<a href="#CBCテレビ版">CBCテレビ版</a>」</li>
<li>日本テレビ制作分を「<a href="#日本テレビ版">日本テレビ版</a>」</li></ul>
<p>と表記する。
</p>
