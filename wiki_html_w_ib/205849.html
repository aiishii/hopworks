		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>東大紛争</b>（とうだいふんそう）は、<a href="." id="link_1"                    >1968年</a>から<a href="." id="link_2"                    >1969年</a>にかけて続いた<a href="." id="link_3"                                          >東京大学</a>における<a href="." id="link_4"                                          >大学紛争</a>で、<b>東大闘争</b>とも呼ばれる。主に学部生・大学院生と当局の間で、<a href="." id="link_5"                                                                                                                                                                            >医学部</a>処分問題や大学運営の<a href="." id="link_6"                                >民主化</a>などの課題を巡り争われた。
</p>
