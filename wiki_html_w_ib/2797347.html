<p><b>悼襄王</b>（とうじょうおう、? – <a href="." id="link_3"                                                >紀元前236年</a>） は、<a href="." id="link_7"                      >中国</a><a href="." id="link_8"                                                                    >戦国時代</a>の<a href="." id="link_1"                                      >趙</a>の第9代君主（在位：<a href="." id="link_2"                                                >紀元前244年</a> - 紀元前236年）。王としては4代目。<a href="." id="link_9"            >姓</a>は<b>嬴</b>、<a href="." id="link_10"                                     >氏</a>は<b>趙</b>、<a href="." id="link_11"           >諱</a>は<b>偃</b>。<a href="." id="link_5"                                                >孝成王</a>の子。
</p><p>長年の功臣<a href="." id="link_12"                     >廉頗</a>を年老いたとして退け、名将<a href="." id="link_13"                     >李牧</a>や学人<a href="." id="link_14"                     >龐煖</a>ら新しい将軍を起用した。治世には得失が有り、<a href="." id="link_15"                                                   >長平の戦い</a>の大敗を起因とする趙の衰亡は止められなかった。
</p>
