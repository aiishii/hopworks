		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>武家諸法度</b>（ぶけしょはっと）は、<a href="." id="link_1"                                          >江戸時代</a>に<a href="." id="link_2"                                          >江戸幕府</a>が諸<a href="." id="link_3"                      >大名</a>の統制のために制定した基本法（<a href="." id="link_4"                                >武家法</a>）。ここでいう武家とは天和令までは<a href="." id="link_5"                      >旗本</a><a href="." id="link_6"                                >御家人</a>や藩士（幕府からみた陪臣）など広い意味での武家は含まず、大名のことを指す（幕臣については武家諸法度を照応した<a href="." id="link_7"                                          >諸士法度</a>で規定され、天和令において統合された）。
</p><p>最初は元和元年（<a href="." id="link_8"                    >1615年</a>、正確には慶長末年）に徳川秀忠によって発布されたもの（元和令）だが、<a href="." id="link_9"                                          >徳川吉宗</a>による享保2年（1717年）の享保令まで改訂が重ねられた。
</p>
