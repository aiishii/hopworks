		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>龐 煖</b>（ほう けん、<a href="." id="link_1"                                                      >紀元前4世紀</a>末 - <a href="." id="link_2"                                                      >紀元前3世紀</a>半ば）は、中国<a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"                                      >趙</a>の<a href="." id="link_5"                      >将軍</a>・<a href="." id="link_6"                                          >道家</a>（思弁的<a href="." id="link_7"                                >哲学者</a>）・<a href="." id="link_8"                                >縦横家</a>（弁論家）・<a href="." id="link_9"                      >兵家</a>（軍事思想家）。<b>龐煥</b>（ほうかん）あるいは<b>龐子</b>（ほうし、「龐先生」の意）とも。道家思想を修め、縦横家および兵家としての著作をそれぞれ執筆し、<a href="." id="link_10"                               >悼襄王</a>のもと名将<a href="." id="link_11"                     >廉頗</a>出奔後の趙の筆頭将軍として<a href="." id="link_12"                                         >合従軍</a>を指揮するなど、文武に優れた才人であった。
</p>
