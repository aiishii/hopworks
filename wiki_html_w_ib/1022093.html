		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>姫の前</b>（ひめのまえ、生年不詳 - <a href="." id="link_1"                      >承元</a>元年<a href="." id="link_2"                                                      >3月29日</a>（<a href="." id="link_3"                    >1207年</a><a href="." id="link_3"                            >4月27日</a>））は<a href="." id="link_4"                                          >鎌倉時代</a>初期の女性。<a href="." id="link_5"                                          >鎌倉幕府</a>の<a href="." id="link_6"                                >御家人</a>、<a href="." id="link_7"                                          >比企朝宗</a>の娘。鎌倉幕府第二代<a href="." id="link_8"                      >執権</a>・<a href="." id="link_9"                                          >北条義時</a>の正室。子に<a href="." id="link_10"                                         >朝時</a>（<a href="." id="link_11"                                                                   >名越流</a>祖）、<a href="." id="link_12"                                         >重時</a>（<a href="." id="link_13"                                                                             >極楽寺流</a>祖）、<a href="." id="link_14"                     >竹殿</a>、他。
