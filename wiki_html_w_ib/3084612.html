		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><strong class="error"><span class="scribunto-error" id="mw-scribunto-error-0"></span></strong>
『<b>メイズ・ランナー</b>』（原題: <i>The Maze Runner</i>）は、<a href="." id="link_1"                                                                        >アメリカ</a>の<a href="." id="link_2"                                >小説家</a><span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                                                                  >ジェームズ・ダシュナー</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:James_Dashner&amp;action=edit&amp;redlink=1" class="new" title="En:James Dashner (存在しないページ)">英語版</a>）</span></span>が2009年に発表した<a href="." id="link_4"                                                              >ヤングアダルト</a>向け<a href="." id="link_5"                                                                                                                          >SF</a><a href="." id="link_6"                                          >スリラー</a>小説、およびそれを原作とした<a href="." id="link_7"                                                  >2014年</a>の<a href="." id="link_8"                                                                                                      >アメリカ映画</a>。
</p><p>記憶を失い、謎の巨大な<a href="." id="link_9"                      >迷路</a>（<a href="/w/index.php?title=En:Maze&amp;action=edit&amp;redlink=1" class="new" title="En:Maze (存在しないページ)">maze</a>＝メイズ）に送りこまれた主人公たちが、脱出に挑む物語。
</p>
