<p><b>踊り子</b>（おどりこ）は、<a href="." id="link_3"                                                                        >東日本旅客鉄道</a>（JR東日本）、<a href="." id="link_4"                                          >伊豆急行</a>、<a href="." id="link_5"                                                              >東海旅客鉄道</a>（JR東海）および<a href="." id="link_6"                                                              >伊豆箱根鉄道</a>が<a href="." id="link_7"                                >東京駅</a> - <a href="." id="link_8"                                                              >伊豆急下田駅</a>・<a href="." id="link_9"                                          >修善寺駅</a>間を<a href="." id="link_1"                                                    >東海道本線</a>・<a href="." id="link_10"                               >伊東線</a>・<a href="." id="link_11"                                                   >伊豆急行線</a>・<a href="." id="link_12"                                                                                           >伊豆箱根鉄道駿豆線</a>経由で運行する<a href="." id="link_13"                                                             >特別急行列車</a>である。
</p><p>なお、本項では同一経路で運行されている「<b>サフィール踊り子</b>」などとともに、<a href="." id="link_14"                                                         >首都圏</a>と<a href="." id="link_15"                     >湘南</a>・<a href="." id="link_16"                                         >伊豆半島</a>を結ぶ連絡列車の沿革についても記述する。
</p>
