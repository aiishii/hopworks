		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">桐島 聡</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1954-01-09</span>) </span>1954年<a href="." id="link_1"                          >1月9日</a>（68歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a>・<a href="." id="link_3"                                >広島県</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category">日本</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">罪名</th><td>爆発物取締罰則</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">刑罰</th><td>6</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">犯罪者現況</th><td class="category">指名手配中</td></tr></tbody></table>
<p><b>桐島 聡</b>（きりしま さとし、<a href="." id="link_4"                    >1954年</a><a href="." id="link_4"                          >1月9日</a> - ）は、<a href="." id="link_5"                              >1970年代</a>の<a href="." id="link_2"                      >日本</a>の<a href="." id="link_6"                                                    >アナーキズム</a>系<a href="." id="link_7"                                >新左翼</a>の<a href="." id="link_8"                                >過激派</a>である<a href="." id="link_9"                                                                                                      >東アジア反日武装戦線</a>のメンバー。同派による<a href="." id="link_10"                                                                                 >連続企業爆破事件</a>の<a href="." id="link_11"                                                   >容疑者</a>として<a href="." id="link_12"                                         >指名手配</a>中。<a href="." id="link_13"                   >1975年</a>の<a href="." id="link_14"                     >逃亡</a>後については、<a href="." id="link_15"                                                   >警察</a>も全く手がかりが掴めていない。
</p>
