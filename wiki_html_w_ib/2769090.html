<p><b>西村 知美</b>（にしむら ともみ、<a href="." id="link_1"                    >1970年</a><a href="." id="link_1"                              >12月17日</a> - ）は<a href="." id="link_2"                      >日本</a>の<a href="." id="link_11"                     >女優</a>・<a href="." id="link_7"                                          >タレント</a>。本名は<b>西尾 知美</b>（にしお ともみ、旧姓：西村）。身長155センチメートル、<a href="." id="link_12"                                               >血液型</a>はO型。夫は元タレントの<a href="." id="link_13"                                         >西尾拓美</a>。<a href="." id="link_3"                                >山口県</a><a href="." id="link_4"                                >宇部市</a>出身。<a href="." id="link_5"                                                              >堀越高等学校</a>卒業。
</p>
