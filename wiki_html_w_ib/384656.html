		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比企尼</b>（ひきのあま、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >平安時代</a>末期の女性。<a href="." id="link_3"                                >武蔵国</a><a href="." id="link_4"                                >比企郡</a>の<a href="." id="link_5"                      >代官</a>で、<a href="." id="link_6"                                          >藤原秀郷</a>の流れを汲む一族である<a href="." id="link_7"                                                    >比企掃部允</a>の妻。<a href="." id="link_8"                                >源頼朝</a>の<a href="." id="link_9"                      >乳母</a>。実名・父母は不明。娘に<a href="." id="link_10"                                         >丹後内侍</a>、<a href="." id="link_11"                               >河越尼</a>、<a href="." id="link_12"                                                             >比企尼の三女</a>、猶子は<a href="." id="link_13"                                         >比企能員</a>。
</p>
