<div class="floatright"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Heaven_stem_relation.png" title="ファイル:Heaven stem relation.png">ファイル:Heaven stem relation.png</a></div>
<p><b>陰陽五行思想</b>（いんようごぎょうしそう）は、<a href="." id="link_1"                      >中国</a>の<a href="." id="link_2"                                                              >春秋戦国時代</a>ごろに発生した陰陽説と五行説、それぞれ無関係に生まれた考え方が後に結合した。<b>陰陽五行説</b>（いんようごぎょうせつ）、<b>陰陽五行論</b>（いんようごぎょうろん）ともいう。陰陽思想と五行思想との組み合わせによって、より複雑な事象の説明がなされるようになった。
陰陽道などにおいては、占術などに用いられる事もあった。
</p>
