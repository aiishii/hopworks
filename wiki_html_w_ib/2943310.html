		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><span class="fn">サトシ・ナカモト</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">著名な実績</th><td><a href="." id="link_1"                                                              >ビットコイン</a><a href="." id="link_2"                                                    >プロトコル</a>と、その<a href="." id="link_3"                                                                                  >リファレンス実装</a>であるビットコインコアの発明</td></tr></tbody></table>
<p><b>サトシ・ナカモト</b>（Satoshi Nakamoto）は、<a href="." id="link_1"                                                              >ビットコイン</a><a href="." id="link_2"                                                    >プロトコル</a>と、その<a href="." id="link_3"                                                                                  >リファレンス実装</a>であるビットコインコア (Bitcoin Core/Bitcoin-Qt) を作ったことで知られる人物の称する氏名。
</p><p><a href="." id="link_4"                      >本名</a>であるか、そもそも<a href="." id="link_5"                      >個人</a>であるかどうかを含め、正体は不明である。
</p><p>公式には漢字表記は存在しないが、一部において<b>中本哲史</b>という表記で言及されることがある。
</p>
