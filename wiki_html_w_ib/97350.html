<p><b>六角氏</b>（ろっかくし）は、<a href="." id="link_10"                     >日本</a>の<a href="." id="link_11"                     >氏族</a>。<a href="." id="link_12"                                         >宇多源氏</a><a href="." id="link_2"                                          >佐々木氏</a>の流れで、<a href="." id="link_13"                                         >鎌倉時代</a>から<a href="." id="link_14"                                                                   >戦国時代</a>にかけて<a href="." id="link_6"                                >近江国</a>南部を中心に勢力を持った<a href="." id="link_5"                      >武家</a>（<a href="." id="link_15"                                         >守護大名</a>）。<a href="." id="link_16"                                         >藤原北家</a>流の<a href="." id="link_17"                     >公家</a>・<a href="." id="link_18"                               >六角家</a>とは血の繋がりは無い。<b>佐々木六角氏</b>とも言う。
</p>
