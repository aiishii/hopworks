<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Shiretoko_Peninsula_Hokkaido_Japan_SRTM.jpg" title="ファイル:Shiretoko Peninsula Hokkaido Japan SRTM.jpg">ファイル:Shiretoko Peninsula Hokkaido Japan SRTM.jpg</a>  <div class="thumbcaption">知床半島の<a href="." id="link_1"                                                              >ランドサット</a>衛星写真<br /><small><a href="." id="link_2"                                                                                                                                                        >スペースシャトル標高データ</a>使用。</small></div></div></div>
<p><b>知床半島</b>（しれとこはんとう）は、<a href="." id="link_3"                                >北海道</a>東部の<a href="." id="link_4"                                >斜里郡</a><a href="." id="link_5"                                >斜里町</a>と<a href="." id="link_6"                                >目梨郡</a><a href="." id="link_7"                                >羅臼町</a>にまたがる、<a href="." id="link_8"                                                              >オホーツク海</a>の南端に突出した<a href="." id="link_9"                      >半島</a>。長さ約70<a href="/wiki/%E3%82%AD%E3%83%AD%E3%83%A1%E3%83%BC%E3%83%88%E3%83%AB" title="キロメートル">km</a>、基部の幅が25kmの狭長な半島であり、西側がオホーツク海、東側が<a href="." id="link_10"                                         >根室海峡</a>に面している。また、半島東側には<a href="." id="link_11"                               >国後島</a>が平行する形で横たわっている。
</p>
