		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">かん げんたろう</div><span class="fn">菅 源太郎</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1972-10-30</span>) </span>1972年<a href="." id="link_1"                              >10月30日</a>（49歳）<br /><span class="birthplace"><a href="." id="link_2"                                >東京都</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">国籍</th><td class="category"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_3"                      >日本</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>京都精華大学<a href="." id="link_4"                                          >人文学部</a>卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">衆議院議員秘書（1998-1999）<br />第一総合研究所研究員（2010-）、NPO法人Rights代表理事</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">公式サイト</th><td><a rel="nofollow" class="external text" href="http://www.kangentaro.org/">菅源太郎オフィシャルサイト</a></td></tr></tbody></table>
<p><b>菅 源太郎</b>（かん げんたろう、<a href="." id="link_5"                    >1972年</a><a href="." id="link_5"                              >10月30日</a> - ）は、日本の<a href="." id="link_6"                                                                        >社会運動家</a>、<a href="." id="link_7"                                                                        >政治運動家</a>、第一総合研究所<a href="." id="link_8"                                >研究員</a>である。
</p><p>父は<a href="." id="link_9"                                                                                        >立憲民主党</a>の<a href="." id="link_10"                                                                       >衆議院議員</a>で第94代<a href="." id="link_11"                                                             >内閣総理大臣</a>の<a href="." id="link_12"                               >菅直人</a>。母は<a href="." id="link_13"                                                                                 >エッセイスト</a>の<a href="." id="link_14"                               >菅伸子</a>。
</p>
