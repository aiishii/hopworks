<p><b>本屋大賞</b>（ほんやたいしょう）とは<a href="." id="link_1"                    >2004年</a>に設立された、<a href="." id="link_2"                                                                                            >NPO法人</a>・本屋大賞実行委員会が運営する<a href="." id="link_3"                                >文学賞</a>である。
</p><p>一般に、日本国内の文学賞は、主催が出版社であったり、選考委員が作家や文学者であることが多いが、本屋大賞は、「新刊を扱う<a href="." id="link_4"                      >書店</a>（オンライン書店含む）の書店員」の投票によってノミネート作品および受賞作が決定される。
</p>
