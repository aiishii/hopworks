<td class="mbox-text plainlist">本来の表記は「<b><span style="font-size:larger;"><span lang="zh">嫪毐</span></span></b>」です。この記事に付けられた題名は<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E3%83%9A%E3%83%BC%E3%82%B8%E5%90%8D#制限" title="ヘルプ:ページ名">技術的な制限</a>または<a href="/wiki/Wikipedia:%E8%A8%98%E4%BA%8B%E5%90%8D%E3%81%AE%E4%BB%98%E3%81%91%E6%96%B9" title="Wikipedia:記事名の付け方">記事名の制約</a>により不正確なものとなっています。</td></tr></tbody></table>
<p><b><span lang="zh">嫪 毐</span></b>（ろう あい、<a href="." id="link_1"                      >拼音</a>：Lào Ǎi、? - <a href="." id="link_2"                                                >紀元前238年</a>）は、<a href="." id="link_3"                      >中国</a>の<a href="." id="link_4"            >秦</a>の偽<a href="." id="link_5"                      >宦官</a>。当初は<a href="." id="link_6"                                >呂不韋</a>の<a href="." id="link_7"                      >食客</a>であったが、嬴政（後の<a href="." id="link_8"                                >始皇帝</a>）の母の<a href="." id="link_9"                                                          >趙姫</a>（太后）と<a href="." id="link_10"                                         >関係を持ち</a>、一時は権勢を誇った。
</p>
