		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>マルク・デュトルー事件</b>は、<a href="." id="link_1"                    >1996年</a>に<a href="." id="link_2"                                          >ベルギー</a>で発覚した少女拉致監禁・殺人事件。少なくとも6人の少女を<a href="." id="link_3"                      >誘拐</a>し、地下壕に閉じ込めて<a href="." id="link_4"                      >強姦</a>、共犯の男1人を含む計5人を殺害した罪で、<a href="." id="link_5"                    >2004年</a>に<a href="." id="link_6"                                >終身刑</a>が言い渡された。被害者のうち2名は救出され、2名は犯人が別件で逮捕収監中に<a href="." id="link_7"                      >餓死</a>、ほか2名と共犯の男はドラッグを打たれ、生き埋めにされ殺害された。
</p>
