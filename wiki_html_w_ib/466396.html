		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">やしろ ひでき</div><span class="fn">八代 英輝</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1964-07-08</span>) </span>1964年<a href="." id="link_1"                          >7月8日</a>（57歳）<br /><span class="birthplace"><a href="." id="link_2"                                >東京都</a><a href="." id="link_3"                                >板橋区</a></span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td><a href="." id="link_4"                                                                                                                                                                                      >慶應義塾大学法学部</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">国際弁護士</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>前田華代子 (元<a href="." id="link_5"                                                    >北海道放送</a>アナウンサー)</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>あり</td></tr></tbody></table>
<p><b>八代 英輝</b>（やしろ ひでき、<a href="." id="link_6"                    >1964年</a><a href="." id="link_6"                          >7月8日</a> - ）は、国際弁護士（<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                                >弁護士</a>（<a href="." id="link_9"                                                              >東京弁護士会</a>所属）かつ<a href="." id="link_10"                                                                       >アメリカ</a>・<a href="." id="link_11"                                                                       >ニューヨーク州</a>の弁護士）。八代国際法律事務所代表。<a href="." id="link_12"                                         >タレント</a>、<a href="." id="link_13"                                                                       >コメンテーター</a>。エクステンション所属 。<a href="." id="link_14"                                                             >関西学院大学</a><a href="." id="link_15"                               >商学部</a><a href="." id="link_16"                                         >客員教授</a>。元<a href="." id="link_17"                                                                       >札幌地方裁判所</a><a href="." id="link_18"                               >判事補</a>。
</p>
