<p><b>知多半島</b>（ちたはんとう）は、<a href="." id="link_4"                                >愛知県</a>西部、<a href="." id="link_5"                                          >名古屋市</a>や<a href="." id="link_6"                                >豊明市</a>、<a href="." id="link_7"                                >刈谷市</a>の南に突き出した<a href="." id="link_8"                      >半島</a>。西は<a href="." id="link_9"                                >伊勢湾</a>、東は<a href="." id="link_10"                               >知多湾</a>・<a href="." id="link_11"                               >三河湾</a>に挟まれている。南は<a href="." id="link_12"                                                   >伊良湖水道</a>を経て<a href="." id="link_13"                               >太平洋</a>に通じている。
</p>
