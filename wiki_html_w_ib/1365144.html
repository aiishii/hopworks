		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>TOPIX Core30</b>（トピックス コア30）は、<a href="." id="link_1"                                                              >TOPIX</a>ニューインデックスシリーズの一つで、<a href="." id="link_2"                                                                        >東京証券取引所</a>の市場第一部全銘柄のうち、<a href="." id="link_3"                                          >時価総額</a>、<a href="." id="link_4"                                                                    >流動性</a>の特に高い30銘柄で構成された<a href="." id="link_5"                                          >株価指数</a>のことをいう。市場の実勢をより適切に反映させるために年に1回（毎年10月）構成銘柄の見直しが行われている。東京証券取引所により算出・公表されている。
</p>
