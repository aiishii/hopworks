	<h1 id="firstHeading" class="firstHeading" >足利将軍家</h1>
	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>足利将軍家</b>（あしかがしょうぐんけ）は、<a href="." id="link_1"                                >足利氏</a>の<a href="." id="link_2"                      >惣領</a>家（<a href="." id="link_3"                      >宗家</a>）のうち、とくに<b><a href="." id="link_4"                                          >足利尊氏</a></b>以来の、代々<a href="." id="link_5"                                          >室町幕府</a>の<a href="." id="link_6"                                                    >将軍</a>職を世襲した一家（<a href="." id="link_7"                                          >軍事貴族</a>）。初代尊氏の後は2代として嫡男<a href="." id="link_8"                                          >義詮</a>が継ぎ、3代<a href="." id="link_9"                                          >足利義満</a>を経て、15代<a href="." id="link_10"                                         >義昭</a>まで続く。2代義詮以降、歴代将軍は<a href="." id="link_11"           >諱</a>において<b>義</b>の字を<a href="." id="link_12"                                         >通字</a>とした。
</p>
