		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>赤穂事件</b>（あこうじけん）は、<a href="." id="link_1"                          >18世紀</a>初頭（<a href="." id="link_2"                                          >江戸時代</a>）の<a href="." id="link_3"                      >元禄</a>年間に、<a href="." id="link_4"                                >江戸城</a>・<a href="." id="link_5"                                                    >松之大廊下</a>で、<a href="." id="link_6"                                                                    >高家</a>の<a href="." id="link_7"                                          >吉良上野介</a>（きらこうずけのすけ）義央に斬りつけたとして、<a href="." id="link_8"                                >播磨</a><a href="." id="link_9"                                >赤穂藩</a>藩主の<a href="." id="link_10"                                         >浅野内匠頭</a>（あさのたくみのかみ）長矩が<a href="." id="link_11"                     >切腹</a>に処せられた事件。さらにその後、亡き主君の浅野長矩に代わり、家臣の<a href="." id="link_12"                                         >大石内蔵助</a>良雄以下47人が本所の吉良邸に討ち入り、吉良義央らを討った事件を指すものである（「江戸城での刃傷」と「吉良邸討ち入り」を分けて扱い、後者を『元禄赤穂事件」としている場合もある）。
</p>
