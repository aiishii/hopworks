<p><b>白線流し</b>（はくせんながし）は、毎年、<a href="." id="link_1"                                >卒業式</a>の日に卒業生たちが学帽の白線と<a href="." id="link_2"                                                    >セーラー服</a>のスカーフを一本に結びつけ川に流す行事。例年<a href="." id="link_3"                          >3月1日</a>に、<a href="." id="link_4"                                >岐阜県</a><a href="." id="link_5"                                >高山市</a>にある<a href="." id="link_6"                                                                                                      >岐阜県立斐太高等学校</a>で、学校前を流れる<a href="." id="link_7"                                          >大八賀川</a>において行われており、昭和中期の一時期に中断があったものの復活し、70年以上行われている。
</p><p>本記事では、この行事を元にしたテレビドラマについても述べる。
</p>
