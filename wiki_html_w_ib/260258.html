<p><b>伊勢氏</b>（いせし）は、<a href="." id="link_7"                      >日本</a>の<a href="." id="link_8"                      >氏族</a>で<a href="." id="link_9"                                                              >桓武平氏</a><a href="." id="link_2"                                >維衡流</a>と称した氏族。<a href="." id="link_10"                                         >室町時代</a>には<a href="." id="link_11"                                         >室町幕府</a>の<a href="." id="link_12"                     >政所</a>執事を<a href="." id="link_13"                     >世襲</a>、<a href="." id="link_14"                                         >江戸時代</a>には<a href="." id="link_15"                     >旗本</a>として仕え、武家の礼法である『<a href="." id="link_16"                               >伊勢礼法</a>』を創始し、<a href="." id="link_17"                                         >有職故実</a>の家として知られた。
</p>
