		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>沈まぬ太陽</b>』（しずまぬたいよう）は、<a href="." id="link_1"                    >1995年</a>から<a href="." id="link_2"                    >1999年</a>に<a href="." id="link_3"                                          >週刊新潮</a>で連載された<a href="." id="link_4"                                          >山崎豊子</a>による3編に亘る<a href="." id="link_5"                                          >長編小説</a>である。<a href="." id="link_6"                                                                                                                                                        >日本航空</a>と、実在する同社社員で<a href="." id="link_7"                                                                                            >同社の労働組合役員</a>である人物の体験に基づいて脚色、再構成された<a href="." id="link_8"                                                              >フィクション</a><a href="." id="link_9"                                >社会派作品</a>。単行本・文庫本は700万部を売り上げ、<a href="." id="link_10"                   >2009年</a>には、<a href="." id="link_11"                     >映画</a>化された。さらに<a href="." id="link_12"                   >2016年</a>、<a href="." id="link_13"           >WOWOW</a>にて<a href="." id="link_14"                                                             >テレビドラマ</a>化された。
</p>
