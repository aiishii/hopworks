<p><b>吉本新喜劇</b>（よしもとしんきげき）は、<a href="." id="link_5"                      >日本</a>の<a href="." id="link_6"                                                    >芸能事務所</a>「<a href="." id="link_7"                                          >吉本興業</a>」に所属する<a href="." id="link_8"                                                                        >お笑い芸人</a>によって舞台上で演じられる<a href="." id="link_9"                      >喜劇</a>、およびその喜劇群を演じる<a href="." id="link_10"                     >劇団</a>である。
</p>
