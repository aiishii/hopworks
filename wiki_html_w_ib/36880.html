<p><b>バブル崩壊</b>（バブルほうかい）は、<a href="." id="link_2"                      >日本</a>の不景気の通称で、<a href="." id="link_1"                                                    >バブル景気</a>後の<a href="." id="link_3"                                                                        >景気後退期</a>または景気後退期の後半から、景気回復期（景気拡張期）に転じるまでの期間を指す。<a href="." id="link_4"                                >内閣府</a><a href="." id="link_5"                                                                                  >景気基準日付</a>でのバブル崩壊期間（<a href="." id="link_6"                                          >第1次平成不況</a>や複合不況とも呼ばれる）は、<a href="." id="link_7"                    >1991年</a>（平成3年）3月から<a href="." id="link_8"                    >1993年</a>（平成5年）10月までの景気後退期を指す。
</p>
