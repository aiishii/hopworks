<b>ウルトラシリーズ</b>は、日本の<a href="." id="link_1"                      >特撮</a>テレビドラマシリーズである。以下の2つを指して呼びならわすことが多い。
</p>
<ol><li>1966年から1969年まで、毎週日曜19:00 - 19:30（<a href="." id="link_2"                                                    >JST</a>）に放送された、<a href="." id="link_3"                                      >TBS</a>制作の「空想特撮シリーズ」。</li>
<li>1のシリーズから発展し、以後50年以上にわたって継続している<a href="." id="link_4"                                                                                            >円谷プロダクション</a>制作のシリーズ。</li></ol>
<p>2013年に「最も派生テレビシリーズが作られた
テレビ番組」として<a href="." id="link_5"                                                                        >ギネス世界記録</a>に認定され、2015年にその記録を更新している。
</p>
