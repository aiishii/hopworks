<p><b>JRA顕彰馬</b>（ジェイアールエーけんしょうば）とは、<a href="." id="link_1"                                          >中央競馬</a>の発展に多大な貢献のあった<a href="." id="link_2"                                >競走馬</a>の功績を讃え、後世まで<a href="." id="link_3"                      >顕彰</a>していくために日本中央競馬会30周年記念事業（昭和59年）の一環として制度を発足し<a href="." id="link_4"                    >1984年</a>に制定されたものである。
</p><p>顕彰競走馬は「<a href="." id="link_5"                                                              >殿堂入り</a>」に相当する。
</p><p><a href="." id="link_6"                                                          >競馬の殿堂</a>には<a href="." id="link_7"                                                                                            >調教師・騎手顕彰者</a>とともに顕彰馬の<a href="." id="link_8"                                                    >肖像画</a>、<a href="." id="link_9"                                                                        >ブロンズ像</a>、関係資料が展示されている。
</p>
