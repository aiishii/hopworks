		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>佐ノ山</b>（さのやま）とは、<a href="." id="link_1"                                                              >日本相撲協会</a>の<a href="." id="link_2"                                          >年寄名跡</a>のひとつ。初代・佐野山が四股名として名乗っていたものだが、その由来は定かではない。落語に<a href="." id="link_3"                                                                      >佐野山</a>の演目がある。現在の所有者は<a href="." id="link_4"                                                    >千代鳳祐樹</a>。
