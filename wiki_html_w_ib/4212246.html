<p><b>孝賢純皇后</b>（こうけんじゅんこうごう、<a href="." id="link_1"                                >満州語</a>:<style data-mw-deduplicate="TemplateStyles:r2264839">.mw-parser-output .font-mong{font-family:"Menk Hawang Tig","Menk Qagan Tig","Menk Garqag Tig","Menk Har_a Tig","Menk Scnin Tig","Oyun Gurban Ulus Tig","Oyun Qagan Tig","Oyun Garqag Tig","Oyun Har_a Tig","Oyun Scnin Tig","Oyun Agula Tig","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian","Mongol Usug","Mongolian White","MongolianScript","Code2000","Menksoft Qagan"}.mw-parser-output .font-mong-mnc,.mw-parser-output .font-mong:lang(mnc-Mong),.mw-parser-output .font-mong:lang(dta-Mong),.mw-parser-output .font-mong:lang(sjo-Mong){font-family:"Abkai Xanyan","Abkai Xanyan LA","Abkai Xanyan VT","Abkai Xanyan XX","Abkai Xanyan SC","Abkai Buleku","Daicing White","Mongolian BT","Mongolian Baiti","Mongolian Universal White","Noto Sans Mongolian"}</style><span class="font-mong" style="display:inline-block; font-weight:normal; font-size: 1.25em; line-height: 1.25em; writing-mode: vertical-lr; -webkit-writing-mode: vertical-lr; -o-writing-mode: vertical-lr; -ms-writing-mode: tb-lr; writing-mode: tb-lr; vertical-align:text-top;">ᡥᡳᠶᠣᠣᡧᡠᠩᡤᠠ<br />ᡝᡵᡩᡝᠮᡠᠩᡤᡝ<br />ᠶᠣᠩᡴᡳᠶᠠᠩᡤᠠ<br />ᡥᡡᠸᠠᠩᡥᡝᠣ</span> 転写：hiyoošungga erdemungge yongkiyangga hūwangheo、<a href="." id="link_2"                      >康熙</a>51年<a href="." id="link_3"                                                      >2月22日</a>（<a href="." id="link_4"                    >1712年</a><a href="." id="link_4"                            >3月28日</a>） - <a href="." id="link_5"                      >乾隆</a>13年<a href="." id="link_6"                                                      >3月11日</a>（<a href="." id="link_7"                    >1748年</a><a href="." id="link_7"                          >4月8日</a>））は、<a href="." id="link_8"            >清</a>の<a href="." id="link_9"                                >乾隆帝</a>の皇后で、<a href="." id="link_10"                                         >満洲</a><a href="." id="link_11"                               >鑲黄旗</a>のフチャ氏（富察氏）の出身。<a href="." id="link_12"                                                   >チャハル</a><a href="." id="link_13"                                                                                       >総管</a><a href="." id="link_14"                                                                                                 >李栄保</a>（リルンバオ）の娘。
</p>
