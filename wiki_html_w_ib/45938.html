<p>『<b>11人いる!</b>』（じゅういちにんいる!）は、<a href="." id="link_1"                                          >萩尾望都</a>による<a href="." id="link_2"                      >日本</a>の中篇<a href="." id="link_3"                                                                                                                          >SF</a><a href="." id="link_4"                      >漫画</a>。漫画雑誌『<a href="." id="link_5"                                          >別冊少女コミック</a>』<a href="." id="link_6"                    >1975年</a>9月号から11月号に連載された。
</p><p>宇宙大学の入学試験で宇宙船に閉じ込められた受験生たちを描いた密室劇で、SF作品であると同時に、ミステリー、友情、恋愛などの要素も盛り込んだ作者の代表作である。
</p><p><a href="." id="link_7"                    >1976年</a>、第21回<a href="." id="link_8"                                                              >小学館漫画賞</a>少年少女部門を受賞。
</p><p>テレビドラマ化、アニメ映画化、および舞台化されている。
</p>
