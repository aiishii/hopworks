<p><b>市川 團十郞</b>（いちかわ だんじゅうろう、新字体：<b>団十郎</b>）は<a href="." id="link_1"                                >歌舞伎</a>役者の<a href="." id="link_2"                      >名跡</a>。<a href="." id="link_3"                      >屋号</a>は<a href="." id="link_4"                                >成田屋</a>。<a href="." id="link_5"                      >定紋</a>は<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Mimasu.svg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Mimasu.svg (存在しないページ)">三升</a>（みます）、<a href="." id="link_6"                                          >替紋</a>は<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Gyoy%C5%8D_Botan_inverted.png&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Gyoyō Botan inverted.png (存在しないページ)">杏葉牡丹</a>（ぎょうよう ぼたん）。<a href="." id="link_7"                                                              >役者文様</a>は<a href="/w/index.php?title=%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Kama_Wa_Nu_inverted.jpg&amp;action=edit&amp;redlink=1" class="new" title="ファイル:Kama Wa Nu inverted.jpg (存在しないページ)">鎌輪ぬ</a>（かまわぬ）。
</p>
