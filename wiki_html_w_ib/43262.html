		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>芹沢 鴨</b>（せりざわ かも、芹澤 鴨、生年未詳 - <a href="." id="link_1"                      >文久</a>3年<a href="." id="link_2"                                                      >9月16日</a>（<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                              >10月28日</a>）?）は、<a href="." id="link_4"                      >幕末</a>の<a href="." id="link_5"                                >水戸藩</a>浪士、<a href="." id="link_6"                                          >壬生浪士</a>（<a href="." id="link_7"                                >新選組</a>）の初代筆頭局長（頭取）。前名は<b>下村嗣次</b>（継次、嗣司、嗣治とも）と推定されている。<a href="." id="link_8"            >諱</a>は光幹で、<a href="." id="link_9"                      >本姓</a>は<a href="." id="link_10"                     >桓武平氏</a><a href="." id="link_11"                               >繁盛流</a><a href="." id="link_12"                               >大掾氏</a>とされるが、実際は出自、出生年に諸説があり、確定されていない（後述）。
</p>
