		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:182px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Yoritomo_ubuyu.JPG" title="ファイル:Yoritomo ubuyu.JPG">ファイル:Yoritomo ubuyu.JPG</a>  <div class="thumbcaption">名古屋市熱田区誓願寺にある「右大将頼朝公誕生舊地」の碑。この地で由良御前が頼朝を出産したとされる</div></div></div>
<p><b>由良御前</b>（ゆらごぜん、生年未詳 - <a href="." id="link_1"                      >保元</a>4年<a href="." id="link_2"                                                    >3月1日</a>（<a href="." id="link_3"                    >1159年</a><a href="." id="link_3"                            >3月22日</a>））は<a href="." id="link_4"                                          >平安時代</a>末期の<a href="." id="link_5"                      >女性</a>。本名未詳、<a href="." id="link_6"                                          >熱田神宮</a>の伝承で由良姫と呼ばれ、系図では大進局とある。<a href="." id="link_7"                                >源義朝</a>の<a href="." id="link_8"                      >正室</a>で、<a href="." id="link_9"                                >源頼朝</a>の母。
</p>
