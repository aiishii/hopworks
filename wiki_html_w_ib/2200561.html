		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>禅暁</b>（ぜんぎょう、生年未詳 - <a href="." id="link_1"                      >承久</a>2年<a href="." id="link_2"                                                      >4月14日</a>（<a href="." id="link_3"                    >1220年</a><a href="." id="link_3"                            >5月17日</a>））（仁和寺御日次記）または 承久2年<a href="." id="link_4"                                                      >4月11日</a>（1220年<a href="." id="link_5"                            >5月14日</a>））（<a href="." id="link_6"                                          >尊卑分脈</a>等）は、<a href="." id="link_7"                                          >鎌倉時代</a>前期の僧。<a href="." id="link_8"                                          >鎌倉幕府</a>二代将軍<a href="." id="link_9"                                >源頼家</a>の四男。母は一品房<a href="." id="link_10"                     >昌寛</a>の娘または<a href="." id="link_11"                                         >足助重長</a>（加茂重長）の娘とする。<a href="." id="link_12"                     >一幡</a>、<a href="." id="link_13"                     >公暁</a>の異母弟（もしくは同母兄）、<a href="." id="link_14"                               >竹御所</a>の異母兄妹（もしくは異母姉弟）。同母兄に<a href="." id="link_15"                     >栄実</a>。
</p>
