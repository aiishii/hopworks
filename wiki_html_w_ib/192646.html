<p><b>平 時子</b>（たいら の ときこ、<a href="." id="link_1"                                                >大治</a>元年（<a href="." id="link_2"                    >1126年</a>） - <a href="." id="link_3"                      >文治</a>元年<a href="." id="link_4"                                                      >3月24日</a>（<a href="." id="link_5"                    >1185年</a><a href="." id="link_5"                            >4月25日</a>）は、<a href="." id="link_6"                                          >平安時代</a>末期の女性。<a href="." id="link_7"                                >平清盛</a>の<a href="." id="link_8"                      >正室</a>（<a href="." id="link_9"                      >継室</a>）。<a href="." id="link_10"                     >位階</a>は<a href="." id="link_11"                               >従二位</a>。<b>二位尼</b>（にいのあま）と称される。下級公家の<a href="." id="link_12"                               >平時信</a>の娘で、母は二条大宮（<a href="." id="link_13"                                                   >令子内親王</a>）の半物（氏素性は未詳）。<a href="." id="link_14"                               >権大納言</a>・<a href="." id="link_15"                               >平時忠</a>の同母姉、<a href="." id="link_16"                               >平滋子</a>（建春門院）の異母姉。また<a href="." id="link_17"                     >能円</a>の異父姉にもあたる。清盛との間に<a href="." id="link_18"                               >宗盛</a>、<a href="." id="link_19"                               >知盛</a>、<a href="." id="link_20"                               >徳子</a>（建礼門院）、<a href="." id="link_21"                               >重衡</a>らを生む。
</p>
