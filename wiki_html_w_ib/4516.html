<div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:MeijiJoukyou.jpg" title="ファイル:MeijiJoukyou.jpg">ファイル:MeijiJoukyou.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >明治天皇</a>の東京行幸<br /><a href="." id="link_2"                                          >フランス</a>の<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_3"                                                                                                                                >ニュース雑誌</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=En:News_magazine&amp;action=edit&amp;redlink=1" class="new" title="En:News magazine (存在しないページ)">英語版</a>）</span></span>『<span title="リンク先の項目はまだありません。新規の執筆や他言語版からの翻訳が望まれます。"><a href="." id="link_4"                                                                                                                                                                                            >ル・モンド・イリュストレ</a><span style="font-size: 0.77em; font-weight: normal;" class="noprint">（<a href="/w/index.php?title=Fr:Le_Monde_illustr%C3%A9&amp;action=edit&amp;redlink=1" class="new" title="Fr:Le Monde illustré (存在しないページ)">フランス語版</a>）</span></span>』1869年2月20日刊行号内の<a href="." id="link_5"                      >挿絵</a>。</div></div></div>
<p><b>明治維新</b>（めいじいしん、<a href="." id="link_6"                      >英語</a>&#58; <span lang="en">Meiji Restoration</span>）とは、<a href="." id="link_7"                      >明治</a>時代初期の<a href="." id="link_8"                      >日本</a>において<a href="." id="link_9"                                          >薩長土肥</a>の四藩中心に行われた<a href="." id="link_10"                                         >江戸幕府</a>に対する<a href="." id="link_11"                                         >倒幕運動</a>および、それに伴う一連の<a href="." id="link_12"                               >近代化</a><a href="." id="link_13"                     >改革</a>を指す。その範囲は、中央<a href="." id="link_14"                     >官制</a>・<a href="." id="link_15"                                     >法制</a>・<a href="." id="link_16"                                         >宮廷</a>・<a href="." id="link_17"                                                   >身分制</a>・<a href="." id="link_18"                                         >地方行政</a>・<a href="." id="link_19"                     >金融</a>・<a href="." id="link_20"                     >流通</a>・<a href="." id="link_21"                     >産業</a>・<a href="." id="link_22"                     >経済</a>・<a href="." id="link_23"                     >文化</a>・<a href="." id="link_24"                     >教育</a>・<a href="." id="link_25"                     >外交</a>・<a href="." id="link_26"                     >宗教</a>・<a href="." id="link_27"                     >思想</a>政策の改革・近代化などを含む。
</p>
