<div class="thumb tright"><div class="thumbinner" style="width:342px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Hanshinkan.png" title="ファイル:Hanshinkan.png">ファイル:Hanshinkan.png</a>  <div class="thumbcaption"><a href="." id="link_1"                                >兵庫県</a>の<a href="." id="link_2"                                >阪神間</a>と<a href="." id="link_3"                                >大阪府</a>北部の地図。青の豊能地域と水色の三島地域が大阪府の「北摂」、赤と桃色が兵庫県の「北摂」に当たる<a href="." id="link_4"                                                              >阪神北県民局</a>管内（濃い赤は<a href="." id="link_5"                                                                                            >阪神南県民センター</a>管内で、<a href="." id="link_6"                                >摂津国</a>を二分または三分した場合の「西摂」に含まれる）。</div></div></div>
<p><b>北摂</b>（ほくせつ）は、<a href="." id="link_7"                                >令制国</a>の<a href="." id="link_6"                                >摂津国</a>北部に由来する地域名称。一般的には現在の<a href="." id="link_3"                                >大阪府</a>北部を指す場合が多いが、<a href="." id="link_1"                                >兵庫県</a>南東部内陸の阪神北地域などを指す場合もある。
</p>
