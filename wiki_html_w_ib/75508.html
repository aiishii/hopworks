		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牛頭天王</b>（ごずてんのう）は日本における<a href="." id="link_1"                                          >神仏習合</a>の<a href="." id="link_2"            >神</a>。<a href="." id="link_3"                      >釈迦</a>の生誕地に因む<a href="." id="link_4"                                          >祇園精舎</a>の守護神とされた。<a href="." id="link_5"                                          >蘇民将来</a>説話の<b><a href="." id="link_6"                                >武塔天神</a></b>と同一視され<a href="." id="link_7"                                          >薬師如来</a>の<a href="." id="link_8"                                          >垂迹</a>であるとともに<a href="." id="link_9"                                          >スサノオ</a>の<a href="." id="link_10"                                         >本地</a>ともされた。<a href="." id="link_11"                     >京都</a><a href="." id="link_12"                               >東山</a><a href="." id="link_13"                     >祇園</a>や<a href="." id="link_14"                               >播磨国</a><a href="." id="link_15"                               >広峰山</a>に鎮座して<a href="." id="link_16"                                         >祇園信仰</a>の神（<b>祇園神</b>）ともされ現在の<a href="." id="link_17"                                         >八坂神社</a>にあたる感神院祇園社から<a href="." id="link_18"                                         >勧請</a>されて全国の<b>祇園社</b>、<b>天王社</b>で祀られた。また<a href="." id="link_19"                               >陰陽道</a>では天道神と同一視された。道教的色彩の強い神だが、中国の文献には見られない。
</p>
