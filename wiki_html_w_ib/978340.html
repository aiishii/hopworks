		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>稲川 英希</b>（いながわ ひでき、<a href="." id="link_1"                    >1976年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >ヤクザ</a>。<a href="." id="link_4"                                                                        >指定暴力団</a>・<a href="." id="link_5"                                >稲川会</a>本部長、三代目<a href="." id="link_6"                                          >稲川一家</a>総長。稲川会三代目会長稲川裕紘（土肥）の実子（長男）。父親死後の稲川会後継争いに敗れて引退した。
</p>
