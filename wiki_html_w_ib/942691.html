	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p>『<b>警視庁女性捜査班</b>』（けいしちょうおんなそうさかん）は、<a href="." id="link_1"                    >1999年</a>から<a href="." id="link_2"                    >2003年</a>まで<a href="." id="link_3"                                                    >テレビ朝日</a>系『<a href="." id="link_4"                                                                        >土曜ワイド劇場</a>』で放送された<a href="." id="link_5"                                                    >刑事ドラマ</a>シリーズ。「女性捜査班」が全国的に知られておらず、他の人気シリーズに比べて知名度が低いために第4作で打ち切りになったとされる。制作は<a href="." id="link_3"                                                    >テレビ朝日</a>と<a href="." id="link_6"                                          >国際放映</a>。主演は<a href="." id="link_7"                                          >萬田久子</a>。
</p><p><a href="." id="link_8"                    >2006年</a>から<a href="." id="link_9"                    >2007年</a>まで、主演以外のキャスト一新と設定変更により『<b>新・</b>警視庁女性捜査班』として放送されたが、こちらも知名度が低かったために第2作で打ち切りになったとされている。
</p>
