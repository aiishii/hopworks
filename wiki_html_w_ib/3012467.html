		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>超高速!参勤交代</b>』（ちょうこうそく さんきんこうたい、<a href="." id="link_1"                                          >英称</a>：Samurai Hustle）は、<a href="." id="link_2"                                          >江戸時代</a>の<a href="." id="link_3"                                          >参勤交代</a>を題材にした<a href="." id="link_4"                                          >土橋章宏</a>作の<a href="." id="link_5"                      >脚本</a>。<a href="." id="link_6"                    >2011年</a>に第37回<a href="." id="link_7"                                                    >城戸賞</a>を全審査員満点で受賞し、土橋自身により小説化され<a href="." id="link_8"                    >2013年</a>に<a href="." id="link_9"                                >講談社</a>から刊行、<a href="." id="link_10"                   >2014年</a>に<a href="." id="link_11"                     >松竹</a>の製作・配給で映画化され<a href="." id="link_12"                                                                                                         >第38回日本アカデミー賞</a>最優秀脚本賞、第57回<a href="." id="link_13"                                                                                                 >ブルーリボン賞</a>作品賞を受賞した。
</p><p><a href="." id="link_14"                   >2015年</a>に続編小説『<b>超高速!参勤交代 老中の逆襲</b>』が刊行され、2016年には続編映画『<b>超高速!参勤交代 リターンズ</b>』が公開された。
</p>
