<p><b>水戸黄門</b>（みとこうもん）とは、<a href="." id="link_1"                                >権中納言</a>である<a href="." id="link_2"                                          >江戸時代</a>の<a href="." id="link_3"                                >水戸藩</a>主・<a href="." id="link_4"                                          >徳川光圀</a>の別称かつ、<a href="." id="link_4"                                          >徳川光圀</a>が隠居して<a href="." id="link_5"                      >日本</a>各地を漫遊して行なった世直し（<a href="." id="link_6"                                          >勧善懲悪</a>）を描いた創作物語の名称。かつては専ら『<b>水戸黄門漫遊記</b>』（みとこうもんまんゆうき）と呼ばれていた。
</p><p><a href="." id="link_7"                      >講談</a>、<a href="." id="link_8"                                >歌舞伎</a>、<a href="." id="link_9"                      >演劇</a>、<a href="." id="link_10"                     >小説</a>、<a href="." id="link_11"                     >映画</a>、<a href="." id="link_12"                                                             >テレビドラマ</a>、<a href="." id="link_13"                     >漫画</a>、<a href="." id="link_14"                               >アニメ</a>等において描かれている。
</p>
