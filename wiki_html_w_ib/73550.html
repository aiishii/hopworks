<div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Seppuku-J._M._W._Silver.jpg" title="ファイル:Seppuku-J. M. W. Silver.jpg">ファイル:Seppuku-J. M. W. Silver.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                    >1867年</a>に<a href="." id="link_2"                                          >イギリス</a>で出版された、<a href="." id="link_3"                                          >江戸時代</a>末期の切腹の様子を描いたイラスト。中央の<a href="." id="link_4"            >裃</a>を着用した人が切腹人。</div></div></div>
<p><b>切腹</b>（せっぷく）は、自らの腹部を<a href="." id="link_5"                      >短刀</a>で切り裂いて死ぬ<a href="." id="link_6"                      >自殺</a>の一方法。<b>腹切り</b>（はらきり）、<b>割腹</b>（かっぷく）、<b>屠腹</b>（とふく）ともいう。主に<a href="." id="link_7"                      >武士</a>などが行った<a href="." id="link_8"                      >日本</a>独特の習俗。
</p><p><a href="." id="link_9"                      >外国</a>でも日本の風習としてよく知られ、hara-kiriやseppukuとして辞書に載っている。
</p>
