<p><b>鹿ヶ谷の陰謀</b>（ししがたにのいんぼう）は、<a href="." id="link_1"                                          >平安時代</a>の<a href="." id="link_2"                      >安元</a>3年（<a href="." id="link_3"                    >1177年</a>）6月に<a href="." id="link_4"                      >京都</a>で起こった、<a href="." id="link_5"                                          >平家</a>打倒の<a href="." id="link_6"                      >陰謀</a>事件。<a href="." id="link_4"                      >京都</a>、東山鹿ヶ谷（現在の<a href="." id="link_7"                                >京都市</a><a href="." id="link_8"                                >左京区</a>）の<a href="." id="link_9"                      >静賢</a><a href="." id="link_10"                     >法印</a>（<a href="." id="link_11"                     >信西</a>の子）の山荘で謀議が行われたとされ、このように呼ばれる。近年では、この陰謀が<a href="." id="link_12"                               >平清盛</a>によってでっち上げられたものだとする説など解釈に諸説あり、「<b>鹿ヶ谷の事</b>」と著す学者もいる。
</p>
