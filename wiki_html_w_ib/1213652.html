		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>吉田 和子</b>（よしだ かずこ、<a href="." id="link_1"                    >1922年</a><a href="." id="link_1"                          >1月9日</a> - ）は<a href="." id="link_2"                      >日本</a>の実業家。<a href="." id="link_3"                                          >有限会社</a>社台不動産の<a href="." id="link_4"                                                    >代表取締役</a><a href="." id="link_5"                      >社長</a>。
</p><p><a href="." id="link_6"                                                              >社台ファーム</a>創業者である<a href="." id="link_7"                                          >吉田善哉</a>の妻（<a href="." id="link_8"                    >1946年</a>結婚）。<a href="." id="link_9"                      >長男</a>は<a href="." id="link_10"                                         >吉田照哉</a>（社台ファーム代表）、次男は<a href="." id="link_11"                                         >吉田勝己</a>（<a href="." id="link_12"                                                                                 >ノーザンファーム</a>代表）、三男は<a href="." id="link_13"                                         >吉田晴哉</a>（<a href="." id="link_14"                                                             >追分ファーム</a>代表）。嫁や孫については息子の項目を参照。
</p>
