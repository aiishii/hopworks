<p><b>PINKちゃんねる</b>（ピンクちゃんねる）は<a href="." id="link_2"                                                                        >インターネット</a>上の<a href="." id="link_1"                                                    >電子掲示板</a><a href="." id="link_3"                                                              >サイト</a>の一つ。<a href="." id="link_4"                                                    >匿名掲示板</a><a href="." id="link_5"                                                      >2ちゃんねる</a>の外郭掲示板をうたっている。主な<a href="." id="link_6"                                          >システム</a>は2ちゃんねると同等である。
</p><p>時期不明だが、PINKちゃんねるの管理者には<a href="." id="link_7"                                                                                  >ジム・ワトキンス</a>が就任していると一般には信じられている。
</p>
