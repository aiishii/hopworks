		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>牧 宗親</b>（まき むねちか、生没年未詳）は、<a href="." id="link_1"                                          >平安時代</a>末期の<a href="." id="link_2"                                >駿河国</a>大岡牧（<a href="." id="link_3"                                >沼津市</a>）の<a href="." id="link_4"                      >豪族</a>。<a href="." id="link_5"                                          >大舎人允</a>。<a href="." id="link_6"                                          >北条時政</a>の後妻である<a href="." id="link_7"                                >牧の方</a>の父もしくは兄。通称は三郎。子に<a href="." id="link_8"                                                                                                            >大岡時親</a>。
</p>
