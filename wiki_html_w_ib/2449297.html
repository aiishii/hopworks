		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox biography vcard" style="width:22em"><tbody><tr><th colspan="2" style="text-align:center;font-size:125%;font-weight:bold"><div style="font-size:small; font-weight:normal">いかわ もとたか</div><span class="fn">井川 意高</span></th></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">生誕</th><td><span style="display:none"> (<span class="bday">1964-07-28</span>) </span>1964年<a href="." id="link_1"                            >7月28日</a>（57歳）<br /><span class="birthplace"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Flag_of_Japan.svg" title="ファイル:Flag of Japan.svg">日本の旗</a> <a href="." id="link_2"                      >日本</a> 東京都</span></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">出身校</th><td>東京大学法学部卒業</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">職業</th><td class="role">実業家</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">配偶者</th><td>独身（離婚歴あり）</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap;white-space:nowrap;">子供</th><td>あり長女　長男</td></tr></tbody></table>
<p><b>井川 意高</b>（いかわ もとたか、<a href="." id="link_3"                    >1964年</a>（<a href="." id="link_4"                      >昭和</a>39年）<a href="." id="link_1"                            >7月28日</a> - ）は、日本の<a href="." id="link_5"                                >実業家</a>。大王製紙の前会長。<a href="." id="link_6"                                          >大王製紙</a>創業家3代目で、同社創業者・<a href="." id="link_7"                                                    >井川伊勢吉</a>の孫。<a href="." id="link_8"                                                              >大王製紙事件</a>を起こし、<a href="." id="link_9"                                                              >有罪判決</a>を受けた後収監された。
</p>
