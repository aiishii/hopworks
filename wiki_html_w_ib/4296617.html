		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>清高宗継皇后</b>（しんこうそうけいこうごう）とは、<a href="." id="link_1"            >清</a>の<a href="." id="link_2"                                >乾隆帝</a>の2番目の皇后である<b>継皇后ナラ氏</b>（けいこうごうならし、<a href="." id="link_3"                      >康熙</a>57年<a href="." id="link_4"                                                      >2月10日</a>（<a href="." id="link_5"                    >1718年</a><a href="." id="link_5"                            >3月11日</a>） - <a href="." id="link_6"                      >乾隆</a>31年<a href="." id="link_7"                                                      >7月14日</a>（<a href="." id="link_8"                    >1766年</a><a href="." id="link_8"                            >8月19日</a>））の事。
</p><p>『<a href="." id="link_9"                                >清史稿</a>』で実姓は烏喇那拉（ウラナラ）と記載されているが、近年、輝發那拉（ホイファナラ）説が浮上している。
<a href="." id="link_10"                                         >満洲</a><a href="." id="link_11"                     >鑲藍旗</a>の出身でネルブ（訥爾布）の娘。
</p>
