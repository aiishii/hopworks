		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>三幡</b>（さんまん、<a href="." id="link_1"                      >文治</a>2年（<a href="." id="link_2"                    >1186年</a>） - <a href="." id="link_3"                      >正治</a>元年<a href="." id="link_4"                                                      >6月30日</a>（<a href="." id="link_5"                    >1199年</a><a href="." id="link_5"                            >7月24日</a>））は、<a href="." id="link_6"                                          >鎌倉時代</a>初期の女性。<a href="." id="link_7"                                >源頼朝</a>と<a href="." id="link_8"                                          >北条政子</a>の次女（頼朝の子としては第5子で次女、政子の子としては第3子で次女）。三幡は<a href="." id="link_9"            >字</a>であり、通称は<b>乙姫</b>。<a href="." id="link_10"                                                                             >大姫</a>・<a href="." id="link_11"                               >頼家</a>の妹で、<a href="." id="link_12"                               >実朝</a>の姉にあたる。<a href="." id="link_13"                     >貞暁</a>とは異母兄妹（もしくは異母姉弟）。
</p>
