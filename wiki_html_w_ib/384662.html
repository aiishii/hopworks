		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>池禅尼</b>（いけのぜんに、<a href="." id="link_1"                      >長治</a>元年（<a href="." id="link_2"                    >1104年</a>）? - <a href="." id="link_3"                      >長寛</a>2年（<a href="." id="link_4"                    >1164年</a>）?）は、<a href="." id="link_5"                                          >平安時代</a>末期の女性。<a href="." id="link_6"                                >平忠盛</a>の<a href="." id="link_7"                      >正室</a>。<a href="." id="link_8"                                >平清盛</a>の<a href="." id="link_9"                      >継母</a>に当たる。後に<a href="." id="link_10"                                         >崇徳天皇</a>の皇子・<a href="." id="link_11"                                         >重仁親王</a>の<a href="." id="link_12"                     >乳母</a>となる。父は<a href="." id="link_13"                                                                                                           >藤原宗兼</a>、母は<a href="." id="link_14"                                         >藤原有信</a>の娘。<a href="." id="link_15"                               >中納言</a>・<a href="." id="link_16"                                         >藤原隆家</a>の後裔。名は<b>宗子</b>。
</p>
