		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>襟川 陽一</b>（えりかわ よういち、<a href="." id="link_1"                    >1950年</a><a href="." id="link_1"                              >10月26日</a> - ）は、日本の<a href="." id="link_2"                                >実業家</a>、<a href="." id="link_3"                                                                                                      >ゲームデザイナー</a>。株式会社<a href="." id="link_4"                                                                                                                                                        >コーエーテクモホールディングス</a> <a href="." id="link_5"                                                    >代表取締役</a><a href="." id="link_6"                      >社長</a>。<a href="." id="link_7"                                >栃木県</a><a href="." id="link_8"                                >足利市</a>出身。<b><a href="." id="link_9"                                                                        >シブサワ・コウ</a></b>のペンネームを用いている。
</p><p>妻の<a href="." id="link_10"                                         >襟川恵子</a>は同社<a href="." id="link_11"                     >会長</a>。妻との間に2子あり、長女の<a href="." id="link_12"                                                                                                           >襟川芽衣</a>は同社<a href="." id="link_13"                               >取締役</a>、次女の襟川亜衣は株式会社光優ホールディングス（襟川家の資産管理会社）<a href="." id="link_14"                               >監査役</a>。
</p>
