		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>間垣</b>（まがき）とは、<a href="." id="link_1"                                                              >日本相撲協会</a>の<a href="." id="link_2"                                          >年寄名跡</a>のひとつで、初代・間垣が<a href="." id="link_3"                                >四股名</a>として名乗っていたもので、その由来は定かではない。享保時代（1716年-1737年）に創設され、約300年の歴史をもつ由緒ある名跡である。
</p>
