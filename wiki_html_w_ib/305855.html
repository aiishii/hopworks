		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>湘南爆走族</b>』（しょうなんばくそうぞく）は、<a href="." id="link_1"                                >吉田聡</a>による<a href="." id="link_2"                                                    >暴走族漫画</a>、およびそれを原作とした映画とアニメ。吉田の代表作でもある。『<a href="." id="link_3"                                                    >少年KING</a>』（<a href="." id="link_4"                                                    >少年画報社</a>刊）に<a href="." id="link_5"                    >1982年</a>から<a href="." id="link_6"                    >1987年</a>まで連載。略称は『<b>湘爆</b>』。
</p>
