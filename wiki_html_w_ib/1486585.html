<p><b>犬王</b>（いぬおう、生年不詳 - <a href="." id="link_1"                      >応永</a>20年<a href="." id="link_2"                                                    >5月9日</a>（<a href="." id="link_3"                    >1413年</a><a href="." id="link_3"                          >6月7日</a>））は<a href="." id="link_4"                                >観阿弥</a>と同時期に活躍した<a href="." id="link_5"                                                                                                            >近江猿楽</a>日吉座の<a href="." id="link_6"                      >大夫</a>。<a href="." id="link_7"                      >猿楽能</a>の名手として観世座の観阿弥・<a href="." id="link_8"                                >世阿弥</a>と人気を二分した。<a href="." id="link_9"                                                                                                  >阿弥号</a>の「<b>道阿弥</b>」でも知られる。
</p>
