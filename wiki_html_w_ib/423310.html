		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比企氏</b>（ひきし）は、<a href="." id="link_1"                                          >平安時代</a>末期から<a href="." id="link_2"                                          >鎌倉時代</a>前期にかけて<a href="." id="link_3"                                >武蔵国</a>比企郡（現在の<a href="." id="link_4"                                >埼玉県</a><a href="." id="link_5"                                >比企郡</a>と<a href="." id="link_6"                                          >東松山市</a>）を領した<a href="." id="link_7"                                          >藤原秀郷</a>の末裔を称する関東の<a href="." id="link_8"                      >豪族</a>。
</p><p>一族は<a href="." id="link_9"                      >族滅</a>したため、詳細な史料が残らず、系譜も明らかではないが、一族である<a href="." id="link_10"                               >比企尼</a>が<a href="." id="link_11"                               >源頼朝</a>の<a href="." id="link_12"                     >乳母</a>を務めた関係から、比企氏は早い時期から頼朝を支えた<a href="." id="link_13"                               >御家人</a>となる。比企氏の家督を継いだ<a href="." id="link_14"                                         >能員</a>が、頼朝の<a href="." id="link_15"                     >嫡男</a>で<a href="." id="link_16"                                         >鎌倉幕府</a>2代将軍となる<a href="." id="link_17"                               >頼家</a>の乳母父となった事から、将軍外戚として権勢を強めた。しかし頼家の母方の外戚である<a href="." id="link_18"                               >北条氏</a>との対立により<a href="." id="link_19"                                                             >比企能員の変</a>（比企の乱）が起こり、一族は滅亡した。
</p>
