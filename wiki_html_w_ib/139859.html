		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>大相撲中継</b>』（おおずもうちゅうけい）（<i>Grand Sumo Live</i>）とは<a href="." id="link_1"                                >大相撲</a>の<a href="." id="link_2"                      >取組</a>の模様を<a href="." id="link_3"                                          >中継</a>する放送事業者（<a href="." id="link_4"                                                    >テレビ</a>・<a href="." id="link_5"                                                    >ラジオ</a>）の放送番組もしくはインターネット配信業者が配信する番組（<a href="." id="link_6"                                                              >スポーツ中継</a>）である。2018年現在、<a href="." id="link_7"                                >本場所</a>を<a href="." id="link_8"                                                              >日本放送協会</a> (NHK) がテレビおよびラジオで生中継を実施し、一部の動画配信サイトが動画配信を実施している。また、<a href="." id="link_9"                                >花相撲</a>の一部をNHKおよび<a href="." id="link_10"                                         >民放</a>テレビ局が中継を行う。
</p><p>本項目ではこれらの放送・配信について記す。
</p>
