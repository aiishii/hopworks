<p><b>キャンディーズ</b>(<i>Candies</i>)は、<a href="." id="link_10"                             >1970年代</a>に活躍した<a href="." id="link_1"                      >日本</a>の<a href="." id="link_11"                     >女性</a>3人組の<a href="." id="link_12"                                         >アイドル</a><a href="." id="link_13"                                         >グループ</a>である。所属<a href="." id="link_14"                                                   >事務所</a>は<a href="." id="link_6"                                                                                            >渡辺プロダクション</a>。多くの楽曲は、当時<a href="." id="link_6"                                                                                                     >渡辺音楽出版</a>の<a href="." id="link_15"                     >社員</a>だった<a href="." id="link_16"                                         >松崎澄夫</a>（元・<a href="." id="link_17"                                                                                                                                                                           >アミューズソフトエンタテインメント</a><a href="." id="link_18"                                                   >代表取締役</a><a href="." id="link_19"                     >社長</a>）の<a href="." id="link_20"                                                             >プロデュース</a>によるものであった。
