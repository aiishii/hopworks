<p><b>関西</b>（かんさい）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >地方</a>を指す言葉である。関西に含まれる府県は<a href="." id="link_3"                                >大阪府</a>・<a href="." id="link_4"                                >京都府</a>・<a href="." id="link_5"                                >兵庫県</a>・<a href="." id="link_6"                                >滋賀県</a>・<a href="." id="link_7"                                >奈良県</a>・<a href="." id="link_8"                                          >和歌山県</a>の2府4県である。<a href="." id="link_9"                                                              >関西広域連合</a>では<a href="." id="link_10"                               >鳥取県</a>・<a href="." id="link_11"                               >徳島県</a>を加えた2府6県を関西と定義し、情報発信を行っている。<a href="." id="link_12"                                                   >日本の地方区分</a>では「<b><a href="." id="link_13"                                         >近畿地方</a></b>」に該当する。
</p>
