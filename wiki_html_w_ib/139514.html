<p><b>谷川 貞治</b>（たにかわ さだはる、男性、<a href="." id="link_1"                    >1961年</a><a href="." id="link_1"                            >9月27日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >格闘技</a><a href="." id="link_4"                                >プロモーター</a>・<a href="." id="link_5"                                                                        >プロデューサー</a>、元雑誌<a href="." id="link_6"                                >編集者</a>、元<a href="." id="link_7"                                                                                  >スポーツライター</a>。イベント興行会社<a href="." id="link_8"        >FEG</a>社長、元<a href="." id="link_9"        >K-1</a><a href="." id="link_10"                                         >イベント</a>プロデューサー。<a href="." id="link_11"                               >愛知県</a><a href="." id="link_12"                                         >名古屋市</a>出身。<a href="." id="link_13"                               >千葉県</a>在住。
</p>
