<p><b>上田 将勝</b>（うえだ まさかつ、<a href="." id="link_2"                    >1977年</a><a href="." id="link_2"                              >12月21日</a> - ）は、<a href="." id="link_1"                      >日本</a>の<a href="." id="link_9"                      >男性</a><a href="." id="link_10"                                                   >総合格闘家</a>。<a href="." id="link_3"                                >京都府</a><a href="." id="link_4"                                >京都市</a>出身。<a href="." id="link_5"                                                              >パラエストラ東京</a>所属。元<a href="." id="link_11"                     >修斗</a>世界<a href="." id="link_6"                                                    >バンタム級</a>王者。<a href="." id="link_12"                                 >ONE FC</a>バンタム級グランプリ王者。
