		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>黄 夫人</b>（こう ふじん、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                                                    >三国時代</a>の<a href="." id="link_3"                      >蜀漢</a>の人物。<a href="." id="link_4"                                >諸葛亮</a>の妻。通常は黄氏と呼ばれる。「<b>黄月英</b>」（こう げつえい）・「<b>黄婉貞</b>」（こう えんてい）という名も一般的に知られるが、史書に名が残っておらず、実名ではない。後世の創作上の必要から名付けられたものである。
</p>
