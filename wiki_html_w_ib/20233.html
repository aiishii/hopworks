<p><b>ポリネシア</b>（<span lang="en">Polynesia</span>）は、<a href="." id="link_3"                                                    >オセアニア</a>の海洋部の分類の一つである。<a href="." id="link_4"                                >太平洋</a>で、概ね<a href="." id="link_5"                                                                                                      >ミッドウェー諸島</a>（<a href="." id="link_6"                                                                        >北西ハワイ諸島</a>内）、<a href="." id="link_7"                                                              >アオテアロア</a>（<a href="." id="link_8"                                                                                  >ニュージーランド</a>の<a href="." id="link_9"                                          >マオリ語</a>名）、ラパ・ヌイ（<a href="." id="link_10"                                                             >イースター島</a>）を結んだ三角形（<a href="." id="link_11"                                                                                                                                             >ポリネシアン・トライアングル</a>）の中にある諸島の総称で、<a href="." id="link_12"                   >2017年</a>の人口は約700万人。
</p>
