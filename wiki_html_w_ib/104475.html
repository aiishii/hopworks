<p><b>諏訪 頼重</b>（すわ よりしげ）は、<a href="." id="link_1"                                          >鎌倉時代</a>後期から<a href="." id="link_2"                                                                              >南北朝時代</a>にかけての<a href="." id="link_22"                     >武将</a>。<a href="." id="link_23"                                         >諏訪大社</a>の<a href="." id="link_24"                                     >大祝</a>とされるが不詳。父親については諸説ある。
</p>
