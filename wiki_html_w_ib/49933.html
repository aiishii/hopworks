<p><b>三井グループ</b>（みついグループ、<a href="." id="link_7"                      >英語</a>:<b>MITSUI GROUP</b>）は、<a href="." id="link_1"                      >日本</a>の企業グループのひとつ。戦前の<a href="." id="link_8"                                          >三井財閥</a>の流れを汲む企業の連合体。<b>二木会</b>と呼ばれる。
