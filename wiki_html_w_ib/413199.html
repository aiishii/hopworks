<p>『<b>007 私を愛したスパイ</b>』（ダブルオーセブン わたしをあいしたスパイ、<i>The Spy Who Loved Me</i>）は、<a href="." id="link_1"                                                                                            >イアン・フレミング</a>の長編<a href="." id="link_2"                      >小説</a>『007』第9作（後述のように日本語版のタイトルは『<b>007 わたしを愛したスパイ</b>』）。また<a href="." id="link_3"                    >1977年</a>公開の、<a href="." id="link_4"                                                                                            >ルイス・ギルバート</a>監督による<a href="." id="link_5"                                                                                            >『007』シリーズ</a>第10作となる<a href="." id="link_6"                                >スパイ</a>・<a href="." id="link_7"                                                                        >アクション映画</a>。
</p>
