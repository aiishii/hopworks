<p><b>八咫烏</b>（やたがらす、やたのからす）は、<a href="." id="link_2"                                          >日本神話</a>に登場する<a href="." id="link_3"                                >カラス</a>（<a href="." id="link_4"                      >烏</a>）であり導きの<a href="." id="link_5"                                      >神</a>。<a href="." id="link_6"                                          >神武東征</a>の際、<a href="." id="link_7"                                                              >高皇産霊尊</a>（タカミムスビ）によって<a href="." id="link_8"                                          >神武天皇</a>のもとに遣わされ、<a href="." id="link_9"                                          >熊野国</a>から<a href="." id="link_10"                               >大和国</a>への道案内をしたとされる。一般的に三本足の姿で知られ、古くよりその姿絵が伝わっている。
</p>
