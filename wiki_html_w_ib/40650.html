<p><b>八月十八日の政変</b>（はちがつじゅうはちにちのせいへん）とは、<a href="." id="link_1"                                          >江戸時代</a><a href="." id="link_2"                      >末期</a>の<a href="." id="link_3"                    >1863年</a><a href="." id="link_3"                            >9月30日</a>（<a href="." id="link_4"                      >文久</a>3年<a href="." id="link_5"                                                      >8月18日</a>）に発生した<a href="." id="link_6"                      >政変</a>。
</p><p><a href="." id="link_7"                                          >孝明天皇</a>・<a href="." id="link_8"                                                                        >中川宮朝彦親王</a>・<a href="." id="link_9"                                >会津藩・</a><a href="." id="link_10"                               >薩摩藩</a>など<a href="." id="link_11"                                         >幕府</a>への攘夷委任（交渉による<a href="." id="link_12"                                                                       >通商条約</a>の破棄、鎖港）を支持する勢力が、攘夷親征（過激派主導の攘夷戦争）を企てる<a href="." id="link_13"                                         >三条実美</a>ら急進的な<a href="." id="link_14"                                                                       >尊攘派</a><a href="." id="link_15"                     >公家</a>と背後の<a href="." id="link_16"                               >長州藩</a>を朝廷から排除した<a href="." id="link_17"                                                                                                                         >カウンタークーデター</a>。<b>堺町御門の変</b>（さかいまちごもんのへん）、<b>文久の政変</b>（ぶんきゅうのせいへん）などとも呼ばれる。
</p>
