		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>あゝ、荒野</b>』（ああ、こうや、<a href="." id="link_1"                      >英</a>&#58; <span lang="en"><i>Wilderness</i></span>）は、日本の<a href="." id="link_2"                      >詩人</a>、<a href="." id="link_3"                                >劇作家</a>である<a href="." id="link_4"                                          >寺山修司</a>の小説『<a href="." id="link_5"                                                    >あゝ、荒野</a>』を原作に制作された日本の実写映画シリーズ。映画は<a href="." id="link_6"                                >岸善幸</a>が監督、<a href="." id="link_7"                                          >菅田将暉</a>と<a href="." id="link_8"                                                                                  >ヤン・イクチュン</a>両名が主演を務め、2017年10月7日に「前篇」、同月21日に「後篇」がそれぞれ公開された。また、日本の映像配信サービス<a href="." id="link_9"              >U-NEXT</a>では本編の未公開シーンを追加し、全6話のドラマに再編集された「あゝ、荒野 完全版」が配信されている。
</p>
