<p><b>中野 信子</b>（なかの のぶこ、<a href="." id="link_1"                    >1975年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_10"                                                             >認知神経科学者</a>、<a href="." id="link_7"                                >評論家</a>。
</p><p><a href="." id="link_3"                                >東京都</a>出身。<a href="." id="link_11"                                                                       >東日本国際大学</a>特任教授。株式会社<a href="." id="link_8"                                                                              >ビッグベン</a>所属。<a href="." id="link_12"                               >MENSA</a>元会員。旧名は<b>原信子</b>。学位は<a href="." id="link_13"                     >博士</a>（医学）（<a href="." id="link_14"                                         >東京大学</a>）。
</p>
