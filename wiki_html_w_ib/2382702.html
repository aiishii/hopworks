<p>『<b>チーム・バチスタシリーズ</b>』は、<a href="." id="link_3"                                >海堂尊</a>による医療ミステリー小説シリーズ『<a href="." id="link_2"                                                                                            >田口・白鳥シリーズ</a>』の別呼称であり、同シリーズを原作として<a href="." id="link_4"                                                                        >関西テレビ放送</a>（KTV）と<a href="." id="link_5"                                                                                                                                    >メディアミックス・ジャパン</a>（MMJ）の共同制作により<a href="." id="link_6"                                                                                  >フジテレビ</a>系「<a href="." id="link_7"                                                                                                                                                                                          >火10</a>」枠で放送された<a href="." id="link_8"                                                              >テレビドラマ</a>、ならびにその劇場版として<a href="." id="link_9"                      >東宝</a>配給にて公開された<a href="." id="link_10"                     >映画</a>のシリーズ。主演は<a href="." id="link_11"                                         >伊藤淳史</a>と<a href="." id="link_12"                                                   >仲村トオル</a>。本項では主に後者の映像化作品群について記述する。
</p>
