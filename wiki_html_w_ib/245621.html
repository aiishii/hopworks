<p><b>常盤山部屋</b>（ときわやまべや）は、<a href="." id="link_1"                                                              >日本相撲協会</a>に所属する<a href="." id="link_2"                                                              >二所ノ関一門</a>の<a href="." id="link_3"                                          >相撲部屋</a>である。17代常盤山が5年間限りの取り決めで師匠を務めた<a href="." id="link_4"                      >平成</a>・<a href="." id="link_5"                      >令和</a>時代の<b>千賀ノ浦部屋</b>についても併せて記述する。
</p>
