		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>石油</b>（せきゆ）とは、<a href="." id="link_1"                                          >炭化水素</a>を主成分として、ほかに少量の<a href="." id="link_2"                      >硫黄</a>・<a href="." id="link_3"                      >酸素</a>・<a href="." id="link_4"                      >窒素</a>などさまざまな物質を含む液状の<a href="." id="link_5"            >油</a>で、<a href="." id="link_6"                      >鉱物</a>資源の一種である。地下の油田から採掘後、ガス、水分、異物などを大まかに除去した精製前のものを特に<b><a href="." id="link_7"                      >原油</a></b>（げんゆ）という。
</p>
