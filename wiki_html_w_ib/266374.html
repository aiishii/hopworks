<p><b>伊勢ヶ濱部屋</b>（いせがはまべや）は、<a href="." id="link_1"                                                              >日本相撲協会</a>所属で<a href="." id="link_2"                                                              >伊勢ヶ濱一門</a>の<a href="." id="link_3"                                          >相撲部屋</a>である。前身の<b>安治川部屋</b>（あじがわべや）についても併せて記述する。
</p><p><a href="." id="link_4"                    >1929年</a>（昭和4年）から<a href="." id="link_5"                    >2007年</a>（平成19年）1月まで存在した同名の相撲部屋については「<a href="." id="link_6"                                                                                      >伊勢ヶ濱部屋 (1929-2007)</a>」を参照。
</p>
