<p><b>終戦の日</b>（しゅうせんのひ）は、<a href="." id="link_1"                      >日本</a>における<a href="." id="link_2"                                                                        >第二次世界大戦</a>の終結（<a href="." id="link_3"                      >終戦</a>）の日の呼称。日本では一般的に終戦記念日は8月15日と認識されているが、<a href="." id="link_4"                                                                        >アメリカ合衆国</a>など多くの国々では第二次世界大戦は1945年9月に終結したと認識されている（国によって1945年9月2日とする国（アメリカ合衆国など）と9月3日とする国（<a href="." id="link_5"                                                                        >中華人民共和国</a>など）がある）。詳細については<a href="." id="link_6"                                                                        >対日戦勝記念日</a>を参照。
</p>
