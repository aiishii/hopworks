		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>王 賁</b>（おう ほん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                                                                    >戦国時代</a>から<a href="." id="link_3"            >秦</a>代にかけての秦の将軍。<a href="." id="link_4"            >字</a>は典。頻陽県東郷（現在の<a href="." id="link_5"                                >陝西省</a><a href="." id="link_6"                                >渭南市</a><a href="." id="link_7"                                >富平県</a>の北東）の人。<a href="." id="link_8"                      >王翦</a>の子。<a href="." id="link_9"                      >王離</a>の父。秦王政（後の<a href="." id="link_10"                               >始皇帝</a>）に仕え、<a href="." id="link_11"                                     >魏</a>・<a href="." id="link_12"                                     >燕</a>・<a href="." id="link_13"                                     >代</a>（<a href="." id="link_14"                                     >趙</a>）・<a href="." id="link_15"                     >斉</a>を滅ぼして、秦の天下統一に貢献した。
</p>
