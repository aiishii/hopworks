<p><b>SAM</b>（サム、<a href="." id="link_8"                    >1962年</a>（昭和37年）<a href="." id="link_9"                            >1月13日</a> - ）本名、<b>丸山 正温</b>（まるやま まさはる）は、日本の<a href="." id="link_4"                                          >ダンサー</a>で、<a href="." id="link_7"        >TRF</a>のメンバーである。<a href="." id="link_3"                                >埼玉県</a><a href="." id="link_10"                                                   >さいたま市</a><a href="." id="link_11"                               >岩槻区</a>出身。<a href="." id="link_12"                                                                       >獨協中学校</a>、<a href="." id="link_13"                                                                                 >獨協高等学校</a>卒業。身長176cm。血液型B型。
</p>
