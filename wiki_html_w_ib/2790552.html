<p><b>遠藤 龍之介</b>（えんどう りゅうのすけ、<a href="." id="link_8"                    >1956年</a><a href="." id="link_8"                          >6月3日</a> - ）は、<a href="." id="link_9"                                                                                  >フジテレビジョン</a>取締役副会長、<a href="." id="link_10"                                                                                                                                                                 >フジ・メディア・ホールディングス</a>取締役副会長。<a href="." id="link_11"                                                                       >北海道文化放送</a>取締役、<a href="." id="link_12"                                                                                                     >テレビプロデューサー</a>、<a href="." id="link_13"                               >実業家</a>。
</p><p>作家の<a href="." id="link_14"                                         >遠藤周作</a>の長男。<a href="." id="link_15"                                         >一人息子</a>であり、<a href="." id="link_16"                     >俳優</a>の<a href="." id="link_17"                                         >岡田英次</a>の<a href="." id="link_18"                     >従甥</a>でもある。
</p>
