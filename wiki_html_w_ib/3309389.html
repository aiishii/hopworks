		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>糜 夫人</b>（び ふじん、生没年不詳）は、<a href="." id="link_1"                      >中国</a><a href="." id="link_2"                      >後漢</a>末期の人物。<a href="." id="link_3"                                                                    >三国時代</a>の<a href="." id="link_4"                      >蜀</a>の<a href="." id="link_5"                      >劉備</a>の即位前の正室の一人（生別した）。<a href="." id="link_6"                      >徐州</a><a href="." id="link_7"                                >東海郡</a>朐県（現在の<a href="." id="link_8"                                >江蘇省</a><a href="." id="link_9"                                          >連雲港市</a>東海県）の出身。兄は<a href="." id="link_10"                     >糜竺</a>・<a href="." id="link_11"                     >糜芳</a>。
</p>
