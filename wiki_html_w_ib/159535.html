<p><b>一幡</b>（いちまん、<a href="." id="link_1"                      >建久</a>9年（<a href="." id="link_2"                    >1198年</a>） - <a href="." id="link_3"                      >建仁</a>3年<a href="." id="link_4"                                                    >9月2日</a>（<a href="." id="link_5"                    >1203年</a><a href="." id="link_5"                            >10月8日</a>））は、<a href="." id="link_6"                                          >鎌倉幕府</a>第2代<a href="." id="link_7"                                                    >征夷大将軍</a>、<a href="." id="link_8"                                >源頼家</a>の長男。母は<a href="." id="link_9"                                          >比企能員</a>の娘<a href="." id="link_10"                               >若狭局</a>。<a href="." id="link_11"                     >公暁</a>、<a href="." id="link_12"                     >栄実</a>、<a href="." id="link_13"                     >禅暁</a>は異母弟、<a href="." id="link_14"                               >竹御所</a>は同母妹と考えられている。
</p>
