		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>蕨姫</b>（わらびひめ、<a href="." id="link_1"                                                    >生没年不詳</a>）は、<a href="." id="link_2"                                          >平安時代</a>末期の女性。<a href="." id="link_3"                      >平家</a>一門の<a href="." id="link_4"                                >平時忠</a>の娘。本名は不明。『<a href="." id="link_5"                                          >尊卑分脈</a>』で<a href="." id="link_6"                                >源義経</a>の<a href="." id="link_7"            >妾</a>とされる。<a href="." id="link_8"                                >能登国</a>（現<a href="." id="link_9"                                >石川県</a><a href="." id="link_10"                                         >能登半島</a>）の<a href="." id="link_11"                     >伝承</a>で蕨姫と呼ばれる。
</p>
