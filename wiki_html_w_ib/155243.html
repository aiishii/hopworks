<p><b>王 翦</b>（おう せん、生没年不詳）は、<a href="." id="link_2"                      >中国</a><a href="." id="link_3"                                                                    >戦国時代</a>の<a href="." id="link_4"            >秦</a>の将軍。頻陽県東郷（現在の<a href="." id="link_5"                                >陝西省</a><a href="." id="link_6"                                >渭南市</a><a href="." id="link_7"                                >富平県</a>の北東）の人。<a href="." id="link_8"                      >王賁</a>の父。<a href="." id="link_9"                      >王離</a>の祖父。秦王政（後の<a href="." id="link_10"                               >始皇帝</a>）に仕えた戦国時代末期を代表する名将で、<a href="." id="link_11"                                     >趙</a>・<a href="." id="link_12"                                     >楚</a>を滅ぼすなど、秦の天下統一に貢献した。
</p>
