		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>森若 香織</b>（もりわか かおり、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >12月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >歌手</a>、<a href="." id="link_4"                                >作詞家</a>、<a href="." id="link_5"                      >女優</a>。<a href="." id="link_6"                                >北海道</a><a href="." id="link_7"                                >札幌市</a><a href="." id="link_8"                                >厚別区</a>出身。
</p><p><a href="." id="link_9"                    >1988年</a>、バンドグループ「<a href="." id="link_10"                         >GO-BANG'S</a>」のメンバー・ボーカルとしてデビュー。<a href="." id="link_11"                   >1989年</a>12月、<a href="." id="link_12"                                                                   >アルペン</a>CMソングの「<a href="." id="link_13"                                                                                           >あいにきて I・NEED・YOU!</a>」が大ヒットした。<a href="." id="link_14"                   >1994年</a>にGO-BANG'Sが解散した後、<a href="." id="link_15"                           >Ram Jam World</a>（在籍 1992 - 1994）を経て、ソロ活動のほか<a href="." id="link_5"                      >女優</a>としても活動。2011年、<a href="." id="link_16"                                         >宍戸留美</a>とユニット「魔性姉妹」を結成。
</p>
