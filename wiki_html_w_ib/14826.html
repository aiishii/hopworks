		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:252px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Europe_subregion_map_UN_geoscheme.svg" title="ファイル:Europe subregion map UN geoscheme.svg">ファイル:Europe subregion map UN geoscheme.svg</a>  <div class="thumbcaption"><a href="." id="link_1"                                          >国際連合</a>によるヨーロッパの区分（北ヨーロッパは青） <style data-mw-deduplicate="TemplateStyles:r2578919">.mw-parser-output .legend{page-break-inside:avoid;break-inside:avoid-column}.mw-parser-output .legend-color{display:inline-block;min-width:1.5em;height:1.5em;margin:1px 0;text-align:center;border:1px solid black;background-color:transparent;color:black}.mw-parser-output .legend-text{}</style><div class="legend"><span class="legend-color" style="background-color:#4080FF; color:black;">&#160;</span>&#160;北ヨーロッパ</div> <link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2578919"/><div class="legend"><span class="legend-color" style="background-color:#00FFFF; color:black;">&#160;</span>&#160;<a href="." id="link_2"                                                              >西ヨーロッパ</a></div> <link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2578919"/><div class="legend"><span class="legend-color" style="background-color:#FF8080; color:black;">&#160;</span>&#160;<a href="." id="link_3"                                                              >東ヨーロッパ</a></div> <link rel="mw-deduplicated-inline-style" href="mw-data:TemplateStyles:r2578919"/><div class="legend"><span class="legend-color" style="background-color:#00FF00; color:black;">&#160;</span>&#160;<a href="." id="link_4"                                                              >南ヨーロッパ</a></div></div></div></div>
<p><b>北ヨーロッパ</b>（きたヨーロッパ）は、<a href="." id="link_5"                                                    >ヨーロッパ</a>の北部地域である。日本では<b><a href="." id="link_6"                      >北欧</a></b>（ほくおう）とも呼ばれる。具体的にどの地方や国を含めるかは、国や国際機関などにより異なる。最も広い場合は、<a href="." id="link_7"                                          >イギリス</a>と<a href="." id="link_8"                                                              >アイルランド</a>、そして<a href="." id="link_9"                                >ドイツ</a>や<a href="." id="link_10"                               >ロシア</a>の<a href="." id="link_11"                                         >バルト海</a>沿岸部も含まれる。
</p>
