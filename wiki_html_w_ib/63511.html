		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>鳴海 清</b>（なるみ きよし、<a href="." id="link_1"                    >1952年</a> - <a href="." id="link_2"                    >1978年</a>）は、<a href="." id="link_3"                      >日本</a>の<a href="." id="link_4"                                >ヤクザ</a>。<a href="." id="link_5"                                >暴力団</a>・二代目<a href="." id="link_6"                                                                                                  >松田組</a>系<a href="." id="link_7"                                                                                                                                >大日本正義団</a>組員。<a href="." id="link_8"                                >山口組</a><a href="." id="link_9"                      >組長</a><a href="." id="link_10"                                         >田岡一雄</a>を銃撃したことで知られる。
</p>
