		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>貞暁</b>（じょうぎょう／ていぎょう、<a href="." id="link_1"                      >文治</a>2年<a href="." id="link_2"                                                      >2月26日</a>（<a href="." id="link_3"                    >1186年</a><a href="." id="link_3"                            >3月18日</a>） - <a href="." id="link_4"                      >寛喜</a>3年<a href="." id="link_5"                                                      >2月22日</a>（<a href="." id="link_6"                    >1231年</a><a href="." id="link_6"                            >3月27日</a>）） は<a href="." id="link_7"                                          >平安時代</a>末期から<a href="." id="link_8"                                          >鎌倉時代</a>初期にかけての<a href="." id="link_9"            >僧侶</a>。<a href="." id="link_10"                               >源頼朝</a>の三男で第4子（<a href="." id="link_11"                     >庶子</a>）。母は<a href="." id="link_12"                               >伊達氏</a>の祖と言われる<a href="." id="link_13"                                                             >常陸入道念西</a>の娘・<a href="." id="link_14"                               >大進局</a>。異母兄<a href="." id="link_15"                               >頼家</a>の4歳年下、異母弟<a href="." id="link_16"                               >実朝</a>より6歳年長になる。また、頼朝の次女<a href="." id="link_17"                     >三幡</a>とは同い年の異母兄妹（もしくは異母姉弟）である。通称を<b>鎌倉法印</b>といった。
</p>
