<p><b>飛び降り</b>（とびおり）は、<a href="." id="link_2"                      >人間</a>がとる行動の一つ。広義には「高いところから低いところへ飛び移る」行動全般を指すが、その中でも高所から落下することを利用した<a href="." id="link_3"                      >自殺</a>の方法のことに限定して「飛び降り」と呼ぶ場合が多い。本稿では、この「<b>飛び降り自殺</b>」に関連する事項について述べる。
</p>
