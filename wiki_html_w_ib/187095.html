		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Tenpo_kiga_kuyoutou_in_Jyorenji.jpg" title="ファイル:Tenpo kiga kuyoutou in Jyorenji.jpg">ファイル:Tenpo kiga kuyoutou in Jyorenji.jpg</a>  <div class="thumbcaption"><a href="." id="link_1"                                >東京都</a><a href="." id="link_2"                                >板橋区</a><a href="." id="link_3"                                                          >赤塚</a>の<a href="." id="link_4"                                >乗蓮寺</a>にある天保飢饉供養塔</div></div></div>
<p><b>天保の大飢饉</b>（てんぽうのだいききん）は<a href="." id="link_5"                                          >江戸時代</a>後期の<a href="." id="link_6"                    >1833年</a>（<a href="." id="link_7"                      >天保</a>4年）に始まり、<a href="." id="link_8"                    >1835年</a>から<a href="." id="link_9"                    >1837年</a>にかけて最大規模化した<a href="." id="link_10"                     >飢饉</a>である。<a href="." id="link_11"                   >1839年</a>（天保10年）まで続いた。<a href="." id="link_12"                   >1836年</a>（天保7年）までと定義する説もある。
</p><p><a href="." id="link_13"                                                             >寛永</a>・<a href="." id="link_14"                                                             >享保</a>・<a href="." id="link_15"                                                             >天明</a>に続く<a href="." id="link_16"                                                             >江戸四大飢饉</a>の一つで、<a href="." id="link_13"                                                             >寛永の飢饉</a>を除いた<a href="." id="link_17"                                                                                 >江戸三大飢饉</a>のひとつ。単に<b>天保の飢饉</b>とも言う。
</p>
