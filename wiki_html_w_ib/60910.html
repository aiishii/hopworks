	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><table class="infobox" style="width:22em"><caption>五代目山健組</caption><tbody><tr><th scope="row" style="text-align:left;white-space:nowrap">設立</th><td>1961年</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">設立者</th><td><a href="." id="link_1"                                                                              >山本健一</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">本部</th><td>〒650-0013<br />兵庫県<a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                                                    >中央区</a>花隈町26-4</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">首領</th><td><a href="." id="link_4"                                          >中田浩司</a></td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">活動期間</th><td>1961年 - 現在</td></tr><tr><th scope="row" style="text-align:left;white-space:nowrap">構成員数<br /><span style="font-weight:normal !important;">(推定)</span></th><td>約800人（独立派）<br />（2020年）</td></tr></tbody></table>
<p><b>山健組</b>（やまけんぐみ）は、<a href="." id="link_5"                                >兵庫県</a><a href="." id="link_2"                                >神戸市</a><a href="." id="link_3"                                                                    >中央区</a>に本部を置く<a href="." id="link_6"                                >暴力団</a>。2015年まで<a href="." id="link_7"                                >山口組</a>傘下にあった。それ以降<a href="." id="link_8"                                                    >神戸山口組</a>の代表的な傘下組織として活動していたが、2020年に独立。
<br />2021年7月現在、神戸山口組を離脱したグループと残留したグループに分裂しており、双方ともに組織名は<b>山健組</b>である。
</p>
