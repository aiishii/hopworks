		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>出羽海</b>（でわのうみ）は<a href="." id="link_1"                                                              >日本相撲協会</a>の<a href="." id="link_2"                                          >年寄名跡</a>のひとつである。名跡名の由来は<a href="." id="link_3"                                >出羽国</a>（現在の<a href="." id="link_4"                                >山形県</a>、<a href="." id="link_5"                                >秋田県</a>）と考えられ、江戸相撲ではなく<a href="." id="link_6"                                          >庄内地方</a>の名跡だったとも言われる。
</p><p>初代から5代までは<b>出羽ノ海</b>であったが、<b>角聖</b>と呼ばれた5代・<b>出羽ノ海</b>（元第19代<a href="." id="link_7"                      >横綱</a>・<a href="." id="link_8"                                                                        >常陸山谷右エ門</a>）と同じ年寄名を名乗ることを畏れ多きことと判断した6代目（元<a href="." id="link_9"                      >小結</a>・<a href="." id="link_10"                                                   >両国梶之助</a>）が、表記上のみ<b>ノ</b>を外し、<b>出羽海</b>として継承した。これ以降、5代・<b>出羽ノ海</b>に対する敬意が今日まで代々受け継がれ、表記は<b>出羽ノ海</b>ではなく<b>出羽海</b>となっている。
</p>
