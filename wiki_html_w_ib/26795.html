<p>『<b>呪怨</b>』（じゅおん）は、<a href="." id="link_1"                    >2000年</a>に発売された<a href="." id="link_2"                                >清水崇</a>監督・脚本による<a href="." id="link_3"                                                                                  >ホラー</a>の<a href="." id="link_4"                                >ビデオ</a>作品。また、これを原作とする<a href="." id="link_5"                    >2003年</a><a href="." id="link_5"                            >1月25日</a>に単館系で公開された<a href="." id="link_6"                                                    >ホラー映画</a>。劇場版は、2003年<a href="." id="link_7"                            >8月23日</a>に続編が公開された。
</p><p>登場するキャラクター<a href="." id="link_8"                                                    >佐伯伽椰子</a>の声やその子供である佐伯俊雄の姿は見るものに強烈なインパクトを残し、映画『<a href="." id="link_9"                                                                                      >リング</a>』の<a href="." id="link_10"                                         >山村貞子</a>と並んで<a href="." id="link_11"                               >コント</a><a href="." id="link_12"                                         >パロディ</a>に使用されることが多い。
</p>
