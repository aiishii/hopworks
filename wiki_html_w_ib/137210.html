<p><b>阿倍 仲麻呂</b>（あべ の なかまろ、<a href="." id="link_1"                                          >文武天皇</a>2年〈<a href="." id="link_2"                  >698年</a>〉 - <a href="." id="link_3"                      >宝亀</a>元年〈<a href="." id="link_4"                  >770年</a>〉<a href="." id="link_5"                                        >1月</a>）は、<a href="." id="link_6"                                          >奈良時代</a>の<a href="." id="link_7"                                >遣唐</a>留学生。<a href="." id="link_8"                                >姓</a>は朝臣。<a href="." id="link_9"                                >筑紫大宰帥</a>・<a href="." id="link_10"                                                   >阿倍比羅夫</a>の孫。<a href="." id="link_11"                               >中務大輔</a>・<a href="." id="link_12"                                                                                                           >阿倍船守</a>の長男。弟に<a href="." id="link_13"                                                   >阿倍帯麻呂</a>がいる。
</p><p>唐名を「朝衡/晁衡」（ちょうこう）とする。<a href="." id="link_14"           >唐</a>で国家の試験に合格または推挙で登用され唐朝において諸官を歴任して高官に登ったが、<a href="." id="link_15"                     >日本</a>への帰国を果たせずに唐で客死した。
</p><p>なお<a href="." id="link_16"                                         >小倉百人一首</a>では<b>阿倍仲麿</b>と表記される。　
</p>
