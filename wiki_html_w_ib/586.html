<p><b>セイントフォー</b>（<b>Saint Four</b>）とは、<a href="." id="link_10"                                         >加瀬邦彦</a>が音楽プロデュースをしていた<a href="." id="link_11"                             >1980年代</a>のアイドルグループである。2018年3月から濱田・岩間・鈴木の元メンバー3人で本格的に再始動している。
</p>
