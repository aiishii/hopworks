		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:302px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:%E5%85%AB%E5%B9%A1%E7%A5%9E%E5%9D%90%E5%83%8F,_Hachiman.jpg" title="ファイル:八幡神坐像, Hachiman.jpg">ファイル:八幡神坐像, Hachiman.jpg</a>  <div class="thumbcaption">八幡神坐像、<a href="." id="link_1"                                          >鎌倉時代</a>、1326年、<a href="." id="link_2"                                                                        >東京国立博物館</a>蔵（赤穴八幡宮から貸与）<a href="." id="link_3"                                                    >重要文化財</a>。</div></div></div>
<p><b>八幡神</b>（やはたのかみ、はちまんしん）は、<a href="." id="link_4"                      >日本</a>で信仰される<a href="." id="link_5"                                      >神</a>で、<a href="." id="link_6"                                          >清和源氏</a>、<a href="." id="link_7"                                                              >桓武平氏</a>など全国の武家から武運の神（<a href="." id="link_8"                      >武神</a>）「<a href="." id="link_9"                      >弓矢</a>八幡」として崇敬を集めた。<b>誉田別命</b>（ほんだわけのみこと）とも呼ばれ、<b><a href="." id="link_10"                                         >応神天皇</a></b>と同一とされる。また早くから<a href="." id="link_11"                                         >神仏習合</a>がなり、<b>八幡大菩薩</b>（はちまんだいぼさつ）と称され、神社内に<a href="." id="link_12"                               >神宮寺</a>が作られた。
</p>
