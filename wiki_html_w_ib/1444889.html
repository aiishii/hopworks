		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>栄実</b>（えいじつ、<a href="." id="link_1"                      >建仁</a>元年（<a href="." id="link_2"                    >1201年</a>） - <a href="." id="link_3"                      >建保</a>2年<a href="." id="link_4"                                                        >11月13日</a>（<a href="." id="link_5"                    >1215年</a><a href="." id="link_5"                            >1月14日</a>））は、<a href="." id="link_6"                                          >鎌倉幕府</a>第2代<a href="." id="link_7"                                                    >将軍</a><a href="." id="link_8"                                >源頼家</a>の三男（『<a href="." id="link_9"                                          >尊卑分脈</a>』等）または次男（『北条九代記』）。<a href="." id="link_10"                                         >清和源氏</a>。母は<a href="." id="link_11"                     >法橋</a>・一品房<a href="." id="link_12"                     >昌寛</a>の娘。<a href="." id="link_13"                     >一幡</a>、<a href="." id="link_14"                     >公暁</a>の異母弟であり、<a href="." id="link_15"                               >竹御所</a>の異母兄でもあり、<a href="." id="link_16"                     >禅暁</a>の同母兄。幼名を<b>千寿丸</b>（『<a href="." id="link_9"                                          >尊卑分脈</a>』等）または<b>千手丸</b>（『北条九代記』等）といった。
</p>
