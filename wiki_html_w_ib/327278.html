<p>『<b>失楽園</b>』（しつらくえん）は、<a href="." id="link_1"                                          >渡辺淳一</a>の<a href="." id="link_2"                                          >恋愛小説</a>、また、それを原作とした映像作品。小説は<a href="." id="link_3"                    >1995年</a><a href="." id="link_3"              >9月</a>から翌年<a href="." id="link_4"                >10月</a>にかけて『<a href="." id="link_5"                                                              >日本経済新聞</a>』に掲載され、<a href="." id="link_6"                    >1997年</a><a href="." id="link_6"              >2月</a>に<a href="." id="link_7"                                >講談社</a>から<a href="." id="link_8"                                >単行本</a>として刊行された。発行部数は260万部を突破している。
</p>
