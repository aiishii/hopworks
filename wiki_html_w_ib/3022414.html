<p><b>髙田 旭人</b>（たかた あきと、<a href="." id="link_5"                    >1979年</a> - ）は、<a href="." id="link_6"                      >日本</a>の<a href="." id="link_4"                                >実業家</a>。<a href="." id="link_7"                                          >株式会社</a><a href="." id="link_8"                                                                                            >ジャパネットたかた</a><a href="." id="link_9"                                                    >代表取締役</a><a href="." id="link_10"                     >社長</a>。同社の創業者<a href="." id="link_11"                               >高田明</a>の長男。
</p>
