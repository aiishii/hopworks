<p><b>曾我兄弟の仇討ち</b>（そがきょうだいのあだうち）は、<a href="." id="link_1"                      >建久</a>4年<a href="." id="link_2"                                                      >5月28日</a>（<a href="." id="link_3"                    >1193年</a><a href="." id="link_3"                            >6月28日</a>）、<a href="." id="link_4"                                >源頼朝</a>が行った<a href="." id="link_5"                                                              >富士の巻狩り</a>の際に<a href="." id="link_6"                                          >曾我祐成</a>と<a href="." id="link_7"                                          >曾我時致</a>の兄弟が父親の仇である<a href="." id="link_8"                                          >工藤祐経</a>を<a href="." id="link_9"                                >富士野</a>にて討った事件。<a href="." id="link_10"                                         >赤穂浪士の討ち入り</a>と<a href="." id="link_11"                                                                       >伊賀越えの仇討ち</a>に並ぶ、日本三大<a href="." id="link_12"                                                   >仇討ち</a>の一つである。武士社会において仇討ちの模範とされていた。
</p>
