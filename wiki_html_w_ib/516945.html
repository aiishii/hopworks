<p><b>古河グループ</b>（ふるかわグループ）は、戦前の<a href="." id="link_2"                                          >古河財閥</a>の流れを汲む<a href="." id="link_3"                      >企業</a>グループである。中核企業は、<a href="." id="link_4"                                                              >古河機械金属</a>・<a href="." id="link_5"                                                              >古河電気工業</a>・<a href="." id="link_6"                                          >富士電機</a>・<a href="." id="link_7"                                >富士通</a>の4社。創始者は<a href="." id="link_8"                                                    >古河市兵衛</a>で、源流企業は古河機械金属である。
</p>
