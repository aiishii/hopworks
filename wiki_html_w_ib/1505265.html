		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>比企 朝宗</b>（ひき ともむね、<a href="." id="link_1"                                                    >生没年不詳</a>）<a href="." id="link_2"                                          >平安時代</a>末期、<a href="." id="link_3"                                          >鎌倉時代</a>初期の武将。<a href="." id="link_4"                                          >鎌倉幕府</a>の<a href="." id="link_5"                                >御家人</a>。比企藤内朝宗とも。<a href="." id="link_6"                                >源頼朝</a>の<a href="." id="link_7"                      >乳母</a>である<a href="." id="link_8"                                >比企尼</a>に連なる<a href="." id="link_9"                                >比企氏</a>の一族。<a href="." id="link_10"                               >内舎人</a>に任ず。
</p><p>比企氏の<a href="." id="link_11"                     >系図</a>上は比企遠宗と<a href="." id="link_8"                                >比企尼</a>の実子。妻（妾）に<a href="." id="link_12"                                         >北条政子</a>の官女・越後局（文治4年1月22日、男児出産記録あり）。娘に<a href="." id="link_13"                                         >北条義時</a>の室となった<a href="." id="link_14"                               >姫の前</a>がいる。
</p>
