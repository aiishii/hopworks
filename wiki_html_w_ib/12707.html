<p><b>Ya-Ya-yah</b>（ヤーヤーヤー）は、<a href="." id="link_7"                                                                                  >ジャニーズ事務所</a>に所属していた<a href="." id="link_13"                                                         >ジャニーズJr.</a>内 <a href="." id="link_14"                                                                                                                         >男性アイドルグループ</a>。グループ名は<a href="." id="link_15"                                                   >ビートルズ</a>の曲『<a href="." id="link_16"                                                                                                                                                   >A Hard Day's Night</a>』（旧邦題『ビートルズがやって来る ヤァ！ヤァ！ヤァ！』）が由来。
