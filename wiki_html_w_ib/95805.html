<p><b>正一位</b>（しょういちい）は、<a href="." id="link_1"                      >位階</a>及び<a href="." id="link_2"                      >神階</a>のひとつ。諸王及び人臣における位階・<a href="." id="link_3"                      >神社</a>における神階の最高位に位し、<a href="." id="link_4"                                >従一位</a>の上にあたる。なお、「正」を「ショウ」と清音で読むのは神階の場合に限られ、人間の位階の場合は「ジョウ」と濁音で読むのが古例である。
</p>
