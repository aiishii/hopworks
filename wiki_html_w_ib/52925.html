<p><b>薩長同盟</b>（さっちょうどうめい）は、<a href="." id="link_3"                                          >江戸時代</a>後期（<a href="." id="link_4"                      >幕末</a>）の<a href="." id="link_5"                      >慶応</a>2年<a href="." id="link_6"                                                      >1月21日</a>（<a href="." id="link_7"                    >1866年</a><a href="." id="link_7"                          >3月7日</a>）に<a href="." id="link_8"                                          >小松帯刀</a>邸（<a href="." id="link_9"                                >京都市</a><a href="." id="link_10"                               >上京区</a>）で締結された、<a href="." id="link_11"                               >薩摩藩</a>と<a href="." id="link_12"                               >長州藩</a>の<a href="." id="link_13"                     >政治</a>的、<a href="." id="link_14"                     >軍事</a>的<a href="." id="link_15"                     >同盟</a>。<b>薩長盟約</b>、<b>薩長連合</b>ともいう。
</p>
