<p><b>吉本総合芸能学院</b>（よしもとそうごうげいのうがくいん）は、<a href="." id="link_1"                                          >吉本興業（旧・よしもとクリエイティブ・エージェンシー）</a>が<a href="." id="link_2"                    >1982年</a>（<a href="." id="link_3"                      >昭和</a>57年）に創立した、主に新人<a href="." id="link_4"                                          >タレント</a>を育成する目的で作られた<a href="." id="link_5"                                          >養成所</a>。<a href="." id="link_6"                      >通称</a>は<b>NSC</b>（エヌエスシー）（<b>N</b>ew <b>S</b>tar <b>C</b>reation）。
</p>
