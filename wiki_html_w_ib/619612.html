		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>竹御所</b>（たけのごしょ、<a href="." id="link_1"                      >建仁</a>2年（<a href="." id="link_2"                    >1202年</a>） - <a href="." id="link_3"                                                >天福</a>2年<a href="." id="link_4"                                                      >7月27日</a>（<a href="." id="link_5"                    >1234年</a><a href="." id="link_5"                            >8月23日</a>））は、<a href="." id="link_6"                                          >鎌倉時代</a>初期の女性。<a href="." id="link_7"                                          >鎌倉幕府</a>第2代<a href="." id="link_8"                                                    >将軍</a><a href="." id="link_9"                                >源頼家</a>の娘。位記の名は<b>鞠子</b>。<a href="." id="link_10"                               >妙本寺</a>の寺伝によれば<b>媄子</b>（よしこ）。<a href="." id="link_11"                     >一幡</a>の同母妹、<a href="." id="link_12"                     >公暁</a>、<a href="." id="link_13"                     >栄実</a>の異母妹、<a href="." id="link_14"                     >禅暁</a>とは異母兄妹（もしくは異母姉弟）と考えられている。
</p>
