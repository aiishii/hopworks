<p><b>芳春院</b>（ほうしゅんいん、<a href="." id="link_2"                                                >天文</a>16年<a href="." id="link_3"                                                    >7月9日</a>（<a href="." id="link_4"                    >1547年</a><a href="." id="link_4"                            >7月25日</a>） - <a href="." id="link_5"                                                >元和</a>3年<a href="." id="link_6"                                                      >7月16日</a>（<a href="." id="link_7"                    >1617年</a><a href="." id="link_7"                            >8月17日</a>））は、<a href="." id="link_8"                                                                    >戦国時代</a>から<a href="." id="link_9"                                          >江戸時代</a>初期にかけての女性。<a href="." id="link_10"                               >加賀国</a>（<a href="." id="link_11"                               >石川県</a>）の<a href="." id="link_12"                                         >戦国大名</a>・<a href="." id="link_13"                                         >前田利家</a>の正室。名は<b>まつ</b>。<a href="." id="link_14"                                         >篠原一計</a>の子。<a href="." id="link_15"                     >戒名</a>は芳春院殿花巖宗富大禅宗定尼。母（竹野氏）が利家の母の姉であるため、利家とは従兄妹関係にあたる。学問や武芸に通じた女性であったと伝わる。
</p>
