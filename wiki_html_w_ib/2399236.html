		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>柳原 尚之</b>（やなぎはら なおゆき、<a href="." id="link_1"                    >1979年</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                                    >料理研究家</a>である。江戸<a href="." id="link_4"                      >懐石</a>近茶流嗣家。
</p><p>祖父は江戸懐石近茶流先代宗家の<a href="." id="link_5"                                          >柳原敏雄</a>。父は江戸懐石近茶流宗家であり、<a href="." id="link_6"                                                              >東京農業大学</a>客員教授も務める<a href="." id="link_7"                                          >柳原一成</a>。
</p>
