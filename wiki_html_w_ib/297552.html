<p>『<b>蘇える金狼</b>』（よみがえるきんろう）は、<a href="." id="link_1"                                          >大藪春彦</a>が<a href="." id="link_2"                    >1964年</a>に発表した<a href="." id="link_3"                                                                                                                >ハードボイルド小説</a>。
</p><p><a href="." id="link_4"                    >1962年</a>から1964年にかけて、「<a href="." id="link_5"                                                    >アサヒ芸能</a>」に連載され、1964年に<a href="." id="link_6"                                                                                            >同社</a>から単行本が「野望篇」、「完結篇」の二分冊で刊行。のちに<a href="." id="link_7"                                          >角川書店</a>などからも出版され、現在は<a href="." id="link_8"                                          >電子書籍</a>化されている。
また、映像作品も多数制作されている。
</p>
