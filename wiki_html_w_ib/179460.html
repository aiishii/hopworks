<p><b>布袋</b>（ほてい、生年不詳 - <a href="." id="link_4"                  >917年</a>(?)）は、<a href="." id="link_5"            >唐</a>代末から五代時代にかけて明州（現在の<a href="." id="link_1"                                                                        >中国</a><a href="." id="link_2"                                >浙江省</a><a href="." id="link_6"                                >寧波市</a>）に実在したとされる伝説的な<a href="." id="link_7"            >仏僧</a>。<a href="." id="link_8"                                >水墨画</a>の好画題とされ、大きな袋を背負った太鼓腹の僧侶の姿で描かれる。日本では<a href="." id="link_9"                                >七福神</a>の一神として信仰されている。
