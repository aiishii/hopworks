		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>劇団東京乾電池</b>（げきだんとうきょうかんでんち）は<a href="." id="link_1"                      >日本</a>の<a href="." id="link_2"                      >劇団</a>。<a href="." id="link_3"                    >1976年</a>、<a href="." id="link_4"                                                                                                                                                                        >オンシアター自由劇場</a>を退団した<a href="." id="link_5"                                >柄本明</a>、<a href="." id="link_6"                                                                    >ベンガル</a>、<a href="." id="link_7"                                          >綾田俊樹</a>によって結成された。座長を柄本明が務めている。また、設立当初の<a href="." id="link_8"                                                                                                      >プロダクション人力舎</a>に数年間所属していたこともある（業務提携扱い）。
</p>
