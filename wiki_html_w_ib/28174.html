<p>『<b>銀河英雄伝説</b>』（ぎんがえいゆうでんせつ）は、<a href="." id="link_1"                                          >田中芳樹</a>による<a href="." id="link_2"                                                                                                                          >SF</a><a href="." id="link_3"                      >小説</a>。また、これを<a href="." id="link_4"                      >原作</a>とする<a href="." id="link_5"                                >アニメ</a>、<a href="." id="link_6"                      >漫画</a>、<a href="." id="link_7"                                                                                                                          >コンピューターゲーム</a>、<a href="." id="link_8"                      >朗読</a>、<a href="." id="link_9"                                                                                  >オーディオブック</a>等の関連作品。略称は『<b>銀英伝</b>』（ぎんえいでん）。
原作は累計発行部数が1500万部を超える<a href="." id="link_10"                                                             >ベストセラー</a>小説である。<a href="." id="link_11"                   >1982年</a>から<a href="." id="link_12"                   >2019年</a>1月までに複数の版で刊行され、発行部数を伸ばし続けている。
</p><p>2020年10月30日より、銀河英雄伝説の作品世界に基づき複数の作家が作品を書く公式トリビュート『銀河英雄伝説列伝』が刊行されている。
</p>
