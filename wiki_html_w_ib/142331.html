		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>榊原 信行</b>（さかきばら のぶゆき、<a href="." id="link_1"                    >1963年</a><a href="." id="link_1"                              >11月18日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                >実業家</a>。<a href="." id="link_4"                                >愛知県</a><a href="." id="link_5"                                >半田市</a>出身。元<a href="." id="link_6"                                                                                                                                                                                      >ドリームステージエンターテインメント</a> (DSE) <a href="." id="link_7"                                                    >代表取締役</a>で、株式会社うぼん、株式会社沖縄ドリームファクトリー代表取締役。また、現在は<a href="." id="link_8"                                                    >RIZIN FIGHTING FEDERATION</a>の運営を行う株式会社ドリームファクトリーワールドワイドの代表取締役社長も務めている。
</p>
