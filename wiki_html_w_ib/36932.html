<p><b>義円</b>（ぎえん）または<b>源 義円</b>（みなもと の ぎえん、<a href="." id="link_1"                      >久寿</a>2年〈<a href="." id="link_2"                    >1155年</a>〉 - <a href="." id="link_3"                      >治承</a>5年<a href="." id="link_4"                                                      >3月10日</a>〈<a href="." id="link_5"                    >1181年</a><a href="." id="link_5"                            >4月25日</a>〉）は<a href="." id="link_6"                                          >平安時代</a>末期の<a href="." id="link_7"            >僧侶</a>で、<a href="." id="link_8"                                >源義朝</a>の八男。
</p><p>母は<a href="." id="link_9"                                          >常盤御前</a>で、幼名は<b>乙若丸</b>。<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal">同母兄</rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">いろえ</rt><span class="rp">）</span></ruby>に<a href="." id="link_10"                                         >阿野全成</a>（幼名：今若丸）、<ruby style="ruby-position:inline; display:inline"><rb style="display:inline; white-space:normal; font-variant-east-asian:normal">同母弟</rb><span class="rp">（</span><rt style="display:inline; white-space:normal; font-size:inherit; font-variant-east-asian:normal">いろど</rt><span class="rp">）</span></ruby>に<a href="." id="link_11"                               >源義経</a>（幼名：牛若丸）がいる。<a href="." id="link_12"                               >源頼朝</a>の異母弟。子に<a href="." id="link_13"                                         >愛智義成</a>。
</p>
