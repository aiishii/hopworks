		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><style data-mw-deduplicate="TemplateStyles:r2633220">.mw-parser-output .hatnote{margin:0.5em 0;padding:3px 2em;background-color:transparent;border-bottom:1px solid #a2a9b1;font-size:90%}</style><div class="hatnote dablink noprint">

</div>
<p><b>北条 時子</b>（ほうじょう ときこ、生没年未詳）は<a href="." id="link_1"                                          >平安時代</a>末期から<a href="." id="link_2"                                          >鎌倉時代</a>前期の<a href="." id="link_3"                                >北条氏</a>一族の女性。<a href="." id="link_4"                                          >鎌倉幕府</a>初代<a href="." id="link_5"                      >執権</a><a href="." id="link_6"                                          >北条時政</a>の娘。<a href="." id="link_3"                                >北条氏</a><a href="." id="link_7"                      >得宗</a>義時流。<a href="." id="link_8"                                >御家人</a>である<a href="." id="link_9"                                          >足利義兼</a>の<a href="." id="link_10"                     >正室</a>で、<a href="." id="link_11"                                                                                                                       >足利義氏</a>、<a href="." id="link_12"                                                                                                           >野田朝氏</a>室の母。母は未詳だが、<a href="." id="link_13"                                         >北条政子</a>の同母妹とみられている。他に兄弟は、<a href="." id="link_14"                                         >宗時</a>、<a href="." id="link_15"                                         >義時</a>、<a href="." id="link_16"                                         >時房</a>、<a href="." id="link_17"                                                                                                 >阿波局</a>、<a href="." id="link_16"                                         >時房</a>、<a href="." id="link_18"                                         >政範</a>など。実名は未詳で、時子と伝承されているものの、その典拠は不明（保子との説も有り。）。法号は<b>智願院殿</b>。
</p>
