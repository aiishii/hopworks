		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>ジャニーズJr.</b>（ジャニーズジュニア）は、<a href="." id="link_1"                                                                                  >ジャニーズ事務所</a>に所属する<a href="." id="link_2"                                          >タレント</a>のうち、公式サイトで単独ページを持たない者やCDデビューしていない者に対しての総称。略称は「<b>Jr.</b>」。2021年1月時点で、約200人が在籍している。
</p>
