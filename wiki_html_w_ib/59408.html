<p><b>ユーゴスラビア紛争</b>（ユーゴスラビアふんそう）は、<a href="." id="link_6"                                                                                                                                                                  >ユーゴスラビア連邦</a>解体の過程で起こった<a href="." id="link_7"                      >内戦</a>である。<a href="." id="link_8"                    >1991年</a>から<a href="." id="link_9"                    >2001年</a>まで、主要な紛争が継続した。
</p><p>なお、<a href="." id="link_10"                                         >セルビア</a>は<a href="." id="link_11"                               >コソボ</a>の独立を2021年時点でも認めておらず、政治的・民族的対立は一部地域で現在も続いている。
