	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output">
<p><b>従五位</b>（じゅごい）とは、日本の<a href="." id="link_1"                      >位階</a>及び<a href="." id="link_2"                      >神階</a>における位のひとつ。<a href="." id="link_3"                                >正五位</a>の下、<a href="." id="link_4"                                >正六位</a>の上に位する。<a href="." id="link_5"                      >贈位</a>の場合、贈従五位という。近代以前の日本における位階制度では、従五位下以上の位階を持つ者が<b><a href="." id="link_6"                      >貴族</a></b>とされている。また、<a href="." id="link_7"                      >華族</a>の<a href="." id="link_8"                      >嫡男</a>が従五位に叙せられることから、華族の嫡男の異称としても用いられた。
</p>
