<p>本項では、<a href="." id="link_3"                                      >TBS</a>において放送された<a href="." id="link_4"                      >日本</a>の<a href="." id="link_5"                                >時代劇</a>『<b>水戸黄門</b>』（みとこうもん）のうち、<a href="." id="link_2"                                                    >里見浩太朗</a>が主演で放送していたシリーズ中、<a href="." id="link_6"                    >2002年</a>から<a href="." id="link_7"                    >2008年</a>にかけて<a href="." id="link_8"                                                                                                                                      >パナソニック ドラマシアター</a>に枠名改称前の<a href="." id="link_9"                                                                        >ナショナル劇場</a>枠で放送された第31部から第38部までの各部について記述する。
</p>
