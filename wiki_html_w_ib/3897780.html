<p><b>細木 かおり</b>（ほそき かおり、<a href="." id="link_1"                    >1978年</a><a href="." id="link_1"                              >12月11日</a> - ）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >占術家</a>。<a href="." id="link_4"                                          >養子縁組</a>をし、<a href="." id="link_5"                                          >細木数子</a>の娘となる。<a href="." id="link_6"                                >東京都</a><a href="." id="link_7"                                          >世田谷区</a>出身。血液型<a href="." id="link_8"                                                >B型</a>。
</p>
