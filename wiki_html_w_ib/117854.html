		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><div class="thumb tright"><div class="thumbinner" style="width:282px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:Takasago_stable_2014.jpg" title="ファイル:Takasago stable 2014.jpg">ファイル:Takasago stable 2014.jpg</a>  <div class="thumbcaption"></div></div></div>

<td class="mbox-text plainlist">この項目には、一部のコンピュータや<a href="." id="link_1"                                                                        >閲覧ソフト</a>で表示できない文字（<a href="." id="link_2"                                                                                      >Microsoftコードページ932</a>）が含まれています<span class="noprint selfreference">（<a href="/wiki/%E3%83%98%E3%83%AB%E3%83%97:%E7%89%B9%E6%AE%8A%E6%96%87%E5%AD%97" title="ヘルプ:特殊文字">詳細</a>）</span>。</td></tr></tbody></table>
<p><b>高砂部屋</b>（たかさごべや）は、<a href="." id="link_3"                                                              >日本相撲協会</a>所属で<a href="." id="link_4"                                          >高砂一門</a>の<a href="." id="link_5"                                          >相撲部屋</a>。番付で用いるいわゆる相撲字では「はしご高」（<b><span class="cp932font" style="font-family:&#39;源真ゴシック Regular&#39;,&#39;源ノ角ゴシック JP Normal&#39;,&#39;Noto Sans CJK JP DemiLight&#39;,&#39;Hiragino Kaku Gothic ProN&#39;,&#39;ヒラギノ角ゴ ProN&#39;,&#39;ヒラギノ角ゴ ProN W3&#39;,&#39;メイリオ&#39;,&#39;Meiryo&#39;,&#39;Meiryo UI&#39;,&#39;IPA Pゴシック&#39;,&#39;IPAPGothic&#39;,&#39;Takao Pゴシック&#39;,&#39;TakaoPGothic&#39;,&#39;IPA モナー Pゴシック&#39;,&#39;IPA mona PGothic&#39;,&#39;Droid Sans Fallback&#39;,&#39;梅ゴシック&#39;,&#39;Ume Gothic&#39;,&#39;MigMix 1P&#39;,&#39;Migu 1P&#39;,&#39;ＭＳ Ｐゴシック&#39;,&#39;MS PGothic&#39;,&#39;VL Pゴシック&#39;,&#39;VL PGothic&#39;,&#39;Code2000&#39;,&#39;和田研中丸ゴシック2004絵文字&#39;,&#39;WadaLabChuMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシック2004絵文字&#39;,&#39;WadaLabMaruGo2004Emoji&#39;,&#39;和田研細丸ゴシックProN&#39;,&#39;WadaLabMaruGoProN&#39;;">髙</span></b>）を用いるが、部屋の看板を含めその他の活字媒体では「はしご高」を用いていない。
</p>
