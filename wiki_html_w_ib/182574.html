		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p>『<b>東京大学物語</b>』（とうきょうだいがくものがたり）は、<a href="." id="link_1"                                          >江川達也</a>による<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                      >漫画</a>。<a href="." id="link_4"                    >1992年</a>から<a href="." id="link_5"                    >2001年</a>にかけて『<a href="." id="link_6"                                                                                                                          >ビッグコミックスピリッツ</a>』（<a href="." id="link_7"                                >小学館</a>）に連載された。全34巻。累計1500万部を超える江川の代表作の一つであり、最大のヒット作である。<a href="." id="link_8"                    >1994年</a>にはドラマ化、<a href="." id="link_9"                    >2004年</a>にOVAとしてアニメ化、<a href="." id="link_10"                   >2006年</a>には映画化もされた。
</p>
