<div class="thumb tright"><div class="thumbinner" style="width:352px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:The_Tokyo_Stock_Exchange_-_main_room_2.jpg" title="ファイル:The Tokyo Stock Exchange - main room 2.jpg">ファイル:The Tokyo Stock Exchange - main room 2.jpg</a>  <div class="thumbcaption">東京証券取引所</div></div></div>
<p><b>JASDAQ</b>（<b>ジャスダック</b>）とは、株式会社<a href="." id="link_1"                                                                        >東京証券取引所</a>が運営する日本の<a href="." id="link_2"                                          >株式市場</a>である。略称は「<i>JQ</i>」。「東証JASDAQ」や「東証JQ」とも。
</p><p>2019年現在、JASDAQ市場内の区分としてさらに「スタンダード」と「グロース」に分かれる。
</p><p>運営法人は、<a href="." id="link_3"                                                                        >日本証券業協会</a>、ジャスダック証券取引所（本記事で<a href="#株式会社ジャスダック証券取引所">後述</a>）、<a href="." id="link_4"                                                                                            >大阪証券取引所</a>（初代、2代）、東京証券取引所と遷移している。
</p>
