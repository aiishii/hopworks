<p><b>勇者シリーズ</b>（ゆうしゃシリーズ）とは、<a href="." id="link_1"                                                                                                                                >サンライズ</a>、<a href="." id="link_2"                                                                                  >名古屋テレビ</a>、<a href="." id="link_3"                                                                                            >東急エージェンシー</a>により、<a href="." id="link_4"                    >1990年</a>から<a href="." id="link_5"                    >1998年</a>まで制作・放送された一連の<a href="." id="link_6"                                                                        >ロボットアニメ</a>作品の総称。
</p><p>シリーズは<a href="." id="link_7"                                                              >テレビアニメ</a>全8作品で構成され、なおかつ<a href="." id="link_8"                                                              >テレビゲーム</a>版のオリジナル作品も場合によってはシリーズに含む。また『<a href="." id="link_9"                                                                                  >勇者指令ダグオン</a>』と『<a href="." id="link_10"                                                                                           >勇者王ガオガイガー</a>』の各作品終了後にリリースされたOVA作品についても、本項目にて取り扱う。
</p>
