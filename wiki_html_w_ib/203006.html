<div class="thumb tright"><div class="thumbinner" style="width:202px;"><a href="/wiki/%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB:IgagoeFukusyuSekihi.jpg" title="ファイル:IgagoeFukusyuSekihi.jpg">ファイル:IgagoeFukusyuSekihi.jpg</a>  <div class="thumbcaption">伊賀越復讐の石碑</div></div></div>
<p><b>鍵屋の辻の決闘</b>（かぎやのつじのけっとう）は、<a href="." id="link_1"                      >寛永</a>11年<a href="." id="link_2"                                                      >11月7日</a>（<a href="." id="link_3"                    >1634年</a><a href="." id="link_3"                              >12月26日</a>）に<a href="." id="link_4"                                                                                                                                                >渡辺数馬</a>と<a href="." id="link_5"                                                              >荒木又右衛門</a>が数馬の弟の仇である<a href="." id="link_6"                                                    >河合又五郎</a>を<a href="." id="link_7"                                >伊賀国</a>上野の<a href="." id="link_8"                                                              >鍵屋の辻</a>(現三重県伊賀市小田町)で討った事件。<b>伊賀越の仇討ち</b>とも言う。<a href="." id="link_9"                                                                                  >曾我兄弟の仇討ち</a>と<a href="." id="link_10"                                         >赤穂浪士の討ち入り</a>に並ぶ日本三大<a href="." id="link_11"                                                   >仇討ち</a>の一つ。また、曾我兄弟の仇討ちに代わって<a href="." id="link_12"                                                                       >浄瑠璃坂の仇討ち</a>を加えて江戸三大仇討ちとすることもある。
</p>
