		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>西光</b>（さいこう、生年不詳 - <a href="." id="link_1"                      >安元</a>3年<a href="." id="link_2"                                                    >6月3日</a>（<a href="." id="link_3"                    >1177年</a><a href="." id="link_3"                            >6月30日</a>））は、<a href="." id="link_4"                                          >平安時代</a>後期の<a href="." id="link_5"                      >官人</a>・<a href="." id="link_6"                                          >僧侶</a>。俗名は<b>藤原 師光</b>（ふじわら の もろみつ）。<a href="." id="link_7"                                >阿波国</a>の<a href="." id="link_8"                      >豪族</a>・麻植為光の子。<a href="." id="link_9"                                          >藤原北家</a>魚名流、<a href="." id="link_10"                               >中納言</a>・<a href="." id="link_11"                                         >藤原家成</a>の<a href="." id="link_12"                                         >養子</a>。<a href="." id="link_13"                     >官位</a>は六位・<a href="." id="link_14"                               >左衛門尉</a>。<a href="." id="link_15"                                                   >後白河院</a>の<a href="." id="link_16"                               >近臣</a>。
</p>
