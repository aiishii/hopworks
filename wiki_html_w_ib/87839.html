<p><b>倭国</b>（わこく）とは、古代の<a href="." id="link_1"                      >中国</a>の諸<a href="." id="link_2"                      >王朝</a>やその周辺諸国が、当時<a href="." id="link_3"                                          >日本列島</a>にあった<a href="." id="link_4"                                          >政治勢力</a>、<a href="." id="link_5"                      >国家</a>を指して用いた呼称。<b>倭国</b>および<a href="." id="link_6"                                                    >倭国王</a>の勢力範囲に関しては諸説ある。<a href="." id="link_7"                                                                                                                      >隋書倭国伝</a>や<a href="." id="link_8"                                                                        >北史倭国伝</a>では、その国境は東西に五カ月で南北に三カ月とされる。<a href="." id="link_9"                      >倭人</a>は<a href="." id="link_10"                                                     >紀元前2世紀</a>頃から『<a href="." id="link_11"                     >漢書</a>』地理志などの史料に現れている。<a href="." id="link_12"                       >7世紀</a>後半に<b>倭国</b>と呼ばれていた<a href="." id="link_13"                                                   >ヤマト王権</a>は対外的な国号を<b><a href="." id="link_14"                     >日本</a></b>に改めたが『<a href="." id="link_11"                     >漢書</a>』以来の<b>倭国</b>との関連は定かでない。中国正史の<a href="." id="link_15"                               >旧唐書</a>、<a href="." id="link_16"                               >新唐書</a>の間でも記述に差異がある。
</p>
