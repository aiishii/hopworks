<p><b>張 良</b>（ちょう りょう、<a href="." id="link_1"                                                >紀元前</a>251  - <a href="." id="link_1"                                                >紀元前186年</a>）は、<a href="." id="link_2"            >秦</a>末期から<a href="." id="link_3"                      >前漢</a>初期の政治家・<a href="." id="link_4"                      >軍師</a>。<a href="." id="link_5"            >字</a>は<b>子房</b>。<a href="." id="link_6"            >諡</a>は文成。<a href="." id="link_7"                      >劉邦</a>に仕えて多くの作戦の立案をし、劉邦の覇業を大きく助けた。<a href="." id="link_8"                      >蕭何</a>・<a href="." id="link_9"                      >韓信</a>と共に漢の<a href="." id="link_10"                     >三傑</a>とされる。劉邦より留（現在の<a href="." id="link_11"                               >江蘇省</a><a href="." id="link_12"                               >徐州市</a><a href="." id="link_13"                     >沛県</a>の南東）に領地を授かったので留侯とも呼ばれる。子には嗣子の張不疑と少子の<a href="." id="link_14"                               >張辟彊</a>がいる。
</p>
