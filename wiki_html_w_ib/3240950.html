<p>『<b>家族ゲーム</b>』（かぞくゲーム）では、<a href="." id="link_2"                                          >本間洋平</a>作の<a href="." id="link_3"                      >日本</a>の同名<a href="." id="link_4"                      >小説</a>『<a href="." id="link_1"                                                    >家族ゲーム</a>』を原作として制作された<a href="." id="link_5"                                                              >テレビドラマ</a>について解説する。
</p><p>吉本や沼田家両親のフルネームは原作には登場しないため、映画版を含むすべての映像作品で異なっている。
</p>
