<p><b>AKB48の関連作品</b>（エーケービーフォーティーエイトのかんれんさくひん）は、<a href="." id="link_2"                      >日本</a>の<a href="." id="link_3"                                          >女性アイドルグループ</a>・<a href="." id="link_1"            >AKB48</a>による作品のデータ記事である。また一部の派生ユニット、<a href="." id="link_4"                                                    >AKB48グループ</a>名義の作品も記載する。
</p><p>本項における「最高位」の記述は<a href="." id="link_5"                                                                                  >オリコン週間チャート</a>最高位である。
</p>
