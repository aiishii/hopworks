<p><b>野村 修也</b>（のむら しゅうや、<a href="." id="link_10"                   >1962年</a><a href="." id="link_10"                           >4月12日</a> - ）は、日本の<a href="." id="link_6"                                >法学者</a>、<a href="." id="link_11"                                                                                                                     >特例弁護士</a>。専門は<a href="." id="link_12"                               >海事法</a>、<a href="." id="link_13"                               >保険法</a>、<a href="." id="link_14"                               >会社法</a>。学位は<a href="." id="link_15"                                                             >法学修士</a>。<a href="." id="link_5"                                                                        >中央大学法学部</a><a href="." id="link_16"                                                                                 >通信教育課程</a>、及び<a href="." id="link_7"                                                                                                                >法科大学院</a><a href="." id="link_8"                      >教授</a>。<a href="." id="link_17"                                                                       >コメンテーター</a>として<a href="." id="link_18"                               >テレビ</a>にも出演している。<a href="." id="link_19"                                                                                                     >ノースプロダクション</a>所属。<a href="." id="link_3"                                >北海道</a><a href="." id="link_4"                                >函館市</a>出身。
</p>
