	<div id="bodyContent" class="vector-body">

		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>信松尼</b>（しんしょうに、<a href="." id="link_1"                      >永禄</a>4年（<a href="." id="link_2"                    >1561年</a>） - <a href="." id="link_3"                                                >元和</a>2年<a href="." id="link_4"                                                      >4月16日</a>（<a href="." id="link_5"                    >1616年</a><a href="." id="link_5"                            >5月31日</a>））は、<a href="." id="link_6"                                                                    >戦国時代</a>から<a href="." id="link_7"                                          >江戸時代</a>初期にかけての女性。<a href="." id="link_8"                                >甲斐国</a>の<a href="." id="link_9"                                          >戦国大名</a>である<a href="." id="link_10"                                         >武田信玄</a>の五女。出家前の名は<b>松姫</b>（まつひめ）。母は<a href="." id="link_11"                     >側室</a>の<a href="." id="link_12"                                         >油川夫人</a>。同母の兄弟姉妹には<a href="." id="link_13"                                         >仁科盛信</a>（五郎）、<a href="." id="link_14"                                         >葛山信貞</a>、<a href="." id="link_15"                               >真理姫</a>（<a href="." id="link_16"                                         >木曾義昌</a>室）、<a href="." id="link_17"                                                                                       >菊姫</a>（<a href="." id="link_18"                                         >上杉景勝</a>室）らがいる。
</p>
