<p><b>酒井 雄哉</b>（さかい ゆうさい、<a href="." id="link_3"                    >1926年</a>（大正15年）<a href="." id="link_4"                          >9月5日</a> - <a href="." id="link_5"                    >2013年</a>（平成25年）<a href="." id="link_6"                            >9月23日</a> ）は、<a href="." id="link_7"                                >天台宗</a>の<a href="." id="link_8"                                          >僧侶</a>。<a href="." id="link_9"                                >比叡山</a><a href="." id="link_10"                               >延暦寺</a>の<a href="." id="link_11"                                                                                       >千日回峰行</a>を2度満行した<a href="." id="link_12"                     >行者</a>として知られる。天台宗北嶺<a href="." id="link_13"                               >大行満</a><a href="." id="link_14"                                                             >大阿闍梨</a>、大僧正、比叡山一山　<a href="." id="link_15"                                                                                                                               >飯室谷不動堂</a>長寿院住職を務めた。
</p>
