<p>『<b>新キッズ・ウォー</b>』（しんキッズ・ウォー）は、<a href="." id="link_1"                    >2005年</a>と<a href="." id="link_2"                    >2006年</a>に放送された<a href="." id="link_3"                                >昼ドラ</a>のシリーズである。<a href="." id="link_4"                                      >CBC</a>製作、<a href="." id="link_5"                                      >TBS</a>系列「<a href="." id="link_6"                                    >ドラマ30</a>」枠で13:30 - 14:00（<a href="." id="link_7"                                                    >JST</a>）に放送された。脚本は共に<a href="." id="link_8"                                >畑嶺明</a>が担当。
</p><p>主人公には本作を制作したCBCテレビと同じ在名局の東海テレビが制作した昼ドラ「牡丹と薔薇」でブレイクした大河内奈々子を起用した。
</p>
