<p><b>夏の大三角</b>（なつのだいさんかく）あるいは<b>夏の大三角形</b>（なつのだいさんかくけい）は、
</p>
<ul><li><a href="." id="link_1"                                                              >はくちょう座</a><a href="." id="link_2"                                                              >α星</a>　<b><a href="." id="link_3"                                >デネブ</a></b></li>
<li><a href="." id="link_4"                                >わし座</a>α星　<b><a href="." id="link_5"                                                    >アルタイル</a></b></li>
<li><a href="." id="link_6"                                >こと座</a>α星　<b><a href="." id="link_7"                      >ベガ</a></b></li></ul>
<p>の3つの<a href="." id="link_8"                      >星</a>を結んで描かれる、細長い大きな<a href="." id="link_9"                                >三角形</a>をした<a href="." id="link_10"                                                             >アステリズム</a>である。3星のうちベガとアルタイルは、<a href="." id="link_11"                     >七夕</a>の<a href="." id="link_11"                                >伝説</a>における「おりひめ（織姫）」と「ひこぼし（彦星）」である。
</p>
