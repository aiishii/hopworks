<p><b>一条 美賀子</b>（いちじょう みかこ、<b>徳川 美賀子</b>、<a href="." id="link_2"                      >天保</a>6年<a href="." id="link_3"                                                      >7月19日</a>（<a href="." id="link_4"                    >1835年</a><a href="." id="link_4"                            >9月11日</a>） - <a href="." id="link_5"                      >明治</a>27年（<a href="." id="link_6"                    >1894年</a>）<a href="." id="link_7"                          >7月9日</a>）は、<a href="." id="link_8"                      >幕末</a>から<a href="." id="link_5"                      >明治</a>の<a href="." id="link_9"                      >公家</a>女性で、最後の<a href="." id="link_10"                                                   >征夷大将軍</a>・<a href="." id="link_11"                                         >徳川慶喜</a>の正室。実父は<a href="." id="link_12"                                                   >今出川公久</a>、養父は<a href="." id="link_13"                                         >一条忠香</a>、<a href="." id="link_14"                                                   >昭憲皇太后</a>は義妹。幼名は<b>延君</b>（のぶきみ）、当初の<a href="." id="link_15"           >諱</a>は<b>省子</b>。
</p>
