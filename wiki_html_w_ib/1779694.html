		<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="ja" dir="ltr"><div class="mw-parser-output"><p><b>カネボウ株式会社</b>（英文社名：<i>Kanebo, Ltd.</i>）は、かつて<a href="." id="link_1"                      >繊維</a>・<a href="." id="link_2"                                >化粧品</a>・<a href="." id="link_3"                      >食品</a>・<a href="." id="link_4"                      >薬品</a>・<a href="." id="link_5"                                >日用品</a>などの事業を展開していた日本の会社。<a href="." id="link_6"                    >2007年</a><a href="." id="link_6"                            >6月30日</a>に解散決議をし、同時に清算会社として<b>海岸ベルマネジメント株式会社</b>（かいがんベルマネジメント）に商号変更。<a href="." id="link_7"                    >2008年</a><a href="." id="link_7"                              >11月11日</a>、<b>トリニティ・インベストメント株式会社</b>に清算目的で吸収合併されて消滅した。
</p>
